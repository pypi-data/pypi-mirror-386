$schema: https://json-schema.org/draft/2020-12/schema
$id: ___BEACON_ROOT___/services/schemas/byconServiceResponse/v2025-08-09
description: >-
  Byconaut service responses provide lists of items and a summary.
type: object
properties:
  meta:
    description: Information about the response that could be relevant for the Beacon
      client in order to interpret the results.
    $ref: ./sections/beaconResponseMeta.yaml
  responseSummary:
    description: >-
      Response summary, including Boolean and optionally results count.
    $ref: ./sections/beaconSummaryResponseSection.yaml
  info:
    description: Additional details that could be of interest. Provided to clearly
      enclose any attribute that is not part of the Beacon specification.
    $ref: ../common/info.yaml
  response:
    type: object
    description: >-
      Service response for bycon spoecific Beacon extension.
    $ref: ./byconServiceResults.yaml
required:
  - meta
  - responseSummary
additionalProperties: true
