$schema: https://json-schema.org/draft/2020-12/schema
description: >-
  List of result objects for bycon services
type: object
properties:
  results:
    type: array
    items:
      $ref: '#/$defs/ResultItem'
$defs:
  ResultItem:
    type: object
    properties:
      id:
        description: |-
          A (potentially ephemeral) identifier of the element.
        type: string
        examples:
          - N704216
          - NCIT:C3262
    additionalProperties: true
additionalProperties: true
