$schema: https://json-schema.org/draft/2020-12/schema
$id: ___BEACON_ROOT___/services/schemas/pgx23Variant/v2025-07-10
title: Progenetix Database Variant
type: object
description: >-
  Schema for a genomic variant in Progenetix collections.
required:
  - id
  - biosampleId
  - individualId
  - variantInternalId
  - variantState
  - oneOf:
    - location
    - adjoinedSequences
properties:
  id:
    type: string
  variantInternalId:
    type: string
  analysisId:
    type: string
  biosampleId:
    type: string
  individualId:
    type: string
  location:
    $ref: "#/$defs/Location"
  adjoinedSequences:
    type: array
    items:
      $ref: "#/$defs/Location"
  variantState:
    description: >-
      The parameter is used to define the type of variant, with current
      use cases either being delineated as child of `SO:0001059: sequence_alteration`
      or as a child of `EFO:0030063 genomic copy number assessment`
    $ref: "../bycon-model/common/ontologyTerm.yaml"
    examples:
      - id: SO:0001059
        label: sequence_alteration
      - id: EFO:0030067
        label: copy number loss
  sequence:
    type: string
    pattern: '^([ACGTUNRYSWKMBDHV\-\.]*)$'
  referenceSequence:
    type: string
    pattern: '^([ACGTUNRYSWKMBDHV\-\.]*)$'
  type:
    $ref: "#/$defs/VRStype"
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"

$defs:
  Location:
    type: object
    properties:
      type:
        type: string
      sequenceId:
        type: string
      chromosome:
        description: >-
          the chromosome in its bare form `7`, `X`
        type: string
      start:
        type: integer
      end:
        type: integer
  VRStype:
    description: >-
      Type of the variation according to the VRS model. Examples are here e.g.
      `Adjacency` or `Allele`.
      Origin: VRS v2; not yet fully implemented in bycon
    type: string
    enum:
      - Adjacency
      - Allele
      - CisPhasedBlock
      - CopyNumberChange
      - CopyNumberCount
      - DerivativeMolecule
      - Terminus

additionalProperties: true
