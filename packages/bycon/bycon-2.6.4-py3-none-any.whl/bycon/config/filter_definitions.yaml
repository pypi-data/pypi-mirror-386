description: >
  Definitions for filters supported in the `bycon` framework. They are used both
  to translate queries against the storage model, as well as for the creation
  of *collations*, i.e. pre-computed counts of entities per filter value.

  The definitions here are for different filter _classes_, not individual
  _values_; _i.e._ an "NCITtnm" definition contains information common to all
  term instances (NCIT terms for TNM status) and how they are identified in the
  database (collection, database parameter...).

  Filter "classes" refer to a set of related values with the same application scope.

  - `id`: The ID of the filter class
  - `type`: The Beacon aliogned type of the filter. This can be one of the following:
      - `alphanumeric`: An alphanumeric value.
      - `ontologyTerm`: An ontology term.
      - `custom`: A custom filter.
  - `format`: The format of the filter value.
  - `name`: The name of the filter.
  - `scope`: The scope of the filter, _i.e._ the entity path where it is applied.
  - `entity`: The entity type that the filter is associated with.
  - `db_key`: The database key that the filter corresponds to.
  - `pattern`: The regular expression pattern that the filter value must match.
  - `collationed`: Whether the filter value should be collationed, _i.e._ if an
    aggregate of the matched samples is being created (e.g. CNV frequency maps
    based on all matched samples)
  - `examples`: A list of example values for the filter. In the case of alphanumeric
    filters this is a list of values for which aggregations will be performed

  The definitions can be used to validate the input values and to provide
  additional information for the API documentation.

  The definitions are used in the `filters` section of the API query
  parameters, e.g. `filters: { "genomes": "genomes:>0" }`.

$defs:

  ageAtDiagnosis:
    description: >-
      For age at diagnosis we use ISO 8601 duration format, e.g. P18Y for 18 years,
      but compare this to a pre-calculated numeric value in days in the database.
    id: ageAtDiagnosis
    type: alphanumeric
    format: iso8601duration
    name: Age at diagnosis
    scope: individuals
    entity: individual
    db_key: index_disease.onset.age_days
    pattern: '^ageAtDiagnosis:?[<>=]+P\d\w+?$'
    collationed: True
    examples:
      - id: 'ageAtDiagnosis:<=P18M'
        label: 'Infant (0-18 months)'
      - id: 'ageAtDiagnosis:<=P18Y'
        label: 'Child and Adolescent (0-18 years)'
      - id: 'ageAtDiagnosis:<=P16Y'
        label: 'Child and Young Adolescent (0-16 years)'
      - id: 'ageAtDiagnosis:>P18Y'
        label: 'Adult (> 18 years)'
      - id: 'ageAtDiagnosis:>P65Y'
        label: 'Aged (> 65 years)'

  followupTime:
    id: followupTime
    type: alphanumeric
    format: iso8601duration
    name: Followup Time
    scope: individuals
    entity: individual
    db_key: index_disease.followup_days
    pattern: '^followupTime:?[<>=]+P\d\w+?$'
    collationed: False
    examples:
      - id: 'followupTime:>=P0M'
        label: 'Any Followup Time'
      - id: 'followupTime:>=P12M'
        label: 'Followup Time >= 12 months'
      - id: 'followupTime:>=P5Y'
        label: 'Followup Time >= 5 years'

  EDAMoperation:
    description: >-
      Genomic analysis type, e.g. variant calling, copy number variation detection
    id: EDAMoperation
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/EDAM_
    name: EDAM ontology
    namespace_prefix: EDAM
    url: https://github.com/edamontology/edam-browser
    reference:
      root: 'https://edamontology.github.io/edam-browser/#'
      replace:
        - "EDAM:"
        - ""
    db_key: operation.id
    description: Genomic analysis type
    scope: analyses
    entity: analysis
    pattern: '^(:?EDAM:operation_)|(:?NCIT:C)\d+?$'
    collationed: False
    anyOf:
      - id: EDAM:operation_3961
        label: Copy number variation detection
      - id: EDAM:operation_3227
        label: Variant Calling
      - id: NCIT:C16437
        label: Chromosome Banding

  analysisPipeline:
    id: analysisPipeline
    type: alphanumeric
    format: string
    db_key: 'pipeline_name'
    scope: analyses
    entity: analysis
    pattern: '^..+?$'
    collationed: True
    examples:
      - era-EnsembleCNV

  NCITgrade:
    id: ncit
    type: ontologyTerm
    name: NCI Thesaurus OBO Edition
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'tumor_grade.id'
    description: Disease Grade codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - 'NCIT:C28078'
      - 'NCIT:C28080'

  NCITrace:
    id: ncit
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'ethnicity.id'
    description: Ethnicity Codes
    scope: individuals
    entity: individual
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C41226

  NCITstage:
    id: ncit
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'pathological_stage.id'
    description: Disease Stage codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27970
      - NCIT:C27969

  NCITtnm:
    id: ncit
    type: ontologyTerm
    name: NCI Thesaurus OBO Edition
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'pathological_tnm_findings.id'
    description: NCIT TNM codes
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C48700
      - NCIT:C48786

  # Bio-Metadata
  NCIT:
    id: ncit/neoplasm-core.owl
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: http://purl.obolibrary.org/obo/ncit/neoplasm-core.owl
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'histological_diagnosis.id'
    scope: biosamples
    entity: biosample
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27676
      - NCIT:C9325

  NCITauxiliary:
    id: ncit
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCIt Diseases
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: 'auxiliary_disease.disease_code.id'
    scope: individuals
    entity: individual
    pattern: '^NCIT(:C\d+?)?$'
    collationed: True
    examples:
      - NCIT:C27676
      - NCIT:C9325

  HP:
    id: hp
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/HP_
    name: "Human Phenotype Ontology"
    namespace_prefix: HP
    url: "https://hpo.jax.org/"
    db_key: 'phenotypic_features.feature_type.id'
    scope: individuals
    entity: individual
    pattern: '^HP(:\d+?)?$'
    collationed: True
    examples:
      - HP:0012209

# PATOsex:
#   description: >
#     Some PATO codes specific for genotypic sex...
#   id: pato
#   ft_type: ontologyTerm
#   iri_prefix: http://purl.obolibrary.org/obo/PATO_
#   name: "Phenotypic Qualities Ontology"
#   namespace_prefix: PATO
#   url: https://github.com/pato-ontology/pato/
#   db_key: sex.id
#   scope: individuals
#   entity: individual
#   pattern: '^PATO(:002000[012])?$'
#   collationed: True
#   examples:
#     - PATO:0020002


  NCITsex:
    description: >-
      Some NCIT codes specific for sex... However, while these are by definition
      not limited to genotypic sex we use them as indicators for XX/XY as we interpret
      the data as such during curation.
      Note: We use a tree w/ additional parent terms to allow query expansion.
    id: ncit
    type: ontologyTerm
    iri_prefix: http://purl.obolibrary.org/obo/NCIT_
    name: NCI Thesaurus OBO Edition
    namespace_prefix: NCIT
    url: https://github.com/NCI-Thesaurus/thesaurus-obo-edition
    reference:
      root: https://nciterms.nci.nih.gov/ncitbrowser/ConceptReport.jsp?dictionary=NCI_Thesaurus&ns=ncit&code=
      replace:
        - "NCIT:"
        - ""
    db_key: sex.id
    term_min_depth: 1
    scope: individuals
    entity: individual
    pattern: '^\w+(:[\w\-]+)?$'
    collationed: True
    examples:
      - NCIT:C20197
      - NCIT:C16576
      - pgx:sex-female

  # NOT a filter but a variant query parameter
  # TODO: remove
  # EFOcnvassessment:
  #   id: efo
  #   type: ontologyTerm
  #   iri_prefix: http://www.ebi.ac.uk/efo/EFO_
  #   name: "Experimental Factor Ontology"
  #   namespace_prefix: EFO
  #   url: "http://www.ebi.ac.uk/efo/EFO_0030063"
  #   db_key: 'variant_state.id'
  #   scope: variants
  #   pattern: '^EFO(:\d+?)?$'
  #   collationed: False
  #   examples:
  #     - EFO:0030070

  EFOfus:
    id: efo
    type: ontologyTerm
    iri_prefix: http://www.ebi.ac.uk/efo/EFO_
    name: "Experimental Factor Ontology"
    namespace_prefix: EFO
    url: "http://www.ebi.ac.uk/efo/EFO_0030038"
    db_key: 'index_disease.followup_state.id'
    scope: individuals
    entity: individual
    pattern: '^EFO(:\d+?)?$'
    collationed: True
    examples:
      - EFO:0030039
      - EFO:0030049

  EFOmaterial:
    id: efo
    type: ontologyTerm
    iri_prefix: http://www.ebi.ac.uk/efo/EFO_
    name: "Experimental Factor Ontology"
    namespace_prefix: EFO
    url: "https://www.ebi.ac.uk/efo/"
    db_key: 'biosample_status.id'
    scope: biosamples
    entity: biosample
    pattern: '^(?:EFO)|(?:OBI):\d+?$'
    collationed: True
    examples:
      - EFO:0009656
      - EFO:0030035

  # Procedural Metadata
  pubmed:
    id: pubmed
    type: ontologyTerm
    name: NCBI PubMed
    namespace_prefix: pubmed
    url: "https://www.ncbi.nlm.nih.gov/pubmed/"
    reference:
      root: https://europepmc.org/article/MED/
      replace:
        - "pubmed:"
        - ""
    db_key: 'references.pubmed.id'
    scope: biosamples
    entity: biosample
    pattern: '^pubmed(:\d+?)?$'
    collationed: True
    examples:
      - pubmed:28966033
      - pubmed:9405679

  GEOseries:
    id: geo_gse
    type: ontologyTerm
    namespace_prefix: geo
    name: NCBI GEO Series
    url: "https://www.ncbi.nlm.nih.gov/geo/"
    reference:
      root: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
      replace:
        - "geo:"
        - ""
    pattern: '^geo:GSE\d+?$'
    scope: analyses
    entity: analysis
    db_key: 'series.id'
    collationed: True
    examples:
      - geo:GSE19331

  GenomePlatforms:
    id: geo_gpl
    type: ontologyTerm
    namespace_prefix: geo
    name: Genomic Analysis Platforms
    url: "https://www.ncbi.nlm.nih.gov/geo/"
    reference:
      root: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
      replace:
        - "geo:"
        - ""
    pattern: '^(?:EFO:)|(?:geo:GPL)|(?:arrayexpress:E)[\w\-]+?$'
    scope: analyses
    entity: analysis
    db_key: 'platform_model.id'
    collationed: True
    examples:
      - geo:GPL6504
      - geo:GPL6801
      - arrayexpress:A-AFFY-72
      - EFO:0010938

  GEOexperiment:
    id: geo_gsm
    type: ontologyTerm
    namespace_prefix: geo
    url: "https://www.ncbi.nlm.nih.gov/geo/"
    name: NCBI GEO Experiment
    reference:
      root: https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=
      replace:
        - "geo:"
        - ""
    pattern: '^(?:geo:)?GSM\d+?$'
    scope: analyses
    entity: analysis
    db_key: 'experiment.id'
    collationed: False
    examples:
      - geo:GSM253289

  AEseries:
    id: AEseries
    type: ontologyTerm
    namespace_prefix: arrayexpress
    name: EBI ArrayExpress Series
    url: https://www.ebi.ac.uk/arrayexpress/
    reference:
      root: https://www.ebi.ac.uk/arrayexpress/series/
      replace:
        - "arrayexpress:"
        - ""
    pattern: '^arrayexpress:E[\-\w]+$'
    scope: analyses
    entity: analysis
    db_key: 'series.id'
    collationed: True

  AEexperiment:
    id: AEexperiment
    type: ontologyTerm
    name: "EBI ArrayExpress"
    namespace_prefix: arrayexpress
    url: "https://www.ebi.ac.uk/arrayexpress/"
    reference:
      root: https://www.ebi.ac.uk/arrayexpress/experiments/
      replace:
        - "arrayexpress:"
        - ""
    db_key: experiment.id
    scope: analyses
    entity: analysis
    pattern: '^arrayexpress:[AEP]-\w{4}-[\-\w]+$'
    collationed: False
    examples:
      - arrayexpress:E-MEXP-1008-SAMPLE_1

  UBERON:
    id: uberon
    type: ontologyTerm
    name: Uberon cross-species anatomical structures ontology
    iri_prefix: http://purl.obolibrary.org/obo/UBERON_
    namespace_prefix: UBERON
    url: "http://uberon.org"
    reference:
      root: http://purl.obolibrary.org/obo/
      replace:
        - ":"
        - "_"
    scope: biosamples
    entity: biosample
    db_key: 'sample_origin_detail.id'
    pattern: '^UBERON(:\d+?)?$'
    collationed: True
    examples:
      - UBERON:0000959
      - UBERON:0001869

  cellosaurus:
    id: cellosaurus
    type: ontologyTerm
    name: "Cellosaurus cell line resource"
    iri_prefix: https://www.cellosaurus.org/
    namespace_prefix: cellosaurus
    url: "https://www.cellosaurus.org/"
    reference:
      root: https://www.cellosaurus.org/
      replace:
        - "cellosaurus:"
        - ""
    db_key: 'references.cellosaurus.id'
    scope: biosamples
    entity: biosample
    pattern: '^cellosaurus:CVCL_\w*?$'
    collationed: True
    examples:
      - 'cellosaurus:CVCL_1650'
      - 'cellosaurus:CVCL_0006'
