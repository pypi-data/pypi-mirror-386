[build-system]
requires = ["setuptools>=61.0", "wheel", "psutil"]
build-backend = "setuptools.build_meta"

[project]
name = "peftee"
version = "0.0.2"
description = "LLM fine-tuning library"
authors = [
  { name="Anuar Sharafudinov", email="anuarsh@ailabs.us" }
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
dependencies = [ #torchao?
    "numpy",
    "torch>2.6.0",
    "transformers>=4.57.0",
    "peft"
]

[project.urls]
"Homepage" = "https://github.com/Mega4alik/tlm"
"Bug Tracker" = "https://github.com/Mega4alik/tlm/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
