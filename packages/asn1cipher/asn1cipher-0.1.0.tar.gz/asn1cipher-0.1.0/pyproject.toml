[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asn1cipher"
version = "0.1.0"
description = "A Python library for encrypting and decrypting ASN.1 encrypted content."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["asn1", "encryption", "cryptography", "cms", "pkcs"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "asn1crypto>=1.5.1",
    "cryptography>=46.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2"
]

[project.urls]
Homepage = "https://github.com/jc-lab/asn1cipher"
Repository = "https://github.com/jc-lab/asn1cipher"
Documentation = "https://github.com/jc-lab/asn1cipher"
"Bug Tracker" = "https://github.com/jc-lab/asn1cipher/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
asn1cipher = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=asn1cipher --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true