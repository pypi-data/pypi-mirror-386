[project]
name = "siga-mcp"
version = "0.1.44"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.12.15",
    "dateparser>=1.2.2",
    "fastmcp>=2.11.1",
    "langfuse>=3.3.5",
    "msgraph-sdk>=1.45.0",
    "rock-solid-base>=0.1.11",
    "ujson>=5.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
siga-mcp = "siga_mcp.main:main"

[tool.hatch.build.directories]
packages = ["siga_mcp"]

[tool.hatch.build.targets.wheel]
packages = ["siga_mcp"]

[tool.uv.sources]
siga-mcp = { workspace = true }

[dependency-groups]
dev = [
    "siga-mcp",
    "pytest>=8.3.0",
    "pytest-asyncio>=0.23.8",
]
