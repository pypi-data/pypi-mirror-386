version: '2'

services:
  httpclient:
    image: registry.gitlab.com/atomiq-project/boss
    restart: always
    network_mode: host
    environment:
     - |
       BOSS1=
       {
        "_id": "docker-env-ftp",
           "classname": "ftplib.FTP",
           "arguments": {
                "host": "ftp.us.debian.org"
           }
       }
    command: python -m boss.starter -e BOSS_HTTP -e BOSS1 -u file:///git/boss/examples/http-client.json http-server