fragment TDO_Content on TemporalDataObject {
  assets(assetType: ["text", "AION", "vtn-standard", "media", "content-template"]) {
    records {
      name
      contentType
      assetType
      signedUri
      uri
      sourceData {
        name
        engine {
          category {
            name
          }
        }
      }
    }
  }
}
