query Get_Folder($id: ID!, $limit: Int = 30, $offset: Int = 0) {
  folder(id: $id) {
    id
    name
    parent {
      id
      name
    }
    childFolders(
        limit: $limit,
        offset: $offset,
        orderBy: [{field: name, direction: asc}]
    ) {
      records {
        id
        name
      }
    }
    childTDOs(
        limit: 100,
    ) {
      count
      records {
        id
        name
        createdDateTime
        modifiedDateTime
      }
    }
  }
}
