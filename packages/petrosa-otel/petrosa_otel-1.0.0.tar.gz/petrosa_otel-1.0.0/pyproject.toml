[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "petrosa-otel"
version = "1.0.0"
description = "Unified OpenTelemetry initialization for Petrosa services"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Petrosa Team", email = "dev@petrosa.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0",
    "opentelemetry-instrumentation-logging>=0.41b0",
    "opentelemetry-instrumentation-requests>=0.41b0",
    "opentelemetry-instrumentation-urllib3>=0.41b0",
]

[project.optional-dependencies]
fastapi = [
    "opentelemetry-instrumentation-fastapi>=0.41b0",
]
mysql = [
    "opentelemetry-instrumentation-pymysql>=0.41b0",
]
mongodb = [
    "opentelemetry-instrumentation-pymongo>=0.41b0",
]
all = [
    "petrosa-otel[fastapi,mysql,mongodb]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/PetroSa2/petrosa-otel"
Repository = "https://github.com/PetroSa2/petrosa-otel"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=petrosa_otel --cov-report=term-missing"

