name: example-api
description: Test APIbAse with route restrictions and SQL databases
authors:
  - name: Test User
    email: test@email.com
remotes:
  - remote_with_restrictions
  - remote_with_allowed_routes
  - remote_with_custom_mapping

databases:
  - db_example

# Non-remote endpoints (APIbAse's own endpoints)
endpoints:
  - "/"                    # API metadata and information

# Global restrictions (applied to all remotes unless overridden)
restricted:
  - users/{{}}/delete

# Optional settings for HTTP behavior
settings:
  add_trailing_slash: true              # Auto-add trailing slash to avoid redirects (default: true)
  follow_protocol_downgrades: false     # Allow HTTPS->HTTP redirects (default: false, insecure if true)