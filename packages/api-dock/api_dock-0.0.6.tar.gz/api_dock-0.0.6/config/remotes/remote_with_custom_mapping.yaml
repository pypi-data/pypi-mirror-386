name: remote_with_custom_mapping
description: Remote API with custom route mappings and restrictions
authors:
  - Test API Team
url: http://127.0.0.1:8003
restricted:
  - users/{{}}/delete
routes:
  - users/{{}}/permissions
  - admin/{{}}
  - route: "{{route_name}}/users/{{user_id}}/permissions"
    remote_route: "user-permissions/{{user_id}}"
    method: get
  - route: "{{route_name}}/users/{{user_id}}/profile"
    remote_route: "profiles/{{user_id}}"
    method: get