[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metrics-computation-engine"
version = "1.2.2"
license = "Apache-2.0"
description = "Service for computing metrics on AI agent performance data"
readme = "README.md"
authors = [
    {name = "Agntcy Telemetry Hub Team"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.28.0",
    "openai==1.99.9",
    "anthropic>=0.20.0",
    "google-generativeai>=0.3.0",
    "mistralai>=0.4.0",
    "litellm>=1.0.0",
    "apscheduler>=3.10.0",
    "cryptography>=3.0.0",
    "networkx>=3.0.0",
    "pandas>=1.5.0",
    "langchain-core>=0.3.69",
    "pydantic-settings>=2.10.1",
]

[project.optional-dependencies]
# Testing dependencies
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]

# Individual adapter options
deepeval = [
    "mce-deepeval-adapter>=0.1.0",
]
ragas = [
    "mce-ragas-adapter>=0.1.0",
]
opik = [
    "mce-opik-adapter>=0.1.0",
]

# Individual plugin option
metrics-plugin = [
    "mce_metrics_plugin>=0.1.0",
]

# Combined options
adapters = [
    "mce-deepeval-adapter>=0.1.0",
    "mce-ragas-adapter>=0.1.0",
    "mce-opik-adapter>=0.1.0",
]

# Everything - complete evaluation platform
all = [
    "mce-deepeval-adapter>=0.1.0",
    "mce-ragas-adapter>=0.1.0",
    "mce-opik-adapter>=0.1.0",
    "mce_metrics_plugin>=0.1.0",
]

[project.scripts]
mce-server = "metrics_computation_engine.server:main"
mce-cli = "metrics_computation_engine.cli:main"
dal-cli = "metrics_computation_engine.dal_cli:main"
mock-llm-proxy = "metrics_computation_engine.mock_llm_proxy.cli:main"

[project.urls]
Homepage = "https://github.com/agntcy/telemetry-hub"
Repository = "https://github.com/agntcy/telemetry-hub"
Issues = "https://github.com/agntcy/telemetry-hub/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/metrics_computation_engine"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
testpaths = [
    "src/metrics_computation_engine/tests",
    "plugins/mce_metrics_plugin/tests",
    "plugins/adapters/deepeval_adapter/tests",
    "plugins/adapters/ragas_adapter/tests",
    "plugins/adapters/opik_adapter/tests"
]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
markers = [
    "e2e: End-to-end tests requiring real LLM API keys (skip in CI)"
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "ruff>=0.12.10",
]
