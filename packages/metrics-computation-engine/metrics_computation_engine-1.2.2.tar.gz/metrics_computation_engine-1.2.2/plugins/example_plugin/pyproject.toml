[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "span-counter"
version = "0.1.0"
license = "Apache-2.0"
description = "A metric plugin that counts spans in a session"
authors = [
    {name = "AGNTCY Telemetry Hub Team"},
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    # "metrics-computation-engine",  # This dependency is expected to be available in the runtime environment
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/cisco-eti/poirot"
Repository = "https://github.com/cisco-eti/poirot"
Issues = "https://github.com/cisco-eti/poirot/issues"

[project.entry-points."metrics_computation_engine.plugins"]
SpanCounter = "span_counter:SpanCounter"

[tool.hatch.build.targets.wheel]
packages = ["src/span_counter"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
