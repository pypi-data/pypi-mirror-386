name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up mamba and install environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          environment-name: dist-s1-env
          create-args: >-
            python=${{ matrix.python-version }}

      - name: Install dist-s1 and docs dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --no-deps .
          python -m pip install mkdocs-macros-plugin

      - name: Generate API documentation tables
        shell: bash -l {0}
        run: |
          echo "Tables are now generated dynamically by MkDocs macros"

      - name: Build MkDocs site
        shell: bash -l {0}
        run: |
          mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          destination_dir: ${{ github.ref_name == 'dev' && 'test' || 'stable' }}
