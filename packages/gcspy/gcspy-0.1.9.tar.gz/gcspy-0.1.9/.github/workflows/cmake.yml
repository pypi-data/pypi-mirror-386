name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  job:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04, macos-14, macos-latest ] # runs macOS 14 and 15 as of 10/25 - arm64

    steps:
    - name: Telling you what the matrix is
      run: echo "matrix.os is [$MATRIX_OS]"
      env:
          MATRIX_OS: ${{ matrix.os }}

    - name: Checkout
      uses: actions/checkout@v4

    - name: Fetch VeriPB
      run: git -c core.hooksPath=/dev/null clone --depth 1 https://gitlab.com/MIAOresearch/software/VeriPB.git

    - name: Install VeriPB using cargo
      run: cargo install --path ./VeriPB

    - name: Install MiniZinc using brew
      run: brew install minizincide
      if: startsWith(matrix.os, 'macos')

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j`nproc`

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}} -j`nproc` --output-on-failure --rerun-failed
