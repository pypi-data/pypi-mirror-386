[project]
name = "business-use"
version = "0.3.2"
description = "Lightweight Python SDK for Business-Use event tracking and assertions"
readme = "README.md"
authors = [
    { name = "Desplega AI", email = "contact@desplega.ai" }
]
maintainers = [
    { name = "Desplega AI", email = "contact@desplega.ai" }
]
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["workflow", "automation", "testing", "event-driven", "observability"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/desplega-ai/business-use"
Documentation = "https://github.com/desplega-ai/business-use#readme"
Repository = "https://github.com/desplega-ai/business-use"
Issues = "https://github.com/desplega-ai/business-use/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "E731",  # lambda assignment (needed for testing lambda serialization)
    "F841",  # unused variable (test setup/teardown)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_any_generics = true
no_implicit_reexport = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
show_error_codes = true

# Allow some flexibility for Pydantic
[[tool.mypy.overrides]]
module = [
    "httpx",
]
ignore_missing_imports = true
