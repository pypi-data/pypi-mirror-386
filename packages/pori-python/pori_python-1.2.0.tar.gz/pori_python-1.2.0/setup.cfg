[flake8]
ignore = W503
	E501
	E203
	ANN002
	ANN003
	ANN101
	ANN102
	ANN202
	ANN204

[isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
known_standard_library = requests

[metadata]
name = pori_python
version = 1.2.0
url = https://github.com/bcgsc/pori_python
author_email = dat@bcgsc.ca
maintainer_email = dat@bcgsc.ca
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.9
dependency_links = []
include_package_data = true
install_requires = 
	biopython
	jsonschema
	pandas>=1.1.0
	requests
	tqdm
	typing_extensions>=3.7.4.2,<5

[options.extras_require]
deploy = twine; wheel; m2r
test = pytest; pytest-cov; pytest-runner
docs = mkdocs; mkdocs-material; markdown-refdocs; mkdocs-redirects
dev = 
	twine
	wheel
	m2r
	pytest
	pytest-runner
	pytest-cov
	mkdocs
	mkdocs-material
	mkdocs-redirects
	markdown-refdocs
	flake8
	black
	flake8-annotations
	isort
	mypy

[options.package_data]
pori_python.ipr = content.spec.json
pori_python = py.typed

[options.entry_points]
console_scripts = 
	ipr = pori_python.ipr.main:command_interface

[egg_info]
tag_build = 
tag_date = 0

