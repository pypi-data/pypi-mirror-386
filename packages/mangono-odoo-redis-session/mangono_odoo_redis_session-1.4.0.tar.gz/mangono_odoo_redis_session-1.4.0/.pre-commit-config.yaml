repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.9.6
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/astral-sh/uv-pre-commit
  # uv version.
  rev: 0.6.2
  hooks:
    - id: uv-lock
    - id: uv-export
      args: ["--frozen", "--output-file=requirements.txt", "--no-editable", "--no-hashes", "--no-default-groups"]
- repo: https://github.com/gitguardian/ggshield
  rev: v1.43.0
  hooks:
    - id: ggshield
      language_version: python3
      stages: [pre-commit]