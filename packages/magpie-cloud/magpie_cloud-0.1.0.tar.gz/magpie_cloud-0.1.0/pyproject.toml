[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "magpie-cloud"
version = "0.1.0"
description = "Official Python SDK for Magpie Cloud - Launch ephemeral VMs and run batch jobs"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Magpie Cloud", email = "support@magpiecloud.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["microvm", "cloud", "batch", "jobs", "ephemeral", "containers", "serverless"]

dependencies = [
    "requests>=2.32.5",
    "websocket-client>=1.8.0",
    "pydantic>=2.11.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://magpiecloud.com"
Documentation = "https://api.magpiecloud.com"
Repository = "https://github.com/yourorg/magpie-cloud"
Issues = "https://github.com/yourorg/magpie-cloud/issues"

[tool.setuptools]
packages = ["magpie"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
