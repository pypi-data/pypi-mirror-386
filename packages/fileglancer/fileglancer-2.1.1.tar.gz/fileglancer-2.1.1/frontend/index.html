<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fileglancer</title>
    <script>
      (function() {
        try {
          var script = document.createElement('script');
          script.src = 'https://cdn.usefathom.com/script.js';
          script.setAttribute('data-site', 'FYYRTHGY');
          script.setAttribute('data-spa', 'auto');
          script.setAttribute('defer', '');
          script.onerror = function() {
            console.warn('Fathom Analytics failed to load, continuing without analytics');
          };
          document.head.appendChild(script);
        } catch (e) {
          console.warn('Error initializing Fathom Analytics:', e);
        }
      })();
    </script>
  </head>
  <body class="h-full m-0">
    <div class="h-full" id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
