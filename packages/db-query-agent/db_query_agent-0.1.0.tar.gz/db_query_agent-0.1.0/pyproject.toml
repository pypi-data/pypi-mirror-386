[project]
name = "db-query-agent"
version = "0.1.0"
description = "AI-powered natural language database query system using OpenAI Agents SDK"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Paul Awolesi", email = "awolesiboluwatife@gmail.com"}
]
keywords = ["ai", "database", "natural-language", "sql", "openai", "agents", "text-to-sql"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "openai-agents>=0.4.0",
    "sqlalchemy>=2.0.0",
    "sqlparse>=0.5.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "aiosqlite>=0.19.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "psycopg2>=2.9.11",
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
postgres = ["psycopg2-binary>=2.9.0", "asyncpg>=0.29.0"]
mysql = ["pymysql>=1.1.0", "aiomysql>=0.2.0"]
mssql = ["pyodbc>=5.0.0"]
redis = ["redis>=5.0.0", "hiredis>=2.0.0"]
all = [
    "psycopg2-binary>=2.9.0",
    "asyncpg>=0.29.0",
    "pymysql>=1.1.0",
    "aiomysql>=0.2.0",
    "pyodbc>=5.0.0",
    "redis>=5.0.0",
    "hiredis>=2.0.0",
]
dev = [
    "streamlit>=1.30.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/db-query-agent"
Documentation = "https://github.com/yourusername/db-query-agent#readme"
Repository = "https://github.com/yourusername/db-query-agent"
Issues = "https://github.com/yourusername/db-query-agent/issues"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["db_query_agent"]
package-dir = {"" = "src"}

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
