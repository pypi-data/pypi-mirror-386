[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vdl-tools"
dynamic = ["version"]
dependencies = [
    "alembic",
    "awscli",
    "bokeh",
    "boto3",
    "cairosvg",
    "circlify",
    "datasets",
    "dataclasses_json",
    "geopy",
    "geotext",
    "google-auth-oauthlib",
    "google-cloud-translate",
    "google-api-python-client",
    "igraph",
    "instructor",
    "jsonlines",
    "jsonschema",
    "markdown",
    "markdown3-newtab",
    "more-itertools",
    "networkx",
    "nltk",
    "numpy",
    "openai",
    "openpyxl",
    "pandas",
    "plotly",
    "psycopg2-binary",
    "PySocks",
    "pyyaml",
    "regex",
    "requests",
    "requests-cache",
    "scikit-learn",
    "scikit-network",
    "scipy",
    "selenium",
    "sqlalchemy",
    "sqlalchemy-utils",
    "tiktoken",
    "treelib",
    "torch",
    "transformers",
    "umap",
    "url-normalize",
    "webdriver_manager",
    "xlsxwriter",
    "Wikipedia-API"
]
requires-python = ">=3.12,<3.13"
description = "VDL Tools"
readme = "README.md"
authors = [
    {name = "Vibrant Data Labs"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
]
lint = [
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]

[tool.hatch.version]
path = "vdl_tools/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/docs",
    "/tests",
    "*.pyc",
    "__pycache__",
]

[tool.hatch.build.targets.wheel]
packages = ["vdl_tools"]

# Hatch Environments
[tool.hatch.envs.default]
dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests/}"
test-cov = "pytest --cov=vdl_tools --cov-report=term-missing --cov-report=html {args:tests/}"
cov-report = "coverage report"

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[tool.hatch.envs.lint.scripts]
style = [
    "ruff check {args:.}",
    "black --check --diff {args:.}",
]
fmt = [
    "black {args:.}",
    "ruff check --fix {args:.}",
    "style",
]
typing = "mypy --install-types --non-interactive {args:vdl_tools}"
all = [
    "style",
    "typing",
]

# Test matrix for multiple Python versions
[tool.hatch.envs.test]
dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[[tool.hatch.envs.test.matrix]]
python = ["3.12"]

[tool.hatch.envs.test.scripts]
run = "pytest {args:tests/}"
run-cov = "pytest --cov=vdl_tools --cov-report=term-missing --cov-report=xml {args:tests/}"

# Docs environment
[tool.hatch.envs.docs]
dependencies = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]

[tool.hatch.envs.docs.scripts]
build = "mkdocs build --clean --strict"
serve = "mkdocs serve --dev-addr localhost:8000"

# Publishing configuration
[tool.hatch.publish.index]
disable = false

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

# Black configuration
[tool.black]
line-length = 100
target-version = ["py310"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# Coverage configuration
[tool.coverage.run]
source = ["vdl_tools"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]