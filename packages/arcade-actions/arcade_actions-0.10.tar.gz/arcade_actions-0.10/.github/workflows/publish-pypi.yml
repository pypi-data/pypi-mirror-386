name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions: 
      id-token: write  # Required for PyPI Trusted Publishing
      contents: write  # Required for updating GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install build dependencies
        run: uv sync --all-extras

      - name: Build the project
        run: uv build

      - name: Publish to PyPI
        run: uv publish

      - name: Update GitHub Release with PyPI Links
        uses: actions/github-script@v8
        with:
          script: |
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });
            
            const packageName = 'arcade-actions';
            const pypiUrl = `https://pypi.org/project/${packageName}/`;
            const pypiVersionUrl = `https://pypi.org/project/${packageName}/${release.tag_name}/`;
            
            const newBody = release.body + `
            
            ## ðŸ“¦ Installation
            
            Install from PyPI:
            \`\`\`bash
            pip install ${packageName}
            \`\`\`
            
            ## ðŸ”— Links
            - [PyPI Package](${pypiUrl})
            - [This Version on PyPI](${pypiVersionUrl})
            `;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: newBody
            });
