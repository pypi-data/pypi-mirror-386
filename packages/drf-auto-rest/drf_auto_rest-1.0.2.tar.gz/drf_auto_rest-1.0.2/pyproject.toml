[project]
name = "drf-auto-rest"
version = "1.0.2"
description = "PostgREST-like automatic REST API generation for Django REST Framework"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "django>=4.2.0",
    "djangorestframework>=3.14.0",
    "drf-spectacular>=0.27.0",
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "auto_rest"
module-root = ""
source-include = [
    "/README.md",
]
source-exclude = [
    "/drf_auto_rest/**",
    "/examples/**",
    "/manage.py",
    "/db.sqlite3",
    "/uv.lock",
    "/test_package.py",
    "/dist/**",
    "/venv/**",
]
