# LAN Monitor config file - V4.0


#==================================================================================================
# Core tool params
# These params are commented out and indicate the default values.
# Uncomment and set different default values as needed.

# ServiceLoopTime             10s         # How long between schedule checks in service mode.  Set to a fraction (eg: 25%) of the shortest item check_interval.
# StartupDelay                0s          # Wait time when starting in service mode to allow everything to come up fully at system boot
# DailyRuntime                (none)      # The run time for monitored items that run at daily or longer check intervals (optional)
# Gateway                     (none)      # IP or Hostname used for checking for network access as a gate for checks to be run on non-local hosts (optional)
# Gateway_timeout             1.0s        # The max time for checking the Gateway for LAN access health
# Disregard_LogLevel          30          # Log level for periodic_log events where the plugin indicates to disregard the returned value
# Disregard_log_interval      1h          # Disregarded responses are periodic logged once at this interval
# LogLevel                    30          # --service mode logging level - LogLevel 30 logs only warning/fail/critical events. LogLevel 20 logs passing events also.
# LogFile                     (none)      # --service mode log file - Absolute path or relative to config directory path. If not specified then --service mode output goes to the console.
# ConsoleLogFormat            {module:>15}.{funcName:20} - {levelname:>8}:  {message}          # Default
