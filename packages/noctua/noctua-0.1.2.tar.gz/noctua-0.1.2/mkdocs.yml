---
site_name: "noctua-py"
site_description: "Python tools for programmatically manipulating GO-CAM models via the Noctua/Minerva/Barista API"
site_author: "Gene Ontology Consortium"
theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

plugins:
  - search
  - mknotebooks:
      execute: false
      include_source: true
  - mermaid2:
      version: 11.4.1

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Python API: guide/python-api.md
    - Variable Tracking: guide/variable-tracking.md
    - Validation & Safety: validation.md
    - Command Line Interface: guide/cli.md
    - Screenshot Automation: guide/screenshots.md
  - Examples:
    - Advanced Features: examples/advanced-features.md
    - Amigo Queries: examples/amigo-examples.md
    - Basic Demo: examples/noctua_demo.ipynb
    - Screenshots Demo: examples/noctua_demo_with_screenshots.ipynb
  - API Reference:
    - BaristaClient: api/barista.md
    - AmigoClient: api/amigo.md
    - Validation & Rollback: api/validation-rollback.md
    - Screenshot Capture: api/screenshots.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md

exclude_docs: |
  /templates-linkml/

site_url: https://geneontology.github.io/noctua-py
repo_url: https://github.com/geneontology/noctua-py
