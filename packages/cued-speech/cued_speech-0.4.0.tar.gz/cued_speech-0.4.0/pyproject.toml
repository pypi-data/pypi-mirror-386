[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cued_speech"
version = "0.4.0"
description = "Cued Speech Processing Tools - Decode and Generate cued speech videos"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Boubacar Sow", email = "boubasow.pro@gmail.com"}
]
maintainers = [
    {name = "Boubacar Sow", email = "boubasow.pro@gmail.com"}
]
keywords = ["cued-speech", "accessibility", "speech-recognition", "video-processing", "mediapipe", "whisper"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.11,<3.12"
dependencies = [
    "click",
    "numpy>=1.24,<2.0",
    "pandas>=1.5.0,<2.1",
    "mediapipe>=0.10.14",
    "opencv-python>=4.8.0,<4.12",
    "torch==2.2.2",
    "torchvision>=0.17.2",
    "absl-py>=2.3.1",
    "unicodedata2",
    "openai-whisper>=20250625",
    "torchaudio==2.2.2",
    "flashlight-text>=0.0.7",
    "kenlm>=0.3.0",
    "praat-textgrids>=1.4.0",
    "moviepy==1.0.3",
    "montreal-forced-aligner>=3.2.1"
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest>=8.4.1",
    "mypy>=1.17.1",
    "flake8>=7.3.0"
]
docs = [
    "sphinx",
    "sphinx-rtd-theme"
]

[project.urls]
Homepage = "https://github.com/boubacar-sow/cued-speech"
Documentation = "https://github.com/boubacar-sow/cued-speechblob/main/README.md"
Repository = "https://github.com/boubacar-sow/cued-speech"
"Bug Tracker" = "https://github.com/boubacar-sow/cued-speech/issues"

[project.scripts]
cued-speech = "cued_speech.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/cued_speech"]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "tests", 
    "README.md",
    "LICENSE",
    "MANIFEST.in"
] 
[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
cued_speech = { path = ".", editable = true }

[tool.pixi.environments]
default = { solve-group = "default" }
dev = { features = ["dev"], solve-group = "default" }
docs = { features = ["docs"], solve-group = "default" }

[tool.pixi.tasks]
