#ParaverCFG
ConfigFile.Version: 3.4
ConfigFile.NumWindows: 3
ConfigFile.BeginDescription
This timeline shows the number of concurrent kernels during NCCL communications. A value of 1 means that a communication kernels is ongoing alone. A value of 0 means no communication is ongoing. A value greater than one indicates the number of kernels going on at the same time of the communication, including the NCCL kernel.
ConfigFile.EndDescription

