[tool.poetry]
name = "dataidea"
version = "2025.0.3"
description = "A package to simplify common data analysis tasks"
authors = ["jumashafara <jumashafara0@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/jumashafara/dataidea"
documentation = "https://docs.dataidea.org"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
packages = [{include = "dataidea"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = ">=2.25.0"
python-dotenv = ">=0.19.0"
rich = ">=10.0.0"
pandas = {version = ">=1.3.0", optional = false}
numpy = {version = ">=1.19.0", optional = false}
scikit-learn = {version = ">=1.0.0", optional = false}
scipy = {version = ">=1.7.0", optional = false}
joblib = {version = ">=1.1.0", optional = false}
plotly = {version = ">=5.0.0", optional = false}

[tool.poetry.extras]
data = ["pandas", "numpy", "scikit-learn", "scipy", "joblib"]
viz = ["plotly"]
all = ["pandas", "numpy", "scikit-learn", "scipy", "joblib", "plotly"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api" 