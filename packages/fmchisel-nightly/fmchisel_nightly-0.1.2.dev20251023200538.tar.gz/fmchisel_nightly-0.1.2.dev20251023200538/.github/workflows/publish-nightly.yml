name: Publish fmchisel-nightly distribution to TestPyPI

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel toml

    - name: Update package name and version
      run: |
        VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
        DATE=$(date +%Y%m%d%H%M%S)
        NEW_VERSION="$VERSION.dev$DATE"
        sed -i "s/name = \"fmchisel\"/name = \"fmchisel_nightly\"/" pyproject.toml
        sed -i "s/version = \"$VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml

    - name: Build the binary
      run: python3 -m build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  pypi-publish:
    name: Publish to PyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: nightly
      url: https://pypi.org/p/fmchisel-nightly

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true