name: CI Tests

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "test/**"
      - "examples/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "test/**"
      - "examples/**"
  schedule:
    # Runs at 00:00 UTC daily
    - cron: '0 0 * * *'
  workflow_dispatch:  # Enables manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies and Run checkstyle
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
        make checkstyle

  tests:
    runs-on: ubuntu-latest
    needs: [checkstyle]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies and Run tests
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

        make test