[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "luminarycloud"
version = "0.21.2"
description = "Luminary Cloud SDK"
readme = "DESCRIPTION.md"
requires-python = ">=3.10"
authors = [
  { name = "Luminary Cloud Inc.", email = "support@luminarycloud.com" },
]
keywords = ["Luminary Cloud", "SDK"]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://www.luminarycloud.com/"
Documentation = "https://app.luminarycloud.com/docs/api/"

[project.optional-dependencies]
jupyter = ["luminarycloud_jupyter"]

[tool.hatch.build.targets.wheel]
packages = ["luminarycloud"]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]
