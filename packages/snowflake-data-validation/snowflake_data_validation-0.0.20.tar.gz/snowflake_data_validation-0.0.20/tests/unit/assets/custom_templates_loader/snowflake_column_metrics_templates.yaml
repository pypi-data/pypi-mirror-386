TYPE1:
  METRIC1:
    metric_query: COUNT_IF("{{ col_name }}" = TRUE)
    metric_normalization: TO_CHAR({{ metric_query }}, 'FM9999999999999999999999999999.0000')
  METRIC2:
    metric_query: COUNT_IF("{{ col_name }}" = FALSE)
    metric_normalization: TO_CHAR({{ metric_query }}, 'FM9999999999999999999999999999.0000')
  CUSTOM_METRIC:
    metric_query: COUNT_IF("{{ col_name }}" = TRUE)
    metric_normalization: TO_CHAR({{ metric_query }}, 'FM9999999999999999999999999999.0000')

TYPE2:
  METRIC1:
    metric_query: COUNT_IF("{{ col_name }}" = TRUE)
    metric_return_datatype: TYPE3
  METRIC2:
    metric_query: COUNT_IF("{{ col_name }}" = FALSE)
    metric_return_datatype: TYPE3
