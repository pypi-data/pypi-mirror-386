    metric_return_datatype: NUMBER
  count_zero: 
    metric_query: SUM(CASE WHEN "{{ col_name }}" = 0 THEN 1 ELSE 0 END)
    metric_return_datatype: NUMBER
  stddev: 
    metric_query: STDDEV(CAST("{{ col_name }}" AS FLOAT))
