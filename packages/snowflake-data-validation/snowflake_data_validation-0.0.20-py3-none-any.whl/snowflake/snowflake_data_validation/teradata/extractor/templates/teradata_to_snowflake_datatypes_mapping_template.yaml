# Standard SQL type names to Snowflake types
ARRAY: ARRAY
BIGINT: NUMBER
BYTE: BINARY
BLOB: BINARY
VARBYTE: BINARY
CHAR: VARCHAR
CLOB: TEXT
VARCHAR: VARCHAR
DECIMAL: NUMBER
DATE: DATE
TIME: TIME
DOUBLE PRECISION: FLOAT
FLOAT: FLOAT
INTEGER: NUMBER
BYTEINT: NUMBER
SMALLINT: NUMBER
JSON: VARIANT
NUMBER: NUMBER
REAL: FLOAT
ST_GEOMETRY: GEOGRAPHY
TIMESTAMP: TIMESTAMP_NTZ
TIMESTAMP WITH TIME ZONE: TIMESTAMP_TZ
TIME WITH TIME ZONE: TIME
XML: VARIANT

# Interval types - mapped to VARCHAR since Snowflake doesn't have direct equivalents
INTERVAL DAY TO HOUR: VARCHAR
INTERVAL DAY TO MINUTE: VARCHAR
INTERVAL DAY TO SECOND: VARCHAR
INTERVAL DAY: VARCHAR
INTERVAL HOUR TO MINUTE: VARCHAR
INTERVAL HOUR TO SECOND: VARCHAR
INTERVAL HOUR: VARCHAR
INTERVAL MINUTE TO SECOND: VARCHAR
INTERVAL MINUTE: VARCHAR
INTERVAL MONTH: VARCHAR
INTERVAL SECOND: VARCHAR
INTERVAL YEAR TO MONTH: VARCHAR
INTERVAL YEAR: VARCHAR
INTERVAL YEAR TO SECOND: VARCHAR

# Period types - mapped to VARCHAR since Snowflake doesn't have direct equivalents
PERIOD(DATE): VARCHAR
PERIOD(TIME): VARCHAR
PERIOD(TIME WITH TIME ZONE): VARCHAR
PERIOD(TIMESTAMP): VARCHAR
PERIOD(TIMESTAMP WITH TIME ZONE): VARCHAR