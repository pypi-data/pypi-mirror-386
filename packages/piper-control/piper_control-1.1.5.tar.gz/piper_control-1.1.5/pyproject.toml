[project]
name = "piper_control"
dynamic = ["version"]
description = "A wrapper around piper_sdk for controlling AgileX Piper arms."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name="Reimagine Robotics", email="info@reimaginerobotics.ai" },
]
dependencies = [
    "numpy<2",
    "packaging",
    "piper_sdk>=0.2.19",
]

[project.urls]
Repository = "https://github.com/Reimagine-Robotics/piper_control"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
backend-path = ["_custom_build_backend"]
build-backend = "backend"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
  "jupyterlab>=4.4.5",
  "pre-commit>=4.2.0",
  "pylint>=3.3.8",
]
