[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "hardware-address"
description = "IEEE 802 MAC-48, EUI-48, EUI-64, or a 20-octet IP over InfiniBand link-layer addresses"
readme = "README.pypi.md"
requires-python = ">=3.8"
license = {text = "MIT OR Apache-2.0"}
keywords = ["mac-address", "eui64", "eui48", "hardware-address", "network", "infiniband", "ieee802"]
authors = [
    {name = "Al Liu", email = "scygliu1@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Networking",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/al8n/hardware-address"
Repository = "https://github.com/al8n/hardware-address"
Documentation = "https://docs.rs/hardware-address"
"Bug Tracker" = "https://github.com/al8n/hardware-address/issues"
"Source Code" = "https://github.com/al8n/hardware-address"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
]

[tool.maturin]
# Features to enable when building
features = ["pyo3/extension-module"]
# Module name (the Python import name)
module-name = "hardware_address"
# Python packages directory (if you have pure Python code alongside Rust)
# python-source = "python"
# Strip debug symbols in release builds for smaller wheels
strip = true
manifest-path = "python/Cargo.toml"
