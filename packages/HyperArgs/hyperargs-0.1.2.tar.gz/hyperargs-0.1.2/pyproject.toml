[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "HyperArgs"
version = "0.1.2"
authors = [
  { name="Yintao Tai", email="tai.yintao@gmail.com" },
]
description = "HyperArgs is a typed configuration library with automatic WEB GUI for Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Typing :: Typed",
]
dependencies = [
  "networkx>=3.0",
  "tomli>=2.0.0",
  "tomli_w>=1.0.0",
  "PyYAML>=6.0",
  "typing_extensions>=4.0.0",
  "streamlit>=1.50.0"
]

[project.urls]
"Homepage" = "https://github.com/TYTTYTTYT/HyperArgs"
"Bug Tracker" = "https://github.com/TYTTYTTYT/HyperArgs/issues"
"repository" = "https://github.com/TYTTYTTYT/HyperArgs.git"
