[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytorch-essentials"
version = "0.1.1"
description = "PyTorch training utilities"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "tqdm>=4.65.0",
    "scikit-learn>=1.3.0",
    "matplotlib>=3.7.0",
    "PyYAML>=6.0",
    "wandb>=0.15.0",
]

[tool.setuptools]
packages = ["pytorch_essentials"]
