{% extends 'admin_panel/config/autogenerated_config.html' %}

{% block before_form %}
    <form method="POST" action="{{ h.url_for('pygments.clear_cache') }}" class="mb-3">

        <div class="pygments-info">
            <button type="submit" name="invalidate-all-cache" value="clear_cache" class="btn btn-primary">
                </i>{{ _('Invalidate cache') }}
            </button>

            <span><b>{{ _("Memory usage") }}:</b></span>
            <span>{{ h.pygments_printable_file_size(h.pygments_get_cache_size()) }}</span>
        </div>
    </form>
{% endblock %}
