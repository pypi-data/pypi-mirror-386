[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "test_ext"
requires-python = ">=3.10"
description = "Sample extencli-style CLI extension"
dependencies = [
    "test_core",
]
version = "1.0.0"
