# Taplo configuration for ViewText TOML files
# https://taplo.tamasfe.dev/configuration/

# Default rule for all TOML files
[[rule]]
include = ["**/*.toml"]

[rule.formatting]
# General formatting options
align_entries = false
align_comments = true
array_trailing_comma = true
array_auto_expand = true
array_auto_collapse = true
compact_arrays = true
compact_inline_tables = false
compact_entries = false
column_width = 88
indent_tables = false
indent_entries = false
trailing_newline = true
reorder_keys = false
reorder_arrays = false
allowed_blank_lines = 1
crlf = false

# Rule for ViewText layout configuration files
[[rule]]
name = "viewtext-layouts"
include = ["**/layouts*.toml", "**/examples/**/*.toml", "**/validation_example.toml", "**/computed_fields.toml"]
exclude = ["**/pyproject.toml"]

# Use the ViewText schema for validation and completion
[rule.schema]
path = "schemas/viewtext.json"
enabled = true

[rule.formatting]
align_entries = false
array_trailing_comma = true
array_auto_expand = true
compact_arrays = false
column_width = 88
trailing_newline = true
allowed_blank_lines = 1

# Rule for split configuration files
[[rule]]
name = "viewtext-fields"
include = ["**/fields.toml", "**/split/fields.toml"]

[rule.schema]
path = "schemas/viewtext.json"
enabled = true

[[rule]]
name = "viewtext-formatters"
include = ["**/formatters.toml", "**/split/formatters.toml"]

[rule.schema]
path = "schemas/viewtext.json"
enabled = true
