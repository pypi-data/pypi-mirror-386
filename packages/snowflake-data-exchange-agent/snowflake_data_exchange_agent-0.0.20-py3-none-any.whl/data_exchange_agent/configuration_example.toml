[connection.<sqlserver|postgresql|teradata>]
driver_name = "<sqlserver|postgresql|teradata>"
username = "username"
password = "password"
host = "127.0.0.1"
port = <1433|5432|1025>
database = "database_name"
url = "jdbc:sqlserver://<host>:<port>;databaseName=<database_name>;trustServerCertificate=true"|"jdbc:postgresql://<host>:<port>/<database_name>"|"jdbc:teradata://<host>/DATABASE=<database_name>,DBS_PORT=<port>"

[api_configuration]
key = "api-key"

[cloud_storage.s3]
profile_name = "profile_name"
bucket_name = "bucket_name"

[cloud_storage.blob]
connection_string = "DefaultEndpointsProtocol=https;AccountName=account_name;AccountKey=account_key;EndpointSuffix=core.windows.net"
container_name = "container_name"
# Optional: Account name and use_default_credential if not using connection string
account_name="storage_account_name"
use_default_credential=<True|False>
