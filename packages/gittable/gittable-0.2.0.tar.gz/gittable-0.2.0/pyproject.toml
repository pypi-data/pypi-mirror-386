[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gittable"
version = "0.2.0"
description = "Get stuff from Git"
readme = "README.md"
license = "MIT"
requires-python = "~=3.9"
authors = [{ email = "david@belais.me" }]
keywords = ["git"]
dependencies = []

[project.scripts]
gittable = "gittable.__main__:main"

[project.urls]
Documentation = "https://gittable.enorganic.org"
Repository = "https://github.com/enorganic/gittable"

[tool.hatch.build.targets.sdist]
packages = ["src/gittable"]

[tool.hatch.build.targets.sdist.sources]
src = ""

[tool.hatch.build.targets.wheel]
packages = ["src/gittable"]

[tool.hatch.build.targets.wheel.sources]
src = ""

[tool.hatch.envs.default]
python = "3.9"
dependencies = ["pytest", "mypy", "dependence~=1.2"]
pre-install-commands = ["uv pip install --upgrade pip"]

[tool.hatch.envs.hatch-static-analysis]
extra-dependencies = ["pytest", "mypy", "dependence~=1.2"]
pre-install-commands = ["uv pip install --upgrade pip"]
post-install-commands = [
    "hatch run hatch-static-analysis:mypy --install-types --non-interactive || echo",
]

[tool.hatch.envs.docs]
python = "3.13"
dependencies = [
    "mkdocs-material",
    "mkdocstrings[python]",
    "black",
    "dependence~=1.2",
]
pre-install-commands = []
post-install-commands = []

[tool.hatch.envs.hatch-test]
extra-dependencies = ["dependence~=1.2"]
pre-install-commands = []
post-install-commands = []

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.9", "3.10", "3.11", "3.12", "3.13"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
ignore = ["F842", "INP001"]
extend-select = ["E", "F", "UP", "B", "SIM", "I", "C", "N"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 79

[tool.black]
line-length = 79
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.mypy]
python_version = "3.9"
files = ["src", "tests"]
exclude = ["tests/projects"]
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.coverage.report]
fail_under = 80

[tool.coverage.run]
source = ["src"]
omit = ["src/**/__main__.py"]
