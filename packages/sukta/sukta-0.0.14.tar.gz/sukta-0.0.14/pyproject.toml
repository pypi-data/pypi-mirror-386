[project]
name = "sukta"
version = "0.0.14"
description = "Personalized CLU and experiment tracking utility"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENCSE"]
authors = [
    { name = "Arjun Krishna", email = "arjunkris96@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aim>=3.29.1",
    "cloudpickle>=3.1.1",
    "dacite>=1.9.2",
    "jsonargparse>=4.41.0",
    "matplotlib>=3.10.6",
    "pandas>=2.3.3",
    "python-benedict[yaml]>=0.35.0",
    "rich>=14.1.0",
]
[project.optional-dependencies]
dev = [
    "bumpver",
    "build",
    "ruff",
    "twine",
    "pre-commit",
    "pytest",
]
jax = [
    "jax>=0.6",
    "jaxtyping>=0.3.3",
    "equinox>=0.13.1",
    "orbax-checkpoint>=0.11.25",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.bumpver]
current_version = "0.0.14"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bumpver: update {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"', 
    'version = "{version}"',
]
"src/sukta/__init__.py" = [
    '__version__ = "{version}"'
]
