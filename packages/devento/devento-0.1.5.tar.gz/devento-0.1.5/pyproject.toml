[project]
name = "devento"
version = "0.1.5"
authors = [
  { name="Devento", email="pkg@devento.ai" },
]
description = "Python SDK for Devento cloud sandboxes"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = {text = "MIT"}
dependencies = [
    "requests>=2.28.0",
    "typing-extensions>=4.0.0; python_version<'3.10'",
]

[project.optional-dependencies]
async = [
    "aiohttp>=3.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "types-requests>=2.28.0",
    "aiohttp>=3.8.0",  # Include for dev testing
    "build>=1.2.2",
    "twine>=6.1.0"
]

[project.urls]
Homepage = "https://github.com/devento-ai/sdk-py"
Issues = "https://github.com/devento-ai/sdk-py/issues"
Documentation = "https://devento.ai"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
