[package]
name = "platynui-runtime"
description = "Runtime orchestration and XPath pipeline for PlatynUI"
version.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
homepage.workspace = true
documentation.workspace = true
repository.workspace = true
authors.workspace = true
license.workspace = true
rust-version.workspace = true

[features]
default = []
mock-provider = ["platynui-provider-mock", "platynui-platform-mock"]

[dependencies]
platynui-core = { path = "../core" }
platynui-xpath = { path = "../xpath" }
serde_json = "1.0.145"
thiserror = "2.0"
once_cell = "1.21.3"
platynui-provider-mock = { path = "../provider-mock", optional = true }
platynui-platform-mock = { path = "../platform-mock", optional = true }
pest = { version = "2.8.2", default-features = false, features = ["std"] }
pest_derive = "2.8.2"


[dev-dependencies]
inventory = "0.3.21"
rstest = "0.26.1"
platynui-platform-mock = { path = "../platform-mock" }
platynui-provider-mock = { path = "../provider-mock" }
serial_test = "3.2.0"
