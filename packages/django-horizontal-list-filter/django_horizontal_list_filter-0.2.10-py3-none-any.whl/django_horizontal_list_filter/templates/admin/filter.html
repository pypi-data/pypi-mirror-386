{% load i18n %}
{% load django_horizontal_list_filter %}
<label>{{ title }} </label>
<select class="django_horizontal_list_filter_field django_horizontal_list_filter_field-{{spec.field.name}} {{spec.extra_classes}}" {% for k, v in spec.extra_attrs.items %}{% endfor %}>
{% for choice in choices %}
    <option value="{% django_horizontal_list_filter_clean_query_string cl spec choice.query_string %}"{% if choice.selected %} selected="selected"{% endif %}>{{ choice.display }}</option>
{% endfor %}
</select>
