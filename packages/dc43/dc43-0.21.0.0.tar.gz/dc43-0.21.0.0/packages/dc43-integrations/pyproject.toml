[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dc43-integrations"
description = "Runtime integrations built on dc43 service contracts"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]
authors = [
  { name = "Andy Petrella" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "dc43-service-clients>=0.0.3",
  "dc43-service-backends>=0.21.0.0",
  "pyspark>=3.4",
]

[project.optional-dependencies]
spark = [
  "pyspark>=3.4",
]
test = [
  "dc43-service-backends[sql]>=0.21.0.0",
  "httpx>=0.24",
  "databricks-dlt>=0.3",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dc43_integrations*"]
