[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ubox-py-sdk"
version = "0.1.34"
description = "用于操作优测设备的python-sdk"
readme = "README.md"
requires-python = ">=3.9.5"
authors = [
    { name = "lainxxu", email = "lainxxu@tencent.com" }
]
keywords = ["ubox", "sdk", "python", "优测"]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "PyJWT>=2.8.0",
    "cryptography>=41.0.0",
    "lxml>=6.0.0",
    "pillow==11.3.0"
#    "xmltodict==0.15.1",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/ubox-py-sdk"
Repository = "https://github.com/yourusername/ubox-py-sdk"
Documentation = "https://ubox-py-sdk.readthedocs.io"
Issues = "https://github.com/yourusername/ubox-py-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/ubox_py_sdk"]

[tool.black]
line-length = 120
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
