[project]
name = "phise"
version = "0.1.1"
description = "Package for tunable kernel nulling / interferometry utilities (phise)"
authors = [
    {name = "Vincent Foriel", email = "vincent.foriel@gmail.com"},
    {name = "VForiel", email = "vince.lrf@gmail.com"},
    {name = "VForiel", email = "vincent.foriel@gmail.com"},
]
dependencies = [
    "numpy>=1.26.4",
    "matplotlib>=3.10.3",
    "astropy>=7.1.0",
    "scipy>=1.16.0",
    "ipywidgets>=8.1.7",
    "sympy>=1.14.0",
    "fitter>=1.7.1",
    "numba>=0.61.2",
    "LRFutils>=0.1.2",
    "nbformat>=5.10.4",
    "pip>=25.1.1",
    "gitpython>=3.1.44",
]
requires-python = ">=3.11.0"
readme = "README.md"
license = {text = "MIT"}


[tool.pdm]
distribution = false

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["phise*"]
