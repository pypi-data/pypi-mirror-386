[project]
name = "table-toolkit"
version = "2025.10.22.post1"
description = "A Python library for consistent preprocessing of tabular data with automatic type inference, caching, and stratified splitting"
readme = "README.md"
requires-python = ">= 3.10"
license = {text = "MIT"}
authors = [{name = "inwonakng", email = "inwon.kang04@gmail.com"}]
keywords = ["tabular", "preprocessing", "machine-learning", "data-processing", "sklearn", "pandas"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "numpy>=2.2.6,<3",
  "pandas>=2.3.2,<3",
  "scikit-learn>=1.3.0,<2",
  "openml>=0.15.1,<0.16",
  "ucimlrepo>=0.0.7,<0.0.8",
  "liac-arff>=2.5.0,<3",
  "pyyaml>=6.0.2,<7"
]

[project.optional-dependencies]
dev = [
  "build>=1.3.0,<2",
  "twine>=6.1.0,<7",
  "pytest>=8.4.1,<9",
  "pytest-mock>=3.14.1,<4",
]

[project.urls]
Homepage = "https://github.com/inwonakng/tabkit"
Repository = "https://github.com/inwonakng/tabkit"
Issues = "https://github.com/inwonakng/tabkit/issues"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["src/tabkit"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[tool.pixi.pypi-dependencies]
table-toolkit = { path = ".", editable = true, extras = ["dev"] }

[tool.pixi.tasks]
test = "OPENML_API_KEY=test OPENML_CACHE_DIR=/tmp/tabkit_pytest_cache pytest"
build = "python -m build"
publish = "twine upload dist/*"


[tool.pixi.dependencies]
python = "3.10.*"
