[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[project]
name = "openph-demand"
version = "0.1.01"
description = "OpenPH Demand - Energy demand calculations for Passive House"
authors = [{ name = "PH-Tools", email = "none@none.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "openph",
    "openph-solar",
    "phx",
    "ph-units",
    "honeybee_ph",
]

[tool.uv.sources]
openph = { workspace = true, marker = "extra == 'workspace'" }
openph-solar = { workspace = true, marker = "extra == 'workspace'" }

[project.optional-dependencies]
workspace = []  # Dummy extra to trigger workspace sources locally
dev = [
    "pytest>=8.4.2",
    "openpyxl>=3.1.5",
    "rich>=14.2.0",
]

# Register energy-demand solver plugin with OpenPH
[project.entry-points."openph.solvers"]
energy_demand = "openph_demand.solvers:OpPhEnergyDemandSolver"
ground = "openph_demand.solvers:OpPhGroundSolver"
