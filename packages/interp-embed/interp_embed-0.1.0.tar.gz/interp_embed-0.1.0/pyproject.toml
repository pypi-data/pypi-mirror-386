[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "interp_embed"
version = "0.1.0"
description = "Toolkit for analyzing unstructured datasets with sparse autoencoders"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Nick Jiang"}
]
requires-python = ">=3.10"
keywords = ["sparse-autoencoders", "sae", "interpretability", "machine-learning", "dataset-analysis", "embeddings"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "goodfire==0.3.4",
    "python-dotenv==1.0.1",
    "pandas==2.2.3",
    "scikit-learn==1.6.1",
    "ipykernel",
    "tqdm==4.67.1",
    "openai>=1.0.0",
    "scipy>=1.10.0",
    "numpy>=1.24.0",
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "sae-lens>=3.0.0",
    "transformer-lens>=1.0.0",
    "huggingface-hub>=0.16.0",
    "pydantic>=2.0.0",
]

[tool.setuptools]
packages = ["interp_embed", "interp_embed.saes", "interp_embed.llm", "interp_embed.utils"]
