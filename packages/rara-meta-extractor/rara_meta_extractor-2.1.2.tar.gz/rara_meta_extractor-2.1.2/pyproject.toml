[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.dynamic]
version = { file = "VERSION" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
include = [
    "rara_meta_extractor",
    "rara_meta_extractor.data",
    "rara_meta_extractor.data.field_translations",
    "rara_meta_extractor.data.fields",
    "rara_meta_extractor.data.instructions",
    "rara_meta_extractor.data.schemas",
    "rara_meta_extractor.constants",
    "rara_meta_extractor.tools",
    "rara_meta_extractor.text_part_classifiers",
    "tests",
    "tests.test_data",
    "tests.test_data.text_part",
    "tests.test_data.epub_meta",
    "tests.test_data.mets_alto_meta",
    "tests.test_data.digitizer_output"
]


[project]
name = "rara-meta-extractor"
dynamic = ["version", "dependencies"]
license = { file = "LICENSE" }
description = "Extracts relevant meta information for cataloging."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
]

[project.optional-dependencies]
testing = [
    "pytest>=8.0",
    "pytest-order"
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"rara_meta_extractor.data" = ["**/*"]
