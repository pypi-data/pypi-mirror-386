[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uv-run-module"
version = "0.1.0"
description = "Tiny launcher that cd's into a project and runs your command via Astral uv (or uvx) without modifying it."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Joao Carvalho", email = "joao@limacarvalho.com" }]
keywords = ["uv", "uvx", "launcher", "cli", "kubernetes", "streamlit", "flask", "uvicorn"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Environment :: Console",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/limacarvalho/uv-run-module"
Repository = "https://github.com/limacarvalho/uv-run-module.git"

# Optional convenience: a console script if you want `uv-run-module` in PATH.
[project.scripts]
uv-run-module = "uv_run_module.__main__:main"

# (Optional) If you want to use `uv run` via a UV CLI alias inside this project itself:
# [tool.uv.cli]
# uv-run = "python -m uv_run_module"

[tool.setuptools.packages.find]
where = ["src"]