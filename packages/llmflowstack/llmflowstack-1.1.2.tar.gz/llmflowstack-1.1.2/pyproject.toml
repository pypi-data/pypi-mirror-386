[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "llmflowstack"
version = "1.1.2"
authors = [
  { name = "Gustavo Henrique Ferreira Cruz", email = "gustavohferreiracruz@gmail.com" }
]
description = "LLMFlowStack is a framework for training and using LLMs (LLaMA, GPT-OSS, Gemma, ...). Supports DAPT, fine-tuning, and distributed inference. Public fork without institution-specific components."
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}

dependencies = [
    "accelerate",
    "bert-score",
    "bitsandbytes",
    "colorama",
    "chromadb",
    "datasets",
    "evaluate",
    "huggingface-hub",
    "kernels",
    "langchain-chroma",
    "langchain_community",
    "nltk",
    "numpy",
    "openai-harmony",
    "pandas",
    "peft",
    "rouge-score",
    "safetensors",
    "scikit-learn",
    "scipy",
    "sentence-transformers",
    "tqdm",
    "torch",
    "torchvision",
    "transformers",
    "triton",
    "trl",
]