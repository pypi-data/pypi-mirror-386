[project]
name = "omnirec-runner"
version = "0.1.1"
description = "This package is part of the omnirec package. Please look there for more details."
readme = "README.md"
authors = [
    { name = "Intelligent Systems Group (ISG)", email = "pypi@isg.beel.org" },
]
requires-python = ">=3.6"
dependencies = ["rpyc>=6.0.2"]

[project.urls]
Homepage = "https://omnirec.recommender-systems.com/"
Documentation = "https://omnirec.recommender-systems.com/getting_started/"
Repository = "https://github.com/ISG-Siegen/OmniRec"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omnirec_runner"]
