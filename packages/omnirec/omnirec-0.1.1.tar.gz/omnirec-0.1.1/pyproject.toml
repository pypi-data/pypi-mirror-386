[project]
name = "omnirec"
version = "0.1.1"
description = "OmniRec: The all-in-one Python library providing a unified, cross-framework pipeline for reproducible and interoperable recommender system experimentation."
readme = "README.md"
authors = [
    { name = "Intelligent Systems Group (ISG)", email = "pypi@isg.beel.org" },
]
requires-python = ">=3.12"
dependencies = [
    "cryptography>=45.0.6",
    "dacite>=1.9.2",
    "pandas>=2.3.0",
    "pydantic>=2.11.7",
    "omnirec-runner",
    "requests>=2.32.4",
    "rpyc>=6.0.2",
    "scikit-learn>=1.7.0",
    "tqdm>=4.67.1",
    "uv>=0.8.0",
    "rich>=14.1.0",
]

[project.urls]
Homepage = "https://omnirec.recommender-systems.com/"
Documentation = "https://omnirec.recommender-systems.com/getting_started/"
Repository = "https://github.com/ISG-Siegen/OmniRec"

[project.scripts]
omnirec = "omnirec.cli:main"

[tool.uv.workspace]
members = ["packages/omnirec_runner"]

[tool.uv.sources]
omnirec-runner = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omnirec"]

[dependency-groups]
dev = [
    "matplotlib>=3.10.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.16",
    "mkdocstrings[python]>=0.30.0",
]
