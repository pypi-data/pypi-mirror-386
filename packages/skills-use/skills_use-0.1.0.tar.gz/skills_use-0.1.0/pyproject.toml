[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skills-use"  # the PyPI package name
version = "0.1.0"
description = "A Python package demonstrating how to publish 'skills-use' to PyPI"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name="Your Name", email="you@example.com" }
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/yourusername/skills-use"
Issues = "https://github.com/yourusername/skills-use/issues"

[tool.setuptools.packages.find]
where = ["src"]

