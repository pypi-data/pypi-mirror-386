[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "privacyflow"
version = "0.3.9"
description = "A CLI tool to scan, compose, and visualize privacy data flows for compliance and audit automation."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Proprietary" }

authors = [
    { name = "PrivacyFlow Team", email = "info@privacyflow.it" }
]

keywords = [
    "privacy", "gdpr", "dataflow", "compliance", "scanner", "cli", "security", "encryption", "rsa"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries"
]

dependencies = [
    "requests>=2.31.0",
    "PyYAML>=6.0",
    "Jinja2>=3.1.2",
    "rich>=13.4.2",
    "beautifulsoup4>=4.12.0",
    "click>=8.1.7",
    "cryptography>=42.0.0"
]

[project.urls]
Homepage = "https://www.privacyflow.it"
Documentation = "https://www.privacyflow.it/docs"
Support = "https://www.privacyflow.it/support"
Source = "https://www.privacyflow.it"

[project.scripts]
privacy-flow = "privacy_flow_map.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
