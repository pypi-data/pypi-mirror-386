smooth_shading = true
background_color = 'white'

[grid]
min_radius = 5
max_radius_multiplier = 2
default_type = 'spherical'

[grid.spherical]
num_r_points = 100
num_theta_points = 60
num_phi_points = 120

[grid.cartesian]
num_x_points = 100
num_y_points = 100
num_z_points = 100

[MO]
contour = 0.1
opacity = 1
color_scheme = 'bwr'
# custom_colors = ['blue', 'red']  # Uncomment to use custom colors instead of color_scheme

[molecule]
opacity = 1

[molecule.atom]
show = true

[molecule.bond]
show = true
max_length = 4
color_type = 'uniform'
color = 'grey'
radius = 0.15
