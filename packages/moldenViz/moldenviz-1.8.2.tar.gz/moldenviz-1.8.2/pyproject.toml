[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moldenViz"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = "MIT"
keywords = []
authors = [{ name = "Faria22", email = "fariafelipe22@hotmail.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "numpy>=1.20",
    "pyvista>=0.44",
    "pyvistaqt>=0.10",
    "scipy>=1.7",
    "PyQt5",
    "PySide6",
    "toml",
    "pydantic>=2.0.0",
    "sphinx>=7.0",
    "pydata-sphinx-theme>=0.14",
]

[project.urls]
Documentation = "https://moldenviz.readthedocs.io/en/latest/"
Issues = "https://github.com/Faria22/moldenViz/issues"
Source = "https://github.com/Faria22/moldenViz"

[project.scripts]
moldenViz = "moldenViz._cli:main"

[tool.hatch.version]
path = "src/moldenViz/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/moldenViz tests}"

[tool.hatch.envs.default]
dependencies = ["pytest>=8.3.5", "ruff>=0.13.1", "basedpyright>=1.31.4"]

[tool.hatch.envs.default.scripts]
lint = "ruff check {args:src tests}"
typecheck = "basedpyright {args:src tests}"
test = "pytest {args:tests}"
all = ["lint", "typecheck", "test"]

[tool.basedpyright]
typeCheckingMode = "basic"

[tool.hatch.build.targets.sdist]
exclude = ["/docs"]

[tool.hatch.build.targets.wheel]
packages = ["src/moldenViz"]

[tool.coverage.run]
source_pkgs = ["moldenViz", "tests"]
branch = true
parallel = true
omit = ["src/moldenViz/__about__.py"]

[tool.coverage.paths]
moldenViz = ["src/moldenviz", "*/moldenviz/src/moldenviz"]
tests = ["tests", "*/moldenViz/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[dependency-groups]
dev = ["basedpyright>=1.31.4", "pytest>=8.3.5", "ruff>=0.13.1"]
