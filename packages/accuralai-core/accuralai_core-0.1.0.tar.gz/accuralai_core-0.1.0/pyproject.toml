[project]
name = "accuralai-core"
version = "0.1.0"
description = "Async orchestration nucleus for the AccuralAI local LLM ecosystem."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "AccuralAI Maintainers" }]
dependencies = [
  "anyio>=3.7",
  "pydantic>=2.5",
  "pydantic-settings>=2.2",
  "typing-extensions>=4.7",
  "click>=8.1",
  "tomli>=2.0; python_version < \"3.11\"",
]

[project.optional-dependencies]
canonicalize = ["accuralai-canonicalize"]
cache = ["accuralai-cache"]
router = ["accuralai-router"]
ollama = ["accuralai-ollama"]
google = ["accuralai-google"]
validators = ["accuralai-validator"]
cli = ["accuralai-cli"]

# Convenience groups
all-backends = ["accuralai-ollama", "accuralai-google"]
all-plugins = ["accuralai-canonicalize", "accuralai-cache", "accuralai-router", "accuralai-validator"]
complete = ["accuralai-canonicalize", "accuralai-cache", "accuralai-router", "accuralai-validator", "accuralai-ollama", "accuralai-google"]

dev = [
  "pytest",
  "pytest-anyio",
  "pytest-mock",
  "ruff",
]

[project.scripts]
"accuralai-core" = "accuralai_core.cli.main:main"

[project.entry-points."accuralai_core.backends"]
"mock" = "accuralai_core.connectors.backend:build_mock_backend"

[project.entry-points."accuralai_core.validators"]
"noop" = "accuralai_core.connectors.validator:build_noop_validator"

[project.entry-points."accuralai_core.caches"]
"memory" = "accuralai_core.connectors.cache:build_inmemory_cache"

[project.urls]
homepage = "https://github.com/accuralai/accuralai-core"
repository = "https://github.com/accuralai/accuralai-core"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
