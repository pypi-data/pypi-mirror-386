name: Combine Dependabot PRs

on:
  schedule:
    - cron: '3 10 * * 1-5'  # 10:03 AM UTC, Monday through Friday
  workflow_dispatch:
    inputs:
      pr_type_filter:
        description: 'Filter PRs by dependency type labels (e.g., "python", "npm", "docker"). Leave empty to include all Dependabot PRs'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  combine-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Combine Dependabot PRs
        uses: github/combine-prs@2909f404763c3177a456e052bdb7f2e85d3a7cb3 # v5.2.0
        with:
          ignore_label: "nocombine"
          labels: "dependencies, combined-pr, no-ticket"
          pr_title: "chore(deps): Combine Dependabot PRs"
