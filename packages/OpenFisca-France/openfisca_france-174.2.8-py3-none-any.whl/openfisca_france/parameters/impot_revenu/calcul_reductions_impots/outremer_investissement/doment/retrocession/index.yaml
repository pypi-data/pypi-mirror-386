documentation : |-
  En principe, l'entreprise individuelle, la société soumise au régime d'imposition prévu à l'article 8 du CGI ou le groupement mentionné à l'article 239 quater du CGI ou à l'article 239 quater C du CGI, qui réalise l'investissement doit en être propriétaire et l'exploiter dans le cadre d'une activité éligible pour ouvrir droit à la réduction d'impôt. Toutefois, le 26ème alinéa du I de l'article 199 undecies B du CGI permet à ces mêmes personnes, propriétaires de l'investissement, ou associés d'une société de personnes ou membres d'un groupement propriétaire de l'investissement, mais qui ne l'utilisent pas personnellement, de bénéficier, sous certaines conditions, de la réduction d'impôt lorsque le bien est donné en location à l'entreprise exploitante.Corrélativement, ces mêmes personnes sont tenues de rétrocéder, au profit de l'entreprise exploitante, une fraction de l'avantage fiscal auquel l'investissement ouvre droit. Les taux de rétrocession de 62,5 % et 52,63 % sont modifiés par l'article 21 de la loi n° 2013-1278 du 29 décembre 2013 de finances pour 2014 :
  - le taux de rétrocession de 62,5 % est porté à 66 % ;
  - le taux de rétrocession de 52,63 % concernant les investissements dont le montant par programme est inférieur à 300 000 € par exploitant est porté à 56 %.
  Référence : https://bofip.impots.gouv.fr/bofip/1459-PGP.html/identifiant%3DBOI-BIC-RICI-20-10-10-10-20150708#II._Entreprises_qui_donnent_11