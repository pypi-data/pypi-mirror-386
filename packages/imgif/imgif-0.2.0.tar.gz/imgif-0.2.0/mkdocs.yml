# üìö MkDocs configuration for imgif documentation

site_name: "üé¨ imgif"
site_description: "A playful Python library for converting image sequences into animated GIFs"
site_author: "Atick Faisal"
site_url: "https://imgif.readthedocs.io"

repo_name: "atick-faisal/img2gif"
repo_url: "https://github.com/atick-faisal/img2gif"
edit_uri: "edit/main/docs/"

# Theme configuration üé®
theme:
  name: material
  palette:
    # Light mode üåû
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode üåô
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - toc.follow

  icon:
    repo: fontawesome/brands/github
    logo: material/image-multiple

# Extensions ‚öôÔ∏è
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation üó∫Ô∏è
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Examples: getting-started/examples.md
  - User Guide:
      - Basic Usage: guide/basic-usage.md
      - Configuration: guide/configuration.md
      - CLI Reference: guide/cli.md
  - API Reference:
      - Converter: api/converter.md
      - Configuration: api/config.md
      - Exceptions: api/exceptions.md
  - Contributing:
      - Development Guide: contributing/development.md
      - Testing: contributing/testing.md
      - Code Style: contributing/style.md
  - Changelog: changelog.md

# Plugins üîå
plugins:
  - search

# Extra configuration ‚ú®
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/atick-faisal/img2gif
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/imgif/

  version:
    provider: mike

