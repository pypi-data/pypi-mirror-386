# ğŸ£ Pre-commit hooks configuration for img2gif
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter âš¡
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter ğŸ”
      - id: ruff
        args: [--fix]
      # Run the formatter ğŸ¨
      - id: ruff-format

  # Basic pre-commit hooks ğŸ§¹
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Trim trailing whitespace âœ‚ï¸
      - id: trailing-whitespace
      # Ensure files end with newline ğŸ“
      - id: end-of-file-fixer
      # Check YAML files ğŸ“„
      - id: check-yaml
      # Check for large files ğŸ“
      - id: check-added-large-files
        args: [--maxkb=1000]
      # Check for merge conflicts ğŸ”€
      - id: check-merge-conflict
      # Check JSON files ğŸ“‹
      - id: check-json
      # Check TOML files âš™ï¸
      - id: check-toml

  # Type checking with mypy (optional but recommended) ğŸ”¬
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]
        exclude: ^tests/

# CI configuration âš™ï¸
ci:
  autofix_commit_msg: "chore: auto-fix pre-commit hooks ğŸ¤–"
  autofix_prs: true
  autoupdate_commit_msg: "chore: pre-commit autoupdate ğŸ”„"
  autoupdate_schedule: weekly
