# ğŸš€ Continuous Deployment workflow for img2gif

name: CD

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, uses tag if not provided)'
        required: false
        type: string

jobs:
  # ğŸ” Run full CI checks first
  ci-checks:
    name: ğŸ” Run CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ”§ Install dependencies
        run: uv sync --all-extras

      - name: ğŸ” Run linter
        run: uv run ruff check .

      - name: ğŸ§ª Run tests
        run: uv run pytest

  # ğŸ“¦ Build and publish to PyPI
  publish:
    name: ğŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: ci-checks
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/p/img2gif

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v2

      - name: ğŸ”§ Install build dependencies
        run: uv pip install --system build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Check package
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # ğŸ‰ Post-release tasks
  post-release:
    name: ğŸ‰ Post-Release Tasks
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Celebrate
        run: |
          echo "ğŸ‰ Successfully published img2gif to PyPI!"
          echo "ğŸ“¦ Package is now available for installation"
          echo "   pip install img2gif"
