<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#{{CHANNEL_NAME}} - Discord Chat Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #36393f;
            color: #dcddde;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background-color: #36393f;
            border-bottom: 1px solid #202225;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2), 0 1.5px 0 rgba(6,6,7,0.05), 0 2px 0 rgba(4,4,5,0.05);
        }

        .channel-icon {
            color: #8e9297;
            margin-right: 8px;
            font-size: 20px;
        }

        .channel-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        .guild-info {
            color: #72767d;
            font-size: 12px;
            margin-left: 8px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #36393f;
        }

        .messages-container::-webkit-scrollbar {
            width: 16px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background-color: #202225;
            border: 4px solid #36393f;
            border-radius: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .message {
            display: flex;
            padding: 2px 16px;
            margin-bottom: 16px;
            position: relative;
        }

        .message:hover {
            background-color: #32353b;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            background-color: #2f3136;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .author-name {
            font-weight: 500;
            font-size: 16px;
            margin-right: 8px;
            cursor: default;
        }

        .timestamp {
            color: #72767d;
            font-size: 12px;
            font-weight: 400;
            cursor: default;
        }

        .message-text {
            color: #dcddde;
            font-size: 16px;
            line-height: 1.375;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .attachment-image {
            max-width: 400px;
            max-height: 300px;
            border-radius: 4px;
            margin-top: 8px;
            cursor: pointer;
        }

        .attachment-link {
            display: inline-block;
            background-color: #2f3136;
            padding: 8px 12px;
            border-radius: 4px;
            color: #00aff4;
            text-decoration: none;
            margin-top: 8px;
            border: 1px solid #202225;
        }

        .attachment-link:hover {
            background-color: #292b2f;
            text-decoration: underline;
        }

        .embed {
            display: flex;
            background-color: #2f3136;
            border-left: 4px solid;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 8px;
            max-width: 520px;
        }

        .embed-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .embed-description {
            color: #dcddde;
            font-size: 14px;
            line-height: 1.375;
        }

        .export-info {
            background-color: #2f3136;
            border-top: 1px solid #202225;
            padding: 12px 16px;
            text-align: center;
            color: #72767d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="channel-icon">#</span>
            <span class="channel-name">{{CHANNEL_NAME}}</span>
            <span class="guild-info">{{GUILD_NAME}}</span>
        </div>
        
        <div class="messages-container">
            {{MESSAGES}}
        </div>

        <div class="export-info">
            Chat exportiert mit dc-chat-exporter
        </div>
    </div>
</body>
</html>
