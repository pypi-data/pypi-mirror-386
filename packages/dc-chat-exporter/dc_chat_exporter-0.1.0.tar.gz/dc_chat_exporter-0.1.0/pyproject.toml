[project]
name = "dc-chat-exporter"
version = "0.1.0"
description = "Export Discord chats to beautiful HTML files"
requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"
keywords = ["discord", "bot", "chat-exporter", "chat"]
authors = [
    { name = "miguel_meier" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "discord.py>=2.0.0",
    "aiohttp>=3.8.0",
]

[project.urls]
GitHub = "https://github.com/miguelmeier/discord-chat-exporter-python"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["dc_chat_exporter"]

[tool.setuptools.package-data]
dc_chat_exporter = ["template.html"]