[project]
name = "dc-chat-exporter"
description = "An API wrapper for the Cookie API"
requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"
keywords = ["discord", "bot", "chat-exporter", "chat"]
authors = [
    { name = "miguel_meier" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = ["dependencies", "version"]

[tool.setuptools.dynamic]
version = {attr = "dc_chat_exporter.__version__"}
dependencies = {file = "requirements.txt"}

[project.urls]
GitHub = "https://github.com/miguelmeier/discord-chat-exporter-python"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"