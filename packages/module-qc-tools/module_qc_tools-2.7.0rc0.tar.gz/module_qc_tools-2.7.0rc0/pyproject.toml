[build-system]
requires = ["hatchling>=0.7", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "module_qc_tools"
dynamic = ["version"]
authors = [
  { name="Jay Chan", email="jay.chan@cern.ch" },
]
maintainers = [
    { name = "Giordon Stark", email = "gstark@cern.ch" },
]
description = "Module qc tools"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "tabulate",
    "pre-commit",
    "check-jsonschema",
    "module-qc-data-tools >= 1.4.0rc4",
    "module-qc-database-tools >= 2.9.0rc0",
    "requests",
    'urllib3>=1.26.20,<2; "el7.x86_64" in platform_release',
    "typer>=0.18.0",
    "rich",
    "packaging",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-tools"
"Bug Tracker" = "https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-tools/-/issues"
"Source" = "https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-tools"
"Documentation" = "https://atlas-itk-pixel-mqt.docs.cern.ch/2.7/"

[project.scripts]
module-qc-tools = "module_qc_tools.cli:app"
"mqt" = "module_qc_tools.cli:app"
measurement-ADC-CALIBRATION = "module_qc_tools.cli.ADC_CALIBRATION:app"
measurement-ANALOG-READBACK = "module_qc_tools.cli.ANALOG_READBACK:app"
measurement-DATA-TRANSMISSION = "module_qc_tools.cli.DATA_TRANSMISSION:app"
measurement-SLDO = "module_qc_tools.cli.SLDO:app"
measurement-VCAL-CALIBRATION = "module_qc_tools.cli.VCAL_CALIBRATION:app"
measurement-INJECTION-CAPACITANCE = "module_qc_tools.cli.INJECTION_CAPACITANCE:app"
measurement-LP-MODE = "module_qc_tools.cli.LP_MODE:app"
measurement-OVERVOLTAGE-PROTECTION = "module_qc_tools.cli.OVERVOLTAGE_PROTECTION:app"
measurement-IV-MEASURE = "module_qc_tools.cli.IV_MEASURE:app"
module-qc-tools-upload = "module_qc_tools.cli.upload_localdb:app"
measurement-UNDERSHUNT-PROTECTION = "module_qc_tools.cli.UNDERSHUNT_PROTECTION:app"
measurement-LONG-TERM-STABILITY-DCS = "module_qc_tools.cli.LONG_TERM_STABILITY_DCS:app"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/module_qc_tools/_version.py"

[tool.hatch.build.targets.sdist]

[tool.hatch.envs.default]
dependencies = [
    "tbump>=6.7.0",
    "pylint",
    "build",
    "twine",
]
installer = "uv"

[tool.hatch.envs.hatch-uv]
dependencies = [
  "uv!=0.6.7", # https://github.com/astral-sh/uv/issues/12260
]

[tool.hatch.envs.default.scripts]
tag = "tbump {args}"
lint = "pylint src"
build = "python -m build"
validate = "twine check dist/*"
# https://github.com/linkchecker/linkchecker/issues/678
build-check = [
  "build",
  "validate",
]
upload = "twine upload --verbose dist/*"

[tool.hatch.envs.dev]
template = "dev"
# pylint and pytest needs to be installed into package environment
detached = false
dependencies = [
    "pytest >=6",
]

[tool.hatch.envs.dev.scripts]
test = "pytest -ra {args}"

[[tool.hatch.envs.dev.matrix]]
python = ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy3.9"]

[tool.hatch.envs.docs]
template = "docs"
dependencies = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.4.0",
    # Plugins
    "mkdocs-minify-plugin>=0.5.0",
    "mkdocs-git-revision-date-localized-plugin>=1.1.0",
    "mkdocstrings[python]>=0.18",
    "mkdocs-redirects>=1.1.0",
    "mkdocs-glightbox>=0.3.0",
    "mike>=2.0.0",
    # Extensions
    "mkdocs-click>=0.8.0",
    "pymdown-extensions>=10.6.0",
    # Necessary for syntax highlighting in code blocks
    "pygments>=2.13.0",
    # Validation
    # https://github.com/linkchecker/linkchecker/pull/669#issuecomment-1267236287
    "linkchecker @ git+https://github.com/linkchecker/linkchecker.git@d9265bb71c2054bf57b8c5734a4825d62505c779",
    # auto-generation of docs
    "mkdocs-gen-files>=0.4",
    "mkdocs-literate-nav>=0.5.0",
    "mkdocs-section-index>=0.3.4",
    "mdx-truly-sane-lists", # for 2-space indented lists (https://github.com/mkdocs/mkdocs/issues/545)
    # formatting signatures
    "black>23",
    # https://github.com/mkdocs/mkdocs-click/issues/78
    "mkdocs-autorefs",
]

[tool.hatch.envs.docs.env-vars]
MKDOCS_CONFIG = "mkdocs.yml"
MKDOCS_BRANCH = "pages"
[tool.hatch.envs.docs.scripts]
# --strict disabled for now, see https://github.com/timvink/mkdocs-git-revision-date-localized-plugin/issues/101
build = "mkdocs build --config-file {env:MKDOCS_CONFIG} --clean {args}"
#build = "mkdocs build --config-file {env:MKDOCS_CONFIG} --clean --strict {args}"
serve = "mkdocs serve --config-file {env:MKDOCS_CONFIG} --dev-addr localhost:8000 {args}"
ci-build = "mike deploy --config-file {env:MKDOCS_CONFIG} --branch {env:MKDOCS_BRANCH} --update-aliases {args}"
deploy = "ci-build --push"
validate = "linkchecker --config .linkcheckerrc site"
# https://github.com/linkchecker/linkchecker/issues/678
build-check = [
  "build --no-directory-urls",
  "validate",
]

[tool.ruff.lint]
extend-select = [
  "B",           # flake8-bugbear
  "I",           # isort
  "ARG",         # flake8-unused-arguments
  "C4",          # flake8-comprehensions
  "EM",          # flake8-errmsg
  "ICN",         # flake8-import-conventions
  "PGH",         # pygrep-hooks
  "PIE",         # flake8-pie
  "PL",          # pylint
  "PT",          # flake8-pytest-style
  "PTH",         # flake8-use-pathlib
  "RET",         # flake8-return
  "RUF",         # Ruff-specific
  "SIM",         # flake8-simplify
  "TID251",      # flake8-tidy-imports.banned-api
  "T20",         # flake8-print
  "UP",          # pyupgrade
  "YTT",         # flake8-2020
]
ignore = [
  "PLR",    # Design related pylint codes
  "PT004",  # Incorrect check, usefixtures is the correct way to do this
  "RUF012", # Would require a lot of ClassVar's
]
# enable below when we hit python 3.10 minimum: https://github.com/fastapi/typer/discussions/802#discussioncomment-12759260
#isort.required-imports = ["from __future__ import annotations"]
typing-modules = ["module_qc_tools.typing_compat"]

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"typing.Callable".msg = "Use collections.abc.Callable instead."
"typing.Iterator".msg = "Use collections.abc.Iterator instead."
"typing.Mapping".msg = "Use collections.abc.Mapping instead."
"typing.Sequence".msg = "Use collections.abc.Sequence instead."
"typing.Set".msg = "Use collections.abc.Set instead."
"importlib.abc".msg = "Use sp_repo_review._compat.importlib.resources.abc instead."
"importlib.resources.abc".msg = "Use sp_repo_review._compat.importlib.resources.abc instead."

[tool.ruff.lint.per-file-ignores]
"src/module_qc_tools/cli/main.py" = ["B008"]
"src/module_qc_tools/cli/hardware_emulator.py" = ["B008"]

[tool.pylint]
master.py-version = "3.9"
master.ignore-paths= ["src/module_qc_tools/_version.py"]
reports.output-format = "colorized"
similarities.ignore-imports = "yes"
messages_control.disable = [
  "design",
  "fixme",
  "line-too-long",
  "wrong-import-position",
  # below are additional warnings to fix later
  "duplicate-code",
  "invalid-name",
  "logging-fstring-interpolation",
  "logging-not-lazy",
  "broad-exception-caught",
  "protected-access",
  "missing-module-docstring",
  "missing-class-docstring",
  "missing-function-docstring",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = [
  "error",
]
testpaths = ["tests"]
log_cli_level = "INFO"

[tool.repo-review]
ignore = [
  "GH", # only if using GitHub
  "PC140", "MY100", # no typehints used
  "RTD100",
  "PC180",  # https://github.com/scientific-python/cookie/issues/439
]
