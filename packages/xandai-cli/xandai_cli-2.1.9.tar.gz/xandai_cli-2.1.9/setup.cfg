[flake8]
max-line-length = 100
max-complexity = 15
ignore = 
	E203,
	E501,
	W503,
	E402,
	E722,
	E133,
	W291,
	W293,
	F541,
	F841,
	F401,
	F811
select = E9,F63,F7,F82
exclude = 
	.git,
	__pycache__,
	.pytest_cache,
	.venv,
	venv,
	env,
	node_modules,
	build,
	dist,
	.eggs,
	*.egg-info,
	.mypy_cache,
	.coverage
per-file-ignores = 
	tests/*:F401,F811,F841
	example/*:F401,E501,W292,W391
	xandai/main.py:E402
	xandai/cli.py:E402
show-source = True
statistics = True
count = True
hang-closing = True

[egg_info]
tag_build = 
tag_date = 0

