[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "agentbill-py-crewai"
version = "1.0.0"
description = "AgentBill integration for CrewAI - Zero-config crew tracking"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AgentBill", email = "support@agentbill.com"}
]
keywords = ["crewai", "ai", "agent", "billing", "usage-tracking", "agentbill", "crew"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "crewai>=0.1.0",
    "requests>=2.25.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pylint>=2.15.0",
    "black>=22.0.0"
]

[project.urls]
Homepage = "https://agentbill.com"
Documentation = "https://docs.agentbill.com"
Repository = "https://github.com/Agent-Bill/crewai-sdk"
"Bug Tracker" = "https://github.com/Agent-Bill/crewai-sdk/issues"

[tool.setuptools]
packages = ["agentbill_crewai"]

[tool.setuptools.package-data]
agentbill_crewai = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pylint.messages_control]
max-line-length = 100
