[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "puree-ui"
version = "0.1.3"
description = "XWZ Puree UI framework for Blender"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Nicolai Prodromov"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: User Interfaces",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "moderngl==5.12.0",
    "glcontext==3.0.0",
    "stretchable==1.1.7",
    "PyYAML==6.0.2",
    "typing-extensions==4.15.0",
    "attrs==25.3.0",
]

[project.urls]
Homepage = "https://github.com/nicolaiprodromov/puree"
Repository = "https://github.com/nicolaiprodromov/puree"

[tool.setuptools]
packages = ["puree", "puree.components"]

[tool.setuptools.package-data]
puree = ["shaders/*.glsl", "wheels/*.whl", "native_binaries/*.so", "native_binaries/*.pyd", "native_binaries/*.dylib"]
