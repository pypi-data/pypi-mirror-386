[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NseKit"
version = "0.0.6"
description = "A Python package to fetch data from the National Stock Exchange (NSE) of India"
readme = "README.md"
authors = [
    { name = "Mr.Sad", email = "mr.xprasadx@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "beautifulsoup4>=4.11.0",
    "feedparser>=6.0.0",
    "lxml>=4.9.0",
    "xlrd>=2.0.0",
    "openpyxl>=3.0.0",
    "pyxlsb>=1.0.0",
    "rich>=14.2.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Prasad1612/NseKit"
Repository = "https://github.com/Prasad1612/NseKit.git"