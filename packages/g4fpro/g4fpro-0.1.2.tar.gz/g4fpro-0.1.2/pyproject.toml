[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "g4fpro"
version = "0.1.2"
description = "Неофициальный Python-клиент для gpt4free.pro (текст, изображения, async/sync интерфейсы)"
readme = "README.md"
authors = [
  { name = "Umar" }
]
license = { text = "Proprietary" }
requires-python = ">=3.8"
dependencies = [
  "anyio==4.11.0",
  "certifi==2025.10.5",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httpx==0.28.1",
  "idna==3.11",
  "pillow==12.0.0",
  "sniffio==1.3.1"
]

[project.urls]
Homepage = "https://github.com/Umar151515/g4fpro"
Repository = "https://github.com/Umar151515/g4fpro"
