[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "catalog-agent"
version = "0.1.5"
description = "AI-powered catalog agent for product discovery and recommendations"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "langchain==0.3.7",
    "langchain-openai==0.2.8",
    "langchain-community==0.3.5",
    "pydantic>=2.9.2,<3.0.0",
    "pydantic-settings>=2.6.1,<3.0.0",
    "supabase==2.9.1",
    "python-dotenv==1.0.1",
    "pyyaml==6.0.2",
    "requests==2.32.3",
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.3",
    "pytest-asyncio==0.24.0",
    "black==24.10.0",
    "ruff==0.7.3",
    "mypy==1.13.0",
]

[project.urls]
Homepage = "https://github.com/komatadi/catalog-agent"
Repository = "https://github.com/komatadi/catalog-agent"

[tool.setuptools.packages.find]
include = ["catalog_agent*"]
exclude = ["config*", "examples*", "tests*"]
