[tool.poetry]
name = "whitebox-plugin-flight-management"
version = "0.1.14"
description = "A plugin for whitebox to manage flight operations"
authors = ["Milos <hello@klined.org>", "avilabss <contact@avilabs.net>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_flight_management", format = "wheel" },
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_flight_management" },
]

[tool.poetry.dependencies]
python = ">=3.10.0"
requests = "^2.32.5"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.poetry.plugins."whitebox.plugin"]
whitebox_plugin_flight_management = "whitebox_plugin_flight_management.apps:WhiteboxPluginFlightManagementConfig"

[tool.whitebox-plugin]
provides_capabilities = [
    "flight",
]


[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"
