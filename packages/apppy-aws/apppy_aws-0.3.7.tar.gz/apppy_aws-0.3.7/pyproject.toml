[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[project]
name = "apppy-aws"
description = "AWS integrations for server development"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "Tim Kral" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
    "anyio==4.11.0",
    "apppy-env>=0.3.6",
    "apppy-fs>=0.3.6",
    "apppy-generic>=0.3.6",
    "apppy-logger>=0.3.6",
    "boto3==1.40.49",
    "boto3-stubs[s3]==1.40.49",
]

[project.urls]
Homepage = "https://github.com/spals/apppy"

[tool.hatch.build.targets.wheel]
packages = ["src/apppy"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "^(?P<version>\\d+\\.\\d+\\.\\d+)$"
source = "regex"

[tool.uv.sources]
apppy-env     = { workspace = true }
apppy-fs      = { workspace = true }
apppy-generic = { workspace = true }
apppy-logger  = { workspace = true }
