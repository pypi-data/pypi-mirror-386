[build-system]
requires = ["setuptools>=80.9"]
build-backend = "setuptools.build_meta"

[project]
name = "LogBar"
version = "0.1.7"
description = "A unified Logger and ProgressBar util with zero dependencies."
readme = "README.md"
requires-python = ">=3"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    { name = "ModelCloud", email = "qubitium@modelcloud.ai" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = [
    "logger",
    "logging",
    "progressbar",
    "progress bar",
    "cli",
    "terminal",
    "lightweight",
    "zero dependency",
    "tqdm",
    "tabulate",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/ModelCloud/LogBar"

[tool.setuptools.packages.find]
include = ["logbar", "logbar.*"]
