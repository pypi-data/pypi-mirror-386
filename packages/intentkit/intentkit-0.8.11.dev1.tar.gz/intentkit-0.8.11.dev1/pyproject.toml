[project]
name = "intentkit"
version = "0.8.11-dev1"
description = "Intent-based AI Agent Platform - Core Package"
authors = [{ name = "hyacinthus", email = "hyacinthus@gmail.com" }]
requires-python = ">=3.12"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["ai", "agent", "intent", "blockchain", "crypto"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aws-secretsmanager-caching>=1.1.3",
    "boto3>=1.37.23,<2.0.0",
    "botocore>=1.35.97",
    "coinbase-agentkit (>=0.7.2)",
    "cron-validator>=1.0.8,<2.0.0",
    "epyxid>=0.3.3",
    "fastapi>=0.115.8",
    "filetype>=1.2.0,<2.0.0",
    "langchain>=0.3.25",
    "langchain-community>=0.3.19",
    "langchain-core>=0.3.43",
    "langchain-mcp-adapters>=0.0.11",
    "langchain-openai>=0.3.8",
    "langchain-text-splitters>=0.3.8",
    "langchain-xai>=0.2.1",
    "langgraph (>=0.6.1)",
    "langgraph-checkpoint>=2.0.18",
    "langgraph-checkpoint-postgres>=2.0.16",
    "langgraph-prebuilt (>=0.6.1)",
    "langmem>=0.0.27",
    "mypy-boto3-s3>=1.37.24,<2.0.0",
    "openai>=1.59.6",
    "pillow>=11.1.0,<12.0.0",
    "psycopg-pool>=3.2.4",
    "pydantic>=2.10.6",
    "python-dotenv>=1.0.1",
    "pytz>=2025.1",
    "pyyaml>=6.0.2",
    "redis>=5.2.1,<7.0.0",
    "requests>=2.32.3",
    "slack-sdk>=3.34.0",
    "sqlalchemy[asyncio]>=2.0.37",
    "tweepy[async]>=4.15.0",
    "uvicorn>=0.34.0,<1.0.0",
    "bip32>=2.0.0",
    "eth-keys>=0.4.0",
    "eth-utils>=2.1.0",
    "cdp-sdk>=1.31.1",
    "web3>=7.10.0",
    "httpx>=0.28.1",
    "starlette>=0.47.1",
    "aiohttp>=3.11.16",
    "supabase>=2.16.0",
    "tenacity>=9.1.2",
    "requests-oauthlib>=2.0.0",
    "asyncpg>=0.30.0",
    "aiosqlite>=0.21.0",
    "psycopg>=3.2.9",
    "jsonref>=1.1.0",
    "langchain-deepseek>=0.1.4",
]

[project.urls]
Homepage = "https://github.com/crestalnetwork/intentkit"
Repository = "https://github.com/crestalnetwork/intentkit"
Documentation = "https://github.com/crestalnetwork/intentkit/tree/main/docs"
"Bug Tracker" = "https://github.com/crestalnetwork/intentkit/issues"

[dependency-groups]
dev = [
    "ruff>=0.11.9",
    "jsonschema>=4.21.1,<5",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "intentkit/__init__.py"
"abstracts" = "intentkit/abstracts"
"clients" = "intentkit/clients"
"config" = "intentkit/config"
"core" = "intentkit/core"
"models" = "intentkit/models"
"skills" = "intentkit/skills"
"utils" = "intentkit/utils"

[tool.hatch.build.targets.sdist]
include = [
    "__init__.py",
    "abstracts/",
    "clients/",
    "config/",
    "core/",
    "models/",
    "skills/",
    "utils/",
    "README.md",
    "LICENSE",
    "pyproject.toml",
    "MANIFEST.in"
]

[tool.ruff.lint]
extend-select = ["I"]

[tool.deptry]
known_first_party = ["intentkit"]
