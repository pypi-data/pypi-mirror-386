site_name: BAM Masterdata
site_description: Documentation page for the BAM Masterdata.
site_author: BAM Data Store
repo_url: https://github.com/BAMresearch/bam-masterdata
nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/getting_started.md
    - Automating Metadata with Parsers: tutorials/parsing.md
  - How-to Guides:
    - Work with Object References: howtos/object_references.md
    - Parsing:
      - Use the Parser App: howtos/parsing/parser_app.md
      - Create New Parsers: howtos/parsing/create_new_parsers.md
  - Explanations:
    - Parsing Structure: explanations/parsing_structure.md
    - Schema Definitions: explanations/schema_defs.md
  - References:
    - Glossary: references/glossary.md
    - API Reference: references/api.md
theme:
  name: material
  palette:
    primary: custom
    accent: custom
  logo: assets/bammasterdata_blue_transparent.png
  favicon: assets/bammasterdata_blue_transparent.png
  features:
    - navigation.path
    - navigation.footer
    - navigation.top
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_bases: true  # show inheritance from classes
            show_source: true  # show source code
            show_if_no_docstring: true  # show methods if they don't have docstrings
            show_labels: false  # not showing labels in class attrs
            docstring_section_style: spacy  # different style for input parameters of methods
            members_order: source  # order of definitions according to source code
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: True
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js'
  - 'https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js'
  - 'https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js'