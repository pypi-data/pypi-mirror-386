changelog:
  exclude:
    authors: [github-actions, pre-commit-ci]
  categories:
    - title: 💥 Breaking Changes
      labels: [breaking]
    - title: 🎉 New Features
      labels: [feature]
    - title: 🛠 Enhancements
      labels: [enhancement, DX, UX]
    - title: 🐛 Bug Fixes
      labels: [fix]
    - title: 📖 Documentation
      labels: [docs]
    - title: 🚀 Performance
      labels: [performance]
    - title: 🚧 CI
      labels: [ci]
    - title: 💡 Refactoring
      labels: [refactor]
    - title: 🧪 Tests
      labels: [tests]
    - title: 🔒 Security Fixes
      labels: [security]
    - title: 🏥 Package Health
      labels: [pkg]
    - title: 📦 Dependencies
      labels: [dependencies, outdated]
    - title: 🧩 Datamodel Changes 
      labels: [datamodel]
    - title: 🤷‍♂️ Other Changes
      labels: ['*']
