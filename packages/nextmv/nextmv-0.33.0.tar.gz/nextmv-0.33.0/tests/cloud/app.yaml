files:
  - main.py
  - super_cool_model/**
python:
  model:
    name: super_cool_model
    options:
      - name: duration
        default: 30
        description: Max runtime duration (in seconds).
        param_type: <class 'int'>
        required: false
  pip-requirements: model_requirements.txt
runtime: ghcr.io/nextmv-io/runtime/python:3.11
type: python
pre-push: echo 'hello world - pre-push'
build:
  command: echo 'hello world - build'
  environment:
    SUPER: COOL
    EXTRA: AWESOME
configuration:
  options:
    strict: false
    validation:
      enforce: "all"
    format:
      - "-{{name}}"
      - "{{value}}"
    items:
      - name: a string parameter
        option_type: string
        default: a default value
        description: a description
        required: true
      - name: a boolean parameter
        option_type: bool
        default: true
        description: a description
        required: false
      - name: an integer parameter
        option_type: int
        default: 42
        description: a description
        required: false
      - name: a float parameter
        option_type: float
        default: 3.14
        description: a description
        required: false
        ui:
          display_name: a float parameter
      - name: a list parameter
        option_type: string
        default: a
        description: a description
        required: false
        additional_attributes:
          values:
            - a
            - b
            - c
        ui:
          control_type: select
          hidden_from:
            - operator
  content:
    format: "multi-file"
    multi-file:
      input:
        path: "my-inputs"
      output:
        statistics: "my-outputs/statistics.json"
        assets: "my-outputs/assets.json"
        solutions: "my-outputs/solutions"
