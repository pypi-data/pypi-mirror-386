[build-system]
build-backend = "hatchling.build"
requires = ["hatchling >= 1.13.0"]

[project]
authors = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "pydantic>=2.5.2",
    "urllib3>=2.1.0",
    "requests>=2.31.0",
    "pyyaml>=6.0.1",
]
description = "The all-purpose Python SDK for Nextmv"
dynamic = [
    "version",
]
keywords = [
    "decision engineering",
    "decision science",
    "decisions",
    "nextmv",
    "optimization",
    "operations research",
    "shift scheduling",
    "solver",
    "vehicle routing problem",
]
license = { file = "LICENSE" }
maintainers = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
name = "nextmv"
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://www.nextmv.io"
Documentation = "https://nextmv-py.docs.nextmv.io/en/latest/nextmv/"
Repository = "https://github.com/nextmv-io/nextmv-py"

[project.optional-dependencies]
all = [
    "mlflow>=2.17.2",
    "folium>=0.20.0",
    "plotly>=6.0.1",
]
dev = [
    "build>=1.0.3",
    "pydantic>=2.5.2",
    "pyyaml>=6.0.1",
    "urllib3>=2.1.0",
    "requests>=2.31.0",
    "ruff>=0.1.7",
    "twine>=4.0.2",
    "mlflow>=2.19.0",
    "pandas>=2.2.3",
    "openpyxl>=3.1.5",
    # We need nextroute for the `test_entrypoint`, where we are testing that an
    # mlflow model can be run using the __entrypoint__.py file as a main.py
    # script.
    "nextroute>=1.11.1",
    "folium>=0.20.0",
    "plotly>=6.0.1",
]

[tool.hatch.version]
path = "nextmv/__about__.py"
