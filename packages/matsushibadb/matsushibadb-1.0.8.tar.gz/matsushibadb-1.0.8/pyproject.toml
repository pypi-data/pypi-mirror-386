[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matsushibadb"
version = "1.0.8"
description = "MatsushibaDB - Next-Generation SQL Database with Complete Enterprise Features"
readme = "README.md"
license = {text = "Commercial"}
authors = [
    {name = "Matsushiba Systems", email = "support@matsushiba.co"}
]
maintainers = [
    {name = "Matsushiba Systems", email = "support@matsushiba.co"}
]
keywords = ["database", "sqlite", "server", "api", "web", "high-performance", "self-contained", "enterprise", "security", "rbac", "audit", "encryption"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "websockets>=11.0.0",
    "flask>=2.3.0",
    "flask-cors>=4.0.0",
    "flask-limiter>=3.0.0",
    "cryptography>=41.0.0",
    "PyJWT>=2.8.0",
    "bcrypt>=4.0.0",
    "aiohttp>=3.8.0",
    "psutil>=5.9.0",
    "pyyaml>=6.0",
    "colorlog>=6.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
async = [
    "aiohttp>=3.8.0",
    "websockets>=11.0.0",
]
server = [
    "flask>=2.3.0",
    "flask-cors>=4.0.0",
    "flask-limiter>=3.0.0",
    "cryptography>=41.0.0",
    "PyJWT>=2.8.0",
    "bcrypt>=4.0.0",
]

[project.urls]
Homepage = "https://db.matsushiba.co"
Documentation = "https://db.matsushiba.co/docs"
Repository = "https://github.com/matsushibaco/matsushibadb"
"Bug Reports" = "https://github.com/matsushibaco/matsushibadb/issues"

[project.scripts]
matsushiba-db = "matsushiba_db.server:main"
matsushiba-server = "matsushiba_db.server:main"
matsushiba-init = "matsushiba_db.init:main"
matsushiba-welcome = "matsushiba_db.welcome:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["matsushiba_db*"]

[tool.setuptools.package-data]
matsushiba_db = ["*.py", "*.json", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
