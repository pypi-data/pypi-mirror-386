[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "media-similarity"
dependencies = [
  "media-tagging>=2.0.0",
  "igraph",
  "typer",
]
authors = [
  {name = "Andrei Markin", email = "amarkin@google.com"},
  {name = "Sergei Dorogin", email = "segy@google.com"},
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
]
requires-python = ">=3.10"
description = "Groups similar media into clusters"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
dynamic = ["version"]

[project.optional-dependencies]
server = [
  "media-tagging[server]",
]
all = [
  "media-similarity[server]"
]


[tool.setuptools.dynamic]
version = {attr = "media_similarity.__version__"}

[options.extras_require]
test =  [
  "pytest",
  "pytest-cov"
]

[tool.pytest.ini_options]
addopts = [
  "-ra",
]
testpaths = [
  "tests",
]
pythonpath = "media_similarity"
markers = [
  "similarity: Tagger tests",
]

[project.scripts]
media-similarity="media_similarity.entrypoints.cli:typer_app"
