[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "optycode-sdk"
version = "1.1.0"
description = "A simple Python SDK for interacting with the optycode API."
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "GS", email = "gianluscibi98@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/gscibi/prisma_sdk"