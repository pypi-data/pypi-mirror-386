[project]
name = "harp-protocol"
version = "0.4.0"
description = "Library with the base types for Harp protocol usage."
authors = [{ name= "Hardware and Software Platform, Champalimaud Foundation", email="software@research.fchampalimaud.org"}]
license = "MIT"
keywords = ['python', 'harp']
requires-python = ">=3.10,<4.0"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "harp.protocol"
module-root = ""
