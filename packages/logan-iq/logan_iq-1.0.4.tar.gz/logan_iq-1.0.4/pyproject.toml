[project]
name = "logan_iq"
version = "1.0.4"
description = "Interactive command-line tool for parsing, filtering, summarizing, and exporting log files."
authors = [
    { name = "heisdanielade" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"

dependencies = [
    "typer==0.16.0",
    "tabulate==0.9.0",
    "pytest>=7.0.0",
    "pyfiglet>=0.8.post1",
    "colorama>=0.4.6"
]

# CLI entry point
[project.scripts]
logan-iq = "logan_iq.__main__:app"

[tool.setuptools.packages.find]
where = ["src"]

# Metadata for package index / tooling
[project.urls]
Homepage = "https://github.com/heisdanielade/tool-log-analyzer"
Issues = "https://github.com/heisdanielade/tool-log-analyzer/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"