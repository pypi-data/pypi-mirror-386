[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "certroot"
version = "0.1.0"
description = "Certificate and blockchain utility library"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Your Name", email = "you@example.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.hatch.build]
packages = ["src/certroot"]
only-include = ["src/certroot"]

[tool.hatch.version]
path = "src/certroot/__init__.py"

[project.urls]
Homepage = "https://github.com/yourusername/certroot"
Issues = "https://github.com/yourusername/certroot/issues"
