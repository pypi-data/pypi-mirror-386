site_name: Nextpipe
site_description: Documentation for Nextpipe, a Python library for Decision Workflows
repo_url: https://github.com/nextmv-io/nextpipe
repo_name: nextmv-io/nextpipe
site_author: Nextmv

nav:
  - Home:
      - Overview & installation: index.md
      - Tutorials:
          - Getting started: tutorials/getting-started.md
          - The echo app: tutorials/echo.md
      - Examples:
          - Basic chained workflow: examples/basic-chained-workflow.md
          - Multi-file workflow: examples/multifile-workflow.md
          - Fanout workflow: examples/fanout-workflow.md
          - Ensemble workflow: examples/ensemble-workflow.md
          - Complex workflow: examples/complex-workflow.md
          - Complex workflow with CSV: examples/complex-workflow-csv.md
      - Reference:
          - config.py: reference/config.md
          - decorators.py: reference/decorators.md
          - flow.py: reference/flow.md
          - graph.py: reference/graph.md
          - schema.py: reference/schema.md
          - threads.py: reference/threads.md
          - uplink.py: reference/uplink.md
          - utils.py: reference/utils.md
theme:
  name: material
  logo: images/logo-180.png
  favicon: images/nextmv-favicon.svg
  font:
    text: L10-Web
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.collapse
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.share
    - toc.follow
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: cyan
      accent: indigo
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            backlinks: tree
            show_source: true
            heading_level: 2
            parameter_headings: true
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            group_by_category: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            inherited_members: true
            members_order: alphabetical
            show_submodules: true
            show_labels: true
            docstring_style: numpy
            docstring_section_style: spacy
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true
            relative_crossrefs: true
            show_if_no_docstring: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_classes: true
            show_docstring_modules: true
            show_docstring_description: true
            show_docstring_examples: true
            show_docstring_other_parameters: true
            show_docstring_parameters: true
            show_docstring_raises: true
            show_docstring_receives: true
            show_docstring_returns: true
            show_docstring_warns: true
            show_docstring_yields: true
            show_signature: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            filters:
              - "!^_"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      toc_depth: 4
  - attr_list
  - def_list
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  generator: false
