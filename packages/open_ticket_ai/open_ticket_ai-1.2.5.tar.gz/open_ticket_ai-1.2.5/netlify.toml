[build]
base = "docs"
command = "npm run docs:build"
publish = ".vitepress/dist"
functions = "netlify/functions"

# --- API function (keep above catch-alls) ---
[[redirects]]
from = "/api/german_prediction/v1/classify"
to = "/.netlify/functions/classify"
status = 200

[[redirects]]
from = "https://ticket-classification.softoft.de/*"
to = "https://open-ticket-ai.com/:splat"
status = 301
force = true


[[headers]]
for = "/assets/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/api_reference.json"
[headers.values]
Cache-Control = "public, max-age=3600, immutable"

[[headers]]
for = "/assets/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/*.*"
to = "/:splat"
status = 200

[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200

# --- Root language redirects ---
[[redirects]]
from = "/"
to = "/de"
status = 302
conditions = { Language = ["de"] }

[[redirects]]
from = "/"
to = "/en"
status = 302
conditions = { Language = ["en"] }

[[redirects]]
from = "/"
to = "/fr"
status = 302
conditions = { Language = ["fr"] }

[[redirects]]
from = "/"
to = "/es"
status = 302
conditions = { Language = ["es"] }

# Fallback for other languages -> English
[[redirects]]
from = "/"
to = "/en"
status = 302
