[tool.poetry]
name = "asurso-api"
version = "0.6.3"
description = "API-wrapper for NetSchool (ASURSO)"
authors = ["Alekzum <68947902+Alekzum@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
httpx = "0.28.1"
python-dotenv = "1.0.1"
pydantic = "2.10.6"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.4"
pytest-asyncio = "0.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "test_classes: just trying to create classes with data from folder /test_data/"
]
