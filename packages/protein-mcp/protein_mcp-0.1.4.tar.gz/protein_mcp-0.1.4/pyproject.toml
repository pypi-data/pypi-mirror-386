[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "protein-mcp"
version = "0.1.4"
description = "FastMCP-based protein data access tools for bioinformatics research"
authors = [
    {name = "gqy20", email = "qingyu_ge@foxmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = [
    "protein",
    "mcp",
    "bioinformatics",
    "rcsb",
    "pdb",
    "structure",
    "fastmcp"
]
dependencies = [
    "fastmcp>=2.12.0",
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.0.0",
    "black==24.10.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]

[project.scripts]
protein-mcp = "protein_mcp.server:main"

[project.urls]
Homepage = "https://github.com/gqy20/protein-mcp"
Repository = "https://github.com/gqy20/protein-mcp.git"
"Bug Tracker" = "https://github.com/gqy20/protein-mcp/issues"
Changelog = "https://github.com/gqy20/protein-mcp/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "I",      # isort
]
ignore = [
    "E501",   # line too long, handled by black
    "B008",   # do not perform function calls in argument defaults
]

# 测试配置
[tool.pytest.ini_options]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/protein_mcp",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]

# 覆盖率配置
[tool.coverage.run]
source = ["src/protein_mcp"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true