[project]
name = "wbmailing"
description = ""
authors = [{ name = "Christopher Wittlinger", email = "c.wittlinger@stainly.com"}]
dynamic = ["version"]

dependencies = [
  "wbcore",
  "sentry-sdk == 2.*",
]

[tool.uv.sources]
wbcore = { workspace = true }

[tool.uv]
package = true

[tool.hatch.version]
path = "../../pyproject.toml"

[tool.hatch.build]
include = ["wbmailing/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
reportIncompatibleVariableOverride = false
