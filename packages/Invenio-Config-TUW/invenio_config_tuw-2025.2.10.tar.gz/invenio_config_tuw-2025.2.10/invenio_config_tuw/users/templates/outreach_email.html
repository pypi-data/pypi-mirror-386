{%- set user_name = user.user_profile.given_name or user.user_profile.full_name -%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ subject or "News from the repository" }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      body {
        word-wrap: break-word;
      }
      .sig {
        color: #0d0d0d;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10pt;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Dear {{ user_name }},</p>
      <p>
        <br />
        {{ html_message|trim|safe }}
        <br />
      </p>
      <p>Your repository team</p>
    </div>
  </body>
</html>
