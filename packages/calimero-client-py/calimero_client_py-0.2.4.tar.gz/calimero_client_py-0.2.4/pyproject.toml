[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "calimero-client-py"
version = "0.2.4"
description = "Python client SDK for Calimero Network"
authors = [{name = "Calimero Network", email = "support@calimero.network"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.scripts]
calimero-client-py = "calimero.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio>=0.26.0",
    "merobox>=0.1.0",
    "black",
    "pre-commit",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v -s --tb=short --capture=no"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.maturin]
features = ["python"]
module-name = "calimero_client_py"
python-packages = ["calimero"]
python-modules = ["calimero_client_py"]
manifest-path = "Cargo.toml"
# Configure for source-only distribution
sdist = true
wheel = false

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
