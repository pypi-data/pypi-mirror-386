[project]
name = "ipasnmatcher"
version = "1.0.2"
authors = [
  { name="Monazir Muhammad Doha", email="mmdoha@houndsec.net" },
]
description = "A Python library for verifying whether an IP address belongs to a specific ASN's announced prefixes. Includes local caching and asynchronous API support using RIPEstat data."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "httpx>=0.27.0"
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/itsmmdoha/ipasnmatcher"
Issues = "https://github.com/itsmmdoha/ipasnmatcher/issues"

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[tool.uv]
exclude = ["requirements.txt"]
