[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bots-edi-parser"
version = "1.1.1"
description = "Standalone EDI parser extracted from Bots EDI Translator supporting EDIFACT, X12, and more"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "GPL-3.0"}
authors = [
    {name = "Extracted from Bots EDI Translator"}
]
keywords = ["edi", "edifact", "x12", "parser", "healthcare", "837", "835", "claims", "remittance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
    "Topic :: Text Processing",
]

[project.urls]
Homepage = "https://github.com/yourusername/edi-parser"
Documentation = "https://github.com/yourusername/edi-parser#readme"
Repository = "https://github.com/yourusername/edi-parser"
Issues = "https://github.com/yourusername/edi-parser/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["edi_parser*"]

[tool.setuptools.package-data]
edi_parser = [
    "grammars/**/*.py",
    "field_mappings/**/*.json",
]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
