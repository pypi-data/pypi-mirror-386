name: ðŸ“ Update CITATION.cff

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-citation:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Checkout current repo
        uses: actions/checkout@v4
        with:
          persists-credentials: true
          fetch-depth: 0

      - name: ðŸ§ƒ Extract version and date
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG:1}
          DATE=$(date -u +"%Y-%m-%d")
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "date=$DATE" >> $GITHUB_ENV

      - name: â™»ï¸  Update CITATION.cff
        run: |
          sed -i "s/^version:.*/version: ${{ env.version }}/" CITATION.cff
          sed -i "s/^date-released:.*/date-released: '${{ env.date }}'/" CITATION.cff

      - name: ðŸ’¾ Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CITATION.cff
          git commit -m "Update CITATION.cff for release ${{ env.version }}"

      - name: ðŸ§© Extract branch name (if triggered by tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: branch
        run: |
          TAG_SHA=$(git rev-list -n 1 ${{ github.ref_name }})
          BRANCH_NAME=$(git branch -r --contains $TAG_SHA | grep -v HEAD | sed 's/origin\///' | head -n 1 | tr -d '[:space:]')
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: ðŸŒ± Push changes to current branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.branch_name || github.ref_name }}
