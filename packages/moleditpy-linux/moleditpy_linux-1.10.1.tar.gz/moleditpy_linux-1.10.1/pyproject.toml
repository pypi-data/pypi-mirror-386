[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "moleditpy-linux"

version = "1.10.1"

authors = [
  { name="HiroYokoyama", email="titech.yoko.hiro@gmail.com" },
]

description = "A cross-platform, simple, and intuitive molecular structure editor built in Python. It allows 2D molecular drawing and 3D structure visualization. It supports exporting structure files for input to DFT calculation software."

readme = "README.md"

requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License"
]

dependencies = [
    "PyQt6",
    "rdkit",
    "numpy",
    "pyvista",
    "pyvistaqt",
    "pyopengl",
]

[project.urls]
Homepage = "https://github.com/HiroYokoyama/python_molecular_editor"
Issues = "https://github.com/HiroYokoyama/python_molecular_editor/issues"

[project.scripts]
moleditpy = "moleditpy_linux.main:main"

[tool.setuptools.package-data]
"moleditpy_linux" = ["assets/*"]
