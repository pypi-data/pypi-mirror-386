[project]
name = "claude-skills-mcp-backend"
version = "1.0.3"
description = "Heavy backend for Claude Skills MCP server with vector search (Streamable HTTP)"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "K-Dense AI", email = "orion.li@k-dense.ai"}
]
maintainers = [
    {name = "K-Dense AI", email = "orion.li@k-dense.ai"}
]
keywords = ["mcp", "claude", "skills", "agent", "ai", "vector-search", "scientific", "backend"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12,<3.13"
dependencies = [
    "mcp>=1.0.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "httpx>=0.24.0",
    "torch>=2.0.0; platform_system != 'Linux'",
    "torch>=2.0.0,<3.0.0; platform_system == 'Linux'",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0",
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", marker = "platform_system == 'Linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[project.urls]
Homepage = "https://github.com/K-Dense-AI/claude-skills-mcp"
Documentation = "https://github.com/K-Dense-AI/claude-skills-mcp/blob/main/packages/backend/README.md"
Repository = "https://github.com/K-Dense-AI/claude-skills-mcp"
"Bug Tracker" = "https://github.com/K-Dense-AI/claude-skills-mcp/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
claude-skills-mcp-backend = "claude_skills_mcp_backend.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_skills_mcp_backend"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

