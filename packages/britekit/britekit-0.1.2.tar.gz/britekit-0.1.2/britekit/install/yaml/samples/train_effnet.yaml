# Sample for training scaled EfficientNet, with recommended hyperparameters.
train:
  train_pickle: "data/training.pkl"
  model_type: "effnet.1"

  # If you want a SED head, use this
  #head_type: "basic_sed"

  learning_rate: .002
  drop_rate: 0.1
  drop_path_rate: 0.1

  num_epochs: 10
  save_last_n: 3
  num_workers: 8
