# Sample for training scaled HgNet, with recommended hyperparameters.
train:
  train_pickle: "data/training.pkl"
  model_type: "hgnet.1"

  # For very small HgNet models, use a basic head
  head_type: "basic"

  learning_rate: .001
  drop_rate: 0.1
  drop_path_rate: 0.1

  num_epochs: 10
  save_last_n: 3
  num_workers: 8

