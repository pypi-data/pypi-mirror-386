# Sample for training scaled GerNet, with recommended hyperparameters.
train:
  train_pickle: "data/training.pkl"
  model_type: "gernet.1"

  # If you want a SED head, use this
  #head_type: "scalable_sed"
  #hidden_channels: 256

  learning_rate: .002
  drop_rate: 0.0
  drop_path_rate: 0.0

  num_epochs: 10
  save_last_n: 3
  num_workers: 8
