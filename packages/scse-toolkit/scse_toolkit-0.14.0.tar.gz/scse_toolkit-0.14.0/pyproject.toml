[tool.poetry]
name = "scse-toolkit"
version = "0.14.0"
description = ""
packages = [{ include = "toolkit" }, { include = "toolkit/py.typed" }]
authors = ["Max Wolschlager <rxtx@ungut.at>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
httpx = { extras = ["http2"], version = "^0.27.0" }
pydantic-settings = "^2.4.0"
pydantic = "^2.8.2"
pyjwt = "^2.9.0"
sqlalchemy = "^2.0.32"
alembic = "^1.13.2"
typer = "^0.12.5"
rich = "^13.8.0"
polars = "^1.7.1"
minio = "^7.2.9"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
ruff = "^0.6.1"
mypy = "^1.11.1"
pytest-timeout = "^2.3.1"

[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = ["poetry-core>=1.2.0", "poetry-dynamic-versioning"]

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"
vcs = "git"

[tool.pytest.ini_options]
markers = [
    "minio_bucket_name: parameter for test minio client bucket name",
    "minio_base_path: parameter for test minio client base path",
    "minio_proxy_url: parameter for test minio client proxy url",
]

[tool.mypy]
disable_error_code = ['override']
implicit_reexport = true
plugins = ['sqlalchemy.ext.mypy.plugin']
disallow_untyped_defs = true
disallow_any_unimported = true
disallow_any_generics = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = true
