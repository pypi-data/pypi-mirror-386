[tool.poetry]
authors = ["Nom Nom Data Inc <info@nomnomdata.com>"]
description = "Package containing tooling for developing nominode engines"
license = "LGPL-3.0-only"
name = "nomnomdata-engine"
packages = [
  {include = "nomnomdata"},
]
readme = "README.md"
repository = "https://gitlab.com/nomnomdata/tools/nomnomdata-engine"
version = "2.0.29"

[tool.poetry.dependencies]
dunamai = "^1.21.1"
httmock = "^1.4.0"
python = "^3.9"
pyyaml = "^6.0.1"
requests = "^2.32.3"
wrapt = "^1.16.0"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
genson = "^1.3.0"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
pytest-snapshot = "^0.9.0"


[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1.8.3"]

[tool.pytest.ini_options]
log_cli = true
testpaths = "tests"

[tool.black]
include = '\.pyi?$'
line-length = 90
target-version = ['py312']

[tool.isort]
default_section = 'THIRDPARTY'
ensure_newline_before_comments = true
force_grid_wrap = 0
force_to_top = ['nomnomdata']
include_trailing_comma = true
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
line_length = 90
multi_line_output = 3
use_parentheses = true

[tool.pylint.messages_control]
disable = "C0330, C0326"

[tool.pylint.format]
max-line-length = 90
