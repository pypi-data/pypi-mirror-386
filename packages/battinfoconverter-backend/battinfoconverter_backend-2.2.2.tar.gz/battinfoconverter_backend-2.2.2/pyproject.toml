[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "battinfoconverter-backend"
version = "2.2.2"
description = "Backend conversion module for BattInfoConverter"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Nukorn Plainpan", email = "nukorn.p27@gmail.com" }]

dependencies = [
  "pandas>=2.0",
  "openpyxl>=3.1",
  "simplejson",
  'tomli'
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://github.com/EmpaEconversion/BattInfoConverter"
Repository = "https://github.com/EmpaEconversion/BattInfoConverter"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["battinfoconverter_backend*"]

[project.optional-dependencies]
app = ["streamlit"]
dev = [
  "pytest>=8.4.2",
]
