[metadata]
name = lumeo
description = Helper library for Lumeo video analytics platform
author = Lumeo
author_email = support@lumeo.com
license = MIT
license_files = LICENSE.txt
long_description = file: PYPI_README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/lumeohq/lumeo-python/
project_urls = 
	Documentation = https://docs.lumeo.com/
platforms = any
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
api = 
	importlib-metadata; python_version<"3.8"
	httpx>=0.27
	backoff>=2.2
	aiocache>=0.12
	aiofiles>=23.2
	anyio>=4.3
	asyncio>=3.4
	requests>=2.31
	pyyaml>=6.0,<7.0
scripts = 
	boto3>=1.34
	rich>=13.8.0,<14.0.0
	argparse>=1.4
	colorlog>=6.8
	packaging>=24.0
	%(api)s
all = 
	%(api)s
	%(scripts)s
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	lumeo-scripts = lumeo.scripts:list
	lumeo-bulk-deploy = lumeo.scripts.bulk_deploy.__main__:main
	lumeo-bulk-delete = lumeo.scripts.bulk_delete.__main__:main
	lumeo-media-download = lumeo.scripts.media.download:run_main
	lumeo-model-management = lumeo.scripts.model.model_management:main
	lumeo-load-test = lumeo.scripts.load_test.__main__:main
	lumeo-avigilon-import-cameras = lumeo.scripts.avigilon.import_cameras:main
	lumeo-verkada-import-cameras = lumeo.scripts.verkada.import_cameras:main
	lumeo-hanwhawave-import-cameras = lumeo.scripts.hanwhawave.import_cameras:run_main
	lumeo-hikcentral-import-cameras = lumeo.scripts.hikcentral.import_cameras:run_main
	lumeo-rhombus-copy-footage = lumeo.scripts.rhombus.copy_footage:main
	lumeo-custom-function-create-repo = lumeo.scripts.custom_function.create_repo:main
	lumeo-check-for-update = lumeo.utils:check_for_update

[tool:pytest]
addopts = 
	--cov lumeo --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = lumeo
extensions = 
	markdown
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

