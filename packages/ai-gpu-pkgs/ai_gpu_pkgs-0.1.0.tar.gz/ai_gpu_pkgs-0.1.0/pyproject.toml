[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-gpu-pkgs"
version = "0.1.0"
description = "Automatic GPU package installer for AI/ML development"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "mrbeandev", email = "mrbeandev@gmail.com"},
]
keywords = ["ai", "gpu", "cuda", "pytorch", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pynvml>=11.0.0",
]

[project.urls]
Homepage = "https://github.com/mrbeandev/cuda-auto-installer"
Repository = "https://github.com/mrbeandev/cuda-auto-installer"
Issues = "https://github.com/mrbeandev/cuda-auto-installer/issues"

[project.scripts]
ai-gpu-pkgs = "cuda_installer:main"