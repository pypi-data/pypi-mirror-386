repos:
  - repo: local
    hooks:
      - id: golang
        name: golang
        language: golang
        entry: gofumpt -h
        additional_dependencies: ["mvdan.cc/gofumpt@v0.8.0"]
        always_run: true
        verbose: true
        pass_filenames: false
      - id: golang
        name: golang
        language: golang
        entry: go version
        language_version: '1.23.5'
        always_run: true
        pass_filenames: false
