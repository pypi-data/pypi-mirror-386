[project]
name = "projectree"
version = "0.1.0"
description = "Generate a simple project tree excluding ignored directories."
authors = [
  { name = "Divya Goyal", email = "divyagoyal6224@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
projectree = "projectree.cli:main"
