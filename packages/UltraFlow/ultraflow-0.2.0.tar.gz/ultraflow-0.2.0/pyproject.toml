[project]
name = "UltraFlow"
version = "0.2.0"
description = "A comprehensive toolkit for streamlined development, testing, and deployment of prompt."
readme = "README.md"
authors = [
    { name = "Henry He", email = "henryhyn@163.com" },
]
requires-python = "!=3.13.*,>=3.9.2"
dependencies = [
    "marshmallow==3.23.3",
    "promptflow==1.16.2",
    "json-repair==0.44.1",
]

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/enthusa/UltraFlow"

[project.scripts]
uf = "ultraflow.cli.main:app"

[dependency-groups]
dev = [
    "pytest==8.4.2",
    "ruff==0.14.0",
]
docs = [
    "mkdocs-material==9.6.21",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
format = "ruff format ."
lint = "ruff check . --fix"
test = "pytest"
docs-dev = "mkdocs serve --dirty"
docs-build = "mkdocs build"
docs-deploy = "mkdocs gh-deploy --no-history"

[tool.ruff]
respect-gitignore = true
target-version = "py39"
line-length = 120
src = [
    "src",
]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
extend-select = [
    "I",
    "B",
    "C4",
    "FA",
    "PGH",
    "RUF",
    "W",
    "UP",
    "YTT",
]
extend-ignore = [
    "B018",
    "B019",
    "RUF001",
    "RUF002",
    "RUF003",
    "RUF018",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
