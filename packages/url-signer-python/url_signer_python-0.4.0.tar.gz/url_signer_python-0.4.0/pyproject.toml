[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
readme = "README.md"
name = "url-signer-python"
description = "IO River python library for generating URL signatures"
version = "0.4.0"
dependencies = [
    "akamai-edgeauth>=0.3.2",
    "cryptography>=44.0.0"
]

# Specify the Python version required for the package
requires-python = ">=3.9"