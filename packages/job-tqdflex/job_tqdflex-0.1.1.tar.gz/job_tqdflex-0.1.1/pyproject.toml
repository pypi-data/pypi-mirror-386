[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "job-tqdflex"
dynamic = ["version"]
description = "Parallel processing with progress bars using joblib and tqdm"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "CC-BY-SA-4.0" }
authors = [{ name = "David Araripe", email = "david.araripe17@gmail.com" }]
keywords = [
    "parallel",
    "processing",
    "joblib",
    "tqdm",
    "progress",
    "multiprocessing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: Utilities",
]
dependencies = ["joblib>=1.0.0", "tqdm>=4.60.0"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "loguru>=0.6.0",
]
test = ["pytest>=6.0", "pytest-cov", "pytest-mock"]

[project.urls]
Homepage = "https://github.com/yourusername/joblib-tqdm"
Repository = "https://github.com/yourusername/joblib-tqdm"
Documentation = "https://github.com/yourusername/joblib-tqdm#readme"
"Bug Tracker" = "https://github.com/yourusername/joblib-tqdm/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=job_tqdflex --cov-report=term-missing --cov-report=html"

[tool.setuptools_scm]
write_to = "src/job_tqdflex/_version.py"
