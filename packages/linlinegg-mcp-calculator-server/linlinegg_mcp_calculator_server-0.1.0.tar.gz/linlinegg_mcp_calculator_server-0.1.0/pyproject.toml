[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "linlinegg-mcp-calculator-server"
version = "0.1.0"
description = "一个简单的 MCP 服务器，提供计算器、时间和天气查询功能"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Linlinegg", email = "your.email@example.com"}
]
keywords = ["mcp", "calculator", "model-context-protocol", "cursor", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/linlinegg/mcp-calculator-server"
Documentation = "https://github.com/linlinegg/mcp-calculator-server#readme"
Repository = "https://github.com/linlinegg/mcp-calculator-server"
Issues = "https://github.com/linlinegg/mcp-calculator-server/issues"

[project.scripts]
linlinegg-mcp-calculator = "linlinegg_mcp_calculator.server:main"

[tool.hatch.build.targets.wheel]
packages = ["linlinegg_mcp_calculator"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

