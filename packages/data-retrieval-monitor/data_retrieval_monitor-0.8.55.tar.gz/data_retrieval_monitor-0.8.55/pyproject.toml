[project]
name = "data-retrieval-monitor"
version = "0.8.55"
description = "Plotly Dash board to monitor data retrieval, validation, delays and failures."
readme = "README.md"
authors = [{ name = "Donggeun Kim" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "dash>=2.17.1",
  "dash-bootstrap-components>=1.6.0",
  "pandas>=2.2.2",
  "python-dateutil>=2.9.0.post0",
  "pytz>=2024.1",
  "requests>=2.31.0"   # injector needs this; harmless for the app too
]

[project.optional-dependencies]
speed = [
  "polars>=1.6.0",
  "orjson>=3.10.0",
  "flask-compress>=1.15"
]

