[project]
name = "strangeworks"
version = "0.7.6rc2"
description = "Strangeworks Python SDK"
authors = [{ name = "Strange Devs", email = "hello@strangeworks.com" }]
requires-python = ">=3.11"
readme = "DESCRIPTION.md"
license = "Apache-2.0"
dependencies = [
    "requests>=2.30.0,<3",
    "pyyaml>=6.0.0,<7",
    "tomlkit>=0.13.0",
    "requests-toolbelt>=1.0.0,<2",
    "strangeworks-core>=0.4.2",
    "python-jose[cryptography]>=3.3.0",
]

[dependency-groups]
dev = [
    "pytest>=7.2.0,<8",
    "black>=22.1.0,<23",
    "flake8>=4.0.1,<5",
    "pytest-cov>=3.0.0,<4",
    "flake8-docstrings>=1.6.0,<2",
    "debugpy>=1.6.2,<2",
    "python-dotenv>=0.21.0,<0.22",
    "ipykernel>=6.21.2,<7",
    "pre-commit>=3.1.1,<4",
    "ruff>=0.12.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["strangeworks"]

[tool.hatch.build.targets.wheel]
packages = ["strangeworks"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--disable-warnings"
testpaths = ["tests"]

# for local development, you can us @file
# amazon-braket = [ "braket-sdk-extension @ file:////home/ali/dev/amazon-braket-sdk-extension" ]
[project.optional-dependencies]
amazon-braket = [ "strangeworks-braket-extension" ]

[tool.hatch.metadata]
allow-direct-references = true
