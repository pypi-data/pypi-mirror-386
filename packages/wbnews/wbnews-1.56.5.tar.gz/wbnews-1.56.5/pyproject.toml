[project]
name = "wbnews"
description = "A workbench module for managing news."
authors = [{ name = "Christopher Wittlinger", email = "c.wittlinger@stainly.com"}]
dynamic = ["version"]

dependencies = [
  "wbcore",
  "feedparser == 6.*",
]

[tool.uv.sources]
wbcore = { workspace = true }

[tool.uv]
package = true

[tool.hatch.version]
path = "../../pyproject.toml"

[tool.hatch.build]
include = ["wbnews/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
reportIncompatibleVariableOverride = false
