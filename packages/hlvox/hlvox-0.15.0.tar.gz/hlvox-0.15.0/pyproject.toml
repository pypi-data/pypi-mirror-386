[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hlvox"
description = "Pieces together voice files to form sentences"
authors = [{ name = "Blair Hagen", email = "bhagen55@gmail.com" }]
dependencies = ["psycopg2-binary", "pydub", "sqlalchemy"]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://gitlab.com/bhagen/hlvox"

[tool.setuptools]
packages = ["hlvox"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
fallback_version = "0.0.0"

[tool.autopep8]
max_line_length = 200

[tool.pylint]
max-line-length = 200
min-similarity-lines = 10
disable = ["fixme"]
ignore-paths = "^doc/.*$"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

[[tool.mypy.overrides]]
module = ["sqlalchemy.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["psycopg2.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["discord.*", "discord.ext.*"]
ignore_missing_imports = false
follow_imports = "normal"

[[tool.mypy.overrides]]
module = ["requests.*"]
ignore_missing_imports = false
follow_imports = "normal"

[[tool.mypy.overrides]]
module = ["numpy.*"]
ignore_missing_imports = false
follow_imports = "normal"

[[tool.mypy.overrides]]
module = ["librosa.*"]
ignore_missing_imports = false
follow_imports = "normal"

[[tool.mypy.overrides]]
module = ["soundfile.*"]
ignore_missing_imports = false
follow_imports = "normal"

[[tool.mypy.overrides]]
module = ["fastapi.*"]
ignore_missing_imports = false
follow_imports = "normal"

[[tool.mypy.overrides]]
module = ["pydantic.*"]
ignore_missing_imports = false
follow_imports = "normal"
