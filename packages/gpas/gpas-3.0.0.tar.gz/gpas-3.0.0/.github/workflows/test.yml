name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.10"]
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        id: setup-miniconda
        continue-on-error: true
        with:
          miniconda-version: latest
          activate-environment: "gpas-test"
      - name: Install
        shell: bash -el {0}
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
              conda create -y -n gpas-test -c conda-forge -c bioconda hostile==1.1.0 python==${{ matrix.python-version }}
          elif [ "${{ matrix.os }}" == "macos-14" ]; then
              conda create --platform osx-64 -y -n gpas-test -c conda-forge -c bioconda hostile==1.1.0 python==${{ matrix.python-version }}
          fi
          conda activate gpas-test
          pip install '.[dev]'
      - name: Format
        shell: bash -el {0}
        run: |
          python -m ruff format --check
      - name: Lint
        shell: bash -el {0}
        run: |
          python -m ruff check
      - name: Test
        shell: bash -el {0}
        run: |
          python -m pytest
