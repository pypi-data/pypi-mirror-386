[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "gpas"
authors = [{ name = "GPAS Devs", email = "gpas.support@eit.org" }]
maintainers = [{ name = "GPAS Devs", email = "gpas.support@eit.org" }]
license = { file = "LICENSE" }
readme = "README_pypi.md"
dynamic = ["version", "description"]
requires-python = ">=3.10"
keywords = [
    "gpas",
    "global pathogen analysis service",
    "pathogen",
    "pathogena",
    "eit",
]
dependencies = [
    "httpx>=0.27.0",
    "packaging>=23.2",
    "platformdirs>=3.9.1,<=4.2.0",
    "tqdm==4.66.3",
    "pydantic>=2.6.2,<3",
    "tenacity==8.2.3",
    "python-dotenv>=1.0",
    "pytest-mock>=3.14.0",
    "rich-click>=1.8.9",
    "auth0-python>=4.10.0",
]

[project.scripts]
gpas = "gpas.cli:main"

[project.optional-dependencies]
dev = [
    "flit>=3.9.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "pytest-mock>=3.14.0",
]

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C",
    "D",
    "DJ",
    "E",
    "F",
    "I",
    "N",
    "SIM",
    "T20",
    "TCH",
    "TD",
    "UP",
]

ignore = [
    "C901",
    "D107",
    "D100",
    "DJ001",
    "PD901",
    "UP007",
    "UP017",
    "D206",
    "E501",
    "S101",
    "PT027",
    "DTZ005",
    "ARG002",
    "B026",
    "D417",
    "N999",
    "S603",
    "S607",
    "UP017",
    "SIM103",
]

[tool.ruff]
target-version = "py310"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/*" = ["ARG001", "D", "PT011"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.uv]
dev-dependencies = [
    "flit>=3.9.0",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "pytest-mock>=3.14.0",
]

[[tool.mypy.overrides]]
module = ["hostile.*", "httpx.*", "tenacity.*", "click.*", "tqdm.*", "dotenv.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]
