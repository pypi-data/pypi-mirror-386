bc-jsonpath-ng = "1.5.9"
bc-python-hcl2 = "0.3.51"
beautifulsoup4 = "4.12.2"
boto3 = "1.26.121"
botocore = "1.29.121"
cached-property = "1.5.2"
cachetools = "5.3.0"
certifi = "2024.2.2"
