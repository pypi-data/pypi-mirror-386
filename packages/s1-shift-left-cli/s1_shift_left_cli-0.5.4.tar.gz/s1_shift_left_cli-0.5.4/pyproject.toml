ConfigArgParse = "1.5.3"
contextlib2 = "21.6.0"
cyclonedx-python-lib = "3.1.5"
decorator = "5.1.1"
deep-merge = "0.0.4"
docker = "6.0.1"
dockerfile-parse = "2.0.0"
dpath = "2.1.3"
frozenlist = "1.5.0"
gitdb = "4.0.10"
GitPython = "3.1.43"
