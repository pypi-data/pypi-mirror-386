<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 400 - P√°gina n√£o encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .error-title {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .error-illustration {
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .computer {
            width: 200px;
            height: 150px;
            background: linear-gradient(145deg, #7dd3fc, #38bdf8);
            border-radius: 15px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(56, 189, 248, 0.3);
        }

        .computer::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .screen {
            position: absolute;
            top: 30px;
            left: 15px;
            right: 15px;
            bottom: 25px;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        .error-lines {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
        }

        .line {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
        }

        .line:first-child {
            width: 80%;
        }

        .line:nth-child(2) {
            width: 60%;
        }

        .line:last-child {
            width: 40%;
        }

        .computer-base {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: linear-gradient(145deg, #64748b, #475569);
            border-radius: 0 0 10px 10px;
        }

        .computer-stand {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 10px;
            background: linear-gradient(145deg, #64748b, #475569);
            border-radius: 20px;
        }

        .warning-icon {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        .warning-icon::before {
            content: '!';
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .error-message-title {
            font-size: 2rem;
            color: #374151;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .error-message-text {
            font-size: 1.1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: #007D7A;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            color: white;
            text-decoration: none;
        }

        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            border-color: #3b82f6;
            color: #3b82f6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }

            .error-message-title {
                font-size: 1.5rem;
            }

            .error-message-text {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .computer {
                width: 160px;
                height: 120px;
            }

            .error-code {
                font-size: 2rem;
            }

            .warning-icon {
                width: 45px;
                height: 45px;
            }

            .warning-icon::before {
                font-size: 1.3rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="error-container">
        <h1 class="error-title">Erro 400</h1>
        
        <div class="error-illustration">
            <div class="computer">
                <div class="screen">
                    <div class="error-code">404</div>
                    <div class="error-lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="computer-base"></div>
                <div class="computer-stand"></div>
            </div>
            <div class="warning-icon"></div>
        </div>

        <h2 class="error-message-title">A p√°gina n√£o foi encontrada</h2>
        
        <p class="error-message-text">
            Ocorreu um erro ao processar sua solicita√ß√£o. Voc√™ pode ter digitado
            o endere√ßo errado ou n√£o tem permiss√£o para ver esta p√°gina.
        </p>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <span>üè†</span>
                P√°gina Inicial
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <span>‚Üê</span>
                Voltar
            </button>
        </div>
    </div>

    <script>
        // Adiciona uma pequena anima√ß√£o ao carregar
        window.addEventListener('load', function() {
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'all 0.8s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Adiciona efeito hover nos c√≠rculos flutuantes
        document.querySelectorAll('.circle').forEach(circle => {
            circle.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.2)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            circle.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
