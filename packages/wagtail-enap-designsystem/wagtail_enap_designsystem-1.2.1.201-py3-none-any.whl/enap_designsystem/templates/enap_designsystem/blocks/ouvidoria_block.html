{% load wagtailcore_tags %}

<section class="ouvidoria">
    <div class="container">
        <div class="canais-atendimento" style="padding: 0 15px;">
            <div class="title">
                {{ value.titulo }}
            </div>
            <div class="title-header">
                <p>
                    Você pode realizar manifestações nos seguintes canais
                </p>
            </div>
            <div class="row cards">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                    <a href="https://falabr.cgu.gov.br/Login/Identificacao/Identificacao.aspx?idFormulario=4&tipo=1&ReturnUrl=%2fpublico%2fManifestacao%2fRegistrarManifestacao.aspx%3fidFormulario%3d4%26tipo%3d1%26origem%3didp%26modo%3d" class="card-item" target="_blank" rel="noopener">
                        <span class="fas fa-bullhorn"></span>
                        <div class="title">Denúncia</div>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                    <a href="https://falabr.cgu.gov.br/Login/Identificacao/Identificacao.aspx?idFormulario=1&tipo=5&ReturnUrl=%2fpublico%2fManifestacao%2fRegistrarManifestacao.aspx%3fidFormulario%3d1%26tipo%3d5%26origem%3didp%26modo%3d" class="card-item" target="_blank" rel="noopener">
                        <span class="fa fa-comments"></span>
                        <div class="title">Solicitação</div>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                    <a href="https://falabr.cgu.gov.br/Login/Identificacao/Identificacao.aspx?idFormulario=1&tipo=4&ReturnUrl=%2fpublico%2fManifestacao%2fRegistrarManifestacao.aspx%3fidFormulario%3d1%26tipo%3d4%26origem%3didp%26modo%3d" class="card-item" target="_blank" rel="noopener">
                        <span class="fa fa-comment"></span>
                        <div class="title">Sugestão</div>
                    </a>
                </div>
            </div>

            <div class="row cards" style="margin-top: 30px;">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                    <a href="https://falabr.cgu.gov.br/Login/Identificacao/Identificacao.aspx?idFormulario=1&tipo=3&ReturnUrl=%2fpublico%2fManifestacao%2fRegistrarManifestacao.aspx%3fidFormulario%3d1%26tipo%3d3%26origem%3didp%26modo%3d" class="card-item" target="_blank" rel="noopener">
                        <span class="fa fa-thumbs-up"></span>
                        <div class="title">Elogio</div>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                    <a href="https://falabr.cgu.gov.br/web/login?tipo=2&redirect=/manifestacao/criar?tipo=2" class="card-item" target="_blank" rel="noopener">
                        <span class="fa fa-thumbs-down"></span>
                        <div class="title">Reclamação</div>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center mb-3">
                    <a href="https://falabr.cgu.gov.br/web/home" class="card-item" target="_blank" rel="noopener">
                        <span class="fa fa-info-circle"></span>
                        <div class="title">Acesso à informação</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
