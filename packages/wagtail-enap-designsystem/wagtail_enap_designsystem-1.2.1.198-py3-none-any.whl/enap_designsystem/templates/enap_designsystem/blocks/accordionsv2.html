{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
<div class="accordion-container" id="accordion-{{ id }}">
    {% if value.section_title %}
    <h3 class="accordion-section-title">{{ value.section_title }}</h3>
    {% endif %}
    
    <style>
        #accordion-{{ id }} {
            --highlight: {{ value.highlight_color|default:"#5e17eb" }};
            --highlight-light: {{ value.highlight_color|default:"#5e17eb" }}26;
            --highlight-dark: {{ value.highlight_color|default:"#5e17eb" }}dd;
            --text: #192342;
            --text-light: #666a82;
            --bg: #f8f9ff;
            --white: #ffffff;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.02);
            --shadow: 0 10px 15px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.05);
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s ease;
        }

        .accordion-container {
            padding-top: 4rem;
        }

        #accordion-{{ id }} .accordion-section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.75rem;
            color: #434A54;
        }
        
        #accordion-{{ id }} .accordion-item {
            max-width: 800px;
            margin: 0 auto 1rem;
            background-color: var(--white);
        }
        
        #accordion-{{ id }} .accordion-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        #accordion-{{ id }} .accordion-button {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text);
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }
        
        #accordion-{{ id }} .accordion-icon {
            color: var(--highlight);
            transition: transform 0.3s ease;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-left: 1rem;
        }
        
        #accordion-{{ id }} .accordion-item.active .accordion-icon {
            transform: rotate(45deg);
        }
        
        #accordion-{{ id }} .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 0 1.5rem;
        }
        
        #accordion-{{ id }} .accordion-item.active .accordion-content {
            max-height: 500px;
            padding: 0 1.5rem 1.5rem;
        }
        
        #accordion-{{ id }} .accordion-content p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        #accordion-{{ id }} .accordion-content p:last-child {
            margin-bottom: 0;
        }
        
        #accordion-{{ id }} .accordion-content a {
            color: var(--highlight);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        #accordion-{{ id }} .accordion-content a:hover {
            color: var(--highlight-dark);
            text-decoration: underline;
        }
    </style>
    
    {% for item in value.accordion_items %}
    <div class="accordion-item" id="accordion-item-{{ id }}-{{ forloop.counter }}">
        <button class="accordion-button" id="accordion-button-{{ id }}-{{ forloop.counter }}" aria-expanded="false" aria-controls="accordion-content-{{ id }}-{{ forloop.counter }}">
            <span>{{ item.accordion_title }}</span>
            <div class="accordion-icon">
                
            </div>
        </button>
        <div class="accordion-content" id="accordion-content-{{ id }}-{{ forloop.counter }}" aria-labelledby="accordion-button-{{ id }}-{{ forloop.counter }}">
            {{ item.accordion_response|richtext }}
        </div>
    </div>
    {% endfor %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('accordion-{{ id }}');
            if (!container) return;
            
            const items = container.querySelectorAll('.accordion-item');
            
            items.forEach(item => {
                const button = item.querySelector('.accordion-button');
                
                button.addEventListener('click', () => {
                    const isActive = item.classList.contains('active');
                    
                    if (isActive) {
                        item.classList.remove('active');
                        button.setAttribute('aria-expanded', 'false');
                    } else {
                        item.classList.add('active');
                        button.setAttribute('aria-expanded', 'true');
                    }
                });
            });
        });
    </script>
</div>
{% endblock %}
