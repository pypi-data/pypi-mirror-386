{% load wagtailcore_tags %}

<style>
.enap-stats-section {
    padding: 80px 20px;
    background: linear-gradient(135deg, #059669 0%, #047857 100%);
    position: relative;
    overflow: hidden;
}

.enap-stats-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
}

.enap-stats-section.bg-white {
    background: #ffffff;
    color: #2d3748;
}

.enap-stats-section.bg-gray-50 {
    background: #f7fafc;
    color: #2d3748;
}

.enap-stats-container {
    max-width: 1142px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

.enap-stats-header {
    margin-bottom: 60px;
}

.enap-stats-title {
    font-size: 36px;
    font-weight: 700;
    color: #ffffff;
    margin: 0 0 20px 0;
    line-height: 1.2;
}

.enap-stats-section.bg-white .enap-stats-title,
.enap-stats-section.bg-gray-50 .enap-stats-title {
    color: #024248;
}

.enap-stats-subtitle {
    font-size: 18px;
    color: rgba(255, 255, 255, 0.9);
    margin: 0;
    max-width: 600px;
}

.enap-stats-section.bg-white .enap-stats-subtitle,
.enap-stats-section.bg-gray-50 .enap-stats-subtitle {
    color: #024248;
}

.enap-stats-grid {
    display: grid;
    gap: 10px;
    grid-template-columns: 1fr;
    text-align: center;
}

/* Auto layout baseado na quantidade */
@media (min-width: 768px) {
    .enap-stats-grid.auto-1 { grid-template-columns: 1fr; }
    .enap-stats-grid.auto-2 { grid-template-columns: repeat(2, 1fr); }
    .enap-stats-grid.auto-3 { grid-template-columns: repeat(3, 1fr); }
    .enap-stats-grid.auto-4 { grid-template-columns: repeat(4, 1fr); }
    .enap-stats-grid.auto-5 { grid-template-columns: repeat(5, 1fr); }
    
    .enap-stats-grid.grid-2 { grid-template-columns: repeat(2, 1fr); }
    .enap-stats-grid.grid-3 { grid-template-columns: repeat(3, 1fr); }
    .enap-stats-grid.grid-4 { grid-template-columns: repeat(4, 1fr); }
    .enap-stats-grid.grid-5 { grid-template-columns: repeat(5, 1fr); }
}

.enap-stat-item {
    padding: 20px;
    border-radius: 8px;
    background: #007674;
    color: #ffffff;
}

.enap-stat-item p{
    color: #ffffff;
}

.enap-stat-item:hover {
    transform: translateY(-5px);
}


.enap-stat-number {
    font-size: 48px;
    font-weight: 800;
    margin-bottom: 8px;
    display: block;
    line-height: 1;
    color: #4ade80;
}

@media (min-width: 768px) {
    .enap-stat-number {
        font-size: 56px;
    }
}

/* Cores dos n√∫meros */
.enap-stat-number.color-green-400 { color: #5EF296; }
.enap-stat-number.color-green-500 { color: #22c55e; }
.enap-stat-number.color-blue-400 { color: #6bebed; }
.enap-stat-number.color-blue-500 { color: #3b82f6; }
.enap-stat-number.color-purple-400 { color: #dec4fe; }
.enap-stat-number.color-purple-500 { color: #a855f7; }
.enap-stat-number.color-orange-400 { color: #fecbbec; }
.enap-stat-number.color-orange-500 { color: #f97316; }
.enap-stat-number.color-white { color: #ffffff; }

.enap-stat-description {
    font-size: 16px;
    color: #ffffff;
    font-weight: 500;
    line-height: 1.4;
    margin: 0;
}

</style>

{% with stats_count=value.statistics|length %}
<section class="enap-stats-section {{ value.background_style|default:'' }}">
    <div class="enap-stats-container">
        <!-- Header -->
        <div class="enap-stats-header">
            <h2 class="enap-stats-title">{{ value.section_title }}</h2>
            {% if value.section_subtitle %}
                <p class="enap-stats-subtitle">{{ value.section_subtitle }}</p>
            {% endif %}
        </div>

        <!-- Stats Grid -->
        <div class="enap-stats-grid {% if value.cards_layout == 'auto' %}auto-{{ stats_count }}{% else %}grid-{{ value.cards_layout }}{% endif %}">
            {% for stat in value.statistics %}
                <div class="enap-stat-item">
                    <span class="enap-stat-number color-{{ stat.color|default:'green-400'|cut:'text-' }}">
                        {{ stat.number }}
                    </span>
                    <p class="enap-stat-description">
                        {{ stat.description }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endwith %}
