{% load static wagtailcore_tags %}
{% load static wagtailcore_tags wagtailimages_tags %}

<link rel="stylesheet" href="{% static 'enap_designsystem/semanadeinovacao.css' %}">


{% include "enap_designsystem/semana_inovacao/nav_semana.html" %}
<section class="patrocinadores">
    <h2 class="patrocinadores-titulo">{{ page.titulo }}</h2>
    <div class="patrocinadores-grid">
    {% for block in page.patrocinadores %}
    <div class="patrocinador-item">
    {% image block.value.imagem width-250 as img %}
    <img src="{{ img.url }}" alt="{{ img.alt }}" width="{{ img.width }}" height="{{ img.height }}">
    </div>
    {% endfor %}
    </div>
</section>

<style>
.patrocinadores {
    padding: 90px 0;
    max-width: 1142px;
    margin: auto;
}

.patrocinadores-grid{
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2rem;
}

.patrocinadores-titulo {
    text-align: center;
    color: #FFEA05;
    font-size: 1.8rem;
    margin-bottom: 2rem;
    text-transform: uppercase;
    font-weight: bold;
}

.patrocinadores-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2rem;
    align-items: center;
}

.patrocinador-item {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
}

.patrocinador-item img {
    max-width: 100%;
    height: auto;
    filter: grayscale(0);
    transition: filter 0.3s ease, transform 0.3s ease;
}

.patrocinador-item img:hover {
    filter: grayscale(0);
    transform: scale(1.05);
}


@media (min-width: 768px) {
    .patrocinadores-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .patrocinadores-grid {
        grid-template-columns: 1fr;
    }
}
</style>
