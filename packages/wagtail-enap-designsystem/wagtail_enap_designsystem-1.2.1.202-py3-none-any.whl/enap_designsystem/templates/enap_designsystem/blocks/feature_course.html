{% load wagtailimages_tags %}
{% block content %}
<section class="wrapper-course-feature">
    <div class="container-medium">
        <div class="padding-global">
        
            <div style="width: 100%;"  class="grid-two-columns">
                <div class="column-course">
                    <div>
                        <h2 class="title-green-small">{{ value.title_1 }}</h2>
                        <p class="paragraph-gray-medium">{{ value.description_1 }}</p>
                    </div>

                    <div>
                        <h2 class="title-green-small">{{ value.title_2 }}</h2>
                        <p class="paragraph-gray-medium">{{ value.description_2 }}</p>
                    </div>
                </div>
                <div class="wrapper-img-cursos">
                    {% if value.image %}
                        {% image value.image original format-webp class="img-cursos" %}
                    {% endif %}
                </div>
            </div>

    </div>
    </div>
</section>
{% endblock %}
