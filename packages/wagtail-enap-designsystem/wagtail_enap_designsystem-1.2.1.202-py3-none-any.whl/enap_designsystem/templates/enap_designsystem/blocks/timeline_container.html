{% load wagtailcore_tags wagtailimages_tags %}

<section class="timeline-section 
                {% if value.espacamento_vertical == 'none' %}py-0{% endif %}
                {% if value.espacamento_vertical == 'small' %}py-2{% endif %}
                {% if value.espacamento_vertical == 'medium' %}py-4{% endif %}
                {% if value.espacamento_vertical == 'large' %}py-5{% endif %}
                {% if value.espacamento_vertical == 'extra-large' %}py-6{% endif %}
                {% if value.mostrar_decoracao %}timeline-decorated{% endif %}
                {% if value.animacao_entrada %}timeline-animated{% endif %}"
         {% if value.cor_fundo != 'transparent' %}
         style="{% if value.cor_fundo|slice:':1' == '#' %}background-color: {{ value.cor_fundo }} !important;{% else %}background-color: var(--color-{{ value.cor_fundo }}) !important;{% endif %}
                {% if value.cor_fundo in '#000000,enap-green,gnova-purple,blue,green,red,purple,indigo,#132929,#3A8A9C,#25552A,#818C27,#DB8C3F,#990005,#EA1821' %}color: white;{% else %}color: #333;{% endif %}"
         {% endif %}>
    
    {% if value.mostrar_decoracao %}
    <!-- Elementos Decorativos -->
    <div class="timeline-decoration">
        <div class="decoration-circle decoration-circle-1"></div>
        <div class="decoration-circle decoration-circle-2"></div>
        <div class="decoration-line decoration-line-1"></div>
        <div class="decoration-line decoration-line-2"></div>
    </div>
    {% endif %}
    
    <div class="{{ value.container_class }}">
        <div class="row">
            <div class="col-12">
                {% include_block value.timeline %}
            </div>
        </div>
    </div>
</section>

<style>
/* Estilos do Container */
.timeline-section {
    position: relative;
    overflow: hidden;
}

.timeline-decorated {
    position: relative;
}

/* Elementos Decorativos */
.timeline-decoration {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.decoration-circle {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(0, 102, 204, 0.1), rgba(40, 167, 69, 0.1));
    animation: float 6s ease-in-out infinite;
}

.decoration-circle-1 {
    width: 200px;
    height: 200px;
    top: 10%;
    right: -100px;
    animation-delay: 0s;
}

.decoration-circle-2 {
    width: 150px;
    height: 150px;
    bottom: 20%;
    left: -75px;
    animation-delay: 3s;
}

.decoration-line {
    position: absolute;
    background: linear-gradient(45deg, rgba(0, 102, 204, 0.05), rgba(40, 167, 69, 0.05));
    border-radius: 4px;
}

.decoration-line-1 {
    width: 300px;
    height: 2px;
    top: 30%;
    right: 0;
    transform: rotate(45deg);
}

.decoration-line-2 {
    width: 200px;
    height: 2px;
    bottom: 40%;
    left: 0;
    transform: rotate(-45deg);
}

/* Animação Float */
@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

/* Container com maior z-index */
.timeline-section .container,
.timeline-section .container-fluid,
.timeline-section .container-sm,
.timeline-section .container-lg {
    position: relative;
    z-index: 1;
}

/* ========================================
   CORES DE FUNDO - BRAND DESIGN SYSTEM
   ======================================== */

/* Cores hexadecimais aplicadas via style inline */

/* Cores nomeadas - variáveis CSS */
:root {
    --color-enap-green: #023030;
    --color-enap-link: #20c997;
    --color-gnova-purple: #6f42c1;
    --color-gnova-light: #e7d9ff;
    --color-blue: #007bff;
    --color-green: #28a745;
    --color-red: #dc3545;
    --color-orange: #fd7e14;
    --color-purple: #6f42c1;
    --color-indigo: #6610f2;
    --color-emerald: #50c878;
}

/* Ajustes de contraste para textos em fundos escuros */
.timeline-section[style*="color: white"] .timeline-title,
.timeline-section[style*="color: white"] .timeline-subtitle,
.timeline-section[style*="color: white"] .timeline-content {
    color: white !important;
}

/* Ajustes para decorações baseadas no fundo */
.timeline-section[style*="color: white"] .decoration-circle {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)) !important;
}

.timeline-section[style*="color: white"] .decoration-line {
    background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)) !important;
}

/* Ajustes para fundos claros */
.timeline-section[style*="color: #333"] .decoration-circle {
    background: linear-gradient(135deg, rgba(0, 102, 204, 0.1), rgba(40, 167, 69, 0.1)) !important;
}

.timeline-section[style*="color: #333"] .decoration-line {
    background: linear-gradient(45deg, rgba(0, 102, 204, 0.05), rgba(40, 167, 69, 0.05)) !important;
}

/* Cores específicas para casos especiais */

/* Amarelo Canário - texto escuro para melhor legibilidade */
.timeline-section[style*="background-color: #FFEB31"] {
    color: #333 !important;
}

/* Creme Suave - texto escuro */
.timeline-section[style*="background-color: #FFF0D9"] {
    color: #333 !important;
}

/* Verdinho - pode usar texto escuro */
.timeline-section[style*="background-color: #BAC946"] {
    color: #333 !important;
}

/* Roxo Claro Gnova - texto escuro */
.timeline-section[style*="background-color: var(--color-gnova-light)"] {
    color: #333 !important;
}

/* Responsividade das decorações */
@media (max-width: 768px) {
    .decoration-circle-1 {
        width: 100px;
        height: 100px;
        right: -50px;
    }
    
    .decoration-circle-2 {
        width: 80px;
        height: 80px;
        left: -40px;
    }
    
    .decoration-line-1,
    .decoration-line-2 {
        width: 150px;
    }
}

@media (max-width: 576px) {
    .timeline-decoration {
        display: none;
    }
}

/* Animação de entrada */
.timeline-animated .timeline-item {
    opacity: 0;
    transform: translateY(30px);
    animation: timelineSlideIn 0.6s ease-out forwards;
}

.timeline-animated .timeline-item:nth-child(1) { animation-delay: 0.1s; }
.timeline-animated .timeline-item:nth-child(2) { animation-delay: 0.2s; }
.timeline-animated .timeline-item:nth-child(3) { animation-delay: 0.3s; }
.timeline-animated .timeline-item:nth-child(4) { animation-delay: 0.4s; }
.timeline-animated .timeline-item:nth-child(5) { animation-delay: 0.5s; }

@keyframes timelineSlideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
