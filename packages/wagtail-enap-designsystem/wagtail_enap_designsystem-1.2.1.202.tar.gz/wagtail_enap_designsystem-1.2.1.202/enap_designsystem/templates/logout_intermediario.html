<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Saindo...</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		window.onload = function () {
			const iframe = document.createElement("iframe");
			iframe.style.display = "none";
			iframe.src = "https://sso.enap.gov.br/realms/enap/protocol/openid-connect/logout?post_logout_redirect_uri=https://enap.gov.br/";
			document.body.appendChild(iframe);

			// Redireciona após 1 segundo
			setTimeout(function () {
				window.location.href = "/";
			}, 1000);
		};
	</script>
</head>
<body>
	<p>Encerrando sua sessão com segurança...</p>
</body>
</html>
