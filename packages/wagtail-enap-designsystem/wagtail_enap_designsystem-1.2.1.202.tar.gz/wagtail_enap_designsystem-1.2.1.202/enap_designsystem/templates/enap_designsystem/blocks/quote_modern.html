{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}

<div class="quote-container {% if value.color_theme != 'default' %}{{ value.color_theme }}{% endif %}">
    <div class="image-section">
        {% image value.person_image fill-500x700 as person_img %}
        <img src="{{ person_img.url }}" alt="{{ value.author_name }}" width="{{ person_img.width }}" height="{{ person_img.height }}">
    </div>
    <div class="quote-section">
        <div class="quote-text">
            {{ value.quote_text }}
        </div>
        <div class="divider"></div>
        <div class="author-info">
            <div class="author-name">{{ value.author_name }}</div>
            {% if value.author_title %}
                <div class="author-title">{{ value.author_title }}</div>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
