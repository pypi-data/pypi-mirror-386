<!-- templates/blocks/simple_dashboard_row.html - VERSÃO CORRIGIDA -->
{% load wagtailcore_tags %}

<div class="dashboard-row mb-4 {{ value.background_color }}">
    {% if value.row_title %}
    <div class="row-header mb-3">
        <h4 class="section-title text-secondary">
            <i data-lucide="bar-chart-3" style="width: 24px; height: 24px;" class="me-2"></i>
            {{ value.row_title }}
        </h4>
        <hr class="mt-2">
    </div>
    {% endif %}
    
    <div class="row g-4">
        {% for chart in value.charts %}
        {% include_block chart %}
        {% endfor %}
    </div>
</div>

<!-- Estilos específicos para Dashboard Row -->
<style>
.dashboard-row {
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 2rem;
}

.section-title {
    display: flex;
    align-items: center;
    font-weight: 600;
    color: #374151;
    margin-bottom: 1rem;
}

.row-header hr {
    border-color: #e5e7eb;
    margin-top: 0.5rem;
    margin-bottom: 1.5rem;
}

/* Backgrounds opcionais */
.bg-light {
    background-color: #f8f9fa !important;
    border: 1px solid #e9ecef;
}

.bg-primary-light {
    background-color: rgba(30, 64, 175, 0.05) !important;
    border: 1px solid rgba(30, 64, 175, 0.1);
}

.bg-success-light {
    background-color: rgba(5, 150, 105, 0.05) !important;
    border: 1px solid rgba(5, 150, 105, 0.1);
}

/* Animação suave */
.dashboard-row {
    animation: slideInUp 0.6s ease-out;
}

@keyframes slideInUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Responsividade */
@media (max-width: 768px) {
    .section-title {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
    }
    
    .section-title i {
        align-self: center;
    }
    
    .dashboard-row {
        padding: 0.5rem;
    }
}
</style>
