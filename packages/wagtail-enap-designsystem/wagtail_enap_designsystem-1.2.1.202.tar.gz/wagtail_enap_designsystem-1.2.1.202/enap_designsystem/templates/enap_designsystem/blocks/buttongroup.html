{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
<div class="btn-group btn-group-{{ block.value.style }}">
    {% for button in block.value.buttons %}
        <button 
            {% if forloop.first %}class="left"{% elif forloop.last %}class="right"{% endif %}
            {% if button.url %}onclick="window.location.href='{{ button.url }}'"{% endif %}
        >
            {{ button.label }}
        </button>
    {% endfor %}
</div>
{% endblock %}
