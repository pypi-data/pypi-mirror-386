<!-- templates/components/content_box.html -->
<section class="content-box-section" 
         style="background-color: {{ value.background_color }}; padding: {{ value.section_padding|default:'80px' }} 0;">
    
    <div class="container">
        
        <!-- Título centralizado -->
        {% if value.titulo %}
        <h2 class="content-box-title">{{ value.titulo }}</h2>
        {% endif %}
        
        <!-- Caixa de conteúdo -->
        <div class="content-box-wrapper">
            <div class="content-box-content" 
                 style="background-color: {{ value.content_background_color }};">
                
                <!-- Conteúdo rico -->
                {% if value.content_text %}
                <div class="content-box-text">
                    {{ value.content_text|safe }}
                </div>
                {% endif %}
                
            </div>
        </div>
        
        <!-- Botão -->
        {% if value.button_text and value.button_url %}
        <div class="content-box-button-wrapper">
            <a href="{{ value.button_url }}" 
               class="content-box-button" 
               style="background-color: {{ value.button_color }};">
                {% if value.button_icon %}
                <i class="{{ value.button_icon }}" aria-hidden="true"></i>
                {% endif %}
                {{ value.button_text }}
            </a>
        </div>
        {% endif %}
        
    </div>
</section>

<style>
/* CSS do componente Content Box */
.content-box-section {
    width: 100%;
    position: relative;
}

.content-box-section .container {
    max-width: 1142px;
    margin: 0 auto;
    padding: 0 20px;
    text-align: center;
}

/* Título centralizado */
.content-box-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 3rem;
    line-height: 1.2;
    text-align: center;
    max-width: 800px;
    margin: auto;
}

/* Wrapper da caixa de conteúdo */
.content-box-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 3rem;
}

/* Caixa de conteúdo */
.content-box-content {
    width: 100%;
    padding: 3rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    text-align: left;
    position: relative;
}

.content-box-text {
    color: #555;
    line-height: 1.7;
    font-size: 1.1rem;
}

.content-box-text h2 {
    color: #333;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    margin-top: 2rem;
}

.content-box-text h2:first-child {
    margin-top: 0;
}

.content-box-text h3 {
    color: #444;
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 0.8rem;
    margin-top: 1.5rem;
}

.content-box-text h4 {
    color: #555;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    margin-top: 1rem;
}

.content-box-text p {
    margin-bottom: 1.2rem;
}

.content-box-text strong {
    font-weight: 600;
    color: #333;
}

.content-box-text a {
    color: #007D7A;
    text-decoration: none;
    font-weight: 500;
}

.content-box-text a:hover {
    color: #024248;
    text-decoration: underline;
}

.content-box-text ul,
.content-box-text ol {
    margin-bottom: 1.2rem;
    padding-left: 1.5rem;
}

.content-box-text li {
    margin-bottom: 0.5rem;
}

.content-box-text hr {
    border: none;
    height: 1px;
    background-color: #ddd;
    margin: 2rem 0;
}

/* Wrapper do botão */
.content-box-button-wrapper {
    display: flex;
    justify-content: center;
}

/* Botão */
.content-box-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 1rem 2.5rem;
    border-radius: 25px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
}

.content-box-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    color: white;
    text-decoration: none;
    filter: brightness(1.1);
}

.content-box-button:active {
    transform: translateY(0);
}

.content-box-button i {
    font-size: 0.9rem;
}

/* Adaptação de cores do texto baseado no background */
.content-box-section[style*="#000000"] .content-box-title,
.content-box-section[style*="#024248"] .content-box-title,
.content-box-section[style*="#007D7A"] .content-box-title,
.content-box-section[style*="#02333A"] .content-box-title {
    color: white;
}

.content-box-content[style*="#000000"] .content-box-text,
.content-box-content[style*="#000000"] .content-box-text h2,
.content-box-content[style*="#000000"] .content-box-text h3,
.content-box-content[style*="#000000"] .content-box-text h4 {
    color: white;
}

.content-box-content[style*="#024248"] .content-box-text,
.content-box-content[style*="#024248"] .content-box-text h2,
.content-box-content[style*="#024248"] .content-box-text h3,
.content-box-content[style*="#024248"] .content-box-text h4 {
    color: white;
}

/* Responsividade */
@media (max-width: 768px) {
    .content-box-title {
        font-size: 2rem;
        margin-bottom: 2rem;
    }
    
    .content-box-content {
        padding: 2rem 1.5rem;
        margin: 0 10px;
    }
    
    .content-box-text {
        font-size: 1rem;
    }
    
    .content-box-text h2 {
        font-size: 1.3rem;
    }
    
    .content-box-text h3 {
        font-size: 1.2rem;
    }
    
    .content-box-button {
        padding: 0.8rem 2rem;
        font-size: 0.9rem;
    }
}

@media (max-width: 480px) {
    .content-box-section .container {
        padding: 0 15px;
    }
    
    .content-box-title {
        font-size: 1.8rem;
    }
    
    .content-box-content {
        padding: 1.5rem 1rem;
        margin: 0 5px;
    }
    
    .content-box-button {
        padding: 0.7rem 1.5rem;
        font-size: 0.8rem;
    }
}
</style>
