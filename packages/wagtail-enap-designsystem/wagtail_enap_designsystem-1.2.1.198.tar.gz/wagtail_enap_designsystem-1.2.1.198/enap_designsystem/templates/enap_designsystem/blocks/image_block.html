{% load wagtailimages_tags %}
{% image self.image max-1600x1600 format-webp preserve-svg as self_image %}

<figure class="image-block-figure {{self.settings.custom_css_class}}" 
        {% if self.settings.custom_id %}id="{{self.settings.custom_id}}"{% endif %}>
    
    <img src="{{self_image.url}}" 
         class="img-text" 
         alt="{{self_image.image.title}}">
        
    <div class="flex-creditos">
    {% if self.caption %}
        <figcaption class="image-caption">
            <i class="fa-solid fa-camera"></i> {{self.caption}}
        </figcaption>
    {% endif %}
</div>
</figure>
