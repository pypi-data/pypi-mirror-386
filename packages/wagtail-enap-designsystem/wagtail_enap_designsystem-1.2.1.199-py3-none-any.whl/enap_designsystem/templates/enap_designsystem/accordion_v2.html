{% load wagtailcore_tags %}

<div class="accordion-component">
    <script src="https://kit.fontawesome.com/2e8803d931.js" crossorigin="anonymous"></script>
    
    <style>
        .container-medium {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .wrapper-accordion{
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }
        
        .line-accordions{
            width: 100%;
            height: 1px;
            background-color: #E0E4E7;
            margin: 20px 0;
        }
        
        .flex-accordion{
            display: flex;
            justify-content: space-between;
        }
        
        .h2-accordion{
            color: #58606E;
            font-size: 18px;
            font-weight: 400;
            text-align: left;
            margin: 0;
        }
        
        .p-accordion{
            color: #58606E;
            font-size: 16px;
            margin: 0;
        }
        
        .accordion {
            background-color: #fff;
            color: #58606E;
            font-size: 18px;
            cursor: pointer;
            padding: 0 18px 0 18px;
            border: none;
            text-align: left;
            outline: none;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            margin: auto;
            width: 100%;
        }
          
        .accordion-open, .accordion:hover {
            background-color: #F5F7FA; 
            padding: 20px 20px 0 20px;
            border-radius: 20px 20px 0 0px;
            margin: 0;
        }
          
        .panel {
            padding: 0 20px 20px 20px;
            display: none;
            background-color: #F5F7FA;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }
        
        .wrapper-icon{
            height: 100%; 
            width: 20px;  
            display: flex;
        }
        
        .wrapper-icon i {
            transition: transform 0.3s ease;
        }
    </style>
    
    <section class="container-medium">
        {% for panel in accordion.panels_content %}
            {% with panel_id=forloop.counter %}
            <button class="accordion" onclick="togglePanel('panel{{ accordion.id }}_{{ panel_id }}')">
                <div class="flex-accordion">
                    <h2 class="h2-accordion">{{panel.value.title}}</h2>
                    <div class="wrapper-icon">
                        <i style="font-size: 18px;" class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="line-accordions"></div>
            </button>

            <div id="panel{{ accordion.id }}_{{ panel_id }}" class="panel" style="display: none;">
                <p class="p-accordion">
                    {% include_block panel.value.content %}
                </p>
            </div>
            {% endwith %}
        {% endfor %}
    </section>
    
    <script>
        function togglePanel(panelId) {
            // Obter o painel
            const panel = document.getElementById(panelId);
            
            // Obter o botão que foi clicado
            const clickedButton = event.currentTarget;
            
            // Obter o ícone de seta dentro do botão
            const arrowIcon = clickedButton.querySelector('.fa-chevron-down');
            
            // Verificar o estado atual
            const isVisible = panel.style.display === "block";
            
            if (isVisible) {
                // Se estiver visível, feche
                panel.style.display = "none";
                clickedButton.classList.remove('accordion-open');
                arrowIcon.style.transform = 'rotate(0deg)';
            } else {
                // Se estiver fechado, abra
                panel.style.display = "block";
                clickedButton.classList.add('accordion-open');
                arrowIcon.style.transform = 'rotate(180deg)';
            }
        }
    </script>
</div>
