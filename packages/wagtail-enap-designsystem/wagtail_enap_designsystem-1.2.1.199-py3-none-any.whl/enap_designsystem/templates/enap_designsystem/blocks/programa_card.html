<!-- templates/blocks/programa_card.html -->
<div class="programa-card-individual">
    {% if value.link %}
        <a href="{{ value.link }}" class="card-link">
    {% endif %}
    
    <div class="card-content">
        <div class="card-logo">
            {% if value.logo %}
                <img src="{{ value.logo.url }}" alt="{{ value.titulo }}" />
            {% endif %}
        </div>
        
        <div class="card-info">
            <h3 class="card-titulo">{{ value.titulo }}</h3>
            <div class="card-duracao">
                <svg class="clock-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <polyline points="12,6 12,12 16,14" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>{{ value.duracao }}</span>
            </div>
        </div>
    </div>
    
    {% if value.link %}
        </a>
    {% endif %}
</div>
