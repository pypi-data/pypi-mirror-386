{% load wagtailimages_tags %}

<!-- Template: enap_designsystem/blocks/logos_simple_block.html -->

<section class="logos-simple-block" style="background-color: {{ value.cor_fundo }};">
    <div class="container">
        <div class="">
            <!-- Coluna do título -->
            <div class=" align-items-center">
                <h2 class="logos-titulo" style="color: {{ value.cor_titulo }};">
                    {{ value.titulo }}
                </h2>
            </div>
            
            <!-- Coluna do grid de logos -->
            <div class="container">
                <div class="logos-conteudo" style="background-color: {{ value.cor_fundo_conteudo }};">
                    <!-- Grid de logos -->
                    <div class="logos-container {{ value.espacamento_logos }}">
                        <div class="logos-grid {{ value.tipo_grid_logos }} {{ value.tamanho_logos }}">
                            {% for logo_card in value.lista_logos %}
                                <div class="logo-card {% if value.centralizar_logos %}text-center{% endif %}">
                                    <div class="logo-image-container">
                                        {% image logo_card.logo original class="logo-image" alt="Logo" %}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* Estilos do componente LogosSimpleBlock */
.logos-simple-block {
    padding: 80px 0;
    min-height: 500px;
}

.logos-titulo {
    font-size: 48px;
    font-weight: 500;
    margin-bottom: 0;
    line-height: 1.1;
    text-align: center;
    word-break: break-word;
    margin: auto;
    margin-bottom: 40px;
    max-width: 400px;

}

.logos-conteudo {
    padding: 60px 40px;
    min-height: 350px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* Efeito sutil de gradiente nas bordas */
.logos-conteudo::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
    pointer-events: none;
}

/* Grid de logos */
.logos-container {
    width: 100%;
    position: relative;
    z-index: 1;
}

.logos-grid {
    display: grid;
    gap: 30px;
    align-items: center;
    justify-items: center;
    width: 100%;
    max-width: 100%;
}

/* Layouts do grid */
.logos-grid-1 { 
    grid-template-columns: 1fr; 
    margin: 0 auto;
}
.logos-grid-2 { 
    grid-template-columns: repeat(auto-fit, minmax(295px, 1fr)); 
    margin: 0 auto;
}
.logos-grid-3 { 
    grid-template-columns: repeat(auto-fit, minmax(215px, 1fr)); 
    margin: 0 auto;
}
.logos-grid-4 { 
    grid-template-columns: repeat(auto-fit, minmax(165px, 1fr)); 
    margin: 0 auto;
}
.logos-grid-5 { 
    grid-template-columns: repeat(auto-fit, minmax(135px, 1fr)); 
    margin: 0 auto;
}
.logos-grid-6 { 
    grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); 
    margin: 0 auto;
}

/* Espaçamentos */
.spacing-sm .logos-grid { gap: 20px; }
.spacing-md .logos-grid { gap: 30px; }
.spacing-lg .logos-grid { gap: 40px; }

/* Tamanhos das logos */
.logo-sm .logo-image { 
    max-height: 50px; 
    max-width: 120px;
}
.logo-md .logo-image { 
    max-height: 70px; 
    max-width: 160px;
}
.logo-lg .logo-image { 
    max-width: 100%;
}

/* Estilo do card de logo */
.logo-card {
    padding: 20px;
    border-radius: 12px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.logo-image-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    min-height: 60px;
    position: relative;
    z-index: 1;
}

.logo-image {
    max-width: 100%;
    height: auto;
    object-fit: contain;
    transition: all 0.3s ease;
}

/* Efeito shimmer sutil */
.logo-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;

    transition: left 0.8s ease;
}

.logo-card:hover::after {
    left: 100%;
}

/* Responsividade */
@media (max-width: 992px) {
    .logos-titulo {
        font-size: 2.8rem;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .logos-simple-block {
        padding: 60px 0;
    }
}

@media (max-width: 768px) {
    .logos-simple-block {
        padding: 50px 0;
        min-height: 400px;
    }
    
    .logos-titulo {
        font-size: 2.2rem;
        margin-bottom: 25px;
    }
    
    .logos-conteudo {
        padding: 40px 25px;
        min-height: 280px;
        border-radius: 12px;
    }
    
    .logos-grid-2,
    .logos-grid-3,
    .logos-grid-4,
    .logos-grid-5,
    .logos-grid-6 {
        grid-template-columns: repeat(3, 1fr);
        max-width: 100%;
    }
    
    .spacing-sm .logos-grid { gap: 15px; }
    .spacing-md .logos-grid { gap: 20px; }
    .spacing-lg .logos-grid { gap: 25px; }
}

@media (max-width: 480px) {
    .logos-titulo {
        font-size: 1.8rem;
    }
    
    .logos-conteudo {
        padding: 30px 20px;
        min-height: 250px;
    }
    
    .logos-grid-2,
    .logos-grid-3,
    .logos-grid-4,
    .logos-grid-5,
    .logos-grid-6 {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .logo-card {
        padding: 15px;
    }
    
    .logo-sm .logo-image { max-height: 40px; max-width: 100px; }
    .logo-md .logo-image { max-height: 50px; max-width: 120px; }
    .logo-lg .logo-image { max-height: 60px; max-width: 140px; }
}

@media (max-width: 360px) {
    .logos-grid-2,
    .logos-grid-3,
    .logos-grid-4,
    .logos-grid-5,
    .logos-grid-6 {
        grid-template-columns: 1fr;
    }
}

/* Animações de entrada */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.logos-titulo {
    animation: fadeInUp 0.8s ease forwards;
}

.logos-conteudo {
    animation: fadeInScale 0.8s ease forwards;
    animation-delay: 0.2s;
    opacity: 0;
}

.logo-card {
    animation: fadeInUp 0.6s ease forwards;
    opacity: 0;
}

</style>
