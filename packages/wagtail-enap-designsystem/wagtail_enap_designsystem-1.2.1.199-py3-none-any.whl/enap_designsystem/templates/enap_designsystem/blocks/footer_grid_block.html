{% load wagtailcore_tags %}

{% block grid_content %}
<div style="grid-template-columns: 1fr;" class=" {{self.settings.custom_css_class}}">

    <div class="footer-item">
        <h3 style="font-size: 16px; font-weight: bold;">{{self.title}}</h3>
        <ul style="font-size: 14px;" class="ul-footer">
            {% for link in self.links %}
                {% include_block link %}
            {% endfor %}
        </ul>
    </div>
    
</div>
{% endblock %}
