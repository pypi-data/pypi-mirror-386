{% load wagtailcore_tags %}

<ul class="breadcrumb {% if value.dark_theme %}dark-breadcrumb{% endif %}">
    <li class="breadcrumbs-li">
        <a class="link-breadcrumbs {% if value.dark_theme %}white{% endif %}" href="/">
            <i style="{% if value.dark_theme %}color: #30BFBC;{% else %}color: #007D7A;{% endif %} font-size: 14px; margin-right: 0px;" class="fa-solid fa-house"></i>
        </a>
    </li>
    
    {% if page %}
        {% for ancestor in page.get_ancestors %}
            {% if not ancestor.is_root %}
                <li class="breadcrumbs-li" >
                    <i class="fa-solid fa-chevron-right" style="{% if value.dark_theme %}color: #30BFBC;{% else %}color: #007D7A;{% endif %} font-size: 14px; margin-left: 5px;"></i>
                    </a>
                </li>
            {% endif %}
        {% endfor %}
        
        <li class="text-local-breadcrumbs {% if value.dark_theme %}white{% endif %}">{{ page.title }}</li>
    {% endif %}
</ul>
<!-- blocks/auto_breadcrumb_block.html -->
