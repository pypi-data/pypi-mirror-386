<div class="formulario-simples">
        {% if value.titulo %}
            <h3>{{ value.titulo }}</h3>
        {% endif %}
        
        <form method="post" action="{% url 'salvar_contato' %}">
            {% csrf_token %}
            
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu email" required>
            <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
</div>
    
    <style>
    .formulario-simples {
        background: #f5f5f5;
        padding: 2rem;
        border-radius: 8px;
        margin: 2rem 0;
    }
    
    .formulario-simples input,
    .formulario-simples textarea {
        width: 100%;
        padding: 1rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .formulario-simples button {
        background: #007bff;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    </style>
