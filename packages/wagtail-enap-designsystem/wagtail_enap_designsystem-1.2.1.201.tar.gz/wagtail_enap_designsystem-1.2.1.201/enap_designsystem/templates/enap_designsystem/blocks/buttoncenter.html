{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

<div class="center-btn">
    <div class="btn-group btn-group-{{ value.style }}">
        {% for button in value.buttons %}
            <button 
                {% if value.buttons|length == 1 %}
                    class="single-button"
                {% elif forloop.first %}
                    class="left"
                {% elif forloop.last %}
                    class="right"
                {% endif %}
                {% if button.url %}onclick="window.location.href='{{ button.url }}'"{% endif %}
            >
                {{ button.label }}
            </button>
        {% endfor %}
    </div>
</div>

<style>
    .btn-group .single-button {
        border-radius: 32px !important;
    }
</style>
