{% load wagtailimages_tags %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
<section class="padding-horizontal-cta">
<section class="heromodern">
    <div class="hero-content-cta">
        <div class="hero-badge">{{ value.hero_badge }}</div>
        <h1 class="title-large-cta">{{ value.hero_title }}</h1>
        <div class="hero-description">{{ value.hero_description|richtext }}</div>
    </div>
    
    <div class="hero-image-cta">
        {% if value.hero_image %}
            {% image value.hero_image fill-1200x800 as hero_img %}
            <img src="{{ hero_img.url }}" alt="{{ value.hero_image.title }}" class="hero-img">
        {% endif %}
    </div>
    
    <svg class="curved-text" viewBox="0 0 500 500">
        <path id="curve" d="M 50 250 Q 250 50 450 250" fill="transparent" />
    </svg>
</section>
</section>
{% endblock %}
