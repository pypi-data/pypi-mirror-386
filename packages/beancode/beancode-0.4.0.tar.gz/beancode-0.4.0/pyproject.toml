[project]
name = "beancode"
version = "0.4.0"
description = "A portable and cursed IGCSE Pseudocode interpreter with no dependencies."
authors = [
    {name = "ezntek", email = "eason@ezntek.com"}
]
license = {text = "MPL-2.0"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [ ]

[project.scripts]
beancode = "beancode.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
