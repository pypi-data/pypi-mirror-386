[tool.poetry]
name = "sarmat"
version = "4.5.2"
description = "Sarmat package for IT decisions in the passenger transport sphere"
authors = ["jn <artel61@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
mypy = "^1.15.0"
flake8 = "^7.2.0"
twine = "^6.1.0"

[poetry.group.dev.dependencies]
pytest = "^8.3.5"
faker = "^37.1.0"
flake8 = "^7.2.0"
pytest-factoryboy = "^2.7.0"
pre-commit = "^4.2.0"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
testpaths = [
    "tests",
]
