# pyproject.toml
[build-system]
requires = ["setuptools>=69", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ray-map" 
version = "0.1.0"
description = "Efficient Ray-powered map/imap with backpressure, checkpointing, timeouts, and async"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["ray", "parallel", "map", "distributed-computing", "async"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Distributed Computing",
]

# Рантайм-зависимости
dependencies = [
  "ray>=2.6",
  "cloudpickle>=2.2",
]

[project.urls]
Homepage = "https://github.com/TovarnovM/ray_map"
Source = "https://github.com/TovarnovM/ray_map"
Issues = "https://github.com/TovarnovM/ray_map/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-timeout>=2.1",
  "ruff>=0.5",
  "black>=24.0",
  "mypy>=1.8",
  "build>=1.2",
  "twine>=5.0",
]

[tool.setuptools]
# ВАЖНО: упаковываем одиночный модуль из src/
py-modules = ["ray_map"]
package-dir = { "" = "src" }

[tool.setuptools_scm]
fallback_version = "0.0.0"

[tool.ruff]
line-length = 100

[tool.black]
line-length = 100
target-version = ["py39"]
