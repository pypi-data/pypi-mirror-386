[metadata]
name = fake-random-useragent
version = attr: fake_random_useragent.__version__
description = A professional random User-Agent generator for web scraping.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RidersWeb/Fake-random-userAgent
author = Viacheslav
author_email = samara_expert@mail.ru
license = MIT
keywords = user-agent, fake-useragent, scraper, web-scraping
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= .
install_requires = 
	importlib-resources>=1.0.0
python_requires = >=3.6
include_package_data = True

[options.packages.find]
where = .
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

