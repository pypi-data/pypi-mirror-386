[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "authkit-token"
version = "1.0.0"
description = "Secure token generation for Pica AuthKit"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPL-3.0" }
authors = [{ name = "@picahq" }]
keywords = ["pica", "integrations", "authkit"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

dependencies = ["httpx>=0.24.0"]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.0.0",
  "pytest-httpx>=0.22.0",
  "black>=23.0.0",
  "mypy>=1.0.0",
  "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://picaos.com"
Documentation = "https://docs.picaos.com/authkit"
Repository = "https://github.com/picahq/authkit-token-python"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
authkit_token = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "--cov=authkit_token --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
