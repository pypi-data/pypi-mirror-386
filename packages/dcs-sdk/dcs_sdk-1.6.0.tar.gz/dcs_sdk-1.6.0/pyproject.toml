[tool.poetry]
name = "dcs-sdk"
version = "1.6.0"
description = "SDK for DataChecks"
authors = ["Waterdip Labs <hello@waterdip.ai>"]
readme = "README.md"
packages = [
    { include = "dcs_sdk" },
    { include = "data_diff" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = ">=1.10.12"
dsnparse = "<0.2.0"
click = ">=8.1"
rich = ">=13.8.0"
toml = ">=0.10.2"
mysql-connector-python = {version=">=9.0.1", optional=true}
psycopg2-binary = {version = "^2.9.9", optional = true}
snowflake-connector-python = {version=">=3.17.2", optional=true}
cryptography = {version=">=44.0.1", optional=true}
trino = {version=">=0.314.0", optional=true}
presto-python-client = {version=">=0.8.4", optional=true}
clickhouse-driver = {version=">=0.2.9", optional=true}
duckdb = ">=0.9.0"
keyring = ">=25.3.0"
tabulate = ">=0.9.0"
preql = {version=">=0.2.19", optional=true}
vertica-python = {version=">=1.4.0", optional=true}
urllib3 = "^2.5.0"
oracledb = {version = ">=2.4.1", optional=true}
pyodbc = {version=">=4.0.39", optional=true}
typing-extensions = ">=4.0.1"
attrs = ">=23.1.0"
mashumaro = {version = ">=2.9,<3.11.0", extras = ["msgpack"]}
pyyaml = "^6.0.1"
requests = "^2.32.4"
packaging = "^24.1"
python-dotenv = "^1.0.1"
databricks-sql-connector = "^3.3.0"
nltk = "^3.9.1"
impyla = {version="^0.20.0", optional=true}
google-cloud-bigquery = "^3.31.0"
loguru = "0.7.2"
protobuf = "^5.29.5"

[tool.poetry.dev-dependencies]
parameterized = ">=0.9.0"
unittest-parallel = ">=1.6.1"
preql = ">=0.2.19"
mysql-connector-python = ">=9.0.0"
psycopg2-binary = "^2.9.9"
snowflake-connector-python = ">=3.13.1"
cryptography = ">=43.0.1"
trino = ">=0.314.0"
presto-python-client = ">=0.8.3"
clickhouse-driver = ">=0.2.9"
vertica-python = ">=1.4.0"
ruff = ">=0.1.4"

[tool.poetry.extras]
# When adding, update also: README + dev deps just above
preql = ["preql"]
mysql = ["mysql-connector-python"]
postgresql = ["psycopg2-binary"]
redshift = ["psycopg2-binary"]
snowflake = ["snowflake-connector-python", "cryptography"]
presto = ["presto-python-client"]
oracle = ["oracledb"]
mssql = ["pyodbc"]
sybase = ["pyodbc"]
databricks = ["databricks-sql-connector"]
trino = ["trino"]
clickhouse = ["clickhouse-driver"]
vertica = ["vertica-python"]
impyla = ["impyla"]
bigquery = ["google-cloud-bigquery"]
all-dbs = [
    "preql", "mysql-connector-python","psycopg2-binary", "snowflake-connector-python", "cryptography", "presto-python-client",
    "oracledb", "pyodbc", "trino", "clickhouse-driver", "vertica-python", "impyla", "databricks-sql-connector", "google-cloud-bigquery",
]


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"
pre-commit = "^3.7.1"
flake8 = "^7.1.0"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry.scripts]
dcs-sdk = 'dcs_sdk.__main__:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
