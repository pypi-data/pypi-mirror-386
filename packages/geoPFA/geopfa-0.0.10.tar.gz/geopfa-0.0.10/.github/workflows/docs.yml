name: Release Documentation

permissions: write-all

on:
  release:
    types: [created, published]
  workflow_dispatch:

jobs:
  build_docs:
    name: Build docs
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Update apt-get
        run: "sudo apt-get update"

      - name: Install LaTeX
        run: "sudo apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended"

      - name: Pull Repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.49.0
          locked: true
          cache: true

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Install Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Convert Markdown mermaid directive to MyST mermaid directive
        run: find . -type f -name "*.md" -exec sed -i 's/```mermaid/```{mermaid}/g' {} +

