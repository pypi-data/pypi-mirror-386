[build-system]
requires = ["setuptools", "JayDeBeApi"]
build-backend = "setuptools.build_meta"

[project]
name = "sesql"
dynamic = ["version"]
description = "Enables seamless database connectivity through both JDBC and ODBC interfaces, supporting JDBC driver and native ODBC connections for database integration."
readme = "ReadMe.md"
requires-python = ">=3.10"
license = {file = "License.md"}
authors = [
    { name = "Cybernetic Innovations", email = "github@cyberneticinnovations.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "JayDeBeApi~=1.2.3",
    "pyodbc~=5.3.0"
]

[tool.setuptools]
packages = ["seSql", "seSql.dbc"]

[tool.setuptools.package-data]
seSql = ["dbc/jars/*.jar"]

[tool.setuptools.dynamic]
version = {attr = "seSql.__version__"}
