[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unifiedai-sdk"
version = "1.1.1"
description = "Unified SDK for multi-provider LLM comparison (Cerebras, AWS Bedrock) with OpenAI-compatible interface."
readme = "README.md"
authors = [{name = "Your Team", email = "team@example.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
keywords = ["sdk", "llm", "cerebras", "bedrock", "openai-compatible", "comparison"]

dependencies = [
  "httpx>=0.27.0",
  "pydantic>=2.0.0",
  "tenacity>=8.0.0",
  "structlog>=24.0.0",
  "prometheus-client>=0.20.0",
  "opentelemetry-api>=1.20.0",
  "pybreaker>=1.0.0",
  "cerebras-cloud-sdk>=0.5.0",
  "httpx[http2]",
  "boto3"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.0.0",
  "pytest-asyncio>=0.23.0",
  "pytest-vcr>=1.0.0",
  "pytest-benchmark>=4.0.0",
  "pytest-mock>=3.12.0",
  "pytest-html>=4.1.0",
  "black>=24.0.0",
  "ruff>=0.3.0",
  "mypy>=1.8.0",
  "pre-commit>=3.0.0",
  "coverage[toml]>=7.0.0",
]
bedrock = [
  "boto3>=1.28.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/unifiedai"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]

[tool.mypy]
strict = true
ignore_missing_imports = false
warn_return_any = true
warn_unused_configs = true
exclude = ["tests/"]

# Relax rules for test files
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_decorators = false
disallow_untyped_defs = false
check_untyped_defs = false
disallow_any_generics = false
disallow_untyped_calls = false

[mypy-cerebras.cloud.sdk]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pytest"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "boto3"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pybreaker"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "unifiedai.resilience.circuit_breaker"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=src/unifiedai",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
    "--cov-fail-under=90",
]
markers = [
    "asyncio: mark test as async",
    "unit: mark test as unit test",
    "integration: mark test as integration test",
    "slow: mark test as slow running",
]

[tool.coverage.run]
source = ["src/unifiedai"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]
precision = 2
show_missing = true
