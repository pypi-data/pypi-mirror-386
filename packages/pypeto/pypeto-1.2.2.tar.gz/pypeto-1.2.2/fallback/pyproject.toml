[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypeto"
version = "3.1.0"
authors = [
  { name="Andrei Sukhanov", email="cyxandr@gmail.com" },
]
description = "Tabular control of process variables for EPICS or LiteServer devices"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyqtgraph"
    "qtpy",
    "caproto",
    "liteaccess",
]
[project.urls]
"Homepage" = "https://github.com/ASukhanov/pypeto"
"Bug Tracker" = "https://github.com/ASukhanov/pypeto/issues"
