name: Publish

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v0.8.1)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install build dependencies
      run: |
        uv pip install --system twine

    - name: Build package
      run: |
        uv build

    - name: Verify package
      run: |
        twine check dist/*

    - name: Store distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/claude-worktree
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-github:
    name: Publish to GitHub Releases
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create release and upload assets

    steps:
    - uses: actions/checkout@v4

    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Extract version from tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        # Extract the changelog section for this version
        awk '/^## \[${{ steps.version.outputs.version }}\]/, /^## \[/' CHANGELOG.md | sed '$d' > release_notes.md

    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        gh release create '${{ github.ref_name }}' \
          --repo '${{ github.repository }}' \
          --title 'Release ${{ github.ref_name }}' \
          --notes-file release_notes.md \
          dist/**
