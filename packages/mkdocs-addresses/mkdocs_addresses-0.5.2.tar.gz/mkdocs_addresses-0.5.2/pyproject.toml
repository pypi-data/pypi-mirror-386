[project]
name = "mkdocs-addresses"
version = "0.5.2"
requires-python = ">=3.8, <4.0"
license = { text = "free-BSD" }
description = "Mkdocs automatic paths/addresses building - auto-completion support (VSC)"
authors = [
    {name = "Frédéric Zinelli", email = "frederic.zinelli@gmail.com"}
]
readme = "README.md"
keywords = [
    "mkdocs", "mkdocs-plugin", "links", "autocompletion"
]
repository = "https://gitlab.com/frederic-zinelli/mkdocs-addresses"
homepage = "http://frederic-zinelli.gitlab.io/mkdocs-addresses/"
exclude = ["mkdocs_addresses/_test_data_extraction.py"]
classifiers = [
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
]
dependencies = [
    "mkdocs >=1.6",
    "mkdocs-material >=9.5",
    "beautifulsoup4 (>=4.13.4,<5.0.0)",
]




[tool.poetry.group.dev.dependencies]
mkdocs-glightbox = "^0.3"
mkdocstrings = {version = "^0.26", extras = ["python"]}
pylint = "^2.17"
pytest = "^7.4"
pytest-cov = "^4.1"


[tool.poetry.group.toxic.dependencies]
tox-poetry-installer = {extras = ["poetry"], version = "^0.10.3"}


[tool.poetry.group.license.dependencies]
pip-licenses = "^4.3.2"

[project.entry-points."mkdocs.plugins"]
"mkdocs-addresses" = "mkdocs_addresses.addresses_plugin:AddressAddressesPlugin"


[build-system]
requires = ["poetry-core>=2.0", "poetry-core<3.0"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.run]
omit = ["mkdocs_addresses/_test_data_extraction.py"]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
    "raise InvalidOperationError",
    "raise NotImplementedError"
]