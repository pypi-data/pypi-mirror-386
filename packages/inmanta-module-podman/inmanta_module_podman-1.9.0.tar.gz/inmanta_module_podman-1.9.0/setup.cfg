[metadata]
name = inmanta-module-podman
version = 1.9.0
description = Simple module to manage podman resources
long_description = file: README.md
long_description_content_type = text/markdown
author = Guillaume Everarts de Velp
author_email = edvgui@gmail.com
license = ASL 2.0
copyright = 2023 Guillaume Everarts de Velp

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
install_requires = 
	inmanta-module-std>=4.0,<9
	inmanta-module-exec>=2.0.0,<3
	inmanta-module-files>=2.5.0,<3
	inmanta-module-mitogen>=0.1.0,<1
	inmanta-core>=15.1.0

[options.packages.find]
include = inmanta_plugins*

[flake8]
ignore = H405,H404,H302,H306,H301,H101,H801,E402,W503,E252,E203,F722
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,.venv,.git,.tox,dist,doc,**egg
copyright-check = True
copyright-author = Guillaume Everarts de Velp
select = E,F,W,C,BLK,I

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = inmanta
known_third_party = pytest,pydantic,Jinja2

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[egg_info]
tag_build = 
tag_date = 0

