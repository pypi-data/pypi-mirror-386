# Code style and tooling configuration for this project

[tool.black]
line-length = 100
target-version = ["py310"]
include = "\\.pyi?$"
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | __pycache__
  | app/assets
  | ui/resources\.qrc
)
/'''

[tool.isort]
profile = "black"
line_length = 100
combine_as_imports = true
force_sort_within_sections = true
src_paths = ["ui", "app"]
known_first_party = ["ui", "app"]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["ui", "app"]
select = ["E", "F", "W", "I"]
# Let Black handle line-length wrapping
ignore = ["E501"]
exclude = [
  ".git",
  ".venv",
  "build",
  "dist",
  "__pycache__",
  "app/assets",
]

[tool.ruff.isort]
known-first-party = ["ui", "app"]

[tool.ruff.per-file-ignores]
"**/__init__.py" = ["F401", "F403"]  # allow re-exports in package inits

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict_optional = true
plugins = []

# --- Packaging (PEP 621) ---
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ui-fram-skk"
version = "0.1.0"
description = "Framework de UI desktop (PySide6) com janela frameless, roteamento e temas"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "license" }
authors = [
  { name = "Jo√£o Vitor de Souza Siqueira", email = "skkiler13ka@gmail.com" }
]
keywords = ["pyside6", "qt", "ui", "desktop", "framework"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Win32 (MS Windows)",
  "Topic :: Software Development :: User Interfaces",
]
dependencies = [
  "PySide6"
]

[project.urls]
Homepage = "https://github.com/Skkiler/framework-pyside6"
Repository = "https://github.com/Skkiler/framework-pyside6"

[project.scripts]
ui-cli = "ui.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["ui*"]
exclude = ["app*", "venv*", "build*", "dist*"]
