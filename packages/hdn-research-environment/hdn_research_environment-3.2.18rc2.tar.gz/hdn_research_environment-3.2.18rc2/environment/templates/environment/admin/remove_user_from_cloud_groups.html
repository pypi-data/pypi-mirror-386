{% extends "console/base_console.html" %}

{% load static %}

{% block title %}User addition to Cloud Group{% endblock %}

{% block content %}
<div class="container">
  {% include "message_snippet.html" %}
    <h1 class="mb-4">
        Remove user from Cloud Groups
    </h1>
    <div class="container-body">
      <div class="card" style="width: 36rem;">
        <div class="card-body">
          <form class="single-submit-form" action="{% url 'remove_user_from_cloud_group' user_id=user_id %}" method="post" style="width: 24rem;">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary mt-3" type="submit">
              Remove roles
            </button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
