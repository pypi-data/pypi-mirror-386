{% load static %}
{% load action_buttons %}

<button type="button" class="btn btn-sm btn-danger m-1" data-toggle="modal" data-target="#remove-collaborator-{{ collaborator|slugify }}">
  Remove
</button>
<div class="modal fade" id="remove-collaborator-{{ collaborator|slugify }}" tabindex="-1" role="dialog" aria-labelledby="removeCollaboratorTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeCollaboratorLongTitle">Remove Collaborator</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to remove {{ collaborator }} from collaborators?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger remove-collaborator-btn">Remove</button>
        <form method="post" style="display: none;">
          {% csrf_token %}
          <input type="hidden" name="action" value="remove_collaborator">
          <input type="hidden" name="collaborator_email" value="{{ collaborator }}">
        </form>
      </div>
    </div>
  </div>
</div>
