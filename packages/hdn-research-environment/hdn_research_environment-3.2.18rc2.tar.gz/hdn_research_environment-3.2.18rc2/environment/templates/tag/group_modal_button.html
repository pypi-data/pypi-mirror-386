{% load static %}
{% load action_buttons %}

<button type="button" class="btn btn-sm {{ button_class }} m-1" data-toggle="modal" data-target="#{{ modal_id }}">
  {{ button_text }}
</button>
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ modal_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ modal_body }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-sm m-1 btn-danger environment-action-button inside-modal-button shared-bucket-destroy"
          onclick="deleteGroup('{{ cloud_group_name }}')"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>


{% block local_js_bottom %}
  <script>
  function reloadGroupList() {
      $.ajax({
            url: "{% url 'cloud_groups_management_partial' %}",
            success: result => {
                $("#table").html(result);
            }
    });
  };

  function deleteGroup(groupName) {
      $.ajax({
              type: "DELETE",
              url: "{% url 'delete_cloud_group' %}",
              beforeSend: function (xhr){
               xhr.setRequestHeader('X-CSRFToken', $("input[name=csrfmiddlewaretoken]").val());
              },
              data: JSON.stringify({"group_name": groupName}),
              dataType: "json",
              contentType: "application/json",
              success: result => {
                reloadGroupList()
                $(".modal").modal("hide");
              }
      });
    };
  </script>
{% endblock %}
