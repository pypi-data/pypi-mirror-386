{% load static %}
{% load action_buttons %}

{% block local_js_top %}
<script src="{% static 'environment/js/destroy_shared_bucket.js' %}"></script>
{% endblock %}

<button type="button" class="btn btn-sm {{ button_class }} m-1" data-toggle="modal" data-target="#{{ modal_id }}">
  {{ button_text }}
</button>
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ modal_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ modal_body }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-sm m-1 btn-danger environment-action-button inside-modal-button shared-bucket-destroy"
          onclick="sendRequest('{{ request_data }}', '{{ request_method }}', '{{ request_url }}', '{{ button_type }}')"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
