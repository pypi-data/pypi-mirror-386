<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow the 'root' user (your test script) to own and export this name -->
  <policy user="root">
    <allow own="org.example.Hello"/>
    <allow send_destination="org.example.Hello"/>
    <allow send_interface="org.example.Hello"/>
  </policy>

  <!-- Allow all other users (default context) to call and introspect -->
  <policy context="default">
    <allow send_destination="org.example.Hello"/>
    <allow send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_interface="org.example.Hello"/>
  </policy>
</busconfig>
