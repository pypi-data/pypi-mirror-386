[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jmo-security"
version = "0.7.0"
description = "JMo Security Audit Suite (terminal-first, multi-tool, unified outputs, multi-target scanning)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT OR Apache-2.0" }
authors = [{ name = "James Moceri", email = "general@jmogaming.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML>=6.0",  # Required for config file loading (jmo.yml)
]

[project.optional-dependencies]
reporting = ["jsonschema>=4.0"]  # PyYAML moved to main dependencies
email = ["resend>=2.0"]

[project.scripts]
jmo = "scripts.cli.jmo:main"
jmotools = "scripts.cli.jmotools:main"

[tool.setuptools]
include-package-data = true

# Ensure LICENSE files are included in the sdist/wheel
license-files = ["LICENSE", "LICENSE-MIT", "LICENSE-APACHE"]

[tool.setuptools.packages.find]
include = ["scripts*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, gradually increase
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true

# Gradually increase strictness for core modules
[[tool.mypy.overrides]]
module = "scripts.core.common_finding"
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "scripts.core.config"
disallow_untyped_defs = true

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
# Exclude test fixtures that are intentionally vulnerable
extend-exclude = ["tests/e2e/fixtures/python/vulnerable_app.py"]
