[build-system]
requires = ["setuptools>=75.0", "setuptools_scm>=8.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ordeq_common"
description = "Frequently used IOs and Hooks for Ordeq projects"
dynamic = ["version"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
maintainers = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
requires-python = ">=3.10"
dependencies = ["ordeq>=1.2.0"]

[tool.ordeq]
group = "ios"

[dependency-groups]
test = [
    "ordeq-args",
    "ordeq-spark",
    "ordeq-files",
    "ordeq-test-utils",
]

[tool.setuptools_scm]
root = "../../"
version_file = "src/ordeq_common/_version.py"
tag_regex = "^ordeq-common/(?:[\\w-]+-)?(?P<version>[vV]?\\d+(?:\\.\\d+){0,2}[^\\+]*)(?:\\+.*)?$"
git_describe_command = "git describe --dirty --tags --long --match ordeq-common/*"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.coverage.run]
omit = [
    "src/ordeq_common/_version.py"
]
