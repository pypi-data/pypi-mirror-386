{% extends "admin/change_form.html" %}

{% block after_related_objects %}
    {{ block.super }}
    <h3>Episodes</h3>
    <ul class="serial-episodes">
        {% for article in serial_episodes %}
            <li{% if not article.is_published %} class="unpublished"{% endif %}>{{ article.title }}</li>
        {% endfor %}
    </ul>
{% endblock %}
