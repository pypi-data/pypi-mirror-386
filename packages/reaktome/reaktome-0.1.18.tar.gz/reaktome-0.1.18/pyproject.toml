[project]
name = "reaktome"
version = "0.1.18"
description = "Advisory-only setattr hooks with veto support"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "build>=1.3.0",
    "bump2version>=1.0.1",
    "flake8>=7.3.0",
    "mypy>=1.18.2",
    "pydantic>=2.11.9",
    "pydantic-collections>=0.6.0",
    "twine>=6.2.0",
    "pytest>=8.3.3",
]

[build-system]
requires = ["setuptools>=75.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"reaktome" = ["py.typed"]
