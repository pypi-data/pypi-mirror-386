[build-system]
requires = [
  "setuptools>=69",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "sseqs"
version = "0.0.7"
description = "Simple MSA"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [ { name = "Alexander Mathiasen" } ]
keywords = ["sseqs"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["icecream", "torch", "numpy", "tqdm", "pqdm", "matplotlib", "ninja", "pandas", 
                 "ipywidgets", "natsort", "dill", "uvicorn", "python-multipart"]

[tool.setuptools]

[tool.setuptools.packages.find]
where = ["."]
include = ["sseqs*"]

[tool.setuptools.package-data]
"sseqs" = ["**/*.cu", "**/*.cpp"]
