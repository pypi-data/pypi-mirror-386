[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mn-translit"
version = "1.0.0"
description = "Mongolian Latin-Cyrillic transliteration library following MNS 5217:2012 standard"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Battseren Badral", email = "bbattseren88@gmail.com"}
]
keywords = ["mongolian", "transliteration", "cyrillic", "latin", "mns-5217"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Linguistic",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*"

[tool.setuptools]
packages = ["mn_translit"]

[project.urls]
Homepage = "https://github.com/btseee/mn-translit"
"Bug Reports" = "https://github.com/btseee/mn-translit/issues"
"Source" = "https://github.com/btseee/mn-translit"
