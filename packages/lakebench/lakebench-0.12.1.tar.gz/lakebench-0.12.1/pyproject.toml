[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lakebench"
version = "0.12.1"
authors = [
    { name="Miles Cole" },
]
license = {file = "LICENSE"}
description = "A multi-modal Python library for benchmarking Azure lakehouse engines and ELT scenarios, supporting both industry-standard and novel benchmarks."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Topic :: System :: Benchmark",
]
dependencies = [
    "numpy>=1.24.4",
    "sqlglot==26.30.0",
    "fsspec>=2025.9.0",
    "tenacity==9.1.2"
]

[project.optional-dependencies]
duckdb = ["duckdb==1.4.1", "deltalake==1.2.1", "pyarrow>=15.0.0"]
polars = ["polars==1.34.0", "deltalake==1.2.1", "pyarrow>=15.0.0"]
daft = ["daft==0.6.6", "deltalake==1.0.2", "pyarrow>=15.0.0"]
tpcds_datagen = ["duckdb==1.4.1", "pyarrow>=15.0.0"]
tpch_datagen = ["tpchgen-cli>=2.0.1"]
sparkmeasure = ["sparkmeasure==0.24.0"]
sail = ["pysail>=0.3.7", "pyspark[connect]>=4.0.0", "deltalake>=1.2.1", "pyarrow>=15.0.0"]

[project.urls]
github = "https://github.com/mwc360/LakeBench"
Issues = "https://github.com/mwc360/LakeBench/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
# Include SQL files src directory
"lakebench" = ["**/*.sql"]

[tool.setuptools.packages.find]
where = ["src"]
