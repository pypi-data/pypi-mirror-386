# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "visnetmap" # The name that will appear on PyPI
version = "0.1.0"
authors = [
    {name = "Peng (Atsaniik) Yang", email = "peng.yang@uef.fi"},
]
description = "A short description of my package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ # Packages your code needs to run
    "requests>=2.28.1",
    "geopy",
]

[project.urls]
"Homepage" = "https://github.com/Atsaniik/visnetmap"
"Bug Tracker" = "https://github.com/Atsaniik/visnetmap/issues"

[tool.setuptools.packages]
find = {} # Automatically find all packages