[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-backend-builder"
version = "0.1.3.31"
description = "FastAPI Builder with Tortoise ORM support"
readme = "README.md"
requires-python = ">=3.11"

authors = [
    { name = "Japhary Juma Hamisi", email = "japharyjuma@gmail.com" },
    { name = "Shija Ntula", email = "abuukauthar13@gmail.com" },
    { name = "Juma Ludanga", email = "ludangajn@gmail.com" },
]

license = { text = "Other/Proprietary License" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "fastapi==0.116.1",
    "tortoise-orm[asyncpg]==0.20.1",
    "pydantic==2.11.7",
    "httpx==0.28.1",
    "strawberry-graphql[fastapi]==0.278.1",
    "jinja2==3.1.6",
    "pluralize==20240519.3",
    "PyJWT==2.10.1",
    "redis==5.2.1",
    "minio==7.2.16",
    "aiofiles==24.1.0",
    "bullmq==2.15.0",
    "sentry_sdk==2.34.1",
    "cryptography==45.0.6",
    "python-decouple==3.8",
    "celery[redis]==5.5.3",
    "xlsxwriter==3.2.5",
    "fpdf2==2.8.3",
]

[project.scripts]
graphql = "fast_backend_builder.commands.graphql:main"
reportviews = "fast_backend_builder.commands.report_views:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fast_backend_builder*"]

[tool.setuptools.package-data]
fast_backend_builder = [
    "common/templates/*",
    "crud/templates/*",
]
