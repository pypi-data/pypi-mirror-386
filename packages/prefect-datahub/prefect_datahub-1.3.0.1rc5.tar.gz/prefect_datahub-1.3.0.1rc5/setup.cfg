[mypy]
plugins = 
	sqlmypy,
	pydantic.mypy
exclude = ^(venv|build|dist)/
ignore_missing_imports = yes
strict_optional = yes
check_untyped_defs = yes
disallow_incomplete_defs = yes
disallow_untyped_decorators = yes
warn_unused_configs = yes
disallow_untyped_defs = no

[mypy-datahub.*]
ignore_missing_imports = no

[mypy-tests.*]
ignore_missing_imports = no

[tool:pytest]
asyncio_mode = auto
addopts = --cov=src --cov-report term-missing --cov-config setup.cfg --strict-markers
testpaths = 
	tests/unit
	tests/integration

[coverage:run]

[coverage:paths]
source = 
	src
	*/site-packages

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	@abstract
	if TYPE_CHECKING:
omit = 
	src/prefect_datahub/example/*

[egg_info]
tag_build = 
tag_date = 0

