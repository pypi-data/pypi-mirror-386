####################################################
# neemuds_updf.py configuration file for local scale (can also be used by neemuds_mcmc.py to get Herrmann parameters).
####################################################

###############################
# DispHerrmann Parameters
###############################
fM = 1  # mode number, fundamental = 1 then 2,3,4,5...
fS = 1  # Spherical correction, if not set to 0
fU = 0  # System unit ; km for depths, km/s vs and vp, g/cm3 for rho
# fG: group (1) or phase (0) velocity (not really a parameter, but the velocity type to compute, chosen in programs)
ic = 0.01  # Phase velocity search increment
h = 0.001  # Frequency step for derivation
f1 = 0  # reserved parameters (currently not used) always 0 or 1
f2 = 1
f3 = 1

###############################
# Boundary models
###############################
# The file paths might be absolute or relative to the NEEMUDS directory.
lo_mod = ~/.ndata/prior/mod_loc_lo
hi_mod = ~/.ndata/prior/mod_loc_hi

###############################
# Extra parameter(s) for boundary models
###############################
max_depth = -1 # (km), -1 for disabling
# If you use max_depth, the boundary models above will be enforced to this depth as the deepest one.

# Two cases are possible, if max_depth is enabled:
# 1/ If max_depth is greater than greatest model depth, it's used in order to cut out the boundary model deeper part.
# 2/ Or, if the boundary model doesn't reach max_depth, it will be extended to max_depth.
# Example of extension:
# if max_depth equals 190, but lo_mod last line is:
# 45.000000        6.062       3.50       4.5000       0.0000
# then NEEMUDS adds the following line at the end of the model:
# 190.00000        6.062       3.50       4.5000       0.0000

use_slu_disp96 = False
