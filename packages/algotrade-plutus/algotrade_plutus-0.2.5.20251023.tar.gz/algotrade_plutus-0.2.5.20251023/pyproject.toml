[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "algotrade-plutus"
version = "0.2.5.20251023"
authors = [
  { name="Dan", email="andan@algotrade.vn" },
]
description = "Zero-setup market data analytics with Python API, CLI, and LLM integration"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = ["trading", "market-data", "algorithmic-trading", "vietnamese-stocks", "mcp", "llm"]

# Core dependencies
dependencies = [
    "duckdb>=1.0.0",
    "pandas>=2.0.0",
    "pyarrow>=12.0.0",
    "pytz>=2024.1",
]

[project.optional-dependencies]
# MCP server dependencies
mcp = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
]

# Development dependencies
dev = [
    "pytest>=8.0.0",
    "build>=1.0.0",
]

# Full installation (all features)
all = [
    "plutus[mcp,dev]",
]

# Legacy dependencies (for backward compatibility)
legacy = [
    "redis>=5.0.0",
    "ujson>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/algotradevn/plutus"
Documentation = "https://github.com/algotradevn/plutus/docs"
Repository = "https://github.com/algotradevn/plutus"
Issues = "https://github.com/algotradevn/plutus/issues"

[project.scripts]
# CLI entry points
plutus-datahub = "plutus.datahub.__main__:main"
plutus-mcp = "plutus.mcp.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/plutus"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]