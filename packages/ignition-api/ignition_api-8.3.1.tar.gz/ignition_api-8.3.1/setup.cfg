[metadata]
name = ignition_api
version = 8.3.1
description = Ignition Scripting API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ignition-devs/ignition-api-8.3
author = César Román
author_email = cesar@coatl.dev
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Manufacturing
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2 :: Only
	Programming Language :: Python :: 2.7
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing :: Mocking
keywords = 
	hmi
	ignition
	inductive automation
	scada
project_urls = 
	Documentation = https://docs.inductiveautomation.com/docs/8.3/appendix/scripting-functions
	Funding = https://github.com/sponsors/cesarcoatl
	Source = https://github.com/ignition-devs/ignition-api-8.3
	Tracker = https://github.com/ignition-devs/ignition-api-8.3/issues

[options]
packages = find:
install_requires = 
	enum34
	typing
python_requires = ==2.7.18
package_dir = 
	=src

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

