[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synthefy"
version = "2.0.5"
description = "Python client for the Synthefy API forecasting service"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Synthefy", email = "contact@synthefy.com"}
]
maintainers = [
    {name = "Synthefy", email = "contact@synthefy.com"}
]
keywords = ["forecasting", "api", "machine-learning", "time-series"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0,<0.28.0",
    "pandas>=1.3.0",
    "pydantic>=2.0.0",
    "numpy>=1.20.0",
    "pytest==8.3.2",
    "pytest-asyncio>=0.25.0",
]
[project.urls]
Homepage = "https://synthefy.com"

[tool.hatch.build.targets.wheel]
packages = ["src/synthefy"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/docs",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]
exclude = [
    "INTERNAL_README.md",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]


