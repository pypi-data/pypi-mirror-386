[project]
name = "botrun-log"
version = "0.7.0"
description = "A Python package for botrun-application logging, using Google BigQuery and PostgreSQL."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "JcXGTcW", email = "jcxgtcw@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "google-cloud-bigquery",
    "google-auth",
    "cryptography",
    "python-dotenv",
    "pytz",
    "psycopg2-binary",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "build>=1.2.2",
    "twine>=5.1.1",
]

[project.urls]
Homepage = "https://github.com/bohachu/bigquery_log_jc"

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["botrun_log"]
exclude = ["tests/**"]
