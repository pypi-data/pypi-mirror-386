[build-system]
#requires = ["hatchling"]
#build-backend = "hatchling.build"
requires = [
    "setuptools",
    "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["Types"]

[project]
name = "DLMS_SPODES_client"
version = "0.19.22"
requires-python = ">= 3.12"
authors = [
    {name="Serj Kotilevski", email="youserj@outlook.com"}
]
dependencies = [
    "pydantic>=2.11",
    "pycryptodomex >= 3.22.0",
    "semver >= 3.0",
    "StructResult >= 0.9.2, <0.10",
    "DLMS-SPODES-communications >= 1.5.0, <1.6",
    "DLMS_SPODES >= 0.87.8, < 0.88",
    "DLMSadapter >= 0.7.6, < 0.8",
    "DLMSCommunicationProfile >= 0.1.11, < 0.2",
    "numpy >= 2.3.2"
]
description="dlms-spodes"
readme = "README.md"
keywords=['dlms', 'spodes', 'client']
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
Source = "https://github.com/youserj/SPODESclient_prj"

[project.scripts]
DLMS_SPODES_client = "DLMS_SPODES_client:call_script"

[project.optional-dependencies]
dev = [
    "mypy>=1.5.0",
    "ruff>=0.11",
    "types-requests"
]

[tool.mypy]
exclude = [
    "build/*",
]
strict = true
ignore_missing_imports = true
disallow_any_generics = true
explicit_package_bases = true
disallow_subclassing_any = true

[tool.ruff]
src = ["src"]
line-length = 150
preview = true
exclude = [
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "node_modules",
    "venv",
]
include = [
    "src/*/*.py",
    "test/test_*.py"
]

[tool.ruff.lint]
    ignore = ["SIM108"]  # ternary
    select = [
        "E", "F", "W", "C", "Q", "ANN", "ARG", "DTZ", "FBT", "NPY", "PGH", "PIE", "SIM", "RET", "TYP", "TCH", "YTT",
        # "TRY",
    ]
    #extend-select = ["D"]
