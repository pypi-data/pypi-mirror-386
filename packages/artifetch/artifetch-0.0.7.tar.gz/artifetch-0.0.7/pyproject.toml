[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "artifetch"
description = "Universal artifact fetcher for Artifactory, GitLab, and Git."
readme = "README.md"
authors = [{ name = "Gemma Mcgee" }]
dependencies = [
    "requests", 
    "python-gitlab", 
    "python-dotenv"
    ]
dynamic = ["version"]

[project.urls]
Homepage="https://github.com/gemmamary/artifetch/"
Documentation="https://github.com/gemmamary/artifetch/#README.md"

[project.scripts]
artifetch = "artifetch.cli:main"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

# ---------- DEV DEPENDENCIES ----------
[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "setuptools",
    "setuptools_scm",
    "wheel",
    "deptry",
    "pytest",
    "ruff",
    "black",
    "mypy",
]