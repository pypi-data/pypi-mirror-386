name: Build and Publish to PyPI

on:
  push:
    branches: [ main ]      # build on main pushes
    tags:
      - "v*"                # publish to PyPI on version tags

jobs:
  
  unit-tests:
      name: Unit tests (tests/test_git.py)
      runs-on: ubuntu-latest
      timeout-minutes: 10

      steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.11"
            cache: "pip"

        - name: Install test tools
          run: |
            python -m pip install --upgrade pip
            pip install pytest

        - name: Make package importable
          run: echo "PYTHONPATH=src:." >> "$GITHUB_ENV"

        - name: Run unit tests
          run: pytest -q tests/test_git.py

  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    environment: pypi
    permissions:
      id-token: write   # required for OIDC Trusted Publishing
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          attestations: true   # PEP 740 build provenance
          # skip-existing: true  # optional: for re-running a tag, avoid failure