[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swm-comments-attachments"
version = "0.3.2"
description = "Generic comments and attachments system for FastAPI applications"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "SkyWide", email = "dev@skywide.ae"}
]
keywords = ["fastapi", "comments", "attachments", "azure", "blob-storage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi>=0.109.0",
    "sqlalchemy>=2.0.25",
    "pydantic>=2.5.0",
    "azure-storage-blob>=12.19.0",
    "boto3>=1.34.0",  # For S3 support
    "python-multipart>=0.0.6",  # For file uploads
    "aiofiles>=23.2.1",  # For async file operations
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/khanatifk991/swm-comments-attachments"
Repository = "https://github.com/khanatifk991/swm-comments-attachments"
Documentation = "https://github.com/khanatifk991/swm-comments-attachments#readme"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
swm_comments = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
