[build-system]
requires = [ "poetry-core>=1.2.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "intuned-runtime"
version = "1.3.4"
description = "Runtime SDK that powers browser automation projects running on Intuned"
authors = [ "Intuned Developers <engineering@intunedhq.com>",]
readme = "README.md"
license = "Elastic License 2.0"
keywords = [ "runtime", "intuned",]
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
[[tool.poetry.packages]]
include = "runtime"

[[tool.poetry.packages]]
include = "runtime_helpers"

[[tool.poetry.packages]]
include = "intuned_runtime"

[[tool.poetry.packages]]
include = "intuned_cli"

[[tool.poetry.packages]]
include = "intuned_internal_cli"

[tool.ruff]
fix = false
show-fixes = true
line-length = 120

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
requests = "^2.32.3"
arguably = "^1.3.0"
waitress = "^3.0.1"
pathspec = "^0.12.1"
more-termcolor = "^1.1.3"
python-dotenv = "1.0.1"
gitpython = "^3.1.43"
toml = "^0.10.2"
aiofiles = "^24.1.0"
tenacity = "^8.5.0"
ruff = "^0.7.2"
pyright = "^1.1.387"
semver = "^3.0.4"
pydantic = "^2.10.6"
httpx = ">=0.23.0,<1"
pytimeparse = "^1.1.8"
rich = "^14.1.0"
jsonc-parser = "^1.1.5"
pyyaml = "^6.0.3"

[tool.poetry.scripts]
intuned = "intuned_cli:run"
intuned-internal = "intuned_internal_cli:run"

[tool.ruff.lint]
select = [ "B", "E", "F", "I", "UP", "W",]
ignore = [ "E501", "E722",]

[tool.poetry.dependencies.camoufox]
extras = [ "geoip",]
version = "^0.4.11"

[tool.poetry.dependencies.browserforge]
extras = [ "all",]
version = "*"

[tool.ruff.lint.isort]
force-single-line = true
order-by-type = false

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"
build = "^1.3.0"
twine = "^6.1.0"
