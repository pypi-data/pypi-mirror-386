# Educational Content Generator API
# Place in: /etc/nginx/conf.d/edu_agents_api.conf

server {
    listen 80;
    server_name inceptapi.rp.devfactory.com;
    
    # API endpoint location block
    location /api/ {
        # Remove /api/ prefix when proxying to the application
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to our application
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Important headers for streaming and proper request handling
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts - increased for long-running LLM requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
        
        # Turn off buffering for Server-Sent Events streaming
        proxy_buffering off;
        
        # Rate limiting - adjust these values based on your needs
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
    }
}

