# Educational Content Generator API
# Place in: /etc/nginx/conf.d/edu_agents_api.conf

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name inceptapi.rp.devfactory.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name inceptapi.rp.devfactory.com;

    # SSL configuration - certbot will add these automatically
    ssl_certificate /etc/letsencrypt/live/inceptapi.rp.devfactory.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inceptapi.rp.devfactory.com/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL sessions
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # API endpoint location block
    location /api/ {
        # Remove /api/ prefix when proxying to the application
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to our application
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Important headers for streaming and proper request handling
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts - aligned with gunicorn for 20-minute requests
        proxy_connect_timeout 60s;          # Keep (connection establishment)
        proxy_send_timeout 1500s;           # 25 minutes (buffer)
        proxy_read_timeout 1500s;           # 25 minutes (buffer)
        
        # Turn off buffering for Server-Sent Events streaming
        proxy_buffering off;
        
        # Rate limiting - configured for 350 simultaneous API calls
        limit_req zone=api_limit burst=350 nodelay;
        limit_req_status 429;
    }
}

