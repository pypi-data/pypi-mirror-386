[project]
name = "katana-mcp-server"
version = "0.1.0a1"
description = "MCP server for Katana Manufacturing ERP"
authors = [
    {name = "Doug Borg", email = "dougborg@dougborg.org"},
]
maintainers = [
    {name = "Doug Borg", email = "dougborg@dougborg.org"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
keywords = [
  "katana",
  "manufacturing",
  "erp",
  "mcp",
  "mcp-server",
  "model-context-protocol",
  "claude",
  "ai-tools",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Office/Business",
  "Typing :: Typed",
]
dependencies = [
    "fastmcp>=2.12.5",
    "katana-openapi-client>=0.22.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[tool.uv.sources]
katana-openapi-client = { workspace = true }

[project.urls]
Homepage = "https://github.com/dougborg/katana-openapi-client"
Repository = "https://github.com/dougborg/katana-openapi-client"
Documentation = "https://dougborg.github.io/katana-openapi-client/"
"Bug Tracker" = "https://github.com/dougborg/katana-openapi-client/issues"

[project.scripts]
katana-mcp-server = "katana_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/katana_mcp"]

[tool.pytest.ini_options]
markers = [
    "unit: Unit tests with mocks",
    "integration: Integration tests requiring API key",
]

[tool.semantic_release]
version_toml = ["katana_mcp_server/pyproject.toml:project.version"]
dist_path = "katana_mcp_server/dist/"
upload_to_pypi = false
upload_to_repository = false
remove_dist = false
commit_author = "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
commit_message = "chore(release): mcp v{version}"
build_command = "cd katana_mcp_server && uv build"
major_on_zero = false
allow_zero_version = true
tag_format = "mcp-v{version}"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
  "build",
  "chore",
  "ci",
  "docs",
  "feat",
  "fix",
  "perf",
  "style",
  "refactor",
  "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
# Only process commits with (mcp) scope
# Commits with (client) scope or no scope are handled by the client config
default_bump_level = 0

[tool.semantic_release.changelog]
exclude_commit_patterns = []
mode = "update"

[tool.semantic_release.changelog.default_templates]
changelog_file = "katana_mcp_server/CHANGELOG.md"

[tool.semantic_release.branches.main]
match = "main"
prerelease_token = "alpha"
prerelease = false

[tool.semantic_release.publish]
dist_glob_patterns = ["katana_mcp_server/dist/*"]
upload_to_vcs_release = true
