[project]
name = "katana-mcp-server"
version = "0.1.0"
description = "MCP server for Katana Manufacturing ERP"
authors = [
    {name = "Doug Borg", email = "dougborg@dougborg.org"},
]
maintainers = [
    {name = "Doug Borg", email = "dougborg@dougborg.org"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11,<3.14"
keywords = [
  "katana",
  "manufacturing",
  "erp",
  "mcp",
  "mcp-server",
  "model-context-protocol",
  "claude",
  "ai-tools",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Office/Business",
  "Typing :: Typed",
]
dependencies = [
    "fastmcp>=2.12.5",
    "katana-openapi-client>=0.22.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[tool.uv.sources]
katana-openapi-client = { workspace = true }

[project.urls]
Homepage = "https://github.com/dougborg/katana-openapi-client"
Repository = "https://github.com/dougborg/katana-openapi-client"
Documentation = "https://dougborg.github.io/katana-openapi-client/"
"Bug Tracker" = "https://github.com/dougborg/katana-openapi-client/issues"

[project.scripts]
katana-mcp-server = "katana_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/katana_mcp"]

[tool.pytest.ini_options]
markers = [
    "unit: Unit tests with mocks",
    "integration: Integration tests requiring API key",
]
