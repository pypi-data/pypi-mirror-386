database:
  nosql: # Nullable, if not, as follows
    elasticsearch: # Nullable, if not, as follows
      primary:
        identifier:
          enabled: true # Boolean
          environment: ... # <local | staging | production>
          name: ... # String
          description: null # Optional String
          tags: null # Optional String to String Map
        connection:
          # Common configurations
          driver: elasticsearch #! Do not change driver of each database's type
          username: null # Optional String
          password: null # Optional String
          host: ... # String
          port: 9200 # 1 <= port <= 65535
          database: _all # String
          ssl: null # Optional Boolean
          options: null # Optional String to Any Map
          # Elasticsearch-specific configurations
          scheme: http # <http | https>
        pooling:
          block: false # Boolean
          ca_certs: null # Optional String
          connections_per_node: 10 # Int, 1 <= connections_per_node <= 50
          dead_timeout: 60.0 # Float, 5.0 <= dead_timeout <= 600.0
          headers: null # Optional String to String Map
          http_compress: true # Boolean
          max_retries: 3 # Int, 0 <= max_retries <= 10
          maxsize: 25 # Int, 1 <= maxsize <= 100
          retry_on_status: # List of Integers
            - 502
            - 503
            - 504
          retry_on_timeout: false # Boolean
          timeout: 10.0 # Float, 1.0 <= timeout <= 300.0
          verify_certs: true # Boolean
        additional: null #! No additional config allowed for elasticsearch
      # More than one database's configurations can be defined
      # If more than one database's exist, structure followed primary
    mongo: # Nullable, if not, as follows
      primary:
        identifier:
          enabled: true # Boolean
          environment: ... # <local | staging | production>
          name: ... # String
          description: null # Optional String
          tags: null # Optional String to String Map
        connection:
          # Common configurations
          driver: mongodb #! Do not change driver of each database's type
          username: null # Optional String
          password: null # Optional String
          host: ... # String
          port: 27017 # 1 <= port <= 65535
          database: ... # String
          ssl: null # Optional Boolean
          options: null # Optional String to Any Map
          # Mongo-specific configurations
          auth_source: admin # String
          read_preference: primary # <primary | primaryPreferred | secondary | secondaryPreferred | nearest>
          replica_set: null # Optional String
        pooling:
          connect_timeout_ms: 20000 # Int, 1_000 <= connect_timeout_ms <= 300_000
          max_connecting: 2 # Int, 1 <= max_connecting <= 10
          max_idle_time_ms: 600000 # Int, 1_000 <= max_idle_time_ms <= 3_600_000
          max_pool_size: 100 # Int, 1 <= max_pool_size <= 500
          min_pool_size: 0 # Int, 0 <= min_pool_size <= 100
          server_selection_timeout_ms: 30000 # Int, 1_000 <= server_selection_timeout_ms <= 300_000
        additional: null #! No additional config allowed for mongo
      # More than one database's configurations can be defined
      # If more than one database's exist, structure followed primary
    redis: # Nullable, if not, as follows
      primary:
        identifier:
          enabled: true # Boolean
          environment: ... # <local | staging | production>
          name: ... # String
          description: null # Optional String
          tags: null # Optional String to String Map
        connection:
          # Common configurations
          driver: redis #! Do not change driver of each database's type
          username: null # Optional String
          password: null # Optional String
          host: ... # String
          port: 6379 # 1 <= port <= 65535
          database: 0 # Int, 0 <= database <= 15
          ssl: null # Optional Boolean
          options: null # Optional String to Any Map
          # Redis-specific configurations
          decode_responses: true # Boolean
          max_connections: null # Optional Int, max_connections >= 1
        pooling:
          connection_timeout: 5.0 # Float, 1.0 <= connection_timeout <= 60.0
          decode_responses: true # Boolean
          health_check_interval: 30 # Int, 5 <= health_check_interval <= 300
          max_connections: 50 # Int, 1 <= max_connections <= 1_000
          retry_on_timeout: true # Boolean
          socket_timeout: 5.0 # Float, 1.0 <= socket_timeout <= 60..0
          socket_keepalive: true # Boolean
        additional:
          ttl: 900 # Float or Int
          base_namespace: ... # String
      # More than one database's configurations can be defined
      # If more than one database's exist, structure followed primary
  sql: # Nullable, if not, as follows
    mysql: # Nullable, if not, as follows
      primary:
        identifier:
          enabled: true # Boolean
          environment: ... # <local | staging | production>
          name: ... # String
          description: null # Optional String
          tags: null # Optional String to String Map
        connection:
          # Common configurations
          driver: mysql #! Do not change driver of each database's type
          username: root # String
          password: ... # String
          host: ... # String
          port: 3306 # 1 <= port <= 65535
          database: ... # String
          ssl: null # Optional Boolean
          options: null # Optional String to Any Map
          # MySQL-specific configurations
          echo: False # Boolean
          charset: utf8mb4 # <utf8 | utf8mb4 | latin1 | ascii>
        pooling:
          autocommit: false # Boolean
          connect_timeout: 10.0 # Float, 1.0 <= pool_timeout <= 60.0
          max_overflow: 15 # Int, 0 <= max_overflow <= 200
          pool_pre_ping: true # Boolean
          pool_recycle: 7200 # Int, 60 <= max_overflow <= 86_400
          pool_size: 8 # Int, 1 <= pool_size <= 500
          pool_timeout: 20.0 # Float, 1.0 <= pool_timeout <= 300.0
          strategy: fixed # [fixed, dynamic, overflow, queue]
        additional: null #! No additional config allowed for mysql
      # More than one database's configurations can be defined
      # If more than one database's exist, structure followed primary
    postgresql: # Nullable, if not, as follows
      primary:
        identifier:
          enabled: true # Boolean
          environment: ... # <local | staging | production>
          name: ... # String
          description: null # Optional String
          tags: null # Optional String to String Map
        connection:
          # Common configurations
          driver: postgresql #! Do not change driver of each database's type
          username: postgres # String
          password: ... # String
          host: ... # String
          port: 5432 # 1 <= port <= 65535
          database: ... # String
          ssl: null # Optional Boolean
          options: null # Optional String to Any Map
          # PostgreSQL-specific configurations
          echo: False # Boolean
          sslmode: null # Optional <disable | allow | prefer | require | verify-ca | verify-full>
          application_name: null # Optional String
        pooling:
          max_overflow: 20 # Int, 0 <= max_overflow <= 500
          pool_pre_ping: true # Boolean
          pool_recycle: 3600 # Int, 60 <= max_overflow <= 86_400
          pool_reset_on_return: true # Boolean
          pool_size: 10 # Int, 1 <= pool_size <= 1000
          pool_timeout: 30.0 # Float, 1.0 <= pool_timeout <= 300.0
          prepared_statement_cache_size: 100 # Int, 0 <= prepared_statement_cache_size <= 10000
          strategy: dynamic # [fixed, dynamic, overflow, queue]
        additional: null #! No additional config allowed for postgresql
      # More than one database's configurations can be defined
      # If more than one database's exist, structure followed primary
    sqlite: # Nullable, if not, as follows
      primary:
        identifier:
          enabled: true # Boolean
          environment: ... # <local | staging | production>
          name: ... # String
          description: null # Optional String
          tags: null # Optional String to String Map
        connection:
          # Common configurations
          driver: sqlite #! Do not change driver of each database's type
          username: null #! Do not change
          password: null #! Do not change
          host: null #! Do not change
          port: null #! Do not change
          database: ... # String
          ssl: null # Optional Boolean
          options: null # Optional String to Any Map
          # SQLite-specific configurations
          echo: False # Boolean
        pooling:
          busy_timeout: 30000 # Int, 1_000 <= busy_timeout <= 300_000
          max_overflow: 5 # Int, 0 <= max_overflow <= 20
          pool_size: 1 # Int, 1 <= pool_size <= 10
          pool_timeout: 30.0 # Float, 1.0 <= pool_timeout <= 300.0
          wal_mode: true # Boolean
        additional: null #! No additional config allowed for sqlite
      # More than one database's configurations can be defined
      # If more than one database's exist, structure followed primary
    sqlserver: # Nullable, if not, as follows
      primary:
        identifier:
          enabled: true # Boolean
          environment: ... # <local | staging | production>
          name: ... # String
          description: null # Optional String
          tags: null # Optional String to String Map
        connection:
          # Common configurations
          driver: mssql #! Do not change driver of each database's type
          username: ... # String
          password: ... # String
          host: ... # String
          port: 1433 # 1 <= port <= 65535
          database: ... # String
          ssl: null # Optional Boolean
          options: null # Optional String to Any Map
          # SQLServer-specific configurations
          echo: False # Boolean
          odbc_driver: "ODBC Driver 17 for SQL Server" # String
          trusted_connection: false # Bolean
        pooling:
          command_timeout: 30 # Int, 1 <= command_timeout <= 3_600
          connection_timeout: 30 # Int, 1 <= connection_timeout <= 300
          encrypt: true # Boolean
          max_overflow: 20 # Int, 0 <= max_overflow <= 200
          packet_size: 4096 # Int, 512 <= packet_size <= 32_768, multiple_of=256
          pool_pre_ping: true # Boolean
          pool_recycle: 3600 # Int, 60 <= max_overflow <= 86_400
          pool_size: 10 # Int, 1 <= pool_size <= 500
          pool_timeout: 30.0 # Float, 1.0 <= pool_timeout <= 300.0
          strategy: dynamic # [fixed, dynamic, overflow, queue]
          trust_server_certificate: false # Boolean
        additional: null #! No additional config allowed for sqlserver
      # More than one database's configurations can be defined
      # If more than one database's exist, structure followed primary
