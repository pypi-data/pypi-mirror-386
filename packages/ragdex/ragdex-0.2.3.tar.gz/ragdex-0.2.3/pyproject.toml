[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ragdex"
version = "0.2.3"
description = "RAG-powered document indexing and search for MCP (Model Context Protocol)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "hpoliset and contributors", email = "hpoliset@users.noreply.github.com" }
]
license = { file = "LICENSE" }
keywords = ["rag", "mcp", "documents", "personal-library", "claude", "ai", "semantic-search", "chromadb"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Text Processing :: Indexing",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "langchain==0.1.0",
  "langchain-community==0.0.10",
  "chromadb==0.4.22",
  "sentence-transformers>=2.2.2",
  "pypdf2==3.0.1",
  "pypdf",
  "numpy<2.0",
  "python-docx>=1.1.0",
  "openpyxl",
  "pdfminer.six",
  "beautifulsoup4>=4.11.0",
  "mobi>=0.3.3",
  "ebooklib>=0.18",
  "python-dotenv==1.0.0",
  "psutil==5.9.7",
  "flask==3.0.0",
  "watchdog>=3.0.0",
  "platformdirs>=4.0.0",
  "emlx>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/hpoliset/ragdex"
Documentation = "https://github.com/hpoliset/ragdex#readme"
Issues = "https://github.com/hpoliset/ragdex/issues"
Repository = "https://github.com/hpoliset/ragdex"
Changelog = "https://github.com/hpoliset/ragdex/releases"

[project.optional-dependencies]
document-processing = [
  "pypandoc==1.12",
  "unstructured==0.11.5"
]
services = [
  "python-daemon>=3.0"
]

[project.scripts]
ragdex = "personal_doc_library.cli:main"
ragdex-mcp = "personal_doc_library.servers.mcp_complete_server:main"
ragdex-index = "personal_doc_library.indexing.index_monitor:main"
ragdex-web = "personal_doc_library.monitoring.monitor_web_enhanced:main"

[tool.hatch.build.targets.wheel]
packages = ["src/personal_doc_library"]
