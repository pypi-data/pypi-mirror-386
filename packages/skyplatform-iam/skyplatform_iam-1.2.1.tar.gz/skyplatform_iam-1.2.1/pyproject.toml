[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skyplatform-iam"
version = "1.2.1"
authors = [
  { name="x9", email="xuanxienanxunmobao@gmail.com" },
]
description = "SkyPlatform IAM认证SDK，提供FastAPI中间件和认证路由"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["fastapi", "authentication", "middleware", "iam", "skyplatform"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi>=0.68.0",
    "pydantic>=1.8.0",
    "requests>=2.25.0",
    "starlette>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.18.0",
    "httpx>=0.23.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/xinmayoujiang12621/agenterra_iam"
Documentation = "https://skyplatform-iam.readthedocs.io/"
Repository = "https://github.com/xinmayoujiang12621/agenterra_iam.git"
Issues = "https://github.com/xinmayoujiang12621/agenterra_iam/issues"
Changelog = "https://github.com/xinmayoujiang12621/agenterra_iam/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["skyplatform_iam"]

[tool.hatch.build.targets.sdist]
include = [
    "/skyplatform_iam",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["skyplatform_iam"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"