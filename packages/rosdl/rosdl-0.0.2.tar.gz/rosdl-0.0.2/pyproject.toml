[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "rosdl"
version = "0.0.2"
description = "Research Oriented Smart Data Library (CLI + PDF/Math utilities)"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Joshua Dcosta", email = "joshua04dcosta@gmail.com" }
]
license = { text = "MIT" }
keywords = ["data", "pdf", "ai", "ml", "cli", "math"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

# minimal base dependencies
dependencies = [
    "click"
]

[project.optional-dependencies]
mat = [
    "numpy"
]

pdf = [
    "PyPDF2",
    "pdf2image",
    "Pillow"
]

ocr = [
    "pytesseract",
    "Pillow"   # keep here too since OCR needs it
]

meta = [
    "python-magic",
    "Pillow",
    "mutagen",
    "PyPDF2"
]

[project.scripts]
rosdl = "rosdl.cli:cli"

[project.urls]
Homepage = "https://github.com/joshua04d/rosdl"
Documentation = "https://github.com/joshua04d/rosdl#readme"

[tool.setuptools.packages.find]
include = ["rosdl"]
exclude = ["out_dir", "out_dir.*"]
