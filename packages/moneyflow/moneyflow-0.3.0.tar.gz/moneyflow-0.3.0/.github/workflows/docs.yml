name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system mkdocs-material mkdocs-material-extensions

      - name: Build and deploy
        run: |
          mkdocs gh-deploy --force

      - name: Summary
        run: |
          echo "ðŸ“š Documentation deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Site will be available at: https://moneyflow.dev" >> $GITHUB_STEP_SUMMARY
