# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
  configuration: docs/rst/conf.py

formats:
  - pdf

python:
  install:
    - requirements: docs/rst/requirements.txt
    - method: pip
      path: .
      extra_requirements: [build, docs]