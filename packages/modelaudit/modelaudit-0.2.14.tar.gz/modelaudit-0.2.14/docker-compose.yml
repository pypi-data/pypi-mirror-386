version: "3"

services:
  modelaudit-base:
    build: .
    volumes:
      - ./models:/models
    command: scan --help

  modelaudit-tensorflow:
    build:
      context: .
      dockerfile: Dockerfile.tensorflow
    volumes:
      - ./models:/models
    command: scan --help

  modelaudit-full:
    build:
      context: .
      dockerfile: Dockerfile.full
    volumes:
      - ./models:/models
    command: scan --help
