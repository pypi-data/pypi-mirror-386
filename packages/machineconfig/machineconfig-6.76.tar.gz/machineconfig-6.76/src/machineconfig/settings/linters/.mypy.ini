# Global options:
# https://mypy.readthedocs.io/en/stable/config_file.html?highlight=configuration

[mypy]
# plugins = numpy.typing.mypy_plugin
# plugins = pandera.mypy
ignore_missing_imports = True
disallow_untyped_imports = False  # This is actually supported despite the error message
warn_incomplete_stub = False
# allow_redefinition = True
show_error_context = True
show_column_numbers = True
pretty = True
color_output = True
check_untyped_defs = True
# implicit_optional = True
# strict_optional = False
# Don't complain about missing py.typed and stub files

disallow_untyped_calls = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_decorators = False
disallow_incomplete_defs = False
follow_imports = silent
follow_imports_for_stubs = False

