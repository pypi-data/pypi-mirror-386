[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 130
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 130
multi_line_output = 3

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
markers = [
    "calls_api: marks tests that make actual API calls and should not run by default",
    "timeout: set a timeout on a test item"
]
addopts = "-m 'not calls_api'"
