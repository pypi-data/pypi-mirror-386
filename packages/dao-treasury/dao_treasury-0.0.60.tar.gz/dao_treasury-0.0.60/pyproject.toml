[tool.poetry]
name = "dao-treasury"
version = "0.0.60"
description = "Produce comprehensive financial reports for your on-chain org"
authors = ["BobTheBuidler <bobthebuidlerdefi@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
dao-treasury = "dao_treasury.main:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
eth-portfolio-temp = ">=0.2.11,<0.3"
ypricemagic = ">=4.10.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.5"
pytest-asyncio = "^0.15.1"
mypy = ">=1.18,<1.19"
types-tqdm = "*"
types-pyyaml = "*"

[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"
myst-parser = "*"

[build-system]
requires = [
    "setuptools", 
    "wheel", 
    "mypy[mypyc]==1.18.2", 
    "tomli>=2.0.0; python_version < '3.11'", 
    "types-tqdm", 
    "types-PyYAML",
    "eth-brownie==1.22.0.dev0; platform_system == 'Linux' and platform_machine != 'i686'",
    "eth-typing==5.2.1",
    "evmspec>=0.4.1,<0.5; platform_system != 'Windows'",
    "eth-typing==5.2.1",
    "ez-a-sync>=0.32.7,<0.33",
    "pony",
    "pony-stubs",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
exclude = "^(cache/|build/|tests/)"
