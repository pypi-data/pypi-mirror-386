[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "overture-to-arcgis"
version = "0.2.0.dev2"
authors = [
  { name="Joel McCune (https://github.com/knu2xs)"},
]
description = "Utility for easily getting data from Overture into ArcGIS Pro."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "Apache-2.0"
dependencies = [
    "arcgis>=2.2.0",
    "geomet>=1.0.0",
    "numpy>=1.7",
    "pandas>=1.0.5",
    "pyarrow>=1.0.0"
]

[project.optional-dependencies]
h3 = [
  "h3"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["overture_to_arcgis"]
