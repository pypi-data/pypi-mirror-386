[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    integration: Integration tests that require a running MCP server
    slow: Slow tests that take more than 5 seconds

# Show summary of all test outcomes
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore deprecated warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
