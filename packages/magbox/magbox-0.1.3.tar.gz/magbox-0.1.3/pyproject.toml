[project]
name = "magbox"
description = "Solve lattice llg numerically"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=2.0.2",
    "torch==2.8.0",
    "tqdm>=4.67.1",
]
dynamic = ["version"]

[tool.uv.sources]
torch = [
  { index = "pytorch-cu126"},
]

[[tool.uv.index]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"
explicit = true


[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"


[dependency-groups]
dev = [
    "hatch-vcs>=0.5.0",
    "matplotlib>=3.9.4",
    "pytest>=8.4.2",
]
