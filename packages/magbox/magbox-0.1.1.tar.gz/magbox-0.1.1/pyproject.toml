[project]
name = "magbox"
version = "0.1.1"
description = "Solve lattice llg numerically"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=2.0.2",
    "torch==2.8.0",
    "tqdm>=4.67.1",
]
[tool.uv.sources]
torch = [
  { index = "pytorch-cu126"},
]

[[tool.uv.index]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"
explicit = true



[build-system]
requires = ["uv_build >= 0.9.2, <0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "hatch-vcs>=0.5.0",
    "matplotlib>=3.9.4",
]
