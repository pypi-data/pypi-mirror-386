name: Run tests

on:
    pull_request:
    push:
      branches:
        - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Check requirements
        run: make check-deps
      - name: Install requirements
        run: make install
      - name: Run linters
        run: make lint
      - name: Run tests
        run: make test-docker
      - name: Run pip-audit
        run: make pip-audit
      - name: Upload pip-audit output
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-output.json
          path: pip-audit-output.json
      - name: Cleanup
        if: ${{ always() }}
        run: |
          make destroy
