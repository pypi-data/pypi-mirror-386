[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["duckplus*"]
exclude = ["node_modules*"]

[tool.setuptools.package-data]
"duckplus.static_typed" = ["*.pyi"]
"duckplus.static_typed.expressions" = ["*.pyi"]
"duckplus.typed" = ["*.pyi"]

[project]
name = "duckplus"
version = "1.4.7"
description = "Typed expression helpers for DuckDB"
requires-python = ">=3.11"
keywords = ["duckdb", "data-engineering", "analytics", "typed-expressions"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "duckdb>=0.10.0",
]

[project.urls]
Documentation = "https://isaacnfairplay.github.io/duckplus/latest/"
Repository = "https://github.com/isaacnfairplay/duckplus"
Issues = "https://github.com/isaacnfairplay/duckplus/issues"

[project.optional-dependencies]
dev = [
    "mypy>=1.8.0",
    "pylint>=3.0.0",
    "pytest>=7.4.0",
    "ty>=0.0.1a23",
    "python-lsp-server>=1.10.0",
]
docs = [
    "sphinx>=7.2",
    "sphinx-multiversion>=0.2.4",
    "myst-parser>=2.0",
    "pydata-sphinx-theme>=0.15",
    "sphinx-copybutton>=0.5",
    "sphinxext-opengraph>=0.9",
]

[tool.pytest.ini_options]
addopts = "-ra"
pythonpath = ["."]
markers = [
    "integration: marks integration tests that require external services",
]

[tool.pylint.'MESSAGES CONTROL']
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "duplicate-code",
]

[tool.mypy]
python_version = "3.12"

[[tool.mypy.overrides]]
module = "duckplus.static_typed.expressions"
disable_error_code = ["attr-defined"]

[[tool.mypy.overrides]]
module = "duckplus.static_typed.expressions.casting"
disable_error_code = ["attr-defined"]
