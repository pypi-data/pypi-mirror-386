[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "beanis"
version = "0.2.0"
description = "Asynchronous Python ODM for Redis"
readme = "README.md"
requires-python = ">=3.9,<4.0"
license = { file="LICENSE" }
authors = [
    {name = "Andrei Stefan Bejgu", email = "stefan.bejgu@gmail.com"}
]
keywords = ["redis", "odm", "orm", "pydantic", "async", "python"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "redis[hiredis]>=5.0.0",  # Redis async client with hiredis for performance
    "pydantic>=1.10,<3.0",
    "lazy-model==0.2.0",
    "msgspec>=0.18.0",  # Ultra-fast JSON parsing (10-40x faster, 2x faster than orjson)
    "typing-extensions>=4.7; python_version < '3.11'",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=2.8.1",
    "fakeredis[lua]>=2.20.0",  # For testing without real Redis
    "flake8>=3",
    "pyright>=0",
    "httpx>=0.23.0",
    "fastapi>=0.100",
    "pydantic-settings>=2",
    "pydantic-extra-types>=2",
    "pydantic[email]",
]
doc = [
    "Pygments>=2.8.0",
    "Markdown>=3.3",
    "pydoc-markdown>=4.8",
    "mkdocs>=1.4",
    "mkdocs-material>=9.0",
    "jinja2>=3.0.3"
]

[project.urls]
homepage = "https://github.com/andreim14/beanis"
repository = "https://github.com/andreim14/beanis"

# No CLI scripts for now

# TOOLS

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov-report term-missing --cov=beanis --cov-branch --cov-fail-under=55"
testpaths = [
    "tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
asyncio_mode = "auto"

[tool.mypy]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "toml"
ignore_missing_imports = true

[tool.pyright]
include = ["tests", "beanis"]

[tool.ruff]
line-length = 79
target-version = "py310"
fix = true

[tool.ruff.lint]
ignore = ["E501"]
extend-select = ["I001"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E711"]

[tool.ruff.lint.mccabe]
max-complexity = 10
