loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref

hooks:
  pre-render:
    - mkdir -p docs/build/content
    - cp -r docs/assets docs/build/content
    - cp docs/CNAME docs/build/content

renderer:
  type: mkdocs
  output_directory: docs/build

  markdown:
    use_fixed_header_levels: true
    header_level_by_type:
      Module: 2
      Class: 3
      Method: 4
      Function: 4
      Data: 4
    descriptive_class_title: false
    descriptive_module_title: false
    add_method_class_prefix: true
    add_member_class_prefix: true
    docstrings_as_blockquote: true

  pages:
    - title: Overview
      name: index
      source: docs/index.md
    - title: Getting started
      source: docs/getting-started.md
    - title: Tutorial
      children:
        - title: Tutorial Overview
          source: docs/tutorial/README.md
        - title: Defining a document
          source: docs/tutorial/defining-a-document.md
        - title: Initialization
          source: docs/tutorial/init.md
        - title: Inserting into the database
          source: docs/tutorial/insert.md
        - title: Finding documents
          source: docs/tutorial/find.md
        - title: Updating documents
          source: docs/tutorial/update.md
        - title: Deleting documents
          source: docs/tutorial/delete.md
        - title: Indexes
          source: docs/tutorial/indexes.md
        - title: Event-based actions
          source: docs/tutorial/actions.md
        - title: Custom encoders
          source: docs/tutorial/custom-encoders.md
        - title: Geo-spatial indexing
          source: docs/tutorial/geo-spatial.md
    - title: API Documentation
      children:
        - title: Document
          contents:
            - beanis.odm.documents.*
        - title: Interfaces
          contents:
            - beanis.odm.interfaces.*
        - title: Indexes
          contents:
            - beanis.odm.indexes.*
        - title: Actions
          contents:
            - beanis.odm.actions.*
        - title: Fields
          contents:
            - beanis.odm.fields.*
        - title: Custom Encoders
          contents:
            - beanis.odm.custom_encoders.*
        - title: Custom Types
          contents:
            - beanis.odm.custom_types.*
        - title: Utils
          contents:
            - beanis.odm.utils.init.*
    - title: Development
      source: docs/development.md
    - title: Code of conduct
      source: docs/code-of-conduct.md
    - title: Changelog
      source: docs/changelog.md
