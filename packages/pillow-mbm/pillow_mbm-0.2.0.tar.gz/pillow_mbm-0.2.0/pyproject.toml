[build-system]
requires = [
    "setuptools>=64",
    "setuptools_scm>=8",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pillow-mbm"
description = "Kerbal Space Program MBM file conversion plugin"
readme = "README.md"
authors = [{ name = "Andrew Cassidy", email = "drewcassidy@me.com" }]
license = "Apache-2.0"
keywords = ["pillow", "PIL", "MBM", "Texture", "KSP"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Topic :: Games/Entertainment :: Simulation",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]

requires-python = ">= 3.10"
dependencies = [
    "Click >= 8.0",
    "Pillow >= 8.0"
]
dynamic = ["version"]

[project.scripts]
convert-mbm = "pillow_mbm.__main__:convert_mbm"

[project.urls]
Source = "https://git.offworldcolonies.nexus/drewcassidy/pillow-mbm"
Changelog = "https://git.offworldcolonies.nexus/drewcassidy/pillow-mbm/src/branch/main/CHANGELOG.md"
"Forum Post" = "https://forum.kerbalspaceprogram.com/index.php?/topic/201606-quicktex-dds-texture-encoderdecoder/&do=findComment&comment=395303"

[tool.setuptools_scm]

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { git = { commit = true } }]