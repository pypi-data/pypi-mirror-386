site_name: fleetmaster
repo_url: https://github.com/eelcovv/fleetmaster
site_url: https://eelcovv.github.io/fleetmaster
site_description: A wrapper to run capytaine in batch from the commandline
site_author: Eelco van Vliet
edit_uri: edit/main/docs/
repo_name: eelcovv/fleetmaster
copyright: Maintained by <a href="https://usedave.nl/welcome.html">dave lab</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/fleetmaster"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eelcovv/fleetmaster
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fleetmaster

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
