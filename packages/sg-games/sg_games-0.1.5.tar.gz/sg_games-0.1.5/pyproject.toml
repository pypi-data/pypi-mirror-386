[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "sg-games"
version = "0.1.5"
authors = [
  { name="Marri Bhuvaneshwar", email="bhuvaneshwarmarri@gmail.com" },
]
description = "A small games package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: X11 Applications",
    "Topic :: Games/Entertainment :: Arcade",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/BhuvaneshwarMarri/sg-games"
Issues = "https://github.com/BhuvaneshwarMarri/sg-games/issues"

[project.scripts]
sg-games = "sg_games.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["sg_games"]

# Alternative: if you want multiple entry points for each game
# [project.scripts]
# snake-games = "your_package_name.__main__:main"
# brick-breaker = "your_package_name.brick_breaker:main"
# flappy-bird = "your_package_name.flappy_bird:main"