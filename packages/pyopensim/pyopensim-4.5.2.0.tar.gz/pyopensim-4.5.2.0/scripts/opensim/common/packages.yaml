# System packages required for building OpenSim
# This file is the single source of truth for package dependencies

linux:
  # Modern RHEL/AlmaLinux (manylinux_2_28+) using dnf
  dnf:
    - gcc
    - gcc-c++
    - make
    - cmake
    - autoconf
    - automake
    - libtool
    - pkgconfig
    - openblas-devel
    - lapack-devel
    - freeglut-devel
    - libXi-devel
    - libXmu-devel
    - python3-devel
    - git
    - openssl-devel
    - pcre-devel
    - pcre2-devel
    - gcc-gfortran
    - patchelf
    - java-1.8.0-openjdk-devel
    - wget
    - bison
    - byacc

  # Legacy RHEL/CentOS (manylinux2014) using yum
  yum:
    - gcc
    - gcc-c++
    - make
    - cmake3
    - autoconf
    - automake
    - libtool
    - pkgconfig
    - openblas-devel
    - lapack-devel
    - freeglut-devel
    - libXi-devel
    - libXmu-devel
    - python3-devel
    - git
    - openssl-devel
    - pcre-devel
    - pcre2-devel
    - gcc-gfortran
    - patchelf
    - java-1.8.0-openjdk-devel
    - wget
    - bison
    - byacc

  # Debian/Ubuntu using apt
  apt:
    - build-essential
    - cmake
    - autotools-dev
    - autoconf
    - pkg-config
    - automake
    - libopenblas-dev
    - liblapack-dev
    - freeglut3-dev
    - libxi-dev
    - libxmu-dev
    - python3-dev
    - python3-setuptools
    - git
    - libssl-dev
    - libpcre3-dev
    - libpcre2-dev
    - libtool
    - gfortran
    - ninja-build
    - patchelf
    - openjdk-8-jdk
    - wget
    - bison
    - byacc

  # Alpine Linux using apk
  apk:
    - gcc
    - g++
    - make
    - musl-dev
    - cmake
    - autoconf
    - automake
    - libtool
    - pkgconfig
    - pkgconf-dev
    - openblas-dev
    - lapack-dev
    - mesa-dev
    - freeglut-dev
    - libxi-dev
    - libxmu-dev
    - doxygen
    - python3-dev
    - py3-setuptools
    - git
    - openssl-dev
    - pcre-dev
    - pcre2-dev
    - gcc-gfortran
    - patchelf
    - openjdk8-jre-base
    - wget
    - bison
    - byacc
    - linux-headers

macos:
  # macOS using Homebrew
  brew:
    - pkgconfig
    - autoconf
    - libtool
    - automake
    - wget
    - pcre
    - doxygen
    - python
    - git
    - ninja
    - cmake
    - gcc

  # Java handled separately via cask
  brew_cask:
    - temurin@8

  # Python packages (installed via pip)
  pip:
    - cython
    - numpy

# Version requirements
versions:
  swig: "4.1.1"
  cmake_min: "3.15"
  java: "1.8"
