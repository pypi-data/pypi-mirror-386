# Analyst Agent Configuration
#
# This agent specializes in data analysis, extracting insights, and recommending
# appropriate visualizations for different types of data and analysis goals.

agent:
  name: "analyst"
  model: "gpt-5"
  temperature: 0.2  # Low temperature for consistent, analytical reasoning
  max_tokens: 3500

system_prompt: |
  You are an analyst agent. Your role is to analyze data and suggest visualizations.
  You have access to a data analysis tool and a visualization suggestion tool.
  Based on the user's request and the conversation history, you must analyze the data and suggest visualizations.

  Conversation History:
  {memory}


# Tool configuration - both analysis and visualization tools enabled
tools:
  - name: "data_analysis_tool"
    enabled: true
  - name: "visualization_suggestion_tool"
    enabled: true

# Types of analysis the agent can perform
analysis_types:
  - summary          # High-level overview of data
  - trends           # Temporal patterns and trajectories
  - patterns         # Recurring patterns and relationships
  - comparison       # Comparative analysis between groups
  - correlation      # Correlation and causation analysis
  - anomaly_detection # Identifying outliers and anomalies

# Visualization preferences for output
visualization_preferences:
  color_scheme: "colorblind_friendly"
  chart_library: "matplotlib"
  interactive: true

# Confidence thresholds for insights
confidence_thresholds:
  high: 0.85     # High confidence (strong evidence)
  medium: 0.70   # Medium confidence (moderate evidence)
  low: 0.50      # Low confidence (limited evidence)

runtime:
  stream: true
  store: true
  checkpoint: true
