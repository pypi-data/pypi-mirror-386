# Researcher Agent Configuration
#
# This agent specializes in gathering, analyzing, and synthesizing information
# from various sources. It uses web search capabilities to find relevant data.

agent:
  name: "researcher"
  model: "gpt-5"
  temperature: 0.3  # Slightly higher for creative information synthesis
  max_tokens: 3000

system_prompt: |
  You are a researcher agent. Your role is to gather information from the web.
  You have access to a web search tool.
  Based on the user's request and the conversation history, you must perform a web search and return the results.

  Conversation History:
  {memory}


# Tool configuration - enable/disable specific tools
tools:
  - name: "web_search_tool"
    enabled: true
    max_results: 10
    timeout_seconds: 30

# Research strategies that guide how the agent approaches different tasks
research_strategies:
  - name: "comprehensive"
    description: "Deep dive into topic with multiple searches"
  - name: "quick_lookup"
    description: "Fast, targeted information retrieval"
  - name: "comparative"
    description: "Compare multiple sources and perspectives"

# Output formatting preferences
output_format:
  include_sources: true
  citation_style: "inline"
  summary_length: "detailed"

runtime:
  stream: true
  store: true
  checkpoint: true
