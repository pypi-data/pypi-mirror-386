[build-system]
requires = ["hatchling>=1.27", "uv-dynamic-versioning>=0.8"]
build-backend = "hatchling.build"

[project]
name = "aimd-limiter"
description = "Asynchronous AIMD-based rate limiter"
readme = "README.md"
requires-python = ">=3.10"
authors = [
	{name = "AIMD Limiter Contributors"}
]
license = {text = "MIT"}
dependencies = []
keywords = ["asyncio", "aimd", "rate-limiter", "networking"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
	"Topic :: Software Development :: Libraries",
	"Topic :: Utilities"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/mxcoras/aimd-limiter"
Repository = "https://github.com/mxcoras/aimd-limiter"
Issues = "https://github.com/mxcoras/aimd-limiter/issues"

[dependency-groups]
dev = [
	"mypy>=1.13",
	"pre-commit>=3.8",
	"pytest>=8.3",
	"pytest-asyncio>=0.23",
	"pytest-cov>=5.0",
	"ruff>=0.6",
	"uv-dynamic-versioning>=0.8"
]

[tool.uv]
default-groups = ["dev"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
addopts = "--strict-config --strict-markers --cov=aimd_limiter --cov-report=term-missing"
asyncio_mode = "strict"

[tool.coverage.run]
branch = true
source = ["aimd_limiter"]

[tool.coverage.report]
skip_covered = true
fail_under = 100

[tool.coverage.paths]
source = [
	"src/aimd_limiter",
	"*/site-packages/aimd_limiter"
]

[tool.pre-commit]
repos = []

[tool.hatch.build.targets.wheel]
packages = ["src/aimd_limiter"]

[tool.hatch.build.targets.sdist]
include = [
	"src/aimd_limiter",
	"tests",
	"docs",
	"README.md",
	"README.zh-CN.md",
	"CHANGELOG.md",
	"pyproject.toml",
	".pre-commit-config.yaml",
	"mkdocs.yml"
]

[tool.hatch.version]
source = "uv-dynamic-versioning"
