[build-system]
requires = ["hatchling>=1.22.0"]
build-backend = "hatchling.build"

[project]
name = "stegawave"
version = "0.1.10"
description = "Python client for the Stegawave media pipeline API"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "Stegawave", email = "support@stegawave.com" }
]
keywords = ["stegawave", "video", "streaming", "media", "aws"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Multimedia :: Video"
]
dependencies = [
  "pydantic>=2.6,<3",
  "requests>=2.32,<3"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.2,<9",
  "pytest-cov>=4.1,<5",
  "responses>=0.25,<0.26",
  "python-dotenv>=1.0,<2"
]

docs = [
  "mkdocs>=1.5,<2"
]

[project.urls]
Homepage = "https://stegawave.com"
Documentation = "https://stegawave.com/docs"
Source = "https://github.com/stegawave/saas-media-backend"

[tool.hatch.build]
include = [
  "src/stegawave",
  "README.md",
  "CHANGELOG.md",
  "LICENSE"
]
exclude = [
  "**/__pycache__",
  "**/*.py[cod]"
]

[tool.hatch.build.targets.wheel]
packages = ["src/stegawave"]

[tool.hatch.build.targets.sdist]
exclude = ["tests", "*.env"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/stegawave/__init__.py"
