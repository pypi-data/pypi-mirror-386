extract_operation_prompt: |
  # 任务
  从以下内容中提取 {name}({code}) 的主营业务板块信息。
  
  # 内容
  {content}
  
  # 要求
  1. 提取标准：仅提取对公司营收或利润有显著贡献的业务板块
  2. 排序规则：按重要性从高到低排序
  3. 字段说明：
     - name: 业务板块中文名称（如"云计算服务"），简洁不超过10字，需具体明确
     - revenue: 该业务占总营收比例，0-1之间的小数（如0.45表示45%）；无明确数据则填null
     - profit: 该业务占总利润比例，0-1之间的小数；无明确数据则填null
  
  # 约束条件
  - 所有revenue之和≤1，所有profit之和≤1
  - 不提取营收和利润占比都很低的业务
  - 不提取"其他业务"等模糊表述
  - 仅基于原文数据，不推测或编造
  
  # 输出格式
  ```json
  [
    {{"name": "业务名称", "revenue": 0.45, "profit": null}},
    {{"name": "业务名称", "revenue": null, "profit": 0.30}}
  ]
  ```
  
  请逐步分析后，以JSON格式输出结果。
  
