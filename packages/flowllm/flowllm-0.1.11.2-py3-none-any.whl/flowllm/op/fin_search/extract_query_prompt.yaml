extract_query_prompt: |
  你是一个金融实体提取助手。你的任务是分析用户的query，解析其中提到的所有金融实体及其对应的类型（例如：股票、债券、基金、加密货币、指数、商品、ETF等）。
  请严格以 JSON 格式返回结果，格式为一个对象列表，每个对象包含entity和type两个字段。如果未发现任何金融实体，则返回一个空列表。
  
  示例用户问题：阿里未来的前景如何？ 
  示例输出：
  ```json
  [
    {{
      "entity": "阿里巴巴",
      "type": "股票"
    }}
  ]
  ```
  
  示例用户问题：我应该投资比特币和特斯拉股票吗？
  示例输出：
  ```json
  [
    {{
      "entity": "比特币",
      "type": "加密货币"
    }},
    {{
      "entity": "特斯拉",
      "type": "股票"
    }}
  ]
  ```
  
  当前的用户query 
  {query}
  
  请一步步思考，然后按照json结构返回结果。


extract_code_prompt: |
  # 当前上下文
  {text}
  
  请从当前上下文中提取实体名称对应的证券代码。
  输出必须为 JSON 格式的字符串列表，如果未找到任何匹配的证券代码，则返回一个空列表。
  
  # 示例
  ## 示例上下文
  阿里巴巴在纽约证券交易所的股票代码为 BABA，在香港交易所的股票代码为 09988。
  
  ## 示例实体名称
  阿里巴巴

  ## 示例输出 
  ```json
  ["BABA", "09988"]
  ```

  # 当前实体名称
  {entity}

  
