[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowllm"
version = "0.1.11.3"
description = "A flexible framework for building LLM-powered flows and mcp services"
authors = [
    { name = "jinli.yl", email = "jinli.yl@alibaba-inc.com" },
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["llm", "ai", "flow", "framework", "openai", "chatgpt", "language-model", "mcp", "http"]
requires-python = ">=3.12"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]

dependencies = [
    "dashscope>=1.13.0",
    "fastapi>=0.104.0",
    "fastmcp>=0.1.0",
    "httpx>=0.25.0",
    "litellm>=1.0.0",
    "loguru>=0.7.0",
    "mcp>=0.1.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "openai>=1.3.0",
    "pydantic>=2.0.0",
    "PyYAML>=6.0.0",
    "requests>=2.31.0",
    "tqdm>=4.66.0",
    "urllib3>=2.0.0",
    "uvicorn[standard]>=0.23.0",
    "pyfiglet>=0.8.0",
    "rich>=13.5.0",
    "tavily-python>=0.2.0",
]

[project.optional-dependencies]

reme = ["elasticsearch>=8.10.0", "chromadb>=0.4.0", "qdrant_client>=1.15.1"]

ray = ["ray>=2.6.0", "scikit-learn>=1.3.0"]

fin = ["akshare>=1.9.0", "crawl4ai>=0.7.4"]

token = ["modelscope>=1.10.0", "diffusers>=0.21.0", "peft>=0.6.0", "transformers>=4.35.0", "tiktoken>=0.5.0"]

all = ["flowllm[reme]", "flowllm[ray]", "flowllm[fin]", "flowllm[token]"]

[tool.setuptools.packages.find]
where = ["."]
include = ["flowllm*"]
exclude = ["cookbook*"]

[tool.setuptools.package-data]
flowllm = [
    "**/*.yaml",
]

[project.scripts]
flowllm = "flowllm.app:main"

