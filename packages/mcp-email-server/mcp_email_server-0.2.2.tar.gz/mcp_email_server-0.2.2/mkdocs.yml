site_name: mcp-email-server
repo_url: https://github.com/ai-zerolab/mcp-email-server
site_url: https://ai-zerolab.github.io/mcp-email-server
site_description: IMAP and SMTP via MCP Server
site_author: ai-zerolab
edit_uri: edit/main/docs/
repo_name: ai-zerolab/mcp-email-server
copyright: Maintained by <a href="https://ai-zerolab.com">ai-zerolab</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["mcp_email_server"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ai-zerolab/mcp-email-server
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mcp-email-server

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
