[project]
name = "esc-ai"
version = "0.1.0"
description = "esc allows you to easily add human in the loop to your LLM workflows."
readme = "README.md"
authors = [
    { name = "Gustavo Cid", email = "gustavocidornelas@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "ruff>=0.14.2",
]

[project.scripts]
esc = "esc:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88  # Black's default, adjust as needed
target-version = "py310"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = ["E", "F", "I"]  # E=pycodestyle errors, F=pyflakes, I=isort
ignore = []