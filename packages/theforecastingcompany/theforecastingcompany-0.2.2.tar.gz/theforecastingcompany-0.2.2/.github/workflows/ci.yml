name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    timeout-minutes: 10
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.4"

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run linting
        uses: astral-sh/ruff-action@v3

      - name: Test import of the package
        run: uv run python -c 'import theforecastingcompany'
