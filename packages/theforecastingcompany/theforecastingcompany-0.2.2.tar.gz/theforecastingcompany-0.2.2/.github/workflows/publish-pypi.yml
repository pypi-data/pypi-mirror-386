# Publish a release to PyPI
name: Publish PyPI
on:
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      # PyPI trusted publishing
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.4"

      - name: Build
        run: uv build

      - name: Publish to PyPI
        run: uv publish dist/*
