[vars]
project_name = "{{ config_root | basename }}"
# printer_host = "pi@printer.local" # Set this in mise.local.toml

[tasks.restart]
run = "ssh -t {{ vars.printer_host }} 'sudo systemctl stop klipper && rm ~/printer_data/comms/* ~/printer_data/logs/klippy.log && sudo systemctl start klipper'"
wait_for = ["install:*"]

[tasks."install:copy"]
run = "rsync -azqP --delete --filter=':- .gitignore' --filter='- .jj' '{{ config_root }}/' '{{ vars.printer_host }}:~/{{ vars.project_name }}/'"

[tasks."install:pip"]
run = "ssh {{ vars.printer_host }} '$HOME/klippy-env/bin/pip install --upgrade --disable-pip-version-check -qU $HOME/{{ vars.project_name }}'"
wait_for = ["install:copy"]

[tasks.install]
depends = ["install:copy", "install:pip"]
run = "ssh {{ vars.printer_host }} '$HOME/klippy-env/bin/pip list --disable-pip-version-check | grep cartographer | cut -d \" \" -f 2'"
