# Repository settings for GitHub

repository:
  # Repository description
  description: "Stream EEG data from MW75 Neuro headphones using BLE and RFCOMM"
  topics: "eeg, neurotechnology, bluetooth, mw75, streaming, arctop, brain-computer-interface"
  
  # Repository features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  # Security
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "code-quality"
          - "macos-compatibility"
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false

labels:
  # Bug fixes
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"
  
  # Features
  - name: "enhancement"
    color: "a2eeef"
    description: "New feature or request"
  
  # Documentation
  - name: "documentation"
    color: "0075ca"
    description: "Improvements or additions to documentation"
  
  # Code quality
  - name: "code-quality"
    color: "f9c23c"
    description: "Code style, linting, type checking"
  
  # Platform specific
  - name: "macos"
    color: "c2e0c6"
    description: "macOS specific issues"
  
  - name: "linux"
    color: "bfd4f2"
    description: "Linux platform support"
  
  # Hardware
  - name: "hardware"
    color: "e99695"
    description: "MW75 hardware related"
  
  # Good first issue
  - name: "good first issue"
    color: "7057ff"
    description: "Good for newcomers"