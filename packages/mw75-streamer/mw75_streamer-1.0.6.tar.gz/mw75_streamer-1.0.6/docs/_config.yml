# Jekyll configuration for GitHub Pages
title: MW75 EEG Streamer
description: Python package for streaming real-time EEG data from MW75 Neuro headphones. Supports WebSocket, CSV, and LSL outputs for neuroscience research and BCI applications.
url: "https://arctop.github.io"
baseurl: "/mw75-streamer"

# Author information
author:
  name: Arctop
  email:
  url: https://arctop.com

# SEO settings
lang: en_US
locale: en_US

# Social media
twitter:
  username:
  card: summary_large_image
facebook:
  publisher:
google_site_verification:

# Logo for structured data
logo: /assets/logo.png

# Social links
github_username: arctop
repository: arctop/mw75-streamer

# SEO Tags plugin configuration
tagline: Real-time EEG streaming from MW75 Neuro headphones
keywords:
  [
    EEG,
    MW75,
    Neuro headphones,
    brain-computer interface,
    BCI,
    neuroscience,
    real-time streaming,
    Python,
    LSL,
    WebSocket,
    RFCOMM,
    Bluetooth,
    brainwave,
    electroencephalography,
  ]

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Include/Exclude
include:
  - _pages
  - mw75_streamer/assets/
  - api/_static
  - api/_modules
  - api/_sources

exclude:
  - README.md
  - node_modules/
  - vendor/
  - mw75_streamer/

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "page"

# SEO plugin settings
seo:
  type: WebSite
  name: MW75 EEG Streamer
  links:
    - https://github.com/arctop/mw75-streamer
