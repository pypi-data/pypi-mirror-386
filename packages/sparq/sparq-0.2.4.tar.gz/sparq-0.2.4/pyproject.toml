[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sparq"
version = "0.2.4"
authors = [
    { name="Shiven Sheth", email="shivsbots@gmail.com" }
]
description = "Python client for the sparq api - automated degree planning for SJSU students + more"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.scripts]
sparq = "cli:main"

[project.urls]
Homepage = "https://github.com/shiventi/sparq"

[tool.setuptools]
py-modules = ["__init__", "client", "cli", "auth", "recover", "usage", "sparq"]