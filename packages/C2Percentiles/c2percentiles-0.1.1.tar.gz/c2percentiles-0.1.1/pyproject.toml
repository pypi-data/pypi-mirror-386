[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "C2Percentiles"
version = "0.1.1"
description = "All nine Hyndman-Fan sample-quantile estimators plus pandas helpers & plots."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Dr Subbiah", email = "msubbiah@cepheus.in"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
]

[project.optional-dependencies]
plots = ["seaborn>=0.11", "matplotlib>=3.3"]