[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "calapy"
version = "0.2.0.4"
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "opencv-contrib-python",
    "matplotlib",
    "selenium",
    "pygame",
    "torch",
    "torchvision",
    "Pillow",
]
requires-python = ">= 3.6"
authors = [
    {name = "Carmelo Calafiore", email = "dr.carmelo.calafiore@gmail.com"},
]
maintainers = [
    {name = "Carmelo Calafiore", email = "dr.carmelo.calafiore@gmail.com"},
]
description = "Personal Package"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
license-files = ["LICENSE.txt"]
keywords = ["basic", "tools", "toolkit", "toolbox", "kit", "utilities"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/ccalafiore/CalaPy"
Issues = "https://github.com/ccalafiore/CalaPy/issues"
