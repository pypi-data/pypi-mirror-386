[build-system]
requires = [
    "pdm-backend >= 2.4.0",
]
build-backend = "pdm.backend"

[project]
name = "torchorthopolys"
description = "Classic orthonormal polynomials in PyTorch"
authors = [
    { name = "Aleksei G Sorokin", email = "agsorokin3@gmail.com" },
]
readme = "README.md"
keywords = [
    "PyTorch",
    "classic",
    "orthogonal",
    "orthonormal",
    "polynomials",
    "Hermite",
    "Laguerre",
    "Jacobi",
    "Gegenbauer",
    "Chebyshev",
    "Legendre",
]
license = "GPL-3.0"
dynamic = []
requires-python = ">= 3.7"
dependencies = [
    "torch >= 2.0.0",
    "numpy >= 1.17.0",
    "scipy >= 1.13.0",
]
version = "0.2"

[project.urls]
Documentation = "https://alegresor.github.io/TorchOrthoPolys/"
Repository = "https://github.com/alegresor/TorchOrthoPolys"
Issues = "https://github.com/alegresor/TorchOrthoPolys/TorchOrthoPolys"

[project.optional-dependencies]
dev = [
    "pytest >= 8.3.5",
    "nbval >= 0.10.0",
    "matplotlib >= 3.9.0",
    "mkdocs >= 1.5.0",
    "mkdocs-material >= 9.6.12",
    "mkdocstrings-python >= 1.16.0",
    "pylint >= 3.0",
    "graphviz >= 0.20.0",
]
superdev = [
    "torchorthopolys[dev]",
    "pytest-accept >= 0.1.12",
]

[tool.pdm.version]
source = "file"
path = "torchorthopolys/__init__.py"
