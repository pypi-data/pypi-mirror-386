[metadata]
name = fastfeedparser
version = 0.4.4
author = Vladimir Prelovac
author_email = vlad@kagi.com
description = High performance RSS, Atom, JSON and RDF feed parser in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kagisearch/fastfeedparser
project_urls = 
	Bug Tracker = https://github.com/kagisearch/fastfeedparser/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: Markup :: XML

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	dateparser
	lxml
	python-dateutil
	brotli

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

