[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "residuals"
version = "0.2.0"
description = "Instruction residuals (task vectors) for efficient LLM continuous pre-training"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Omar Kamali", email = "residuals@omarkama.li"},
]
maintainers = [
    {name = "Omar Kamali", email = "residuals@omarkama.li"},
]
keywords = [
    "llm",
    "instruction-tuning", 
    "task-vectors",
    "model-merging",
    "continual-learning",
    "continuous-pretraining",
    "cpt",
    "sft",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
gpu = [
    "accelerate>=0.26.0",
]

[project.urls]
Homepage = "https://github.com/omarkamali/residuals"
Documentation = "https://github.com/omarkamali/residuals#readme"
Repository = "https://github.com/omarkamali/residuals"
Issues = "https://github.com/omarkamali/residuals/issues"

[tool.hatchling.build.targets.wheel]
packages = ["src/residuals"]

[tool.hatchling.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
