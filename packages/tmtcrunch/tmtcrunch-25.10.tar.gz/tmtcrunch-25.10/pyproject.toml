[build-system]
build-backend = "setuptools.build_meta"

requires = [
  "setuptools",
]

[project]
name = "tmtcrunch"
description = "Python utility for TMT-based proteomics"
readme = "README.md"
keywords = [
  "proteomics",
]
license = "BSD-3-Clause"
maintainers = [
  { name = "Max Brazhnikov", email = "makc@issp.ac.ru" },
]
authors = [
  { name = "Max Brazhnikov", email = "makc@issp.ac.ru" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dynamic = [ "version" ]
dependencies = [
  "numpy",
  "pandas",
  "pyteomics",
  "tomli; python_version<'3.11'",
]
urls.homepage = "https://codeberg.org/makc/tmtcrunch"
urls.repository = "https://codeberg.org/makc/tmtcrunch.git"

scripts.tmtcrunch = "tmtcrunch.main:cli_main"

[tool.setuptools]
packages = [
  "tmtcrunch",
]

[tool.setuptools.dynamic]
version = { attr = "tmtcrunch.__version__" }

[tool.isort]
profile = "black"

[tool.docformatter]
black = true
pre-summary-newline = true
