name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - uses: psf/black@stable
        with:
          options: "--check --diff --verbose"
          src: "."
          version: "25.9.0"