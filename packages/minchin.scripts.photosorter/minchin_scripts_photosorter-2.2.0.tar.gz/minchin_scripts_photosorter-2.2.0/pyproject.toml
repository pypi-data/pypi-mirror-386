[build-system]
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

# include Changlog with distribution??

[tool.setuptools.packages.find]
include = [
  "minchin*",
]
exclude = [
  "build",
  "dist",
  "docs",
  "env",
  "test",
  "tests",
]

[tool.setuptools.dynamic]
# this has to be the place the version is located via static analysis
version = {attr = "minchin.scripts.photosorter.__version__"}
# description = {attr = "minchin.jrnl.__description__"}  # must be pulled from file
readme = {file = ["README.rst"], content-type = "text/x-rst"}
dependencies = {file = [".requirements/base.in"]}

[tool.setuptools.dynamic.optional-dependencies]
dev = {file = [".requirements/dev.in"] }
# release = {file = [".requirements/release.in"] }
# docs = {file = [".requirements/docs.in"] }

[project]
name = "minchin.scripts.photosorter"
description = "A Python script to keep my photos from Dropbox organized."
dynamic = [
    "version",
    # "description",
    "readme",
    "dependencies",
    "optional-dependencies",
]
authors = [
    {name = "William Minchin", email="w_minchin@hotmail.com" },
]
maintainers = [
    {name = "William Minchin", email="w_minchin@hotmail.com" },
]
license = "MIT"
license-files = ["LICEN[CS]E*", ]
classifiers = [
    # 'Development Status :: 1 - Planning',
    # 'Development Status :: 2 - Pre-Alpha',
    # 'Development Status :: 3 - Alpha',
    "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",
    # 'Development Status :: 6 - Mature',
    # 'Development Status :: 7 - Inactive',
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    # "Programming Language :: Python :: 3 :: Only",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
# "Homepage" =
"Bug Tracker" = "https://github.com/MinchinWeb/minchin.scripts.photosorter/issues"
# Documentation = 
Repository = "https://github.com/MinchinWeb/minchin.scripts.photosorter"
# Changelog = "https://github.com/MinchinWeb/minchin.scripts.photosorter/blob/master/CHANGELOG.rst"
# "Release Notes"

[project.scripts]
photosorter = "minchin.scripts.photosorter:main"


[tool.isort]
# Maintain compatibility with Black
profile = "black"

# Sort imports within their section independent of the import type
force_sort_within_sections = true

known_first_party = "minchin"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"



[tool.pytest.ini_options]
norecursedirs = [
    "env",
    "venv",
    ".venv",
    "build",
]
# addopts = -v --flake8 --cov sorter --cov-report term-missing
addopts = "-v --import-mode=importlib"
python_files = "test_*.py"
