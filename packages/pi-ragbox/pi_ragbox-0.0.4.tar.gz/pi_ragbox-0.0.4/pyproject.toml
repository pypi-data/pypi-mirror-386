[project]
name = "pi-ragbox"
dynamic = ["version"]
description = "Pi-RagBox CLI tool"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.20.0",
    "click>=8.0.0",
    "httpx>=0.27.0",
    "platformdirs>=4.0.0",
    "rich>=13.0.0",
    "data-model",
    "clients",
    "indexer",
    "search-service",
]
readme = "README.md"
authors = [
    {name = "Zach Clifford", email = "zach@withpi.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.scripts]
pi-ragbox = "pi_ragbox.main:main"

[build-system]
requires = ["hatchling", "tomli>=2.0.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/pi_ragbox/__about__.py"

[tool.hatch.metadata.hooks.custom]

[tool.hatch.build.targets.wheel]
packages = ["src/pi_ragbox"]

[tool.hatch.build.targets.wheel.force-include]
# Include workspace members as packages
"../clients/src/clients" = "clients"
"../data-model/src/data_model" = "data_model"
"../indexer/src/indexer" = "indexer"
"../search-service/src/search_service" = "search_service"
