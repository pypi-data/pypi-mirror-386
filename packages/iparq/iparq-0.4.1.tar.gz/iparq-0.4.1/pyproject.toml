[project]
name = "iparq"
version = "0.4.1"
description = "Display version compression and bloom filter information about a parquet file"
readme = "README.md"
authors = [
    { name = "MiguelElGallo", email = "miguel.zurcher@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "pyarrow",
    "typer",
    "pydantic",
    "rich",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.0.0",
]
checks = [
    "mypy>=1.14.1",
    "ruff>=0.9.3",
]

[project.scripts]
iparq = "iparq.source:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = ["-ra", "-q"]
testpaths = [
    "tests",
]

[[tool.mypy.overrides]]
module = ["pyarrow.*"]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=4.0.0",
]
