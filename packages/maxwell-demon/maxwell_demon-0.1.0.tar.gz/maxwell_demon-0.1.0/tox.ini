[tox]
envlist = py311, py312, py313, ruff, black
isolated_build = True

[gh-actions]
python =
    3.11: py311, ruff, black
    3.12: py312
    3.13: py313

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-asyncio>=0.21.0
commands =
    pytest {posargs:tests} --cov=maxwell --cov-report=xml

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:py313]
basepython = python3.13

[testenv:ruff]
basepython = python3.11
deps = ruff>=0.1.0
commands = ruff check src tests

[testenv:black]
basepython = python3.11
deps = black>=23.0.0
commands = black --check src tests

# ruff configuration is now in pyproject.toml
