[tool.poetry]
name = "detquantlib"
version = "3.11.0"
description = "An internal library containing functions and classes that can be used across Quant models."
authors = ["DET"]
readme = "README.md"
repository = "https://github.com/Dynamic-Energy-Trading/detquantlib"
packages = [
    { include = "detquantlib" }, # Specifies the location of the package
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
python-dotenv = "^1.1.0"
paramiko = "^4.0.0"
pyodbc = "^5.2.0"
sqlalchemy = "^2.0.43"
plotly = "^6.3.1"
numpy = "^2.2.6"
pandas = "^2.3.3"
pyarrow = "^21.0.0"
scipy = "^1.15.2"

[tool.poetry.group.dev.dependencies]
toml = "^0.10.2"
invoke = "^2.2.0"
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
black = "^25.9.0"
darglint = "^1.8.1"
isort = "^6.1.0"
colorama = "^0.4.6"
pymarkdownlnt = "^0.9.32"
md-toc = "^9.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"] # Tells pytest to look for tests only under the tests/ folder
pythonpath = ["."] # Adds project root (.) to sys.path, so import detquantlib works anywhere

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 99
force_grid_wrap = 0
use_parentheses = true
known_third_party = ["invoke"]

[tool.black]
line-length = 99

[tool.pymarkdown]
plugins.md013.enabled = false # Disable line length requirements
plugins.md040.enabled = false # Disable fenced code blocks language requirements
plugins.md001.enabled = false # Disable one-level increments constraint in headings
