[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-rk"
version = "0.1.2"
description = "A simple Hello World package"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "R K" }]
license = "MIT"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["hello_rk"]
