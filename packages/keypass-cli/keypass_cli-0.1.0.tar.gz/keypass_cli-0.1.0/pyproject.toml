[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "keypass-cli"
version = "0.1.0"
description = "keypass â€” minimal secure CLI demo (test only)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "khalil ben anane", email = "benananekhalilo@gmail.com" }]
license = { text = "MIT" }
keywords = ["cli", "security", "encryption", "mongodb", "credentials"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
  "typer[all]>=0.9.0",
  "pymongo>=4.0.0",
  "cryptography>=40.0.0",
  "keyring>=24.0.0"
]

[project.scripts]
keypass = "myapp.cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/myapp"
Repository = "https://github.com/yourusername/myapp"
Issues = "https://github.com/yourusername/myapp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["myapp*"]
