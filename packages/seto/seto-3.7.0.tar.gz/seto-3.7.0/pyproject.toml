##
## https://packaging.python.org/en/latest/guides/writing-pyproject-toml/

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[project]
name = "seto"
version = "3.7.0"
description = "A Docker Swarm Deployment Manager"
keywords = ["docker", "swarm", "manager"]
authors = [{ name = "Sébastien Demanou", email = "demsking@gmail.com" }]
maintainers = [{ name = "Sébastien Demanou", email = "demsking@gmail.com" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.12,<3.13"
include = ["seto"]

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3.11",

  "Operating System :: POSIX :: Linux",
]

dependencies = [
  "docker>=7.1.0",
  "paramiko>=4.0.0",
  "pyyaml>=6.0.3",
]

[project.scripts]
seto = "seto:run"

[project.urls]
"Say Thanks!" = "https://www.buymeacoffee.com/demsking"
"Documentation" = "https://demsking.gitlab.io/seto"
"Source" = "https://gitlab.com/demsking/seto"
"Issues" = "https://gitlab.com/demsking/seto/-/issues"

[tool.skjold]
sources = ["pyup", "gemnasium", "osv", "pypa"]
report_only = false

[tool.pytest.ini_options]
python_functions = "test_"
