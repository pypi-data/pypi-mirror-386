[tool.poetry]
name = "live_template"
version = "0.1.5"
description = "LiveTemplate is a tool for local development and testing of Telegram bots, designed to simplify working with message templates and instantly display changes without restarting the bot."
readme = "README.md"
license = "MIT"
authors = ["gPlorovg <gplorovg@gmail.com>"]
packages = [{ include = "live_template", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
watchdog = "^6.0.0"
aiogram = {version = "^3.10", optional = true}
python-telegram-bot = {version = "^21.0", optional = true}

[tool.poetry.extras]
aiogram = ["aiogram"]
ptb = ["python-telegram-bot"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
ruff = "^0.12.8"
dotenv = "^0.9.9"
pre-commit = "^4.3.0"
aiogram = "^3.22.0"
pytest-cov = "^7.0.0"
pytest-asyncio = "^1.2.0"

[build-system]
requires = ["poetry-core >= 1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [
  "tests",
  "dist",
  "src/live_template/core/templates"
]

[tool.ruff.lint]
select = [
  "E", "F",        # pycodestyle/pyflakes (основа)
  "I",             # isort (сортировка импортов через Ruff)
  "B",             # bugbear
  "UP",            # pyupgrade
  "W",             # pycodestyle W*
  "C90",           # mccabe (сложность)
  "N",             # pep8-naming
]
ignore = [
  "E501",          # длина строк — контролируем форматтером
]

[tool.ruff.lint.isort]
known-first-party = ["live_template"]
combine-as-imports = true
force-sort-within-sections = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
norecursedirs = ["tests/templates"]
asyncio_mode = "auto"
