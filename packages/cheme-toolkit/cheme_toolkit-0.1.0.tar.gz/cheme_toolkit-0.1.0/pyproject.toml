[project]
name = "cheme-toolkit"
version = "0.1.0"
description = "cheme-toolkit 是一个为化学工程计算设计的工具包，提供了气液平衡数据处理、精馏塔计算、热力学性质计算、可视化绘图以及 Web 应用等功能，方便化学工程相关的计算与模拟工作。"
readme = "README.md"
authors = [{name = "Grtresy" , email = "ssk23@mails.tsinghua.edu.cn"}]
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "dash>=3.2.0",
    "matplotlib>=3.10.7",
    "notebook>=7.4.7",
    "numpy>=2.3.3",
    "pandas>=2.3.3",
    "scipy>=1.16.2",
]

[project.urls]
Repository = "https://github.com/Grtresy/chemetk"

[tool.setuptools]
packages = ["chemetk"]  # 明确列出要包含的包
