[project]
name = "benson"
version = "0.1.5"
authors = [
    {name = "Krv Labs", email = "team@krv.ai"}
]
description = "A multiverse data cleaning tool for agent pickup."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dect",
    "pandas>=2.2.3",
    "pydantic>=2.10.6",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.2",
    "torch>=2.6.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {include = ["benson", "benson.*"]}

[tool.uv.sources]
dect = { git = "https://github.com/aidos-lab/dect.git" }

[dependency-groups]
dev = [
    "black>=25.9.0",
    "ipykernel>=6.29.5",
    "pdoc>=15.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.0",
]
