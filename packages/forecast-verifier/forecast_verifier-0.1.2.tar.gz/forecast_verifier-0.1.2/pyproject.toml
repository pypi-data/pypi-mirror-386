[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "forecast_verifier"
authors = [
  {name = "Chi Bui", email = "thimaichi.bui@student.kuleuven.be"}
  ]
version = "0.1.2"
requires-python = ">=3.9"
readme = "README.md"
description = "Verify causal graph from data-driven models"
packages = [{ include = "forecast_verifier", from = "src" }]
dependencies = [
    "pandas>=1.0.0",
    "numpy>=1.0.0",
    "scikit-learn>=1.3.0",
    "graphviz>=0.21",
    "spicy"
]
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]