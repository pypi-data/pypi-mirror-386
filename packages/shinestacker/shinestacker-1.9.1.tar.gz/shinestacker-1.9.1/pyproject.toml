[build-system]
requires = ["setuptools>=68.2.2", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shinestacker"
dynamic = ["version"]
description = "ShineStacker"
authors = [
    {name = "Luca Lista", email = "luka.lista@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
license = "LGPL-3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "argparse",
    "imagecodecs",
    "ipywidgets",
    "jsonpickle",
    "matplotlib",
    "numpy",
    "opencv_python",
    "pillow",
    "psdtags",
    "psutil",
    "PySide6",
    "scipy",
    "tifffile",
    "tqdm",
    "setuptools-scm"
]

[project.urls]
Homepage = "https://github.com/lucalista/shinestacker"
Documentation = "https://shinestacker.readthedocs.io/"

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.scripts]
shinestacker = "shinestacker.app.main:main"
shinestacker-project = "shinestacker.app.project:main"
shinestacker-retouch = "shinestacker.app.retouch:main"

[tool.setuptools.exclude-package-data]
"*" = [
    "examples/*",
    "tests/*"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = [
    "shinestacker",
    "shinestacker.app",
    "shinestacker.config",
    "shinestacker.core",
    "shinestacker.algorithms",
    "shinestacker.gui",
    "shinestacker.gui.img",
    "shinestacker.gui.img.dark",
    "shinestacker.gui.img.light",
    "shinestacker.retouch"
]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
fallback_version = "0.0.0"
write_to = "src/shinestacker/_version.py"
write_to_template = "__version__ = '{version}'"