[project]
name = "tomldiary"
version = "0.6.0"
description = "A lightweight TOML-based memory system for AI agents"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Jan Siml", email = "49557684+svilupp@users.noreply.github.com"},
]
keywords = ["memory", "ai", "agents", "toml", "preferences"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "loguru>=0.7.0",
    "pydantic>=2",
    "pydantic-ai>=1.0",
    "textprompts>=1.0",
    "thefuzz>=0.22.1",
    "tomli-w",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/svilupp/tomldiary"
Documentation = "https://github.com/svilupp/tomldiary/tree/main/docs"
Repository = "https://github.com/svilupp/tomldiary"
Issues = "https://github.com/svilupp/tomldiary/issues"

[project.scripts]
tomldiary = "tomldiary.cli:cli"

[project.optional-dependencies]
firestore = [
    "google-cloud-firestore>=2.0.0",
]
[build-system]
requires = ["uv_build>=0.8.0,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "tomldiary"

[tool.setuptools.packages.find]
where = ["src"]
include = ["tomldiary*"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "pre-commit>=3.5.0",
    "mypy>=1.17.0",
    "logfire>=4.2.0",
    "python-dotenv>=1.1.1",
]

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
    "example_*.py",
    "memory_*",
    "chef_memory.py",
    "test_queue_writer.py",
    "test_structure_only.py",
    "test_tomldiary.py",
    "test_tomldiary_simple.py",
    "user_pref_table.py",
]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "ARG",   # flake8-unused-arguments
    "SIM",   # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--disable-warnings"
]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests"
]

[tool.coverage.run]
source = ["src/tomldiary"]
omit = ["tests/*", "*/prompts/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
