[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "aicodetools"
version = "2.0.50"
description = "Simple, lightweight AI code tools with Docker-only support - no complex dependencies"
license = "MIT"
authors = ["balajidinesh"]
homepage = "https://github.com/balajidinesh/aicodetools"
documentation = "https://github.com/balajidinesh/aicodetools"
readme = "README.md"
repository = "https://github.com/balajidinesh/aicodetools"
keywords = ["artificial intelligence", "ai agents", "code tools", "docker", "simple"]
packages = [{include = "aicodetools"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10"
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.0"
tiktoken = "^0.11.0"
pydantic = "^2.0.0"

[tool.poetry.extras]
# No extra dependencies - keeping it simple

[tool.poetry.group.dev.dependencies]
# Add development dependencies here


[tool.poetry.group.lint.dependencies]
ruff = "^0.1.6"
types-toml = "^0.10.8.1"
types-redis = "^4.3.21.6"
types-pytz = "^2023.3.0.0"
black = "^23.1.0"
types-chardet = "^5.0.4.6"
mypy-protobuf = "^3.0.0"


[tool.autopep8]
max_line_length = 80
ignore = "E501,W6"  # or ["E501", "W6"]
in-place = true
recursive = true
aggressive = 3


[tool.ruff]
line-length = 70

[tool.black]
line-length = 70
target-version = ['py38']
preview = true

[dependency-groups]
dev = [
    "pydantic>=2.11.9",
    "requests>=2.32.5",
]
