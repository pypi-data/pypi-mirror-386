[project]
name = "modelred"
version = "0.1.39"
description = "ModelRed SDK - Python"
readme = "README.md"
authors = [
    { name = "ModelRed AI", email = "contact@modelred.ai" }
]
requires-python = ">=3.6"
dependencies = [
    "aiohttp>=3.8.6",
    "httpx>=0.20.0",
    "requests>=2.25.0",
]

[project.scripts]
modelred = "modelred:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://modelred.ai"
Documentation = "https://modelred.ai/docs"
