global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  # Scrape Prometheus metrics from the OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889'] # otel-collector exposes metrics on port 8889

  # Scrape collector's own metrics
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888'] # otel-collector exposes its own metrics on port 8888

  # Scrape Grafana's own metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000'] # Grafana exposes its own metrics on port 3000

  # Scrape Jaeger's own metrics (if any)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14268'] # Jaeger's metrics endpoint (adjust port if needed)
