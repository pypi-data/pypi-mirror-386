site_name: ggsci for Python
site_url: https://nanx.me/py-ggsci/

repo_url: https://github.com/nanxstats/py-ggsci
repo_name: nanxstats/py-ggsci
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Articles:
    - articles/get-started.md
  - API reference:
    - Discrete scales:
      - NPG: reference/npg.md
      - AAAS: reference/aaas.md
      - NEJM: reference/nejm.md
      - Lancet: reference/lancet.md
      - JAMA: reference/jama.md
      - BMJ: reference/bmj.md
      - JCO: reference/jco.md
      - UCSCGB: reference/ucscgb.md
      - D3: reference/d3.md
      - Observable: reference/observable.md
      - Primer: reference/primer.md
      - Atlassian: reference/atlassian.md
      - iTerm: reference/iterm.md
      - LocusZoom: reference/locuszoom.md
      - IGV: reference/igv.md
      - COSMIC: reference/cosmic.md
      - UChicago: reference/uchicago.md
      - Star Trek: reference/startrek.md
      - Tron Legacy: reference/tron.md
      - Futurama: reference/futurama.md
      - Rick and Morty: reference/rickandmorty.md
      - The Simpsons: reference/simpsons.md
      - Flat UI: reference/flatui.md
      - Frontiers: reference/frontiers.md
    - Continuous scales:
      - GSEA: reference/gsea.md
      - Bootstrap 5: reference/bs5.md
      - Material Design: reference/material.md
      - Tailwind CSS: reference/tw3.md
  - Changelog: changelog.md

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - markdown-exec
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: false
  - toc:
      permalink: true

theme:
  name: material
  font:
    text: Lato
    code: JetBrains Mono
  logo: assets/logo.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.top
  - navigation.path
  - search.highlight
  - search.suggest
  - toc.follow
