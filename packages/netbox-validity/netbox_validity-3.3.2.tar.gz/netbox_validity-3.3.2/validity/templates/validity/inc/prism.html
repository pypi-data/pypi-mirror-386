{% load static %}
{% if header|default:False %}
<link id="prism-theme" href="{% static 'validity/prism-light.css' %}" rel="stylesheet" />
{% else %}
<script>
    if (localStorage.getItem("netbox-color-mode") === "dark") {
      document.getElementById("prism-theme").href="{% static 'validity/prism-dark.css' %}";
    }
  </script>
  <script src="{% static 'validity/prism.js' %}"></script>
{% endif %}
