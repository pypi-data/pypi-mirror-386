[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "ond_visualization"
version = "1.0.2"
authors = [
  { name="Fischer, Tran, Wojak", email="gerrit.fischer2@icloud.com" },
]
description = "A simple tool to visualize the IBL Dataset using the ONE API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "brainrender==2.1.9",
  "numpy==1.26.4",
  "vedo==2024.5.1",
  "ONE-api==2.11.2",
  "ibllib==2.34.0",
  "matplotlib==3.8.4"
]

[project.urls]
Homepage = "https://github.com/GerritFischer/ond_visualization"
