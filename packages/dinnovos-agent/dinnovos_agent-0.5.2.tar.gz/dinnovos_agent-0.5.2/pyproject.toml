[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dinnovos-agent"
dynamic = ["version"]
description = "Dinnovos Agent - Agile AI Agents with multi-LLM support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Dinnovos Agent", email = "development.dinnovos@gmail.com"}
]
keywords = ["ai", "agents", "llm", "openai", "anthropic", "google", "gemini", "dinnovos"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/dinnovos/dinnovos-agent"
Documentation = "https://github.com/dinnovos/dinnovos-agent/docs"
Repository = "https://github.com/dinnovos/dinnovos-agent"
"Bug Tracker" = "https://github.com/dinnovos/dinnovos-agent/issues"

[tool.setuptools.dynamic]
version = {attr = "dinnovos.version.__version__"}