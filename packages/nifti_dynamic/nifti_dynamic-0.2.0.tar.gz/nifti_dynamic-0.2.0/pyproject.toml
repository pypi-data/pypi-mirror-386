[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nifti_dynamic"
version = "0.2.0"
description = "A package for dynamic NIFTI analysis"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "nibabel",
    "indexed_gzip",
    "scipy",
    "scikit-learn",
    "tqdm",
    "ipython>=8.12.3",
    "scikit-image>=0.21.0",
    "matplotlib>=3.7.5",
    "pandas>=2.0.3",
    "opencv-python>=4.12.0.88",
    "rich",
    "typer",
    "torch>=2.5.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["nifti_dynamic", "nifti_dynamic.cli"]

[project.scripts]
extract_input_function = "nifti_dynamic.cli.extract_input_function:cli_extract_input_function"
voxel_patlak = "nifti_dynamic.cli.voxel_patlak:cli_voxel_patlak"
extract_tacs = "nifti_dynamic.cli.extract_tacs:cli_extract_tacs"
resample_pet = "nifti_dynamic.cli.resample_pet:cli_resample_pet"
