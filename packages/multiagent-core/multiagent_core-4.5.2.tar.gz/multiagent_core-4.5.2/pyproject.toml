[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multiagent-core"
version = "4.5.2"
description = "Foundation framework with intelligent directory management for multi-agent development"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "fastapi>=0.111.0",
    "httpx>=0.24.0",
    "importlib-resources>=5.0.0",
    "packaging>=23.0",
    "psutil>=5.9.0",
    "pydantic>=2.6.0",
    "pyyaml>=6.0",
    "requests>=2.25.0",
    "rich>=10.0.0",
    "setuptools>=61.0",
]

[project.scripts]
multiagent = "multiagent_core.cli:main"

[project.urls]
Homepage = "https://github.com/vanman2024/multiagent-core"
Issues = "https://github.com/vanman2024/multiagent-core/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py", "*.test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["multiagent_core*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
multiagent_core = [
    "templates/**/*",
    "VERSION"
]
