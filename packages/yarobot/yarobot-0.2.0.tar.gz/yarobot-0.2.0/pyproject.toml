[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "yarobot"
version = "0.2.0"

authors = [
  { name="ogre2007", email="oogre@vk.com" },
]

requires-python = ">=3.11"
description = "Yara generator inspired by yarGen"
readme = "README.md"
license = { text = "GPL-3.0-only" }

dependencies = [
    "click>=8.3.0",
    "lxml>=4.9.0",
    "orjson>=3.11",
]


[project.urls]
Homepage = "https://github.com/ogre2007/yarobot"
Issues = "https://github.com/ogre2007/issues"

[tool.maturin]
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = [
  "-vv",				       
  "--import-mode=importlib"
]
pythonpath = ["."]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-datadir>=1.8.0",
    "yara-python>=4.5.4",
]
