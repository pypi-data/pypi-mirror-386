[package]
name = "yarobot-rs"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "yarobot_rs"

[dependencies]
pyo3 = { version = "0.25", features = ["extension-module"] }
regex = "1.0"
lazy_static = "1.4" 
memchr = "2.5" 
flate2 = "1.1.3" 
pythonize = "0.25.0"
goblin = "0.9.3"
hex = "0.4.3" 
log = "0.4.28"
walkdir = "2.5.0"
md5 = "0.8.0"
tempfile = "3.23.0"
sha2 = "0.10.9"
anyhow = "1.0.100"
base64 = "0.22.1"
env_logger = "0.11.8"

[build-dependencies]
pyo3-build-config = "0.25"

[profile.bench]
debug = true
