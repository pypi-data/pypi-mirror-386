name: CI Windows

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: windows-2022
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2
    - uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.35.0
        cache: false
    - name: Tests
      run: |
        pixi run install-editable
        pixi run pytest ./fluidsim -v
        # pixi run mpirun -np 2 pytest ./fluidsim -v --exitfirst
