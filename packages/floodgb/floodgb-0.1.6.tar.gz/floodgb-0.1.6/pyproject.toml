[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "floodgb"
version = '0.1.6'
description = "A flood model"
readme = "README.rst"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [
    { name = "Mike Kittridge", email = "mullenkamp1@gmail.com" },
]
keywords = [
    "flood",
    "water",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "booklet",
    "matplotlib",
    "numpy",
    "orjson",
    "pandas<2",
    "scikit-learn>=1.3.1",
    "scipy",
    "xarray",
]

[project.optional-dependencies]
dev = [
  "spyder-kernels==2.4",
  "matplotlib",
  "coverage[toml]>=6.5",
  "pytest",
]

[tool.hatch.envs.default]
python = "3.9"
dependencies = [
  "spyder-kernels==2.4",
  "matplotlib",
  "coverage[toml]>=6.5",
  "pytest",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.9", "3.10", "3.11"]

[tool.hatch.build.targets.sdist]
include = [
    "/floodgb",
]

