{% from 'macro/form.html' import render_modal_form with context %}

{% block body %}
  <div class="modal-header">
    {% block header_text %}<h5 class="modal-title">{{ gettext('Create New Record') }}</h5>{% endblock %}
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {{ render_modal_form(form,cancel_url,extra,form_opts,action=url_for('.create_view', url=return_url)) }}
{% endblock %}
