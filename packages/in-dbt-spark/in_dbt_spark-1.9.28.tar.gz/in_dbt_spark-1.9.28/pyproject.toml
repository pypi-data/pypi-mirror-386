[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]
name = "in-dbt-spark"
description = "Release for LinkedIn's changes to dbt-spark."
readme = "README.md"
keywords = ["in-dbt", "adapter", "adapters", "database", "elt", "dbt-core", "dbt Core", "LinkedIn", "dbt Labs", "spark"]
requires-python = ">=3.9.0"
authors = [{ name = "LinkedIn DBT Team", email = "dbt-eng@linkedin.com" }]
maintainers = [{ name = "LinkedIn DBT Team", email = "dbt-eng@linkedin.com" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "dbt-common>=1.10,<2.0",
    "dbt-adapters>=1.7,<2.0",
    # add dbt-core to ensure backwards compatibility of installation, this is not a functional dependency
    "dbt-core>=1.8.0",
    "sqlparams>=3.0.0",
]
[project.optional-dependencies]
ODBC = ["pyodbc~=5.1.0"]
PyHive = [
    "PyHive[hive_pure_sasl]~=0.7.0",
    "thrift>=0.11.0,<0.17.0",
]
session = ["pyspark>=3.0.0,<4.0.0"]
all = [
    "pyodbc~=5.1.0",
    "PyHive[hive_pure_sasl]~=0.7.0",
    "thrift>=0.11.0,<0.17.0",
    "pyspark>=3.0.0,<4.0.0",
]
test = [
    "pytest", # Make sure pytest itself is included if not a core dependency
    "pytest-xdist", # Add this line for parallel execution
    "mock", 
    "pytest-dotenv",
]

[project.urls]
Homepage = "https://github.com/dbt-labs/dbt-adapters/tree/main/dbt-spark"
Documentation = "https://docs.getdbt.com"
Repository = "https://github.com/linkedin-managed/in-dbt-adapters#subdirectory=dbt-spark"
Issues = "https://github.com/linkedin-managed/in-dbt-adapters"
Changelog = "https://github.com/linkedin-managed/in-dbt-adapters/blob/main/dbt-spark/CHANGELOG.md"

[tool.pytest.ini_options]
testpaths = ["tests/unit", "tests/functional"]
addopts = "-v --color=yes -n auto"
env_files = ["test.env"]
filterwarnings = [
    "ignore:.*'soft_unicode' has been renamed to 'soft_str'*:DeprecationWarning",
    "ignore:unclosed file .*:ResourceWarning",
]
