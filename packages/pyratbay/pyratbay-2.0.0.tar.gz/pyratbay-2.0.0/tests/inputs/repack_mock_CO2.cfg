[REPACK]

# Line-transition files:
lblfiles = 02_3750-4000_HITEMP2010_mock.par

# Database type [exomol, hitran, or kurucz]:
dbtype = hitran

# Output file name (without file extension):
outfile = CO2_hitran_2.50-2.52um_repack-0.01

pffile = PF_tips_CO2.dat

# Wavenumber boundaries and sampling rate (in cm-1):
wnmin = 3960.0
wnmax = 4000.0
