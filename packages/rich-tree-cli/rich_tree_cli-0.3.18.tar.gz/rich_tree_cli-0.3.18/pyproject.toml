[project]
name = "rich-tree-cli"
version = "0.3.18"
description = "A command-line interface for visualizing directory trees with rich formatting and various options."
authors = [
    { name = "chaz", email = "bright.lid5647@fastmail.com" }
]
readme = "README.md"

requires-python = ">=3.10"
dependencies = [
    "jinja2>=3.1.6",
    "pathspec>=0.12.1",
    "rich>=14.0.0",
    "tomli-w>=1.2.0",
    "pyyaml>=6.0.0",
    "defusedxml>=0.7.1",
]

[project.scripts]
rtree = "rich_tree_cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "bump2version>=1.0.1",
    "flake8>=7.2.0",
    "isort>=6.0.1",
    "nox>=2025.5.1",
    "pytest>=8.4.0",
    "pytest-cov>=6.2.1",
    "twine>=6.1.0",
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.flake8]
max-line-length = 120
max-complexity = 10
