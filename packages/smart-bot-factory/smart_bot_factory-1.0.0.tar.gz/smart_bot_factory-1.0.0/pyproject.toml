[project]
name = "smart-bot-factory"
version = "1.0.0"
description = "Библиотека для создания умных чат-ботов"
authors = [
    {name = "Kopatych", email = "eserov73@gmail.com"}
]
keywords = ["chatbot", "telegram", "openai", "supabase", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    # Основные зависимости из ядра
    "aiogram>=3.4.1",
    "supabase>=2.3.4",
    "openai>=1.12.0",
    "python-dotenv>=1.0.1",
    "aiofiles>=23.0.0",
    "pytz>=2023.3",
    "pyyaml>=6.0.2",
    # CLI интерфейс
    "click>=8.0.0",
    "project-root-finder>=1.9",
    "aiogram-media-group>=0.5.1",
    "python-dateutil>=2.9.0.post0",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
sbf = "smart_bot_factory.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["smart_bot_factory"]

[dependency-groups]
dev = [
    "twine>=6.2.0",
]
