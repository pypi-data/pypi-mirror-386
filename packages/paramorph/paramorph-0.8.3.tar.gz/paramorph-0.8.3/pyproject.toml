[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paramorph"
dynamic = ["version"]
description = "Inephany client library to use Paramorph Agents."
readme = "README-pypi.md"
requires-python = ">=3.10"
authors = [
    {name = "Inephany", email = "info@inephany.com"}
]
license = {text = "Apache 2.0"}
keywords = ["paramorph", "agents", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "torch>=2.1.0,<2.9.0",
    "numpy>=1.24.0,<2.0.0",
    "loguru>=0.7.0,<0.8.0",
    "plotly>=5.15.0,<6.0.0",
    "requests>=2.28.0,<3.0.0",
    "pydantic>=2.5.0,<3.0.0",
    "urllib3>=2.0.0,<3.0.0",
    "PyYAML>=6.0.0,<7.0.0",
    "libinephany>=0.13.0,<1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<9.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "bump-my-version==0.11.0",
    "black==24.4.2",
    "isort==5.9.3",
    "flake8==7.1.0",
    "pre-commit==4.0.1",
    "mypy==1.13.0",
    "types-PyYAML>=6.0.12",
    "types-redis>=4.5.0",
    "types-requests>=2.28.0",
    "types-cachetools>=6.1.0",
    "typeguard==4.3.0",
    "lightning>=2.0.0,<3.0.0",
]
lightning = [
    "lightning>=2.0.0,<3.0.0",
]

[tool.setuptools.dynamic]
version = {file = "CODE_VERSION.cfg"}

[tool.setuptools.packages.find]
where = ["."]
include = ["paramorph*"]

# Black formatting
[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.inephany-env
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

# iSort
[tool.isort]
profile = 'black'
known_third_party = ["wandb", "pydantic"]
known_first_party = ["tests"]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
skip_gitignore = true
virtual_env = '.inephany-env'

# MyPy
[tool.mypy]
python_version = 3.12
exclude = [
    'tests/',
    '.inephany-env/',
    'run/',
]
ignore_missing_imports = true
follow_imports = "silent"
plugins = [
  "pydantic.mypy"
]
explicit_package_bases = true
files = ["paramorph"]
check_untyped_defs = true
strict_optional = false
namespace_packages = true
