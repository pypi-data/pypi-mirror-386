[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-crypto"
version = "0.0.42"
description = "Crypto package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "Proprietary"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "annotated-types>=0.7.0",
    "bcrypt>=4.3.0",
    "black>=25.1.0",
    "cffi>=1.17.1",
    "cfgv>=3.4.0",
    "click>=8.2.1",
    "cryptography>=45.0.6",
    "distlib>=0.4.0",
    "filelock>=3.19.1",
    "identify>=2.6.13",
    "maleo-types>=0.0.22",
    "mypy_extensions>=1.1.0",
    "nodeenv>=1.9.1",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "platformdirs>=4.4.0",
    "pre_commit>=4.3.0",
    "pycparser>=2.22",
    "pycryptodome>=3.23.0",
    "pydantic>=2.11.7",
    "pydantic_core>=2.33.2",
    "PyJWT>=2.10.1",
    "PyYAML>=6.0.2",
    "typing-inspection>=0.4.1",
    "typing_extensions>=4.15.0",
    "virtualenv>=20.34.0"
]

[tool.setuptools]
packages = [
    "maleo.crypto",
    "maleo.crypto.encryption",
    "maleo.crypto.hash",
    "maleo.crypto.key",
    "maleo.crypto.key.rsa"
]

[tool.setuptools.package-data]
"maleo.crypto" = ["*.json", "*.yaml"]
"maleo.crypto.encryption" = ["*.json", "*.yaml"]
"maleo.crypto.hash" = ["*.json", "*.yaml"]
"maleo.crypto.key" = ["*.json", "*.yaml"]
"maleo.crypto.key.rsa" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.crypto" = "src"
"maleo.crypto.encryption" = "src/encryption"
"maleo.crypto.hash" = "src/hash"
"maleo.crypto.key" = "src/key"
"maleo.crypto.key.rsa" = "src/key/rsa"
