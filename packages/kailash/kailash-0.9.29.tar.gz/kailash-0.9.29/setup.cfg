[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks integration tests that might require external services
	io: marks tests that perform file I/O
addopts = 
	--tb=short
	--strict-markers
	-v

[coverage:run]
source = src/kailash
omit = 
	src/kailash/cli/*
	tests/*
	*/__init__.py
	*/conftest.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	raise ImportError
	except ImportError
	DEBUG
	if TYPE_CHECKING:
	class .*\bProtocol\):
	@(abc\.)?abstractmethod
	pass
	\.\.\.

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[flake8]
max-line-length = 88
extend-ignore = E203
per-file-ignores = __init__.py:F401
exclude = .venv,venv,build,dist

[egg_info]
tag_build = 
tag_date = 0

