[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kailash"
version = "0.9.28"
description = "Python SDK for the Kailash container-node architecture"
authors = [
    {name = "Integrum", email = "info@integrum.com"}
]
readme = "README.md"
license = {text = "Apache-2.0 WITH Additional-Terms"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "networkx>=2.7",
    "pydantic>=1.9",
    "matplotlib>=3.5",
    "pyyaml>=6.0",
    "click>=8.0",
    "pytest>=8.3.5",
    "mcp[cli]==1.11.0",
    "pandas>=2.2.3",
    "numpy>=2.2.5",
    "scipy>=1.15.3",
    "scikit-learn>=1.6.1",
    "requests>=2.32.3",
    "pytest-cov>=6.1.1",
    "isort>=6.0.1",
    "aiohttp>=3.12.4",
    "aiohttp-cors>=0.7.0",
    "ruff>=0.11.12",
    "msal>=1.32.3",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-copybutton>=0.5.2",
    "sphinxcontrib-mermaid>=1.0.0",
    "sphinx-autobuild>=2024.10.3",
    "autodoc>=0.5.0",
    "myst-parser>=4.0.1",
    "black>=25.1.0",
    "psutil>=7.0.0",
    "fastapi>=0.115.12",
    "uvicorn[standard]>=0.31.0",
    "pytest-asyncio>=1.0.0",
    "pre-commit>=4.2.0",
    "twine>=6.1.0",
    "ollama>=0.5.1",
    "sqlalchemy>=2.0.0",
    "pymysql>=1.1.0",
    "aiosqlite>=0.19.0",
    "websockets>=12.0",
    "httpx>=0.25.0",
    "python-jose>=3.5.0",
    "pytest-xdist>=3.6.0",
    "pytest-timeout>=2.3.0",
    "pytest-split>=0.9.0",
    "pytest-forked>=1.6.0",
    "asyncpg>=0.30.0",
    "aiomysql>=0.2.0",
    "twilio>=9.6.3",
    "qrcode>=8.2",
    "aiofiles>=24.1.0",
    "bcrypt>=4.3.0",
    "plotly>=6.2.0",
    "redis>=6.2.0",
    "faker>=37.4.0",
    "structlog>=25.4.0",
    "authlib>=1.6.0",
    "slowapi>=0.1.9",
    "limits>=5.4.0",
    "prometheus-client>=0.22.1",
    "opentelemetry-api>=1.34.1",
    "opentelemetry-sdk>=1.34.1",
    "passlib>=1.7.4",
    "pyotp>=2.9.0",
    "opentelemetry-instrumentation-fastapi>=0.55b1",
    "seaborn>=0.13.2",
    "sqlparse>=0.5.3",
    "jsonschema>=4.24.0",
    "openai>=1.97.1",
    "pymongo>=4.15.2",
    "psycopg>=3.2.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "isort>=5.10",
    "mypy>=0.9",
]
dataflow = [
    "kailash-dataflow",
]
nexus = [
    "kailash-nexus",
]
kaizen = [
    "kailash-kaizen",
]
all = [
    "kailash-dataflow",
    "kailash-nexus",
    "kailash-kaizen",
]

[project.urls]
"Homepage" = "https://github.com/integrum/kailash-python-sdk"
"Bug Tracker" = "https://github.com/integrum/kailash-python-sdk/issues"
"License" = "https://github.com/integrum/kailash-python-sdk/blob/main/LICENSE"

[tool.setuptools]
package-dir = {"" = "src"}

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "detect-secrets>=1.5.0",
    "doc8>=1.1.2",
    "pre-commit>=4.2.0",
]

[project.scripts]
kailash = "kailash.cli:main"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E203", "E501", "E722", "F401", "F841"]

[tool.ruff.lint.per-file-ignores]
"sdk-users/2-core-concepts/workflows/by-industry/finance/scripts/*.py" = ["E402"]
"examples/feature_examples/workflows/cyclic/*.py" = ["E722"]
"examples/feature_examples/workflows/parallel/*.py" = ["E722"]
"scripts/refactor-pythoncode-to-functions.py" = ["E722"]
"src/kailash/nodes/api/security.py" = ["E722"]
"tests/conftest_sdk_dev.py" = ["E722"]
# Ignore import ordering and undefined names in apps directory (separate packages)
"apps/**/*.py" = ["E402", "F821", "F811", "E721"]
# Ignore undefined names in test files that may use mocks
"tests/**/*.py" = ["F821", "F811", "E721"]
# Allow late imports in performance test files
"tests/unit/performance_benchmarks/*.py" = ["E402"]
# SDK user workflows may have late imports for demos
"sdk-users/2-core-concepts/workflows/**/*.py" = ["E402", "F821"]
# Examples may have late imports and mocks
"examples/**/*.py" = ["E402", "F821"]
# Scripts may need to modify sys.path before imports
"scripts/**/*.py" = ["E402", "F821", "E721"]
# Specific test files with import order issues after skip markers
"tests/integration/api/test_gateway.py" = ["E402"]
"tests/integration/api/test_workflow_api.py" = ["E402"]
# RAG nodes with embedded Python code strings
"src/kailash/nodes/rag/privacy.py" = ["F821"]
