[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tcc-otel"
version = "0.1.0"
description = "The Context Company OpenTelemetry SDK for Python"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "The Context Company", email = "support@thecontext.company"},
]
keywords = ["opentelemetry", "observability", "langchain", "llm", "tracing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "opentelemetry-api>=1.29.0",
    "opentelemetry-sdk>=1.29.0",
    "opentelemetry-exporter-otlp>=1.29.0",
]

[project.optional-dependencies]
langchain = [
    "opentelemetry-instrumentation-langchain>=0.47.3",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://thecontext.company"
Documentation = "https://docs.thecontext.company"
Repository = "https://github.com/contextcompany/tcc"
Issues = "https://github.com/contextcompany/tcc/issues"

[tool.hatch.build.targets.wheel]
packages = ["tcc_otel"]
