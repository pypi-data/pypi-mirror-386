[tool:pytest]
addopts = --strict-markers --cov=specklia --cov-fail-under=80
testpaths = 
	tests
filterwarnings = 
	ignore:.*distutils*:DeprecationWarning

[flake8]
max-line-length = 120
max-complexity = 10
ignore = 
	W503
	U101
	PIE781
import-order-style = google
max-function-length = 300
application-import-names = 
	tests
	conftest
	specklia
	ew_specklia_server
per-file-ignores = 
	tests/*:D103, ANN201
	**/__init__.py: D104

[darglint]
docstring_style = numpy

[egg_info]
tag_build = 
tag_date = 0

