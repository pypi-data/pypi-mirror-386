[build-system]
build-backend = "setuptools.build_meta"

requires = [ "setuptools>=67.5.1", "wheel" ]

[project]
name = "django-survey-and-report"
version = "1.4.11"
description = "A django survey app that can export results as CSV or PDF using your native language."
readme = "README.md"
license = { text = "AGPL-3.0" }
authors = [
  { email = "pierre.sassoulas@gmail.com", name = "Pierre SASSOULAS" },
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Natural Language :: Chinese (Traditional)",
  "Natural Language :: Dutch",
  "Natural Language :: English",
  "Natural Language :: French",
  "Natural Language :: German",
  "Natural Language :: Indonesian",
  "Natural Language :: Japanese",
  "Natural Language :: Polish",
  "Natural Language :: Portuguese",
  "Natural Language :: Russian",
  "Natural Language :: Spanish",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Utilities",
]
dependencies = [
  "django>=2.2,<6",
  "pytz>=2018.9",
  "pyyaml>=4.2b1",
]

optional-dependencies.dev = [
  "colorama",
  "coverage",
  "coveralls",
  "django-rosetta",
  "pre-commit",
  "pylint>=3.3.5",
  "pylint-django",
  "pysankeybeta>=1.3,<1.5",
  "pytest",
  "pytest-django",
  "python-coveralls",
  "setuptools",
]

optional-dependencies.sankey = [
  "pysankeybeta>=1.3,<1.5",
]
urls."Bug Tracker" = "https://github.com/Pierre-Sassoulas/django-survey/issues"
urls."Source Code" = "https://github.com/Pierre-Sassoulas/django-survey"

[tool.setuptools.packages.find]
include = [ "survey*" ]

[tool.ruff]

line-length = 120
lint.select = [
  "B",   # bugbear
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "RUF", # ruff
  "UP",  # pyupgrade
  "W",   # pycodestyle
]
lint.ignore = [
  "RUF012", # mutable default values in class attributes
]

[tool.pylint.main]
load-plugins = "pylint_django"

disable = [
  # I0011 Warning locally suppressed using disable-msg
  "I0011",
  "no-member",
  "missing-docstring",            # We don't want docstring everywhere
  "too-few-public-methods",       # More harmful than beneficial in django project
  "too-many-arguments",
  "too-many-instance-attributes",
  # TODO Fix
  "too-many-positional-arguments",  # Bad API
  "unspecified-encoding",
  "inconsistent-return-statements",
  "consider-using-with",
  "fixme",
  "no-else-return",
  "imported-auth-user",
  "unused-argument",
  "arguments-differ",
  "consider-using-f-string",
  "too-many-branches",
  "redefined-builtin",
  "superfluous-parens",
  "useless-parent-delegation",
  "unused-private-member",
  "duplicate-code",
  "attribute-defined-outside-init",
]
ignore = "migrations"
good-names = "i,j,k,ex,Run,_,f,e,maxDiff"
max-line-length = 120
