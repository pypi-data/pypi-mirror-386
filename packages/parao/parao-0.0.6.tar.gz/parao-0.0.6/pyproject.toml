[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
version = "0.0.6"
name = "parao"
authors = [{ name = "B. Fischer", email = "b.fis@cern.ch" }]
description = "Coming soon"
requires-python = ">=3.12"

[tool.hatch.envs.hatch-test]
extra-dependencies = ["pytest-cov", "pytest-subtests"]

# [tool.hatch.envs.test.scripts]
# run-coverage = "pytest --cov-config=pyproject.toml --cov=pkg --cov=tests"
# run = "run-coverage --no-cov"

[tool.coverage.run]
source_pkgs = ["parao", "tests"]
branch = true
parallel = true
omit = ["src/parao/__about__.py"]

[tool.coverage.paths]
parao = ["src/parao", "*/parao/src/parao"]
tests = ["tests", "*/parao/tests"]

[tool.coverage.report]
exclude_also = ["^ *def +.+: +\\.\\.\\.$"]
