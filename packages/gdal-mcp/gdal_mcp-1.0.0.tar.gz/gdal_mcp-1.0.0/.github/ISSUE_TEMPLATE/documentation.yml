name: Documentation
description: Report missing, incorrect, or unclear documentation
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Help us improve the documentation! Report issues or suggest improvements.

  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation needs attention?
      options:
        - README
        - Quickstart Guide
        - Tool Documentation
        - Resource Documentation
        - ADR
        - API Reference
        - Examples
        - Contributing Guide
        - Other
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What's the problem?
      options:
        - Missing documentation
        - Incorrect/outdated information
        - Unclear explanation
        - Broken links
        - Typo/grammar
        - Needs more examples
        - Other
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Location
      description: Where is the documentation issue? (file path, URL, section)
      placeholder: e.g., "docs/QUICKSTART.md, Installation section"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the documentation issue in detail
      placeholder: Explain what's wrong or missing...
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How should the documentation be improved?
      placeholder: Suggest the fix or improvement...
    validations:
      required: false

  - type: textarea
    id: example
    attributes:
      label: Example Content
      description: If applicable, provide example content or corrections
      placeholder: |
        ```markdown
        ## Suggested content
        ...
        ```
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute this fix?
      options:
        - label: I'm willing to submit a PR to fix this documentation
          required: false
