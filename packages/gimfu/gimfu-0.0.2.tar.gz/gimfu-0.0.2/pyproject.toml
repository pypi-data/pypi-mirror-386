[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "gimfu"
dynamic = ["version"]
description = 'A toolkit for generating future scenarios in AUTOUGH2.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Angus Yeh", email = "a.yeh@auckland.ac.nz" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "PyTOUGH",
  "h5py",
  "Pint",
  "xlrd",
  "xlwt",
]

[project.urls]
Documentation = "https://github.com/cyeh015/gimfu/blob/main/README.md"
Issues = "https://github.com/cyeh015/gimfu/issues"
Source = "https://github.com/cyeh015/gimfu"

[project.scripts]
make_scenarios = "gimfu.make_scenarios:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/gimfu tests}"

[tool.coverage.run]
source_pkgs = ["gimfu", "tests"]
branch = true
parallel = true
omit = [
  "src/gimfu/__about__.py",
]

[tool.coverage.paths]
gimfu = ["src/gimfu", "*/gimfu/src/gimfu"]
tests = ["tests", "*/gimfu/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
