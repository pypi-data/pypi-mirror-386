[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "transient-in-memory-semantic-search-engine"
version = "0.1.0a0"
description = "A transient, in-memory semantic search engine for small document collections, powered by sentence embeddings from an OpenAI Embeddings-compatible API."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "retrieve-sentence-embeddings",
    "unicode-raw-input",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/transient-in-memory-semantic-search-engine"
"Bug Tracker" = "https://github.com/jifengwu2k/transient-in-memory-semantic-search-engine/issues"