[project]
name = "amati"
version = "0.3.5"
description = "Validates that a .yaml or .json file conforms to the OpenAPI Specifications 3.x."
readme = "README.md"
authors = [
    { name = "Ben", email = "2551337+ben-alexander@users.noreply.github.com" }
]
requires-python = ">=3.14"
keywords = ["openapi", "openapi3", "openapi3.0", "openapi3.1", "swagger", "validator", "validation", "yaml", "json"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Testing :: Acceptance",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
licence = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "abnf>=2.3.1",
    "bs4>=0.0.2",
    "idna>=3.10",
    "jinja2>=3.1.6",
    "jsonpickle>=4.1.1",
    "jsonschema>=4.24.0",
    "loguru>=0.7.3",
    "pydantic>=2.11.5",
    "pyyaml>=6.0.2",
    "requests>=2.32.4",
]

[project.urls]
Homepage = "https://github.com/gwyli/amati"
Issues = "https://github.com/gwyli/amati/issues"

[project.scripts]
amati = "amati:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hypothesis>=6.131.28",
    "pre-commit>=4.2.0",
    "pyright>=1.1.406",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.12.1",
]

[tool.coverage.run]
relative_files=true
omit=[
    "tests/*",
    "amati/_data/*",
]

[tool.pyright]
reportMissingTypeStubs=false
reportMisingImports=false # Ignore external dependencies
typeCheckingMode="strict"
src = ["amati"]

[tool.pytest.ini_options]
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS"
addopts = "--strict-markers"
markers = [
    "external: requires external dependencies"
    ]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
default = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
publish-url = "https://test.pypi.org/legacy/"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "A",   # flake8-builtins
    "ARG", # flake8-arguments
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "C90", # McCabe complexity
    "DTZ", # flake8-datetimez
    "E",   # pycodestyle errors
    "ERA", # eradicate (commented out code)
    "F",   # pyflakes
    "I",   # isort
    "ISC", # flake8-implicit-str-concat
    "PL",  # Pylint
    "PLC", # Pylint - Convention
    "PLE", # Pylint - Error
    "PTH", # flake8-pathlib
    "PLR", # Pylint - Refactor
    "PLW", # Pylint - warnings
    "RUF", # ruff-specific rules
    "S",   # flake8-bandit
    "SIM", # flake8-simplify
    "T20", # flake8-print
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings  
    "YTT", # flake8-2020
]
extend-fixable = ["UP015"]

[tool.ruff.lint.isort]
known-first-party=["amati"]
known-third-party=["pytest","pydantic","yaml","abnf", "rfc3987"]
extra-standard-library=["typing_extensions", "annotationlib", "compression"]

[tool.ruff.lint.per-file-ignores]
# Disable certain checks in tests
"tests/**/*.py" = [
    "S101", # Allow assert
    "S311", # Allow random choice
    "S603", # Allow subprocess calls
    "S607", # Allow partially executable paths
    "RUF001", # Allow ambiguous unicode characters
]

# Disable certain checks in internal script
"scripts/setup_test_specs.py" = [
    "S108", # Allow use of temp files
    "S603", # Allow subprocess calls
    "S607", # Allow partially executable paths
]
