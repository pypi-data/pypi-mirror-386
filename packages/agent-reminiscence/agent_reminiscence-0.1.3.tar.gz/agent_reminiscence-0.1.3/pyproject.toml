[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-reminiscence"
version = "0.1.3"
description = "Hierarchical memory management for AI agents with vector search and graph relationships"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Agent Reminiscence Contributors" }]
maintainers = [{ name = "Agent Reminiscence Contributors" }]
keywords = [
    "ai",
    "memory",
    "agents",
    "vector-search",
    "graph",
    "pydantic-ai",
    "llm",
    "rag",
    "knowledge-graph",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]

dependencies = [
    "pydantic>=2.0.0",
    "pydantic-ai>=0.3.4",
    "pydantic-ai-slim[anthropic,google,openai]>=0.3.4",
    "psqlpy>=0.11.0",
    "neo4j>=5.16.0",
    "requests>=2.31.0",
    "asyncio>=3.4.3",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "python-dotenv>=1.0.0",
]

mcp = ["mcp[cli]>=1.0.0"]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

# Note: MCP server is located at agent_reminiscence_mcp/ (root level, outside package)
# Run directly with: py -m agent_reminiscence_mcp or py agent_reminiscence_mcp/run.py

[project.urls]
Homepage = "https://github.com/Ganzzi/agent-reminiscence"
Documentation = "https://github.com/Ganzzi/agent-reminiscence/tree/main/docs"
Repository = "https://github.com/Ganzzi/agent-reminiscence"
Issues = "https://github.com/Ganzzi/agent-reminiscence/issues"
Changelog = "https://github.com/Ganzzi/agent-reminiscence/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_reminiscence*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=agent_reminiscence --cov-report=term-missing"

[dependency-groups]
dev = ["coverage>=7.10.7", "iniconfig>=2.1.0", "streamlit>=1.50.0"]
