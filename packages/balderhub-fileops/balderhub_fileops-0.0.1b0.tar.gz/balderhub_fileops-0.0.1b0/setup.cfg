[metadata]
name = balderhub-fileops
description = balderhub-fileops: BalderHub Project that provides features and scenarios to test file operations
author = Max Stahlschmidt and others
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hub.balder.dev/projects/fileops
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
keywords = test, systemtest, reusable, scenario, junit, balder
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
project_urls = 
	Source=https://github.com/balder-dev/balderhub-fileops/
	Tracker=https://github.com/balder-dev/balderhub-fileops/issues

[options]
packages = 
	balderhub.fileops
	balderhub.fileops.lib
	balderhub.fileops.lib.scenario_features
	balderhub.fileops.lib.setup_features
	balderhub.fileops.lib.utils
	balderhub.fileops.scenarios
	balderhub.fileops.setups
install_requires = 
	baldertest
python_requires = >=3.9
package_dir = 
	=src
setup_requires = 
	setuptools
	setuptools-scm>=6.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

