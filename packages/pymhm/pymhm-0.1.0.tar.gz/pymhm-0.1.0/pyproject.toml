[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pymhm"
version = "0.1.0"
description = "Python package for mesoscale Hydrological Model"
readme = "README.md"
license = {text = "GPL-2.0"}
authors = [
    {name = "Sanjeev Bashyal", email = "sanjeev.bashyal01@gmail.com"}
]
maintainers = [
    {name = "Sanjeev Bashyal", email = "sanjeev.bashyal01@gmail.com"}
]
keywords = ["hydrology", "modeling", "mesoscale", "water", "environment", "qgis", "plugin"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]
viz = [
    "matplotlib>=3.3.0",
    "netCDF4>=1.5.0",
    "xarray>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/SanjeevBashyal/pymhm"
Documentation = "https://github.com/SanjeevBashyal/pymhm/wiki"
Repository = "https://github.com/SanjeevBashyal/pymhm"
"Bug Tracker" = "https://github.com/SanjeevBashyal/pymhm/issues"

[project.scripts]
pymhm = "pymhm.cli:main"

[tool.setuptools]
packages = ["pymhm"]
include-package-data = true

[tool.setuptools.package-data]
pymhm = [
    "*.ui",
    "*.qrc", 
    "*.png",
    "*.txt",
    "i18n/*.ts",
    "i18n/*.qm",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
