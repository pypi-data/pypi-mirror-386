[project]
name = "pixtreme"
version = "0.6.3"
description = "pixtreme: A High-Performance Graphics Library with CUDA Support"
authors = [{name = "minamik", email = "mia@sync.dev"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.10"
dependencies = [
    "pixtreme-core>=0.6.3",
]

[project.optional-dependencies]
aces = ["pixtreme-aces>=0.6.3"]
filter = ["pixtreme-filter>=0.6.3"]
draw = ["pixtreme-draw>=0.6.3"]
upscale = ["pixtreme-upscale>=0.6.3"]
all = [
    "pixtreme-aces>=0.6.3",
    "pixtreme-filter>=0.6.3",
    "pixtreme-draw>=0.6.3",
    "pixtreme-upscale>=0.6.3",
]
legacy = ["pixtreme-legacy>=0.6.3"]
full = [
    "pixtreme-aces>=0.6.3",
    "pixtreme-filter>=0.6.3",
    "pixtreme-draw>=0.6.3",
    "pixtreme-upscale>=0.6.3",
    "pixtreme-legacy>=0.6.3",
    "tensorrt>=10.11.0.33",
]


[tool.uv.sources]
pixtreme-core = { workspace = true }
pixtreme-aces = { workspace = true }
pixtreme-filter = { workspace = true }
pixtreme-draw = { workspace = true }
pixtreme-upscale = { workspace = true }
pixtreme-legacy = { workspace = true }
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pixtreme"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "README.md",
    "LICENSE",
]

[project.urls]
repository = "https://github.com/sync-dev-org/pixtreme"
