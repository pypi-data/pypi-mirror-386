AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Customlayer
Parameters:
  Stage:
    Type: String
    Default: dev
Globals:
  Function:
    Runtime: python3.13
    Handler: index.handler
    Architectures:
      - x86_64
    Timeout: 30
    Environment:
      Variables:
        ENV: !Ref Stage
  Api:
    Cors:
      AllowOrigin: "'*'"
      AllowHeaders: "'*'"
      AllowMethods: "'*'"
      AllowCredentials: False
Resources:
    # paths
    # streams
    # tables
    # queues
    # streams
    # buckets
    # queues
    # tables
    # enable_lambda_layer
  myfunctionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "myfunction-${Stage}"
      CodeUri: backend/function/myfunction
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:*
        - SSMParameterReadPolicy:
            ParameterName: "*"
      Layers:
        # mycustomlayer
        - "{{resolve:ssm:/ffmpeg-latest-arn}}"
      Events:
    # functions