[project]
name = "dagster-slurm"
version = "1.7.0"
description = "dagster integration with slurm"
readme = "README.md"
authors = [{ name = "geoheil", email = "georg.heiler@ascii.ac.at" }]
requires-python = ">=3.12,<3.13"
license = { text = "Apache-2.0" }
keywords = ["dagster", "slurm", "hpc", "workflow-orchestration", "ray", "feray"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: System :: Distributed Computing",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "dagster>=1.11.7",
  "dagster-pipes>=1.11.7",
  "loguru>=0.7",
  "pexpect~=4.9.0",
]

[project.urls]
Homepage = "https://ascii-supply-networks.github.io/dagster-slurm/"
Repository = "https://github.com/ascii-supply-networks/dagster-slurm"
Documentation = "https://ascii-supply-networks.github.io/dagster-slurm/docs/intro"
"Bug Reports" = "https://github.com/ascii-supply-networks/dagster-slurm/issues"

[tool.uv.build-backend]
module-root = ""

[tool.pixi.pypi-dependencies]
build = "~=1.3"

[build-system]
requires = ["uv_build>=0.8.8,<1"]
build-backend = "uv_build"

[tool.pixi.workspace]
preview = ["pixi-build"]
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64"]

[tool.pixi.package]
# include = ["dagster_slurm/**", "pyproject.toml", "README.md", "LICENSE"]

[tool.pixi.package.host-dependencies]
python = "3.12.*"
pip = "*"
uv = "~=0.8"

[tool.pixi.package.run-dependencies]
python = ">=3.12,<3.13"

[project.optional-dependencies]
ray = ["ray>=2.48.0"]

[tool.pixi.package.build]
backend = { name = "pixi-build-python", version = "*", channels = [
  "https://prefix.dev/conda-forge",
] }
