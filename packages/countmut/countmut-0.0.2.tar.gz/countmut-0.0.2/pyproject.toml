[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "countmut"
version = "0.0.2"
description = "Ultra-fast strand-aware mutation counter"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Ye Chang", email = "yech1990@gmail.com"},
]
keywords = ["bioinformatics", "bam", "pileup", "mutation", "bisulfite", "sequencing", "genomics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "pysam>=0.21.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "rich-click>=1.6.0",
    "numpy>=1.21.0",
]

[project.scripts]
countmut = "countmut.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.14.0",
    "black>=22.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["countmut*"]

[tool.pytest.ini_options]
testpaths = ["tests/"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::DeprecationWarning:multiprocessing.popen_fork",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "RET", "ARG"]
ignore = ["E501", "PLR0913", "PLR0912", "PLR0915", "C901", "B007", "PLR2004", "PT018", "INP001", "PTH103", "PTH106", "PTH107", "PTH118", "ARG001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.14.0",
    "black>=22.0.0",
]