
[tool.poetry]
name = "mindgard"
version = "0.93.2"
description = "Test your AI model's security without leaving your terminal."
authors = ["Danny Hunt <danny.hunt@mindgard.ai>"]
readme = "README.md"
homepage = "https://github.com/Mindgard/cli"
license = "MIT"

[tool.poetry.urls]
Issues = "https://github.com/Mindgard/cli/issues"

[tool.poetry.scripts]
mindgard = "mindgard.cli:main"

[tool.poetry.dependencies]
python = "^3.9"

auth0-python = "^4.7.1"
anthropic = "^0.64.0"
azure-messaging-webpubsubclient = "^1.0.0"
azure-messaging-webpubsubservice = "^1.0.1"
httpx = "^0.27.0"
jsonpath-ng = "^1.6.1"
openai = "^1.16.2"
pydantic = "^2.11.10"
ratelimit = "^2.2.1"
requests = "^2.32.5"
rich = "^13.7.1"
tenacity = "^9.1.2"
toml = "^0.10.2"
transformers = "^4.56.0, !=4.57.0"
typing_extensions = "^4.15.0"
urllib3 = "^2.5.0"

[tool.poetry.group.dev.dependencies]
black = "^25.9.0"
isort = "^6.1.0"
pytest = "^8.4.2"
coverage = "^7.10.7"
mypy = "^1.8.0"
twine = "^6.2.0"
wheel = "^0.43.0"
build = "^1.1.1"
requests-mock = "^1.12.1"
pytest-snapshot = "^0.9.0"
autopep8 = "^2.1.0"
pytest-watch = "^4.2.0"
pytest-httpx = "^0.33.0"
types-requests = "^2.31.0.20240311"
types-setuptools = "^69.2.0.20240317"
types-tabulate = "^0.9.0.20240106"
types-toml = "^0.10.8.20240310"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
explicit_package_bases = true
strict = true
mypy_path = ["stubs"]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
import_heading_stdlib = "Standard library imports"
import_heading_thirdparty = "Third party imports"
import_heading_firstparty = "Project imports"

[tool.black]
line-length = 88
