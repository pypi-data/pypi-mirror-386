[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "empix"
dynamic = ["version"]
description = """
Contains tools for analyzing electron microscopy data that are not available \
in ``hyperspy``.\
"""
readme = "README.md"
authors = [
    {name = "Matthew Fitzpatrick", email = "matthew.rc.fitzpatrick@gmail.com"}
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
keywords = [
    "hyperspy",
    "microscopy",
    "cropping",
    "downsampling",
    "resampling",
    "azimuthal integration",
    "annular integration"
]
dependencies = [
    "czekitout",
    "fancytypes>=1.0.0",
    "hyperspy",
    "pyFAI",
    "numba"
]
requires-python = ">=3.8"

[project.optional-dependencies]
tests = [
    "pytest-cov"
]
examples = [
    "jupyter",
    "ipympl"
]
docs = [
    "sphinx<7",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "numpydoc",
    "docutils"
]
all = [
    "empix[tests, examples, docs]"
]

[project.urls]
Homepage = "https://mrfitzpa.github.io/empix"
Repository = "https://github.com/mrfitzpa/empix"

[tool.setuptools_scm]
write_to = "empix/version.py"
version_scheme = "post-release"