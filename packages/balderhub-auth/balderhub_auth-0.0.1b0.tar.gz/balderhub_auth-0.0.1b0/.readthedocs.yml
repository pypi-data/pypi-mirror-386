version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.9"

sphinx:
  fail_on_warning: true
  # Path to your Sphinx configuration file.
  configuration: docs/source/conf.py

python:
  # Install our python package before building the docs
  install:
    - method: pip
      path: .
    - requirements: requirements.txt

formats:
  - pdf
  - epub
