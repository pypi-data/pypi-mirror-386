[metadata]
name = balderhub-auth
description = balderhub-auth: BalderHub Project that provides scenarios and features for authentification and permission testing
author = Max Stahlschmidt and others
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hub.balder.dev/projects/auth
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
keywords = test, systemtest, reusable, scenario, junit, balder
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
project_urls = 
	Source=https://github.com/balder-dev/balderhub-auth/
	Tracker=https://github.com/balder-dev/balderhub-auth/issues

[options]
packages = 
	balderhub.auth
	balderhub.auth.lib
	balderhub.auth.contrib
	balderhub.auth.contrib.html
	balderhub.auth.contrib.html.pages
	balderhub.auth.contrib.html.setup_features
	balderhub.auth.lib.scenario_features
	balderhub.auth.lib.scenario_features.role
	balderhub.auth.lib.setup_features
	balderhub.auth.lib.utils
	balderhub.auth.scenarios
	balderhub.auth.setups
install_requires = 
	baldertest
	balderhub-html
	balderhub-url
python_requires = >=3.9
package_dir = 
	=src
setup_requires = 
	setuptools
	setuptools-scm>=6.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

