<!DOCTYPE html>
    <html>
    <head>
        <title>KairoCore 代码生成器</title>
        <meta charset="utf-8">
        <style>
            :root {
                --primary-color: #00ffff;
                --secondary-color: #ff00ff;
                --background-dark: #0a0a1a;
                --card-bg: #121225;
                --text-primary: #e0e0ff;
                --text-secondary: #a0a0c0;
                --border-color: #2a2a4a;
                --button-bg: linear-gradient(45deg, #00ffff, #ff00ff);
                --code-bg: #1e1e35;
                --success: #00ff9d;
                --neon-glow: 0 0 10px rgba(0, 255, 255, 0.5);
                --warning: #ffcc00;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: var(--background-dark);
                color: var(--text-primary);
                background-image: 
                    radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                    radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                    linear-gradient(135deg, rgba(10, 10, 26, 0.9) 0%, rgba(20, 20, 40, 0.9) 100%);
                min-height: 100vh;
                padding: 20px;
                position: relative;
                overflow-x: hidden;
            }

            /* 添加网格背景效果 */
            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                    linear-gradient(rgba(42, 42, 74, 0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(42, 42, 74, 0.1) 1px, transparent 1px);
                background-size: 30px 30px;
                z-index: -1;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            header {
                text-align: center;
                padding: 30px 0;
                margin-bottom: 30px;
                position: relative;
            }

            header h1 {
                font-size: 2.5rem;
                background: linear-gradient(45deg, #ffffff, #ffffff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                margin-bottom: 10px;
                letter-spacing: 1px;
                position: relative;
                display: inline-block;
                font-weight: 700;
            }

            /* 添加标题下划线动画效果 */
            header h1::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
                transition: width 0.5s ease;
            }

            header h1:hover::after {
                width: 100%;
            }

            header p {
                color: var(--text-secondary);
                font-size: 1.1rem;
                max-width: 600px;
                margin: 0 auto;
                position: relative;
            }

            .card {
                background: var(--card-bg);
                border-radius: 12px;
                border: 1px solid var(--border-color);
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(0, 255, 255, 0.1) inset;
                padding: 30px;
                margin-bottom: 30px;
                backdrop-filter: blur(10px);
                position: relative;
                overflow: hidden;
            }

            /* 添加卡片边框光效 */
            .card::before {
                content: '';
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--primary-color));
                z-index: -1;
                border-radius: 14px;
                animation: borderAnimation 3s linear infinite;
                background-size: 300% 300%;
                opacity: 0.7;
            }

            @keyframes borderAnimation {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: var(--text-secondary);
                font-size: 0.95rem;
                position: relative;
                padding-left: 15px;
            }

            /* 添加标签前的小装饰 */
            label::before {
                content: '▶';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                color: var(--primary-color);
                font-size: 0.7rem;
            }

            input[type="text"] {
                width: 100%;
                padding: 14px;
                background: rgba(30, 30, 50, 0.7);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                color: var(--text-primary);
                font-size: 1rem;
                transition: all 0.3s ease;
                position: relative;
            }

            input[type="text"]:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 
                    0 0 0 2px rgba(0, 255, 255, 0.2),
                    0 0 15px rgba(0, 255, 255, 0.3);
            }

            .button {
                background: var(--button-bg);
                color: white;
                border: none;
                padding: 14px 28px;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
                position: relative;
                overflow: hidden;
                display: inline-block;
                text-align: center;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .button:hover {
                transform: translateY(-2px);
                box-shadow: 
                    0 8px 20px rgba(0, 255, 255, 0.4),
                    0 0 20px rgba(0, 255, 255, 0.3);
            }

            .button:active {
                transform: translateY(0);
            }

            .button::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: rgba(255, 255, 255, 0.1);
                transform: rotate(30deg);
                transition: all 0.6s ease;
            }

            .button:hover::after {
                transform: rotate(30deg) translate(20%, 20%);
            }

            .submit-container {
                text-align: center;
                margin-top: 20px;
            }

            .result-container {
                display: none;
            }

            .result-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .result-header h3 {
                font-size: 1.5rem;
                background: linear-gradient(45deg, #ffffff, #ffffff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                position: relative;
                display: inline-block;
                font-weight: 700;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            .result-header h3::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            }

            /* 滑动切换容器 - 固定宽度 */
            .slider-container {
                position: relative;
                overflow: hidden;
                border-radius: 8px;
                margin-top: 15px;
                background: var(--code-bg);
                border: 1px solid var(--border-color);
                height: 1000px; /* 固定高度 */
            }

            .slider-wrapper {
                display: flex;
                height: 100%;
                transition: transform 0.5s ease;
            }

            .code-slide {
                min-width: 100%;
                width: 100%;
                height: 100%;
                flex-shrink: 0;
                padding: 20px;
                box-sizing: border-box;
            }

            .code-block {
                position: relative;
                background: var(--code-bg);
                border-radius: 8px;
                border: 1px solid var(--border-color);
                overflow: hidden;
                box-shadow: 
                    0 4px 20px rgba(0, 0, 0, 0.3),
                    0 0 15px rgba(0, 255, 255, 0.1) inset;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            .code-header {
                padding: 15px 20px;
                background: rgba(30, 30, 50, 0.8);
                border-bottom: 1px solid var(--border-color);
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-shrink: 0;
            }

            .code-title {
                font-weight: 600;
                color: var(--primary-color);
                font-size: 1.1rem;
                text-shadow: var(--neon-glow);
                position: relative;
                padding-left: 20px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                flex: 1;
            }

            /* 文件名前添加图标 */
            .code-title::before {
                content: '📄';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
            }

            .copy-button {
                background: rgba(0, 255, 255, 0.1);
                color: var(--primary-color);
                border: 1px solid var(--primary-color);
                border-radius: 6px;
                padding: 8px 16px;
                font-size: 0.9rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
                flex-shrink: 0;
                margin-left: 15px;
            }

            .copy-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
                transition: 0.5s;
            }

            .copy-button:hover {
                background: rgba(0, 255, 255, 0.2);
                box-shadow: 
                    0 0 15px rgba(0, 255, 255, 0.4),
                    0 0 25px rgba(0, 255, 255, 0.2);
                transform: translateY(-1px);
            }

            .copy-button:hover::before {
                left: 100%;
            }

            .copy-button:active {
                transform: translateY(0);
            }

            .copy-button.copied {
                background: rgba(0, 255, 157, 0.2);
                color: var(--success);
                border-color: var(--success);
                box-shadow: 
                    0 0 15px rgba(0, 255, 157, 0.4),
                    0 0 25px rgba(0, 255, 157, 0.2);
            }

            .code-content-wrapper {
                flex: 1;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }

            .code-content {
                flex: 1;
                padding: 25px;
                overflow: auto;
                background: rgba(30, 30, 53, 0.8);
            }

            pre {
                margin: 0;
                color: var(--text-primary);
                font-family: 'Fira Code', 'Consolas', monospace;
                font-size: 1.1rem;
                line-height: 1.6;
                text-shadow: 0 0 2px rgba(224, 224, 255, 0.2);
                white-space: pre;
                word-wrap: normal;
            }

            code {
                display: block;
                font-family: 'Fira Code', 'Consolas', monospace;
                tab-size: 4;
                min-width: 100%;
            }

            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: rgba(0, 255, 157, 0.2);
                border: 1px solid var(--success);
                border-radius: 8px;
                color: var(--success);
                font-weight: 500;
                transform: translateX(200%);
                transition: transform 0.3s ease;
                z-index: 1000;
                box-shadow: 
                    0 0 20px rgba(0, 255, 157, 0.3),
                    0 0 30px rgba(0, 255, 157, 0.1) inset;
            }

            .notification.show {
                transform: translateX(0);
            }

            .error {
                background: rgba(255, 0, 0, 0.2);
                border-color: #ff5555;
                color: #ff5555;
                box-shadow: 
                    0 0 20px rgba(255, 85, 85, 0.3),
                    0 0 30px rgba(255, 85, 85, 0.1) inset;
            }

            .warning {
                background: rgba(255, 204, 0, 0.2);
                border-color: var(--warning);
                color: var(--warning);
                box-shadow: 
                    0 0 20px rgba(255, 204, 0, 0.3),
                    0 0 30px rgba(255, 204, 0, 0.1) inset;
            }

            @media (max-width: 768px) {
                .container {
                    padding: 10px;
                }
                
                .card {
                    padding: 20px;
                }
                
                header h1 {
                    font-size: 2rem;
                }
                
                .form-grid {
                    grid-template-columns: 1fr;
                }
                
                pre {
                    font-size: 0.95rem;
                }
                
                .code-content {
                    padding: 15px;
                }
                
                .code-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                }
                
                .code-title {
                    width: 100%;
                    padding-right: 10px;
                }
                
                .copy-button {
                    margin-left: 0;
                    align-self: flex-end;
                }
                
                .slider-container {
                    height: 400px;
                }
            }

            /* 添加加载动画 */
            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: var(--primary-color);
                animation: spin 1s ease-in-out infinite;
                margin-right: 10px;
                vertical-align: middle;
            }

            @keyframes spin {
                to { transform: rotate(360deg); }
            }

            .loading-text {
                display: inline-flex;
                align-items: center;
                font-size: 1.1rem;
            }

            /* 滑动导航按钮 - 放在代码块上方 */
            .slider-nav-top {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                padding: 0 10px;
            }

            .nav-buttons {
                display: flex;
                gap: 10px;
            }

            .nav-button {
                background: rgba(0, 255, 255, 0.1);
                border: 1px solid var(--primary-color);
                color: var(--primary-color);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 1.2rem;
                font-weight: bold;
                flex-shrink: 0;
            }

            .nav-button:hover {
                background: rgba(0, 255, 255, 0.3);
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            }

            .nav-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(255, 255, 255, 0.2);
                color: rgba(255, 255, 255, 0.3);
                box-shadow: none;
            }

            .slider-indicators {
                display: flex;
                justify-content: center;
                gap: 8px;
                flex: 1;
                margin: 0 20px;
            }

            .indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.2);
                cursor: pointer;
                transition: all 0.3s ease;
                flex-shrink: 0;
            }

            .indicator.active {
                background: var(--primary-color);
                box-shadow: 0 0 10px var(--primary-color);
            }

            .indicator:hover {
                background: rgba(255, 255, 255, 0.5);
            }

            .slide-counter {
                color: var(--text-secondary);
                font-size: 0.9rem;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>KairoCore 代码生成器</h1>
                <p>输入路由信息，一键生成完整的代码结构</p>
            </header>

            <div class="card">
                <form id="generateForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="route_name">路由名称（英文）</label>
                            <input type="text" id="route_name" name="route_name" required placeholder="例如：user">
                        </div>
                        <div class="form-group">
                            <label for="route_name_cn">路由中文名称</label>
                            <input type="text" id="route_name_cn" name="route_name_cn" placeholder="例如：用户">
                        </div>
                        <div class="form-group">
                            <label for="table_name">数据库表名</label>
                            <input type="text" id="table_name" name="table_name" placeholder="例如：user_info">
                        </div>
                    </div>
                    <div class="submit-container">
                        <button type="submit" class="button">生成代码</button>
                    </div>
                </form>
            </div>

            <div id="result" class="card result-container">
                <div class="result-header">
                    <h3>生成的代码</h3>
                </div>
                <div class="slider-nav-top">
                    <div class="nav-buttons">
                        <button class="nav-button" id="prevButtonTop">‹</button>
                        <button class="nav-button" id="nextButtonTop">›</button>
                    </div>
                    <div class="slider-indicators" id="sliderIndicatorsTop"></div>
                    <div class="slide-counter" id="slideCounter">1/1</div>
                </div>
                <div class="slider-container">
                    <div class="slider-wrapper" id="sliderWrapper"></div>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>

        <script>
            document.getElementById('generateForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // 显示加载状态
                const submitButton = this.querySelector('.button');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<span class="loading-text"><span class="loading"></span>生成中...</span>';
                submitButton.disabled = true;
                
                const formData = new FormData(this);
                const params = new URLSearchParams();
                for (const [key, value] of formData.entries()) {
                    if (value) params.append(key, value);
                }
                
                try {
                    const response = await fetch('/api/generate?' + params.toString(), {
                        method: 'POST'
                    });
                    const result = await response.json();
                    
                    if (result.code === 200) {
                        const codeBlocks = result.data;
                        const sliderWrapper = document.getElementById('sliderWrapper');
                        const sliderIndicatorsTop = document.getElementById('sliderIndicatorsTop');
                        
                        // 清空容器
                        sliderWrapper.innerHTML = '';
                        sliderIndicatorsTop.innerHTML = '';
                        
                        // 创建代码块和指示器
                        let index = 0;
                        const codeBlocksArray = Object.entries(codeBlocks);
                        for (const [fileName, codeContent] of codeBlocksArray) {
                            // 创建滑动页
                            const slide = document.createElement('div');
                            slide.className = 'code-slide';
                            slide.innerHTML = `
                                <div class="code-block">
                                    <div class="code-header">
                                        <div class="code-title" title="${fileName}">${fileName}</div>
                                        <button class="copy-button" data-clipboard-text="${escapeHtml(codeContent)}">复制代码</button>
                                    </div>
                                    <div class="code-content-wrapper">
                                        <div class="code-content">
                                            <pre><code>${escapeHtml(codeContent)}</code></pre>
                                        </div>
                                    </div>
                                </div>
                            `;
                            sliderWrapper.appendChild(slide);
                            
                            // 创建指示器
                            const indicator = document.createElement('div');
                            indicator.className = 'indicator';
                            if (index === 0) indicator.classList.add('active');
                            indicator.dataset.index = index;
                            indicator.addEventListener('click', () => goToSlide(index));
                            sliderIndicatorsTop.appendChild(indicator);
                            
                            index++;
                        }
                        
                        // 初始化滑动功能
                        initSlider(codeBlocksArray.length);
                        
                        // 添加复制功能
                        document.querySelectorAll('.copy-button').forEach(button => {
                            button.addEventListener('click', function() {
                                const text = this.getAttribute('data-clipboard-text');
                                copyToClipboard(text, this);
                            });
                        });
                        
                        document.getElementById('result').style.display = 'block';
                        // 滚动到结果区域
                        document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                    } else {
                        showNotification(`错误: ${result.msg}`, true);
                    }
                } catch (error) {
                    console.error(error);
                    showNotification(`请求失败: ${error.message}`, true);
                } finally {
                    // 恢复按钮状态
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // 滑动功能相关变量
            let currentSlide = 0;
            let totalSlides = 0;
            let sliderWrapper = null;
            let indicators = [];
            
            function initSlider(total) {
                sliderWrapper = document.getElementById('sliderWrapper');
                totalSlides = total;
                currentSlide = 0;
                
                // 更新导航按钮状态
                updateNavButtons();
                updateSlideCounter();
                
                // 绑定导航按钮事件
                document.getElementById('prevButtonTop').addEventListener('click', prevSlide);
                document.getElementById('nextButtonTop').addEventListener('click', nextSlide);
                
                // 初始化指示器
                indicators = document.querySelectorAll('.indicator');
            }
            
            function updateSlider() {
                if (sliderWrapper) {
                    sliderWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
                    
                    // 更新指示器
                    indicators.forEach((indicator, index) => {
                        if (index === currentSlide) {
                            indicator.classList.add('active');
                        } else {
                            indicator.classList.remove('active');
                        }
                    });
                    
                    // 更新导航按钮状态和计数器
                    updateNavButtons();
                    updateSlideCounter();
                }
            }
            
            function updateNavButtons() {
                const prevButtonTop = document.getElementById('prevButtonTop');
                const nextButtonTop = document.getElementById('nextButtonTop');
                
                prevButtonTop.disabled = currentSlide === 0;
                nextButtonTop.disabled = currentSlide === totalSlides - 1;
            }
            
            function updateSlideCounter() {
                const slideCounter = document.getElementById('slideCounter');
                if (totalSlides > 0) {
                    slideCounter.textContent = `${currentSlide + 1}/${totalSlides}`;
                } else {
                    slideCounter.textContent = '0/0';
                }
            }
            
            function nextSlide() {
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    updateSlider();
                }
            }
            
            function prevSlide() {
                if (currentSlide > 0) {
                    currentSlide--;
                    updateSlider();
                }
            }
            
            function goToSlide(index) {
                if (index >= 0 && index < totalSlides) {
                    currentSlide = index;
                    updateSlider();
                }
            }
            
            function escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '<',
                    '>': '>',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
            
            function copyToClipboard(text, button) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = button.textContent;
                    button.textContent = '已复制!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    showNotification('复制失败: ' + err, true);
                });
            }
            
            function showNotification(message, isError = false, isWarning = false) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = 'notification';
                
                if (isError) {
                    notification.classList.add('error');
                } else if (isWarning) {
                    notification.classList.add('warning');
                } else {
                    notification.classList.add('success');
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        </script>
    </body>
    </html>
