[build-system]
requires = [
    "hatchling",
    "hatch-requirements-txt"
]

build-backend = "hatchling.build"

[project]
name = "cb_bsdl_parser"
requires-python = ">=3.12"
dynamic = [
  "version",
  "dependencies"
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[tool.hatch.version]
path = "./__version__.py"


authors = [
  { name="Thomas Popp", email="thomas@chriesibaum.com" },
]

description = "Chriesibaum's bdsl parser"

readme = "README.md"

license = { file="LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]


[tool.hatch.build.targets.wheel]
packages = ["cb_bsdl_parser/",
            "cb_bsdl_tools/"]


[project.urls]
"Homepage" = "https://github.com/chriesibaum/cb-pyutils"


[project.scripts]
cb_bsdl_info = "cb_bsdl_tools.cb_bsdl_info:main"
