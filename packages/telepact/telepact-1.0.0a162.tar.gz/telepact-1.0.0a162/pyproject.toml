[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "telepact"
version = "1.0.0-alpha.162"
description = "The Python Telepact library"
authors = [ "Telepact Authors <telepact@googlegroups.com>",]
license = "Apache-2.0"
readme = "README.md"
classifiers = [ "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.11", "License :: OSI Approved :: Apache Software License", "Operating System :: OS Independent",]
include = [ "telepact/json/*", "LICENSE", "NOTICE",]
[[tool.poetry.packages]]
include = "telepact"

[tool.poetry.dependencies]
python = ">=3.11"
msgpack = "^1.1.1"

[tool.poetry.group.dev.dependencies]
nats-py = "^2.11"
prometheus-client = ">=0.22,<0.24"
mypy = "^1.17"
build = "^1.3"
toml = "^0.10.2"
