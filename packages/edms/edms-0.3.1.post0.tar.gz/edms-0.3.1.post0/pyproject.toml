[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edms"
dynamic = ["version"]
description = "Endogenous Deep Mutational Scans"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Marcanthony Zepeda", email = "mzepeda@g.harvard.edu" }
]

dependencies = [
  "numpy",
  "matplotlib",
  "seaborn",
  "pandas",
  "biopython",
  "requests",
  "scipy",
  "statsmodels",
  "scikit-learn",
  "Levenshtein",
  "ViennaRNA",
  "adjustText",
  "pillow",
  "dna-features-viewer",
  "openpyxl",
  "psutil",
  "argcomplete",
  "rich",
  "rich-argparse"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.scripts]
edms = "edms.main:main"

[project.urls]
Homepage = "https://github.com/marczepeda/edms"
Repository = "https://github.com/marczepeda/edms"
Issues = "https://github.com/marczepeda/edms/issues"
Documentation = "https://github.com/marczepeda/edms#readme"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"edms.resources" = ["*.csv"]
"edms.scripts" = ["*.sh"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
write_to = "src/edms/_version.py"