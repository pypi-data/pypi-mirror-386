[project]
name = "eldengym"
version = "0.3.1"
description = "A Gymnasium-compatible reinforcement learning environment for Elden Ring"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "dhmnr", email = "mail@dhmnr.sh" },
]
keywords = [
    "reinforcement-learning",
    "elden-ring",
    "gymnasium",
    "game-ai",
    "deep-learning",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "anthropic>=0.69.0",
    "grpcio>=1.75.1",
    "grpcio-tools>=1.75.1",
    "gymnasium>=1.2.1",
    "ipykernel>=6.30.1",
    "matplotlib>=3.10.7",
    "numpy>=2.2.6",
    "opencv-python>=4.11.0.86",
    "pillow>=11.3.0",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://eldengym.dhmnr.sh/"
Documentation = "https://eldengym.dhmnr.sh/"
Repository = "https://github.com/dhmnr/eldengym"
Issues = "https://github.com/dhmnr/eldengym/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.0.1",
    "ruff>=0.8.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
    "mkdocs-jupyter>=0.25.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
