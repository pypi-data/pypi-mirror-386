site_name: EldenGym Documentation
site_description: A Gymnasium environment for Elden Ring reinforcement learning
site_author: EldenGym Team
site_url: https://eldengym.dhmnr.sh/

repo_name: dhmnr/eldengym
repo_url: https://github.com/dhmnr/eldengym
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            heading_level: 2
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Environment: user-guide/environment.md
    - Action Spaces: user-guide/action-spaces.md
    - Observation Spaces: user-guide/observation-spaces.md
    - Rewards: user-guide/rewards.md
  - API Reference:
    - Environment: api/env.md
    - EldenClient: api/elden-client.md
    - SiphonClient: api/siphon-client.md
    - Utilities: api/utils.md
    - Wrappers: api/wrappers.md
  - Examples:
    - Random Policy: examples/random_policy.ipynb
    - LLM Agent: examples/llm_agent.ipynb
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dhmnr/eldengym
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/eldengym/
