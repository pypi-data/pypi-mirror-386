apiVersion: v1
kind: Secret
metadata:
  name: {{ include "axmp-openapi-mcp-server.fullname" . }}
  labels:
    {{- include "axmp-openapi-mcp-server.labels" . | nindent 4 }}
data:
  {{- if .Values.secret.data.SECRET_KEY }}
  SECRET_KEY: {{ .Values.secret.data.SECRET_KEY | b64enc | quote }}
  {{- end }}
