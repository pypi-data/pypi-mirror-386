apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "axmp-openapi-mcp-server.fullname" . }}
  labels:
    {{- include "axmp-openapi-mcp-server.labels" . | nindent 4 }}
data:
  APP_VERSION: {{ .Values.image.tag | default .Chart.AppVersion | quote}}
  AXMP_MCP_SERVER_NAME: {{ .Values.configmap.data.AXMP_MCP_SERVER_NAME | quote }}
  AXMP_MCP_PORT: {{ .Values.configmap.data.AXMP_MCP_PORT | quote }}
  AXMP_MCP_TRANSPORT_TYPE: {{ .Values.configmap.data.AXMP_MCP_TRANSPORT_TYPE | quote }}
  AXMP_MCP_PROFILE_ID: {{ .Values.configmap.data.AXMP_MCP_PROFILE_ID | quote }}
  AXMP_MCP_PROFILE_BASE_PATH: {{ .Values.configmap.data.AXMP_MCP_PROFILE_BASE_PATH | quote }}
