# Default values for axmp-openapi-mcp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: v2-zcr.cloudzcp.io/cloudzcp/axmp-openapi-mcp-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: v2-zcr-cloudzcp-io-robot-secret
nameOverride: ""
fullnameOverride: "axmp-openapi-mcp-server"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 11000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  tcpSocket:
    port: 11000
  periodSeconds: 30
  initialDelaySeconds: 10
  # timeoutSeconds: 3
  # failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: 11000
  periodSeconds: 30
  initialDelaySeconds: 10
  # timeoutSeconds: 3
  # failureThreshold: 3

startupProbe:
  tcpSocket:
    port: 11000
  periodSeconds: 10
  initialDelaySeconds: 5
  # timeoutSeconds: 3
  # failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: data
#   persistentVolumeClaim:
#     claimName: axmp-openapi-mcp-server
# - name: empty-dir
#   emptyDir: {}


# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: data
#   mountPath: /application/openapis
# - name: empty-dir
#   mountPath: /application/openapis

nodeSelector: {}

tolerations: []

affinity: {}

configmap:
  data:
    # MCP configuration
    AXMP_MCP_SERVER_NAME: "zmp-alert-openapi-mcp-server"
    AXMP_MCP_PORT: 21000
    AXMP_MCP_TRANSPORT_TYPE: "streamable-http"
    # MCP Profile Information
    AXMP_MCP_PROFILE_ID: "683734a65b3c20f3b1a4f721"
    # MCP Profile Files
    AXMP_MCP_PROFILE_BASE_PATH: "/application/mcp_profiles"


secret:
  data: 
    SECRET_KEY:

