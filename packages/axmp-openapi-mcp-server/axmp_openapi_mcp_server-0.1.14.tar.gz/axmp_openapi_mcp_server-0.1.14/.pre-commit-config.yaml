repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: \.(md|drawio)$
      - id: debug-statements


  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.10
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
        types_or: [python]
        exclude: \.(md|drawio)$
      # Run the formatter.
      - id: ruff-format
        types_or: [python]
        exclude: \.(md|drawio)$
