name: cicd-for-tag

on:
  push:
    tags:
        - 'v*.*.*'

env:
  REGISTRY: zcr.cloudzcp.net
  REPOSIOTRY: zcr.cloudzcp.net/cloudzcp/axmp-openapi-mcp-server
  DEPLOYMENT: axmp-openapi-mcp-server
  CONTAINER: axmp-openapi-mcp-server

jobs:
  build-push-image:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Private Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REPOSIOTRY }}
          tags: |
            # type=ref,event=tag
            type=semver,pattern={{version}}

      - name: Build and push Docker images to Private Registry
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

