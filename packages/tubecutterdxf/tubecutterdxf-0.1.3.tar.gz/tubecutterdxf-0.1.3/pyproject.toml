[build-system]
requires = [
    "hatchling >= 1.26",
    "ezdxf == 1.3.5",
    "prettytable == 3.14.0",
    "matplotlib == 3.10.0",
    "numpy == 2.2.2"
]
build-backend = "hatchling.build"

[project]
name = "tubecutterdxf"
version = "0.1.3"
authors = [
    { name="qwiebe" },
]
description = "Programmatically create Spiral and Brickwork patterns for laser cutting tubing"
readme = "README.md"
requires-python = ">=3.12.4"
dependencies = [
    "ezdxf == 1.3.5",
    "prettytable == 3.14.0",
    "matplotlib == 3.10.0",
    "numpy == 2.2.2",
]
keywords = ["DXF", "CAD", "Patterns"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
license = "LicenseRef-Sustainable-Use-License-v1.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/qwiebe/TubeCutterDXF"
Issues = "https://github.com/qwiebe/TubeCutterDXF/issues"