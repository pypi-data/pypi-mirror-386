[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "deployman-cli"                       # PyPI distribution name
version = "0.1.2"
description = "CLI skeleton for managing deployment targets with pluggable connectors"
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
  "typer>=0.12",
  "pydantic>=2",
  "PyYAML>=6",
  "paramiko>=3",
  "rich>=13",
  "filelock>=3",
  "kink==0.8.1"
]

[project.scripts]
deployman = "deployman.cli:app"             # import path -> deployman, not deployman-cli

[tool.setuptools]
package-dir = { "" = "src" }                # tell setuptools that packages live under src
include-package-data = true                 # if you ship package data (optional but handy)

[tool.setuptools.packages.find]
where = ["src"]
include = ["deployman*"]                    # find deployman and any subpackages

[tool.poetry]
name = "deployman-cli"
version = "0.1.0"
package-mode = true

packages = [
  { include = "deployman", from = "src" }
]
