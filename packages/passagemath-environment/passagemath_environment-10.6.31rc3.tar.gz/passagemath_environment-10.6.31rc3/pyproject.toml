[build-system]
# Minimum requirements for the build system to execute.
requires = [
    'setuptools >= 77.0.0',
    'wheel >=0.36.2',
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-environment"
description = "passagemath: System and software environment"
# packaging is needed in sage.features.fricas
dependencies = [
    'packaging >=24.2',
    'platformdirs',
]
dynamic = ["version"]
license = "GPL-2.0-or-later"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.10, <3.15"

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.optional-dependencies]
conf      = ['passagemath-conf == 10.6.31rc3 ; sys_platform != "win32"',]           # sage.env can optionally use sage_conf
docbuild  = ['passagemath-docbuild == 10.6.31rc3',]       # For "sage --docbuild"
sage      = ['passagemath-standard == 10.6.31rc3',]             # For "sage", "sage -t", ...
cython    = ['cython >=3.0.8, <3.2.0', 'cython >=3.0.8,<3.2.0',]              # For "sage --cython"
pytest    = ['pytest',]              # For "sage --pytest"
rst2ipynb = ['rst2ipynb >=0.2.2',]           # For "sage --rst2ipynb"
tox       = ['tox >= 4.11',]                 # For "sage --tox"
sws2rst   = ['passagemath-sws2rst == 10.6.31rc3',]        # For "sage --sws2rst"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[tool.setuptools]
py-modules = [
    "sage.all__sagemath_environment",
    "sage.env",
    "sage.version",
    "sage.misc.all__sagemath_environment",
    "sage.misc.package",
    "sage.misc.package_dir",
    "sage.misc.temporary_file",
    "sage.misc.viewer",
]
packages = ["sage.features"]
script-files = [
    # The sage script
    "bin/sage",
    # Auxiliary scripts for setting up the environment
    "bin/sage-env",
    "bin/sage-num-threads.py",
    "bin/sage-venv-config",
    "bin/sage-version.sh",
    # Auxiliary script for invoking Python in the Sage environment
    "bin/sage-python",
    # Not included:
    # - bin/sage-env-config                  -- installed by sage_conf
    # - bin/sage-env-config.in               -- not to be installed
    # - bin/sage-run, bin/sage-runtests, ... -- installed by sagemath-repl
    # - bin/sage-ipython  -- uses sage.repl, so installed by sagemath-repl
]
include-package-data = false

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}
