[project]
name = "claudebook"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { email = "3956745+thejcannon@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "cyclopts>=4.0.0",
    "pyyaml>=6.0.3",
]

[project.scripts]
claudebook = "claudebook:APP"

