requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.14.1",
    "fastmcp>=2.12.5",
]

[tool.ruff.lint]
extend-select = ["I"]
fixable = ["ALL"]
