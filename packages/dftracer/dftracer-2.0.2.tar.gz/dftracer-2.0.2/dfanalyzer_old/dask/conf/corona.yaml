config:
  script_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/scripts
  conf_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/conf
  run_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/run_dir
  log_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/logs
dask:
  scheduler: dask scheduler
  worker: dask worker
job:
  num_nodes: 1
  wall_time_min: 60
  cores: 48
  env_id: FLUX_JOB_ID
  queue: pdebug
scheduler:
  cmd: flux alloc -N ${DFTRACER_JOB_NUM_NODES} -t ${DFTRACER_JOB_WALL_TIME_MIN} -q ${DFTRACER_JOB_QUEUE}
  port: 10003
  kill: flux cancel --all
worker:
  ppn: 48
  cmd: flux run -N ${DFTRACER_JOB_NUM_NODES} --tasks-per-node=${DFTRACER_WORKER_PPN} --cores=$((DFTRACER_JOB_CORES*DFTRACER_JOB_NUM_NODES))
  per_core: 1
  threads: 1
  local_dir: /l/ssd/$USER/dask-workspace
  kill: flux cancel --all
