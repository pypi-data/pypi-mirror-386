config:
  script_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/scripts
  conf_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/conf
  run_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/run_dir
  log_dir: ${DFTRACER_APP}/dfanalyzer_old/dask/logs
dask:
  scheduler: dask scheduler
  worker: dask worker
job:
  num_nodes: 1
  wall_time_min: 60
  env_id: SLURM_JOB_ID
worker:
  ppn: 20
  cmd:
  per_core: 1
  threads: 1
  local_dir: /dev/shm/dask-workspace
  kill: skill ${SLURM_JOB_ID}
scheduler:
  cmd: srun -N ${DFTRACER_JOB_NUM_NODES} -t ${DFTRACER_JOB_WALL_TIME_MIN} --ntasks-per-node=${DFTRACER_WORKER_PPN}
  port: 10001
  kill: skill ${SLURM_JOB_ID}

