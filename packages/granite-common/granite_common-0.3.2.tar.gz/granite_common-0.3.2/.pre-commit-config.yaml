repos:
    - repo: https://github.com/PyCQA/isort
      rev: 6.0.1
      hooks:
          - id: isort
            exclude: imports
    - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
      rev: v0.9.10
      hooks:
        # Run the linter (most fixers are disabled for now).
        - id: ruff
        # Run the formatter.
        - id: ruff-format

