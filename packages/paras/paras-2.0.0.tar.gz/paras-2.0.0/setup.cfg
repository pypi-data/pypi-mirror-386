[metadata]
name = paras
version = 2.0.0
description = Predictive algorithm for resolving A-domain specificity featurising enzyme and compound in tandem.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BTheDragonMaster/parasect
author = Barbara Terlouw
author_email = barbara.terlouw@wur.nl
maintainer = David Meijer
maintainer_email = david.meijer@wur.nl
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	paras
	parasect
	non-ribosomal peptide
	substrate specificity
	prediction

[options]
install_requires = 
	scipy
	biopython
	joblib
	pikachu-chem
	numpy==1.23.0
	scikit-learn==1.2.0
	ncbi-acc-download>=0.2.5
	sqlalchemy
	iterative-stratification==0.1.9
	imblearn
	pandas
	seaborn
zip_safe = false
include_package_data = True
python_requires = >=3.9
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
parasect.data = 
	*.txt
	*.hmm
	*.hmm.*
	*.tsv
	*.fasta
	database_files/*.tsv

[options.extras_require]
tests = 
	coverage
	pytest
	tox

[options.entry_points]
console_scripts = 
	parasect = parasect.cli_parasect:main
	paras = parasect.cli_paras:main

[doc8]
max-line-length = 120

[darglint]
docstring_style = sphinx
strictness = short

[mypy]
plugins = pydantic.mypy

[flake8]
ignore = 
	C901
	S101
	S301
	S403
	S404
	S603
	W503
	E704
	E203
	S113
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	parasect
	tests

[egg_info]
tag_build = 
tag_date = 0

