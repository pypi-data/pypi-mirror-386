name: Publish to Pypi

on:
  release:
    types: [published]

jobs:
  test:
    name: Lint and Install
    runs-on: codeberg-small-lazy
    container:
      image: ghcr.io/catthehacker/ubuntu:act-latest
    steps:
      - uses: https://code.forgejo.org/actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install uv
        run: pip install uv
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish --token ${{ secrets.PYPI_TOKEN }}

