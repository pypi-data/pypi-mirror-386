[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "algoinc"
version = "0.2.0"
description = "CLI tool to fetch C algorithms instantly"
authors = [{ name = "SkillGroX", email = "admin@skillgrox.site" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
]
keywords = ["algorithms", "c", "cli", "education", "programming"]

[project.urls]
"Homepage" = "https://github.com/yourusername/algoinc"
"Bug Tracker" = "https://github.com/yourusername/algoinc/issues"
"Documentation" = "https://github.com/yourusername/algoinc#readme"

[project.scripts]
algoinc = "algoinc.cli:main"

[tool.setuptools.packages.find]
include = ["algoinc", "algoinc.*"]

[tool.setuptools.package-data]
"algoinc" = ["algorithms/*.c"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.5b2",
    "isort>=5.8.0",
]
