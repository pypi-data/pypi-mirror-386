<form id="subscription-{{ subscription.pk }}" class="flex flex-col gap-4 rounded border p-4" method="post" hx-post="{{ subscription.get_delete_url }}" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form }}
    <p class="text-center">Are you sure you want to cancel '{{ subscription.name }}'?</p>
    <section id="buttons" class="flex flex-col gap-2">
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-current bg-red-200 p-2 text-center text-red-700 transition-colors duration-300 ease-in-out hover:bg-red-50" type="submit" hx-target="#subscription-{{ subscription.pk }}">Confirm</button>
        <button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-gray-600 bg-gray-400 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-gray-100 hover:text-gray-600" hx-get="{{ subscription.get_absolute_url }}" hx-target="#subscription-{{ subscription.pk }}">Back</button>
    </section>
</form>
