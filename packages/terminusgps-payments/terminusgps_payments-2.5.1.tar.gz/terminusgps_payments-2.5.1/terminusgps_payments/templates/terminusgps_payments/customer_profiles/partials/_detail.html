<section id="account" class="flex flex-col gap-8 p-4">
    <section id="payment-profiles" class="flex flex-col gap-4">
        <section id="payment-profiles-header" class="flex gap-2 items-center">
            <h2 class="text-lg font-semibold">Payment Profiles</h2>
            <svg id="payment-profiles-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </section>
        <section
            id="payment-profiles-list"
            class="flex flex-col gap-4"
            hx-get="{% url 'terminusgps_payments:list payment profile' %}"
            hx-target="this"
            hx-trigger="load"
            hx-indicator="#payment-profiles-indicator"
        ></section>
    </section>
    <section id="address-profiles" class="flex flex-col gap-4">
        <section id="address-profiles-header" class="flex gap-2 items-center">
            <h2 class="text-lg font-semibold">Address Profiles</h2>
            <svg id="address-profiles-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </section>
        <section
            id="address-profiles-list"
            class="flex flex-col gap-4"
            hx-get="{% url 'terminusgps_payments:list address profile' %}"
            hx-target="this"
            hx-trigger="load"
            hx-indicator="#address-profiles-indicator"
        ></section>
    </section>
    <section id="subscriptions" class="flex flex-col gap-4">
        <section id="subscriptions-header" class="flex gap-2 items-center">
            <h2 class="text-lg font-semibold">Subscriptions</h2>
            <svg id="subscriptions-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 animate-spin htmx-indicator">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </section>
        <section
            id="subscriptions-list"
            class="flex flex-col gap-4"
            hx-get="{% url 'terminusgps_payments:list subscription' %}"
            hx-target="this"
            hx-trigger="load"
            hx-indicator="#subscriptions-indicator"
        ></section>
    </section>
</section>
