{% for paymentprofile in paymentprofile_list %}
<section id="{{ paymentprofile.pk }}" class="flex flex-col gap-4 rounded border bg-gray-100 p-4 drop-shadow" hx-get="{{ paymentprofile.get_absolute_url }}" hx-target="this" hx-trigger="load"></section>
{% empty %}
<p>You don't have any payment profiles.</p>
{% endfor %}
<button class="flex w-full cursor-pointer items-center justify-center gap-2 rounded border border-terminus-red-900 bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" hx-get="{% url 'terminusgps_payments:create payment profile' %}" hx-target="#payment-profiles-list">New Payment Method</button>
