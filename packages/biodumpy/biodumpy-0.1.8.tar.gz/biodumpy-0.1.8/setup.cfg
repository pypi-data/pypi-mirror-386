[metadata]
name = biodumpy
version = attr: biodumpy.version.__version__
description = A Comprehensive Biological Data Downloader.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/centrebalearbiodiversitat/biodumpy
license = MIT License
author = Cancellario, T.; Golomb, T.; RoldÃ¡n, A.; Far, A.
author_email = t.cancellario@uib.eu
keywords = biodiversity, data, ecology, science, genetics, download, wrapper, bibliography
requires_python = >=3
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Homepage = https://github.com/centrebalearbiodiversitat/biodumpy
	Documentation = https://biodumpy.readthedocs.io/
	Issue Tracker = https://github.com/centrebalearbiodiversitat/cbbdb/issues

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	biopython
	numpy==1.26.4
	tqdm==4.66.4
	requests==2.32.3
	pandas==2.2.2
	beautifulsoup4==4.12.3
	pytest==8.3.2

[options.extras_require]
dev = 
	coverage==7.6.3
	pytest-cov==5.0.0
	pytest==8.3.3

[options.package_data]
biodumpy = 
	data/*

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

