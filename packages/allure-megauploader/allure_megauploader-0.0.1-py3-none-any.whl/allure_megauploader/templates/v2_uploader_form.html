{% extends 'v2_base.html' %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="py-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" name="submit">
                {{ btn_message }}
            </button>
        </form>
    </div>
    {% if err_msg %}
        Error occurred: {{ err_msg }}
    {% endif %}
{% endblock %}
