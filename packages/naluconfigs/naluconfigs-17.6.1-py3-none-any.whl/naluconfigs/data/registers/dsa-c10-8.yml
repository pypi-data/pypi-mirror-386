model: dsa-c10-8
features:
  adc2mv: true
  dac_sweep: false
  ext_dac: true
  pedestals: true
  threshold_scan: true
  tia_dac: false
  timing_calibration: true
  naludaq_rs: true
params:
  chanmask: 0xF000
  channels: 8
  chanshift: 10
  chips:
    0..1:
      !include_chip
      from: aardvarcv3::params
  clock_file: Si5341_TRBHM_10GSaps_GCCsstx2_Registers.txt
  connections:
    - serial
    - d2xx
    - udp
  si5341_address: 0xEE
  timing_hack: true
  default_baud:
    115200: 868
  default_baudrate: 115200
  default_clock: 100000000.0
  default_divider: 868
  default_trigger_value: 1500
  trigger:
    max_val: 4095
    min_val: 0
    wbias: 
      0..3: 2000
    default_trigger_value: 2000
    ext_trig_cycles: 0x000F
  threshold_scan:
    min_vref: 0
    max_vref: 2500
    start: 500
    stop: 3500
    stepsize: 5
    units: counts
  ext_dac:
    chip: ltc2620
    max_mv: 1200
    max_counts: 4095
    channels:
      0..7: 2048
    chip_mapping: # asic channel: dac chip number
      0..3: 0
      4..7: 1
      cal0: 0
      cal1: 1
    channel_mapping: # asic channel: ext. dac channel
      0, 4: 0
      1, 5: 2
      2, 6: 5
      3, 7: 7
      cal0: 4
      cal1: 4
  headers: 3
  new_firmware: True
  numregs: 64
  pedestals_blocks: 64
  peripherals:
    current:
      chan: 0
      addr: 0xD0
      bits: 16
      gain: 8
    vadjn:
      chan: 0
      addr: 0xD8
      bits: 16
      gain: 1
    vadjp:
      chan: 1
      addr: 0xD8
      bits: 16
      gain: 1
  pedestals:
    filter_outliers: false
    outlier_threshold: 30
  possible_bauds:
    115200: 868
    1000000: 100
    2000000: 50
    3000000: 33
  resolution: 12
  samples: 64
  samplingrate: 10.0
  stop_word: BEEFBEEF
  register_stop_word: FACE
  strobe_values_correction: True  # Shift the strobe values on certain boards with swapped internal routing.
  strobe_correction_keys:
    - calstrb_le
    - calstrb_te
    - wrstrb1_le
    - wrstrb1_te
    - wrstrb2_le
    - wrstrb2_te
    - wrsync1_le
    - wrsync1_te
    - wrsync2_le
    - wrsync2_te
  usb:
    bundle_mode: false
    tx_pause: 0.005
  wait: AE000001
  windmask: 0x3FE
  windows: 510
registers:
  analog_registers:
    !include_registers
      from: aardvarcv3::registers::analog_registers
      value_count: 2
      override:
        isel:
          value: [3400, 3400]
  digital_registers:
    !include_registers
      from: aardvarcv3::registers::digital_registers
      value_count: 2
      override:
        chipid:
          value: [0, 1]
        miscreg:
          value: [2, 2]
  control_registers:
    1v2_en:
      address: 0x17
      bitposition: 1
      bitwidth: 1
      description: ''
      readwrite: rw
      value: true
    2v5_en:
      address: 0x17
      bitposition: 0
      bitwidth: 1
      description: ''
      readwrite: rw
      value: true
    3v3_i2c_en:
      address: 0x17
      bitposition: 2
      bitwidth: 1
      description: ''
      readwrite: rw
      value: true
    8b10b_en:
      address: 0x19
      bitposition: 12
      bitwidth: 1
      description: ''
      readwrite: rw
      value: 0
    amp_en:
      address: 0x1A
      bitposition: 0
      bitwidth: 8
      description: 'Enable onboard amplifiers, one bit per channel, 0 = off, 1 = on'
      readwrite: rw
      value: 255
    addr:
      address: 0x16
      bitposition: 0
      bitwidth: 9
      description: ''
      readwrite: rw
      value: 0
    addr_user:
      address: 0x16
      bitposition: 15
      bitwidth: 1
      description: ''
      readwrite: rw
      value: false
    chansel:
      address: 0x06
      bitposition: 12
      bitwidth: 4
