model: aardvarcv4
features:
  adc2mv: true
  dac_sweep: true
  ext_dac: true
  pedestals: true
  threshold_scan: true
  tia_dac: false
  timing_calibration: true
  naludaq_rs: true
params:
  chanmask: 0xE00
  channels: 8
  chanshift: 9
  chips:
    0:
      !include_chip
      from: aardvarcv4::params
  clock_file: Si5341-RevD-AARDVARCv3_GCC781_DebugSE-Registers.txt
  connections:
    - serial
    - d2xx
    - udp
  si5341_address: 0xE8
  default_baud:
    2_000_000: 50
  default_baudrate: 2_000_000
  default_clock: 100000000.0
  default_divider: 50
  threshold_scan:
    min_vref: 0
    max_vref: 2500
    start: 500
    stop: 3500
    stepsize: 5
    units: counts
  ext_dac:
    chip: dac7578
    max_mv: 1200
    max_counts: 4095
    channels:
      0..7: 3880
    address_mapping:
      0..7: 0x4E
    channel_mapping:
      0: 7
      1: 5
      2: 3
      3: 1
      4: 0
      5: 2
      6: 4
      7: 6
    cal:
      channel: 0
      address: 0x4C
      value: 2048
  headers: 3
  new_firmware: True
  numregs: 64
  pedestals_blocks: 16
  peripherals:
    current:
      chan: 0
      addr: 0xD0
      bits: 16
      gain: 8
    vadjn:
      chan: 0
      addr: 0xD8
      bits: 16
      gain: 1
    vadjp:
      chan: 1
      addr: 0xD8
      bits: 16
      gain: 1
  pedestals:
    filter_outliers: false
    outlier_threshold: 30
  possible_bauds:
    115_200: 868
    1_000_000: 100
    2_000_000: 50
    3_000_000: 33
  resolution: 12
  samples: 64
  samplingrate: 10.0
  stop_word: !!binary |
    +s4=
  strobe_values_correction: True  # Shift the strobe values on certain boards with swapped internal routing.
  strobe_correction_keys:
    - calstrb_le
    - calstrb_te
    - wrstrb1_le
    - wrstrb1_te
    - wrstrb2_le
    - wrstrb2_te
    - wrsync1_le
    - wrsync1_te
    - wrsync2_le
    - wrsync2_te
  wait: AE000001
  trigger:
    wbias: 
      0..3: 2000
    default_trigger_value: 1500
    ext_trig_cycles: 3
  windmask: 0x1FE
  windows: 254
registers:
  analog_registers:
