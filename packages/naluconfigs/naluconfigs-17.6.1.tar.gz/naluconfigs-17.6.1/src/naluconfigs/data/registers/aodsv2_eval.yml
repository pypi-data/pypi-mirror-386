model: aodsv2_eval
features:
  threshold_scan: true
  timing_calibration: false
  adc2mv: false
  dac_sweep: false
  midrange_tuner: true
  pedestals: true
  tia_dac: false
  ext_dac: true
  naludaq_rs: true
params:
  chanmask: 1536
  channels: 4
  chanshift: 9
  chips:
    0:
      !include_chip
      from: aodsv2::params
  clock_file: AODS_300GCC.txt  #  AODS_debugpulse_240MGCC_10Mref.txt
  connections:
    - serial
    - d2xx
    - udp
  si5341_address: 0xE8
  default_baud:
    115200: 868
  default_baudrate: 115200
  default_clock: 96000000.0
  default_divider: 868
  threshold_scan:
    min_vref: 0
    max_vref: 2500
    start: 500
    stop: 3500
    stepsize: 5
    units: counts
  ext_dac:
    chip: ad5671
    max_mv: 2500
    max_counts: 4096
    channels:
      0: 2048
      1: 2175
      2: 1968
      3: 2048
    address_mapping:
      0..3: 0xC
    channel_mapping:
      0: 1
      1: 0
      2: 5
      3: 4
  headers: 3
  midrange_tuner:
    ext_dac:
      default_min: 2000
      default_max: 2300
    isel:
      default_min: 2520
      default_max: 2750
      min: 2300
      max: 3000
  numregs: 64
  pedestals_blocks: 32
  peripherals:
    current:
      chan: 0
      addr: 0xD0
      bits: 16
      gain: 8
    vadjn:
      chan: 0
      addr: 0xD8
      bits: 16
      gain: 1
    vadjp:
      chan: 1
      addr: 0xD8
      bits: 16
      gain: 1
    eeprom:
      addr: 0x50 # 7-bit
      capacity: 0x20000 # bytes
      page_size: 256 # bytes
      segments:
        analog_registers:
          begin: 0
          length: 300
        digital_registers:
          begin: 300
          length: 330
        control_registers:
          begin: 630
          length: 70
  pedestals:
    filter_outliers: false
    outlier_threshold: 30
  possible_bauds:
    115200: 868
    2000000: 50
  resolution: 12
  samples: 64
  samplingrate: 1.0
  stop_word: !!binary |
    +s4=
  wait: AE000001
  trigger:
    wbias: 
      0..3: 848
    default_trigger_value: 2000
    ext_trig_cycles: 3
  windmask: 510
  windows: 254
registers:
  analog_registers:
    !include_registers
    from: aodsv2::registers::analog_registers
  digital_registers:
    !include_registers
    from: aodsv2::registers::digital_registers
  control_registers:
