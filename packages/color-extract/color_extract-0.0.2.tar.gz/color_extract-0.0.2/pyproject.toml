[build-system]
requires = ["setuptools>=61.0,<70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "color-extract"
version = "0.0.2"
description = "Extract dominant colors from images using various K-Means clustering approaches"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Bruno Imbrizi"}
]
keywords = [
    "color",
    "color-extraction",
    "dominant-colors",
    "palette",
    "image-processing",
    "kmeans",
    "clustering",
    "touchdesigner"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.19.0",
    "scikit-learn>=0.24.0",
    "scikit-image>=0.18.0",
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
    "twine>=3.4",
    "wheel>=0.36",
    "build>=0.7",
]

[project.urls]
Homepage = "https://github.com/brunoimbrizi/color-extract"
Documentation = "https://github.com/brunoimbrizi/color-extract#readme"
Repository = "https://github.com/brunoimbrizi/color-extract.git"
"Bug Tracker" = "https://github.com/brunoimbrizi/color-extract/issues"

[project.scripts]
color-extract = "color_extract.cli:main"

[tool.setuptools]
packages = ["color_extract"]

[tool.setuptools.package-data]
color_extract = ["py.typed"]

[tool.basedpyright]
typeCheckingMode = "off"
