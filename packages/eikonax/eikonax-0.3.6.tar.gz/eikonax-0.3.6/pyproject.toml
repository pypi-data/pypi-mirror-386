[project]
authors = [{ name = "Maximilian Kruse", email = "maximilian.kruse@kit.edu" }]
maintainers = [{ name = "Maximilian Kruse", email = "maximilian.kruse@kit.edu" }]
description = "Differentiable Solver for the Anisotropic Eikonal Equation on Triangulated Meshes"
name = "eikonax"
requires-python = ">= 3.13"
dynamic = ["version"]
readme = "README.md"
license = { text = "MIT" }
keywords = ["eikonal equation", "automatic differentiation", "GPU acceleration"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Environment :: GPU :: NVIDIA CUDA",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
]
urls = { repository = "https://github.com/UQatKIT/Eikonax", documentation = "https://uqatkit.github.io/Eikonax/" }


# --------------------------------------------------------------------------------------------------
dependencies = [
  "beartype>=0.21",
  "equinox>=0.13",
  "jax>=0.7",
  "jaxtyping>=0.3",
  "numpy>=2.2",
  "scipy>=1.16",
  "sparse>=0.17",
]

[dependency-groups]
test = [
  "fim-python>=1.2",
  "pytest>=8.4",
  "pytest-cov>=6.2",
  "pytest-xdist>=3.8",
]
docs = [
  "git-cliff>=2.10",
  "mkdocs-material>=9.6",
  "mkdocs-autorefs>=1.4",
  "mkdocstrings[python]>=0.30",
]
dev = [
  "pre-commit>=4.3",
  "ruff>=0.12.10",
]
examples = [
    "fim-python>=1.2",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.5",
    "pandas>=2.3.2",
    "pyvista[colormaps,jupyter]>=0.46.3",
    "seaborn>=0.13.2",
]


# --------------------------------------------------------------------------------------------------
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.uv]
environments = ["sys_platform == 'linux'"]
cache-keys = [
  { file = "pyproject.toml" },
  { git = { commit = true, tags = true } },
]
default-groups = []


# --------------------------------------------------------------------------------------------------
[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "COM812",
  "EM101",
  "EM102",
  "FBT001",
  "FBT003",
  "F722",
  "F821",
  "ISC001",
  "PD008",
  "PD011",
  "PLR2004",
  "PT003",
  "RET504",
  "S101",
  "TRY003",
]
per-file-ignores = { "test/*" = ["ANN001", "ANN201", "D100", "D103", "D104", "INP001", "SLF001"] }
pydocstyle.convention = "google"


# --------------------------------------------------------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["test"]
addopts = [
  "-v",
  "--import-mode=importlib",
  "--cov=eikonax",
  "--cov-config=.coveragerc",
]
markers = [
  "unit: unit tests",
  "integration: integration tests",
  "compile: requires compilation",
  "slow: tests with long runtime",
]
