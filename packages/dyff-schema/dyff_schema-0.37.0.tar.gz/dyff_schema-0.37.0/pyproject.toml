[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "dyff-schema"
description = "Data models for the Dyff AI auditing platform."

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "canonicaljson==2.0.0",
    "email-validator",
    "google-i18n-address",
    "hypothesis",
    "hypothesis-jsonschema",
    "jsonpath-ng",
    "numpy<2",
    "pyarrow",
    "pydantic>=2.0.0,<3.0.0",
]

dynamic = ["version"]

keywords = [
    "ai",
    "audit",
    "safety",
    "evaluation",
]

license = {"text" = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.urls]
"Home" = "https://gitlab.com/dyff/packages/dyff-schema"
"Issues" = "https://gitlab.com/dyff/packages/dyff-schema/-/issues"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "dyff.schema",
]
namespaces = true

[tool.setuptools_scm]

[tool.isort]
known_first_party = ["dyff"]
profile = "black"

[tool.setuptools.package-data]
"dyff.schema" = ["py.typed"]
