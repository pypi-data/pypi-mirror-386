[tool.poetry]
name = "donkit-read-engine"
version = "0.1.2"
description = "Document loading helpers for Donkit RagOps"
authors = ["Donkit AI <opensource@donkit.ai>"]
license = "MIT"
packages = [{ include = "donkit", from = "src" }]

[tool.poetry.scripts]
donkit-read-engine = "donkit.read_engine.read_engine:main"

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.6.1"
pydantic-settings = "^2.1.0"
aioboto3 = "^12.1.0"
asyncio = "^3.4.3"
loguru = "^0.7.2"
pillow = "^10.2.0"
pypdf = "^3.17.3"
python-docx = "^1.1.0"
pandas = "^2.2.3"
docling = "^2.55.1"
psycopg2-binary = "^2.9.10"
asyncpg = "^0.30.0"
sqlalchemy = "^2.0.41"
python-dotenv = "^1.1.0"
aio-pika = "^9.5.0"
pika = "^1.3.0"
python-pptx = "^1.0.2"
pymupdf = "^1.26.4"
unstructured = {extras = ["pdf"], version = "^0.18.15"}
google-genai = "^1.38.0"
google-auth = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "8.4.2"
testcontainers = "4.13.0"
httpx = "0.28.1"
ruff = "^0.13.3"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
