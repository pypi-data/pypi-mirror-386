[project]
name = "tbr-deal-finder"
version = "0.3.7"
description = "Track price drops and find deals on books in your TBR list across audiobook and ebook formats."
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
dependencies = [
    "aiocache>=0.12.3",
    "aiohttp>=3.12.14",
    "audible==0.8.2",
    "click>=8.2.1",
    "duckdb>=1.3.2",
    "flet[all]==0.28.2",
    "levenshtein>=0.27.1",
    "pandas>=2.3.1",
    "pandas-stubs==2.3.0.250703",
    "plotly>=5.17.0",
    "pyinstaller>=6.15.0",
    "questionary>=2.1.0",
    "tqdm>=4.67.1",
    "unidecode>=1.4.0",
]

[project.scripts]
tbr-deal-finder = "tbr_deal_finder.cli:cli"
tbr-deal-finder-gui = "tbr_deal_finder.gui.main:main"

[tool.flet]
product = "TBR Deal Finder"
app.module = "tbr_deal_finder"
app.path = "."

# Dependency locks
# Fix for https://github.com/flet-dev/flet/issues/5630
android.min_sdk_version = 24

[tool.flet.flutter.pubspec.dependency_overrides]
# Dependency locks
# Fix for https://github.com/flet-dev/flet/issues/5630
webview_flutter_android = "4.10.1"

[tool.setuptools.package-data]
"tbr-deal-finder" = [
    "queries/**/*.sql",
    "reports/*.j2",
    "data/*.json",
    "assets/*"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
