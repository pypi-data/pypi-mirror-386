[project]
name = "wbfdm"
description = "The workbench module ensures rapid access to diverse financial data (market, fundamental, forecasts, ESG), with features for storing instruments, classifying them, and conducting financial analysis."
authors = [{ name = "Christopher Wittlinger", email = "c.wittlinger@stainly.com"}]
dynamic = ["version"]

dependencies = [
  "wbcore",
  "wbnews",
  "stockstats == 0.6.*",
  "roman == 4.*",
  "sentry-sdk == 2.*",
  "ruptures == 1.1.*",
]

[project.optional-dependencies]
qa = [
  "mssql-django == 1.4.*",
  "jinjasql2 == 0.1.*",
  "pypika",
]
dsws = [
  "requests-cache == 1.0.*",
  "datastreampy == 2.0.21", # fix version because newer introduced breaking changes
]

[tool.uv.sources]
wbcore = { workspace = true }
wbnews = { workspace = true }
pypika = { git = "https://github.com/kayak/pypika.git" }

[tool.uv]
package = true

[tool.hatch.version]
path = "../../pyproject.toml"

[tool.hatch.build]
include = ["wbfdm/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
reportIncompatibleVariableOverride = false
