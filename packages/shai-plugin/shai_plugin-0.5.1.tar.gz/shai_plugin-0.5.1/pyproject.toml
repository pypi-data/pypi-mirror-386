[project]
name = "shai_plugin"
version = "0.5.1"
description = "Shai Plugin SDK"
authors = [
    { name = "shai.pro", email = "hello@shai.ai" },
]
dependencies = [
    "Flask~=3.0.3",
    "Werkzeug~=3.0.3",
    "dpkt~=1.9.8",
    "gevent~=25.5.1",
    "httpx~=0.28.1",
    "pydantic_settings>=2.5.0,<3.0.0",
    "pydantic>=2.8.2",
    "pyyaml~=6.0.1",
    "requests~=2.32.3",
    "socksio==1.0.0",
    "tiktoken~=0.8.0",
    "yarl>=1.9.4,<2.0",
    "packaging>=25.0",
]
requires-python = ">=3.11"
readme = "README.md"
keywords = [
    "shai",
    "plugin",
    "sdk",
]

[project.license]
text = "Apache2.0"

[project.urls]
Homepage = "https://shai.pro/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
lint = [
    "ruff>=0.11.2",
]
test = [
    "pytest>=8.3.5",
]
