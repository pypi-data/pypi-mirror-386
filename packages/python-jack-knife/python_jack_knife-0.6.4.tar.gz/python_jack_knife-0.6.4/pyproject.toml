[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-jack-knife"
dynamic = ["version"]
description = "Python Jack Knife â€“ a command line data processor"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Mike Schultz", email = "mike.schultz@gmail.com" }
]
requires-python = ">=3.11"

dependencies = [
  "hjson>=3.1.0",
  "pyyaml>=6.0",
  "requests>=2.32.0",
]

[project.optional-dependencies]
aws = ["boto3>=1.34"]
postgres = ["pg8000>=1.30.0"]
parquet = ["pyarrow>=15.0.0"]
plot = ["matplotlib>=3.9.0", "pandas>=2.2.0"]
dev = ["pytest", "black", "ruff"]
all = [
  "boto3>=1.34",
  "pg8000>=1.30.0",
  "pyarrow>=15.0.0",
  "matplotlib>=3.9.0",
  "pandas>=2.2.0",
  "pytest",
  "black",
  "ruff",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "pjk.version.__version__" }

[project.scripts]
pjk = "pjk.main:main"
