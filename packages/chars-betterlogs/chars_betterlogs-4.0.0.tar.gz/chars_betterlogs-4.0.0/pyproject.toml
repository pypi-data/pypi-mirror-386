[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name="chars-betterlogs"
version="4.0.0"
authors=[{name="CharGoldenYT", email=""}]
description="A project started to fix a problem I was having with the default python logging library"
readme="README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/CharGoldenYT/betterLogs"
Issues = "https://github.com/CharGoldenYT/betterLogs/issues"