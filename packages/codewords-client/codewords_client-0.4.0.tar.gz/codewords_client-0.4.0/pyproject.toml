[project]
name = "codewords-client"
version = "0.4.0"
authors = [
  { name="Osman Ramadan", email="osman@agemo.ai" }
]
description = "Python client for CodeWords with auto-configured FastAPI integration."
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.25.0",
    "fastapi>=0.100.0",
    "structlog>=23.0.0",
    "pydantic>=2.0.0",
    "uvicorn[standard]>=0.20.0",
    "redis>=5.0.0"
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.25.0"]
firecrawl = ["firecrawl>=1.0.0"]
perplexityai = ["perplexityai>=1.0.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "firecrawl>=1.0.0",
    "perplexityai>=1.0.0"
]
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
