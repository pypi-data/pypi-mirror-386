[metadata]
name = skerch
author = aferro
URL = https://github.com/andres-fr/skerch
description = Sketched matrix decompositions for PyTorch
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
license = MIT
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
zip_safe = False
packages = find:
include_package_data = True
setup_requires = 
	setuptools_scm
install_requires = 
	torch>=2.1.0,<3.0.0
	scipy>=1.10.0,<2.0.0
	h5py>=3.9.0,<4.0.0
	torch-dct>=0.1.6,<2.0.0
python_requires = >=3.10

[options.extras_require]
dev = 
	pre-commit
	commitizen
test = 
	coveralls
	pytest
	pytest-cov
lint = 
	black
	flake8
	mccabe
	pep8-naming
	flake8-bugbear
	flake8-comprehensions
	flake8-tidy-imports
	darglint
	pydocstyle
	isort
docs = 
	matplotlib
	curvlinops-for-pytorch >= 3
	sphinx-gallery
	sphinx-rtd-theme
	sphinx-immaterial

[isort]
profile = black
line_length = 80
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True

[flake8]
select = B,C,E,F,P,W,B9
max-line-length = 80
max-complexity = 10
ignore = 
	C408,
	E203,
	W503,
	W504,
	B905,
per-file-ignores = 
	test/*:F401,F811
	docs/*: E501,B950
exclude = build, .git, docs/rtd, .eggs

[pydocstyle]
convention = google
match = .*\.py
match_dir = ^(?!(test|.git)).*

[egg_info]
tag_build = 
tag_date = 0

