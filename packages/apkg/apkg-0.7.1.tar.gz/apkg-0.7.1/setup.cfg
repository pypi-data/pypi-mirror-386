[metadata]
name = apkg
author = Jakub Ru≈æicka
author_email = jakub.ruzicka@nic.cz
description = cross-distro upstream packaging automation tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.nic.cz/packaging/apkg
project_urls = 
	Bug Tracker = https://gitlab.nic.cz/packaging/apkg/-/issues
	Docs = https://apkg.readthedocs.io/
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: System :: Archiving :: Packaging
	Topic :: Utilities

[options]
packages = find:
install_requires = 
	beautifulsoup4
	blessed
	cached_property
	click
	distro
	jinja2
	packaging
	pyyaml
	requests
	toml

[options.packages.find]
exclude = 
	docs

[options.entry_points]
console_scripts = 
	apkg = apkg.cli:main

[pycodestyle]
exclude = build,lib,.tox,third,*.egg,docs,packages,.eggs
ignore = E123,E125,W503
show-source = True

[egg_info]
tag_build = 
tag_date = 0

