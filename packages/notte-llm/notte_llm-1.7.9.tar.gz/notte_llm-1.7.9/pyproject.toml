[project]
name = "notte-llm"
version = "v1.7.9"
description = "LLM integration for Notte"
readme = "README.md"
authors = [
    { name = "Notte Team ", email = "hello@notte.cc" }
]
packages = [
  { include = "notte_llm", from = "src" },
]

requires-python = ">=3.11"
dependencies = [
    "chevron>=0.14.0",
    "litellm>=1.74.12",
    "openai<1.100.0",
    "llamux>=0.1.9",
    "loguru>=0.7.3",
    "pydantic>=2.10.6",
    "python-dotenv>=1.0.1",
    "tiktoken>=0.8.0",
    "notte-core==v1.7.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

