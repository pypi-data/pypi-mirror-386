[build-system]
    requires      = [ "setuptools >= 75.8.2", "wheel" ]
    build-backend = "setuptools.build_meta"

[project]

    name            = "digitalkin"
    description     = "SDK to build kin used in DigitalKin"
    readme          = "README.md"
    requires-python = ">=3.10"
    license         = { file = "LICENSE" }

    keywords = [ "digitalkin", "kin", "agent", "gprc", "sdk" ]

    version = "0.3.0-rc1"
    classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "Operating System :: OS Independent",
        "Topic :: Software Development :: Libraries",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
        "Programming Language :: Python :: 3 :: Only",
        "License :: Other/Proprietary License",
    ]

    dependencies = [
        "digitalkin-proto>=0.1.16",
        "grpcio-health-checking>=1.71.0",
        "grpcio-reflection>=1.71.0",
        "grpcio-status>=1.71.0",
        "pydantic>=2.12.1",
        "surrealdb>=1.0.6",
    ]

    [project.optional-dependencies]
        taskiq = [
            "rstream>=0.31.0",
            "taskiq-aio-pika>=0.4.3",
            "taskiq-redis>=1.1.2",
            "taskiq[reload]>=0.11.18",
        ]
        dev = [
            "typos>=1.38.0",
            "ruff>=0.14.1",
            "mypy>=1.18.2",
            "pyright>=1.1.406",
            "pre-commit>=4.3.0",
            "bump-my-version>=1.2.4",
            "build>=1.3.0",
            "twine>=6.2.0",
            "cryptography>=46.0.2",
        ]
        tests = [
            "freezegun>=1.5.3",
            "hdrhistogram>=0.10.3",
            "grpcio-testing>=1.71.0",
            "psutil>=7.0.0",
            "pytest>=8.4.2",
            "pytest-asyncio>=1.2.0",
            "pytest-cov>=7.0.0",
            "pytest-html==4.1.1",
            "pytest-json-report==1.5.0",
        ]
    [project.urls]
        Homepage      = "https://github.com/DigitalKin-ai/digitalkin"
        Documentation = "https://github.com/DigitalKin-ai/digitalkin"
        Issues        = "https://github.com/DigitalKin-ai/digitalkin/issues"

    [[project.authors]]
        name  = "DigitalKin.ai"
        email = "contact@digitalkin.ai"

[tool.setuptools]
    package-dir = { "" = "src" }

    [tool.setuptools.packages.find]
        where = [ "src", "examples" ]

[tool.ruff]
    src            = [ "src" ]
    target-version = "py310"
    line-length    = 120
    indent-width   = 4
    show-fixes     = true
    unsafe-fixes   = true
    # Enable preview features.
    exclude = [
        ".bzr",
        ".direnv",
        ".eggs",
        ".git",
        ".git-rewrite",
        ".hg",
        ".mypy_cache",
        ".nox",
        ".pants.d",
        ".pytype",
        ".ruff_cache",
        ".svn",
        ".tox",
        ".venv",
        "__pypackages__",
        "_build",
        "buck-out",
        "build",
        "dist",
        "node_modules",
        "venv",
        "factory.py",
        "generate_certificates.py",
        "examples/*",
        "tests/*",
    ]
    preview = true

    [tool.ruff.lint]
        select = [
            "ANN",   # flake8-annotations
            "ASYNC", # flake8-async
            "S",     # flake8-bandit
            "FBT",   # flake8-boolean-trap
            "A",     # flake8-builtins
            "COM",   # flake8-commas
            "C4",    # flake8-comprehensions
            "DTZ",   # flake8-datetimez
            "EM",    # flake8-errmsg
            "ISC",   # flake8-implicit-str-concat
            "ICN",   # flake8-import-conventions
            "G",     # flake8-logging-format
            "LOG",   # flake8-logging
            "PIE",   # flake8-pie
            "T20",   # flake8-print
            "PYI",   # flake8-pyi
            "PT",    # flake8-pytest-style
            "Q",     # flake8-quotes
            "RSE",   # flake8-raise
            "RET",   # flake8-return
            "SLF",   # flake8-self
            "SIM",   # flake8-simplify
            "TC",    # flake8-type-checking
            "ARG",   # flake8-unused-arguments
            "FLY",   # flynt
            "C90",   # mccabe (complex-structure)
            "PL",    # Pylint
            "TRY",   # tryceratops
            "PERF",  # Perflint
            "E",     # pycodestyle-errors
            "W",     # pycodestyle-warnings
            "F",     # pyflakes
            "I",     # isort
            "D",     # pydocstyle
            "UP",    # pyupgrade
            "N",     # pep8-naming
            "ERA",   # eradicate
            "RUF",   # Ruff-specific rules
            "DOC",   # pydoclint
            "FURB",  # Refurb
            "PL",    # Pylint
        ]

        ignore = [
            "COM812", # Disable because of formatter incompatibility
            "DOC502", # Allow extraneous-exception in docstring
            "S105",   # Hardcoded-password
        ]

        fixable = [ "ALL" ]

        [tool.ruff.lint.pydocstyle]
            convention = "google"

        [tool.ruff.lint.per-file-ignores]
            "tests/**/*.py" = [
                "S101",
                "SLF001",
                "PLC2701",
                "PLR6301",
                "TRY002",
                "FBT001",
                "FBT002",
                "ANN001",
                "ANN003",
                "ANN002",
                "ARG002",
                "PLR0914",
                "PLR2004",
                "PLR0915",
                "PLR1702",
                "D417",
                "ARG001",
                "D103",
                "D102",
                "D101",
                "D107",
                "N802",
                "DOC201",
                "DOC501",
                "PERF203",
                "C901",
                "PLR0911",
                "G004",
                "ERA001",
                "E501",
                "ANN401",
                "PLR0912",
                "ANN201",
                "D100",
            ]

        [tool.ruff.lint.pylint]
            max-args = 10

    [tool.ruff.format]
        quote-style               = "double"
        indent-style              = "space"
        line-ending               = "auto"
        docstring-code-format     = true
        skip-magic-trailing-comma = false

[tool.pyright]
    include = [ "src" ]
    exclude = [ "**/.venv", "**/__pycache__" ]

[tool.mypy]
    exclude = [ "tests", "examples" ]

[tool.pytest.ini_options]
    testpaths    = [ "tests" ]
    python_files = "test_*.py"
    asyncio_mode = "auto"

[dependency-groups]
    dev = [
        "pytest>=8.4.2",
        "pytest-cov>=7.0.0",
        "pytest-html>=4.1.1",
        "pytest-json-report>=1.5.0",
    ]
