[tool.poetry]
name = "kognitos-bdk-poetry-plugin"
version = "1.5.4"
description = "Kognitos BDK Poetry Plugin"
authors = ["Emiliano Lesende <emiliano@kognitos.com>"]
readme = "README.md"
license = "Propietary"
packages = [{include = "kognitos", from="src"}]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
poetry = "^2.0"
snakemd = "^2.2.0"
docker = "^7.1.0"
rich = "^13.7.1"
dill = "^0.3.8"
semver = "^3.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
mypy = "^1.8.0"
isort = "^5.13.2"
black = "^24.2.0"
pre-commit = "^3.6.2"
pyright = "^1.1.360"
kognitos-bdk-api = "^1.0"
kognitos-bdk-klang = "^2.0"
pytest-mock = "^3.14.0"
pylint = "^3.1.0"
syrupy = "^4.9.1"
debugpy = "^1.8.15"

[tool.poetry.scripts]
tests = 'poetry_scripts:run_tests'
format = 'poetry_scripts:run_format'
lint = 'poetry_scripts:run_lint'
type-check = 'poetry_scripts:run_type_check'
check-all = "poetry_scripts:run_check_all"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.messages_control]
disable = [
    "missing-final-newline",
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
    "too-few-public-methods",
    "too-many-branches",
    "too-many-return-statements",
    "too-many-statements",
    "too-many-locals",
    "protected-access",
    "duplicate-code",
    "too-many-nested-blocks",
    "line-too-long"
]

[tool.black]
line-length = 120

[tool.pyright]
include = ["src"]
pythonVersion = "3.11"
pythonPlatform = "Linux"
reportAttributeAccessIssue = "none"

[tool.poetry.plugins."poetry.application.plugin"]
"kognitos-bdk-poetry-plugin" = "kognitos.bdk.poetry:Plugin"