[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "umicp_sdk"
version = "0.3.0"
description = "Python SDK for the Universal Matrix Inter-Communication Protocol (UMICP) with native type support and tool discovery"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "HiveLLM AI Collaborative Team", email = "team@hivellm.org"}
]
keywords = ["umicp", "communication", "matrix", "federated-learning", "ai", "websocket", "http2", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Networking",
]

dependencies = [
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "aiohttp>=3.9.0",
    "websockets>=12.0",
    "httpx>=0.27.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/hivellm/umicp"
Documentation = "https://github.com/hivellm/umicp/tree/main/bindings/python/docs"
Repository = "https://github.com/hivellm/umicp"
Issues = "https://github.com/hivellm/umicp/issues"

[tool.setuptools.packages.find]
include = ["umicp_sdk*"]

[tool.setuptools.package-data]
umicp_sdk = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

