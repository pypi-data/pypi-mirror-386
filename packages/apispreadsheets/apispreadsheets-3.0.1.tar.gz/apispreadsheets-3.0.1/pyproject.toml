[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "apispreadsheets"
version = "3.0.1"
description = "Python client for API Spreadsheets (Official Library)"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "API Spreadsheets", email = "info@apispreadsheets.com" }]
requires-python = ">=3.8"
dependencies = ["requests>=2.28,<3.0"]
keywords = ["api", "spreadsheets", "excel", "csv", "automation", "apispreadsheets"]

[project.urls]
Homepage = "https://www.apispreadsheets.com"
Issues = "https://www.apispreadsheets.com/contact"

[tool.hatch.build.targets.sdist]
include = ["apispreadsheets/**", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["apispreadsheets"]
