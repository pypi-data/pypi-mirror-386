[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "tuxparse"
author = "Anders Roxell"
author-email = "anders.roxell@linaro.org"
home-page = "https://gitlab.com/Linaro/lkft/tuxparse"
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = ">=3.6"
requires = [
  "PyYAML",
]

[tool.flit.scripts]
tuxparse = "tuxparse.__main__:main"
