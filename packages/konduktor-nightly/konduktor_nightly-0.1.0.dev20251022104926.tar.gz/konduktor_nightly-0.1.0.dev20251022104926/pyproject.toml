[tool.poetry]
name = "konduktor-nightly"
version = "0.1.0.dev20251022104926"
description = "GPU Cluster Health Management"
packages = [
    {include = "konduktor"}
]
authors = ["Andrew Aikawa <asai@berkeley.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
colorama = "^0.4.6"
kubernetes = "^30.1.0"
click = "^8.1.7"
python-dotenv = "^1.0.1"
posthog = "^3.7.4"
rich = "^13.9.4"
jsonschema = "^4.23.0"
prettytable = "^3.12.0"
jinja2 = "^3.1.5"
kr8s = "^0.20.1"
google-cloud-storage = {version = "^3.0.0", extras = ["gcp"]}
google-api-python-client = {version = "^2.161.0", extras = ["gcp"]}
psutil = "^7.0.0"
websockets = "^15.0.1"
filelock = "^3.18.0"
boto3 = { version = "^1.34.84", optional = true, extras = ["s3"] }
botocore = { version = "^1.34.84", optional = true, extras = ["s3"] }
awscli = { version = "^1.32.84", optional = true, extras = ["s3"] }

[tool.poetry.extras]
s3 = ["boto3", "botocore", "awscli"]


[tool.poetry.scripts]
konduktor = 'konduktor:cli.main'

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.1"
mypy = "^1.10.1"
pytest = "^8.2.2"
pytest-xdist = "^3.6.1"
types-colorama = "^0.4.15.20240311"
types-requests = "<2.31.0.7"
types-pyyaml = "^6.0.12.20241230"

[tool.poetry.group.dashboard.dependencies]
fastapi = "^0.115.4"
python-socketio = "^5.11.4"
uvicorn = ">=0.28.0,<=0.32.0"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# pyflakes, pycodestyle, isort
select = ["F", "E", "W", "I001"]

[tool.ruff.format]
# 5. Use single quotes in `ruff format`.
quote-style = "single"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.per-file-ignores]
"tests/smoke_tests/*.py" = ["E501"]
"tests/test_smoke.py" = ["F403"]
"tests/test_gpu.py" = ["F403"]
"tests/test_gpu_dist.py" = ["F403"]
"tests/gpu_tests/*.py" = ["E501", "W291", "W293"]

[tool.mypy]
python_version = "3.10"
follow_imports = "skip"
ignore_missing_imports = true
allow_redefinition = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
