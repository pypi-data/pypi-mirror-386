[metadata]
name = fastreer
version = 1.99.7
author = Anestis Gkanogiannis
author_email = anestis@gkanogiannis.com
description = CLI toolkit for phylogenetic trees and distance matrices from VCF and FASTA
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gkanogiannis/fastreeR
license = GPL-3.0-only
license_expression = GPL-3.0-only
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Java
	Operating System :: OS Independent
project_urls = 
	Source = https://github.com/gkanogiannis/fastreeR
	Documentation = https://github.com/gkanogiannis/fastreeR#readme

[options]
python_requires = >=3.7
packages = find_namespace:
package_dir = 
	= src
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	fastreeR = fastreer.cli:main

[egg_info]
tag_build = 
tag_date = 0

