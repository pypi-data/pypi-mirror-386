[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cesnet_service_path_plugin"
version = "5.2.0b1"
description = "Adds ability to create, edit and view service paths in the CESNET network."
authors = [
    {name = "Jan Krupa", email = "jan.krupa@cesnet.cz"},
    {name = "Jiri Vrany", email = "jiri.vrany@cesnet.cz"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "geopandas",
    "fiona",
    "shapely"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Framework :: Django",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/CESNET/cesnet_service_path_plugin"
Repository = "https://github.com/CESNET/cesnet_service_path_plugin"
Issues = "https://github.com/CESNET/cesnet_service_path_plugin/issues"

[project.optional-dependencies]
dev = [
    "black",
    "autopep8",
    "pip",
    "check-manifest",
    "pytest",
    "python-dotenv",
]

[tool.setuptools.packages.find]
# This replaces find_packages()
where = ["."]
include = ["cesnet_service_path_plugin*"]

[tool.setuptools.package-data]
# This replaces include_package_data=True
"*" = ["*"]
