[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "e2b-on-fc"
version = "1.0.0"
description = "E2B SDK for Aliyun Function Compute"
authors = [{ name="AgentRun Team" }]
requires-python = ">=3.10"
license = "Apache-2.0"
dependencies = [
    # Core dependencies for sandbox functionality
    "protobuf>=5.29.5",
    "requests>=2.32.4",
    "python-dotenv>=1.1.1",
    
    # Alibaba Cloud dependencies (required for sandbox_backend)
    "alibabacloud-credentials>=1.0.2",
    "alibabacloud-credentials-api>=1.0.0",
    "alibabacloud-fc20230330>=4.2.7",
    "alibabacloud-tea>=0.4.3",
    "alibabacloud_endpoint_util>=0.0.4",
    "alibabacloud_gateway_spi>=0.0.3",
    "alibabacloud_openapi_util>=0.2.2",
    "alibabacloud_tea_openapi>=0.3.16",
    "alibabacloud_tea_util>=0.3.13",
    
    # HTTP and networking (required for API calls)
    "httpx>=0.28.1",
    "httpcore>=1.0.9",
    
    # Utilities
    "typing_extensions>=4.14.1",
    "attrs>=25.3.0",
    "certifi>=2025.7.14",
    "charset-normalizer>=3.4.2",
    "idna>=3.10",
    "urllib3>=2.5.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["e2b", "e2b_code_interpreter", "e2b_connect"]

