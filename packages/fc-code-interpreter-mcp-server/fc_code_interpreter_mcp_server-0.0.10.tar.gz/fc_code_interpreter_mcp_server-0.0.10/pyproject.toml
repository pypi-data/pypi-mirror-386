[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fc-code-interpreter-mcp-server"
version = "0.0.10"
description = "Code Interpreter MCP Server - Secure code execution via E2B on Function Compute"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Function Compute Team", email = "fc-team@alibaba-inc.com"},
]
keywords = ["mcp", "code-interpreter", "sandbox", "e2b", "function-compute"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "mcp>=1.0.0",
    "fastmcp>=2.12.5",
    "e2b>=0.8.0",
    "e2b-code-interpreter>=0.8.0",
    "pydantic>=2.10.2",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.27.0",
    "starlette>=0.36.0",
    "requests>=2.31.0",
    "protobuf>=5.29.5",
    "alibabacloud-credentials>=1.0.2",
    "alibabacloud-credentials-api>=1.0.0",
    "alibabacloud-fc20230330>=4.2.7",
    "alibabacloud-tea>=0.4.3",
    "alibabacloud_endpoint_util>=0.0.4",
    "alibabacloud_gateway_spi>=0.0.3",
    "alibabacloud_openapi_util>=0.2.2",
    "alibabacloud_tea_openapi>=0.3.16",
    "alibabacloud_tea_util>=0.3.13",
    "httpx>=0.28.1",
    "httpcore>=1.0.9",
    "typing_extensions>=4.14.1",
    "attrs>=25.3.0",
    "certifi>=2025.7.14",
    "charset-normalizer>=3.4.2",
    "idna>=3.10",
    "urllib3>=2.5.0",
    "python-dateutil>=2.8.0",
    "six>=1.16.0",
    "packaging>=23.0",
]


[project.scripts]
fc-code-interpreter-mcp-server = "mcp_server:main"

[project.urls]
Homepage = "https://github.com/alibaba/fc-code-interpreter-mcp-server"
Repository = "https://github.com/alibaba/fc-code-interpreter-mcp-server"
Documentation = "https://github.com/alibaba/fc-code-interpreter-mcp-server#readme"
Issues = "https://github.com/alibaba/fc-code-interpreter-mcp-server/issues"

[tool.hatch.build.targets.wheel]
packages = ["mcp_server", "e2b_on_fc"]

[tool.hatch.build.targets.sdist]
include = [
    "/mcp_server",
    "/e2b_on_fc",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.hatch.metadata]
allow-direct-references = true
