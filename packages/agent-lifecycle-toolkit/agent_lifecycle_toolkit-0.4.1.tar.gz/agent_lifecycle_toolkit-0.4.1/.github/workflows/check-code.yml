on:
  workflow_call:

jobs:
  check-lockfile:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Check uv Lockfile
        run: uv lock --check

  check-linting:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Check Linting
        run: uv run ruff check

  check-formatting:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Check Formatting
        run: uv run ruff format --check

  check-typing:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python-uv

      - name: Check typing
        run: uv run mypy .
