[project]
name = "linkmerce"
version = "0.5.12"
description = "E-commerce API integration management"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.12.15",
    "bcrypt>=4.3.0",
    "bs4>=0.0.2",
    "duckdb>=1.3.2",
    "jinja2>=3.1.6",
    "nest-asyncio>=1.6.0",
    "openpyxl>=3.1.5",
    "pycryptodome>=3.23.0",
    "pytz>=2025.2",
    "requests>=2.32.4",
    "ruamel-yaml==0.18.14",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["uv_build>=0.8.0,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "linkmerce"
module-root = "src"
