[metadata]
name = hb9imsutils
version = 0.2.12
author = Patrik Roth (HB9IMS)
author_email = patrik.roth@gmx.net
description = A collection of handwritten utilities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/HB9IMS/imsutils.git
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

