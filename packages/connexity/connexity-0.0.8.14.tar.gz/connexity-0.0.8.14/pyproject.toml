[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "connexity"
version = "0.0.8.14"
description = "A Python client for Connexity API."
readme = "README.md"
authors = [{ name = "Dima Ulyanets", email = "dima@spacestep.ca" }, { name = "Daniil Mykhailov", email = "daniil@spacestep.ca" }]
license = { text = "MIT" }
dependencies = [
    "aiohttp",
    "python-dotenv",
    "pipecat-ai>=0.0.67"
]

[tool.setuptools]
packages = ["connexity", "connexity.calls", "connexity.calls.messages", "connexity.utils", "connexity.metrics", "connexity.metrics.utils"]