[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "excel2pyral"
version = "1.1.7"
description = "Convert Excel register specifications to PyUVM RAL models via SystemRDL"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    {name = "Sanjay Singh", email = "your.email@example.com"}
]
license = {text = "MIT"}
keywords = ["SystemRDL", "PyUVM", "RAL", "Register", "Excel", "UVM"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]
dependencies = [
    "systemrdl-compiler>=1.27.0",
    "pyuvm>=2.8.0",
    "pandas>=1.3.0",
    "openpyxl>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/SanCodex/excel2pyral"
Repository = "https://github.com/SanCodex/excel2pyral"
Issues = "https://github.com/SanCodex/excel2pyral/issues"

[project.scripts]
pyral = "excel2pyral.main:main"
genrdl = "excel2pyral.main:genrdl_main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["excel2pyral*"]
exclude = ["tests*"]
