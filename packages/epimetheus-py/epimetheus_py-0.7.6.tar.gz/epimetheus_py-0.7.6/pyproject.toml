[build-system]
requires = ["maturin>=1.5,<2"]
build-backend = "maturin"


[project]
name = "epimetheus_py"
dynamic = ["version"]
authors = [{name = "Sebastian Dall", email = "semoda@bio.aau.dk"}]
classifiers = ["Programming Language :: Rust"]
dependencies = [
  "polars",
  "pyarrow"
]



[project.optional-dependencies]
testing = [
  "pytest>=8"
]

[tool]

[tool.maturin]
manifest-path = "epimetheus-py/Cargo.toml"


