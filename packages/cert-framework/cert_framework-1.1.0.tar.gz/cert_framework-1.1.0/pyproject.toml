[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cert-framework"
version = "1.1.0"
description = "CERT Framework: RAG Testing + Agentic System Assessment for LLM Applications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "ISC"}
authors = [
    {name = "Javier Marin", email = "info@cert-framework.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "sentence-transformers>=2.2.0,<3.0.0",
    "torch>=1.11.0",
    "transformers>=4.30.0",
    "numpy>=1.21.0",
    "typing-extensions>=4.0.0",
    "scipy>=1.7.0",  # For statistical analysis in agent assessment
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "datasets>=2.0.0",
    "pandas>=1.3.0",
    "rapidfuzz>=3.0.0",
]
inspector = [
    "flask>=2.0.0",
    "jinja2>=3.0.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
notebook = [
    "ipython>=7.0.0",
    "ipywidgets>=8.0.0",
]
llm-judge = [
    "anthropic>=0.18.0",
]
benchmark = [
    "anthropic>=0.25.0",  # Anthropic Claude provider
    "openai>=1.0.0",  # OpenAI GPT provider
    "google-generativeai>=0.3.0",  # Google Gemini provider
    "huggingface-hub>=0.20.0",  # HuggingFace Inference API
    "matplotlib>=3.5.0",  # For visualization (optional)
    "pandas>=1.3.0",  # For data analysis (optional)
    "seaborn>=0.12.0",  # For advanced visualizations (optional)
    "pyautogen>=0.2.0",  # AutoGen framework integration (optional)
    "crewai>=0.1.0",  # CrewAI framework integration (optional)
    "nest-asyncio>=1.5.0",  # For sync/async compatibility
]
all = [
    "flask>=2.0.0",
    "jinja2>=3.0.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "ipython>=7.0.0",
    "ipywidgets>=8.0.0",
    "anthropic>=0.25.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
    "huggingface-hub>=0.20.0",
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
    "seaborn>=0.12.0",
    "pyautogen>=0.2.0",
    "crewai>=0.1.0",
    "nest-asyncio>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/Javihaus/cert-framework"
"Bug Tracker" = "https://github.com/Javihaus/cert-framework/issues"
Documentation = "https://github.com/Javihaus/cert-framework#readme"
"Source Code" = "https://github.com/Javihaus/cert-framework"

[project.scripts]
cert = "cert.cli:main"
cert-compare = "cert.cli:compare_texts"

[tool.setuptools]
packages = ["cert"]

[tool.setuptools.package-data]
cert = ["templates/*.html", "static/*"]
