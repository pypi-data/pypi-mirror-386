[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "req2"
version = "0.1.0"
description = "Requests-compatible HTTP client powered by pycurl with timing metrics"
authors = [
  {name = "AutoGenerated"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "pycurl>=7.45.3",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]
docs = [
  "sphinx>=7.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["req2"]
