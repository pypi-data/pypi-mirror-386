[metadata]
name = nwp500-python
description = A library for controlling Navien NWP500 Water Heaters via NaviLink
author = Emmanuel Levijarvi
author_email = emansl@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eman/nwp500-python
project_urls = 
	Documentation = https://nwp500-python.readthedocs.io/en/latest/
	Source = https://github.com/eman/nwp500-python
	Tracker = https://github.com/eman/nwp500-python/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3 :: Only

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	aiohttp>=3.8.0
	awsiotsdk>=1.25.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
dev = 
	ruff>=0.1.0
	%(testing)s

[options.entry_points]
console_scripts = 
	nwp-cli = nwp500.cli:run

[tool:pytest]
addopts = 
	--cov nwp500 --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = nwp500

[egg_info]
tag_build = 
tag_date = 0

