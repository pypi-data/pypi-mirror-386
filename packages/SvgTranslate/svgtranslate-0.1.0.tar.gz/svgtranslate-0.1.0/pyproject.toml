[build-system]
requires = ["hatchling>=1.17"]
build-backend = "hatchling.build"

[project]
name = "SvgTranslate"
version = "0.1.0"
description = "Utilities for extracting and applying translations to multilingual SVG files."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Ibrahim Qasim" }
]
license = { text = "MIT" }
dependencies = [
  "lxml>=4.9"
]

[project.urls]
Homepage = "https://github.com/MrIbrahem/SvgTranslate"
Repository = "https://github.com/MrIbrahem/SvgTranslate"
Issues = "https://github.com/MrIbrahem/SvgTranslate/issues"

[tool.hatch.build.targets.wheel]
packages = ["SvgTranslate"]


[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
