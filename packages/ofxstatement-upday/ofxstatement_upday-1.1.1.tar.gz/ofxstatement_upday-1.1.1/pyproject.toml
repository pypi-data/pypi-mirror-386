[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ofxstatement-upday"
version = "1.1.1"
description = "Plugin per ofxstatement per importare transazioni buoni pasto UpDay"
authors = [
  { name="Alfystar", email="alfystar1701@gmail.com" },
]
readme = { file = "README.md", content-type = "text/markdown" }
license = {text = "GPLv3"}
keywords = ["ofx", "banking", "statement", "upday", "buoni pasto"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Natural Language :: Italian",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Utilities",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
requires-python = ">=3.9"
dependencies = [
    "ofxstatement",
    "selenium>=4.15.0",
    "beautifulsoup4>=4.12.0",
    "webdriver-manager>=4.0.0",
    "requests>=2.28.0"
]

# Dipendenze opzionali per installazioni specifiche
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0"
]
# Per sistemi che preferiscono gestire ChromeDriver manualmente
system-chromedriver = []

[project.urls]
Homepage = "https://github.com/Alfystar/ofxstatement-upday"
Repository = "https://github.com/Alfystar/ofxstatement-upday"
Issues = "https://github.com/Alfystar/ofxstatement-upday/issues"

[project.entry-points."ofxstatement"]
upday = "ofxstatement_upday.upday:UpDayPlugin"

[project.scripts]
upday-download = "ofxstatement_upday.download:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
