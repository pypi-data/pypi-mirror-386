[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "small_fish_gui"
version = "2.0.2"
authors = [
  { name="Slimani Floric", email="floric.slimani@live.com" },
]
description = "Small Fish is a python application for the analysis of smFish images. It provides a ready to use graphical interface to combine famous python packages for cell analysis without any need for coding."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
"big-fish==0.6.2",
"cellpose>=4.0.6",
"czifile>=2019.7.2",
"imageio>=2.34.0",
"napari>=0.4.19.post1",
"napari-console>=0.0.9",
"napari-plugin-engine>=0.2.0",
"napari-plugin-manager>=0.1.0a2",
"napari-svg>=0.1.10",
"numpy>=1.24.4",
"pandas>=1.5.3",
"FreeSimpleGUI>=5.1.1",
"scipy == 1.9.1",
"scikit-image>=0.19.1",
"scikit-learn>=1.3.2",
"openpyxl>=3.1.2",
"pyarrow>=11.0.0",
"aicsimageio>=4.14.0",
"aicspylibczi>=3.3.1",
]

[project.urls]
Homepage = "https://github.com/SmallFishGUI/small_fish_gui"
Wiki = "https://github.com/SmallFishGUI/small_fish_gui/wiki"
Issues = "https://github.com/SmallFishGUI/small_fish_gui/issues"
