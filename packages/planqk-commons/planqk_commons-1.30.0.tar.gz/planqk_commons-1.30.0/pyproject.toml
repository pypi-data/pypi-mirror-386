[project]
name = "planqk-commons"
version = "1.30.0"
description = "Set of common utilities and classes to boost development of quantum computing applications using PLANQK."
authors = [
    { name = "Kipu Quantum GmbH", email = "info@kipu-quantum.com" },
]
maintainers = [
    { name = "Michael Wurster", email = "michael.wurster@kipu-quantum.com" },
    { name = "Lukas Harzenetter", email = "lukas.harzenetter@kipu-quantum.com" },
    { name = "Sebastian Wagner", email = "sebastian.wagner@kipu-quantum.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "loguru>=0.7.3",
    "pydantic>=2.5.0,<2.10",
    "pyyaml>=6.0.2",
]

license = { file = "LICENSE" }

[dependency-groups]
dev = [
    "parameterized>=0.9.0",
    "pylint>=3.3.4",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "python-dotenv>=1.0.1",
]

[project.urls]
Homepage = "https://kipu-quantum.com/platform"
Documentation = "https://docs.planqk.de"
Repository = "https://gitlab.com/planqk-foss/planqk-commons"
Issues = "https://gitlab.com/planqk-foss/planqk-commons/-/issues"
Changelog = "https://gitlab.com/planqk-foss/planqk-commons/-/releases"

[build-system]
requires = ["setuptools >= 61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[tool.setuptools.packages.find]
include = ["planqk*"]

[tool.setuptools.package-data]
"planqk" = [
    "commons/openapi/template-managed-service.yaml"
]
