[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exchangerateapi-python"
version = "0.1.0"
description = "Python wrapper for exchangerateapi.net with latest and historical endpoints"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "exchangerateapinet" }]
keywords = ["exchangerate", "currency", "forex", "api", "wrapper"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/exchangerateapinet/exchangerateapi-python"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

