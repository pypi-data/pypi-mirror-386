[build-system]
requires = ['pip', 'setuptools', 'wheel', 'tomli', 'simplifiedapp', 'beautifulsoup4', 'requests']
build-backend = 'setuptools.build_meta:__legacy__'

[project]
name = 'python-org-downloads'
dynamic = ['version', 'description', 'readme']
requires-python = '>=3.10'
authors = [
	{ name = 'Irving Leonard', email = 'irvingleonard@gmail.com'}
]
keywords = ['python.org', 'downloads', 'ftp']
classifiers = [
	'Development Status :: 4 - Beta',
	'Environment :: Console',
	'Intended Audience :: Developers',
	'Intended Audience :: End Users/Desktop',
	'License :: OSI Approved :: The Unlicense (Unlicense)',
	'Natural Language :: English',
	'Operating System :: OS Independent',
	'Programming Language :: Python',
    'Programming Language :: Python :: 3',
	'Programming Language :: Python :: 3 :: Only',
	'Topic :: Software Development :: Libraries',
	'Topic :: Software Development :: Libraries :: Python Modules',
]
dependencies = [
	'beautifulsoup4',
	'requests',
	'rich',
	'simplifiedapp',
]

[project.optional-dependencies]
dev = [
	'coverage',
]

[project.urls]
homepage = 'https://github.com/irvingleonard/python-org-downloads'
# documentation = 'https://github.com/irvingleonard/python-org-downloads'
repository = 'https://github.com/irvingleonard/python-org-downloads.git'

[tool.setuptools.packages.find]
include = ['python_org_downloads*']

[tool.setuptools.package-data]
"*" = ["*.json"]