plots:
  B_M :
    binning    : [4200, 6000, 60]
    yscale     : 'linear'
    labels     : ['M$(B^+)$', 'Entries']
  Jpsi_M :
    binning    : [2500, 3400, 60]
    yscale     : 'linear'
    labels     : ['M$(J/\psi)$', 'Entries']
  # ---------------------------
  B_DIRA_OWNPV:
    binning    : [0.99998, 1.0, 30]
    yscale     : 'log'
    labels     : ['DIRA$(B^+)$', 'Entries']
  Jpsi_DIRA_OWNPV:
    binning    : [0.995, 1.0, 30]
    yscale     : 'log'
    labels     : ['DIRA$(J/\psi)$', 'Entries']
  # ---------------------------
  Jpsi_PT:
    binning    : [0, 50000, 60]
    yscale     : 'linear'
    labels     : ['$p_T(J/\psi)$', 'Entries']
  B_PT:
    binning    : [0, 50000, 60]
    yscale     : 'linear'
    labels     : ['$p_T(B^+)$', 'Entries']
  # ---------------------------
  L1_PT:
    binning    : [0, 10000, 60]
    yscale     : 'linear'
    labels     : ['L1 PT', 'Entries']
  L1_PX:
    binning    : [-10000, 10000, 60]
    yscale     : 'linear'
    labels     : ['L1 PX', 'Entries']
  L1_PY:
    binning    : [-10000, 10000, 60]
    yscale     : 'linear'
    labels     : ['L1 PY', 'Entries']
  L1_PZ:
    binning    : [-100000, 100000, 60]
    yscale     : 'linear'
    labels     : ['L1 PZ', 'Entries']
  # ---------------------------
  L2_PT:
    binning    : [0, 10000, 60]
    yscale     : 'linear'
    labels     : ['L2 PT', 'Entries']
  L2_PX:
    binning    : [-10000, 10000, 60]
    yscale     : 'linear'
    labels     : ['L2 PX', 'Entries']
  L2_PY:
    binning    : [-10000, 10000, 60]
    yscale     : 'linear'
    labels     : ['L2 PY', 'Entries']
  L2_PZ:
    binning    : [-100000, 100000, 60]
    yscale     : 'linear'
    labels     : ['L2 PZ', 'Entries']
  # ---------------------------
  L1_HASBREMADDED:
    binning    : [0, 2, 2]
    yscale     : 'linear'
    labels     : ['L1 HASBREMADDED', 'Entries']
    styling:
      linestyle : '-'
  L2_HASBREMADDED:
    binning    : [0, 2, 2]
    yscale     : 'linear'
    labels     : ['L2 HASBREMADDED', 'Entries']
    styling:
      linestyle : '-'
style:
  skip_lines : true
plugin:
  fwhm :
    B_M :
      obs    : [4200, 6000]
      plot   : true
      format : FWHM={:.0f}
      add_std: True
    Jpsi_M :
      obs    : [2500, 3400]
      plot   : true
      format : FWHM={:.0f}
      add_std: True
