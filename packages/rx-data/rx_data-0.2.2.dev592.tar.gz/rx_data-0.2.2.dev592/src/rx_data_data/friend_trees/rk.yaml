# This YAML file is meant to configure
# friend tree making for nopid files

environment: rx  # Name of conda environment
versions:
  hop            : v3
  brem_track_2   : v3
  mva            : v8 # This is both the version of the model and the output files
  mass           : v1
  swp_cascade    : v3
  swp_jpsi_misid : v3
splitting:  # Use for real jobs
  hop            : 10
  brem_track_2   : 30
  mva            : 30
  mass           : 30
  swp_cascade    : 10
  swp_jpsi_misid : 10
test_split: # Use for dry runs
  hop            : 2
  brem_track_2   : 3
  mva            : 3
  mass           : 3
  swp_cascade    : 2
  swp_jpsi_misid : 2
