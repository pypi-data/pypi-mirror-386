[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "llmcc"
version = "0.2.14"
description = "LLM Context Compiler - Universal context builder for any language and document type"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "llmcc contributors"},
]
keywords = ["llm", "compiler", "context", "code-analysis", "rust"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/allenanswerzq/llmcc"
Documentation = "https://github.com/allenanswerzq/llmcc#readme"
Repository = "https://github.com/allenanswerzq/llmcc.git"
Issues = "https://github.com/allenanswerzq/llmcc/issues"

[tool.maturin]
module-name = "llmcc_bindings"
manifest-path = "crates/llmcc-bindings/Cargo.toml"
