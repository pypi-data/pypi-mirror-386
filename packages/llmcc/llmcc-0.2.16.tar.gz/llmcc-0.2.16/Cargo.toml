[workspace]
resolver = "2"
members = ["crates/llmcc-bindings"]
default-members = ["crates/llmcc"]

[workspace.package]
version = "0.2.16"
description = "LLMCC - Language Model Code Collection"
license = "Apache-2.0"
documentation = "https://github.com/allenanswerzq/llmcc#readme"
homepage = "https://github.com/allenanswerzq/llmcc"
repository = "https://github.com/allenanswerzq/llmcc.git"
publish = true
edition = "2021"

[workspace.dependencies]

#
# Workspace member crates
#

llmcc-core = { version = "0.2.15", path = "crates/llmcc-core" }
llmcc-rust = { version = "0.2.15", path = "crates/llmcc-rust" }
llmcc-python = { version = "0.2.15", path = "crates/llmcc-python" }
llmcc-bindings = { version = "0.2.15", path = "crates/llmcc-bindings" }

#
# External crates
#
typed-arena = "2.0.2"
tree-sitter = "0.25"
tree-sitter-rust = "0.24"
tree-sitter-python = "0.25"
strum = "0.27"
strum_macros = "0.27"
paste = "1.0.15"
regex = "1.11"
string-interner = "0.19"
ignore = "0.4"
clap = { version = "4.5", features = ["derive"] }
rayon = "1.10"
pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"


[workspace.lints.rust]
unexpected_cfgs = { level = "allow" }

[workspace.lints.clippy]
dbg_macro = "deny"
todo = "deny"

# Optimization profiles for different use cases
[profile.release]
opt-level = 3           # Maximum optimization
lto = true              # Link-Time Optimization
codegen-units = 1       # Better optimization, slower compilation
strip = true            # Strip debug symbols
panic = "abort"         # Abort on panic (smaller binary)

[profile.release-with-debug]
inherits = "release"
strip = false           # Keep debug symbols
debug = true

[profile.dev]
opt-level = 0           # No optimization for fast compilation
debug = true
split-debuginfo = "packed"

[profile.bench]
inherits = "release"
