name: ðŸŒ¿ Release TypeScript SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version of the TypeScript SDK that you would like to release"
        required: true
        type: string
  workflow_run:
    workflows: ["ðŸŒ¿ Preview TypeScript SDK"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.event == 'push' &&
       github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download Fern
        run: npm install -g fern-api

      - name: Generate TypeScript SDK
        working-directory: .
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            fern generate --group ts-sdk --version ${{ inputs.version }} --log-level debug
          else
            fern generate --group ts-sdk --log-level debug
          fi

      - name: Publish Docs
        working-directory: .
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
        run: fern generate --docs
