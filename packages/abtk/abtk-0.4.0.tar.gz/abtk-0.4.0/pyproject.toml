[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "abtk"
version = "0.4.0"
description = "A/B Testing Toolkit - Statistical analysis library for A/B tests"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Alexei Veselov", email = "alexeiveselov92@gmail.com"}
]
keywords = ["ab-testing", "statistics", "hypothesis-testing", "experimentation", "analytics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0",
]

[project.urls]
Homepage = "https://github.com/alexeiveselov92/abtk"
Documentation = "https://github.com/alexeiveselov92/abtk/blob/main/docs/README.md"
Repository = "https://github.com/alexeiveselov92/abtk"
"Bug Reports" = "https://github.com/alexeiveselov92/abtk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
viz = [
    "matplotlib>=3.5.0",
]

[tool.setuptools]
packages = ["core", "tests", "utils", "visualization"]
