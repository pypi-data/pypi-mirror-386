[package]
name = "html-to-markdown-rs"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
rust-version.workspace = true
description = "High-performance HTML to Markdown converter using tl parser. Part of the Kreuzberg ecosystem."
keywords = ["html", "markdown", "converter", "tl", "doc-processing"]
categories = ["parsing", "text-processing", "web-programming"]

[features]
default = []
inline-images = ["dep:image"]

[lib]
crate-type = ["rlib"]

[dependencies]
tl.workspace = true
ammonia.workspace = true
regex.workspace = true
once_cell.workspace = true
thiserror.workspace = true
base64.workspace = true
html-escape = "0.2.13"
image = { version = "0.25", default-features = false, features = ["gif", "jpeg", "png", "bmp", "webp"], optional = true }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
criterion = { version = "0.7", features = ["html_reports"] }

[[bench]]
name = "conversion_benchmark"
harness = false

[[bench]]
name = "profiling_benchmark"
harness = false

[[bench]]
name = "micro_benchmark"
harness = false
