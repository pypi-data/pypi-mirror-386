[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "kywy"
authors = [
    { name = "Kawa Analytics", email = "emmmanuel@kawa.ai" },
    { name = "Kawa Analytics", email = "max@kawa.ai" },
]
maintainers = [
    { name = "Kawa Analytics", email = "max@kawa.ai" },
    { name = "Kawa Analytics", email = "emmmanuel@kawa.ai" }
]
description = "Python client for Kawa - https://docs.kawa.ai"
readme = "README.md"
requires-python = ">=3.9"
version='0.33.5'
dependencies = [
    'requests>=2.28',
    'numpy>=1.25.0',
    'pandas>=2.2.0',
    'matplotlib>=3.8.0',
    'psutil>=5.9.4',
    'pyarrow>=16.1.0',
    'tzlocal>=4.2',
    'pycryptodome>=3.18.0',
    'pyyaml>=6.0.1',
    'type_enforced>=1.4.0',
    'python-dotenv>=1.0.0',
    'icecream>=2.1.3',
    'python-slugify>=7.0.0',
    'packaging>=24.1.0'
]

[project.optional-dependencies]
kerberos = ["gssapi", "requests-kerberos"]

[tool.pytest.ini_options]
pythonpath = "src/"
