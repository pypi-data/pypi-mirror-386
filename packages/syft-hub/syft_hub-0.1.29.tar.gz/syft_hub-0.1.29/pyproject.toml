[build-system]
requires = ["setuptools>=80.9"]
build-backend = "setuptools.build_meta"

[project]
name = "syft-hub"
version = "0.1.29"
description = "Python SDK for discovering and using AI models across the SyftBox network"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    {name = "SyftBox Team", email = "info@openmined.org"},
    {name = "Irina B", email = "irina@openmined.org"},
    {name = "Callis E", email = "callis@openmined.org"},
]
maintainers = [
    {name = "SyftBox Team", email = "info@openmined.org"},
    {name = "Irina B", email = "irina@openmined.org"},
    {name = "Callis E", email = "callis@openmined.org"},
]

dependencies = [
    "httpx>=0.24.0",
    "rich>=13.0.0",
    "syft-core>=0.2.8",
    "syft-rpc>=0.4.0",
    "syft-crypto>=0.1.1",
    "syft-accounting-sdk>=0.1.0",
    "ipython==8.10.0",
    "jinja2>=3.1.6",
    "pydantic>=2.11.2",
    "requests==2.32.4",
    "click<9.0.0,>=8.1.8",
    "sqlmodel>=0.0.24",
    "typer>=0.15.2",
    "cryptography>=41.0.5",
    "python-dotenv>=1.1.0",
    "pydantic-settings>=2.10.1",
    "tabulate>=0.9.0",
    "aiohttp>=3.8.0",
    "colorama>=0.4.6",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "markdown2>=2.5.4",
]

[project.optional-dependencies]
installer = [
    "syft-installer>=0.9.1",
]

[project.urls]
Homepage = "https://syftbox.openmined.org"
Documentation = "https://docs.syftbox.openmined.org/nsai-sdk"
Repository = "https://github.com/OpenMined/syftbox-nsai-sdk"
"Bug Tracker" = "https://github.com/OpenMined/syftbox-nsai-sdk/issues"
Changelog = "https://github.com/OpenMined/syftbox-nsai-sdk/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["syft_hub*"]
exclude = ["syft_nsai_sdk*"]

[tool.setuptools.package-data]
syft_hub = ["utils/*.html"]

[project.scripts]
syft-hub = "syft_hub.cli:main"

[tool.hatch.version]
path = "syft_hub/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["syft_hub"]

testpaths = ["tests"]

[tool.uv]
dev-dependencies = [
    "openai>=1.70.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "matplotlib>=3.5.0",
]
