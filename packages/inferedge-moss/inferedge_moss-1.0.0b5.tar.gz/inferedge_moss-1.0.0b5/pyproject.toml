[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inferedge-moss"
version = "1.0.0b5"
description = "Python SDK for semantic search with on-device AI capabilities"
readme = "README.md"
license-files = ["LICENSE"]
authors = [
    { name = "InferEdge Inc.", email = "contact@inferedge.dev" }
]
keywords = ["search", "semantic", "embeddings", "vector", "inferedge"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "transformers>=4.21.0",
    "numpy>=1.26.4,<2",
    "typing-extensions>=4.0.0",
    "httpx>=0.25.0",
    "onnxruntime>=1.12.0",
    "inferedge-moss-core>=0.1.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "black>=25.9.0",
    "isort>=7.0.0",
    "flake8>=7.3.0",
    "mypy>=1.18.2",
    "python-dotenv>=1.0.0",
    "pdoc>=15.0.4",
    "pydoc-markdown>=4.8.2",
]

[project.urls]
Homepage = "https://github.com/inferedge/moss"
Repository = "https://github.com/inferedge/moss"
Documentation = "https://docs.inferedge.com/moss"

[project.scripts]
docs = "pydoc_markdown.main:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
