# ============================================================================
# GRPO MATHEMATICAL REASONING CONFIG
# ============================================================================
# Purpose: Generate math datasets with step-by-step reasoning for GRPO training
# Output format: Messages with reasoning tags and solution markers
# Use case: Training models for mathematical problem-solving with chain-of-thought
# ============================================================================

dataset_system_prompt: "You are given a problem.\nThink about the problem and provide your working out.\nPlace it between <start_working_out> and <end_working_out>.\nThen, provide your solution between <SOLUTION></SOLUTION>."

topic_tree:
  topic_prompt: "Advanced mathematics problems including algebra, calculus, geometry, and number theory"
  topic_system_prompt: "Generate challenging mathematical problems that require step-by-step reasoning"
  provider: "openai"
  model: "gpt-4"
  temperature: 0.7
  degree: 2
  depth: 2
  save_as: "math_topics.jsonl"

data_engine:
  generation_system_prompt: "You are a mathematics expert. Create challenging problems with detailed step-by-step solutions."
  provider: "openai"
  model: "gpt-4"
  temperature: 0.3
  max_retries: 3
  conversation_type: "cot_structured"
  reasoning_style: "mathematical"

dataset:
  creation:
    num_steps: 4
    batch_size: 1
    sys_msg: true
  save_as: "raw_math_dataset.jsonl"
  formatters:
    - name: "grpo_math_training"
      template: "builtin://grpo.py"
      output: "grpo_math_formatted.jsonl"
      config:
        reasoning_start_tag: "<start_working_out>"
        reasoning_end_tag: "<end_working_out>"
        solution_start_tag: "<SOLUTION>"
        solution_end_tag: "</SOLUTION>"
        validate_numerical: true
        system_prompt: "You are given a problem.\nThink about the problem and provide your working out.\nPlace it between <start_working_out> and <end_working_out>.\nThen, provide your solution between <SOLUTION></SOLUTION>."

huggingface:
  repository: "your-username/grpo-math-reasoning"
  tags: ["mathematics", "grpo", "reasoning", "step-by-step", "synthetic"]