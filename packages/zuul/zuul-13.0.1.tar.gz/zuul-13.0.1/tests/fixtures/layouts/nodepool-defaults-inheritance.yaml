- image:
    name: debian
    type: cloud

- image:
    name: debian-local
    type: zuul

- flavor:
    name: normal

- label:
    name: debian-normal
    image: debian
    flavor: normal

- label:
    name: debian-local-normal
    image: debian-local
    flavor: normal

- section:
    name: aws-base
    abstract: true
    connection: aws
    launch-timeout: 600
    launch-attempts: 2
    object-storage:
      bucket-name: zuul
    image-defaults:
      iops: 20
    flavors:
      - name: normal
        instance-type: t3.medium
    images:
      - name: debian
        image-id: ami-1e749f67

- section:
    name: aws-us-east-1
    parent: aws-base
    region: us-east-1
    image-defaults:
      iops: 30
    images:
      - name: debian-local

- provider:
    name: aws-us-east-1-main
    section: aws-us-east-1
    labels:
      - name: debian-normal
      - name: debian-local-normal
