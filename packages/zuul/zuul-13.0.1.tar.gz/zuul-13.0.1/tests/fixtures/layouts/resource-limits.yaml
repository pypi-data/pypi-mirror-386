- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- pipeline:
    name: tag
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: debian-normal
          name: controller

- job:
    name: check-job
    run: playbooks/check.yaml

- job:
    name: post-job
    run: playbooks/post.yaml

- job:
    name: tag-job
    run: playbooks/tag.yaml

- project:
    name: org/project
    check:
      jobs:
        - check-job
    gate:
      jobs:
        - check-job
    post:
      jobs:
        - post-job
    tag:
      jobs:
        - tag-job

- image:
    name: debian
    type: cloud

- flavor:
    name: normal

- flavor:
    name: large

- label:
    name: debian-normal
    image: debian
    flavor: normal

- label:
    name: debian-large
    image: debian
    flavor: large

- section:
    name: aws-base
    abstract: true
    connection: aws
    launch-timeout: 600
    launch-attempts: 2
    object-storage:
      bucket-name: zuul
    label-defaults:
      host-key-checking: false
      boot-timeout: 120
      key-name: zuul
    flavors:
      - name: normal
        instance-type: t3.medium
      - name: large
        instance-type: t3.large
    images:
      - name: debian
        image-id: ami-1e749f67

- section:
    name: aws-us-east-1
    parent: aws-base
    region: us-east-1

- provider:
    name: aws-us-east-1-main
    resource-limits:
      instances: 2
    section: aws-us-east-1
    labels:
      - name: debian-normal

- provider:
    name: aws-us-east-1-extra
    resource-limits:
      instances: 1
    section: aws-us-east-1
    labels:
      - name: debian-large
