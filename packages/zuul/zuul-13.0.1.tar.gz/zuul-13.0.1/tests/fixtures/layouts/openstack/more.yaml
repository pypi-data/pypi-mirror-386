- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: debian-normal
          name: controller

- job:
    name: check-job
    run: playbooks/check.yaml

- project:
    name: org/project
    check:
      jobs:
        - check-job

- image:
    name: debian
    type: cloud

- flavor:
    name: normal

- label:
    name: debian-normal
    image: debian
    flavor: normal

- section:
    name: openstack-base
    abstract: true
    connection: openstack
    launch-timeout: 600
    launch-attempts: 2
    label-defaults:
      host-key-checking: false
      boot-timeout: 120
      key-name: zuul
      networks:
        - fake-network
    flavors:
      - name: normal
        flavor-name: Fake Flavor
    images:
      - name: debian
        image-id: fake-image

- section:
    name: openstack
    parent: openstack-base
    label-defaults:
      az: foo

- provider:
    name: openstack-main
    section: openstack
    labels:
      - name: debian-normal
