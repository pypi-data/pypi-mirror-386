- pipeline:
    name: state-check
    manager: independent
    require:
      gitlab:
        open: true
        merged: false
    trigger:
      gitlab:
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: gl_merge_request
          action:
            - opened
            - changed
    success:
      gitlab:
        comment: true

