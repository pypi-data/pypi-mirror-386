[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "kuristo"
dynamic = ["version"]
description = "A simple automation framework"
authors = [{ name = "David Andrs", email = "andrsd@gmail.com" }]
dependencies = ["pyyaml", "rich", "networkx", "jinja2", "pydantic"]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"

[project.scripts]
kuristo = "kuristo.__main__:main"

[tool.setuptools_scm]
version_file = "kuristo/_version.py"

[tool.coverage.xml]
output = "coverage.xml"

[tool.setuptools.packages.find]
include = ["kuristo*"]

[tool.setuptools.package-data]
"kuristo" = ["templates/*.j2"]
