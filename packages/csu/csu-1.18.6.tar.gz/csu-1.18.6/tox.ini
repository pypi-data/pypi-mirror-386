[testenv:bootstrap]
deps =
    jinja2
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *

; a generative tox configuration, see: https://tox.wiki/en/latest/user_guide.html#generative-environments
[tox]
envlist =
    clean,
    check,
    {py313,py314}-{dj4,dj5},
    report
ignore_basepython_conflict = true

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    DJANGO_SETTINGS_MODULE=testproject.settings
passenv =
    *
package = wheel
usedevelop = false
deps =
    pip
    pytest
    pytest-asyncio
    pytest-cov
    pytest-mock
    {dj4,dj5}: pytest-django
    pytest-httpbin
    pytest-recording
    time_machine
    hunter
    {dj4,dj5}: django-crispy-forms==2.4
    {dj4,dj5,rosetta}: django-import-export==4.3.9
    {dj4,dj5,rosetta}: djangorestframework==3.16.1
    {dj4,dj5}: phonenumberslite==9.0.13
    {dj4,dj5}: django-phonenumber-field==8.1.0
    httpx==0.28.1
    datetimerange==2.3.1
    defusedxml==0.7.1
    {dj4,dj5,rosetta}: django-rosetta
    dj4: django==4.2.22
    {dj5,rosetta}: django==5.2.5
commands =
    {posargs:pytest --cov --cov-report=term-missing --cov-report=xml -vv }

[testenv:rosetta]
basepython = python3.13
commands =
    django-admin makemessages -l ro --no-obsolete
    django-admin migrate
    django-admin loaddata testuser
    django-admin runserver 0:8000

[testenv:req-dj4]
basepython = python3.13
skip_install = true
commands = pip list --outdated

[testenv:req-dj5]
basepython = python3.13
skip_install = true
commands = pip list --outdated

[testenv:check]
basepython = python3.13
deps =
    docutils
    check-manifest
    pre-commit
    readme-renderer
    pygments
    twine
    uv
skip_install = true
commands =
    uv build --sdist --out-dir build
    twine check build/*.tar.gz
    check-manifest .
    pre-commit run --all-files --show-diff-on-failure

[testenv:report]
basepython = python3.13
deps =
    coverage
skip_install = true
setenv =
    PYTHONPATH={toxinidir}/src
commands =
    coverage report
    coverage html

[testenv:clean]
basepython = python3.13
commands =
    python setup.py clean
    coverage erase
skip_install = true
deps =
    setuptools>=80
    coverage
