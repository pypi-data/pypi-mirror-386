[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[project]
name = "apppy-fs"
description = "Python filesystem definitions for server development"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "Tim Kral" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
    "apppy-env>=0.3.6",
    "apppy-fastql>=0.3.6",
    "apppy-generic>=0.3.6",
    "apppy-logger>=0.3.6",
    "fsspec==2025.9.0",
    "s3fs==2025.9.0"
]

[project.urls]
Homepage = "https://github.com/spals/apppy"

[tool.hatch.build.targets.wheel]
packages = ["src/apppy"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "^(?P<version>\\d+\\.\\d+\\.\\d+)$"
source = "regex"

[tool.uv.sources]
apppy-env     = { workspace = true }
apppy-fastql  = { workspace = true }
apppy-generic = { workspace = true }
apppy-logger  = { workspace = true }
