[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dinox-api"
version = "0.3.0"
authors = [
    {name = "JimEverest"},
]
description = "Python client for DinoX API - A note-taking and knowledge management system"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: News/Diary",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "python-dotenv>=0.19.0",
]

[project.urls]
"Homepage" = "https://github.com/JimEverest/DinoSync"
"Bug Reports" = "https://github.com/JimEverest/DinoSync/issues"
"Source" = "https://github.com/JimEverest/DinoSync"
"Documentation" = "https://github.com/JimEverest/DinoSync/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
]

[tool.setuptools]
py-modules = ["dinox_client"]
