[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dc43-service-clients"
description = "Client contracts and helper implementations for DC43 services"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]
authors = [
  { name = "Andy Petrella" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "open-data-contract-standard==3.0.2",
  # Ensure "pytest" is always available so CI jobs that install the package
  # without extras can still execute the bundled test suite.
  "pytest>=7.0",
]

[project.optional-dependencies]
test = [
  "httpx>=0.24",
]
http = [
  "httpx>=0.24",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.scripts]
pytest = "dc43_service_clients._pytest_runner:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dc43_service_clients*"]
