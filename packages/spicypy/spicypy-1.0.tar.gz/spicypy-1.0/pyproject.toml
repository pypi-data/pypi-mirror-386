[tool.poetry]
name = "spicypy"
version = "1.0"
description = "A python package for signal processing & control systems. Combining several tools to facilitate signal processing, control systems modelling, and the interface between the two."
authors = ["Artem Basalaev <artem.basalaev@physikDOTuni-hamburg.de>", "Christian Darsow-Fromm <cdarsowf@physnetDOTuni-hamburg.de>", "Martin Hewitson <martin.hewitson@aeiDOTmpg.de>", "Oliver Gerberding <oliver.gerberding@physikDOTuni-hamburg.de>"]
repository = "https://gitlab.com/pyda-group/spicypy"
documentation = "https://pyda-group.gitlab.io/spicypy/"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
scipy = ">=1.5,<2.0"
numpy = ">=1.26.4,<3.0"
matplotlib = ">=3.0,<4.0"
h5py = ">=3,<4"
lpsd = ">=1.0.5,<2.0"
control = ">=0.10.1,<1.0"
gwpy = ">=3.0.10,<4.0"

[tool.poetry.group.dev.dependencies]
black = "^22.1"
ipdb = "^0.13.9"
isort = "^5.10.1"
jupyter-contrib-nbextensions = "^0.7.0"
jupyterlab = "^4.2.5"
mypy = "^1.11.2"
nbconvert = "^7.16.4"
notebook = "^6.1.0"
pre-commit = "^3.8.0"
pylint = "^3.2.7"
pytest = "^7.1.2"
pytest-cov = "^4.0.0"
pytest-watch = "^4.2.0"
recommonmark = "^0.7.1"
sphinx = ">= 7.1.2,< 8"
sphinx-autoapi = ">=3,<4"
sphinx-markdown-tables = "^0.0.17"
sphinx-rtd-theme = ">= 1.0, < 2"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--verbose -x --log-level=INFO --cov spicypy --cov-report term-missing --no-cov-on-fail --cov-report=html --cov-report=xml"
testpaths = [
    "tests",
]

[tool.coverage]
    [tool.coverage.run]
    omit =[]
    [tool.coverage.report]
    fail_under = 87
    omit =[]

    [tool.coverage.html]
    directory = "htmlcov"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
ignore_missing_imports = true
