[tool.poetry]
name = "nonebot_plugin_aitalk"
version = "3.12.33"
description = "简单好用的AI聊天插件，支持多API，支持让AI理解图片，发送表情包，合成语音，艾特，戳一戳，禁言/解除禁言等；可配置关键词允许AI主动发言"
authors = ["WR <wangrun114514@foxmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/captain-wangrun-cn/nonebot-plugin-aitalk"
repository = "https://github.com/captain-wangrun-cn/nonebot-plugin-aitalk"

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.2.0"
nonebot-adapter-onebot = "^2.0.0"
nonebot-plugin-localstore = "^0.7.3"
openai = "^1.0.0"
silk-python = "^0.2.6"
aiofiles = "^24.1.0"
fish_audio_sdk = "^2025.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
