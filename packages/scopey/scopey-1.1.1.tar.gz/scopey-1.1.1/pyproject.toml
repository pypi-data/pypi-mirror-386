[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scopey"
version = "1.1.1"
description = "Scope Configuration for Python"
authors = [{name = "C4C-Dev", email = "jerry.sy.bai@gmail.com"}]
license-files = ["LICENSE"]
requires-python = ">=3.9"
dependencies = ["tomlkit", "pytest", "flake8", "black", "isort"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
scopey = ['py.typed']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short"
markers = ["unit: Unit tests for individual functions", "integration: Integration tests for complex workflows"]