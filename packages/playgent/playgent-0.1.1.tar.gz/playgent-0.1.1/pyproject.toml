[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "playgent"
version = "0.1.1"
description = "SDK for tracking and testing OpenAI API calls"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aniruddh Sriram", email = "aniruddh.sriram@gmail.com"},
]
maintainers = [
    {name = "Aniruddh Sriram", email = "aniruddh.sriram@gmail.com"},
]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]
keywords = [
    "openai",
    "api",
    "testing",
    "tracking",
    "replay",
    "evaluation",
    "sdk",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Homepage = "https://github.com/AniruddhS24/playgent-py"
Documentation = "https://github.com/AniruddhS24/playgent-py#readme"
Repository = "https://github.com/AniruddhS24/playgent-py"
Issues = "https://github.com/AniruddhS24/playgent-py/issues"
Changelog = "https://github.com/AniruddhS24/playgent-py/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["playgent*"]
namespaces = false

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "E722",  # bare except (we use them intentionally in some places)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true