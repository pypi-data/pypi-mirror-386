[project]
name = "nb_g2p"
version = "2.1.0"
description = "Transcribe Norwegian dialects phonemically from bokmål text."
authors = [
    { name = "Språkbanken", email = "sprakbanken@nb.no" },
    { name = "Ingerid Dale", email = "ingerid.dale@nb.no" },
    { name = "Marie Iversdatter Røsok", email = "marie.rosok@nb.no" },
]
dependencies = [
    "Levenshtein",
    "convert-pa>=1.0.0",
    "google-cloud-storage",
    "phonetisaurus",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "CC0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pytest.ini_options]
addopts = "--cov=nb_g2p --cov-report=term-missing"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
