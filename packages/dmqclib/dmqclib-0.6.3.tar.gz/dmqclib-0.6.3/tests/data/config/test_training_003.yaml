path_info_sets:
  - name: data_set_1
    common:
      base_path: /path/to/data # EDIT: Root output directory
    input:
      step_folder_name: training
    model:
      base_path: /path/to/model # EDIT: Directory with model files
      step_folder_name: model

target_sets:
  - name: target_set_1
    variables:
      - name: temp
        flag: temp_qc
        pos_flag_values: [4, ]
        neg_flag_values: [1, ]
      - name: psal
        flag: psal_qc
        pos_flag_values: [4, ]
        neg_flag_values: [1, ]
      - name: pres
        flag: pres_qc
        pos_flag_values: [4, ]
        neg_flag_values: [1, ]

step_class_sets:
  - name: training_step_set_1
    steps:
      input: InputTrainingSetA
      validate: KFoldValidation
      model: XGBoost
      build: BuildModel
  - name: training_step_set_invalid
    steps:
      input: InvalidClass
      validate: InvalidClass
      model: InvalidClass
      build: InvalidClass

step_param_sets:
  - name: training_param_set_1
    steps:
      input: { }
      validate: { k_fold: 3 }
      model: { model_params: { scale_pos_weight: 200 } }
      build: { }

training_sets:
  - name: NRT_BO_001
    dataset_folder_name: nrt_bo_001 # Must match the prepared dataset folder
    path_info: data_set_1
    target_set: target_set_1
    step_class_set: training_step_set_1
    step_param_set: training_param_set_1
