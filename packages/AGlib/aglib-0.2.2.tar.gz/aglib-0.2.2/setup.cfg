[metadata]
name = AGlib
version = attr: aglib.__version__
author = Artur Glavic
author_email = artur.glavic@psi.ch
description = Library for helper functions I often use
url = https://github.com/aglavic/aglib
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
	Development Status :: 4 - Beta

[options]
python_requires = >=3.6
packages = 
	aglib
install_requires = 
	numpy
	scipy
	h5py
	orsopy>=1.2.0
	pint

[egg_info]
tag_build = 
tag_date = 0

