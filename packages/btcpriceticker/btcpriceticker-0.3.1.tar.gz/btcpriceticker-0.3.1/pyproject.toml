[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["btcpriceticker"]

[project]
name = "btcpriceticker"
authors = [
  { name="Holger Nahrstaedt", email="nahrstaedt@gmail.com" },
]
description = "Python lib for getting the bitcoin price"
keywords = ["price", "btc", "ticker"]
urls = { Homepage = "https://github.com/holgern/btcpriceticker" }
readme = "README.md"
requires-python = ">3.8.0"
dependencies = [
    "urllib3",
    "pycoingecko",
    "coinpaprika-sdk",
    "pymempool",
    "pandas",
    "ccxt",
    "typer",
    "rich",
    "requests"
]
license = {file = "LICENSE"}
classifiers=[
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Software Development :: Libraries',
]

dynamic=["version"]

[tool.setuptools_scm]
write_to = "btcpriceticker/_version.py"

[project.scripts]
btcpriceticker = "btcpriceticker.cli:app"

[tool.tox]
legacy_tox_ini = """

[testenv]
deps =
    pytest
    pytest-cov[all]
    responses
commands =
    pytest
"""

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = false
strict_equality = true
exclude = [
]

[[tool.mypy.overrides]]
module = [
    "pandas",
    "pycoingecko",
    "coinpaprika",
    "coinpaprika.client",
    "pymempool",
    "pymempool.api",
    "ccxt",
]
ignore_missing_imports = true
