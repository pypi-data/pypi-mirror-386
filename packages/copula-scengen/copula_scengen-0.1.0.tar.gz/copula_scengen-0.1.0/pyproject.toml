[project]
name = "copula-scengen"
license = "MIT"
version = "0.1.0"
description = "Package implementing a scenario generation method based on copulas"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Ondrej Komora", email = "ondrakomora@gmail.com" }
]

dependencies = [
    "pydantic==2.9.0",
    "loguru==0.7.3",
    "pandas==2.3.3",
]

[dependency-groups]
dev = [
    "ruff==0.14.1",
    "pytest==8.4.2",
]

[project.urls]
Homepage = "https://github.com/ondrakomora/copula-scengen"
Issues = "https://github.com/ondrakomora/copula-scengen/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/copula_scengen"]


[tool.ruff]
line-length = 120
target-version = "py310" 
src = [".", "src"]
show-fixes = true
unsafe-fixes = true

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN401", # Dynamically typed expressions (typing.Any)
    "COM812",
    "D100",   # Missing docstring in public class
    "D101",   # Missing docstring in public class
    "D102",   # Missing docstring in public method
    "D103",   # Missing docstring in public function
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in "__init__"
    "D203",   # 1 blank line required before class docstring
    "D205",   # 1 blank line required between summary line and description
    "D211",   # no-blank-line-before-class (incomaptible with D203)
    "D212",   # multi-line-summary-first-line (incomaptible with D213)
    "D401",   # First line of docstring should be in imperative mood
    "D405",   # Section name should be properly capitalized
    "D406",   # Section name should end with a newline
    "D407",   # Missing dashed underline after section 
    "D408",   # Section underline should be in the line following the section's name
    "ERA001", # Found commented-out code
    "FIX002", # Line contains TODO, consider resolving the issue
    "ISC001",
    "TD002",  # Missing author in TODO
    "TD003",  # Missing issue link on the line following this TODO
]