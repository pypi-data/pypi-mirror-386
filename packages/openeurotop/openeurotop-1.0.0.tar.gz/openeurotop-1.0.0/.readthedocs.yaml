# Configuration ReadTheDocs pour OpenEurOtop
# Documentation: https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

# Configuration du build
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    post_install:
      - pip install -e .[dev]

# Configuration Sphinx
sphinx:
  configuration: docs/sphinx/conf.py
  fail_on_warning: false

# Formats de build
formats:
  - pdf
  - epub
  - htmlzip

# Configuration Python
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
    - requirements: requirements.txt

