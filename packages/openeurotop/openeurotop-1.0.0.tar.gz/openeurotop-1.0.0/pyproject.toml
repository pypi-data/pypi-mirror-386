[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "openeurotop"
version = "1.0.0"
description = "ImplÃ©mentation Python du guide EurOtop pour le calcul du franchissement de vagues"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "OpenEurOtop Contributors", email = "pavlishenku@gmail.com"}
]
maintainers = [
    {name = "OpenEurOtop Contributors", email = "pavlishenku@gmail.com"}
]
keywords = ["eurotop", "wave", "overtopping", "coastal", "engineering", "hydraulics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Hydrology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]
ml = [
    "scikit-learn>=1.0.0",
    "xgboost>=1.5.0",
    "tensorflow>=2.8.0",
]
all = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "scikit-learn>=1.0.0",
    "xgboost>=1.5.0",
    "tensorflow>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/Pavlishenku/OpenEurOtop"
Documentation = "https://openeurotop.readthedocs.io/"
Repository = "https://github.com/Pavlishenku/OpenEurOtop"
"Bug Tracker" = "https://github.com/Pavlishenku/OpenEurOtop/issues"

[tool.setuptools]
packages = ["openeurotop"]
include-package-data = true

[tool.setuptools.package-data]
openeurotop = ["data/*.pkl", "data/*.json", "data/*.txt"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=openeurotop --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["openeurotop"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

