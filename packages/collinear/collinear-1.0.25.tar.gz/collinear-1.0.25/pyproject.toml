[build-system]
requires = ["hatchling>=1.27", "hatch-vcs>=0.5"]
build-backend = "hatchling.build"

[project]
name = "collinear"
dynamic = ["version"]
authors = [
    { name = "Quinten", email = "quinten@collinear.ai" },
]
description = "Collinear public Python library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx==0.27.2",
    "openai==1.106.1",
    "pydantic==2.11.7",
    "python-dotenv>=1.1.1",
    "requests==2.32.5",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://www.collinear.ai/"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/collinear/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/collinear"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "build==1.3.0",
    "bandit==1.8.6",
    "complexipy==4.1.0",
    "coverage[toml]==7.10.6",
    "hypothesis==6.138.14",
    "mypy==1.17.1",
    "pip-audit==2.9.0",
    "pre-commit==4.3.0",
    "pytest==8.4.1",
    "pytest-asyncio==1.2.0",
    "ruff==0.12.11",
    "debugpy==1.8.16",
    "together==1.5.25",
]

[tool.coverage.run]
source = ["collinear"]
branch = true
omit = ["src/collinear/_version.py"]

[tool.coverage.report]
show_missing = true
fail_under = 90

[tool.hypothesis]
derandomize = true
database = "none"
max_examples = 300

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    "src/collinear/_version.py",
    "examples",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D211",
    "D213",
    "PLR0913",
    "BLE001",
    "G004",
    "COM812",
    "D203",
    "S311",
    "TRY003",
    "EM101",
    "TC002",
    "TC001",
    # Avoid pyupgrade suggesting datetime.UTC (py312+) while we support 3.10
    "UP017",
    "PERF203",
    "PT011",
    "EM102"
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
"src/collinear/_version.py" = ["UP007"]  # Auto-generated file uses Union syntax

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.mypy]
python_version = "3.10"
mypy_path = "stubs"
strict = true
exclude = "^examples(/|$)"
disallow_any_unimported = true
disallow_any_expr = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_subclassing_any = true
extra_checks = true
strict_bytes = true
local_partial_types = true
show_error_codes = true
pretty = true
show_absolute_path = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
strict_equality = true
no_implicit_reexport = true
follow_imports = "normal"
enable_error_code = ["exhaustive-match"]
ignore_missing_imports = false
disallow_untyped_calls = true
