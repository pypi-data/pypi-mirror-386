services:
  server:
    image: netfl/netfl
    container_name: server
    cpus: "2.0"
    mem_limit: "2048m"
    ports:
      - "8181:8181"
    networks:
      netfl_network:
        ipv4_address: 172.18.0.254
    volumes:
      - ./task.py:/app/task.py:ro
      - ./logs:/app/logs
    command: ["NetFL", "--type=server", "--server_port=8181"]

  client_0:
    image: netfl/netfl
    container_name: client_0
    cpus: "1.0"
    mem_limit: "1024m"
    networks:
      netfl_network:
    command: ["NetFL", "--type=client", "--client_id=0", "--client_name=client_0", "--server_address=172.18.0.254", "--server_port=8181"]

  client_1:
    image: netfl/netfl
    container_name: client_1
    cpus: "1.0"
    mem_limit: "1024m"
    networks:
      netfl_network:
    command: ["NetFL", "--type=client", "--client_id=1", "--client_name=client_1", "--server_address=172.18.0.254", "--server_port=8181"]

  client_2:
    image: netfl/netfl
    container_name: client_2
    cpus: "1.0"
    mem_limit: "1024m"
    networks:
      netfl_network:
    command: ["NetFL", "--type=client", "--client_id=2", "--client_name=client_2", "--server_address=172.18.0.254", "--server_port=8181"]

  client_3:
    image: netfl/netfl
    container_name: client_3
    cpus: "1.0"
    mem_limit: "1024m"
    networks:
      netfl_network:
    command: ["NetFL", "--type=client", "--client_id=3", "--client_name=client_3", "--server_address=172.18.0.254", "--server_port=8181"]

networks:
  netfl_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24
