[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netfl"
version = "1.4.0"
description = "NetFL is a framework for running Federated Learning (FL) experiments in simulated IoT and Fog/Edge computing environments, with support for heterogeneous devices and configurable network conditions."
readme = "README.md"
keywords = ["iot", "fog-computing", "edge-computing", "federated-learning"]
license = { text = "Apache License 2.0" }
requires-python = ">=3.9"
dependencies = [
    "clusternet>=0.9.3",
    "fogbed>=1.2.0",
    "flwr==1.12.0",
    "flwr-datasets[vision]==0.5.0",
    "tensorflow==2.17.0",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 4 - Beta",
    "Topic :: System :: Distributed Computing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]

[project.scripts]
NetFL = "netfl.utils.runner:main"

[project.urls]
Homepage = "https://github.com/larsid/netfl"

[tool.hatch.build.targets.wheel]
packages = ["netfl"]
