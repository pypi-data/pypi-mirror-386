[project]
name = "pixtreme-core"
version = "0.6.3"
description = "pixtreme-core: High-Performance GPU Image Processing Core Library"
authors = [{name = "minamik", email = "mia@sync.dev"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.10"
dependencies = [
    "cupy-cuda12x>=13.4.1",
    "numpy",
    "nvidia-nvimgcodec-cu12[all]>=0.5.0.13",
    "openexr>=3.3.3",
    "opencv-python",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pixtreme_core"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "README.md",
    "LICENSE",
]

[project.urls]
repository = "https://github.com/sync-dev-org/pixtreme"
