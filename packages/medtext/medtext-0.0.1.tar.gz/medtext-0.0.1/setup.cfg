[metadata]
name = medtext
version = attr: medtext.__version__
description = MedTExt is a Python library for extracting medical terms from text using Large Language Models and standardized ontologies.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = python, data-science, machine-learning, data-analysis, large-language-models, generative-ai, medical-ontologies, clinical-ontologies
license = BSD-3-Clause
license_files = LICENSE
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.13
	Operating System :: OS Independent
author = Antonio López Martínez-Carrasco
author_email = antoniolopezmc1995@gmail.com
maintainer = Antonio López Martínez-Carrasco
maintainer_email = antoniolopezmc1995@gmail.com
url = https://github.com/antoniolopezmc/medtext

[options]
python_requires = >=3.13.0
packages = find:
install_requires = 
	pandas>=2.2.3
	ollama>=0.6.0

[options.packages.find]
where = src
include = 
	medtext
	medtext.*
exclude = 
	build*
	dist*
	docs*

[egg_info]
tag_build = 
tag_date = 0

