[project]
name = "qore-client"
version = "0.1.7"
description = "Qore Client"
authors = [
    { name = "dhlee", email = "dhlee@quantit.com" },
    { name = "sic", email = "shininchul@quantit.io" },
    { name = "94wogus", email = "94wogus@quantit.io" }
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "types-requests>=2.28.0",
    "python-dotenv>=1.0.1",
    "boto3>=1.33.0",
    "types-boto3>=1.0.0",
    "pandas>=2.0.0",
    "pyarrow>=17.0.0",
    "build>=1.2.2.post1",
    "pydantic>=2.10.6",
    "ipython>=8.12.3",
    "finter>=0.4.81",
    "pyiceberg>=0.7.1",
]

[dependency-groups]
deploy = [
    "twine>=6.1.0",
]
dev = [
    "ipython>=8.12.3",
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "ruff>=0.12.2",
]
lint = [
    "ruff>=0.11.6",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["qore_client", "qore_client.api", "qore_client.models", "qore_client._internal"]

[tool.ruff]
# 라인 길이
line-length = 100

# 파이썬 버전 호환성
target-version = "py312"

# 파일 제외
exclude = [".git", ".venv", "venv", "migrations", "__pycache__", "qore_mcp"]

[tool.ruff.lint]
# 활성화할 규칙
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "C", # mccabe
    "W", # pycodestyle warnings
    "N", # pep8-naming
]

# 무시할 규칙
ignore = [
    "E203", # whitespace before ':'
    "E501", # line too long
    "E741", # do not use variables named 'l', 'O', or 'I' as single character variables
    "W605", # string statement has no effect
    "C901", # too complex
]

fixable = ["ALL"]

# import 정렬 설정
[tool.ruff.lint.isort]
combine-as-imports = true
force-single-line = false
known-first-party = ["qore"] # 프로젝트 이름에 맞게 수정

# 명명 규칙
[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod", "validator"]
