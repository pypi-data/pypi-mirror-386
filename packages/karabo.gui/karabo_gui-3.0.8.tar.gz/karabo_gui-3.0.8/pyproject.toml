[build-system]
# A list of packages that are needed to build your package:
requires = ["setuptools"] # REQUIRED if [build-system] table is used
# The name of the Python object that frontends will use to perform the build:
build-backend = "setuptools.build_meta" # If not defined, then legacy behavior can happen.


[project]
version = "3.0.8"
name = "karabo.gui"
description = "Karabo's Graphical User Interface"
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
keywords = ["Karabo", "SCADA", "PyQt", "control system"]
authors = [{ name = "European XFEL GmbH", email = "opensource@xfel.eu" }]
maintainers = [
  { name = "S. Hauf", email = "steffen.hauf@xfel.eu" },
  { name = "D. Goeries", email = "dennis.goeries@xfel.eu" },
]

# Classifiers help users find your project by categorizing it.
#
# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 5 - Production/Stable",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
]

# This field lists other packages that your project depends on to run.
# Any package you put here will be installed by pip when your project is
# installed, so they must be valid existing projects.
#
# For an analysis of this field vs pip's requirements files see:
# https://packaging.python.org/discussions/install-requires-vs-requirements/
dependencies = [
  "cycler==0.10.0",
  "flake8==6.1.0",
  "isort==5.8.0",
  "karabo-native==3.0.8",
  "lttbc==0.3.0",
  "lxml>=5.3.2",
  "natsort==6.2.0",
  "numpy==2.1.3",
  "pint>=0.24.4",
  "pyqt5>=5.15",
  "pyqtgraph==0.13.3",
  "pytest-cov==2.12.1",
  "pytest-mock==3.6.1",
  "pytest-qt==4.3.1",
  "pytest-subtests==0.11.0",
  "pytest-xdist>=3.5",
  "pytest>=8.2",
  "pyyaml==6.0.1",
  "qscintilla>=2.14.1",
  "qtpy==2.4.1",
  "requests==2.28.1",
  "scipy==1.14.0",
  "tabulate>=0.8.9",
  "traits==6.4.3",
  "typing-extensions==4.12.2",
  "setuptools",  # required for distutils dependency
]


[project.optional-dependencies]
# dev = ["check-manifest"]
# test = ["coverage"]

# List URLs that are relevant to your project
#
# This field corresponds to the "Project-URL" and "Home-Page" metadata fields:
# https://packaging.python.org/specifications/core-metadata/#project-url-multiple-use
# https://packaging.python.org/specifications/core-metadata/#home-page-optional
#
# Examples listed include a pattern for specifying where the package tracks
# issues, where the source is hosted, where to say thanks to the package
# maintainers, and where to support the project financially. The key is
# what's used to render the link text on PyPI.
[project.urls]
"Homepage" = "https://github.com/European-XFEL/Karabo"
"Bug Reports" = "https://github.com/European-XFEL/Karabo/issues"
#"Funding" = "https://donate.pypi.org"
# "Say Thanks!" = "mailto://opensource@xfel.eu"
"Source" = "https://github.com/European-XFEL/Karabo"

# The following would provide a command line executable called `sample`
# which executes the function `main` from this package when invoked.
[project.scripts]
'karabo-gui' = 'karabogui.programs.gui_runner:main'
'panel-runner' = 'karabogui.programs.panel_runner:main'
'karabo-cinema' = 'karabogui.programs.cinema:main'
'karabo-concert' = 'karabogui.programs.concert:main'
'karabo-theatre' = 'karabogui.programs.theatre:main'
'karabo-update-extensions' = 'karabogui.dialogs.update_dialog:main'
'karabo-register-protocol' = 'karabogui.programs.register_protocol:register_protocol'

# This is configuration specific to the `setuptools` build backend.
# If you are using a different build backend, you will need to change this.
[tool.setuptools]
# If there are data files included in your packages that need to be
# installed, specify them here.
[tool.setuptools.package-data]
"karabogui.tests" = ["data/*.npy", "data/*.npz"]
"karabogui.binding.tests" = ["data/*.config", "data/*.schema"]
"karabogui.configurator.dialog" = ["*.ui"]
"karabogui.controllers" = ["*.ui", "display/ui/*.ui"]
"karabogui.controllers.display" = ["*.svg", "*.ui"]
"karabogui.graph.plots.dialogs" = ["*.ui"]
"karabogui.graph.common.dialogs" = ["*.ui"]
"karabogui.graph.image.dialogs" = ["*.ui"]
"karabogui.dialogs" = ["ui/*.ui", "tests/*.json"]
"karabogui.fonts" = ["*.*", "*/*"]
"karabogui.icons" = ["*.*", "statefulicons/iconset/*.svg"]
"karabogui.panels" = ["ui/*.ui"]
"karabogui.programs.tests" = ["concert.yml"]
"karabogui.project.dialog" = ["ui/*.ui"]
"karabogui.sceneview" = ["tests/data/*.svg"]
"karabogui.widgets" = ["ui/*.ui"]
"karabogui.wizards" = ["cinema/*.ui", "tips/*.html"]