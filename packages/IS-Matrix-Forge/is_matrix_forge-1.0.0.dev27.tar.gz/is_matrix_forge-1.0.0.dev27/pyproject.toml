[tool.poetry]
name = "IS-Matrix-Forge"
version = "1.0.0-dev.27"

description = ""
authors = ["Taylor B. <t.blackstone@inspyre.tech>"]
readme = "README.md"
license = "MIT"
keywords = ["led", "matrix", "framework", "hardware"]
homepage = "https://github.com/Inspyre-Softworks/IS-Matrix-Forge"
repository = "https://github.com/Inspyre-Softworks/IS-Matrix-Forge"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
chime = ">=0.7.0,<0.8.0"
pyserial = ">=3.5,<4.0"
inspy-logger = ">=3.2.3,<4.0.0"
inspyre-toolbox = ">=1.6.0.dev23"
pillow = ">=11.2.1,<12.0.0"
opencv-python = ">=4.11.0.86,<5.0.0.0"
easy-exit-calls = ">=1.0.0.dev1,<2.0.0"
clipboard = { version = "^0.0.4", optional = true }
pysimplegui-4-foss = "==4.60.4.1"
pysimpleguiweb = "==0.39.0"
imapclient = "==3.0.1"
requests = "^2.32.4"
aliaser = "^1.0.0.dev4"
notebook = "^7.4.4"
ipywidgets = "==8.1.7"
psutil = "6.1.1"
wmi = { version="^1.5.1", markers = "sys_platform == 'win32'" }

[tool.poetry.extras]
clipboard_support = ["clipboard"]

[tool.poetry.group.dev.dependencies]
ipython = "^9.1.0"
prompt-toolkit = "^3.0.51"
ptipython = "^1.0.1"
ipyboost = { version = "1.0.0.a3", source = "testpypi" }
pytest = "^8.4.1"

[tool.poetry.scripts]
led-matrix = "is_matrix_forge.led_matrix.Scripts.led_matrix:main"
python-path = "Scripts.python_path:main"
led-matrix-identify = "is_matrix_forge.led_matrix.Scripts.identify_matrices:main"
install-presets = "is_matrix_forge.led_matrix.Scripts.install_presets.main:main"
pixel-grid = "is_matrix_forge.led_matrix.Scripts.pixel_grid:main"

[[tool.poetry.include]]
path = "presets/**"
format = "sdist"

[[tool.poetry.include]]
path = "is_matrix_forge/assets/char_map.json"
format = "sdist"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.poetry.group.plugins.dependencies]
poetry-plugin-export = ">=1.9.0"
poetry-plugin-shell = ">=1.0.1"
