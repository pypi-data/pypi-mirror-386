[project]
name = "pupil-labs-realtime-api"
description = "Python Client for the Pupil Labs Real-Time API"
authors = [{ name = "Pupil Labs GmbH", email = "info@pupil-labs.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10, <4.0"
keywords = []
dynamic = ["version"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "aiohttp[speedups]>=3.11.14",
    "av>=14.2.0",
    "beaupy>=3.10.1",
    "deprecated>=1.2.18",
    "dpkt>=1.9.8",
    "numpy",
    "pupil-labs-neon-recording>=2.0.0",
    "pupil-labs-video>=1.0.3",
    "pydantic>=2.10.6",
    "sounddevice>=0.5.2",
    "websockets>=15.0.1",
    "zeroconf>=0.146.1",
]

[project.urls]
Homepage = "https://pupil-labs.github.io/pl-realtime-api"
Documentation = "https://pupil-labs.github.io/pl-realtime-api"
Repository = "https://github.com/pupil-labs/pl-realtime-api"
Issues = "https://github.com/pupil-labs/pl-realtime-api/issues"
"Network API Specification" = "https://github.com/pupil-labs/realtime-network-api"


[dependency-groups]
dev = [
    "pytest>=8.3",
    "pre-commit>=4.3.0",
    "mypy>=1.18.1",
    "deptry>=0.23.1",
    "tox-uv>=1.28.0",
    "pytest-cov>=7.0.0",
    # stubs
    # "opencv-stubs",
    # "types-protobuf",
    # "pandas-stubs",
    # docs
    "markdown-callouts>=0.4",
    "markdown-exec>=1.8",
    "mike",
    "mkdocs>=1.6",
    "mkdocs-coverage>=1.0",
    "mkdocs-gen-files>=0.5",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-literate-nav>=0.6",
    "mkdocs-material>=9.6",
    "mkdocs-minify-plugin>=0.8",
    "mkdocstrings[python]>=0.25",
    # YORE: EOL 3.10: Remove line.
    "tomli>=2.0; python_version < '3.11'",
    "types-deprecated>=1.2.15.20250304",
]
examples = ["opencv-python", "rich", "librosa", "speechrecognition", "openai-whisper"]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
log_format = '%(asctime)s %(levelname)7s %(name)-60s | %(message)-100s "%(pathname)s:%(lineno)s"'

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["pupil_labs"]

[tool.deptry.per_rule_ignores]
DEP001 = ["pupil_labs", "cv2", "whisper", "speech_recognition", "pyaudio", "audio_player", "aiortsp", "dpkt"]
DEP002 = ["opencv-python"]
DEP003 = ["pupil_labs", "typing_extensions", "pydantic_core", "aiortsp", "setuptools"]
DEP004 = ["cv2", "mkdocs", "rich", "librosa", "whisper", "speech_recognition", "pytest"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel]
packages = ["src/pupil_labs", "vendor/aiortsp/aiortsp"]

[tool.hatch.build.targets.sdist]
include = ["src/pupil_labs", "vendor/aiortsp/aiortsp"]
