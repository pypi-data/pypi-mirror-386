name: Feature Request
description: Suggest an idea to help us improve pymsi
title: "[Feature] <title>"
labels: ["enhancement"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Description
    description: A clear and concise description of the feature you'd like.
  validations:
    required: true
- type: textarea
  attributes:
    label: Suggested Solution
    description: Describe the solution you would like - what you want to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Alternatives
    description: Describe any alternative solutions or features you've considered.
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional Context
    description: Add any other context here.
    render: markdown
  validations:
    required: false
