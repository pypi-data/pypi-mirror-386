[project]
name = "pykingenie"
version = "0.1.8"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Osvaldo Burastero", email = "oburastero@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
  "plotly>=6.2.0",
  "kaleido>=1.0.0",
  "numpy>=2.2.5",
  "pandas>=2.2.3",
  "scipy>=1.15.2",
  "matplotlib>=3.10.1",
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "coverage-badge>=1.1.2",
    "flake8>=7.3.0",
    "ipykernel>=6.30.0",
    "jupyter>=1.1.1",
    "notebook>=7.4.4",
    "numpydoc>=1.9.0",
    "pydata-sphinx-theme>=0.16.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "sphinx>=8.1.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinx-tabs>=3.4.7",
]
docs = [
    "numpydoc>=1.9.0",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinx-tabs>=3.4.7",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=src/pykingenie",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-report=term-missing",
    "--verbose"
]

[tool.coverage.run]
source = ["src/pykingenie"]
omit = ["*/tests/*", "*/test_*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.sphinx]
source-dir = "docs"
build-dir = "docs/_build"
