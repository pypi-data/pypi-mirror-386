[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "agntcy-identity-service-sdk"
version = "0.0.7"
authors = [
    {name = "Jean Diaconu", email = "jdiaconu@cisco.com"},
]
description = "AGNTCY Identity Service SDK & CLI for Python"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = ["grpcio", "protobuf", "grpcio-tools", "protoc_gen_openapiv2", "python-dotenv", "mcp (<2.0.0)", "typer", "httpx", "starlette", "a2a-sdk (>=0.2.0)"]

[project.urls]
"Homepage" = "https://github.com/agntcy/identity-service/sdk/python"
"Bug Tracker" = "https://github.com/agntcy/identity-service/issues"

[project.scripts]
identity-cli = "identityservice.cli:app"

[tool.setuptools]
packages = ["identityservice", "identityservice.commands", "identityservice.auth", "identityservice.badge", "openapiv3", "google.api", "agntcy.identity.service.v1alpha1"]

[tool.pytest.ini_options]
minversion = "8.0.0"
testpaths = [
  "test",
]

[tool.ruff]
line-length = 80
extend-include = [
  "*.ipynb"
]
exclude = [
  ".ipynb_checkpoints"
]

[tool.ruff.lint]
select = ["D", "I"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["D104", "F401", "F403"]

[tool.ruff.lint.pydocstyle]
convention = "google"
