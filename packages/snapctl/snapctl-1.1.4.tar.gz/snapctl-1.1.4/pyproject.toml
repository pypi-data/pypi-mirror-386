[tool.poetry]
name = "snapctl"
version = "1.1.4"
description = "Snapser CLI Tool"
authors = ["Ajinkya Apte <aj@snapser.com>"]
readme = "README.md"

include = [
  "snapctl/data/profiles/snapser-byosnap-profile.json",
  "snapctl/data/profiles/snapser-byosnap-profile.yaml",
  "snapctl/data/profiles/snapser-byosnap-profile.yml",
  "snapctl/data/releases/*.mdx"
]

[tool.poetry.scripts]
snapctl = "snapctl.main:app"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
typer = ">=0.18,<1.0"
requests = "^2.28.2"
configparser = ">=6,<7"
pyfiglet = "^1.0.2"
pyyaml = "^6.0.2"

# Mark optional deps here…
rich = { version = ">=13", optional = true }
shellingham = { version = ">=1.5", optional = true }

# …and reference them by name in an extras group
[tool.poetry.extras]
all = ["rich", "shellingham"]

# keep test-only deps out of runtime
[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
