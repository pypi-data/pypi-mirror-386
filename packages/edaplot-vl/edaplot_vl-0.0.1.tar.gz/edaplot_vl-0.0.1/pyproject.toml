[project]
name = "edaplot-vl"
description = "Plot your data with natural language"
version = "0.0.1"
requires-python = ">=3.12"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.2.3,<3",
    "altair[all]>=5.5.0,<6",
    "vl-convert-python>=1.7.0,<2",
    "langchain>=0.3.14,<0.4",
    "langchain-openai>=0.3.30,<0.4",
    "langchain-anthropic>=0.3.13,<0.4",
    "langchain-ollama>=0.3.10,<0.4",
    "commentjson>=0.9.0,<0.10",
    "pillow>=11.1.0,<12",
    "tqdm>=4.67.1,<5",
]

[dependency-groups]
dev = [
    "mypy",
    "ruff",
    "pytest",
    "types-tqdm",
    "types-tree-sitter",
    "types-editdistance",
    "types-tabulate",
    "pandas-stubs",
    "types-pyyaml",
    "types-setuptools",
    "pre-commit",
    "types-jsonschema",
]
frontend = [
    "streamlit~=1.37",
    "lets-plot>=4.6.0a2,<5",
    "streamlit-lets-plot-comp==0.2.dev2",
]
benchmark = [
    "streamlit~=1.37",
    "scipy>=1.14.1,<2",
    "matplotlib>=3.9.2,<4",
    "lida>=0.0.14,<0.0.15",
    "scikit-learn>=1.5.2,<2",
    "notebook>=7.2.1,<8",
    "mlcopilot>=0.0.8,<0.0.9",
]

[tool.uv]
default-groups = "all"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["/edaplot"]

[tool.hatch.build.targets.wheel]
include = ["/edaplot"]

[tool.mypy]
files = ["."]
exclude = ["dataset/"]
strict = true
show_error_codes = true
check_untyped_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
allow_redefinition_new = true
local_partial_types = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "datasets",
    "commentjson",
    "vega_datasets",
    "lida.*",
    "vl_convert",
    "streamlit_lets_plot"
]
ignore_missing_imports = true

[tool.ruff]
extend-exclude = ["dataset"]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # ruff-specific
    "RUF",
    # Prefer absolute imports over relative ones
    "TID252",
]
ignore = ["E501", "SIM102"]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["F401", "F811"]  # Avoid removing pytest fixtures https://github.com/astral-sh/ruff/issues/3295

[tool.ruff.lint.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"
