[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "qt-remote-commands-over-ssh-for-napari-plugins"
version = "0.2.2"
description = "SSH JSONL messaging utilities for napari"
authors = [
    { name = "Peter Newstein", email = "peternewstein@gmail.com" }
]
readme = "README.md"
license = { text = "GPL" }
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
[project.urls]
"Bug Tracker" = "https://github.com/pnewstein/qt-remote-commands-over-ssh-for-napari-plugins/issues"
Documentation = "https://github.com/pnewstein/qt-remote-commands-over-ssh-for-napari-plugins#README.md"
Source = "https://github.com/pnewstein/qt-remote-commands-over-ssh-for-napari-plugins"

[tool.setuptools.packages.find]
where = ["."]
include = ["qt_remote_commands_over_ssh_for_napari_plugins"]

[tool.pytest.ini_options]
testpaths = ["test"]

[project.optional-dependencies]
dev = [
    "pytest",
]
client = [
    "PyQt5", "napari"
]
