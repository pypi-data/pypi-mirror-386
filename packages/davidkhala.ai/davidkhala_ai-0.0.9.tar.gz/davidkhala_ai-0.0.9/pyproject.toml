[project]
name = "davidkhala.ai"
version = "0.0.9"
description = "misc AI modules"
readme = "README.md"
requires-python = ">=3.13"

[project.optional-dependencies]
langchain = [
    "langgraph", "langchain",
    "langchain-openai" # required by openRouter
]
google = ["google-genai", "google-adk"]
api = ["davidkhala.utils[http_request]"]
hf = [
    "huggingface_hub", 'hf_xet',
    'onnxruntime','onnx' # for test only
]
ali = ["dashscope"]
azure = ["openai"]
telemetry = [
    "opik ; python_version < '3.14'" # limit py version:ã€€PyO3 v0.22.6 currently supports up to Python 3.13.
]
[tool.hatch.build.targets.sdist]
include = ["davidkhala"]

[tool.hatch.build.targets.wheel]
include = ["davidkhala"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest"
]
