[project]
name = "nonebot-plugin-value"
version = "0.1.7"
description = "Economy API for NoneBot2"
readme = "README.md"
requires-python = ">=3.10, <4.0.0"
authors = [{ "name" = "LiteSuggarDEV", "email" = "windowserror@163.com" }]
license = { "file" = "LICENSE" }
dependencies = [
    "aiofiles>=24.1.0",
    "nonebot-plugin-localstore>=0.7.4",
    "nonebot-plugin-orm>=0.8.2",
    "nonebot2>=2.4.2",
    "sqlalchemy>=2.0.41",
]


[tool.uv]
dev-dependencies = [
    "nb-cli>=1.4.1",
    "alembic>=1.16.2",
    "nonebot-plugin-orm[default]>=0.7.4",
    "nonebot-adapter-onebot>=2.4.6",
    "ruff>=0.12.0",
    "pyright>=1.0.0",
    "aiosqlite>=0.19.0",
    "aiomysql>=0.2.0",
    "nonebot2[fastapi]>=2.4.2",
    "nonebug>=0.4.3",
    "pytest-asyncio>=1.1.0",
]

[tool.uv.pip]
universal = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "F",     # Pyflakes
    "W",     # pycodestyle warnings
    "E",     # pycodestyle errors
    "UP",    # pyupgrade
    "ASYNC", # flake8-async
    "C4",    # flake8-comprehensions
    "T10",   # flake8-debugger
    "PYI",   # flake8-pyi
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "RUF",   # Ruff-specific rules
    "I",     # isort
    "PERF",  # pylint-performance
]
ignore = [
    "E402",   # module-import-not-at-top-of-file
    "E501",   # line-too-long
    "UP037",  # quoted-annotation
    "RUF001", # ambiguous-unicode-character-string
    "RUF002", # ambiguous-unicode-character-docstring
    "RUF003", # ambiguous-unicode-character-comment
]

[tool.pyright]
typeCheckingMode = "strict"

# Nonebot Test

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.nonebot]
plugins = ["nonebot_plugin_value"]
