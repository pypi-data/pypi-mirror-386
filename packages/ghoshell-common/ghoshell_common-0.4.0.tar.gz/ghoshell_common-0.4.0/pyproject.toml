[project]
name = "ghoshell-common"
version = "0.4.0"
description = "common library for GhostInShells project"
authors = [
    { name = "thirdgerb", email = "thirdgerb@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.3.0",
    "ghoshell-container>=0.3.0",
    "pydantic<3.0.0,>=2.7.0",
    "pyyaml<7.0.0,>=6.0.1",
    "tomlkit>=0.13.3",
    "tree-sitter<=0.24.0,>=0.23.0",
    "tree-sitter-languages>=1.10.0",
    "tree-sitter-python>=0.23.6",
]

[project.license]
text = "MIT"

[tool.setuptools]
packages = [
    { include = "src" },
]

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
