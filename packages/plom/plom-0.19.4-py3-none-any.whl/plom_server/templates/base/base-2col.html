{% extends "base/base.html" %}
{% block main_content %}
    <div class="container-fluid gx-0">
        {% block alert %}
        {% endblock alert %}
        <div class="row d-flex" style="min-height: 80vh">
            <div class="col-auto d-flex">
                {% block left_column %}
                {% endblock left_column %}
                <div class="vr" style="margin-top: 1rem;"></div>
            </div>
            <div class="col">
                <div class="d-flex h-100" style="padding: 2rem;">
                    {% block right_column %}
                    {% endblock right_column %}
                </div>
            </div>
        </div>
    </div>
{% endblock main_content %}
