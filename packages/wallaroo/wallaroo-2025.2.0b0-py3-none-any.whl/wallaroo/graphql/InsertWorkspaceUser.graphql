mutation InsertWorkspaceUser($user_id: String!, $user_type: String!, $workspace_id: bigint) {
    insert_workspace_users_one(object: {user_id: $user_id, user_type: $user_type, workspace_id: $workspace_id}, on_conflict: {constraint: workspace_users_workspace_id_user_id_key, update_columns: user_type}) {
        id
    }
}
