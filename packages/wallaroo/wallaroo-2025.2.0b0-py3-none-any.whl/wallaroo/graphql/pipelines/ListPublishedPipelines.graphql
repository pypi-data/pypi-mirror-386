query ListPublishedPipelines($workspaceId: bigint!) {
  pipeline_publish(where: {pipeline_version: {pipeline: {workspace_id: {_eq: $workspaceId}}}}, order_by: {id: desc}) {
    id
    pipeline_version {
      definition
      pipeline {
        id
        pipeline_id
      }
      deployment_model_configs {
        deployment {
          id
          engine_config
          node_selector
        }
        model_config {
          batch_config
          dynamic_batching_config
          input_schema
          output_schema
          model {
            id
            file_name
            image_path
            sha
          }
        }
      }
    }
  }
}
