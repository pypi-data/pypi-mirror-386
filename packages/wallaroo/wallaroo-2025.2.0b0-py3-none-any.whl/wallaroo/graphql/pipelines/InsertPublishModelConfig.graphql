mutation InsertPublishModelConfig($model_config_id: bigint!, $pipeline_publish_id: bigint!) {
  insert_publish_model_config_one(object: {model_config_id: $model_config_id, pipeline_publish_id: $pipeline_publish_id}) {
    id
    model_config_id
    pipeline_publish_id
    pipeline_publish {
      pipeline_version_id
    }
  }
}