query ListAllPublishes {
  pipeline_publish {
    created_at
    created_by
    id
    pipeline_version_id
    status
    updated_at
    pipeline_url
    engine_url
    chart_url
    engine_config
    error
    user_images
    created_on_version
    pipeline_version {
      version
      pipeline {
        pipeline_id
        workspace {
          id
          name
        }
      }
    }
    replaces {
      old_publish {
        id
        pipeline_version {
          version
          pipeline {
            pipeline_id
          }
        }
      }
    }
  }
  edge {
    tags
    spiffe_id
    name
    memory
    last_seen
    id
    enabled
    deployed
    created
    capabilities
    cpus
    arch
    should_run_publish
    created_on_version
  }
}
