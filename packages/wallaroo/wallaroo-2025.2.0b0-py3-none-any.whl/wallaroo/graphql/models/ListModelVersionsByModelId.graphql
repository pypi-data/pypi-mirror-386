query ListModelVersionsByModelId($model_id: String!, $workspace_id: bigint!) {
  models(
    where: {
      _and: { name: { _eq: $model_id }, workspace_id: { _eq: $workspace_id } }
    }
  ) {
    created_at
    id
    name
    owner_id
    updated_at
    workspace_id
    models {
      conversion
      created_at
      created_by
      created_on_version
      file_name
      file_size
      files {
        size
      }
      id
      image_path
      model_id
      model_version
      models_pk_id
      owner_id
      sha
      status
      task_id
      updated_at
      visibility
      model_configs {
        batch_config
        dynamic_batching_config
        filter_threshold
        id
        input_schema
        output_schema
        runtime
        tensor_fields
      }
      model {
        workspace_id
      }
      model_configs_aggregate(
        where: {
          deployment_model_configs: { deployment: { deployed: { _eq: true } } }
        }
      ) {
        aggregate {
          count(columns: id)
        }
      }
    }
  }
}
