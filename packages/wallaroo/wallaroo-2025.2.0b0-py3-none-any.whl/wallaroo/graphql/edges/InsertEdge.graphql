mutation InsertEdge(
    $id: uuid!,
    $name: String!,
    $arch: String,
    $capabilities: [String!],
    $cpus: numeric!,
    $deployed: timestamptz,
    $enabled: Boolean = true,
    $last_seen: timestamptz,
    $memory: String!,
    $tags: [String!]!,
    $spiffe_id: String,
    $should_run_publish: bigint)
{
  insert_edge_one(object: {
    arch: $arch,
    capabilities: $capabilities,
    cpus: $cpus,
    deployed: $deployed,
    enabled: $enabled,
    id: $id,
    last_seen: $last_seen,
    memory: $memory,
    name: $name,
    tags: $tags,
    spiffe_id: $spiffe_id,
    should_run_publish: $should_run_publish
    })
  {
    id
  }
}
