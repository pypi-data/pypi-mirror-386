query GetEdgesForReplacingPipelinePublish($id: bigint!) {
  pipeline_publish_replace(where: {new: {_eq: $id}, edges: {edge: {should_run_publish: {_eq: $id}}}}) {
    edges {
      edge {
        arch
        capabilities
        cpus
        created
        deployed
        enabled
        id
        last_seen
        memory
        name
        should_run_publish
        spiffe_id
        tags
        created_on_version
      }
    }
  }
}