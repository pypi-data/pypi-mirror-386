mutation ReplacePipelinePublish($old_ids_json: jsonb!, $new_id: bigint!) {
  replace_pipeline_publish(args: {old_ids_json: $old_ids_json, new_id: $new_id}) {
    arch
    capabilities
    cpus
    created
    deployed
    enabled
    id
    last_seen
    memory
    name
    should_run_publish
    spiffe_id
    tags
    created_on_version
  }
}