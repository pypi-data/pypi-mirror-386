query GetDeploymentForPipelineVersion($version: uuid!) {
  pipeline_version(where: { version: { _eq: $version } } ) {
    id
    pipeline {
      id
      deployment {
        id
        deployed
        deploy_id
        engine_config
        created_at
        updated_at
        node_selector
        updated_by
        deployment_pipeline_versions {
          pipeline_version_pk_id
        }
      }
    }
  }
}
