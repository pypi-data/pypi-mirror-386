mutation InsertDeploymentPipelineVersion(
    $deployment_id: bigint
    $pipeline_version_pk_id: bigint
) {
    insert_deployment_pipeline_version(
        objects: {
        deployment_id: $deployment_id
        pipeline_version_pk_id: $pipeline_version_pk_id
        }
    ) {
        returning {
        id
        }
    }
}