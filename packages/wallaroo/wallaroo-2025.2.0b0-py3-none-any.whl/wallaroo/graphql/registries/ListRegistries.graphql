query ListRegistries {
  workspace_model_registries {
    model_registry {
      id
      name
      token
      url
      created_at
      updated_at
    }
  }
}

query ListRegistriesByWorkspace($workspace_id: bigint!) {
  workspace_model_registries(where: {workspace_id: {_eq: $workspace_id}}) {
    model_registry {
      id
      name
      token
      url
      created_at
      updated_at
    }
  }
}
