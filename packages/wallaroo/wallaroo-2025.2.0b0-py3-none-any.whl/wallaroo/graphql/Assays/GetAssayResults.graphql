query GetAssayResults($assay_id: bigint!, $start: timestamptz!, $end: timestamptz!) {
  assay_result(where: {_and: [{assay_id: {_eq: $assay_id}}, {window_start: {_gte: $start}}, {window_start: {_lte: $end}}]}) {
    id
    assay_id
    window_start
    analyzed_at
    elapsed_millis
    baseline_summary
    window_summary
    warning_threshold
    alert_threshold
    score
    scores
    bin_index
    summarizer
    status
    created_at
    assay {
      pipeline_id
      pipeline {
        workspace {
          id
          name
        }
      }
    }
  }
}
