query FilterAssays($condition: assay_bool_exp!, $sort_by: assay_order_by!) {
  assay(where: $condition, order_by: [$sort_by]) {
    active
    status
    alert_threshold
    baseline
    created_at
    id
    last_run
    last_window_start
    name
    pipeline_id
    pipeline_name
    summarizer
    updated_at
    warning_threshold
    window
    run_until
    pipeline {
      workspace_id
    }
  }
}
