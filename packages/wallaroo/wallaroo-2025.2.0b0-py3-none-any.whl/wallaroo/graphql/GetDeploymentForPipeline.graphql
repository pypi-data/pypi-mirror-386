query GetDeploymentForPipeline($pipeline_id: bigint!) {
    pipeline_by_pk(id: $pipeline_id) {
        deployment {
            id
            deployed
            deploy_id
            engine_config
            created_at
            updated_at
            updated_by
            node_selector

            deployment_pipeline_versions {
                pipeline_version_pk_id
            }
        }
    }
}