mutation CreateAssay(
  $name: String!,
  $active: Boolean!,
  $baseline: jsonb!,
  $id: uuid!,
  $summarizer: jsonb!,
  $targeting: jsonb!,
  $window: jsonb!,
  $scheduling: jsonb!,
  $pipeline_id: bigint!
) {
  insert_assays_v2_one(
    object: {
      name: $name,
      active: $active,
      baseline: $baseline,
      id: $id,
      summarizer: $summarizer,
      targeting: $targeting,
      window: $window,
      scheduling: $scheduling,
      pipeline_id: $pipeline_id
    }
  ) {
    id
  }
}

