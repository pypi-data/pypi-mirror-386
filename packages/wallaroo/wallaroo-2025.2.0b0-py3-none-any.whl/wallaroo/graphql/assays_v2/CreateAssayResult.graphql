mutation CreateAssayResult(
  $assay_id: uuid!
  $window_end: timestamptz!
  $window_start: timestamptz!
) {
  insert_assay_result_v2_one(
    object: {
      assay_id: $assay_id
      window_start: $window_start
      window_end: $window_end
      status: "pending"
    }
  ) {
    id
    assay_id
    window_end
    window_start
    status
  }
}