mutation FinalizeAssayResult(
  $assay_id: uuid!,
  $window_end: timestamptz!,
  $scores: jsonb!,
  $status: String!,
  $summaries: jsonb!,
  $analyzed_at: timestamptz!,
  $elapsed_millis: bigint!
) {
  update_assay_result_v2_by_pk(
    pk_columns: {assay_id: $assay_id, window_end: $window_end},
    _set: {
      scores: $scores,
      status: $status,
      summaries: $summaries,
      analyzed_at: $analyzed_at,
      elapsed_millis: $elapsed_millis
    }
  ) {
    id
    assay_id
    summaries
    window_start
    status
    scores
    window_end
    analyzed_at
    elapsed_millis
  }
}