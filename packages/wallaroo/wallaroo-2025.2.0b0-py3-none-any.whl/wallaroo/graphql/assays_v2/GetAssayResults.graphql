query GetAssayResults($id: uuid!) {
  assay_result_v2(where: {assay_id: {_eq: $id}}, order_by: {window_end: desc}) {
    id
    assay_id
    window_start
    window_end
    status
    analyzed_at
    elapsed_millis
    scores
    summaries
    created_at
    updated_at
    assays_v2 {
      targeting
    }
  }
}