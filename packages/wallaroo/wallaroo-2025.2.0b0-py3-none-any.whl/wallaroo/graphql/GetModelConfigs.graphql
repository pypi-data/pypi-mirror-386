query GetModelConfigs($workspace_id: bigint!) {
  model_config(where: {model: {model: {workspace_id: {_eq: $workspace_id}}}}) {
    id
    model {
      id
      file_name
      model_id
      model_version
      models_pk_id
      sha
      updated_at
      owner_id
      status
      task_id
    }
  }
}
