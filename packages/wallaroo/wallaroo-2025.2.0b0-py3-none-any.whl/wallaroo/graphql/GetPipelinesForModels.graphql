query GetPipelinesForModels($id: bigint!) {
  deployment_model_configs(where: {model_config: {model_id: {_eq: $id}}}) {
    model_config {
      model {
        id
        model_id
        model_version
        models_pk_id
      }
    }
    pipeline_version {
      pipeline {
        id
        pipeline_id
      }
      updated_at
      version
    }
  }
}
