query GetDeploymentModelConfigs($deployment_id: bigint!, $pipeline_version_pk_id: bigint!) {
  deployment_model_configs(where: {_and: {deployment_id: {_eq: $deployment_id}, pipeline_version_pk_id: {_eq: $pipeline_version_pk_id}}}) {
    model_config {
      id
      filter_threshold
      model_id
      runtime
      input_schema
      output_schema
      tensor_fields
      batch_config
      dynamic_batching_config
      model {
        sha
        models_pk_id
        model_version
        owner_id
        model_id
        id
        file_name
        image_path
        visibility
        status
        task_id
        conversion
        model {
          workspace_id
        }
      }
    }
  }
}
