mutation ClearPipelineVersionAndModelConfigsForDeployment($deployment_id: bigint!) {
  delete_deployment_pipeline_version(where: {deployment_id: {_eq: $deployment_id}}) {
    returning {
      id
    }
  }
  delete_deployment_model_configs(where:{deployment_id:{_eq: $deployment_id}}) {
    returning {
      id
    }
  }
}
