mutation SetTaskReaped($id: uuid!, $pod_id: uuid!) {
  update_task_by_pk(pk_columns: {id: $id}, _set: {status: timed_out}) {
    id
    status
    killed
  }
  update_task_run_by_pk(pk_columns: {pod_id: $pod_id, task: $id}, _set: {status: "timed_out"}) {
    status
    pod_id
    task
    updated_at
    created_at
  }
}
