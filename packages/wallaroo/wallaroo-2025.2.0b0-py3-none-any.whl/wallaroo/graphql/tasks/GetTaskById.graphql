query GetTaskById($id: uuid!, $run_limit: Int!) {
  task_by_pk(id: $id) {
    id
    name
    status
    flavor
    input_data
    subject
    task_type
    next_attempt
    workspace_id
    event
    killed
    created_at
    updated_at
  }
  task_run(where: {task: {_eq: $id}}, limit: $run_limit) {
    pod_id
    status
    created_at
    updated_at
  }
}
