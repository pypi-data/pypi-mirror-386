query ListAllTasks($killed: [Boolean!]!, $task_status: [String!]!, $time_from: timestamptz!, $time_to: timestamptz!) {
  task(where: {killed: {_in: $killed}}, order_by: {updated_at: desc}) {
    id
    name
    status
    flavor
    input_data
    subject
    task_type
    next_attempt
    workspace_id
    event
    killed
    created_at
    updated_at
    task_runs(where: {created_at: {_gte: $time_from}, updated_at: {_lte: $time_to}, status: { _in: $task_status }}, order_by: {updated_at: desc}) {
      pod_id
      status
      created_at
      updated_at
    }
  }
}
