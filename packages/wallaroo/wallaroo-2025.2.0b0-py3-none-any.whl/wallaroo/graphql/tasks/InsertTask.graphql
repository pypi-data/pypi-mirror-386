mutation InsertTask(
    $id: uuid!
    $name: String
    $flavor: String!
    $subject: String!
    $workspace_id: bigint
    $task_type: task_type_enum!
    $input_data: jsonb
    $event: jsonb!
) {
    insert_task_one(
        object: {
            id: $id
            name: $name
            flavor: $flavor
            subject: $subject
            workspace_id: $workspace_id
            status: pending
            attempt: 0
            private:false
            task_type: $task_type
            input_data:$input_data
            event:$event,
            killed: false
        }
    ) {
        id
    }
}

