query ListTasks($run_limit: Int!, $killed: Boolean!) {
    task(where: {
            killed: {
                _in: [false, $killed],
            }
        },
        order_by: {updated_at: desc}
    ) {
        id
        name
        status
        flavor
        input_data
        subject
        task_type
        next_attempt
        workspace_id
        event
        killed
        created_at
        updated_at
        task_runs(limit: $run_limit, order_by: {updated_at: desc}) {
            pod_id
            status
            created_at
            updated_at
        }
    }
}
