query ListTaskRuns($task_id: uuid!, $status: [String!]!, $limit: Int = 10, $time_from: timestamptz!, $time_to: timestamptz!) {
  task_run(where: {task: {_eq: $task_id}, status: {_in: $status}, created_at: {_gte: $time_from}, updated_at: {_lte: $time_to}}, order_by: {updated_at: desc}, limit: $limit) {
    updated_at
    task
    status
    pod_id
    created_at
  }
}
