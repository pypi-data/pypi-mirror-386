mutation UpdateOrchestration($file_name: String, $id: uuid, $status: String, $task_id: uuid, $sha: bpchar, $workspace_id: bigint, $name: String) {
  update_orchestration(where: {id: {_eq: $id}}, _set: {status: $status, sha: $sha, task_id: $task_id, file_name: $file_name, workspace_id: $workspace_id, name: $name}) {
    returning {
      id
      name
      file_name
      owner_id
      sha
      status
      task_id
      workspace_id
      created_at
      updated_at
    }
  }
}
