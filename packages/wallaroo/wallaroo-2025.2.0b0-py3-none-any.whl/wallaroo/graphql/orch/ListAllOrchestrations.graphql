query ListAllOrchestrations  {
  orchestration {
      id
      name
      file_name
      owner_id
      sha
      status
      task_id
      workspace_id
      created_at
      updated_at
      image_path
      created_on_version
      file_size
      files {
        size
      }
      created_by
      workspace {
        id
        name
        created_by
        archived
        group_id
        created_at
      }
    }
}
