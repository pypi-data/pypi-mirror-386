mutation InsertOrchestration($workspace_id: bigint!, $task_id: uuid, $sha: bpchar!, $file_name: String, $status: String!, $name: String, $owner_id: String!, $image_path: String!, $file_size: bigint!) {
  insert_orchestration_one(object: {workspace_id: $workspace_id, task_id: $task_id, sha: $sha, file_name: $file_name, status: $status, name: $name, owner_id: $owner_id, image_path: $image_path, file_size: $file_size}, on_conflict: {constraint: orchestration_pkey}) {
      id
      name
      file_name
      owner_id
      sha
      status
      task_id
      workspace_id
      created_at
      updated_at
      image_path
      created_on_version
      file_size
      created_by
  }
}

