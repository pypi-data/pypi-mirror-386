query GetOrchestrationByTaskId($task_id: uuid!) {
  orchestration (where: {task_id: { _eq: $task_id}}) {
      id
      name
      file_name
      owner_id
      sha
      status
      task_id
      workspace_id
      created_at
      updated_at
      image_path
      created_on_version
      file_size
      created_by
    }
}
