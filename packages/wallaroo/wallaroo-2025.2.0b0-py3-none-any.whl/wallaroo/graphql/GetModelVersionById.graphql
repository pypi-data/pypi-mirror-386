query GetModelById($id: bigint!) {
  model(where: { id: { _eq: $id } }) {
    sha
    models_pk_id
    model_version
    owner_id
    model_id
    id
    file_name
    image_path
    visibility
    status
    task_id
    conversion
    created_on_version
    file_size
    files {
      size
    }
    created_by
    created_at
    model {
      workspace_id
    }
    model_configs_aggregate(
      where: {
        deployment_model_configs: { deployment: { deployed: { _eq: true } } }
      }
    ) {
      aggregate {
        count(columns: id)
      }
    }
  }
}
