mutation UpdateDeployment($id: bigint!, $deploy_id: String!, $deployed: Boolean, $engine_config: jsonb ) {
    update_deployment_by_pk(pk_columns: {id: $id} _set: { deployed: $deployed, deploy_id: $deploy_id, engine_config: $engine_config }) {
        id
        deployed
        deploy_id
        engine_config
        created_at
        updated_at
        node_selector
        updated_by
    }
}