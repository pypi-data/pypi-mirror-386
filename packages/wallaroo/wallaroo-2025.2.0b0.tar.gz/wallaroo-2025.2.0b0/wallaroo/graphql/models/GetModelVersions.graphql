query GetModelVersions($name: String = "", $pk_id: bigint) {
  model(where: {_or: [
    {model_id: {_eq: $name}}, 
    {models_pk_id: {_eq: $pk_id}}
  ]}) {
    file_name
    created_at
    conversion
    id
    image_path
    model_id
    model_version
    models_pk_id
    owner_id
    sha
    status
    task_id
    updated_at
    visibility
  }
}