query GetModel($id: bigint!) {
  models_by_pk(id: $id) {
    id
    name
    owner_id
    created_at
    updated_at
    models(order_by: {updated_at: desc}) {
      id
      model_id
      model_version
      sha
      models_pk_id
      owner_id
      file_name
      image_path
      status
    }
    workspace {
      id
      name
    }
  }
}
