query WorkspaceById($id: bigint!) {
    workspace_by_pk(id: $id) {
        archived
        created_at
        created_by
        id
        name
        users {
            user_id
        }
        models(order_by: {updated_at: desc}) {
            id
            models {
            id
            }
        }
        pipelines {
            id
        }
    }
}
