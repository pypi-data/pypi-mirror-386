query GetAssayById($id: bigint!){
  assay_by_pk(id:$id) {
    id
    name
    active
    alert_threshold
    baseline
    created_at
    last_run
    last_window_start
    next_run
    pipeline_id
    pipeline_name
    run_until
    status
    summarizer
    updated_at
    warning_threshold
    window
    pipeline {
      workspace {
        id
        name
      }
    }
  }
}
