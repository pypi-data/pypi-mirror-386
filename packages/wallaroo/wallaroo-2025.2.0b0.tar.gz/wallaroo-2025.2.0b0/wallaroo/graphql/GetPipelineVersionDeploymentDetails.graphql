query GetPipelineVersionDeploymentDetails($pipeline_version_pk_id: bigint) {
  deployment_pipeline_version(where: {pipeline_version_pk_id: {_eq: $pipeline_version_pk_id}}) {
    pipeline_version {
      pipeline_pk_id
      definition
      pipeline {
        workspace_id
        pipeline_id
      }
    }
  }
}
