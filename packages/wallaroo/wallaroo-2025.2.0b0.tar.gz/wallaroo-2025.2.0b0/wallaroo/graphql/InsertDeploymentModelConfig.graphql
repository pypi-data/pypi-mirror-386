mutation InsertDeploymentModelConfig($deployment_id: bigint, $model_config_id: bigint, $pipeline_version_pk_id: bigint) {
  insert_deployment_model_configs(objects: {deployment_id: $deployment_id, model_config_id: $model_config_id, pipeline_version_pk_id: $pipeline_version_pk_id}, on_conflict: {update_columns: [], constraint: deployment_model_configs_deployment_id_model_config_id_pipeline}) {
    returning {
      id
    }
  }
}
