mutation UpdateModelConversionMetaData(
  $model_id: bigint!
  $name: String!
  $workspace_id: bigint!
  $minio_path: String!
  $comment: String
) {
  insert_model_conversion_one(
    object: {
      model_id: $model_id
      workspace_id: $workspace_id
      name: $name
      minio_path: $minio_path
      comment: $comment
    }
    on_conflict: {
      constraint: model_conversion_name_workspace_id_key
      update_columns: [model_id, workspace_id, name, comment, minio_path]
    }
  ) {
    id
    model_id
    workspace_id
    name
    minio_path
    comment
  }
}
