mutation SetPipelinePublishStatus($id: bigint!, $status: String!, $pipelineUrl: String, $engineUrl: String, $chartUrl: String, $userImages: [String!], $error: String) {
  update_pipeline_publish_by_pk(pk_columns: {id: $id}, _set: {status: $status, pipeline_url: $pipelineUrl, engine_url: $engineUrl, chart_url: $chartUrl, user_images: $userImages, error: $error}) {
    created_at
    created_by
    id
    pipeline_version_id
    status
    updated_at
    pipeline_url
    engine_url
    chart_url
    engine_config
    error
    user_images
    created_on_version
    pipeline_version {
      version
      pipeline {
        pipeline_id
        workspace {
          id
          name
        }
      }
    }
    replaces {
      old_publish {
        id
        pipeline_version {
          version
          pipeline {
            pipeline_id
          }
        }
      }
    }
  }
}
