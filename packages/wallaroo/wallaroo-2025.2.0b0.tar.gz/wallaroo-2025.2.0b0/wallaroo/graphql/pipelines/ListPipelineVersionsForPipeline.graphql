query ListPipelineVersionsForPipeline($pipeline_id: String!, $workspace_id: bigint!) {
  pipeline(where: {_and: {
    pipeline_id: {_eq: $pipeline_id},
    workspace_id: {_eq: $workspace_id}
  }}) {
		workspace_id
    pipeline_versions {
      created_at
      created_by
      created_on_version
      definition(path: "steps")
      id
      pipeline_pk_id
      updated_at
      version
      deployment_pipeline_versions {
        deployment {
          deployed
        }
      }
      pipeline {
        pipeline_id
      }
    }
  }
}
