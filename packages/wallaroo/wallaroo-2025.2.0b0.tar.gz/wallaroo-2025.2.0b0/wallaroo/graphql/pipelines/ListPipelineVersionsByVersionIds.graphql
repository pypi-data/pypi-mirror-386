query ListPipelineVersionsByVersionIds($version_ids: [uuid!]!) {
  pipeline_version(where:{version: {_in:$version_ids}}) {
    created_at
    created_by
    created_on_version
    definition(path: "steps")
    id
    pipeline_pk_id
    updated_at
    version
    deployment_pipeline_versions {
      deployment {
        deployed
      }
    }
    pipeline {
      pipeline_id
      workspace_id
    }
  }
}
