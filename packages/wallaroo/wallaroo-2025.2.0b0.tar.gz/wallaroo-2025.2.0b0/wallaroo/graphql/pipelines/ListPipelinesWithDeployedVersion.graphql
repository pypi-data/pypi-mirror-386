query ListPipelinesWithDeployedVersion {
  pipeline {
    id
    workspace {
      id
      name
      archived
      created_at
      created_by
      group_id
    }
    pipeline_id
    created_at
    updated_at
    deployment {
      deployed
      created_at
      deploy_id
      engine_config
      id
      limit_status
      node_selector
      updated_at
      updated_by
    }
    pipeline_versions(limit: 1, order_by: {created_at: desc}) {
      updated_at
      definition(path: "steps")
      created_by
      created_at
      created_on_version
      version
      id
    }
  }
}
