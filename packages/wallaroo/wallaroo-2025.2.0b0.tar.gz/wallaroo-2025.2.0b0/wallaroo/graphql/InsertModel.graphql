mutation InsertModel($name: String!, $version: String!, $filename: String, $image_path: String, $visibility: String!, $sha: bpchar!, $workspace_id: bigint, $status: String, $task_id: String, $conversion: jsonb, $file_size: bigint!) {
  insert_models(objects: [{name: $name, workspace_id: $workspace_id,models: {data: {model_version: $version, file_name: $filename, file_size: $file_size, image_path: $image_path, model_id: $name, sha: $sha, visibility: $visibility, status: $status, task_id: $task_id, conversion: $conversion}}}], on_conflict: {constraint: models_name_workspace_id_key, update_columns: updated_at}) {
    returning {
      models(order_by: {id: desc}, limit: 1) {
        id
      }
    }
  }
}
