query GetModels($workspace_id: bigint!) {
  models(where: {workspace_id: {_eq: $workspace_id}}) {
    id
    models {
      sha
      models_pk_id
      model_version
      owner_id
      model_id
      id
      file_name
      image_path
      input_schema
      output_schema
      status
      task_id
    }
  }
}
