query UserDefaultWorkspace($user_id: String = "") {
    user_default_workspace(where: {user_id: {_eq: $user_id}}) {
        workspace {
            archived
            created_at
            created_by
            name
            id
            users {
                user_id
            }
            pipelines {
                id
            }
            models {
                models {
                    id
                }
            }
        }
    }
}
