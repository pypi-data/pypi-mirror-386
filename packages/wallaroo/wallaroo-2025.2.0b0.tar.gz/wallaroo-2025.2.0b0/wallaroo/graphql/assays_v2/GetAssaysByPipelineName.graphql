query GetAssaysByPipelineName($_in: [Boolean!]!, $pipeline_name: String!) {
  assays_v2(where: {active: {_in: $_in}, targeting: {_contains: {data_origin: {pipeline_name: $pipeline_name}}}}) {
    baseline
    active
    id
    summarizer
    targeting
    window
    scheduling
    created_at
    updated_at
    name
  }
}
