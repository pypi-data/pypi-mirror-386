mutation InsertFile($filename: String!, $type: String!, $size: bigint!, $sha: String!, $orch_id: uuid, $model_id: bigint) {
  insert_file_one(object: {
    filename: $filename,
    type: $type,
    size: $size,
    sha: $sha,
    orch_id: $orch_id,
    model_id: $model_id,
  }) {
    id
    filename
    type
    size
    sha
    orch_id
    model_id
  }
}
