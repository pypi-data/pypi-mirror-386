query PipelineModels($pipeline_id: bigint!) {
  pipeline_by_pk(id: $pipeline_id) {
    id
    deployment {
      deployment_model_configs_aggregate(distinct_on: deployment_id) {
        nodes {
          model_config {
            model {
              model {
                name
              }
            }
          }
        }
      }
    }
  }
}
