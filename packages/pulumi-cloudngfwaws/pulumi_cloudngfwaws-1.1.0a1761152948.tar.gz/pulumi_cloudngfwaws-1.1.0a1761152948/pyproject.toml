[project]
  name = "pulumi_cloudngfwaws"
  description = "A Pulumi package for creating and managing Cloud NGFW for AWS resources."
  dependencies = ["parver>=0.2.1", "pulumi>=3.165.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11,<5; python_version < \"3.11\""]
  keywords = ["pulumi", "cloudngfwaws", "Palo Alto Networks", "ngfw", "category/network"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "1.1.0a1761152948"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://pulumi.com"
    Repository = "https://github.com/pulumi/pulumi-cloudngfwaws"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_cloudngfwaws = ["py.typed", "pulumi-plugin.json"]
