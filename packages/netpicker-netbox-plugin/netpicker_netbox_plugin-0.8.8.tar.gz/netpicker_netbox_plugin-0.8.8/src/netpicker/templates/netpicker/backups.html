{% block table_controls %}
<script>
window.addEventListener('load', function() {
    const qs = new URLSearchParams(window.location.search)
    if (qs.get('search')) {
        const links = document.getElementsByClassName('cfg')
        console.log(links)
        if (links.length > 0) {
            links[0].click();
        }
    }
})

</script>
