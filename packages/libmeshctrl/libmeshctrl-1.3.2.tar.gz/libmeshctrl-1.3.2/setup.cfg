[metadata]
name = libmeshctrl
description = Python package for interacting with a Meshcentral server instance
author = Josiah Baldwin
author_email = jbaldwin8889@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/HuFlungDu/pylibmeshctrl/
project_urls = 
	Documentation = https://pylibmeshctrl.readthedocs.io/
	Source = https://github.com/HuFlungDu/pylibmeshctrl/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata
	cryptography~=44.0.1
	websockets~=15.0.0
	python-socks[asyncio]~=2.5.3

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov meshctrl --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = meshctrl
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

