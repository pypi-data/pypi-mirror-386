name: Report a Bug
description: State the bug affecting Stingray.
labels: 
  - bug
  - help wanted

body:
  - type: markdown
    attributes:
      value: >
        #### Please refer to the [Issues](https://github.com/StingraySoftware/stingray/issues) and check if your bug is already being addressed.
  - type: textarea
    attributes:
      label: Description of the Bug
      description: >
        A concise description of the bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps/Code to Replicate the Bug
      description: |
        Please include a [minimal reproducible example](https://stackoverflow.com/help/mcve) so we can reproduce the bug.
      placeholder: |
        "# Your code here."
  - type: textarea
    attributes:
      label: Expected Results
      description: >
        Provide the expected results for the bug.
      placeholder: >
        "# Your results here"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Results
      description: |
        Please provide the actual results that were generated due to the bug.

        If you encounter an error, please paste the complete error message below.

        "# Your error message here."
      placeholder: |
        "# Paste your traceback here."
    validations:
      required: true
  - type: markdown
    attributes:
      value: >
        Thank you for supporting Stingray!
