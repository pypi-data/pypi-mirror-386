name: Improving Documentation
description: Create an issue to help improve the Stingray documentation.
labels: 
  - documentation

body:
  - type: textarea
    attributes:
      label: Description of the Issue
      description: >
        Explain the issue faced in the documentation.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggestions regarding the Issue
      description: >
        Elucidate on how we can improve the documentation.
