[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dcisionai-mcp-server"
version = "2.5.1"
description = "DcisionAI MCP Server v2.5 - Enhanced with KB Integration, Retry Mechanism, Validation Feedback, and 3-Industry Wedge Focus (Manufacturing, Retail, Finance)"
authors = [
    {name = "DcisionAI", email = "contact@dcisionai.com"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["optimization", "mcp", "mathematical", "or-tools", "ai", "cursor", "vscode", "solver-selection", "explainability", "business-intelligence", "knowledge-base", "context-aware", "mathopt", "variable-expansion", "truth-guardian", "constraint-parsing", "bedrock", "retry-mechanism", "validation-feedback", "manufacturing", "retail", "finance", "portfolio-optimization", "production-scheduling", "inventory-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.17.0",
    "boto3>=1.34.0",
    "ortools>=9.14.0",
    "pydantic>=2.0.0",
    "httpx>=0.27.0",
    "httpcore>=0.18.0",
    "pyyaml>=6.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
    # Core optimization (no compilation required)
    "osqp>=0.6.0",
]

[project.optional-dependencies]
simulation = [
    "simpy>=4.0.0",      # Discrete Event Simulation
    "mesa>=2.0.0",       # Agent-Based Simulation
    "pysd>=3.0.0",       # System Dynamics
    "SALib>=1.4.0",      # Sensitivity Analysis
    "pymc>=5.0.0",       # Bayesian Modeling
]
# Compilation-required solvers (optional)
quadratic = [
    "ecos>=2.0.0",
    "cvxopt>=1.3.0", 
    "scs>=3.0.0",
    "cvxpy>=1.4.0"
]
# Commercial solvers (optional)
mosek = ["mosek>=10.0.0"]
xpress = ["xpress>=8.0.0"]
gurobi = ["gurobipy>=11.0.0"]
cplex = ["cplex>=22.0.0"]
# All optional solvers
all-solvers = [
    "ecos>=2.0.0",
    "cvxopt>=1.3.0",
    "scs>=3.0.0", 
    "cvxpy>=1.4.0",
    "mosek>=10.0.0",
    "xpress>=8.0.0", 
    "gurobipy>=11.0.0",
    "cplex>=22.0.0"
]

[project.scripts]
dcisionai-mcp-server = "dcisionai_mcp_server.mcp_server:main"

[project.urls]
Homepage = "https://github.com/dcisionai/dcisionai-mcp-server"
Repository = "https://github.com/dcisionai/dcisionai-mcp-server"
Issues = "https://github.com/dcisionai/dcisionai-mcp-server/issues"