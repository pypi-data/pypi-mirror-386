[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toolos"
version = "3.3.5"
description = "A very Usefull API-Framework for All-Type Python Projects"
authors = [
  { name = "Lilias", email = "lilias.ge@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "PyQt6>=6.4.0",
    "ursina>=5.2.0",
    "numpy>=1.24.0",
    "pillow>=9.3.0"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Games/Entertainment",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["toolos"]

[tool.setuptools.package-data]
toolos = ["data/lang/*.json", "frameworks/pyqt.py", "frameworks/ursinaengine.py", "lib/objects.py", "lib/assets/*.py"]
