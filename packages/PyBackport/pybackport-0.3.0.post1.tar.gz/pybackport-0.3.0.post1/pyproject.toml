[project]
name = "PyBackport"
authors = [
    { name = "Jaime Gonzalez Gomez", email = "jgonzg@proton.me" },
]
description = "Python package to backport classes from new python releases."
urls = { Source = "https://github.com/Jtachan/PyBackport.git" }
requires-python = ">=3.7"
license = { text = "MIT license" }
dynamic = ["readme", "version"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

#[project.dependencies]
## Add the dependency with a conditional marker
#tomli = { version = "*", python = "<3.11" }

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "py_back.__version__" }
readme = { file = ["README.md"], content-type = "text/markdown" }

[tool.setuptools.packages.find]
where = ["src"]
