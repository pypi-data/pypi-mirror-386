[project]
name = "yta-numpy"
version = "0.0.17"
description = "Youtube Autonomous Numpy Helper Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "numpy (>=0.0.1,<9.0.0)", # TODO: Use the correct version
]

[tool.poetry]
packages = [{include = "yta_numpy", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
yta-numpy-resizer = ">=0.0.1"
pillow = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
