# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Checks

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install hatch
      uses: pypa/hatch@install
      with:
        version: 1.13.0
    - name: Lint
      run: hatch fmt --check
    - name: Type Check
      run: hatch run types:check

  lint-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Lint docs
      uses: DavidAnson/markdownlint-cli2-action@v20
      with:
        globs: '**/*.md'

  test-python:
    runs-on: ubuntu-latest
    needs:
      - lint-python
      - lint-docs
    # strategy:
      # fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
    - name: Install hatch
      uses: pypa/hatch@install
      with:
        version: 1.13.0
    - name: Collect changed files (py)
      uses: tj-actions/changed-files@v46
      id: changed-files-py
      with:
        files: '**/*.py'
        separator: ","
    - name: Run tests
      if: steps.changed-files-py.outputs.any_changed == 'true'
      env:
        TEST_ENV: ${{ secrets.TEST_ENV_TOML }}
      run: |
        printf "%s" "$TEST_ENV" > ./test-env.toml
        hatch test --all --parallel -n 8 -- -x
