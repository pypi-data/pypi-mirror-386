[project]
name = "django-inngest"
version = "0.0.6"
description = "Missing Django integration for Inngest"
readme = "README.md"
keywords = [ "background-tasks", "django", "event-driven", "inngest", "scheduler" ]
authors = [
  { name = "Justin Mitchel", email = "justin@codingforentrepreneurs.com" },
]
requires-python = ">=3.12"
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Django",
  "Framework :: Django :: 5.2",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "django>=5.2.7",
  "inngest>=0.5.10",
]
urls.Changelog = "https://github.com/jmitchel3/django-inngest"
urls.Documentation = "https://github.com/jmitchel3/django-inngest"
urls.Funding = "https://github.com/jmitchel3/django-inngest"
urls.Repository = "https://github.com/jmitchel3/django-inngest"

[dependency-groups]
dev = [
  "pip>=25.2",
  "pre-commit>=4.3",
  "rav>=0.1.1",
]
test = [
  "coverage[toml]>=7.6",
  "pytest>=8.3",
  "pytest-django>=4.9",
]

[tool.black]
line-length = 88
target-version = [ 'py312' ]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = [ "src", "." ]
testpaths = [ "tests" ]
addopts = "--reuse-db"

[tool.coverage.run]
branch = true
parallel = true
source_pkgs = [ "django_inngest" ]
omit = [ "*/tests/*" ]

[tool.coverage.report]
show_missing = true
skip_covered = false

[tool.tox]
legacy_tox_ini = """
[tox]
env_list =
    py312
    py313
    py314

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
    coverage[toml]>=7.6
    pytest>=8.3
    pytest-django>=4.9
commands =
    coverage run --parallel-mode -m pytest {posargs}
    coverage combine
    coverage report
"""
