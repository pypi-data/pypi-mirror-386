[tool:pytest]
addopts = --capture=no
markers = 
	integration: marks tests as integration

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disable_error_code = attr-defined

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-furl.*]
ignore_missing_imports = True

[mypy-usaddress.*]
ignore_missing_imports = True

[mypy-scourgify.*]
ignore_missing_imports = True

[mypy-nominally.*]
ignore_missing_imports = True

[mypy-nicknames.*]
ignore_missing_imports = True

[flake8]
ignore = E501, W503, W504, E126, E123
exclude = venv/

[egg_info]
tag_build = 
tag_date = 0

