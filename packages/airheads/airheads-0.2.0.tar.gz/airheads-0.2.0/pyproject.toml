[project]
name = "airheads"
version = "0.2.0"
description = "Helper library for building social media cards, SEO tags, and head elements with air"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["air"]
authors = [
    { name = "Kentro Tech" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["air", "html", "seo", "open-graph", "twitter-cards", "social-media", "meta-tags"]

[project.urls]
Homepage = "https://github.com/kentro-tech/airheads"
Repository = "https://github.com/kentro-tech/airheads"
Issues = "https://github.com/kentro-tech/airheads/issues"

[project.optional-dependencies]
dev = ["pytest", "ruff", "build", "twine"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/airheads"]

[tool.ruff]
line-length = 150
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "build>=1.3.0",
]
