[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beekeeper-vector-stores-chroma"
version = "1.0.1"
description = "beekeeper vector_stores chroma extension"
authors = [{ name = "Leonardo Furnielis", email = "leonardofurnielis@outlook.com" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "chromadb>=1.0.13,<1.1.0",
    "beekeeper-core>=1.0.2,<2.0.0",
]

[tool.hatch.build.targets.sdist]
include = ["beekeeper/"]

[tool.hatch.build.targets.wheel]
include = ["beekeeper/"]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.13",
]
