[project]
name = "quash-mcp"
version = "0.2.11"
description = "Model Context Protocol server for Quash - AI-powered mobile automation agent"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "Quash Team", email = "hello@quashbugs.com" }]
requires-python = ">=3.11"
keywords = ["mcp", "mobile-automation", "android", "ai", "testing", "quash"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.27.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "adbutils==2.10.0",
    "apkutils==2.0.0",
]

[project.scripts]
quash-mcp = "quash_mcp.server:main"

[project.urls]
Homepage = "https://quashbugs.com"
Repository = "https://github.com/quash/quash-mcp"
Documentation = "https://docs.quashbugs.com"
Issues = "https://github.com/quash/quash-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["quash_mcp"]