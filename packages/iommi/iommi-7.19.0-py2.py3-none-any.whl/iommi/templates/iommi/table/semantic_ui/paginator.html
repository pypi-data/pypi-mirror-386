<div aria-label="Pages"{{ paginator.attrs }}>
    {% if show_first %}
        <a href="?{{ extra|escape }}{{ paginator.iommi_path }}=1" aria-label="First Page"{{ paginator.item.attrs }}>&laquo;</a>
    {% endif %}

    {% if has_previous %}
        <a href="?{{ extra|escape }}{{ paginator.iommi_path }}={{ previous|stringformat:'s' }}" aria-label="Previous Page"{{ paginator.item.attrs }}>&lt;</a>
    {% endif %}

    {% for num in page_numbers %}
        <a href="?{{ extra|escape }}{{ paginator.iommi_path }}={{ num|stringformat:'s' }}" aria-label="Page {{ num }}"{% if num == page %}{{ paginator.active_item.attrs }}{% else %}{{ paginator.item.attrs }}{% endif %}>{{ num }}</a>
    {% endfor %}

    {% if has_next %}
        <a href="?{{ extra|escape }}{{ paginator.iommi_path }}={{ next|stringformat:'s' }}" aria-label="Next Page"{{ paginator.item.attrs }}>&gt;</a>
    {% endif %}

    {% if show_last %}
        <a href="?{{ extra|escape }}{{ paginator.iommi_path }}={{ pages|stringformat:'s' }}" aria-label="Last Page"{{ paginator.item.attrs }}>&raquo;</a>
    {% endif %}
</div>
