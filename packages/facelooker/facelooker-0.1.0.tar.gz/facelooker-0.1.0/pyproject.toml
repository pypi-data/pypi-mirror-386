[project]
name = "facelooker"
version = "0.1.0"
description = "A tiny library to make the face landmarks detection easier."
authors = [
    { name = "Abdiel Souza", email = "abdielcsouza@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opencv-python",
    "numpy"
]

[project.urls]
Homepage = "https://github.com/abdielsouza/facelooker"
Repository = "https://github.com/abdielsouza/facelooker"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "black"
]

[build-system]
requires = ["hatchling>=1.5"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/LICENSE",
    "/README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/facelooker"]

[tool.hatch.envs.default]
dependencies = [
    "pytest",
]
scripts = { test = "pytest {args:tests}" }

[tool.hatch.envs.dev]
dependencies = [
    "pytest",
    "flake8",
    "black",
]
scripts = { lint = "flake8 src/", format = "black src/" }