name: Release

on:
  push:
    tags:
      - 'v*'
      
permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish-wheels:
    name: Build and publish wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GSL on macOS
      if: runner.os == 'macOS'
      run: brew install gsl
    
    - name: Build and publish wheels
      uses: PyO3/maturin-action@v1
      with:
        command: publish
        args: --no-sdist
        manylinux: auto
        before-script-linux: |
          yum install -y gsl-devel || apt-get install -y libgsl-dev
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
  
  build-and-publish-sdist:
    name: Build and publish sdist
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build sdist
      uses: PyO3/maturin-action@v1
      with:
        command: sdist
        args: --out dist
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-publish-wheels, build-and-publish-sdist]
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## What's New
          - Release ${{ github.ref_name }}
          - Published to PyPI: https://pypi.org/project/feature-engineering-rs/
          Hope you find it useful!
        draft: false
        prerelease: false