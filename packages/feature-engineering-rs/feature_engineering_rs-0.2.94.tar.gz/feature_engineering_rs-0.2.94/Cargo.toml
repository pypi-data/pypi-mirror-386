[package]
name = "feature-engineering-rs"
version = "0.2.94"
authors = ["Carlos Arias <carlos.eligio92@gmail.com>"]
edition = "2021"
readme = "README.md"

[lib]
name = "feature_engineering_rs"
crate-type = ["cdylib"]

[dependencies]
arima = "0.3.0"
num-complex = "0.4.6"
pyo3 = { version = "0.26.0", features = ["extension-module"]}
rand = "0.9.2"
rand_distr = "0.5.1"
rayon = "1.11.0"
rustfft = "6.4.0"
serde = "1.0.219"
thiserror = "2.0.16"

[build-dependencies]
pkg-config = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
debug = true
overflow-checks = false
debug-assertions = false


