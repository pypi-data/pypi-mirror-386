models:
  - name: supplies
    semantic_model:
      enabled: true
    description: |
      Supplies dimension table. The grain of the table is one row per supply and product combination.
    columns:
      - name: supply_uuid
        entity:
          type: primary
      - name: supply_id
        dimension:
          type: categorical
      - name: product_id
        dimension:
          type: categorical
      - name: supply_name
        dimension:
          type: categorical
      - name: supply_cost
        dimension:
          type: categorical
      - name: is_perishable_supply
        dimension:
          type: categorical