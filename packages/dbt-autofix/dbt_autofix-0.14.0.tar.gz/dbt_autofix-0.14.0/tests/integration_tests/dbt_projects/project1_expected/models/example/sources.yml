

sources:
  - name: my-source
        
    database: my-db
    schema: my-schema
    loader: my-loader
    
    config:
      enabled: true
      tags:
        - my-tag

      freshness:
        warn_after:
          count: 2
          period: minute
      meta:
        custom_property: true
        my_meta: my-meta-value

    quoting:
      database: false
      schema: true
      identifier: true

    tables:
      - name: table1
        description: table1-description

        identifier: table1id
        tests:
          - dbt_expectations.expect_table_columns_to_contain_set:
              arguments:
                column_list: ["col_a", "col_b"]
                transform: upper

        external:
          location: s3://my-bucket/my-path
          format: parquet
          partitions:
            - name: collector_hour
              data_type: timestamp
              expression: to_timestamp(substr(metadata$filename, 8, 13), 'YYYY/MM/DD/HH24')
        columns:
          - name: col1
            description: col1-description

            tests:
              - unique:
                  config:
                    where: 1=1
              - not_null
            config:
              meta:
                my_meta: my-meta-value-col1
        
        config:
          loaded_at_field: my_loaded_at_field
          tags:
            - my-other-tag
          freshness:
            error_after:
              count: 2
              period: hour
            filter: my filter
          meta:
            my_meta: my-meta-value-table1
    description: |-
      This is a model about something
      
      This model contains:
        * This
        * That
        * The other thing
