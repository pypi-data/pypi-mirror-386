[project]
name = "ckanmirror"
version = "0.3.0"
description = ""
authors = [{ name = "Grahame Bowland", email = "grahame@bowland.au" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "ckanapi",
    "requests",
    "humanize",
    "tqdm",
]

[project.scripts]
ckanmirror = "ckanmirror.cli:cli"

[dependency-groups]
dev = ["black>=23.3.0,<24"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ckanmirror"]

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''
