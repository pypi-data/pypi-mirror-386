[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libimobiledevice-wrapper"
version = "1.1.0"
description = "Python wrapper for libimobiledevice with async support and CLI tools"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Huang-Jacky", email = "hjc853@gmail.com"},
]
keywords = ["ios", "libimobiledevice", "mobile", "automation", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Hardware",
]

dependencies = [
    "click>=8.0.0",
    "aiofiles>=23.0.0",
    "rich>=13.0.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
libidevice = "libimobiledevice_wrapper.cli:main"

[project.urls]
Homepage = "https://github.com/Huang-Jacky/libimobiledevice-wrapper"
Repository = "https://github.com/Huang-Jacky/libimobiledevice-wrapper"
Issues = "https://github.com/Huang-Jacky/libimobiledevice-wrapper/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["libimobiledevice_wrapper*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
