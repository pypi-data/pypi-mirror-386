[project]
name = "konigle"
version = "0.12.0"
authors = [
    { name = "Konigle Developers", email = "developers@konigle.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "httpx>=0.28.1",
    "pydantic[email]>=2.11.7",
]
description = "Python SDK for Konigle platform"
readme = "README.md"
keywords = ["konigle", "sdk", "api", "ecommerce", "website-builder"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
konigle = "konigle.cli.main:cli"

[project.urls]
Homepage = "https://konigle.github.io/konigle-python/"
Documentation = "https://konigle.github.io/konigle-python/"
Repository = "https://github.com/konigle/konigle-python"
Issues = "https://github.com/konigle/konigle-python/issues"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.1",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.2",
    "mkdocs-material>=9.6.18",
    "mkdocs-section-index>=0.3.10",
    "mkdocstrings-python>=1.18.2",
]
