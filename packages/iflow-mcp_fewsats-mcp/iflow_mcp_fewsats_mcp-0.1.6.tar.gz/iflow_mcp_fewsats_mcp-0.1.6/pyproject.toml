[project]
name = "iflow-mcp_fewsats-mcp"
version = "0.1.6"
description = "Fewsats MCP server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.4.1",
    "fewsats>=0.0.22",
]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fewsats_mcp"]

[project.scripts]
fewsats-mcp = "fewsats_mcp:main"
