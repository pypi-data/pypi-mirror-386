[project]
name = "biosero-data-services-sdk"
version = "0.4.8"
description = "SDK for interacting with the Biosero Data Services API"
authors = [
    {name = "Eli Fine"},

]
readme = "README.md"
requires-python = ">=3.12.7"
classifiers = [
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.12",

    "Programming Language :: Python :: 3.13",

]
dependencies = [
    "pydantic>=2.12.2",
    "nested-diff>=1.8.0",
    "requests>=2.32.4",
]


[dependency-groups]
dev = [
    # Specific to this repository

    "vcrpy>=7.0.0",
    "pytest-recording>=0.13.4",
    "time-machine>=2.19.0",
    "beautifulsoup4>=4.13.4",
    "syrupy>=5.0.0",
    "pytest-mock>=3.15.1",

    # Managed by upstream template
    "pyright>=1.1.406",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-randomly>=4.0.1",


]

[tool.setuptools]
license-files = [] # kludge until this bug is fixed https://github.com/pypa/setuptools/issues/4759

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
