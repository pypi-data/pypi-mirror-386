ProdSteps:
  - ID: 1
    name: testMCjob
    input_meta_query:
      parentID:
      dataset:
    job_config:
      type: MCSimulation
      version: 2024-02-05             # corsika_simtelarray version installed on cvmfs
      array_layout: Prod6-Hyperarray
      layout: hyper-layout
      site: LaPalma                   # Options are LaPalma / Paranal
      particle: gamma              # Options are gamma / gamma-diffuse / electron / proton / helium
      pointing_dir: North             # Options are South / North / East / West
      zenith_angle: 20
      n_shower: 10
      magic: True                    # Options are True / False
      start_run_number: 0
      moon: dark, half                # Options are dark / dark, half / dark, half, full
      sct:                         # Options are non-Alpha / all. If we leave this field blank, no SCT will be simulated
      sequential: True                # Options are True / False. If True, use only one core instead of a core per sim_telarray instance
      random_mono_probability: 0.01
      instrument_random_seeds: True
      destination:                 # Optional: destination site(s) where jobs will be executed
      catalogs: DIRACFileCatalog

