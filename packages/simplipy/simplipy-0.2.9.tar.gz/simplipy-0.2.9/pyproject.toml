[project]
name = "simplipy"
description = "Efficient Simplification of Mathematical Expressions"
authors = [
    {name = "Paul Saegert"},
    ]
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["dependencies"]
version = "0.2.9"
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/psaegert/simplipy"
Issues = "https://github.com/psaegert/simplipy/issues"
PyPI = "https://pypi.org/project/simplipy/"
ReadtheDocs = "https://simplipy.readthedocs.io/"

[project.scripts]
simplipy = "simplipy.__main__:main"


[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}


[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "pytest-cov",
    "mypy",
    "flake8",
    "pygount",
    "types-setuptools",
    "types-tqdm",
    "types-toml",
    "types-PyYAML",
    "radon"
]
torch = [
    "torch>=1.0.0"
]

[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
where = ["src"]


[build-system]
requires = [
    "setuptools>=78",
    "wheel",
    "platformdirs==4.3.8",
]
build-backend = "setuptools.build_meta"


[tool.flake8]
ignore = ["E501", "W503"]
exclude = [
    ".git",
	"__pycache__",
	"build",
	"venv",
	".venv",
	"env",
	".env",
]
per-file-ignores = "__init__.py:F401"


[tool.mypy]
no_implicit_optional = false
disallow_untyped_defs = true
disallow_incomplete_defs = true
explicit_package_bases = true
exclude = "(.venv|tests/|dev/)"
ignore_missing_imports = true


[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
]