asyncapi: "3.0.0"
info:
  title: Task Producer for Work Queue
  version: 1.0.0
  description: Produces tasks for the work queue

operations:
  /task/send:
    action: send
    channel: { $ref: "./common.asyncapi.yaml#/channels/~1task~1queue" }
    messages:
      - { $ref: "./common.asyncapi.yaml#/channels/~1task~1queue/messages/Task" }