[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mlflow-oidc-auth-groups-plugin-adfs"
version = "0.0.1"
description = "ADFS groups plugin for mlflow-oidc-auth"
authors = [
    { name = "Artur", email = "arturauth@proton.me" },
]
license = "MIT"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.9"
keywords = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.urls]
Homepage = "https://arturauth.github.io/mlflow-oidc-auth-groups-plugin-adfs"
Documentation = "https://arturauth.github.io/mlflow-oidc-auth-groups-plugin-adfs"
Changelog = "https://arturauth.github.io/mlflow-oidc-auth-groups-plugin-adfs/changelog"
Repository = "https://github.com/arturauth/mlflow-oidc-auth-groups-plugin-adfs"
Issues = "https://github.com/arturauth/mlflow-oidc-auth-groups-plugin-adfs/issues"
Discussions = "https://github.com/arturauth/mlflow-oidc-auth-groups-plugin-adfs/discussions"
Gitter = "https://gitter.im/mlflow-oidc-auth-groups-plugin-adfs/community"
Funding = "https://github.com/sponsors/arturauth"

[tool.pdm.build]
excludes = [
    "**/.pytest_cache",
    "**/.mypy_cache",
]
source-includes = [
    "config",
    "docs",
    "scripts",
    "share",
    "tests",
    "duties.py",
    "mkdocs.yml",
    "*.md",
    "LICENSE",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "share/**/*", relative-to = "." },
]

[tool.uv]
default-groups = [
    "maintain",
    "ci",
    "docs",
    "dev",
]

[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "twine>=5.1",
    "yore>=0.3.3",
]
ci = [
    "duty>=1.6",
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "mypy>=1.10",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
]
docs = [
    "markdown-callouts>=0.4",
    "markdown-exec>=1.8",
    "mkdocs>=1.6",
    "mkdocs-coverage>=1.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-llmstxt>=0.2",
    "mkdocs-material>=9.5",
    "mkdocs-minify-plugin>=0.8",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.29",
    "tomli>=2.0; python_version < '3.11'",
]
dev = [
    "mlflow-oidc-auth>=5.6.0",
]
