# Cloud Deployment Configuration
# Production setup with cloud services

project:
  name: my_cloud_project
  
  # Infrastructure (cloud-native)
  broker: kafka              # Kafka for scale
  database: postgres         # Managed PostgreSQL
  storage: s3                # AWS S3 storage
  
  # Observability - FULL CLOUD
  tracing: true             # OpenTelemetry to cloud provider
  metrics: true             # Cloud monitoring
  large_response_storage: true
  storage_threshold_kb: 100
  
  agents:
    - researcher
    - writer
    - analyst

