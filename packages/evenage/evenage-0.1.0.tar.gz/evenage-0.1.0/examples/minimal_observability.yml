# Minimal Observability Configuration
# Development setup with minimal overhead - fast iteration

project:
  name: my_dev_project
  
  # Infrastructure (local defaults)
  broker: redis
  database: sqlite         # Lightweight local database
  storage: filesystem      # Local file storage
  
  # Observability - MINIMAL
  tracing: false          # No distributed tracing
  metrics: false          # No Prometheus metrics
  large_response_storage: false  # Keep everything inline
  
  agents:
    - researcher

# Environment variables for this setup
# Copy to .env:

# DATABASE_URL=sqlite:///./evenage.db
# REDIS_URL=redis://localhost:6379
# STORAGE_PROVIDER=filesystem
# STORAGE_BASE_PATH=./.storage
# ENABLE_TRACING=false
# ENABLE_METRICS=false
# ENABLE_LARGE_RESPONSE_STORAGE=false
