[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quisual"
dynamic = ["version"]
description = 'An easy visualiser for linear quantum circuits.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Ash", email = "ashsmuldoon@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["src/quisual"]

[tool.hatch.version]
path = "src/quisual/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/quisual tests}"

[tool.coverage.run]
source_pkgs = ["quisual", "tests"]
branch = true
parallel = true
omit = [
  "src/quisual/__about__.py",
]

[tool.coverage.paths]
quisual = ["src/quisual", "*/quisual/src/quisual"]
tests = ["tests", "*/quisual/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
