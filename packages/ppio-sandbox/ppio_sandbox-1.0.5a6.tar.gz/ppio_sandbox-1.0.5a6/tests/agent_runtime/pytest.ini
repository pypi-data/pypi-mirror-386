[tool:pytest]
# Pytest 配置文件 - Agent Runtime 模块测试

# 测试发现
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --show-capture=no
    --durations=10

# 标记定义
markers =
    unit: 单元测试 - 快速执行，无外部依赖
    integration: 集成测试 - 测试组件间交互
    performance: 性能测试 - 负载、并发、内存测试
    network: 网络测试 - 需要网络连接
    slow: 慢速测试 - 执行时间较长的测试
    compatibility: 兼容性测试 - 跨版本、API兼容性

# 异步测试配置
asyncio_mode = auto

# 覆盖率配置
[coverage:run]
source = ppio_sandbox.agent_runtime.runtime
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */.*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
