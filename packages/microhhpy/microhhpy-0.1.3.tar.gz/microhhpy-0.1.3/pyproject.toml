[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "microhhpy",
    "microhhpy.chem",
    "microhhpy.data",
    "microhhpy.interp",
    "microhhpy.io",
    "microhhpy.land",
    "microhhpy.real",
    "microhhpy.solvers",
    "microhhpy.spatial",
    "microhhpy.thermo"
]

include-package-data = true

[tool.setuptools.package-data]
"microhhpy.data" = ["*"]

[project]
name = "microhhpy"
version = "0.1.3"
description = "Python package with utility functions for working with MicroHH LES/DNS."
readme = "README.md"
authors = [
    { name = "Bart van Stratum", email = "bart@cloudysky.cc" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]
keywords = ["large eddy simulation", "LES", "direct numerical simulation", "DNS", "computational fluid dynamics", "CFD", "meteorology", "turbulence"]
dependencies = [
    "numpy",
    "matplotlib",
    "pyproj",
    "colorlog",
    "numba",
    "cartopy",
    "xarray",
    "netCDF4",
    "scipy",
    "rioxarray",
    "ls2d"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/microhh/microhhpy"
