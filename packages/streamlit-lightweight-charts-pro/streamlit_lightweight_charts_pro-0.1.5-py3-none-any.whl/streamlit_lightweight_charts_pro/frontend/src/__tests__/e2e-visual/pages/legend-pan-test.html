<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Pan Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #container {
            width: 800px;
            height: 400px;
            position: relative;
            background: white;
        }
        #chart { width: 100%; height: 100%; }
        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }
        .legend-item {
            margin-bottom: 4px;
        }
        .legend-label {
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chart"></div>
        <div id="legend" data-testid="legend">
            <div class="legend-item">
                <span class="legend-label" style="color: #2196F3;">Price:</span>
                <span id="price-value">105.25</span>
            </div>
            <div class="legend-item">
                <span class="legend-label" style="color: #4CAF50;">EMA(20):</span>
                <span id="ema20-value">104.80</span>
            </div>
        </div>
    </div>
    <script>
function runTestCase() {
    const priceData = [];
    const ema20Data = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 100; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const price = 100 + i * 0.3 + Math.sin(i / 10) * 15;
        const ema20 = price - 3 + Math.cos(i / 8) * 5;

        priceData.push({ time: dateStr, value: parseFloat(price.toFixed(2)) });
        ema20Data.push({ time: dateStr, value: parseFloat(ema20.toFixed(2)) });
    }

    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        width: 800,
        height: 400,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        timeScale: { rightOffset: 10, barSpacing: 8 },
    });

    const priceSeries = chart.addSeries(LightweightCharts.LineSeries);
    priceSeries.applyOptions({ color: '#2196F3', lineWidth: 2, title: 'Price' });
    priceSeries.setData(priceData);

    const ema20Series = chart.addSeries(LightweightCharts.LineSeries);
    ema20Series.applyOptions({ color: '#4CAF50', lineWidth: 1, title: 'EMA(20)' });
    ema20Series.setData(ema20Data);

    // Update legend on crosshair move
    chart.subscribeCrosshairMove((param) => {
        if (param.time) {
            const priceData = param.seriesData.get(priceSeries);
            const ema20Data = param.seriesData.get(ema20Series);

            if (priceData) {
                document.getElementById('price-value').textContent = priceData.value.toFixed(2);
            }
            if (ema20Data) {
                document.getElementById('ema20-value').textContent = ema20Data.value.toFixed(2);
            }
        }
    });

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
