<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Pane Collapse - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #container { width: 840px; margin: 20px; }
        .pane-wrapper { position: relative; margin-bottom: 2px; }
        .pane-header {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .pane-title { flex: 1; font-size: 14px; font-weight: 500; }
        .collapse-btn {
            padding: 4px 8px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .collapse-btn:hover { background: #1976D2; }
        .pane-content { transition: max-height 0.3s ease; overflow: hidden; }
        .pane-content.collapsed { max-height: 0 !important; }
        .chart-container { width: 800px; height: 200px; }
    </style>
</head>
<body>
    <div id="container">
        <div class="pane-wrapper">
            <div class="pane-header">
                <div class="pane-title">Pane 1 - Price</div>
                <button class="collapse-btn" data-testid="collapse-pane-1">Collapse</button>
            </div>
            <div class="pane-content" id="pane-1-content" style="max-height: 200px;">
                <div id="chart-1" class="chart-container"></div>
            </div>
        </div>

        <div class="pane-wrapper">
            <div class="pane-header">
                <div class="pane-title">Pane 2 - Volume</div>
                <button class="collapse-btn" data-testid="collapse-pane-2">Collapse</button>
            </div>
            <div class="pane-content" id="pane-2-content" style="max-height: 200px;">
                <div id="chart-2" class="chart-container"></div>
            </div>
        </div>

        <div class="pane-wrapper">
            <div class="pane-header">
                <div class="pane-title">Pane 3 - RSI</div>
                <button class="collapse-btn" data-testid="collapse-pane-3">Collapse</button>
            </div>
            <div class="pane-content" id="pane-3-content" style="max-height: 200px;">
                <div id="chart-3" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script>
function runTestCase(container) {
    // Create pane 1 - Price chart
            const chart1 = LightweightCharts.createChart(document.getElementById('chart-1'), {
                width: 800,
                height: 200,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
            });

            const lineSeries1 = chart1.addSeries(LightweightCharts.LineSeries);
            lineSeries1.applyOptions({ color: '#2196F3', lineWidth: 2 });
            const data1 = [];
            for (let i = 0; i < 30; i++) {
                data1.push({
                    time: '2024-01-' + String(i + 1).padStart(2, '0'),
                    value: 100 + i * 0.5 + Math.sin(i / 5) * 10
                });
            }
            lineSeries1.setData(data1);
            chart1.timeScale().fitContent();

            // Create pane 2 - Volume chart
            const chart2 = LightweightCharts.createChart(document.getElementById('chart-2'), {
                width: 800,
                height: 200,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
            });

            const histogramSeries = chart2.addSeries(LightweightCharts.HistogramSeries);
            histogramSeries.applyOptions({ color: '#26a69a' });
            const data2 = [];
            for (let i = 0; i < 30; i++) {
                data2.push({
                    time: '2024-01-' + String(i + 1).padStart(2, '0'),
                    value: 1000 + Math.sin(i / 3) * 500,
                    color: i % 2 === 0 ? '#26a69a' : '#ef5350'
                });
            }
            histogramSeries.setData(data2);
            chart2.timeScale().fitContent();

            // Create pane 3 - RSI chart
            const chart3 = LightweightCharts.createChart(document.getElementById('chart-3'), {
                width: 800,
                height: 200,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
            });

            const lineSeries3 = chart3.addSeries(LightweightCharts.LineSeries);
            lineSeries3.applyOptions({ color: '#9C27B0', lineWidth: 2 });
            const data3 = [];
            for (let i = 0; i < 30; i++) {
                data3.push({
                    time: '2024-01-' + String(i + 1).padStart(2, '0'),
                    value: 50 + Math.sin(i / 4) * 25
                });
            }
            lineSeries3.setData(data3);
            chart3.timeScale().fitContent();

            // Add collapse/expand functionality
            function setupCollapseButton(btnTestId, paneContentId) {
                const btn = document.querySelector(`[data-testid="${btnTestId}"]`);
                const content = document.getElementById(paneContentId);

                btn.addEventListener('click', () => {
                    if (content.classList.contains('collapsed')) {
                        content.classList.remove('collapsed');
                        content.style.maxHeight = '200px';
                        btn.textContent = 'Collapse';
                    } else {
                        content.classList.add('collapsed');
                        btn.textContent = 'Expand';
                    }
                });
            }

            setupCollapseButton('collapse-pane-1', 'pane-1-content');
            setupCollapseButton('collapse-pane-2', 'pane-2-content');
            setupCollapseButton('collapse-pane-3', 'pane-3-content');
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('container')));
</script>
</body>
</html>
