<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Zoom Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #container {
            width: 800px;
            height: 400px;
            position: relative;
            background: white;
        }
        #chart { width: 100%; height: 100%; }
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }
        .legend-item {
            margin-bottom: 4px;
        }
        .legend-label {
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chart"></div>
        <div id="legend" data-testid="legend">
            <div class="legend-item">
                <span class="legend-label" style="color: #2196F3;">Price:</span>
                <span id="price-value">105.25</span>
            </div>
            <div class="legend-item">
                <span class="legend-label" style="color: #9C27B0;">Volume:</span>
                <span id="volume-value">1250K</span>
            </div>
        </div>
    </div>
    <script>
function runTestCase() {
    const priceData = [];
    const volumeData = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 60; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const price = 100 + i * 0.5 + Math.sin(i / 8) * 15;
        // Use deterministic function instead of random for consistent snapshots
        const volume = 1000 + Math.abs(Math.sin(i / 3)) * 500;

        priceData.push({ time: dateStr, value: parseFloat(price.toFixed(2)) });
        volumeData.push({ time: dateStr, value: parseFloat(volume.toFixed(0)) });
    }

    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        width: 800,
        height: 400,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        handleScroll: { mouseWheel: true },
        handleScale: { mouseWheel: true },
    });

    const priceSeries = chart.addSeries(LightweightCharts.LineSeries);
    priceSeries.applyOptions({ color: '#2196F3', lineWidth: 2, title: 'Price' });
    priceSeries.setData(priceData);

    const volumeSeries = chart.addSeries(LightweightCharts.HistogramSeries);
    volumeSeries.applyOptions({ color: '#9C27B0', priceScaleId: 'volume' });
    volumeSeries.setData(volumeData);

    chart.priceScale('volume').applyOptions({
        scaleMargins: {
            top: 0.8,
            bottom: 0,
        },
    });

    // Update legend on crosshair move
    chart.subscribeCrosshairMove((param) => {
        if (param.time) {
            const priceData = param.seriesData.get(priceSeries);
            const volumeData = param.seriesData.get(volumeSeries);

            if (priceData) {
                document.getElementById('price-value').textContent = priceData.value.toFixed(2);
            }
            if (volumeData) {
                document.getElementById('volume-value').textContent = Math.round(volumeData.value) + 'K';
            }
        }
    });

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
