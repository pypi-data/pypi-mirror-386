<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series Dialog Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #container {
            width: 800px;
            height: 400px;
            position: relative;
            background: white;
        }
        #chart { width: 100%; height: 100%; }

        .series-config-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border: 1px solid #666;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .series-config-button:hover {
            background: #f0f0f0;
        }

        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        .dialog-overlay.open { display: block; }

        .series-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 300px;
            z-index: 101;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #ddd;
        }

        .dialog-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .dialog-close {
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            color: #666;
            line-height: 1;
        }
        .dialog-close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chart"></div>

        <button class="series-config-button" data-testid="series-config-button">
            ⚙️
        </button>
    </div>

    <div class="dialog-overlay" id="overlay">
        <div class="series-dialog" data-testid="series-config-dialog" onclick="event.stopPropagation()">
            <div class="dialog-header">
                <span class="dialog-title">Series Configuration</span>
                <button class="dialog-close" data-testid="dialog-close">×</button>
            </div>

            <div class="form-group">
                <label class="form-label">Series Name</label>
                <input type="text" value="Line Series" style="width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div class="form-group">
                <label class="form-label">Series Type</label>
                <select style="width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px;">
                    <option>Line</option>
                    <option>Area</option>
                    <option>Candlestick</option>
                </select>
            </div>
        </div>
    </div>

    <script>
let chart, series;

function runTestCase() {
    const data = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 60; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const price = 100 + i * 0.5 + Math.sin(i / 8) * 15;

        data.push({ time: dateStr, value: parseFloat(price.toFixed(2)) });
    }

    chart = LightweightCharts.createChart(document.getElementById('chart'), {
        width: 800,
        height: 400,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
    });

    series = chart.addSeries(LightweightCharts.LineSeries);
    series.applyOptions({ color: '#2196F3', lineWidth: 2 });
    series.setData(data);

    // Dialog control
    const configButton = document.querySelector('[data-testid="series-config-button"]');
    const overlay = document.getElementById('overlay');
    const closeButton = document.querySelector('[data-testid="dialog-close"]');

    configButton.onclick = () => {
        overlay.classList.add('open');
        // Focus the first input in the dialog
        setTimeout(() => {
            const firstInput = document.querySelector('.series-dialog input');
            if (firstInput) firstInput.focus();
        }, 50);
    };

    closeButton.onclick = () => {
        overlay.classList.remove('open');
        // Restore focus to config button
        configButton.focus();
    };

    // Close on overlay click
    overlay.onclick = (e) => {
        if (e.target === overlay) {
            overlay.classList.remove('open');
            configButton.focus();
        }
    };

    // Close on ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('open')) {
            overlay.classList.remove('open');
            configButton.focus();
        }
    });

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
