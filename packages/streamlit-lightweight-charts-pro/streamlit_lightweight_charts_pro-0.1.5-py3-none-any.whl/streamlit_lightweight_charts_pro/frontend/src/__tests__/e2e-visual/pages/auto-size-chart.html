<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Auto Size Chart</title>
<script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
<style>* { margin: 0; padding: 0; } body { padding: 20px; } #chart-container { width: 100%; height: 400px; max-width: 800px; }</style>
</head><body>
<div id="chart-container"></div>
<script>
function runTestCase(containerEl) {
    const container = document.getElementById('chart-container');
    const chart = LightweightCharts.createChart(container, { layout: { background: { color: '#FFFFFF' } } });
    const series = chart.addSeries(LightweightCharts.LineSeries);
    series.applyOptions({ color: '#2196F3' });
    const data = []; for (let i = 0; i < 40; i++) data.push({ time: '2024-01-' + String(i+1).padStart(2,'0'), value: 100+i*0.5+Math.sin(i/5)*10 });
    series.setData(data); chart.timeScale().fitContent();
    new ResizeObserver(() => chart.resize(container.clientWidth, container.clientHeight)).observe(container);
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('chart-container')));
</script></body></html>
