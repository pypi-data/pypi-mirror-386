<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band Custom Series - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #container { width: 800px; height: 400px; margin: 20px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
function runTestCase(container) {
    // Use LightweightCharts directly

            const chart = LightweightCharts.createChart(document.getElementById('container'), {
                width: 800,
                height: 400,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
            });

            const middleData = [];
            const upperData = [];
            const lowerData = [];

            for (let i = 0; i < 50; i++) {
                const time = '2024-01-' + String(i + 1).padStart(2, '0');
                const middle = 100 + i * 0.5 + Math.sin(i / 5) * 15;
                const stdDev = 8;

                middleData.push({ time, value: middle });
                upperData.push({ time, value: middle + stdDev * 2 });
                lowerData.push({ time, value: middle - stdDev * 2 });
            }

            const upperSeries = chart.addSeries(LightweightCharts.LineSeries);
            upperSeries.applyOptions({
                color: '#2196F3',
                lineWidth: 1,
                lineStyle: 1, // Dotted
            });
            upperSeries.setData(upperData);

            const middleSeries = chart.addSeries(LightweightCharts.LineSeries);
            middleSeries.applyOptions({
                color: '#2196F3',
                lineWidth: 2,
            });
            middleSeries.setData(middleData);

            const lowerSeries = chart.addSeries(LightweightCharts.LineSeries);
            lowerSeries.applyOptions({
                color: '#2196F3',
                lineWidth: 1,
                lineStyle: 1, // Dotted
            });
            lowerSeries.setData(lowerData);

            const fillSeries = chart.addSeries(LightweightCharts.AreaSeries);
            fillSeries.applyOptions({
                topColor: 'rgba(33, 150, 243, 0.2)',
                bottomColor: 'rgba(33, 150, 243, 0.05)',
                lineColor: 'transparent',
                lineWidth: 0,
            });

            const fillData = upperData.map((d, i) => ({
                time: d.time,
                value: d.value,
            }));
            fillSeries.setData(fillData);

            chart.timeScale().fitContent();
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('container')));
</script>
</body>
</html>
