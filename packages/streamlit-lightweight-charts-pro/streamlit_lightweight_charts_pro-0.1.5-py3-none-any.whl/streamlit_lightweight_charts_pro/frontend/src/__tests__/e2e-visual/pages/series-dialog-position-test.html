<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series Dialog Position Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #container {
            width: 800px;
            height: 400px;
            position: relative;
            background: white;
        }
        #chart { width: 100%; height: 100%; }

        .series-config-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border: 1px solid #666;
            background: white;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        .dialog-overlay.open { display: block; }

        .series-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 320px;
            z-index: 101;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #ddd;
        }

        .dialog-title {
            font-size: 18px;
            font-weight: bold;
        }

        .dialog-close {
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chart"></div>
        <button class="series-config-button" data-testid="series-config-button">⚙️</button>
    </div>

    <div class="dialog-overlay" id="overlay">
        <div class="series-dialog" data-testid="series-config-dialog" onclick="event.stopPropagation()">
            <div class="dialog-header">
                <span class="dialog-title">Series Settings</span>
                <button class="dialog-close" data-testid="dialog-close">×</button>
            </div>

            <div class="form-group">
                <label class="form-label">Series Name</label>
                <input type="text" value="Price Series">
            </div>

            <div class="form-group">
                <label class="form-label">Line Width</label>
                <input type="number" min="1" max="5" value="2">
            </div>

            <div class="form-group">
                <label class="form-label">Visible</label>
                <select>
                    <option selected>Yes</option>
                    <option>No</option>
                </select>
            </div>
        </div>
    </div>

    <script>
let chart, series;

function runTestCase() {
    const data = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 100; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const price = 100 + i * 0.3 + Math.sin(i / 10) * 15;

        data.push({ time: dateStr, value: parseFloat(price.toFixed(2)) });
    }

    chart = LightweightCharts.createChart(document.getElementById('chart'), {
        width: 800,
        height: 400,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        handleScroll: { mouseWheel: true },
        handleScale: { mouseWheel: true },
        timeScale: { rightOffset: 10, barSpacing: 8 },
    });

    series = chart.addSeries(LightweightCharts.LineSeries);
    series.applyOptions({ color: '#2196F3', lineWidth: 2 });
    series.setData(data);

    // Dialog control
    const configButton = document.querySelector('[data-testid="series-config-button"]');
    const overlay = document.getElementById('overlay');
    const closeButton = document.querySelector('[data-testid="dialog-close"]');

    configButton.onclick = () => {
        overlay.classList.add('open');
    };

    closeButton.onclick = () => {
        overlay.classList.remove('open');
    };

    overlay.onclick = (e) => {
        if (e.target === overlay) {
            overlay.classList.remove('open');
        }
    };

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && overlay.classList.contains('open')) {
            overlay.classList.remove('open');
        }
    });

    // Expose chart for resize test
    window.chart = chart;

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
