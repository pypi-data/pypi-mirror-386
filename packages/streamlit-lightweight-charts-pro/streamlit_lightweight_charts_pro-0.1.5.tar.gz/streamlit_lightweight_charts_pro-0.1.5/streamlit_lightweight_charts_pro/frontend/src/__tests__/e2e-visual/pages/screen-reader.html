<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Screen Reader</title>
<script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
<style>* { margin: 0; padding: 0; } body { padding: 20px; } button { padding: 8px 16px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; } #announcements { padding: 8px; margin: 10px 0; background: #f5f5f5; border-radius: 4px; min-height: 20px; } #chart-container { width: 800px; height: 400px; margin-top: 15px; }</style>
</head><body>
<button data-action="add-series">Add Series</button>
<div id="announcements" aria-live="polite" aria-atomic="true"></div>
<div id="chart-container"></div>
<script>
function runTestCase(container) {
    // Use LightweightCharts directly
    const chart = LightweightCharts.createChart(document.getElementById('chart-container'), { width: 800, height: 400, layout: { background: { color: '#FFFFFF' } } });
    let series = null;
    document.querySelector('[data-action="add-series"]').onclick = () => {
        if (!series) {
            series = chart.addSeries(LightweightCharts.LineSeries);
            series.applyOptions({ color: '#2196F3' });
            const data = [];
            const startDate = new Date('2024-01-01');
            for (let i = 0; i < 40; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                data.push({ time: dateStr, value: parseFloat((100 + i*0.5 + Math.sin(i/5)*10).toFixed(2)) });
            }
            series.setData(data);
            chart.timeScale().fitContent();
            document.getElementById('announcements').textContent = 'Series added';
        }
    };
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('chart-container')));
</script></body></html>
