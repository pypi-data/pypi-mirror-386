<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Series Pan Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #chart-container {
            width: 800px;
            height: 400px;
            background: white;
            position: relative;
        }
        .signal-region {
            position: absolute;
            top: 0;
            bottom: 40px;
            opacity: 0.2;
            pointer-events: none;
        }
        .signal-buy { background: #4CAF50; }
        .signal-sell { background: #F44336; }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script>
function runTestCase() {
    const priceData = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 100; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const price = 100 + i * 0.3 + Math.sin(i / 10) * 20;

        priceData.push({ time: dateStr, value: parseFloat(price.toFixed(2)) });
    }

    const chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
        width: 800,
        height: 400,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        timeScale: { rightOffset: 10, barSpacing: 8 },
    });

    const lineSeries = chart.addSeries(LightweightCharts.LineSeries);
    lineSeries.applyOptions({ color: '#2196F3', lineWidth: 2 });
    lineSeries.setData(priceData);

    // Add signal markers
    const markers = [
        { time: '2024-01-10', position: 'belowBar', color: '#4CAF50', shape: 'arrowUp', text: 'Buy' },
        { time: '2024-01-25', position: 'aboveBar', color: '#F44336', shape: 'arrowDown', text: 'Sell' },
        { time: '2024-02-08', position: 'belowBar', color: '#4CAF50', shape: 'arrowUp', text: 'Buy' },
        { time: '2024-02-22', position: 'aboveBar', color: '#F44336', shape: 'arrowDown', text: 'Sell' },
        { time: '2024-03-05', position: 'belowBar', color: '#4CAF50', shape: 'arrowUp', text: 'Buy' },
    ];

    LightweightCharts.createSeriesMarkers(lineSeries, markers);

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
