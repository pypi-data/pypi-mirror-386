<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Ribbon Pan Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #chart-container { width: 800px; height: 400px; background: white; }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script>
function runTestCase() {
    const upperData = [];
    const middleData = [];
    const lowerData = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 100; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];

        const middle = 100 + i * 0.3 + Math.sin(i / 12) * 20;
        const upper = middle + 15 + Math.sin(i / 8) * 5;
        const lower = middle - 15 - Math.sin(i / 8) * 5;

        upperData.push({ time: dateStr, value: parseFloat(upper.toFixed(2)) });
        middleData.push({ time: dateStr, value: parseFloat(middle.toFixed(2)) });
        lowerData.push({ time: dateStr, value: parseFloat(lower.toFixed(2)) });
    }

    const chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
        width: 800,
        height: 400,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        timeScale: { rightOffset: 10, barSpacing: 8 },
    });

    // Upper line with gradient fill
    const upperSeries = chart.addSeries(LightweightCharts.AreaSeries);
    upperSeries.applyOptions({
        topColor: 'rgba(76, 175, 80, 0.6)',
        bottomColor: 'rgba(76, 175, 80, 0.1)',
        lineColor: '#4CAF50',
        lineWidth: 2,
    });
    upperSeries.setData(upperData);

    // Middle line
    const middleSeries = chart.addSeries(LightweightCharts.LineSeries);
    middleSeries.applyOptions({ color: '#2196F3', lineWidth: 2 });
    middleSeries.setData(middleData);

    // Lower area with gradient fill
    const lowerSeries = chart.addSeries(LightweightCharts.AreaSeries);
    lowerSeries.applyOptions({
        topColor: 'rgba(244, 67, 54, 0.6)',
        bottomColor: 'rgba(244, 67, 54, 0.1)',
        lineColor: '#F44336',
        lineWidth: 2,
        invertFilledArea: true,
    });
    lowerSeries.setData(lowerData);

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
