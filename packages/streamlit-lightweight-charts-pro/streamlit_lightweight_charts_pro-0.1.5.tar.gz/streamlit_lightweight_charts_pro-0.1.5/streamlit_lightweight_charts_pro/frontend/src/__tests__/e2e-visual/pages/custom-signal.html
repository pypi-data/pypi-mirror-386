<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signal Custom Series - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #container { width: 800px; height: 400px; margin: 20px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
function runTestCase(container) {
    // Use LightweightCharts directly

            const chart = LightweightCharts.createChart(document.getElementById('container'), {
                width: 800,
                height: 400,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
            });

            const priceData = [];
            for (let i = 0; i < 50; i++) {
                priceData.push({
                    time: '2024-01-' + String(i + 1).padStart(2, '0'),
                    value: 100 + i * 0.8 + Math.sin(i / 5) * 15
                });
            }

            const priceSeries = chart.addSeries(LightweightCharts.LineSeries);
            priceSeries.applyOptions({
                color: '#2196F3',
                lineWidth: 2,
            });
            priceSeries.setData(priceData);

            const buySignals = [
                { time: '2024-01-05', value: 90, color: 'rgba(76, 175, 80, 0.3)' },
                { time: '2024-01-15', value: 100, color: 'rgba(76, 175, 80, 0.3)' },
                { time: '2024-01-35', value: 115, color: 'rgba(76, 175, 80, 0.3)' },
            ];

            const sellSignals = [
                { time: '2024-01-10', value: 95, color: 'rgba(244, 67, 54, 0.3)' },
                { time: '2024-01-25', value: 108, color: 'rgba(244, 67, 54, 0.3)' },
                { time: '2024-01-45', value: 122, color: 'rgba(244, 67, 54, 0.3)' },
            ];

            const signalSeries = chart.addSeries(LightweightCharts.HistogramSeries);
            signalSeries.applyOptions({
                base: 0,
            });

            const allSignals = [...buySignals, ...sellSignals].sort((a, b) =>
                a.time.localeCompare(b.time)
            );

            signalSeries.setData(allSignals);

            chart.timeScale().fitContent();
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('container')));
</script>
</body>
</html>
