<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Smooth Scroll</title>
<script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
<style>* { margin: 0; padding: 0; } body { padding: 20px; } #container { width: 800px; height: 400px; }</style>
</head><body><div id="container"></div>
<script>
function runTestCase(container) {
    // Use LightweightCharts directly
    const chart = LightweightCharts.createChart(document.getElementById('container'), { width: 800, height: 400, layout: { background: { color: '#FFFFFF' } } });
    const series = chart.addSeries(LightweightCharts.LineSeries);
            series.applyOptions({ color: '#2196F3', lineWidth: 2 });
    const data = [];
    const startDate = new Date('2024-01-01');
    for (let i = 0; i < 200; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        data.push({ time: dateStr, value: parseFloat((100 + i*0.3 + Math.sin(i/8)*15).toFixed(2)) });
    }
    series.setData(data); chart.timeScale().fitContent();
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('container')));
</script></body></html>
