<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Position Fixed - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .spacer { height: 800px; padding: 20px; }
        #fixed-chart {
            position: fixed;
            top: 20px;
            right: 20px;
            border: 2px solid #2196F3;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="fixed-chart"></div>
    <div class="spacer">
        <h1>Scroll down to test fixed positioning</h1>
        <p>The chart should remain fixed in the top-right corner.</p>
    </div>

    <script>
function runTestCase(container) {
    // Use LightweightCharts directly

            const chart = LightweightCharts.createChart(document.getElementById('fixed-chart'), {
                width: 400,
                height: 250,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
            });

            const lineSeries = chart.addSeries(LightweightCharts.LineSeries);
            lineSeries.applyOptions({ color: '#2196F3', lineWidth: 2 });
            const data = [];
            for (let i = 0; i < 30; i++) {
                data.push({
                    time: '2024-01-' + String(i + 1).padStart(2, '0'),
                    value: 100 + i * 0.8 + Math.sin(i / 5) * 10
                });
            }
            lineSeries.setData(data);
            chart.timeScale().fitContent();
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('fixed-chart')));
</script>
</body>
</html>
