<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Multi-Pane Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #container {
            width: 800px;
            background: white;
        }
        .chart-pane {
            width: 100%;
            height: 250px;
            position: relative;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .chart { width: 100%; height: 100%; }
        .legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }
        .legend-item {
            margin-bottom: 4px;
        }
        .legend-label {
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="chart-pane">
            <div id="chart1" class="chart"></div>
            <div class="legend" data-testid="legend-1">
                <div class="legend-item">
                    <span class="legend-label" style="color: #2196F3;">Price:</span>
                    <span id="price1-value">105.25</span>
                </div>
            </div>
        </div>
        <div class="chart-pane">
            <div id="chart2" class="chart"></div>
            <div class="legend" data-testid="legend-2">
                <div class="legend-item">
                    <span class="legend-label" style="color: #9C27B0;">Volume:</span>
                    <span id="volume2-value">1250K</span>
                </div>
            </div>
        </div>
    </div>
    <script>
function runTestCase() {
    const priceData = [];
    const volumeData = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 100; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const price = 100 + i * 0.3 + Math.sin(i / 10) * 15;
        const volume = 1000 + Math.abs(Math.sin(i / 5)) * 800;

        priceData.push({ time: dateStr, value: parseFloat(price.toFixed(2)) });
        volumeData.push({ time: dateStr, value: parseFloat(volume.toFixed(0)) });
    }

    // Chart 1 - Price
    const chart1 = LightweightCharts.createChart(document.getElementById('chart1'), {
        width: 800,
        height: 250,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        timeScale: { rightOffset: 10, barSpacing: 8, visible: false },
    });

    const priceSeries = chart1.addSeries(LightweightCharts.LineSeries);
    priceSeries.applyOptions({ color: '#2196F3', lineWidth: 2 });
    priceSeries.setData(priceData);

    // Chart 2 - Volume
    const chart2 = LightweightCharts.createChart(document.getElementById('chart2'), {
        width: 800,
        height: 250,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        timeScale: { rightOffset: 10, barSpacing: 8 },
    });

    const volumeSeries = chart2.addSeries(LightweightCharts.HistogramSeries);
    volumeSeries.applyOptions({ color: '#9C27B0' });
    volumeSeries.setData(volumeData);

    // Sync time scales
    chart1.timeScale().subscribeVisibleTimeRangeChange(() => {
        const range = chart1.timeScale().getVisibleRange();
        if (range) {
            chart2.timeScale().setVisibleRange(range);
        }
    });

    chart2.timeScale().subscribeVisibleTimeRangeChange(() => {
        const range = chart2.timeScale().getVisibleRange();
        if (range) {
            chart1.timeScale().setVisibleRange(range);
        }
    });

    // Update legends
    chart1.subscribeCrosshairMove((param) => {
        if (param.time) {
            const data = param.seriesData.get(priceSeries);
            if (data) {
                document.getElementById('price1-value').textContent = data.value.toFixed(2);
            }
        }
    });

    chart2.subscribeCrosshairMove((param) => {
        if (param.time) {
            const data = param.seriesData.get(volumeSeries);
            if (data) {
                document.getElementById('volume2-value').textContent = Math.round(data.value) + 'K';
            }
        }
    });

    chart1.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
