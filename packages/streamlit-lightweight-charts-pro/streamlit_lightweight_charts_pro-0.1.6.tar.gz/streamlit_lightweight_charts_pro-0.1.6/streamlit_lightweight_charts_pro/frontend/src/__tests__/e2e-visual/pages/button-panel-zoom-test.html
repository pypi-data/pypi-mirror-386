<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Panel Zoom Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; background: #f5f5f5; }
        #container {
            width: 800px;
            height: 400px;
            position: relative;
            background: white;
        }
        #chart { width: 100%; height: 100%; }
        #button-panel {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 10;
            display: flex;
            gap: 6px;
        }
        .panel-button {
            padding: 6px 12px;
            border: 1px solid #666;
            background: white;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
        .panel-button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chart"></div>
        <div id="button-panel">
            <button class="panel-button" data-action="reset">Reset</button>
            <button class="panel-button" data-action="fit">Fit</button>
        </div>
    </div>
    <script>
let chart, series;

function runTestCase() {
    const data = [];
    const startDate = new Date('2024-01-01');

    for (let i = 0; i < 60; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        const price = 100 + i * 0.5 + Math.sin(i / 8) * 15;

        data.push({ time: dateStr, value: parseFloat(price.toFixed(2)) });
    }

    chart = LightweightCharts.createChart(document.getElementById('chart'), {
        width: 800,
        height: 400,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        handleScroll: { mouseWheel: true },
        handleScale: { mouseWheel: true },
    });

    series = chart.addSeries(LightweightCharts.LineSeries);
    series.applyOptions({ color: '#2196F3', lineWidth: 2 });
    series.setData(data);

    document.querySelector('[data-action="reset"]').addEventListener('click', () => {
        chart.timeScale().resetTimeScale();
    });

    document.querySelector('[data-action="fit"]').addEventListener('click', () => {
        chart.timeScale().fitContent();
    });

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase());
</script>
</body>
</html>
