<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Series - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; background: #ffffff; }
        #container { width: 800px; height: 400px; margin: 20px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        function runTestCase(container) {
            const chart = LightweightCharts.createChart(container, {
                width: 800,
                height: 400,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { visible: false } },
            });

            const areaSeries = chart.addSeries(LightweightCharts.AreaSeries);
            areaSeries.applyOptions({
                lineColor: '#2196F3',
                topColor: 'rgba(33, 150, 243, 0.8)',
                bottomColor: 'rgba(33, 150, 243, 0.0)',
                lineWidth: 2,
            });

            const data = [];
            const startDate = new Date('2024-01-01');
            for (let i = 0; i < 30; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const value = 100 + i * 0.5 + Math.sin(i / 5) * 10;
                data.push({ time: date.toISOString().split('T')[0], value: parseFloat(value.toFixed(2)) });
            }

            areaSeries.setData(data);
            chart.timeScale().fitContent();
        }

        runTestCase(document.getElementById('container'));
        window.testCaseReady = Promise.resolve();
        window.chartReady = true;
    </script>
</body>
</html>
