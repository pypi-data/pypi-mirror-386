<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Series - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
        }
        #container {
            width: 800px;
            height: 400px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        function runTestCase(container) {
            // Create chart
            const chart = LightweightCharts.createChart(container, {
                width: 800,
                height: 400,
                layout: {
                    background: { color: '#FFFFFF' },
                    textColor: '#000000',
                },
                grid: {
                    vertLines: { visible: false },
                    horzLines: { visible: false },
                },
            });

            // Add line series
            const lineSeries = chart.addSeries(LightweightCharts.LineSeries);
            lineSeries.applyOptions({
                color: '#2196F3',
                lineWidth: 2,
            });

            // Generate data
            const data = [];
            const startDate = new Date('2024-01-01');
            for (let i = 0; i < 30; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                const value = 100 + i * 0.5 + Math.sin(i / 5) * 10;
                data.push({ time: dateStr, value: parseFloat(value.toFixed(2)) });
            }

            lineSeries.setData(data);
            chart.timeScale().fitContent();
        }

        runTestCase(document.getElementById('container'));
        window.testCaseReady = Promise.resolve();
        window.chartReady = true;
    </script>
</body>
</html>
