<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GradientRibbon Custom Series - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.8/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #container { width: 800px; height: 400px; margin: 20px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
function runTestCase(container) {
    // Use LightweightCharts directly

            const chart = LightweightCharts.createChart(document.getElementById('container'), {
                width: 800,
                height: 400,
                layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
                grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
            });

            const line1Data = [];
            const line2Data = [];

            for (let i = 0; i < 50; i++) {
                const time = '2024-01-' + String(i + 1).padStart(2, '0');
                const base = 100 + i * 0.5;

                line1Data.push({ time, value: base + Math.sin(i / 6) * 15 });
                line2Data.push({ time, value: base - Math.sin(i / 6) * 15 });
            }

            const gradientArea = chart.addSeries(LightweightCharts.AreaSeries);
            gradientArea.applyOptions({
                topColor: 'rgba(255, 87, 34, 0.6)',    // Deep orange
                bottomColor: 'rgba(63, 81, 181, 0.3)', // Indigo
                lineColor: '#FF5722',
                lineWidth: 2,
            });
            gradientArea.setData(line1Data);

            const line2Series = chart.addSeries(LightweightCharts.LineSeries);
            line2Series.applyOptions({
                color: '#3F51B5',
                lineWidth: 2,
            });
            line2Series.setData(line2Data);

            chart.timeScale().fitContent();
}
window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('container')));
</script>
</body>
</html>
