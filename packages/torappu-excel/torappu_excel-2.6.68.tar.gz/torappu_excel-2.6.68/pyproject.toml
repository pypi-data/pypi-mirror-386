[project]
name = "torappu-excel"
authors = [
  { name = "DICE_Lab" },
  { name = "baiqwerdvd", email = "baiqwerdvd@gmail.com" },
]
version = "2.6.68"
description = "Torappu Client Excel Model Library"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11,<3.15"
dependencies = [
  "aiofiles>=25.1.0",
  "aiohttp>=3.13.1",
  "msgspec>=0.19.0",
  "typing-extensions>=4.15.0",
]

[tool.uv.sources]
msgspec = [
  { git = "https://github.com/jcrist/msgspec" , tag = "0.19.0", marker = "python_version < '3.14'" },
  { git = "https://github.com/jcrist/msgspec", branch = "main", marker = "python_version >= '3.14'" },
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [{ include-group = "lint" }, { include-group = "test" }]
lint = ["ruff"]
test = ["pytest", "pytest-asyncio"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
  "F",     # Pyflakes
  "I",     # isort
  "W",     # pycodestyle warnings
  "E",     # pycodestyle errors
  "UP",    # pyupgrade
  "ASYNC", # flake8-async
  "C4",    # flake8-comprehensions
  "T10",   # flake8-debugger
  "T20",   # flake8-print
  "PYI",   # flake8-pyi
  "PT",    # flake8-pytest-style
  "Q",     # flake8-quotes
  "RUF",   # Ruff-specific rules
]

[tool.ruff.lint.isort]
case-sensitive = true
force-sort-within-sections = true
combine-as-imports = true
relative-imports-order = "closest-to-furthest"

[tool.basedpyright]
typeCheckingMode = "all"
include = ["src"]
pythonVersion = "3.11"
reportAny = false
reportExplicitAny = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
