name: Torappu Excel Auto Update

on:
  schedule:
    - cron: "0 0,12,16 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  update-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - run: uv sync
        shell: bash

      - name: Download Torappu Excel Data
        id: download-data
        run: |
          uv run ./scripts/auto_update.py
          echo "version=$(cat latest_version.txt)" >> $GITHUB_OUTPUT

      - name: Create new branch with changes
        id: create-branch
        run: |
          CLEAN_VERSION=$(echo "${{ steps.download-data.outputs.version }}" | tr '.' '-')
          BRANCH_NAME="auto-update/$CLEAN_VERSION"
          
          # Check if branch already exists locally or remotely
          if git rev-parse --verify --quiet "origin/$BRANCH_NAME" || git rev-parse --verify --quiet "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME already exists. Skipping branch creation."
            exit 0
          fi

          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          git add src/torappu_excel/json/*
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          else
            echo "Changes detected. Creating new branch..."
            git checkout -b "$BRANCH_NAME"
            git commit -m "Auto update Torappu Excel data (Version ${{ steps.download-data.outputs.version }})"
            git push origin "$BRANCH_NAME"
            echo "New branch created and pushed: $BRANCH_NAME"
          fi

      - name: Create Failure Notification
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Torappu Excel Update Failed',
              body: 'Automatic update and test workflow failed. Please check the logs.'
            })
