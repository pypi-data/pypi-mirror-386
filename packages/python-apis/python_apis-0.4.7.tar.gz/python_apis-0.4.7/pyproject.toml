[build-system]
requires = ['setuptools>=42', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'python_apis'
version = "0.4.7"
authors = [
  { name="BjÃ¶rn Gunnarsson", email="bjorngun@kopavogur.is" },
]
description = 'A package that contains a small collection of easy to use API to common services'
readme = 'README.md'
classifiers = [
    'Development Status :: 4 - Beta',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'License :: OSI Approved :: MIT License',
    'Typing :: Typed',
]
requires-python = ">=3.10"
dependencies = [
    'bosos-dev-tools',
    'ldap3',
    'python-dotenv',
    'sqlalchemy',
    'cryptography',
    'winkerberos; sys_platform == "win32"',
    'gssapi; sys_platform != "win32"',
    'unidecode',
    'python-dateutil',
    'pydantic',
    'requests',
    'pylint',
    'pylint-pydantic',
]

[project.optional-dependencies]
test = [
    'coverage',
]
lint = [
    'pylint',
    'pylint-pydantic',
]
publish = [
    "twine",
    "build"
]

[project.urls]
Source = 'https://github.com/Kopavogur/Python-APIs'
Tracker = 'https://github.com/Kopavogur/Python-APIs/issues'

[tool.setuptools]
packages = { find = { where = ["src"] } }
package-dir = {'' = 'src'}
