[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "lounger"
version = "0.6.0"
description = "Next generation automated testing framework."
readme = "README.md"
authors = [
    { name = "bugmaster", email = "defnngj@gmail.com" }
]

requires-python = ">=3.9"

dependencies = [
    "pytest-playwright>=0.7.0,<0.8.0",
    "pytest-req>=0.4.0",
    "PyYAML>=6.0.2,<7.0.0",
    "openpyxl>=3.1.5,<3.2.0",
    "PyMySQL>=1.1.1,<2.0.0",
    "pytest-rerunfailures>=14.0,<15.0",
    "pytest-xhtml>=0.2.0,<0.3.0",
    "click>=8.1.7,<9.0.0",
    "python-dateutil==2.8.2",
]

[project.urls]
repository = "https://github.com/SeldomQA/lounger"
homepage = "https://github.com/SeldomQA/lounger"

[project.scripts]
lounger = "lounger.cli:main"

[project.entry-points."pytest11"]
lounger = "lounger.plugin"
