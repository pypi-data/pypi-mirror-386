[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "strelix"
version = "0.1.2"
description = "Strelix CLI for webhook forwarding"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["click", "requests"]
license = { text = "MIT" }

urls = { "Homepage" = "https://github.com/Strelix/cli" }

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
strelix = "strelix.cli:main"
