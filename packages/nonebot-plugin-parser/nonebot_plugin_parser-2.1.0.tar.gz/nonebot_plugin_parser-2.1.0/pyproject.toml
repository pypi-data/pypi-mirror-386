Release = "https://github.com/fllesser/nonebot-plugin-parser/releases"

[dependency-groups]
dev = [
  "nb-cli>=1.4.2",
  "nonebot2[fastapi]>=2.4.3,<3.0.0",
  "pre-commit>=4.3.0",
  "ruff>=0.14.0,<1.0.0",
]

test = [
  "nonebot2[fastapi]>=2.4.3,<3.0.0",
  "nonebot-adapter-onebot>=2.4.6",
  "nonebug>=0.4.3,<1.0.0",
  "pytest-xdist>=3.8.0,<4.0.0",
  "pytest-asyncio>=1.2.0,<1.3.0",
  "pytest-cov>=7.0.0",
  "poethepoet>=0.37.0",
  "respx>=0.22.0",
]

telegram = ["nonebot-adapter-telegram>=0.1.0b20"]
pydantic-v1 = ["pydantic<2.0.0"]                  # renovate:ignore
pydantic-v2 = ["pydantic>=2.0.0"]

extras = ["nonebot-plugin-htmlkit>=0.1.0rc3"]

[tool.uv]
required-version = ">=0.9.2"
default-groups = ["test", "dev", "extras"]
conflicts = [
  [
    { group = "pydantic-v1" },
    { group = "pydantic-v2" },
    { group = "telegram" },
  ],
]

[tool.nonebot]
adapters = [
  { "name" = "Onebot V11", module_name = "nonebot.adapters.onebot.v11" },
  # { name = "Telegram", module_name = "nonebot.adapters.telegram" },
]
plugins = ["nonebot_plugin_parser"]


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
pythonpath = ["src"]
addopts = [
  "-v",                    # è¯¦ç»†è¾“å‡º
  "-s",                    # æ˜¾ç¤ºæ‰“å°ä¿¡æ¯
  "--tb=short",            # ç®€çŸ­çš„é”™è¯¯å›žæº¯
  "-ra",                   # æ˜¾ç¤ºæ‰€æœ‰æµ‹è¯•ç»“æžœæ‘˜è¦
  "--strict-markers",      # ä¸¥æ ¼æ ‡è®°æ¨¡å¼
  "--import-mode=prepend", # å¯¼å…¥æ¨¡å¼
]

[tool.poe.tasks]
test_others = "pytest tests/others --cov=src --cov-report=xml:coverage1.xml --junitxml=junit1.xml -n auto"
test_parsers = "pytest tests/parsers --cov=src --cov-report=xml:coverage2.xml --junitxml=junit2.xml -n auto"
test_render = "pytest tests/render --cov=src --cov-report=xml:coverage3.xml --junitxml=junit3.xml"
bump = "bump-my-version bump"
show-bump = "bump-my-version show-bump"


[tool.coverage.report]
show_missing = true # ç›¸å½“äºŽ --cov-report=term-missing:cite[1]
# omit = [ # æŽ’é™¤ä¸éœ€è¦ç»Ÿè®¡çš„æ–‡ä»¶

# ]
exclude_lines = [
  "raise NotImplementedError",
  "if TYPE_CHECKING:",
  "@overload",
  "except",
  "raise",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
  "F",     # Pyflakes
  "W",     # pycodestyle warnings
  "E",     # pycodestyle errors
  "I",     # isort
  "UP",    # pyupgrade
  "ASYNC", # flake8-async
  "C4",    # flake8-comprehensions
  "T10",   # flake8-debugger
  "T20",   # flake8-print
  "PYI",   # flake8-pyi
  "PT",    # flake8-pytest-style
  "Q",     # flake8-quotes
  "TID",   # flake8-tidy-imports
  "RUF",   # Ruff-specific rules
]
ignore = [
  "E402",   # module-import-not-at-top-of-file
  "UP037",  # quoted-annotation
  "RUF001", # ambiguous-unicode-character-string
  "RUF002", # ambiguous-unicode-character-docstring
  "RUF003", # ambiguous-unicode-character-comment
  "W191",   # indentation contains tabs
  # "I001",   # isort: imports are incorrectly sorted
  "TID252", # ç›¸å¯¹å¯¼å…¥
]


[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true


[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }
executionEnvironments = [
  { root = "./tests", extraPaths = [
    "./src",
  ] },
  { root = "./src" },
]
typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"


[tool.bumpversion]
current_version = "2.1.0"
commit = true
message = "ðŸ”– release: bump vesion from {current_version} to {new_version}"
tag = true

[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"nonebot-plugin-parser\"\nversion = \"{current_version}\""
replace = "name = \"nonebot-plugin-parser\"\nversion = \"{new_version}\""
