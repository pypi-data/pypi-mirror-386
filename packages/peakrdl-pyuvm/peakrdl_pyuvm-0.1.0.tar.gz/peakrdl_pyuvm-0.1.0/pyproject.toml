[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "peakrdl-pyuvm"
dynamic = ["version"]
description = "Generate pyuvm register model from SystemRDL"
authors = [
  {name = "Rasmus Grøndahl Olsen", email = "simplhdl@gmail.com"},
]
maintainers = [
  {name = "Rasmus Grøndahl Olsen", email = "simplhdl@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "systemrdl-compiler",
    "jinja2",
    "numpy",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/RasmusGOlsen/peakrdl-pyuvm"
Tracker = "https://github.com/RasmusGOlsen/peakrdl-pyuvm/issues"
Changelog = "https://github.com/RasmusGOlsen/peakrdl-pyuvm/releases"

[tool.setuptools.dynamic]
version = {attr = "peakrdl_pyuvm.__version__"}

[project.entry-points."peakrdl.exporters"]
pyuvm = "peakrdl_pyuvm.__peakrdl__:Exporter"
