[project]
name = "openbiomcp"
version = "0.1.1"
description = "BioOpenMCP: Model Context Protocol tools and CLI for bioinformatics workflows."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp[cli]>=1.10.1",
]

[project.scripts]
openbiomcp = "openbiomcp.main:main"

[tool.setuptools.packages.find]
where = ["src"]
