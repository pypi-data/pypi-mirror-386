[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonnative"
version = "0.3.0"
description = "Cross-platform native UI toolkit for Android and iOS"
authors = [
  { name = "Owen Carey" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: User Interfaces",
]
dependencies = [
  "requests>=2.31.0",
]

[project.optional-dependencies]
ios = [
  "rubicon-objc>=0.4.6,<0.5.0",
]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material[imaging]>=9.5",
  "mkdocstrings[python]>=0.24",
]
dev = [
  "black>=24.0",
  "ruff>=0.5",
  "mypy>=1.10",
  "pytest>=8.0",
]
ci = [
  "black>=24.0",
  "ruff>=0.5",
  "mypy>=1.10",
  "pytest>=8.0",
]

[project.scripts]
pn = "pythonnative.cli.pn:main"

[project.urls]
Homepage = "https://github.com/pythonnative/pythonnative"
Repository = "https://github.com/pythonnative/pythonnative"
Issues = "https://github.com/pythonnative/pythonnative/issues"
Documentation = "https://docs.pythonnative.com/"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
license-files = ["LICENSE*"]

# Include template directories inside the package so importlib.resources can find them
[tool.setuptools.package-data]
pythonnative = [
  "templates/**",
]

[tool.ruff]
target-version = "py39"
line-length = 120
extend-exclude = [
  "experiments",
  "apps",
  "templates",
  "docs",
]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.black]
line-length = 120
target-version = ['py39']
