[project]
name = "zbq"
version = "0.0.9"
description = "A lightweight, wrapper around Google Cloud BigQuery with Polars integration. Simplifies querying and data ingestion with a unified interface, supporting read, write, insert, and delete operations on BigQuery tables."
readme = "README.md"
authors = [{ name = "FrocketGaming", email = "frocketgames@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "google-cloud-bigquery>=3.34.0",
    "google-cloud-bigquery-storage>=2.32.0",
    "google-cloud-storage>=3.1.1",
    "polars>=1.31.0",
    "pyarrow>=21.0.0",
    "tqdm>=4.67.1",
    "loguru>=0.7.0",
    "grpcio==1.60.1",
]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-mock>=3.10.0", "pytest-cov>=4.0.0"]

[project.scripts]
zbq = "zbq:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short", "--strict-markers"]
markers = ["unit: Unit tests", "integration: Integration tests"]

[dependency-groups]
test = ["pytest>=8.4.1", "pytest-cov>=6.2.1", "pytest-mock>=3.14.1"]
