[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "levox-cli"
version = "1.0.14"
description = "AI-powered PII/GDPR detection CLI tool. Free for now, paid plans coming soon. Visit levoxserver.vercel.app for details."
readme = "README_PYPI.md"
license = "MIT"
authors = [
    {name = "Levox Team", email = "team@levox.ai"}
]
maintainers = [
    {name = "Levox Team", email = "team@levox.ai"}
]
keywords = ["pii", "gdpr", "security", "cli", "detection", "compliance", "privacy"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Text Processing :: Filters",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.1",
    "pydantic>=2.5",
    "pyyaml>=6.0",
    "structlog>=24.1",
    "rich>=13.7",
    "xxhash>=3.4",
    "psutil>=5.9",
    "watchdog>=4.0",
    "requests>=2.31.0",
    "pyjwt>=2.8.0",
    "tree-sitter==0.21.*",
    "tree_sitter_languages==1.10.*",
    "tree-sitter-python>=0.20.0",
    "tree-sitter-javascript>=0.20.0",
    "tree-sitter-typescript>=0.20.0",
    "regex>=2024.7.24",
    "xgboost>=2.0",
    "scikit-learn>=1.5",
    "boto3>=1.34",
    "jsonschema>=4.17.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]
ml = [
    "scikit-learn>=1.2.0",
    "tensorflow>=2.12.0",
    "torch>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/levox/levox"
Documentation = "https://docs.levox.ai"
Repository = "https://github.com/levox/levox"
Issues = "https://github.com/levox/levox/issues"
Changelog = "https://github.com/levox/levox/blob/main/CHANGELOG.md"

[project.scripts]
levox = "levox.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["levox*"]

[tool.setuptools.package-data]
levox = ["configs/*.json", "configs/*.yaml", "configs/ml_models/*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["levox"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
