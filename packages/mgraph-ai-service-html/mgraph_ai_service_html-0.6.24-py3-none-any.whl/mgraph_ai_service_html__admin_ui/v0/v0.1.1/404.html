<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - HTML Service</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .error-container {
            background: white;
            border-radius: 10px;
            padding: 60px 50px;
            text-align: center;
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 6em;
            color: #667eea;
            font-weight: bold;
            margin: 0;
        }
        .error-container h1 {
            color: #333;
            margin: 20px 0;
        }
        .error-container p {
            color: #666;
            font-size: 1.1em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The requested page does not exist.</p>
        <a href="index.html" class="btn btn-primary">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
