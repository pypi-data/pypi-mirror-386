[project]
name = "kiarina-lib-cloudflare-d1"
version = "1.8.0"
description = "Cloudflare D1 client library for kiarina namespace"
readme = "README.md"
license = "MIT"
authors = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
maintainers = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
keywords = ["cloudflare", "d1", "database", "client", "pydantic", "settings", "cloud", "serverless"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "kiarina-lib-cloudflare-auth>=1.5.0",
    "pydantic-settings>=2.10.1",
    "pydantic-settings-manager>=2.3.0",
]

[project.urls]
Homepage = "https://github.com/kiarina/kiarina-python"
Repository = "https://github.com/kiarina/kiarina-python"
Issues = "https://github.com/kiarina/kiarina-python/issues"
Changelog = "https://github.com/kiarina/kiarina-python/blob/main/packages/kiarina-lib-cloudflare-d1/CHANGELOG.md"
Documentation = "https://github.com/kiarina/kiarina-python/tree/main/packages/kiarina-lib-cloudflare-d1#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kiarina"]
