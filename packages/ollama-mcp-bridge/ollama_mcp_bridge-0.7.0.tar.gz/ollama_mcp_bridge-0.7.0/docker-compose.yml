services:
  ollama-mcp-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - CORS_ORIGINS=*
    volumes:
      - ./mcp-config.json:/root/mcp-config.json
    restart: unless-stopped
