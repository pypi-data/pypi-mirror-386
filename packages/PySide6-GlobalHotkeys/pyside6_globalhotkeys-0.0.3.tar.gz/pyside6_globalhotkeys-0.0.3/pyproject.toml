[project]
name = "PySide6-GlobalHotkeys"
version = "0.0.3"
authors = [
  { name="develOseven", email="devel.oseven@gmail.com" },
]
description = "System-wide hotkeys for applications developed with PySide6."
readme = "README.md"
requires-python = ">=3.10.8"
dependencies = [
  "PySide6",
  "sdbus",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/develOseven/PySide6-GlobalHotkeys"
Issues = "https://github.com/develOseven/PySide6-GlobalHotkeys/issues"
