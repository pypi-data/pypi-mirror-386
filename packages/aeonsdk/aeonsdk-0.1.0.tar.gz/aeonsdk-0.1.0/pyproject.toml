[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aeonsdk"
version = "0.1.0"
description = "Aeon SDK for python"
authors = [{ name = "Martin" }]
# readme = "README.md"
requires-python = ">=3.8"
dependencies = ["httpx", "pydantic"]

[tool.setuptools.packages.find]
where = ["."]
