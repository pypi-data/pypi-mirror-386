when:
  branch: [main]
  event: [push]

depends_on: ["test"]

steps:
  create_release:
    image: helgekr/release_helper
    pull: true
    environment:
      CODEBERG_TOKEN: { from_secret: codeberg_token }
      CODEBERG_OWNER: bovine
      CODEBERG_REPO: cattle_grid
      CONNECTION_STRING:
        { from_secret: caddle_drive_connection_string }
