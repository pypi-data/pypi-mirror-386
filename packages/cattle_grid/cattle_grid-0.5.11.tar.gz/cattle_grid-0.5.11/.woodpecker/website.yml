when:
  branch: main
  event: push

steps:
  build:
    image: ghcr.io/astral-sh/uv:python3.11-alpine
    commands:
      - mkdir -p docs/assets/schemas
      - uv sync --frozen --all-extras --group docs
      - uv run python -mcattle_grid.auth new-config http://localhost/cattle_grid_actor
      - uv run python -mcattle_grid openapi --for_docs
      - uv run python -mcattle_grid async-api --for_docs
      - uv run python -mcattle_grid.extensions openapi cattle_grid.extensions.examples.html_display
      - uv run mkdocs build
  deploy:
    image: codeberg.org/xfix/plugin-codeberg-pages-deploy:1
    settings:
      folder: site
      ssh_key:
        from_secret: deploy_ssh_key
