<!DOCTYPE html>
<html>

<head>
  <title>cattle_grid_client AsyncAPI</title>

  <link rel="icon" href="https://www.asyncapi.com/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.asyncapi.com/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.asyncapi.com/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="194x194" href="https://www.asyncapi.com/favicon-194x194.png" />

  <link rel="stylesheet" href="https://unpkg.com/@asyncapi/react-component@v2.6.4/styles/default.min.css" />
</head>

<style>
  html {
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
      Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
      Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    line-height: 1.5;
  }

  div.mt-2+div.mt-2 {
    display: none;
  }

  div.shadow div.mt-2 {
    display: block;
  }
</style>

<body>
  <div id="asyncapi"></div>

  <script src="https://unpkg.com/@asyncapi/react-component@v2.6.4/browser/standalone/index.js"></script>
  <script>
    var params = new URLSearchParams(window.location.search);
    fetch("./schemas/" + params.get("url"))
      .then((x) => x.json())
      .then((x) => {
        AsyncApiStandalone.render(
          {
            schema: x,
            config: {
              show: {
                sidebar: true,
                info: true,
                servers: true,
                operations: true,
                messages: true,
                schemas: true,
                errors: true,
              },
              expand: { messageExamples: true },
              sidebar: {
                showServers: "byDefault",
                showOperations: "byDefault",
              },
            },
          },
          document.getElementById("asyncapi")
        );
      });
  </script>
</body>

</html>
