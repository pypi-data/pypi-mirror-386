site_name: Cattle Grid
watch: [docs, cattle_grid, mkdocs.yml]

repo_url: https://codeberg.org/bovine/cattle_grid/
repo_name: bovine/cattle_grid

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.sections
    - navigation.footer
    - navigation.tabs
markdown_extensions:
  - toc:
      permalink: true
  - smarty
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - mkdocs-click
plugins:
  - search
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          inventories:
            - https://bovine-process.readthedocs.io/en/latest/objects.inv
            - https://bovine-store.readthedocs.io/en/latest/objects.inv
            - https://bovine.readthedocs.io/en/latest/objects.inv
            - https://cryptography.io/en/latest/objects.inv
            - https://docs.aiohttp.org/en/stable/objects.inv
            - https://docs.python.org/3/objects.inv
            - https://tortoise.github.io/objects.inv
            - https://faststream.ag2.ai/latest/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://quart.palletsprojects.com/en/latest/objects.inv
            - https://fastapi.tiangolo.com/objects.inv
            - https://bovine.codeberg.page/almabtrieb/objects.inv
            - https://bovine.codeberg.page/muck_out/objects.inv
            - https://docs.sqlalchemy.org/en/20/objects.inv
            - https://behave.readthedocs.io/en/stable/objects.inv
          options:
            docstring_style: sphinx
            heading_level: 2
            show_root_heading: true
            line_length: 60
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            filters:
              - "!^_"
              - "^__"
              - "!^test_"
            extensions:
              - griffe_fieldz: { include_inherited: true }
  - awesome-nav
