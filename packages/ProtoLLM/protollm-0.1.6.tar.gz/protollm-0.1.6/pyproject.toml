[project]
name = "ProtoLLM"
version = "0.1.6"
description = "A library with which to prototype LLM-based applications quickly and easily."
requires-python = ">=3.10,<4.0"
authors = [
    { name = "aimclub", email = "aim.club@itmo.ru"}
]
readme = "README_en.rst"
license = "BSD-3-Clause"
packages = [{ include = "protollm" }]
dependencies = [
    "aioredis>=2.0.1,<3.0.0",
    "celery>=5.4.0,<6.0.0",
    "chardet>=5.2.0",
    "chromadb>=1.0.0",
    "click>=8.2.0",
    "deepeval>=3.4.0",
    "fastapi>=0.119.0",
    "flower>=2.0.1,<3.0.0",
    "ftfy>=6.3.1",
    "httpx>=0.28.1",
    "kombu>=5.3.7,<6.0.0",
    "langchain>=0.3.6,<1.0.0",
    "langchain-chroma>=0.2.0,<1.0.0",
    "langchain-community>=0.3.10,<0.4.0",
    "langchain-core>=0.3.50,<1.0.0",
    "langchain-elasticsearch>=0.3.2",
    "langchain-gigachat>=0.3.12",
    "langchain-openai>=0.3.10,<1.0.0",
    "langchain-text-splitters>=0.3.3,<1.0.0",
    "langchain-ollama>=0.3.0,<1.0.0",
    "numpy>=2.1.0",
    "openai>=2.6.0",
    "pandas>=2.2.3,<3.0.0",
    "pdf2image>=1.17.0",
    "pdfplumber>=0.11.5",
    "pdfminer.six>=20231228",
    "pillow>=11.1.0",
    "pika>=1.3.2,<2.0.0",
    # "protollm-sdk>=1.2.0",
    "pydantic>=2.12.0",
    "pydantic-core>=2.41.0",
    "pydantic-settings>=2.10.0",
    "pypdf2>=3.0.1",
    "python-docx>=1.1.2",
    "python-dotenv>=1.0.1",
    "pytesseract>=0.3.13",
    "pyyaml>=6.0.2",
    "redis>=6.4.0",
    "requests>=2.32.3",
    "spacy>=3.8.0",
    "tabulate>=0.9.0",
    "tornado>=6.4.1,<7.0.0",
    "tqdm>=4.67.1",
    "transformers>=4.57.1",
    "urllib3>=2.2.2",
    "uuid>=1.30",
    "websockets>=14.1",
    "langgraph>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/aimclub/ProtoLLM"
Issues = "https://github.com/aimclub/ProtoLLM/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-asyncio = "^0.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
