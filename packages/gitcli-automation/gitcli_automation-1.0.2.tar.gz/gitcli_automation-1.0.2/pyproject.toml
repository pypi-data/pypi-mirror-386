[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitcli-automation"
version = "1.0.2"
description = "User-friendly command-line tool for Git that simplifies everyday operations. Perfect for developers who want powerful Git functionality without the complexity."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["git", "cli", "automation", "tool", "interactive", "version-control"]
authors = [
    {name = "Adelodun Peter", email = "adelodunpeter24@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "colorama>=0.4.6",
    "yaspin>=2.3.0",
]

[project.optional-dependencies]
windows = ["win10toast>=0.9"]

[project.scripts]
gitcli = "gitcli.cli:main"

[project.urls]
Homepage = "https://github.com/Adelodunpeter25/GitCLI"
"Bug Reports" = "https://github.com/Adelodunpeter25/issues"
Source = "https://github.com/Adelodunpeter25/GitCLI"
