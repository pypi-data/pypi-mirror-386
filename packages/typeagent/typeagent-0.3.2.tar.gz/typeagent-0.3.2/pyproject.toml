[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "typeagent"
version = "0.3.2"
description = "Typeagent implements an agentic memory framework"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
  { name = "Guido van Rossum", email = "gvanrossum@microsoft.com" },
  { name = "Steven Lucco" },
  { name = "Umesh Madan" },
  { name = "Guido van Rossum" },
]
requires-python = ">=3.12"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Typing :: Typed",
]
dependencies = [
  "azure-identity>=1.22.0",
  "black>=25.1.0",
  "colorama>=0.4.6",
  "logfire>=4.1.0",
  "mcp[cli]>=1.12.1",
  "numpy>=2.2.6",
  "openai>=1.81.0",
  "opentelemetry-instrumentation-httpx>=0.57b0",
  "pydantic>=2.11.4",
  "pydantic-ai-slim[openai]>=0.5.0",
  "pydantic-core>=2.41.1",
  "python-dotenv>=1.1.0",
  "typechat>=0.0.4",
  "webvtt-py>=0.5.1",
]

[project.optional-dependencies]
dev = [
  "build>=1.2.2.post1",
  "coverage[toml]>=7.9.1",
  "google-api-python-client>=2.184.0",
  "google-auth-httplib2>=0.2.0",
  "google-auth-oauthlib>=1.2.2",
  "pyright>=1.1.405",
  "pytest>=8.3.5",
  "pytest-asyncio>=0.26.0",
  "pytest-mock>=3.14.0",
]

[project.urls]
GitHub = "https://github.com/microsoft/typeagent-py"
Documentation = "https://github.com/microsoft/typeagent-py/tree/main/docs/README.md"
[tool.setuptools]
# Needed so setuptools doesn't complain about testdata.
packages = [
    "typeagent",
    "typeagent.aitools",
    "typeagent.emails",
    "typeagent.knowpro",
    "typeagent.mcp",
    "typeagent.podcasts",
    "typeagent.storage",
    "typeagent.storage.memory",
    "typeagent.storage.sqlite",
    "typeagent.transcripts",
]

[tool.setuptools.package-data]
"typeagent.podcasts" = ["*.json"]
"typeagent.emails" = ["*.json", "*.txt"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
