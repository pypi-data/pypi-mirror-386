[metadata]
name = fandango
version = 16.0.4
url = https://gitlab.com/tango-controls/fandango
description = Simplify the development and configuration of Tango Control Systems
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPL
license_file = LICENSE
author = Sergi Rubio
author_email = srubio@cells.es
classifiers = 
	Programming Language :: Python :: 3

[bdist_wheel]
universal = 1

[options]
packages = find:
python_requires = >=3.10

[options.entry_points]
console_scripts = 
	fandango = fandango.scripts.fandango_cli:main
	tango2csv = fandango.scripts.tango2csv:main
	tango2json = fandango.scripts.tango2json:main
	tango_host = fandango.scripts.tango_host:main
	tango_monitor = fandango.scripts.tango_monitor:main
	tango_servers = fandango.scripts.tango_servers:main

[options.extras_require]
tango = pytango
db = MySQLdb
futurize = future
tests = 
	pytest
	pytest-freezegun
	pytz
	freezegun

[egg_info]
tag_build = 
tag_date = 0

