syntax = "proto3";

package strique.model.widget.google_ads.leadgen;

import "constants/ui/render_type.proto";
import "constants/ui/sorting_direction.proto";
import "options/strique_enum_options.proto";
import "types/currency/currency.proto";
import "types/filter_predicate/filters.proto";

option java_outer_classname = "LeadGenSearchOverviewProto";
option java_package = "com.strique.model.widget.googleads.leadgen";

// Next Id: 5
// Proto definition for Search Overview Data.
message LeadGenSearchOverviewData {
  // Title for this widget.
  string widget_title = 1;

  // List of records for this widget.
  repeated LeadGenSearchOverviewRecord records = 2;

  // Total record.
  optional LeadGenSearchOverviewRecord total = 3;

  // Summary data for a subset of records.
  optional LeadGenSearchOverviewRecord subtotal = 4;
}

// Next Id: 14
// Proto definition for a single record of Search Overview.
message LeadGenSearchOverviewRecord {
  // Campaign name.
  string campaign_name = 1 [json_name = "campaignName"];

  // Cost.
  types.Currency cost = 2 [json_name = "cost"];

  // Impressions.
  // Number of times the ad was viewed.
  uint64 impressions = 3 [json_name = "impressions"];

  // Clicks.
  uint64 clicks = 4 [json_name = "clicks"];

  // Conversion.
  // Number of conversions completed.
  double conversions = 5 [json_name = "conversions"];

  // Average cost per click.
  types.Currency average_cost_per_click = 6 [json_name = "averageCostPerClick"];

  // Click-through rate (CTR).
  // Percentage of impressions resulting in a click.
  float click_through_rate = 7 [json_name = "clickThroughRate"];

  // Cost per mille (CPM).
  // Cost of 1000 impressions.
  types.Currency average_cost_per_mille = 8 [json_name = "averageCostPerMille"];

  // Conversion Value.
  // Total value corresponding to the conversions completed.
  types.Currency conversion_value = 9 [json_name = "conversionValue"];

  // Return on ad spend (ROAS).
  // Revenue generated for every dollar spent on advertising.
  types.Currency cost_per_conversion = 10 [json_name = "costPerConversion"];

  // Conversion Rate.
  float conversion_rate = 11 [json_name = "conversionRate"];

  uint64 ad_interaction = 12 [json_name = "adInteraction"];

  uint64 phone_call = 13 [json_name = "phoneCall"];

  uint64 engagement = 14 [json_name = "engagement"];

  float interaction_rate = 15 [json_name = "interactionRate"];
}

// Next Id: 3
// Proto definition for Search Overview Configuration.
message LeadGenSearchOverviewConfig {
  // Next Id: 16
  // Enumeration of possible columns in the Search Overview table.
  enum Column {
    COLUMN_UNKNOWN = 0 [
      (options.label) = 'Unknown',
      (options.accessor_key) = '',
      (options.is_sortable) = false,
      (options.is_filterable) = false
    ];
    COLUMN_CAMPAIGN_NAME = 1 [
      (options.label) = 'Campaign name',
      (options.accessor_key) = 'campaignName',
      (options.is_sortable) = false,
      (options.is_filterable) = true
    ];
    COLUMN_COST = 2 [
      (options.label) = 'Cost',
      (options.accessor_key) = 'cost',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_IMPRESSIONS = 3 [
      (options.label) = 'Impressions',
      (options.accessor_key) = 'impressions',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_CLICKS = 4 [
      (options.label) = 'Clicks',
      (options.accessor_key) = 'clicks',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_CONVERSIONS = 5 [
      (options.label) = 'Conversions',
      (options.accessor_key) = 'conversions',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_AVERAGE_COST_PER_CLICK = 6[
      (options.label) = 'Avg. CPC',
      (options.accessor_key) = 'averageCostPerClick',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_CLICK_THROUGH_RATE = 7 [
      (options.label) = 'Click through rate',
      (options.accessor_key) = 'clickThroughRate',
      (options.is_sortable) = true,
      (options.is_filterable) = true,
      (options.suffix) = '%'
    ];
    COLUMN_CONVERSION_VALUE = 8 [
      (options.label) = 'Conversion value',
      (options.accessor_key) = 'conversionValue',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_AVERAGE_COST_PER_MILLE = 9 [
      (options.label) = 'Avg. CPM',
      (options.accessor_key) = 'averageCostPerMille',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_CONVERSION_RATE = 10 [
      (options.label) = 'Conversion rate',
      (options.accessor_key) = 'conversionRate',
      (options.is_sortable) = true,
      (options.is_filterable) = true,
      (options.suffix) = '%'
    ];
    COLUMN_COST_PER_CONVERSION = 11 [
      (options.label) = 'Cost per conversion',
      (options.accessor_key) = 'costPerConversion',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_AD_INTERACTION = 12 [
      (options.label) = 'Interaction',
      (options.accessor_key) = 'adInteraction',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_PHONE_CALL = 13 [
      (options.label) = 'Phone call',
      (options.accessor_key) = 'phoneCall',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_ENGAGEMENT = 14 [
      (options.label) = 'Engagement',
      (options.accessor_key) = 'engagement',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_INTRACTION_RATE = 15 [
      (options.label) = 'Interaction rate',
      (options.accessor_key) = 'interactionRate',
      (options.is_sortable) = true,
      (options.is_filterable) = true,
      (options.suffix) = '%'
    ];
  }

  // Next Id: 8
  // Configuration for the table displayed in the Search Overview.
  message TableConfig {
    // Specifies the order of columns in the table.
    repeated Column column_order = 1;

    // Specifies columns to be hidden in the table.
    repeated Column column_hidden = 2;

    // Specifies the default column used for sorting.
    Column default_sorted_column = 3;

    // Specifies the sorting direction.
    constants.ui.SortingDirection sorting_direction = 4;

    // Indicates whether to display the total row in the table.
    bool show_total = 5;

    // Indicates whether to display the subtotal row in the table.
    bool show_subtotal = 6;

    types.Expression filter_expression = 7;
  }

  // Specifies the type of rendering for the widget.
  constants.ui.RenderType render_type = 1;

  // Configuration for the table displayed in the widget.
  TableConfig table_config = 2;
}
