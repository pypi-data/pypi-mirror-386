// Next Id: 4
// Proto definition for product analytics widget.
message ProductAnalyticsWidget {
  // Data for the Product Analytics widget.
  ProductAnalyticsData data = 1;

  // Configuration for the Product Analytics widget.
  ProductAnalyticsConfig config = 2;

  // Title for this widget.
  string widget_title = 3;
}

// Next Id: 4
// Proto definition for Product Analytics Data.
message ProductAnalyticsData {
  // List of records for this widget.
  repeated ProductAnalyticsRecord records = 2;

  // Total number of records available.
  uint64 total_product_count = 3;

  reserved 1;
}

// next Id: 39
// Proto definition for a single record in the product Analytics Data.
message ProductAnalyticsRecord {
    // product id
    string product_id = 1 [json_name = "productId"];

    // Product details like name, URL, etc.
    types.Media productDetails = 2 [json_name = "productDetails"];

    // impressions of the product from google merchant center
    optional uint64 gmc_impressions = 3 [json_name = "gmcImpressions"];

    // clicks of the product from google merchant center
    optional uint64 gmc_clicks = 4 [json_name = "gmcClicks"];

    // conversions of the product from google merchant center
    optional double gmc_conversions = 5 [json_name = "gmcConversions"];

    // conversion value of the product from google merchant center
    optional types.Currency gmc_conversion_value = 6 [json_name = "gmcConversionValue"];

    // click through rate of the product from google merchant center
    optional float gmc_click_through_rate = 7 [json_name = "gmcClickThroughRate"];

    // conversion rate of the product from google merchant center
    optional float gmc_conversion_rate = 8 [json_name = "gmcConversionRate"];

    // price of the product from google merchant center
    optional types.Currency gmc_price = 9 [json_name = "gmcPrice"];

    // benchmark price of the product from google merchant center
    optional types.Currency gmc_benchmark_price = 10 [json_name = "gmcBenchmarkPrice"];

    // Ads spend for the product from google ads
    optional types.Currency google_ads_spend = 11 [json_name = "googleAdsSpend"];

    // Ads impressions for the product from google ads
    optional uint64 google_ads_impressions = 12 [json_name = "googleAdsImpressions"];

    // Ads clicks for the product from google ads
    optional uint64 google_ads_clicks = 13 [json_name = "googleAdsClicks"];

    // Ads purchases for the product from google ads
    optional double google_ads_purchases = 14 [json_name = "googleAdsPurchases"];

    // Ads purchase value for the product from google ads
    optional types.Currency google_ads_purchase_value = 15 [json_name = "googleAdsPurchaseValue"];

    // Ads click through rate for the product from google ads
    optional float google_ads_click_through_rate = 16 [json_name = "googleAdsClickThroughRate"];

    // Ads return on ad spend for the product from google ads
    optional float google_ads_return_on_ad_spend = 17 [json_name = "googleAdsReturnOnAdSpend"];

    // Product page views for the product from google analytics
    optional uint64 ga_product_page_views = 18 [json_name = "gaProductPageViews"];

    // Add to carts for the product from google analytics
    optional uint64 ga_add_to_carts = 19 [json_name = "gaAddToCarts"];

    // Checkouts for the product from google analytics
    optional uint64 ga_checkouts = 20 [json_name = "gaCheckouts"];

    // Purchases for the product from google analytics
    optional uint64 ga_purchases = 21 [json_name = "gaPurchases"];

    // Revenue for the product from google analytics
    optional types.Currency ga_revenue = 22 [json_name = "gaRevenue"];

    // Conversion rate for the product from google analytics
    optional float ga_conversion_rate = 23 [json_name = "gaConversionRate"];

    // Add to cart rate for the product from google analytics
    optional float ga_add_to_cart_rate = 24 [json_name = "gaAddToCartRate"];

    // spends for the product from meta ads
    optional types.Currency meta_spends = 25 [json_name = "metaSpends"];

    // impressions for the product from meta ads
    optional uint64 meta_impressions = 26 [json_name = "metaImpressions"];

    // clicks for the product from meta ads
    optional uint64 meta_clicks = 27 [json_name = "metaClicks"];

    // link clicks for the product from meta ads
    optional uint64 meta_link_clicks = 28 [json_name = "metaLinkClicks"];

    // click through rate for the product from meta ads
    optional float meta_click_through_rate = 29 [json_name = "metaClickThroughRate"];

    // cost per click for the product from meta ads
    optional types.Currency meta_cost_per_click = 30 [json_name = "metaCostPerClick"];

    // cost per mile for the product from meta ads
    optional types.Currency meta_cost_per_mille = 31 [json_name = "metaCostPerMille"];

    // quantity sold from shopify
    optional uint64 shopify_quantity_sold = 32 [json_name = "shopifyQuantitySold"];

    // total sales from shopify
    optional types.Currency shopify_total_sales = 33 [json_name = "shopifyTotalSales"];

    // List of zero or more sub rows for a record.
    repeated ProductAnalyticsRecord subrows = 34 [json_name = "subrows"];

    // Gender for filtering the product item
    optional db.catalog.Gender gender = 35 [json_name = "gender"];

    // Tags for filtering the product item
    repeated string tags = 36 [json_name = "tags"];

    // Collections id for filtering the product item
    repeated string collections_id = 37 [json_name = "collectionsId"];

    // Product type for filtering the product item
    optional string product_type = 38 [json_name = "productType"];
}

