syntax = "proto3";

package strique.model.widget.analytics;

import "widget/analytics/product_analytics.proto";

option java_outer_classname = "GetProductAnalyticsRequestProto";
option java_package = "com.strique.model.widget.analytics";

// Next Id: 9
// Proto definition for gel all product Analytics.
message GetProductAnalyticsRequest {
  // shopify or magento platform id which is used to fetch the products
  string platform_id = 1;

  // page number for pagination
  optional uint32 page_number = 2;

  // page size for pagination
  optional uint32 page_size = 3;
  
  // search keyword for filtering products
  optional string search_keyword = 4;

  // configuration for product analytics table
  optional ProductAnalyticsConfig table_config = 5;

  // start date for filtering analytics
  string start_date = 6;

  // end date for filtering analytics
  string end_date = 7;

  // product id to fetch variants
  optional string product_id = 8;
}