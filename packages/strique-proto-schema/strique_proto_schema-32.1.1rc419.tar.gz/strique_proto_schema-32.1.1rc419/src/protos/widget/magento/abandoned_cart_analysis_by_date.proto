syntax = "proto3";

package strique.model.widget.magento;

import "constants/ui/render_type.proto";
import "constants/ui/sorting_direction.proto";
import "options/strique_enum_options.proto";
import "types/currency/currency.proto";
import "types/filter_predicate/filters.proto";

option java_outer_classname = "AbandonedCartAnalysisByDateProto";
option java_package = "com.strique.model.widget.magento";

// Next Id: 5
// Proto definition for Abandoned Cart Analysis Data.
message AbandonedCartAnalysisByDateData {
  // title for this widget
  string widget_title = 1;

  // List of records for this widget.
  repeated AbandonedCartAnalysisByDateRecord records = 2;

  // Total record.
  optional AbandonedCartAnalysisByDateRecord total = 3;

  // Summary data for a subset of records.
  optional AbandonedCartAnalysisByDateRecord subtotal = 4;
}

// Next Id: 4
// Proto definition for Signle Abandoned Cart Analysis Record.
message AbandonedCartAnalysisByDateRecord {
  // date for this record
  string formatted_date = 1 [json_name = "formattedDate"];

  // total cart done for a day
  uint64 total_carts = 2 [json_name = "totalCarts"];

  // Sub total value for a day
  types.Currency sub_total = 3 [json_name = "subTotal"];

}

// Next Id: 3
// Proto definition for Abandoned Cart Analysis Config.
message AbandonedCartAnalysisByDateConfig {
  // Next Id: 4
  // Enumeration of possible columns in the Abandoned Cart Analysis Data.
  enum Column {
    COLUMN_UNKNOWN = 0 [
      (options.label) = 'Unknown',
      (options.accessor_key) = '',
      (options.is_sortable) = false,
      (options.is_filterable) = false
    ];
    COLUMN_DATE = 1 [
      (options.label) = 'Date',
      (options.accessor_key) = 'formattedDate',
      (options.is_sortable) = true,
      (options.is_filterable) = false
    ];
    COLUMN_TOTAL_CARTS = 2 [
      (options.label) = 'Cart',
      (options.accessor_key) = 'totalCarts',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_SUBTOTAL = 3 [
      (options.label) = 'Subtotal',
      (options.accessor_key) = 'subTotal',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
  }

  // Next Id: 8
  // Configuration for the table displayed in the Abandoned Cart Analysis widget.
  message TableConfig {
    // Specifies the order of columns in the table.
    repeated Column column_order = 1;

    // Specifies columns to be hidden in the table.
    repeated Column column_hidden = 2;

    // Specifies the default column used for sorting.
    Column default_sorted_column = 3;

    // Specifies the sorting direction.
    constants.ui.SortingDirection sorting_direction = 4;

    // Indicates whether to display the total row in the table.
    bool show_total = 5;

    // Indicates whether to display the subtotal row in the table.
    bool show_subtotal = 6;

    types.Expression filter_expression = 7;
  }

  // Specifies the type of rendering for the widget.
  constants.ui.RenderType render_type = 1;

  // Configuration for the table displayed in the widget.
  TableConfig table_config = 2;
}