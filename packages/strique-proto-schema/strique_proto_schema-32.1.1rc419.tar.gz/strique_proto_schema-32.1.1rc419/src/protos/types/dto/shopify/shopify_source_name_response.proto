syntax = "proto3";

package strique.types.dto.shopify;

option java_outer_classname = "ShopifySourceNameResponseProto";
option java_package = "com.strique.types.dto.shopify";

// Message for throttle status
message ThrottleStatus {
  double maximumAvailable = 1;
  int32 currentlyAvailable = 2;
  double restoreRate = 3;
}

// Message for cost info
message Cost {
  int32 requestedQueryCost = 1;
  int32 actualQueryCost = 2;
  ThrottleStatus throttleStatus = 3;
}

// Message for app info
message App {
  string title = 1;
}

// Data section
message Data {
  App app = 1;
}

// Extensions section
message Extensions {
  Cost cost = 1;
}

// Root message
message SourceNameResponse {
  Data data = 1;
  Extensions extensions = 2;
}
