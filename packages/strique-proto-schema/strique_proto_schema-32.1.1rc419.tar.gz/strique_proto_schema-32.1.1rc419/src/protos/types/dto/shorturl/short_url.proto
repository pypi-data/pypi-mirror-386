syntax = "proto3";

package strique.types.dto.shorturl;

option java_package = "com.strique.model.db.shorturl";
option java_outer_classname = "ShortLinkProto";

// next id : 4
message ShortLinkObject {
  int32 count = 1;

  repeated LinksObject links = 2;

  string next_page_token = 3;

  // Next id : 17
  message LinksObject {
    string original_uRL = 1;

    string path = 2;

    string id_string = 3;

    string id = 4;

    string short_uRL = 5;

    string secure_short_uRL = 6;

    bool cloaking = 7;

    repeated string tags = 8;

    string created_at = 9; // Represent Instant as epoch millis

    bool skip_qs = 10;

    bool archived = 11;

    int32 redirect_type = 12;

    int64 domain_id = 13;

    int64 owner_id = 14;

    bool has_password = 15;

    string source = 16;
  }
}
