syntax = "proto3";

package strique.types.dto.magento;

option java_outer_classname = "MagentoProto";
option java_package = "com.strique.types.dto.magento";

// Next Id: 3
// A protobuf for Magento Order Data.
message MagentoOrders {
  repeated MagentoOrdersItem items = 1 [json_name = "items"];
  uint64 total_count = 2 [json_name = "total_count"]; 
}

// Next Id: 27
// A protobuf for Magento Order items data.
message MagentoOrdersItem {
  uint64 entity_id = 1 [json_name = "entity_id"];
  string increment_id = 2 [json_name = "increment_id"];
  string order_currency_code = 3 [json_name = "order_currency_code"];
  string created_at = 4 [json_name = "created_at"];
  string updated_at = 5 [json_name = "updated_at"];
  double discount_amount = 6 [json_name = "discount_amount"];
  double grand_total = 7 [json_name = "grand_total"];
  double shipping_amount = 8 [json_name = "shipping_amount"];
  double shipping_discount_amount = 9 [json_name = "shipping_discount_amount"];
  double shipping_tax_amount = 10 [json_name = "shipping_tax_amount"];
  string state = 11 [json_name = "state"];
  string status = 12 [json_name = "status"];
  double subtotal = 13 [json_name = "subtotal"];
  double tax_amount = 14 [json_name = "tax_amount"];
  Payment payment = 15 [json_name = "payment"];
  string remote_ip = 16 [json_name = "remote_ip"];
  uint64 total_item_count = 17 [json_name = "total_item_count"];
  uint64 total_qty_ordered = 18 [json_name = "total_qty_ordered"];
  double discount_refunded = 19 [json_name = "discount_refunded"];
  double shipping_refunded = 20 [json_name = "shipping_refunded"];
  double shipping_tax_refunded = 21 [json_name = "shipping_tax_refunded"];
  double subtotal_refunded = 22 [json_name = "subtotal_refunded"];
  double tax_refunded = 23 [json_name = "tax_refunded"];
  double total_refunded = 24 [json_name = "total_refunded"];
  repeated OrderItem items = 25 [json_name = "items"];
  ExtensionAttributes extension_attributes = 26 [json_name = "extension_attributes"];
}

// Next Id: 9
// A protobuf for Magento Order item.
message OrderItem {
  uint64 item_id = 1 [json_name = "item_id"];
  uint64 order_id = 2 [json_name = "order_id"];
  string name = 3 [json_name = "name"];
  string sku = 4 [json_name = "sku"];
  uint64 qty_ordered = 5 [json_name = "qty_ordered"];
  uint64 qty_refunded = 6 [json_name = "qty_refunded"];
  uint64 product_id = 7 [json_name = "product_id"];
  ParentItem parent_item = 8 [json_name = "parent_item"];
}

// Next Id: 8
message ParentItem {
  double price = 1 [json_name = "price"];
  double tax_amount = 2 [json_name = "tax_amount"];
  double discount_amount = 3 [json_name = "discount_amount"];
  string name = 4 [json_name = "name"];
  double amount_refunded = 5 [json_name = "amount_refunded"];
  double tax_refunded = 6 [json_name = "tax_refunded"];
  double discount_refunded = 7 [json_name = "discount_refunded"];
}

// Next Id: 2
message Payment {
  string method = 1 [json_name = "method"];
}

// Next Id: 2
message ExtensionAttributes {
  repeated ShippingAssignments shipping_assignments = 1 [json_name = "shipping_assignments"];
}

// Next Id: 2
message ShippingAssignments {
  Shipping shipping = 1 [json_name = "shipping"];
}

// Next Id: 2
message Shipping {
  Address address = 1 [json_name = "address"];
}

// Next Id: 4
message Address {
  string city = 1 [json_name = "city"];
  string region = 2 [json_name = "region"];
  string country_id = 3 [json_name = "country_id"];
}