syntax = "proto3";

package strique.model.db.meta;

option java_outer_classname = "MetaAdsThumbnailUrlProto";
option java_package = "com.strique.model.db.meta";

// Next Id: 5
// Proto definition of Meta Ads thumnail details.
message MetaAdsThumbnailUrl {
  string ad_id = 1;

  string thumbnail_url = 2;

  string platform_id = 3;

  uint64 last_updated_date = 4;
}

// Next Id: 2
// Proto definition of Meta Ads thumnail details response.
message MetaAdsThumbnailUrlResponse {
  repeated MetaAdsThumbnailUrl metaAdsThumbnailUrlResponse = 1;
}

// Next Id: 2
// Proto definition for request of Meta Ads thumnail details.
message MetaAdsAdIds {
  repeated string adIdList = 1;

  repeated string platform_id = 2;
}
