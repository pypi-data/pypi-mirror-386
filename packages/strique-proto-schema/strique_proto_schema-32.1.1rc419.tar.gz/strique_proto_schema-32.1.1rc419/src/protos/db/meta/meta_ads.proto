syntax = "proto3";

package strique.model.db.meta;

import "types/generic_marketing_composite_key/generic_marketing_composite_key.proto";
import "types/generic_marketing_composite_key/generic_marketing_composite_key_v2.proto";

option java_outer_classname = "MetaAdsProto";
option java_package = "com.strique.model.db.meta";

// Next Id: 2
// Proto definition of Meta Ads List.
message MetaAdsList {
  repeated MetaAds metaAdsList = 1;
}

// Next Id: 62
// Proto definition for Meta Ads .
message MetaAds {
  // Store composite primary key.
  types.GenericMarketingCompositeKey id = 1;

  // type of the add
  optional string type = 2;

  // Amount spent on advertising.
  double spend = 3;

  // Total number of ad impressions.
  uint64 impressions = 4;

  // Total number of clicks on the ad.
  uint64 clicks = 5;

  // Number of clicks on links within the ad.
  uint64 inline_link_clicks = 6;

  // Number of times a product was added to the cart.
  uint64 add_to_cart = 7;

  // Number of checkouts initiated.
  uint64 initiated_checkout = 8;

  // Number of completed purchase.
  uint64 purchase = 9;

  // Total amount corresponding to the purchases.
  double purchases_value = 10;

  // Total amount corresponding to the number of ATCs.
  double add_to_cart_value = 11;

  // Total amount corresponding to the number of ICs.
  double initiated_checkout_value = 12;

  // Total reach.
  uint64 reach = 13;

  // Number of outbound clicks on the ad.
  uint64 outbound_clicks = 14;

  // Number of landing page views.
  uint64 landing_page_views = 15;

  // Number of unique outbound clicks on the ad.
  uint64 unique_outbound_clicks = 16;

  // campign name for the ad.
  string campaign_name = 17;

  // ad set name for the ad.
  string adset_name = 18;

  // ad name.
  string ad_name = 19;

  // campaign id for the ad.
  string campaign_id = 20;

  // adset id for the ad.
  string adset_id = 21;

  // ad id for the ad.
  string ad_id = 22;

  // ad copy.
  optional string ad_copy = 23;

  // Number of unique clicks on the ad.
  uint64 unique_clicks = 26;

  // Number of leads generated.
  uint64 lead = 27;

  // Number of complete registrations.
  uint64 complete_registration = 28;

  // Number of applications submitted.
  uint64 submit_application_total = 29;

  // Number of contacts initiated.
  uint64 contact_total = 30;

  // Number of trial starts.
  uint64 start_trial_total = 31;

  // Number of subscriptions.
  uint64 subscribe_total = 32;

  // Number of tutorial completions.
  uint64 tutorial_completion = 33;

  // Number of scheduled actions.
  uint64 schedule_total = 34;

  // Number of messaging blocks.
  uint64 messaging_block = 35;

  // Number of messaging conversations started within 7 days.
  uint64 messaging_conversation_started_7d = 36;

  // Number of users subscribed via messaging.
  uint64 messaging_user_subscribed = 37;

  // Number of first replies in messaging.
  uint64 messaging_first_reply = 38;

  // Number of continuous 3-second video watches.
  uint64 video_continuous_3_sec_watched_actions = 39;

  // Number of 30-second video watches.
  uint64 video_30_sec_watched_actions = 40;

  // Number of videos watched up to 25% completion.
  uint64 video_p25_watched_actions = 41;

  // Number of videos watched up to 50% completion.
  uint64 video_p50_watched_actions = 42;

  // Number of videos watched up to 75% completion.
  uint64 video_p75_watched_actions = 43;

  // Number of videos watched to 100% completion.
  uint64 video_p100_watched_actions = 44;

  // Number of unique inline link clicks on the ad.
  uint64 unique_inline_link_clicks = 45;

  // Number of recurring subscription payments
  uint64 recurring_subscription_payment_total = 46;

  // Number of location searches
  uint64 find_location_total = 47;

  // Number of donations
  uint64 donate_total = 48;

  // Number of customized products
  uint64 customize_product_total = 49;

  // Number of Custom offsite conversions
  uint64 offsite_conversion_custom = 50;

  // Number of Facebook Pixel Add Payment Info
  uint64 offsite_conversion_fb_pixel_add_payment_info = 51;

  // Number of Facebook Pixel Adds to Carts
  uint64 offsite_conversion_fb_pixel_add_to_cart = 52;

  // Number of Facebook Pixel Adds to Wishlist
  uint64 offsite_conversion_fb_pixel_add_to_wishlist = 53;

  // Number of Facebook Pixel Completed Registrations
  uint64 offsite_conversion_fb_pixel_complete_registration = 54;

  // Number of Facebook Pixel Initiate Checkouts
  uint64 offsite_conversion_fb_pixel_initiate_checkout = 55;

  // Number of Facebook Pixel Leads
  uint64 offsite_conversion_fb_pixel_lead = 56;

  // Number of Facebook Pixel Purchases
  uint64 offsite_conversion_fb_pixel_purchase = 57;

  // Number of Facebook Pixel Searches
  uint64 offsite_conversion_fb_pixel_search = 58;

  // Number of Facebook Pixel View Contents
  uint64 offsite_conversion_fb_pixel_view_content = 59;

  // Number of Onsite Conversion Purchases
  uint64 onsite_conversion_purchase = 60;

  reserved 24, 25;

  types.GenericMarketingCompositeKeyV2 pkey_id = 61;
}
