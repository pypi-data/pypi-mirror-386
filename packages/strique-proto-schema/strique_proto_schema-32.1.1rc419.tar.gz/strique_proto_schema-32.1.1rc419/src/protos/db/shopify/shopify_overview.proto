syntax = "proto3";

package strique.model.db.shopify;

option java_outer_classname = "ShopifyOverviewProto";
option java_package = "com.strique.model.db.shopify";

// Next Id : 11
// A protocol buffer message for shopify overview data.
message ShopifyOverviewDb {
  // date for this record
  string shopify_store_name = 1;

  double gross_sales = 2;

  double net_sales = 3;

  double average_order_value = 4;

  uint64 total_orders = 5;

  double net_return_value = 6;
  
  double discount = 7;

  double shipping_charges = 8;

  double taxes = 9;

  double total_sales = 10;
}
