syntax = "proto3";

package strique.model.db.amazon_seller;

option java_outer_classname = "AmazonSellerTrendAnalysisProto";
option java_package = "com.strique.model.db.amazonseller";

// Next Id : 9
// A protocol buffer message for amazon seller trend analysis data.
message AmazonSellerDbTrendAnalysis {
  // date for this record
  string formatted_date = 1;

  uint64 total_orders = 2;

  uint64 units_ordered = 3;

  double ordered_product_sales = 4;

  uint64 sessions = 8;

  reserved 5,6,7;
}