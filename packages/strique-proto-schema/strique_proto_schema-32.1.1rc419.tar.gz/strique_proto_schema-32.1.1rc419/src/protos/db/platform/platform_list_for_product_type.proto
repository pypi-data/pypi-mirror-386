syntax = "proto3";

package strique.model.db.platform;

import "db/platform/platform_type.proto";
import "db/store/plan_details.proto";


option java_outer_classname = "PlatformListForProductTypeProto";
option java_package = "com.strique.model.db.platform";

message PlatformListForProductType {
  map<string, ProductToPlatformList> platform_produt_mapping = 1;
}

message ProductToPlatformList {
  repeated PlatformType platform_list = 1;
  store.PlanDetails.ProductType product_type = 2;
}
