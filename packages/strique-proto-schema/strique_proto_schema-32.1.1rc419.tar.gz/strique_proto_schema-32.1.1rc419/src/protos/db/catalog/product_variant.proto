syntax = "proto3";

package strique.model.db.catalog;

import "constants/datasource/data_source.proto";
import "db/catalog/catalog_enums.proto";
import "db/catalog/media_url.proto";
import "db/catalog/variant_options.proto";
import "google/protobuf/timestamp.proto";

option java_outer_classname = "ProductVariantProto";
option java_package = "com.strique.model.db.catalog";

// Next Id: 28
message ProductVariant {
  // variant id 
  string variant_id = 1;

  // source of the data
  optional constants.DataSource source = 2;

  string product_id = 3;

  // title of the variant
  optional string title = 4;

  // Your product's availability
  optional ProductAvailability availability = 5;

  // Include the URL for your variant image
  optional MediaUrl image_link = 6;
    
  // Your products price
  optional double price = 7;
  
  // Your product's sale price
  optional double sale_price = 8;

  // The lowest price to which a product's price can be reduced.
  optional double auto_pricing_min_price = 9;

  // Your product’s Global Trade Item Number (GTIN)
  optional string gtin = 10;

  // Your product’s Manufacturer Part Number (MPN)
  optional string mpn = 11;

  // Use to indicate whether or not the unique product identifiers (UPIs) GTIN, MPN, and brand are available for your product.
  optional bool identifier_exists  = 12;

  optional int32 quantity = 26;

  optional string sku = 14;

  optional bool track_quantity = 15;

  optional string harmonised_system_code = 16;

  optional bool is_physical_product = 17;

  optional InventoryPolicy inventory_policy = 18;

  repeated VariantOptions options = 19;

  optional google.protobuf.Timestamp created_at = 20;

  optional string variant_link = 21;

  optional uint64 position = 24;

  optional MeasuredValue shipping_weight = 27;

  reserved 23, 22, 13, 25;
}

// Next Id: 3
// Proto definition for sale price effective date.
message SalePriceEffectiveDate {
  // The date range during which the sale price applies
  string start_date = 1;

  string end_date = 2;
}