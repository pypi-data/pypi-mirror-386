syntax = "proto3";

package strique.model.db.catalog;

import "db/catalog/product.proto";

option java_outer_classname = "UpdateFeedProductProto";
option java_package = "com.strique.model.db.catalog";

// Next Id: 5
// Proto definition for Update Feed Product request.
message UpdateFeedProductRequest {
  // platform id for which feed quality is requested
  string platform_id = 1;

  // list of products to be updated
  repeated db.catalog.Product products = 2;

  // error title
  string error_title = 3;

  // actionable column
  string actionable_column = 4;
}

// Next Id: 5
// Proto definition for Bulk Update Feed Product request.
message BulkUpdateFeedProductRequest {
  // product to be updated
  db.catalog.Product product = 1;

  // error title
  string error_title = 2;

  // actionable column
  string actionable_column = 3;

  // platform id for which feed quality is requested
  string platform_id = 4;
}