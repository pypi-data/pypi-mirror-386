syntax = "proto3";

package strique.model.db.catalog;

import "constants/countries/country_short_code.proto";

option java_outer_classname = "ShippingProto";
option java_package = "com.strique.model.db.catalog";

// Next Id: 15
// Proto definition for Shipping Data.
message Shipping {
  // The country that the product can be delivered to.
  constants.CountryShortCodes country = 1;

  // Submit a region, state, territory, or prefecture.
  optional string region = 2;

  // Submit a postal code range.
  optional string postal_code = 3;
  
  // Submit a numeric criteria ID of your location.
  optional string location_id = 4;

  // Submit a location group that you set up in your "Region".
  optional string location_group_name = 5;

  optional string service = 6;

  // Submit a fixed shipping cost.
  double price = 7;

  // minimum number of days between when an order is placed and when it's handed off to a shipping carrier.
  optional uint64 min_handling_time = 8;

  // maximum number of days between when an order is placed and when it's handed off to a shipping carrier.
  optional uint64 max_handling_time = 9;

  // minimum number of days between when a product is handed off to a shipping carrier and when it's delivered to the customer.
  optional uint64 min_transit_time = 10;

  // maximum number of days between when a product is handed off to a shipping carrier and when it's delivered to the customer.
  optional uint64 max_transit_time = 11;

  // The product id associated with the shipping.
  string product_id = 12;

  // unique id to identify the shipping.
  string id = 13;

  // The price with currency code, e.g., "10.00 USD".
  optional string price_with_currency_code = 14;
}