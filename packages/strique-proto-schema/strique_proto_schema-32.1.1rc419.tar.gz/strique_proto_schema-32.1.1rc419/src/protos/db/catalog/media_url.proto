syntax = "proto3";

package strique.model.db.catalog;

option java_outer_classname = "MediaUrlProto";
option java_package = "com.strique.model.db.catalog";

// Next Id: 2
// Proto definition for MediaUrl list.
message MediaUrlList {
  repeated MediaUrl url_response = 1;
}

// Next Id: 5
// Proto definition for MediaUrl Data.
message MediaUrl {
  // media id
  string id = 1 [json_name = "id"];

  // media url
  string url = 2 [json_name = "url"];

  // position of the media in the list
  uint32 position = 4 [json_name = "position"];

  reserved 3;
}