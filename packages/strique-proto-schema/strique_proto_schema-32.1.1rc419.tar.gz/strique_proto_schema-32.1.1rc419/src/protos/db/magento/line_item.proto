syntax = "proto3";

package strique.model.db.magento;

option java_outer_classname = "LineItemProto";
option java_package = "com.strique.model.db.magento";

//Next id : 15
// A protocol buffer for storing line items for order.
message LineItem {
  // line item id of item
  uint64 item_id = 1;

  // id of the order
  uint64 order_id = 2;

  // name of the variant
  string name = 3;

  // sku of the variant
  string sku = 4;

  // qty of variant
  uint64 qty_ordered = 5;

  // unique id of product variant
  uint64 product_id = 6;

  // qty * price per unit (without tax)
  double parent_item_price = 7;

  // tax amount of one item
  double parent_item_tax_amount = 8;

  // discount amount
  double parent_item_discount_amount = 9;

  // name of the parent item
  string parent_item_name = 10;

  // refunded qty
  uint64 qty_refunded = 11;

  // amount refunded
  double parent_item_amount_refunded = 12;

  // tax refunded
  double parent_item_tax_refunded = 13;

  // discount refunded
  double parent_item_discount_refunded = 14;
}
