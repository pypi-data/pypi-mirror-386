syntax = "proto3";

package strique.model.db.google_analytics;

import "types/generic_marketing_composite_key/generic_marketing_composite_key.proto";
import "types/generic_marketing_composite_key/generic_marketing_composite_key_v2.proto";

option java_outer_classname = "EventOverviewProto";
option java_package = "com.strique.model.db.googleanalytics";

// Next Id: 2
// Proto definition of EventOverview List.
message EventOverviewList {
  repeated EventOverview eventOverviewResponse = 1;
}

//Next Id : 7
// A protobuf to store event overview data object.
message EventOverview {
  // Store composite primary key.
  types.GenericMarketingCompositeKey id = 1;

  // Total number of sessions recorded for the event.
  uint64 sessions = 2;

  // Total number of engaged sessions related to the event.
  uint64 engaged_sessions = 3;

  // Total count of the event occurrences.
  uint64 event_count = 4;

  // Name of the event.
  string event_name = 5;

  types.GenericMarketingCompositeKeyV2 pkey_id = 6;
}

