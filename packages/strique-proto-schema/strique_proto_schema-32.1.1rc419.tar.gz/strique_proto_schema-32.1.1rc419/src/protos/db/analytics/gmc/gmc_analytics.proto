syntax = "proto3";

package strique.model.db.analytics.gmc;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "GmcAnalyticsProto";
option java_package = "com.strique.model.db.analytics.gmc";

// Next Id : 2
// Protobuf message for a list of GMC product analytics
message GmcAnalyticsList {
  repeated GmcAnalytics gmc_analytics_response = 1;
}

// Next Id : 10
message GmcAnalytics {
  // Date of the analytics
  google.protobuf.Timestamp date = 1;

  // Offer id from gmc
  string gmc_global_id = 2;

  // Product id in strique table
  string product_id = 3;

  // Variant id in strique table
  string variant_id = 4;

  // Number of impressions of the product for the day
  uint64 impressions = 5;

  // Number of clicks on the product for the day
  uint64 clicks = 6;

  // Number of conversions of the product for the day
  double conversions = 7;

  // Total value of conversions value in micros
  uint64 conversions_value_micros = 8;

  // Platform id in strique table
  string platform_id = 9;
}