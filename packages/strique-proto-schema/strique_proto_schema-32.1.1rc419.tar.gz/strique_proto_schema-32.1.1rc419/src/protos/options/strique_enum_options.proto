syntax = "proto3";

package strique.options;

import "google/protobuf/descriptor.proto";
import "db/platform/platform_type.proto";

// Extend EnumValueOptions to include custom options
extend google.protobuf.EnumValueOptions {
  // COLUMN ENUM OPTIONS
  // Defines the label of the enum value (usually a string)
  // Label will be used for display purposes only
  optional string label = 10001;

  // Used in the context of widgets
  // Used for mapping a Column Enum to a valid record field/key
  // Eg.
  // message UserRecord {
  //   string first_name = 1 [json_name = "firstName"];
  // }
  // message UserConfig {
  //   enum Column {
  //     COLUMN_FIRST_NAME = 1 [
  //       (options.label) = 'First Name',
  //       (options.accessor_key) = 'firstName'
  //     ];
  //   }
  // }
  // This maps the COLUMN_FIRST_NAME to firstName key
  // (which is accessed in js-ts).
  optional string accessor_key = 10002;

  // Defines whether the column is sortable or not.
  optional bool is_sortable = 10003;

  // WIDGET ENUM OPTIONS
  // Defines the description text to be shown for a specific Widget when clicked on 'i' icon
  optional string description = 10004;

  // Defines the formula text to be shown for a specific Widget when clicked on 'i' icon
  optional string formula = 10005;

  // Defines the source link to be used for a specific Widget when clicked on 'i' icon
  optional string source = 10006;

  // Defines whether the column is filterable or not.
  optional bool is_filterable = 10007;

  // Defines suffix for columns value
  optional string suffix = 10008;
  
  // Defines prefix for columns value
  optional string prefix = 10009;

  // Defines whether the column can be displayed in dropdown or not.
  optional bool is_dropdown_not_support = 10010;

  // This column is intended solely for filtering purposes and will never be displayed 
  // in the table under any circumstances. It will be included in the dataset to enable 
  // users to apply filters based on its values, but it will remain hidden from the table's visible columns.
  optional bool is_permanently_hidden = 10011;

  // Defines the platform type for which this enum value is applicable.
  optional strique.model.db.platform.PlatformType platform_type = 10012;

  // Defines whether the column can be enhanced by AI.
  optional bool is_ai_enhanceable = 10013;
}
