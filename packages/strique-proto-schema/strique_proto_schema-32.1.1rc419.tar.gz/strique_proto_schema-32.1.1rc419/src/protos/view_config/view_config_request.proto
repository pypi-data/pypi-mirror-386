syntax = "proto3";

package strique.model.view_config;

import "db/store/goal_type.proto";

option java_outer_classname = "ViewConfigRequestProto";
option java_package = "com.strique.model.viewconfig";

// Next Id: 3
// Proto definition of View configuration request.
message ViewConfigRequest {
  // Specifies the store id for which the View Config needs to be fetched.
  string store_id = 2;

  // goal type of the store
  db.store.GoalType goal_type = 3;

  reserved 1;
}
