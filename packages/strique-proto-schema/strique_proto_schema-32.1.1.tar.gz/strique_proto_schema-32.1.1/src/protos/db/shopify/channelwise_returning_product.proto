syntax = "proto3";

package strique.model.db.shopify;

option java_outer_classname = "ChannelWiseReturningProductProto";
option java_package = "com.strique.model.db.shopify";

// Next Id : 4
// A protocol buffer message for shopify channel wise returning product data.
message ChannelWiseReturningProductDb {
  // Product name.
  string product_name = 1;

  // Product Quantity.
  uint64 product_quantity = 2;

  // Channel
  string channel = 3;
}
