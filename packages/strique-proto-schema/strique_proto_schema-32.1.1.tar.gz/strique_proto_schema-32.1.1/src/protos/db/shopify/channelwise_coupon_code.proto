syntax = "proto3";

package strique.model.db.shopify;

option java_outer_classname = "ChannelWiseCouponCodeProto";
option java_package = "com.strique.model.db.shopify";

// Next Id : 6
// A protocol buffer message for shopify channel wise coupon data.
message ChannelWiseCouponCodeDb {
  // Coupon Code
  string coupon_code = 1;

  // Number of times this code was used.
  uint64 code_usage_number = 2;

  // Total discount.
  double total_discount = 3;

  // Total amount.
  double total_amount = 4;

  // Channel
  string channel = 5;
}
