syntax = "proto3";

package strique.model.db.amazon_ads;

option java_outer_classname = "AmazonAdsTrendAnalysisProto";
option java_package = "com.strique.model.db.amazonads";

// Next Id : 8
// A protocol buffer message for amazon ads trend analysis data.
message AmazonAdsDbTrendAnalysis {
  // date for this record
  string formatted_date = 1;

  double top_of_search_impression_share = 2;

  uint64 impressions = 3;

  uint64 purchases = 4;

  uint64 clicks = 5;

  double spends = 6;

  double sales = 7;
}
