syntax = "proto3";

package strique.model.db.analytics.google_analytics;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "GoogleAnalyticsReportProto";
option java_package = "com.strique.model.db.analytics.googleanalytics";

// Next Id : 2
message GoogleAnalyticsReportList {
  repeated GoogleAnalyticsReport google_analytics_report_response = 1;
}

// Next Id: 11
message GoogleAnalyticsReport {
  // Date of the analytics report
  google.protobuf.Timestamp date = 1;

  // Item id from GA
  string ga_global_id = 2;

  // Product id in strique table
  string product_id = 3;

  // Variant id in strique table
  string variant_id = 4;

  // Number of product page views
  uint64 product_page_views = 5;

  // Number of adds to cart
  uint64 adds_to_cart = 6;

  // Number of checkouts
  uint64 checkout = 7;

  // Number of purchases
  uint64 purchases = 8;

  // Total revenue from purchases
  double revenue = 9;

  // Platform id in strique table
  string platform_id = 10;
}