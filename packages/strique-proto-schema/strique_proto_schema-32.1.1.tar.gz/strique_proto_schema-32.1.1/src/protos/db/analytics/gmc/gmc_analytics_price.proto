syntax = "proto3";

package strique.model.db.analytics.gmc;

option java_outer_classname = "GmcAnalyticsPriceProto";
option java_package = "com.strique.model.db.analytics.gmc";

// Next Id : 2
// Proto definition for list of GMC product prices and benchmark prices list
message GmcAnalyticsPriceList {
  repeated GmcAnalyticsPrice gmc_analytics_price_response = 1;
}

// Next Id : 7
// Proto definition for GMC product price and benchmark price
message GmcAnalyticsPrice {
  // Offer id in GMC
  string gmc_global_id = 1;

  // Product id in strique table
  string product_id = 2;

  // Variant id in strique table
  string variant_id = 3;

  // Product price in micros
  uint64 price_micros = 4;

  // Product benchmark price in micros
  uint64 benchmark_price_micros = 5;

  // Platform id in strique table
  string platform_id = 6;
}