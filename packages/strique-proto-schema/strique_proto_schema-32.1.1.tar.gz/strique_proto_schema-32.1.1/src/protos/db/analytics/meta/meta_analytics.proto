syntax = "proto3";

package strique.model.db.analytics.meta;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "MetaAnalyticsProto";
option java_package = "com.strique.model.db.analytics.meta";

// Next Id : 2
message MetaAnalyticsList {
  repeated MetaAnalytics meta_analytics_response = 1;
}

// Next Id: 10
message MetaAnalytics {
  // Date of the analytics report
  google.protobuf.Timestamp date = 1;

  // Product item id from Meta
  string meta_global_id = 2;

  // Platform id in strique table
  string platform_id = 3;

  // Product id in strique table
  string product_id = 4;

  // Variant id in strique table
  string variant_id = 5;

  // Spend on product
  double spend = 6;

  // Number of impressions
  uint64 impressions = 7;

  // Number of clicks
  uint64 clicks = 8;

  // Number of inline link clicks
  uint64 link_clicks = 9;
}