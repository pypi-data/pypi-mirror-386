syntax = "proto3";

package strique.model.db.analytics.google_ads;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "GoogleAdsAnalyticsProto";
option java_package = "com.strique.model.db.analytics.googleads";

// Next Id : 2
message GoogleAdsAnalyticsList {
  repeated GoogleAdsAnalytics google_ads_analytics_response = 1;
}

// Next Id : 11
message GoogleAdsAnalytics {
  // Date of the analytics
  google.protobuf.Timestamp date = 1;

  // ProductItemId from Google Ads
  string google_ads_global_id = 2;

  // Platform id in strique table
  string platform_id = 3;

  // Product id in strique table
  string product_id = 4;

  // Variant id in strique table
  string variant_id = 5;

  // Total spend in micros
  uint64 spends_micros = 6;

  // Number of impressions
  uint64 impressions = 7;

  // Number of clicks
  uint64 clicks = 8;

  // Number of purchases
  double purchases = 9;

  // Total value of purchases
  double purchases_value = 10;
}