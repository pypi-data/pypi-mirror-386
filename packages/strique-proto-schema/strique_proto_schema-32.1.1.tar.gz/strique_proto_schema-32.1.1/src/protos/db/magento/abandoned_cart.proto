syntax = "proto3";

package strique.model.db.magento;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "AbandonedCartProto";
option java_package = "com.strique.model.db.magento";

// Next Id: 2
// Proto definition of AbandonedCart List.
message AbandonedCartList {
  repeated AbandonedCart abandoned_cart_response = 1;
}

//Next id : 11
// A protocol buffer for storing abandoned cart data.
message AbandonedCart {
  // cart creation date
  google.protobuf.Timestamp created_at = 1;

  // cart updation date
  optional google.protobuf.Timestamp updated_at = 2;

  // cart id
  uint64 cart_id = 3;

  // subtotal
  double subtotal = 4;

  // total item count in cart
  uint64 items_count = 5;

  // total item qty in cart
  uint64 items_qty = 6;

  // city
  optional string city = 7;

  // region
  optional string region = 8;

  // platform id
  string platform_id = 9;

  // cart is active or not.
  bool is_active = 10;
}

// Next Id: 4
// Proto definition to store Abandoned carts and revenue by city.
message AbandonedCartAnalysisByCity {
  // City name.
  string city = 1;

  // Number of abandoned carts for the city.
  uint64 total_carts = 2;

  // Revenue accounting to abandoned carts for the city.
  double cart_revenue = 3;
}

// Next Id: 4
// Proto definition to store Abandoned carts and revenue by date.
message AbandonedCartAnalysisByDate {
  // date.
  string formatted_date = 1;

  // Number of abandoned carts for the date.
  uint64 total_carts = 2;

  // Revenue accounting to abandoned carts for the date.
  double cart_revenue = 3;
}

// Next Id: 4
// Proto definition to store Abandoned carts and revenue by region.
message AbandonedCartAnalysisByRegion {
  // region name.
  string region = 1;

  // Number of abandoned carts for the region.
  uint64 total_carts = 2;

  // Revenue accounting to abandoned carts for the region.
  double cart_revenue = 3;
}