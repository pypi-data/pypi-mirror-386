syntax = "proto3";

package strique.model.db.magento;

option java_outer_classname = "MagentoTrendAnalysisProto";
option java_package = "com.strique.model.db.magento";

// Next Id : 11
// A protocol buffer message for magento trend analysis data.
message MagentoDbTrendAnalysis {

  string formatted_date = 1;

  double gross_sales = 2;

  double net_sales = 3;

  double average_order_value = 4;

  uint64 total_orders = 5;
  
  double net_return_value = 6;

  double shipping_charges = 7;

  double discount = 8;

  double taxes = 9;

  double total_sales = 10;
}
