syntax = "proto3";

package strique.model.db.catalog;

option java_outer_classname = "CertificationProto";
option java_package = "com.strique.model.db.catalog";

// Next Id: 7
// Proto definition for certification Data.
message Certification {
  // unique id to identify the certification.
  string id = 1;

  // The authority or certification body responsible for issuing the certification.
  string certification_authority = 2;

  // The name of the certification.
  string certification_name = 3;

  // The code of the certification.
  optional string certification_code = 4;

  // The value of the certification.
  optional string certification_value = 5;

  // The product id associated with the certification.
  string product_id = 6;
}