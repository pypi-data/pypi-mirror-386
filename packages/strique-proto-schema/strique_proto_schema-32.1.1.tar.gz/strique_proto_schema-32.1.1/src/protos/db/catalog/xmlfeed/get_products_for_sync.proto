syntax = "proto3";

package strique.model.db.catalog;

import "db/catalog/catalog_enums.proto";
import "db/catalog/xmlfeed/xml_feed.proto";

option java_outer_classname = "GetProductsForSyncRequestProto";
option java_package = "com.strique.model.widget.catalog";


// Next Id: 4
// Proto definition for Get Products For Sync request.
message GetProductsForSyncRequest {
  // shopify or magento platform id which is used to fetch the products
  string platform_id = 1;

  // gmc or meta platform id
  string destination_platform_id = 2;

  // Product destination details
  ProductDestination product_destination = 3;

  // Sync settings for the products
  optional SyncSettings sync_settings = 4;
}