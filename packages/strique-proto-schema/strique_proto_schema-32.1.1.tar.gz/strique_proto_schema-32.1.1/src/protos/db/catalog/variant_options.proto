syntax = "proto3";

package strique.model.db.catalog;

option java_outer_classname = "VariantOptionsProto";
option java_package = "com.strique.model.db.catalog";

// Next id: 4
// Product variant options.
message VariantOptions {
  // id of the variant for which the option is defined
  string variant_id = 1;

  // The name of the option
  string key = 2;

  // The value of the option
  string value = 3;
}