syntax = "proto3";

package strique.model.db.google_analytics;

import "types/generic_marketing_composite_key/generic_marketing_composite_key.proto";
import "types/generic_marketing_composite_key/generic_marketing_composite_key_v2.proto";

option java_outer_classname = "TopPerformingRegionsProto";
option java_package = "com.strique.model.db.googleanalytics";

// Next Id: 2
// Proto definition of TopPerformingRegions List.
message TopPerformingRegionsList {
  repeated TopPerformingRegions topPerformingRegionsResponse = 1;
}

//Next Id : 11
// A protobuf to store top performing region's data object.
message TopPerformingRegions {
  // Store composite primary key.
  types.GenericMarketingCompositeKey id = 1;

  // Region name
  string region = 2;

  //total revenue generated by region for day.
  double total_revenue = 3;

  // Total active users from region for a day.
  uint64 active_users = 4;

  // Purchas count from a region for a day.
  uint64 conversion_purchase = 5;

  // New users from region for a day.
  uint64 new_users = 6;

  // Conversion rate
  float conversion_rate = 7;

  // Number of sessions recorded in the region for the day.
  uint64 sessions = 8;

  // Number of engaged sessions recorded in the region for the day.
  uint64 engaged_sessions = 9;

  types.GenericMarketingCompositeKeyV2 pkey_id = 10;
}
