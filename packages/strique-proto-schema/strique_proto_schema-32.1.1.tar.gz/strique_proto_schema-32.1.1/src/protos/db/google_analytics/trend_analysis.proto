syntax = "proto3";

package strique.model.db.google_analytics;

option java_outer_classname = "GoogleAnalyticsTrendAnalysisProto";
option java_package = "com.strique.model.db.googleanalytics";

// Next Id : 10
// A protocol buffer message for google analytics trend analysis data.
message GoogleAnalyticsDbTrendAnalysis {
  // date for this record
  string formatted_date = 1;

  uint64 sessions = 2;

  uint64 add_to_carts = 3;

  uint64 checkouts = 4;

  uint64 ecommerce_purchases = 5;

  double purchases_revenue = 6;

  uint64 event_count = 7;

  uint64 total_users = 8;

  uint64 engaged_sessions = 9;
}