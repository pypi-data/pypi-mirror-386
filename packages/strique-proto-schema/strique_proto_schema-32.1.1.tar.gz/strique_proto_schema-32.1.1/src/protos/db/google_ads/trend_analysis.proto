syntax = "proto3";

package strique.model.db.google_ads;

option java_outer_classname = "GoogleAdsTrendAnalysisProto";
option java_package = "com.strique.model.db.googleads";

// Next Id : 10
// A protocol buffer message for google ads trend analysis data.
message GoogleAdsDbTrendAnalysis {
  // date for this record
  string formatted_date = 1;

  // The number of clicks.
  uint64 clicks = 2;

  // The number of conversions.
  double conversions = 3;

  // The value of conversions.
  double conversions_value = 4;

  // The sum of CPC and CPM costs during this period.
  uint64 cost_micros = 5;

  // No. of impressions.
  uint64 impressions = 6;

  uint64 ad_interaction = 7;

  uint64 phone_calls = 8;

  uint64 engagements = 9;
}
