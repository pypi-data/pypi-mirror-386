syntax = "proto3";

package strique.model.db.platform;

import "db/platform/platform_type.proto";
import "db/store/goal_type.proto";


option java_outer_classname = "PlatformListForGoalTypeProto";
option java_package = "com.strique.model.db.platform";

message PlatformListForGoalType {
  // Mapping of the country code to country details
  map<string, PlatformList> platform_goal_mapping = 1;
}

message PlatformList {
  repeated PlatformType platform_list = 1;
  store.GoalType goal_type = 2;
}
