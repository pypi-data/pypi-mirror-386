syntax = "proto3";

package strique.model.widget.user_dashboard;

option java_outer_classname = "UserDashboardRequestProto";
option java_package = "com.strique.model.widget.userdashboard";

// Next Id: 5
// Proto definition for User Dashboard Request.
message UserDashboardRequest {
  // List of store ids to fetch data for.
  repeated string store_list = 1;

  // User ID
  string user_id = 2;

  // Start date from when the data will be fetched
  string start_date = 3;

  // End date till when the data will be fetched
  string end_date = 4;
}
