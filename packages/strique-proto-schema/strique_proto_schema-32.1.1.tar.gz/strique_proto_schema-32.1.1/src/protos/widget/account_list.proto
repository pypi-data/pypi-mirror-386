syntax = "proto3";

import "widget/scorecard.proto";

package strique.model.widget;

option java_outer_classname = "AccountListProto";
option java_package = "com.strique.model.widget";

// Next Id: 4
// Proto definition for Account List associated with the particular Platform
message AccountList {
  // Account name
  string account_name = 1;

  // Account ID
  string account_id = 2;

  // Ad Revenue value for the specific account (that can be a Oneof Value)
  strique.model.widget.scorecard.ScorecardValue account_value = 3;
}