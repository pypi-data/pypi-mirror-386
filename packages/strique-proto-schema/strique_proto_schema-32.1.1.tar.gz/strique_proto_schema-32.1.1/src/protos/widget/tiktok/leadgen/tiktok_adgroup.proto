// Next Id: 5
// Proto definition for TikTok AdGroups Data.
message TikTokLeadGenAdGroupsData {
  // Title for this widget.
  string widget_title = 1;

  // List of records for this widget.
  repeated TikTokLeadGenAdGroupsRecord records = 2;

  // Total record.
  optional TikTokLeadGenAdGroupsRecord total = 3;

  // Summary data for a subset of records.
  optional TikTokLeadGenAdGroupsRecord subtotal = 4;
}

