syntax = "proto3";

package strique.model.widget.catalog;

import "db/catalog/catalog_enums.proto";
import "db/catalog/shipping.proto";
import "options/strique_enum_options.proto";

option java_outer_classname = "AutomatedRuleTypeProto";
option java_package = "com.strique.model.widget.catalog";

// Next Id: 32
// Proto definition for a list of automated rule types.
message AutomatedRuleTypeRecord {
  repeated string product_category = 16 [json_name = "productCategory"];

  db.catalog.AgeGroup age_group = 17 [json_name = "ageGroup"];

  db.catalog.Gender gender = 18 [json_name = "gender"];

  string custom_label_0 = 19 [json_name = "customLabel0"];

  string custom_label_1 = 20 [json_name = "customLabel1"];

  string custom_label_2 = 21 [json_name = "customLabel2"];

  string custom_label_3 = 22 [json_name = "customLabel3"];

  string custom_label_4 = 23 [json_name = "customLabel4"];

  db.catalog.EnergyEfficiencyClass energy_efficiency_class = 24 [json_name = "energyEfficiencyClass"];

  repeated bool excluded_destinations = 25 [json_name = "excludedDestinations"];

  db.catalog.Shipping shipping = 26 [json_name = "shipping"];

  string shipping_label = 27 [json_name = "shippingLabel"];

  string removing_cut_sizes = 28 [json_name = "removingCutSizes"];

  string inventory_forecast = 29 [json_name = "inventoryForecast"];

  repeated string seo_product_title = 30 [json_name = "seoProductTitle"];

  repeated string fb_product_category = 31 [json_name = "fbProductCategory"];

  reserved 1 to 15;
}

