syntax = "proto3";

package strique.types.dto.shopify;

option java_outer_classname = "ShopifyScopesProto";
option java_package = "com.strique.types.dto.shopify";

// Next Id: 2
// A protobuf for Shopify scopes list.
message AccessScopesList {
  repeated AccessScope access_scopes = 1[json_name = "access_scopes"];
}

// Next Id: 2
// A protobuf for Shopify scopes.
message AccessScope {
  string handle = 1[json_name = "handle"];
}
