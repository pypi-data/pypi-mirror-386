syntax = "proto3";

package strique.types.dto.catalog.shopify;

import "types/dto/catalog/shopify/shopify_products_catalog.proto";

option java_outer_classname = "ShopifyCollectionsProto";
option java_package = "com.strique.types.dto.catalog.shopify";

// Next Id: 2
// Root wrapper for the response
message ShopifyCollectionsData {
  CollectionsResponse data = 1 [json_name = "data"];
}

// Next Id: 2
// Top-level collections response
message CollectionsResponse {
