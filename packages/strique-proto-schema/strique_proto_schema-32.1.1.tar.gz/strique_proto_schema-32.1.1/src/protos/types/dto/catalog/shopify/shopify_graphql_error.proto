syntax = "proto3";

package strique.types.dto.catalog.shopify;

option java_outer_classname = "ShopifyGraphQlErrorProto";
option java_package = "com.strique.types.dto.catalog.shopify";

// Next Id: 2
// Top-level response message for Shopify GraphQL error
message ShopifyGraphQLErrorResponse {
  // List of GraphQL errors returned by Shopify.
  repeated Error errors = 1 [json_name = "errors"];
}

// Next Id: 3
// Represents a single error
message Error {
  // error message.
  string message = 1 [json_name = "message"];

  // Additional error metadata, such as error code.
  Extensions extensions = 2 [json_name = "extensions"];
}

// Next Id: 2
// Additional error metadata
message Extensions {
  // Enumerated error code indicating the type of error.
  ErrorCode code = 1 [json_name = "code"];
}

// Next Id: 6
// Enum representing possible error codes from Shopify GraphQL API
enum ErrorCode {
  ERROR_CODE_UNKNOWN = 0;
  MAX_COST_EXCEEDED = 1;
  THROTTLED = 2;
  ACCESS_DENIED = 3;
  SHOP_INACTIVE = 4;
  INTERNAL_SERVER_ERROR = 5;
}
