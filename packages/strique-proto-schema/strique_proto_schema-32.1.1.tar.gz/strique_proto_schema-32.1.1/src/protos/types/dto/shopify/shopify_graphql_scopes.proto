syntax = "proto3";

package strique.types.dto.shopify;

import "types/dto/shopify/shopify_source_name_response.proto";

option java_outer_classname = "ShopifyGraphQlScopesProto";
option java_package = "com.strique.types.dto.shopify";

// Next Id: 3
// A protobuf for Shopify scopes list.
message ShopifyScopes {
    ScopesData data = 1 [json_name = "data"];
    Extensions extensions = 2 [json_name = "extensions"];
}

// Next Id: 2
message ScopesData {
  AppInstallation app_installation = 1 [json_name = "appInstallation"];
}

// Next Id: 2
message AppInstallation {
  repeated AccessScopesGrapgQl access_scopes = 1 [json_name = "accessScopes"];
}

// Next Id: 2
message AccessScopesGrapgQl {
  string handle = 1[json_name = "handle"];
}