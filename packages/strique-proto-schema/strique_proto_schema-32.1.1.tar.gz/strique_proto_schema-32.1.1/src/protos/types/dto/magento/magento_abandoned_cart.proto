syntax = "proto3";

package strique.types.dto.magento;

import "types/dto/magento/magento_orders.proto";

option java_outer_classname = "MagentoAbandonedCartProto";
option java_package = "com.strique.types.dto.magento";

// Next Id: 3
// A protobuf for Magento Carts Data.
message MagentoCartsData {
  repeated MagentoCartsItem items = 1 [json_name = "items"];
  uint64 total_count = 2 [json_name = "total_count"]; 
}

// Next Id: 9
message MagentoCartsItem {
  string created_at = 1 [json_name = "created_at"];
  string updated_at = 2 [json_name = "updated_at"];
  uint64 id = 3 [json_name = "id"];
  uint64 items_count = 4 [json_name = "items_count"];
  uint64 items_qty = 5 [json_name = "items_qty"];
  repeated CartItems items = 6 [json_name = "items"];
  ExtensionAttributes extension_attributes = 7 [json_name = "extension_attributes"];
  bool is_active = 8 [json_name = "is_active"];
}

// Next Id: 3
message CartItems {
  uint64 qty = 1 [json_name = "qty"];
  double price = 2 [json_name = "price"];
}