syntax = "proto3";

package strique.types.dto.meta;

option java_outer_classname = "MetaAdsDebugTokenProto";
option java_package = "com.strique.types.dto.meta";

// Next Id: 2
// A protobuf to store mea ads debug token object.
message MetaAdsDebugToken {
  MetaAdsDebugTokenData data = 1 [json_name = "data"];
}

// Next Id: 3
// A nested message to represent the actual data inside the debug token.
message MetaAdsDebugTokenData {
  bool is_valid = 1 [json_name = "is_valid"];
  repeated string scopes = 2 [json_name = "scopes"];
}