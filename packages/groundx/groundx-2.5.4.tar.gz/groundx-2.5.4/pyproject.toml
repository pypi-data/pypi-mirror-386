[project]
name = "groundx"

[tool.poetry]
name = "groundx"
version = "2.5.4"
description = ""
readme = "README.md"
authors = []
keywords = []
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License"
]
packages = [
    { include = "groundx", from = "src"}
]

[project.urls]
Repository = 'https://github.com/eyelevelai/groundx-python'

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = ">=3.8.0"
boto3 = { version = "*", optional = true}
celery = { version = "*", optional = true}
celery-types = { version = "*", optional = true}
dateparser = { version = "*", optional = true}
fastapi = { version = "*", optional = true}
google-api-python-client = { version = "*", optional = true}
google-api-python-client-stubs = { version = "*", optional = true}
google-auth-stubs = { version = "*", optional = true}
gspread = { version = "*", optional = true}
httpx = ">=0.21.2"
minio = { version = "*", optional = true}
pydantic = ">= 1.9.2"
pydantic-core = "^2.18.2"
redis = { version = "*", optional = true}
requests = ">=2.4.0"
tqdm = ">=4.60.0"
types-boto3 = { version = "*", optional = true}
types-dateparser = { version = "*", optional = true}
types-tqdm = ">=4.60.0"
typing_extensions = ">= 4.0.0"

[tool.poetry.group.dev.dependencies]
mypy = "==1.13.0"
pytest = "^7.4.0"
pytest-asyncio = "^0.23.5"
python-dateutil = "^2.9.0"
types-python-dateutil = "^2.9.0.20240316"
ruff = "==0.11.5"
types-requests = ">=2.0.0"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
asyncio_mode = "auto"

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
]
ignore = [
    "E402",  # Module level import not at top of file
    "E501",  # Line too long
    "E711",  # Comparison to `None` should be `cond is not None`
    "E712",  # Avoid equality comparisons to `True`; use `if ...:` checks
    "E721",  # Use `is` and `is not` for type comparisons, or `isinstance()` for insinstance checks
    "E722",  # Do not use bare `except`
    "E731",  # Do not assign a `lambda` expression, use a `def`
    "F821",  # Undefined name
    "F841"   # Local variable ... is assigned to but never used
]

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "first-party"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
extract=["celery", "celery-types", "fastapi", "google-api-python-client", "google-api-python-client-stubs", "google-auth-stubs", "gspread", "boto3", "types-boto3", "dateparser", "types-dateparser", "minio", "pandas", "pandas-stubs", "redis", "pillow"]

[[tool.mypy.overrides]]
module = ["PIL.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["boto3.*", "botocore.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["minio.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["google.*", "googleapiclient.*", "gspread.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["fastapi.*", "starlette.*", "redis.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["smolagents.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["dateparser.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["groundx.extract.classes.document"]
disable_error_code = ["call-arg"]

[[tool.mypy.overrides]]
module = ["groundx.extract.tasks.utility"]
disable_error_code = ["call-arg"]
