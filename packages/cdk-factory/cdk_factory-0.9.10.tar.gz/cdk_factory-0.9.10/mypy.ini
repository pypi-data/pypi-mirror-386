# mypy.ini

[mypy]
python_version = 3.11
namespace_packages = True
# add this since [jsons.*] is not working
disable_error_code = import-untyped
ignore_missing_imports = True

[mypy-boto3_assist.*]
ignore_missing_imports = True

[mypy-pytz.*]
ignore_missing_imports = True

[jsons.*] # not working
ignore_missing_imports = True

