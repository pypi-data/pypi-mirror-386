(sealed) connection:
  type: TCP/IP
  (optional) address: sub.example.com
(variables): # No variables
io:
  (private) information:
    (override) tag_count: 4
  (private) (optional) sequence:
    tag4: tag4_value
    tag3: tag3_value
    tag2: tag2_value
    tag1: tag1_value
  (private) read:
    - tag3: tag3_read
    - tag4: tag4_read
  (sealed) write:
    - tag3: tag3_write
    - tag4: tag4_write