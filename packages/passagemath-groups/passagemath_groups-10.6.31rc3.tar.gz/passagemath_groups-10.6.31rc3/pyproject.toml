[build-system]
# Minimum requirements for the build system to execute.
requires = [
    'setuptools >= 77.0.0',
    'passagemath-setup == 10.6.31rc3',
    'cython >=3.0.8, <3.2.0', 'cython >=3.0.8,<3.2.0',
    'pkgconfig',
    'passagemath-environment == 10.6.31rc3',
    'passagemath-categories == 10.6.31rc3',
    'passagemath-flint == 10.6.31rc3',
    'passagemath-gap == 10.6.31rc3',
    'passagemath-modules == 10.6.31rc3',
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-groups"
description = "passagemath: Groups and Invariant Theory"
dependencies = [
    'passagemath-categories == 10.6.31rc3',
    'passagemath-gap == 10.6.31rc3',
    'passagemath-modules == 10.6.31rc3',
]
dynamic = ["version"]
license = "GPL-2.0-or-later"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.10, <3.15"

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
test            = ["passagemath-repl"]

# extras by packages
coxeter3        = ["passagemath-coxeter3"]
gap             = []  # no extra needed

# extras by groups_catalog
additive        = []  # no extra needed
affine          = []  # no extra needed
lie             = []  # FIXME
matrix          = []  # no extra needed
permutation     = []  # no extra needed
presentation    = []  # no extra needed

# extras by other features
representations = ["passagemath-combinat"]
semigroups      = ["passagemath-combinat"]

# the whole package
standard        = ["passagemath-groups[additive,matrix,representations,semigroups]"]

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}

[external]
# External dependencies in the format proposed by https://peps.python.org/pep-0725
build-requires = [
  "virtual:compiler/c",
  "virtual:compiler/cpp",
  "pkg:generic/pkg-config",
]

host-requires = [
  "pkg:generic/gmp",
  "pkg:generic/mpc",
  "pkg:generic/mpfr",
]

dependencies = [
]
