[project]
name = "countryguess"
description = "Fuzzy lookup of country information"
keywords = ["country", "countries", "search", "fuzzy", "iso3166"]
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
  { name="plotski", email="plotski@example.org" },
]
dynamic = ["version"]  # Get version from PROJECT/__version__
classifiers = [
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest",

    "tox",

    "coverage",
    "pytest-cov",
    "pytest-mock",

    "ruff",
    "flake8",
    "isort",
]

[project.scripts]
countryguess = "countryguess._cli:run"

[project.urls]
Repository = "https://codeberg.org/plotski/countryguess"
"Bug Tracker" = "https://codeberg.org/plotski/countryguess/issues"
Changelog = "https://codeberg.org/plotski/countryguess/raw/branch/master/NEWS"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["countryguess*"]

[tool.setuptools.package-data]
"*" = ["_countrydata.json"]

[tool.setuptools.dynamic]
version = {attr = "countryguess.__version__"}
