
# The training and testing dataset
datasource = "Torchvision"
dataset_name = "EMNIST"
download = true
dataset_kwargs = { split = "balanced" }

# Number of samples in each partition
partition_size = 1128

# IID or non-IID?
sampler = "noniid"
concentration = 1

# The random seed for sampling data
random_seed = 1
