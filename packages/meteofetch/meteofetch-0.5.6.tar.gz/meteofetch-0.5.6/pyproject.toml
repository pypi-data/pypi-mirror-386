[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "meteofetch"
version = "0.5.6"
authors = [{ name = "Cyril Joly" }]
description = "Package python pour récupérer les données modélisées de prévision de MétéoFrance et de l'ECMWF"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["cfgrib", "requests", "xarray"]

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
"Homepage" = "https://github.com/CyrilJl/meteofetch"
"Documentation" = "https://meteofetch.readthedocs.io"

[tool.ruff]
line-length = 120
fix = true
