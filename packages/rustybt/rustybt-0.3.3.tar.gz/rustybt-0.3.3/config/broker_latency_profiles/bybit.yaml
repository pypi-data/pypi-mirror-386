    network_latency_ms: [15.0, 40.0]
    # Broker processing: Fast for perpetuals
    broker_processing_ms: [1.0, 4.0]
    # Exchange matching: Bybit's high-performance matching engine
    exchange_matching_ms: [0.1, 1.5]
    distribution: "uniform"
    location: "ASIA"

