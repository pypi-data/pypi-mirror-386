# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build documentation with MkDocs
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

# Build documentation in the docs/ directory with Sphinx
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    post_checkout:
      # Cancel building pull requests when there are no changes to docs
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ]; then
          git fetch origin main
          # Only build if docs/ or mkdocs.yml changed
          if ! git diff --quiet origin/main HEAD -- docs/ mkdocs.yml; then
            echo "Documentation files changed, proceeding with build"
          else
            echo "No documentation changes detected, cancelling build"
            exit 183  # Special exit code to cancel the build
          fi
        fi

# Python environment
python:
  install:
    # Install only documentation dependencies, not the package itself
    # This avoids Cython/Rust compilation issues on ReadTheDocs
    - requirements: docs/requirements.txt
