[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semantic-network"
version = "0.2.0"
description = "Semantic network implementation"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Alexander Abramov", email = "extremal.ru@gmail.com"},
]
keywords = ["rdf", "semantic", "network", "graph"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "networkx>=3.4.2",
]

[project.urls]
Homepage = "https://github.com/avabr/semantic-network"
Repository = "https://github.com/avabr/semantic-network"
Issues = "https://github.com/avabr/semantic-network/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["semantic_network*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

[project.scripts]
semantic-network = "semantic_network.script:main"