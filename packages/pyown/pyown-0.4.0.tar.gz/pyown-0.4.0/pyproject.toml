[project]
name = "pyown"
version = "0.4.0"
description = "Python wrapper for OpenWebNet protocol"
authors = [{ name = "John Toniutti", email = "john.toniutti@gmail.com" }]
requires-python = ">=3.11.4"
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = [
    "openwebnet",
    "myhome",
    "bticino",
    "legrand",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.urls]
repository = "https://github.com/jotonedev/pyown"
documentation = "https://jotonedev.github.io/pyown/"

[dependency-groups]
dev = [
    "ruff~=0.9",
    "pytest~=8.3",
    "pytest-cov>=5,<8",
    "pytest-asyncio>=0.24,<2.0",
    "mypy~=1.11",
]
docs = [
    "mkdocs~=1.6",
    "mkdocstrings-python~=1.12",
    "mkdocs-material[imaging]~=9.5",
    "mkdocs-git-revision-date-localized-plugin~=1.3",
    "griffe-inherited-docstrings~=1.0",
    "mkdocs-awesome-nav>=3.1.2",
]

[tool.uv]
package = true
default-groups = [
    "dev",
    "docs",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
target-version = "py311"

[tool.ruff]
exclude = ["__init__.py"]
line-length = 100

[tool.ruff.lint]
extend-select = ["I"]

[tool.ruff.format]
quote-style = "double"
