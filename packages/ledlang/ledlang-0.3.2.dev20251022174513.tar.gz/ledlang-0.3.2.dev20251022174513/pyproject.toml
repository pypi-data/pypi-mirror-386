[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ledlang"
version = "0.3.2.dev20251022174513"
description = "A language for controlling LED animations. Other device must support PLOT and CLEAR calls."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.6"
authors = [
  { name = "ElliNet13" }
]
license = { text = "MIT" }
dependencies = [
  "pyserial"
]

[project.urls]
Homepage = "https://github.com/ElliNet13/ledlang"
Helper = "https://ellinet13.github.io/to-the-serial/"

[project.scripts]
ledlang-test = "ledlang.LEDLangTesting:main"
ledlang-pytest = "ledlang.InternalTester:PyTestTesterCLI"
ledlang-pytest-test = "ledlang.LEDSendCLI:PyTestTestingCLI"
ledlang = "ledlang.LEDSendCLI:main"
ledlang-list = "ledlang.LEDSendCLI:list_files"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["ledlang*"]

[tool.setuptools.package-data]
ledlang = ["tests/*"]
