[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "star-shell"
version = "0.5.4"
description = "AI-powered command line assistant that generates and executes shell commands"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Daniel Xu", email = "imperialkoi9@gmail.com"}
]
keywords = ["cli", "ai", "shell", "command-line", "assistant", "automation", "star-shell"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "google-generativeai>=0.3.0",
    "openai",
    "requests",
    "typer",
    "rich",
    "pyperclip",
    "cryptography",
]

[project.urls]
Homepage = "https://github.com/ImperialKoi/Star-Shell"
Repository = "https://github.com/ImperialKoi/Star-Shell"
Issues = "https://github.com/ImperialKoi/Star-Shell/issues"

[project.scripts]
star-shell = "star_shell.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["star_shell*"]

[tool.setuptools.package-data]
star_shell = ["*.py"]