<header class="bg-header border-header mt-3 mx-3 p-3">
    <div class="align-items-center d-flex flex-row">
        <a class="logo me-3" href="/"></a>
        <div class="d-flex flex-column flex-grow-1">
            <div class="d-flex flex-row">
                <span class="fs-3 fw-bold text-white me-2">{{ config.module.code }}</span>
                <span class="fs-3 fw-light text-white">{{ config.module.title }}</span>
            </div>
            <span class="fs-6 fst-italic fw-light text-white">{{ page.title }}</span>
        </div>
        <div class="d-flex flex-grow flex-row">
            <select class="form-select w-75 me-2" aria-label="Theme Style" onchange="toggle_theme(this.value)">
                <option id="default-theme" selected>Select a Theme:</option>
                <option id="light" value="light">Light</option>
                <option id="dark" value="dark">Dark</option>
                <option id="dyslexic" value="dyslexic">Dyslexic</option>
            </select>
            <select class="form-select w-70" aria-label="Font Style" onchange="toggle_font(this.value)">
                <option id="default-font" selected>Select a Font Style:</option>
                <option id="normal" value="normal">Ubuntu Sans</option>
                <option id="comic-sans" value="comic-sans">Comic Neu (Comic Sans)</option>
            </select>
<!--            <a class="fs-4 text-white me-2" style="cursor: pointer;" id="btn-theme" onclick="toggle_theme('dark')">-->
<!--                <i class="bi bi-moon-stars-fill text-white"></i>-->
<!--            </a>-->
<!--            <a class="fs-4 text-white" style="cursor: pointer;" id="btn-font" onclick="toggle_font('normal')">-->
<!--                <i class="bi bi-file-font-fill text-white"></i>-->
<!--            </a>-->
        </div>

    </div>
</header>
