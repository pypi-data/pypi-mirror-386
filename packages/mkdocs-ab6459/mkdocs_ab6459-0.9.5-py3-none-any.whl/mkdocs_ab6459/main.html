<!DOCTYPE html>
<html data-bs-theme="light" lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>{{ config.module.code }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    <!--- CSS --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css"/>
    <link href="{{ 'css/bootstrap.css' | url }}" rel="stylesheet" type="text/css"/>
    <link href="{{ 'css/custom.css' | url }}" rel="stylesheet" type="text/css"/>
    {%- for path in config.extra_css %}
    <link href="{{ path | url }}" rel="stylesheet">
    {%- endfor %}
    <!--- JavaScript --->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
            integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src=" https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="{{ 'js/collapse_state.js' | url }}"></script>
    <script src="{{ 'js/diagrams.js' | url }}"></script>
    <!--- Font --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          id="chosen-font" rel="stylesheet">
    <!--- FavIcon --->
    <link rel="icon" type="image/png" href="{{ 'images/favicon/favicon-96x96.png' | url }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ 'images/favicon/favicon.svg' | url }}" />
    <link rel="shortcut icon" href="{{ 'images/favicon/favicon.ico' | url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'images/favicon/apple-touch-icon.png' | url }}" />
    <link rel="manifest" href="{{ 'images/favicon/site.webmanifest' | url }}" />
</head>
<body class="bg-body-tertiary ubuntu">

<!--- Header --->
{% include('header.html') %}

<div class="container-fluid m-0 p-0">
    <div class="row m-3 p-0">
        <!--- Side Bar --->
        {% include('sidebar.html') %}
        <!--- Content --->
        <div class="col-8 p-0 ps-3 pe-3">
            <div class="col-12 p-3 border bg-content rounded-4">
                {{ page.content }}
            </div>
        </div>
        <!--- Contents Page Bar --->
        {% include('contents_page.html') %}
    </div>
</div>

<!--- Footer --->
{% include('footer.html') %}
</body>
{%- for script in config.extra_javascript %}
{{ script | script_tag }}
{%- endfor %}
<!--<script src="{{ 'js/darkmode.js' | url }}"></script>-->
<script src="{{ 'js/dark_mode_selection.js' | url }}"></script>
<script src="{{ 'js/bootstrap.bundle.min.js' | url }} "></script>
<script>
    hljs.configure({
        languages: ['python', 'shell', 'c++', 'cpp']
    })
    hljs.highlightAll()
    mermaid.initialize()
</script>
</html>
