repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.7
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.22
    hooks:
      - id: uv-export
        args: ["--no-hashes", "--no-dev", "-o", "requirements.txt"]
      - id: uv-export
        name: Export dev requirements
        args: ["--no-hashes", "-o", "requirements-dev.txt"]
