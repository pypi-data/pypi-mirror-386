[build-system]
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

# include Changlog with distribution??

[tool.setuptools.packages.find]
include = [
  "minchin*",
]
exclude = [
  "build",
  "dist",
  "docs",
  "env",
  "test",
  "tests",
]

[tool.setuptools.dynamic]
# this has to be the place the version is located via static analysis
version = {attr = "minchin.text.__version__"}
# description = {attr = "minchin.jrnl.__description__"}  # must be pulled from file
readme = {file = ["README.rst"], content-type = "text/x-rst"}
# dependencies = {file = [".requirements/base.in"]}

[tool.setuptools.dynamic.optional-dependencies]
# dev = {file = [".requirements/dev.in"] }
# release = {file = [".requirements/release.in"] }
# docs = {file = [".requirements/docs.in"] }

[project]
name = "minchin.text"
description = "Python library for text formatting on the command line."
dynamic = [
    "version",
    # "description",
    "readme",
    # "dependencies",
    # "optional-dependencies",
]
authors = [
    {name = "William Minchin", email="w_minchin@hotmail.com" },
]
maintainers = [
    {name = "William Minchin", email="w_minchin@hotmail.com" },
]
dependencies = [
    "colorama >= 0.2.5",
    "backports.shutil_get_terminal_size >= 1.0.0; python_version == '2.6' ",
    "backports.shutil_get_terminal_size >= 1.0.0; python_version == '2.7' ",
    "backports.shutil_get_terminal_size >= 1.0.0; python_version == '3.2' ",
]
license = "MIT"
license-files = ["LICEN[CS]E*", ]
classifiers = [
    # 'Development Status :: 1 - Planning',
    # 'Development Status :: 2 - Pre-Alpha',
    # 'Development Status :: 3 - Alpha',
    # "Development Status :: 4 - Beta",
    "Development Status :: 5 - Production/Stable",
    # 'Development Status :: 6 - Mature',
    # 'Development Status :: 7 - Inactive',
    "Environment :: Console",
    # "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.6",
    "Programming Language :: Python :: 2.7",
    # "Programming Language :: Python :: 2 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.2",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    # "Programming Language :: Python :: 3 :: Only",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
build = [
    # "pip-tools",
    "minchin.releaser >= 0.8.2",
]
docs = [
    # 'sphinx >= 1.4',  # theme requires at least 1.4
    # 'cloud_sptheme >= 1.8',
    # 'releases',
    # 'Babel >= 1.3, != 2.0',  # 2.0 breaks on Windows
]
test = [
    # 'green >= 1.9.4',  # v2 works
    # 'coverage',
    # 'isort',
    # 'pydocstyle',
    # 'pycodestyle',
    # 'check-manifest'
]
dev = [
    "black",
]
# lint = [
#     "black",
#     "isort",
# ]

[project.urls]
# "Homepage" =
"Bug Tracker" = "https://github.com/minchinweb/minchin.text/issues"
# Documentation =
Repository = "https://github.com/minchinweb/minchin.text"
Changelog = "https://github.com/minchinweb/minchin.text/blob/master/CHANGELOG.rst"
# "Release Notes"

[tool.isort]
# Maintain compatibility with Black
profile = "black"

# Sort imports within their section independent of the import type
force_sort_within_sections = true

# Designate "pelican" as separate import section
known_first_party = "minchin"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
