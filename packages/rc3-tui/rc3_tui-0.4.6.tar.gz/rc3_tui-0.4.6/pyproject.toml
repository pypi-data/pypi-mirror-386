[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rc3-tui"
version = "0.4.6"
description = "RC3 Command Center - Modular CLI Dashboard with Keyboard-Driven Command Execution"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "RC3"}
]
keywords = ["cli", "tui", "dashboard", "terminal", "textual", "command-center"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.52.0",
    "pyyaml>=6.0",
    "rich>=13.7.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/Rcarraway3/sandbox"
Repository = "https://github.com/Rcarraway3/sandbox"
Issues = "https://github.com/Rcarraway3/sandbox/issues"

[project.scripts]
rc3 = "rc3.__main__:main"

[project.optional-dependencies]
dev = [
    "textual-dev>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["rc3*"]

[tool.setuptools.package-data]
rc3 = ["assets/*.tcss", "config/*.yaml"]


