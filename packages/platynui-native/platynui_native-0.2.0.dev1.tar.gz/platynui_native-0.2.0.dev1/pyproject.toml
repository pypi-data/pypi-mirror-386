[project]
name = "platynui-native"
version = "0.2.0-dev.1"
description = "Native Python bindings for PlatynUI (core types + runtime)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "Daniel Biehl", email = "daniel.biehl@imbus.de" }]
maintainers = [{ name = "Daniel Biehl", email = "daniel.biehl@imbus.de" }]
keywords = ["robotframework", "platynui", "gui", "automation", "desktop"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.urls]
Homepage = "https://github.com/imbus/robotframework-PlatynUI"
Documentation = "https://github.com/imbus/robotframework-PlatynUI#readme"
Changelog = "https://github.com/imbus/robotframework-PlatynUI/blob/main/CHANGELOG.md"
Issues = "https://github.com/imbus/robotframework-PlatynUI/issues"
Source = "https://github.com/imbus/robotframework-PlatynUI"

[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
module-name = "platynui_native._native"
python-source = "python"
features = ["pyo3/extension-module", "pyo3/abi3-py310"]
manifest-path = 'packages\native\Cargo.toml'

[tool.uv]
cache-keys = [
    { file = "pyproject.toml" },
    { file = "rust/Cargo.toml" },
    { file = "**/*.rs" },
]
# config-settings = { build-args = '--profile=dev' }

[dependency-groups]
dev = ["maturin>=1.9.6"]
