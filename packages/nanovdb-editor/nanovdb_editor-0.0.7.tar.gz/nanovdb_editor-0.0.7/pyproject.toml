[build-system]
requires = [
    "scikit-build-core",
    "numpy>=1.19.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "nanovdb-editor"
dynamic = ["version"]
description = "NanoVDB Editor Python Module"
authors = [
    {name = "The OpenVDB Project contributors"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["nanovdb", "volume", "rendering", "gaussian", "splatting", "3d"]

[project.urls]
Homepage = "https://github.com/openvdb/nanovdb-editor"
Repository = "https://github.com/openvdb/nanovdb-editor"
Documentation = "https://github.com/openvdb/nanovdb-editor/tree/main/pymodule"

[tool.scikit-build]
build-dir = "build/{wheel_tag}-{build_type}"
sdist.include = ["VERSION.txt"]

[tool.scikit-build.install]
components = ["python_headers", "python_libs", "python_shaders"]

[tool.scikit-build.cmake]
source-dir = ".."
args = [
    "-DSKBUILD=ON",
]

[tool.scikit-build.wheel]
py-api = "py3"

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "VERSION.txt"
regex = "^(?P<value>.+)$"
result = "{value}"
