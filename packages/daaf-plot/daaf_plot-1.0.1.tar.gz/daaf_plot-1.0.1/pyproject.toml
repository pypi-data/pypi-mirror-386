[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
    {name = "Alban Farchi", email = "alban.farchi@ecmwf.int"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Matplotlib",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "cartopy",
    "ipympl",
    "ipython",
    "ipywidgets",
    "matplotlib",
    "numpy",
    "pandas",
    "xarray",
]
description = "Personal python toolbox to make interactive plot in python notebooks"
name = "daaf-plot"
readme = "README.md"
requires-python = ">= 3.11"
version = "1.0.1"
keywords = [
    "visualization",
    "interactive plots",
    "notebooks",
]

[project.optional-dependencies]
dev = [
    "ipykernel",
    "netCDF4",
    "ruff",
]

[project.urls]
Issues = "https://github.com/aFarchi/daaf-plot/issues"
Source = "https://github.com/aFarchi/daaf-plot"

[tool.ruff]
preview = true

[tool.ruff.format]
docstring-code-format = true
quote-style = "single"

[tool.ruff.lint]
flake8-quotes.inline-quotes = "single"
mccabe.max-complexity = 12
pydocstyle.convention = "google"
