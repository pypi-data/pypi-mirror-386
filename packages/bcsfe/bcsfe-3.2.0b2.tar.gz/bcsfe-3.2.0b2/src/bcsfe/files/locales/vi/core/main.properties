welcome=
><@t>Chào mừng đến với <@s>Trình chỉnh sửa save file Battle Cats</>!
>Được tạo bởi <@s>fieryhenry</>
>
>Codeberg: <@s>https://codeberg.org/fieryhenry/BCSFE-Python</>
>Discord: <@s>{{discord_url}}</> - Vui lòng báo lỗi đến <@s>#bug-reports</> và gợi ý đến <@s>#suggestions</>
>Ủng hộ: <@s>https://ko-fi.com/fieryhenry</>
>
>Vị trí tệp cấu hình: <@s>{config_path}</>
>
>{theme_text}
>
>{locale_text}
>
><@q>Cảm ơn:
>- <@s>Trình chỉnh sửa của Lethal</> đã truyền cảm hứng và giúp tôi tìm cách vá dữ liệu lưu ban đầu và chỉnh sửa cf/xp: <@s>https://www.reddit.com/r/BattleCatsCheats/comments/djehhn/editoren/</>
>- <@s>Beeven</> và code của <@s>csehydrogen</>, giúp tôi tìm cách vá dữ liệu lưu: https://github.com/beeven/battlecats và https://github.com/csehydrogen/BattleCatsHacker
>- Những người ủng hộ tôi đã cho tôi động lực tiếp tục làm và các dự án tương tự: <@s>https://ko-fi.com/fieryhenry</>
>- Những người trong discord đã cung cấp save file, báo lỗi, gợi ý tính năng mới, và là cộng đồng tuyệt vời: <@s>{{discord_url}}</></>
>
><@w>Nếu bạn trả tiền cho chương trình này thì bạn đã bị lừa. Chương trình này miễn phí và là mã nguồn mở.</>
>
><@w>Sử dụng công cụ này với rủi ro của riêng bạn. Tôi không chịu trách nhiệm cho bất kỳ lệnh cấm hoặc hỏng hóc nào gây ra cho save file của bạn.
>Trình chỉnh sửa sẽ cố gắng ngăn chặn điều đó xảy ra, nhưng tôi không thể đảm bảo save file của bạn an toàn.
>Nếu save file bị hỏng, vui lòng vẫn báo cáo trong discord.
>Tôi khuyên bạn nên sao lưu save file trước khi chỉnh sửa.</>

