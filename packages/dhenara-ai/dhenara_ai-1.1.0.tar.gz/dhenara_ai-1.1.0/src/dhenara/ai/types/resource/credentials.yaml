# Dhenara AI Provider Credentials
# Replace placeholder values with your actual API keys and remove unused items

openai:
  api_key: <YOUR_OPENAI_API_KEY>

google_gemini_api:
  api_key: <YOUR_GOOGLE_GEMINI_API_API_KEY>

anthropic:
  api_key: <YOUR_ANTHROPIC_API_KEY>

deepseek:
  api_key: <YOUR_DEEPSEEK_API_KEY>

google_vertex_ai:
  credentials:
    service_account_json: <YOUR_GOOGLE_VERTEX_AI_SERVICE_ACCOUNT_JSON>
  config:
    project_id: <YOUR_GOOGLE_VERTEX_AI_PROJECT_ID>
    location: <YOUR_GOOGLE_VERTEX_AI_LOCATION>

amazon_bedrock:
  credentials:
    access_key_id: <YOUR_AMAZON_BEDROCK_ACCESS_KEY_ID>
    secret_access_key: <YOUR_AMAZON_BEDROCK_SECRET_ACCESS_KEY>
  config:
    region: <YOUR_AMAZON_BEDROCK_REGION>

microsoft_openai:
  api_key: <YOUR_MICROSOFT_OPENAI_API_KEY>
  config:
    endpoint: <YOUR_MICROSOFT_OPENAI_ENDPOINT>
    api_version: <YOUR_MICROSOFT_OPENAI_API_VERSION> # Optional

microsoft_azure_ai:
  api_key: <YOUR_MICROSOFT_AZURE_AI_API_KEY>
  config:
    endpoint: <YOUR_MICROSOFT_AZURE_AI_ENDPOINT>
