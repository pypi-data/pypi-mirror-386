name: release-notes
description: Software release notes
category: development
variables:
  - name: version
    description: Version number (e.g., v1.2.0)
    required: true
  - name: release_date
    description: Release date
    required: false
  - name: highlights
    description: Key features or highlights (comma-separated)
    required: false
  - name: breaking_changes
    description: Breaking changes description
    required: false
  - name: migration_notes
    description: Migration instructions if needed
    required: false

template: |
  Generate comprehensive software release notes with the following:

  Version: {{version}}
  {{#if release_date}}Release Date: {{release_date}}{{/if}}
  {{#if highlights}}Highlights: {{highlights}}{{/if}}
  {{#if breaking_changes}}Breaking Changes: {{breaking_changes}}{{/if}}

  Required sections:
  1. ## Overview
     - Brief summary of this release
     - Major theme or focus

  2. ## ✨ New Features
     {{#if highlights}}- {{highlights}}{{/if}}
     - List new features with brief descriptions
     - Use emojis for categories (✨ features, 🐛 fixes, 📝 docs, etc.)

  3. ## 🔧 Improvements
     - Enhancements to existing features
     - Performance improvements
     - UX improvements

  4. ## 🐛 Bug Fixes
     - List of bugs fixed
     - Reference issue numbers if available

  5. ## ⚠️ Breaking Changes
     {{#if breaking_changes}}- {{breaking_changes}}{{/if}}
     {{#if breaking_changes}}{{else}}- None{{/if}}
     {{#if migration_notes}}- Migration: {{migration_notes}}{{/if}}

  6. ## 📚 Documentation
     - Documentation updates
     - New guides or examples

  Writing guidelines:
  - Tone: Technical but accessible
  - Use markdown formatting
  - Use emojis for visual organization
  - Be specific and clear
  - Include links where relevant
  - Length: 300-500 words
  - Format for easy scanning

  Output only the release notes in markdown format, no preamble.
