name: tweet-launch
description: Product launch tweet
category: social
variables:
  - name: product
    description: Product or feature being launched
    required: true
  - name: key_benefit
    description: Main benefit or value proposition
    required: false
  - name: hashtags
    description: Relevant hashtags (comma-separated)
    required: false

template: |
  Generate an engaging product launch tweet with the following:

  Product: {{product}}
  {{#if key_benefit}}Key Benefit: {{key_benefit}}{{/if}}
  {{#if hashtags}}Hashtags: {{hashtags}}{{/if}}

  Required elements:
  1. Attention-grabbing opening (emoji optional)
  2. Clear statement about what's launching
  3. {{#if key_benefit}}Highlight the key benefit: {{key_benefit}}{{/if}}
  4. Call to action (try it, learn more, etc.)
  5. {{#if hashtags}}Include hashtags: {{hashtags}}{{/if}}

  Writing guidelines:
  - Length: Maximum 280 characters
  - Tone: Exciting, friendly, concise
  - Use 1-2 emojis strategically (optional)
  - Make every word count
  - Create urgency or excitement
  - Include a clear call to action

  Output only the tweet text, no preamble or meta-commentary.
