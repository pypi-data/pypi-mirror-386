name: email-professional
description: Professional business email
category: business
variables:
  - name: subject
    description: Email subject or purpose
    required: true
  - name: recipient
    description: Who the email is addressed to (e.g., team, client, manager)
    required: false
  - name: context
    description: Additional context or background information
    required: false

template: |
  Generate a professional business email with the following structure:

  Subject: {{subject}}
  {{#if recipient}}Recipient: {{recipient}}{{/if}}
  {{#if context}}Context: {{context}}{{/if}}

  Required elements:
  1. Professional greeting appropriate for the recipient
  2. Clear opening statement about the purpose
  3. Body with key points or information (use bullet points if multiple items)
  4. Clear call to action or next steps
  5. Professional closing

  Writing guidelines:
  - Tone: Professional, clear, respectful
  - Length: 150-250 words
  - Use proper email formatting
  - Be concise and action-oriented
  - Maintain appropriate formality level
  - {{#if recipient}}Address appropriately for {{recipient}}{{/if}}

  Output only the email content (including greeting and closing), no meta-commentary.
