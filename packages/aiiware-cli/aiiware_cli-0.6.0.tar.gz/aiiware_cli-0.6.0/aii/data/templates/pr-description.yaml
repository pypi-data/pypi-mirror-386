name: pr-description
description: Pull request description
category: development
variables:
  - name: title
    description: PR title or main change
    required: true
  - name: issue_number
    description: Related issue number (e.g., #123)
    required: false
  - name: changes
    description: Summary of changes made
    required: false
  - name: breaking_changes
    description: Any breaking changes (true/false or description)
    required: false

template: |
  Generate a comprehensive pull request description with the following:

  Title: {{title}}
  {{#if issue_number}}Related Issue: {{issue_number}}{{/if}}
  {{#if changes}}Changes: {{changes}}{{/if}}
  {{#if breaking_changes}}Breaking Changes: {{breaking_changes}}{{/if}}

  Required sections:
  1. ## Summary
     - Brief overview of what this PR does
     - {{#if issue_number}}Link to issue {{issue_number}}{{/if}}

  2. ## Changes
     - List of changes made (use bullet points)
     - {{#if changes}}Include: {{changes}}{{/if}}

  3. ## Testing
     - How these changes were tested
     - Test cases added or modified

  4. ## Breaking Changes
     {{#if breaking_changes}}- {{breaking_changes}}{{/if}}
     {{#if breaking_changes}}{{else}}- None{{/if}}

  5. ## Checklist
     - [ ] Tests pass
     - [ ] Documentation updated
     - [ ] No breaking changes (or documented)

  Writing guidelines:
  - Tone: Technical, clear, comprehensive
  - Use markdown formatting
  - Be specific about what changed and why
  - Help reviewers understand the context
  - Length: 200-400 words

  Output only the PR description in markdown format, no preamble.
