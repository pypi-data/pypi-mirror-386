name: social-post
description: General social media post
category: social
variables:
  - name: topic
    description: Topic or message of the post
    required: true
  - name: platform
    description: Target platform (twitter, linkedin, facebook, instagram)
    required: false
  - name: cta
    description: Call to action
    required: false

template: |
  Generate an engaging social media post with the following:

  Topic: {{topic}}
  {{#if platform}}Platform: {{platform}}{{/if}}
  {{#if cta}}Call to Action: {{cta}}{{/if}}

  Required elements:
  1. Attention-grabbing opening (hook or emoji)
  2. Main message about {{topic}}
  3. Value or insight for the audience
  4. {{#if cta}}Call to action: {{cta}}{{/if}}
  5. Appropriate hashtags (2-4 relevant tags)

  Platform-specific guidelines:
  {{#if platform}}
  {{#if platform}}Platform: {{platform}}
  - Twitter: Max 280 characters, concise and punchy
  - LinkedIn: Professional tone, 150-200 words, focus on insights
  - Facebook: Conversational, 100-150 words, encourage engagement
  - Instagram: Visual-first mindset, emojis, line breaks for readability
  {{/if}}
  {{else}}
  - Default: Versatile format that works across platforms
  - Length: 100-150 words
  - Use line breaks for readability
  {{/if}}

  Writing guidelines:
  - Tone: Engaging, authentic, value-focused
  - Use emojis strategically (1-3)
  - Make it shareable and relatable
  - Encourage engagement (likes, comments, shares)
  - Include relevant hashtags at the end

  Output only the social media post content, no preamble or meta-commentary.
