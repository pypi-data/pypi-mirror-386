name: meeting-notes
description: Meeting recap email
category: business
variables:
  - name: meeting_title
    description: Meeting name or title
    required: true
  - name: date
    description: Meeting date
    required: false
  - name: attendees
    description: Key attendees (comma-separated)
    required: false
  - name: key_topics
    description: Main topics discussed (comma-separated)
    required: false

template: |
  Generate a professional meeting recap email with the following:

  Meeting: {{meeting_title}}
  {{#if date}}Date: {{date}}{{/if}}
  {{#if attendees}}Attendees: {{attendees}}{{/if}}
  {{#if key_topics}}Key Topics: {{key_topics}}{{/if}}

  Required sections:
  1. Brief overview (what the meeting was about)
  2. Key Discussion Points
     {{#if key_topics}}- Focus on: {{key_topics}}{{/if}}
     - Use bullet points for clarity
  3. Decisions Made
     - List any decisions or conclusions
  4. Action Items
     - Who is doing what by when
     - Use format: [Person] - [Action] - [Deadline]
  5. Next Steps
     - What happens next
     - When is the follow-up (if applicable)

  Writing guidelines:
  - Tone: Professional, clear, actionable
  - Length: 200-300 words
  - Use bullet points for easy scanning
  - Be specific about action items
  - Include deadlines where relevant
  - {{#if attendees}}Mention key contributors from: {{attendees}}{{/if}}

  Output only the meeting notes content, no preamble or meta-commentary.
