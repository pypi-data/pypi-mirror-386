
[workspace]
members = ["fcb_core", "fcb_py"]
resolver = "2"

[workspace.dependencies]
bytemuck = "1.15.0"
async-trait = { version = "0.1.85", default-features = true }
fcb_core = { version = "0.5.0", path = "fcb_core" }
flatbuffers = "24.3.25"
byteorder = "1.5.0"
cjseq = { package = "cjseq2", version = "0.1.0" }
tempfile = "3.14.0"
serde_json = "1.0.133"
serde = "1.0.200"
anyhow = "1.0.95"
fallible-streaming-iterator = "0.1.9"
clap = "4.5.23"
http-range-client = { version = "0.9.0", default-features = false }
reqwest = { version = "0.12.12", default-features = false, features = [
  "json",
  "rustls-tls",
  "stream",
] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bytes = "1.9.0"
criterion = { version = "0.5.1", features = ["async_tokio", "html_reports"] }
memory-stats = "1.2.0"
pretty_assertions = "1.4.1"
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread"] }
rand = "0.8.5"
log = "0.4"
bincode = "1.3.3"
urlencoding = "2.1"
chrono = "0.4"
ordered-float = "4.6.0"
once_cell = "1.20.0"
thiserror = "2.0.11"
lru = { version = "0.13" }
env_logger = "0.11.5"
dhat = "0.3.3"
prettytable = "0.10.0"
libc = "0.2.172"
regex = "1.11.0"
pyo3 = { version = "0.21", features = ["extension-module"] }
pyo3-async-runtimes = { version = "0.21", features = ["tokio-runtime"] }
bson = "2.13.0"
serde_cbor = "0.10"
proj = "0.31"
proj4rs = "0.1.9"
crs-definitions = "0.3.1"

#---WASM dependencies---
getrandom = { version = "0.3.3" }
gloo-net = "0.6.0"
js-sys = "0.3.77"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4.50"
serde-wasm-bindgen = "0.6.5"
console_error_panic_hook = "0.1.7"
console_log = "0.2"

#---API dependencies---
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
futures = "0.3"
