[build-system]
requires = [ "maturin>=1.0,<2.0",]
build-backend = "maturin"

[project]
name = "flatcitybuf"
version = "0.2.0"
description = "Python bindings for FlatCityBuf - a cloud-optimized binary format for 3D city models"
readme = "README.md"
homepage = "https://github.com/cityjson/flatcitybuf"
repository = "https://github.com/cityjson/flatcitybuf"
documentation = "https://github.com/cityjson/flatcitybuf/blob/main/README.md"
requires-python = ">=3.8.1"
keywords = [ "gis", "3d", "cityjson", "citymodel", "flatbuffers",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "Intended Audience :: Science/Research", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Rust", "Topic :: Scientific/Engineering :: GIS", "Topic :: Software Development :: Libraries :: Python Modules", "Operating System :: OS Independent",]
dependencies = [ "pytest>=8.3.5", "pytest-asyncio>=0.24.0",]
[[project.authors]]
name = "HideBa"

[dependency-groups]
dev = [ "ruff>=0.12.8",]

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [ "pytest>=7.0", "pytest-asyncio>=0.21.0",]
dev = [ "ruff>=0.1.0", "mypy>=1.0", "maturin>=1.0",]

[project.urls]
"Bug Tracker" = "https://github.com/cityjson/flatcitybuf/issues"
"Source Code" = "https://github.com/cityjson/flatcitybuf"
Documentation = "https://github.com/cityjson/flatcitybuf/blob/main/README.md"

[tool.maturin]
features = [ "pyo3/extension-module",]
python-source = "python"
module-name = "flatcitybuf"
manifest-path = "fcb_py/Cargo.toml"

[tool.ruff]
line-length = 79
target-version = "py38"

[tool.mypy]
files = [ "python/**/*.py", "tests/**/*.py",]
disallow_untyped_defs = true
disallow_incomplete_defs = true
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_subclassing_any = true
no_implicit_optional = true
warn_redundant_casts = true
warn_untyped_decorators = true
warn_unused_ignores = true
strict_optional = true
strict_param_types = true
warn_untyped_fields = true

[tool.setuptools]
include-package-data = true

[tool.ruff.lint]
select = [ "E", "W", "F", "I", "B", "C4", "UP",]
ignore = [ "E501",]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]

[tool.ruff.lint.isort]
known-first-party = [ "flatcitybuf",]

[tool.setuptools.packages.find]
include = [ "python", "python.*",]
