[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ez-mcp-toolbox"
version = "1.3.0"
description = "Utilities for creating and debugging MCP tools"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Opik Team", email = "support@comet.com"}
]
maintainers = [
    {name = "Opik Team", email = "support@comet.com"}
]
keywords = ["opik", "mcp", "model-context-protocol", "llm", "observability", "debugging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.100.0",
    "httpx>=0.25.0",
    "litellm>=1.0.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "typing-extensions>=4.0.0",
    "uvicorn[standard]>=0.20.0",
    "prompt-toolkit>=3.0.0",
    "nest-asyncio>=1.5.0",
    "pillow>=9.0.0",
    "opik>=1.8.84",
    "opik_optimizer<=2.1.3",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/comet-ml/ez-mcp-toolbox"
Repository = "https://github.com/comet-ml/ez-mcp-toolbox"
Documentation = "https://github.com/comet-ml/ez-mcp-toolbox#readme"
"Bug Tracker" = "https://github.com/comet-ml/ez-mcp-toolbox/issues"

[project.scripts]
ez-mcp-server = "ez_mcp_toolbox.server:main_sync"
ez-mcp-chatbot = "ez_mcp_toolbox.chatbot:main_sync"
ez-mcp-eval = "ez_mcp_toolbox.evaluator:main"
ez-mcp-optimize = "ez_mcp_toolbox.optimizer:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ez_mcp_toolbox*"]

[tool.setuptools.package-data]
ez_mcp_toolbox = ["*.py", "*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["ez_mcp_toolbox"]

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
asyncio_mode = "auto"
