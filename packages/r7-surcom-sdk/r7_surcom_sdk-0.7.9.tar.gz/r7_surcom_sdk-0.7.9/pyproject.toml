[build-system]

requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "r7_surcom_sdk"
version = "0.7.9"
authors = [
  { name="Rapid7", email="integrationalliance@rapid7.com" },
]
description = "Python SDK used to interact and develop with Rapid7 Surface Command"
readme = "README.md"
requires-python = ">=3.11"

classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Natural Language :: English",
  "Topic :: Software Development :: Build Tools"
]

license = "MIT"
license-files = [
  "LICENSE"
]

keywords = [
  "rapid7",
  "Rapid7",
  "r7_surcom_sdk",
  "r7-surcom-sdk",
  "SurfaceCommand",
  "Surface",
  "Command",
  "sdk"
]

# Default dependencies when running:
# $ pip install r7_surcom_sdk
# When a required dependency is added the pip-compile hook will run
# and update the requirements.txt file
dependencies = [
  "jinja2 ~= 3.1",
  "PyYAML ~= 6.0",
  "packaging ~= 25.0",
  "requests == 2.32.4",
  "argcomplete ~=3.6",
  "genson ~= 1.3",
]

[project.optional-dependencies]

# If running `invoke` with the `-d` flag, you need to install these dependencies
# $ pip install 'r7_surcom_sdk[debug]'
debug = [
  "debugpy ~= 1.8"
]

# To install this package with test dependencies in editable mode for development, from this dir run:
# $ pip install -e '.[developer]'
developer = [
  "pytest",
  "tox",
  "pre-commit",
  "pip-tools"
]

[tool.setuptools.package-data]
# Include all .jinja2 and .png files in the r7_surcom_sdk/data dir
"r7_surcom_sdk.data" = ["**/*.jinja2", "**/*.png"]

[tool.pytest.ini_options]
markers = [
    "local_only: marks tests to not run in CI",
]

norecursedirs = [
    "tests/test_data"
]

[project.scripts]
surcom = "r7_surcom_sdk.main:main"