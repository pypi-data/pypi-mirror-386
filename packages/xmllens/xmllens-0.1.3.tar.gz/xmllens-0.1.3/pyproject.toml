[build-system]
requires = ["setuptools>=64", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "xmllens"
version = "0.1.3"
description = "A lightweight library to compare XML documents with tolerance and ignore rules."
authors = [
    { name = "Mohamed Tahri", email = "simotahri1@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "Apache-2.0" }

dependencies = []

keywords = ["xml", "diff", "compare", "tolerance", "ignore", "xpath"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License"
]

[tool.setuptools]
packages = ["xmllens"]

[tool.setuptools.package-data]
xmllens = ["py.typed"]
