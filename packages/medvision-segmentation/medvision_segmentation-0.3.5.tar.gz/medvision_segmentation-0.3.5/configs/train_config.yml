# General settings
seed: 42

task_type: 2D
# Model configuration

model:
  type: "segmentation"
  network:
    name: "unet" # unet, denseunet, unet3d , u2net, unet_2plus, unet_3plus, cenet, unet++, fpn, linknet, pspnet, deeplabv3, deeplabv3+, linknet, manet, pan, upernet, segformer, dpt
# cnet bug
  in_channels: 1
  out_channels: 3
  features: [32, 64, 128, 256]
  dropout: 0.1
  loss:
    type: "ce"
    smooth: 0.00001
  optimizer:
    type: "adam"
    lr: 0.001
    weight_decay: 0.0001
  # scheduler:
  #   type: "plateau"
  #   patience: 5
  #   factor: 0.5
  #   monitor: "val/val_dice" #`train/train_loss`, `train/train_loss_step`, `val/val_loss`, `val/val_dice`, `val/val_iou`, `train/train_loss_epoch`, `train/train_dice`, `train/train_iou`
  metrics:
    dice:
      type: "dice"
      threshold: 0.5
    iou:
      type: "iou"
      threshold: 0.5
    # hausdorff:
    #   type: "hausdorff"
    #   threshold: 0.5
    #   percentile: 95
    accuracy:
      type: "accuracy"
      threshold: 0.5
      per_class: false
# Data configuration
data:
  type: "medical"
  batch_size: 2
  num_workers: 4
  data_dir: "data/2D copy"
  # train_val_split: [0.8, 0.2]
  dataset_args:  
    image_subdir: "images" 
    mask_subdir: "masks"   
    image_suffix: "*.png"  
    mask_suffix: "*.png" 

