  accelerator: "auto"
  precision: 16-mixed 
  output_dir: "outputs"
  experiment_name: "brain_tumor_segmentation"
  monitor: "val/val_dice"  #`train/train_loss`, `train/train_loss_step`, `val/val_loss`, `val/val_dice`, `val/val_iou`, `train/train_loss_epoch`, `train/train_dice`, `train/train_iou`
  monitor_mode: "max"
  # early_stopping: true
  patience: 10
  save_top_k: 1
  log_every_n_steps: 1
  deterministic: false

  export_onnx: true
  onnx_opset_version: 18
