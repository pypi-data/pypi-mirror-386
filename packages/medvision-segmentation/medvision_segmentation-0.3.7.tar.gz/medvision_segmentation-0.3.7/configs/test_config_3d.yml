# General settings
seed: 42

# Model configuration
model:
  model_dim: 3D
  type: "segmentation"
  network:
    name: "unet3d"
  in_channels: 1
  out_channels: 3
  features: [32, 64, 128, 256]
  dropout: 0.0
  metrics:
    dice:
      type: "dice"
      threshold: 0.5
    iou:
      type: "iou"
      threshold: 0.5
    accuracy:
      type: "accuracy"
      threshold: 0.5
  loss:
    type: "dice"
    smooth: 0.00001

# Checkpoint path
checkpoint_path: "outputs/checkpoints/3d_test.ckpt"

# Data configuration
data:
  type: "medical"
  batch_size: 1
  num_workers: 4
  data_dir: "data/3D copy"
  dataset_args:
    image_subdir: "images"
    mask_subdir: "masks"
    image_suffix: "*.nii"
    mask_suffix: "*.nii"

  test_transforms:
    Resized:
      keys: ["image", "label"]
      spatial_size: [256, 256, 256]
      mode: ["bilinear", "nearest"]
      align_corners: [false, null]

# Testing configuration
testing:
  devices: 1
  accelerator: "auto"
  precision: 16-mixed
  output_dir: "outputs/3d_predictions"
