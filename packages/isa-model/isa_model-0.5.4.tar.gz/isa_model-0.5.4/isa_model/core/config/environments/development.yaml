# Development Environment Configuration

environment: development
debug: true

# Database settings
database:
  use_supabase: true
  fallback_to_sqlite: true
  sqlite_path: "./dev_models.db"

# Deployment settings  
deployment:
  platform: "local"
  auto_scaling: false
  scale_to_zero: false
  default_gpu: "cpu"
  default_memory_mb: 8192

# API settings
api:
  rate_limit_rpm: 1000
  max_file_size_mb: 20
  cache_ttl_seconds: 300
  enable_auth: false
  cors_origins: ["*"]

# Serving settings
serving:
  host: "127.0.0.1"
  port: 8000
  workers: 1
  reload: true
  log_level: "debug"

# Billing and monitoring
billing:
  track_costs: true
  cost_alerts_enabled: false
  monthly_budget_usd: null

# Health monitoring
health:
  check_interval_seconds: 300
  timeout_seconds: 30
  enabled: true

# Model caching
cache:
  enabled: true
  size_gb: 10
  cleanup_interval_seconds: 1800