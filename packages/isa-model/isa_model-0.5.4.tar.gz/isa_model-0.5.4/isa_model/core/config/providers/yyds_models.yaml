provider: yyds
description: "YYDS provider models (Anthropic Claude via custom endpoint)"
models:
  - model_id: "gpt-4o-mini"
    model_type: "omni"
    capabilities:
      - "text_generation"
      - "chat"
      - "reasoning"
      - "image_analysis"
      - "image_understanding"
      - "ocr"
      - "ui_detection"
      - "table_detection"
    metadata:
      description: "OpenAI's GPT-4o-mini model via YYDS provider. Cost-effective multimodal model with excellent vision and language capabilities."
      performance_tier: "high"
      specialized_tasks:
        - "image analysis"
        - "text extraction"
        - "OCR"
        - "UI element detection"
        - "image description"
        - "conversation"
        - "code assistance"
        - "general Q&A"
      provider_model_name: "gpt-4o-mini"
      supports_streaming: true
      supports_vision: true
      max_image_size: "20MB"
      supported_formats: ["jpg", "jpeg", "png", "gif", "webp"]
      max_tokens: 128000
      context_window: 128000
      pricing_tier: "standard"

