provider: replicate
description: "Replicate hosted open-source models for various AI tasks"
models:
  # Core Image Generation Models (4 main services)
  - model_id: "flux-schnell"
    model_type: "image"
    capabilities:
      - "image_generation"
    metadata:
      description: "FLUX Schnell ultra-fast text-to-image generation. Excellent for rapid prototyping and high-volume image creation."
      performance_tier: "efficient"
      specialized_tasks:
        - "text to image"
        - "rapid generation"
        - "high volume production"
        - "concept art"
      provider_model_name: "flux-schnell"
      replicate_model_path: "black-forest-labs/flux-schnell"
      cost_per_1000_images: 3.0
      generation_time: "fast"
      pricing_tier: "budget"

  - model_id: "flux-kontext-pro"
    model_type: "image"
    capabilities:
      - "image_generation"
      - "image_to_image"
    metadata:
      description: "FLUX Kontext Pro for advanced image-to-image generation with superior control and quality."
      performance_tier: "premium"
      specialized_tasks:
        - "image to image"
        - "style transfer"
        - "image editing"
        - "professional workflows"
      provider_model_name: "flux-kontext-pro"
      replicate_model_path: "kontext-tech/flux-kontext-pro"
      cost_per_image: 0.04
      generation_time: "medium"
      pricing_tier: "standard"

  - model_id: "sticker-maker"
