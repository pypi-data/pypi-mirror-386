[project]
name = "slides-xp"
version = "0.0.10"
description = ""
authors = [{ name = "Maddy Guthridge", email = "hello@maddyguthridge.com" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "flask (>=3.1.0,<4.0.0)",
    "pyhtml-enhanced (>=2.2.0,<3.0.0)",
    "click (>=8.1.8,<9.0.0)",
    "mistune (>=3.1.1,<4.0.0)",
    "pygments (>=2.19.1,<3.0.0)",
]

[project.scripts]
sxp = "slides_xp.__main__:cli"
slides-xp = "slides_xp.__main__:cli"

[dependency-groups]
dev = [
    "ruff>=0.9.6,<0.10",
    "mypy>=1.15.0,<2",
    "pytest>=8.3.4,<9",
    "types-pygments>=2.19.0.20250107,<3",
    "coverage>=7.6.12,<8",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "slides_xp"
module-root = ""

source-include = [
    "py.typed",
    "css/*",
    "javascript/*",
    "themes/*",
]

[tool.mypy]
check_untyped_defs = true
files = ["slides_xp", "tests"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
