[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fmc_report"
version = "3.0.0"
description = "This tool is intended to export access lists via API from the FMC."
readme = "README.md"
authors = [
    { name = "Timo Riedinger", email = "timo.riedinger@bechtle.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.13",
]
keywords = ["FirePowerManagementCenter", "FMC"]
dependencies = [
    "blinker==1.9.0",
    "certifi==2025.7.14",
    "charset-normalizer==3.4.2",
    "click==8.2.1",
    "decorator==5.2.1",
    "fireREST==1.2.3",
    "Flask==3.1.1",
    "idna==3.10",
    "itsdangerous==2.2.0",
    "Jinja2==3.1.6",
    "MarkupSafe==3.0.2",
    "packaging==25.0",
    "pkginfo>=1.12.1.2",
    "py==1.11.0",
    "python-dotenv==1.1.1",
    "requests==2.32.4",
    "retry==0.9.2",
    "simplejson==3.20.1",
    "twine>=6.1.0",
    "urllib3==2.5.0",
    "Werkzeug==3.1.3"
]
requires-python = ">=3.13.0"

[tool.bumpver]
current_version = "3.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]
