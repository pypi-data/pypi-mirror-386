[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "penguiflow"
version = "2.2.6"
description = "Async agent orchestration primitives."
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "PenguiFlow Team"},
]
dependencies = [
    "pydantic>=2.6",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.8",
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "coverage[toml]>=7.0",
    "hypothesis>=6.103",
    "ruff>=0.2",
    "fastapi>=0.118",
    "httpx>=0.27",
]
a2a-server = [
    "fastapi>=0.118",
]
planner = [
    "litellm>=1.77.3",
    "dspy>=3.0.3",
]

[project.scripts]
penguiflow-admin = "penguiflow.admin:main"

[project.urls]
Homepage = "https://github.com/penguiflow/penguiflow"

[tool.setuptools]
packages = { find = { include = ["penguiflow*", "penguiflow_a2a*", "examples*"] } }

[tool.uv]
package = true
managed = true
default-groups = ["dev"]

[dependency-groups]
dev = [
    "mypy>=1.8",
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "coverage[toml]>=7.0",
    "hypothesis>=6.103",
    "ruff>=0.2",
    "fastapi>=0.118",
    "httpx>=0.27",
]

[tool.ruff]
line-length = 88
target-version = "py311"
extend-exclude = ["ooflow.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "W"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["penguiflow"]

[tool.mypy]
python_version = "3.11"
plugins = []
files = ["penguiflow", "penguiflow_a2a"]
disallow_untyped_defs = false
ignore_missing_imports = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
addopts = "-q"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["penguiflow"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "def __repr__",
    "def __str__",
]
precision = 1
show_missing = true
skip_covered = false
