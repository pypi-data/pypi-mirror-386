version: 2
updates:
  # Enable version updates for Python dependencies (via uv)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "reuteras"
    pull-request-branch-name:
      separator: "/"
    # Auto-merge minor and patch updates, leave major for manual review
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group updates by type for easier management
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "ruff*"
          - "pyright*"
          - "mkdocs*"
          - "pylint*"
      production-dependencies:
        patterns:
          - "textual*"
          - "miniflux*"
          - "html2text*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    reviewers:
      - "reuteras"
