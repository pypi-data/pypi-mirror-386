<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a1a"/>

  <!-- Terminal window border -->
  <rect x="32" y="40" width="192" height="176" rx="8" fill="none" stroke="#00d464" stroke-width="3"/>

  <!-- Terminal window header -->
  <rect x="32" y="40" width="192" height="28" rx="8" fill="#00d464" fill-opacity="0.15"/>
  <line x1="32" y1="68" x2="224" y2="68" stroke="#00d464" stroke-width="2"/>

  <!-- Terminal window controls -->
  <circle cx="48" cy="54" r="3" fill="#ff5f56"/>
  <circle cx="64" cy="54" r="3" fill="#ffbd2e"/>
  <circle cx="80" cy="54" r="3" fill="#27c93f"/>

  <!-- Feed symbol - stylized wave/lines representing RSS feeds -->
  <!-- Left feed line (animated look) -->
  <path d="M 60 100 Q 80 95 100 105 T 140 105" stroke="#ff9500" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Middle feed line -->
  <path d="M 60 130 Q 80 120 100 135 T 140 135" stroke="#00d464" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Right feed line -->
  <path d="M 60 160 Q 80 150 100 165 T 140 165" stroke="#ff9500" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- RSS dot symbol (top right) -->
  <circle cx="180" cy="100" r="8" fill="#ff9500"/>

  <!-- Text: miniflux-tui below logo -->
  <text x="128" y="230" font-family="monospace" font-size="16" fill="#00d464" text-anchor="middle" font-weight="bold">miniflux-tui</text>
</svg>
