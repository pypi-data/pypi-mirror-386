do-wgridding:
  default: true
  dtype: bool
  info: Perform w-correction via improved w-stacking
double-accum:
  default: true
  dtype: bool
  info: Accumulate onto grid using double precision. Only has an affect when using
    single precision.
epsilon:
  abbreviation: eps
  default: 1e-7
  dtype: float
  info: Gridder accuracy
