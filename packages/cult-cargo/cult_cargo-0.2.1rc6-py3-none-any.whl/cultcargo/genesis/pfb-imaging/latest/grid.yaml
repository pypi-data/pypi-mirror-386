inputs:
  _include:
  - (.)gridding.yml
  - (.)dist.yml
  - (.)out.yml
  beam:
    default: true
    dtype: bool
    info: Interpolate average beam pattern
  cell-size:
    dtype: float
    info: Cell size in arc-seconds
  concat-row:
    default: true
    dtype: bool
    info: Concatenate datasets by row
  dirty:
    default: true
    dtype: bool
    info: Compute the dirty image
  field-of-view:
    abbreviation: fov
    dtype: float
    info: Field of view in degrees
    metavar: DEG
  filter-counts-level:
    default: 5.0
    dtype: float
    info: Set minimum counts in the uniform weighting grid to the median divided by
      this value. This is useful to avoid artificially up-weighting nearly empty uv-cells.
  l2-reweight-dof:
    abbreviation: dof
    dtype: float
    info: The degrees of freedom parameter for L2 reweighting. The default (None)
      means no reweighting. A sensible value for this parameter depends on the level
      of RFI in the data. Small values (eg. 2) result in aggressive reweighting and
      should be avoided if the model is still incomplete.
  noise:
    default: true
    dtype: bool
    info: Compute noise map by sampling from weights
  nx:
    dtype: int
    info: Number of x pixels
  ny:
    dtype: int
    info: Number of y pixels
  overwrite:
    default: false
    dtype: bool
    info: Allow overwriting of image space data products. Specify suffix to create
      a new data set.
  psf:
    default: true
    dtype: bool
    info: Compute the PSF
  psf-oversize:
    abbreviation: psfo
    default: 1.4
    dtype: float
    info: Size of PSF relative to dirty image
  residual:
    default: true
    dtype: bool
    info: Compute the residual (only if model is present)
  robustness:
    abbreviation: rob
    dtype: float
    info: Robustness factor for Briggs weighting. None means natural
  suffix:
    default: main
    dtype: str
    info: Can be used to specify a custom name for the image space data products
  super-resolution-factor:
    abbreviation: srf
    default: 2
    dtype: float
    info: Will over-sample Nyquist by this factor at max frequency
  target:
    dtype: str
    info: This can be predefined celestial objects known to astropy or a string in
      the format 'HH:MM:SS,DD:MM:SS' (note the , delimiter)
  transfer-model-from:
    abbreviation: tmf
    dtype: str
    info: Name of dataset to use for model initialisation
  use-best-model:
    default: false
    dtype: bool
    info: If this flag is set MODEL_BEST will be used as the model unless transfer-model-from
      is specified. By default MODEL will be used as the model.
  weight:
    default: true
    dtype: bool
    info: Compute effectve image space weights
  xds:
    info: Optional explicit path to xds. Set using output-filename and suffix by default.
outputs:
  dds-out:
    dtype: Directory
    implicit: '{current.output-filename}_{current.product}_{current.suffix}.dds'
    must_exist: false
policies:
  pass_missing_as_none: true
