inputs:
  _include:
  - (.)dist.yml
  - (.)out.yml
  drop-bands:
    dtype: List[int]
    info: List of bands to discard
  gausspar:
    dtype: List[float]
    info: Gaussian parameters (e-major, e-minor, position-angle) specifying the resolution
      to restore images to. The major and minor axes need to be specified in units
      of arcseconds and the position-angle in degrees. The default resolution is the
      native resolution in each imaging band. This parameter can be used to homogenise
      the resolution of the cubes. Set to (0,0,0) to use the resolution of the lowest
      band.
  inflate-factor:
    default: 1.5
    dtype: float
    info: Inflate the intrinsic resolution of the uniformly blurred image by this
      amount.
  model-name:
    abbreviation: mname
    default: MODEL
    dtype: str
    info: Name of model in dds
  outputs:
    default: mMrRiI
    dtype: str
    info: Output products (m)odel, (r)esidual, (i)mage, (c)lean beam, (d)irty, (f)ft_residuals
      (amplitude and phase will be produced). Use captitals to produce corresponding
      cubes.
  overwrite:
    default: true
    dtype: bool
    info: Allow overwriting fits files
  residual-name:
    abbreviation: rname
    default: RESIDUAL
    dtype: str
    info: Name of residual in dds
  suffix:
    default: main
    dtype: str
    info: Can be used to specify a custom name for the image space data products
outputs: {}
policies:
  pass_missing_as_none: true
