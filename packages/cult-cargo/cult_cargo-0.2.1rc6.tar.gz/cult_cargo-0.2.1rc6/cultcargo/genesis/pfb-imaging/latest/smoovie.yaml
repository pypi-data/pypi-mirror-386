inputs:
  _include:
  - (.)out.yml
  - (.)dist.yml
  animate-axis:
    choices:
    - time
    - freq
    default: time
    dtype: str
    info: Which axis to animate
  cmap:
    default: gray
    dtype: str
    info: Any valid matplotlib cmap
  crf:
    default: 12
    dtype: int
    info: Constant rate factor for controlling mp4 output quality.
  fds:
    dtype: str
    info: Optional path to fds produced by fastim worker. Default naming convention
      is used if not provided.
  fps:
    default: 8
    dtype: int
    info: Frames per second
  freq-range:
    dtype: str
    info: Frequency range to consider. Specify as a string with colon delimiter eg.
      '1e9:1.1e9'
  max-frac:
    default: 3.5
    dtype: float
    info: vmax will be set as min-frac * median(rms)
  min-frac:
    default: 3.5
    dtype: float
    info: vmin will be set as min-frac * median(rms)
  optimize:
    default: false
    dtype: bool
    info: To try and optimize the resulting gif. Only possible if gifsicle is installed.
  out-format:
    choices:
    - gif
    - mp4
    default: gif
    dtype: str
    info: The format to write movie out in. gifs are usually better quality but can
      get quite large. mp4 quality not currently great with streamjoy.
  overwrite:
    default: false
    dtype: bool
    info: Allow overwrite of output files with the same names.
  scratch-dir:
    dtype: URI
    info: Streamjoy scratch directory.
  text-colour:
    default: cyan
    dtype: str
    info: Colour to render text on image
  time-range:
    dtype: str
    info: Time range to consider in mjds Specify as a string with colon delimiter
      eg. '5e7:5.5e7'
outputs: {}
policies:
  pass_missing_as_none: true
