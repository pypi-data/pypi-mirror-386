inputs:
  _include:
  - (.)out.yml
  - (.)dist.yml
  bda-decorr:
    default: 1.0
    dtype: float
    info: BDA decorrelation factor. Only has an effect if less than one
  beam-model:
    dtype: str
    info: Beam model to use. Only katbeam currently supported.
  chan-average:
    default: 1
    dtype: int
    info: Average this number if channels together
  channels-per-image:
    abbreviation: cpi
    default: -1
    dtype: int
    info: Number of channels per image for degridding resolution. Any of (-1, 0, None)
      implies single dataset per spw.
  check-ants:
    default: false
    dtype: bool
    info: Check that ANTENNA1 and ANTENNA2 tables are consistent with the ANTENNA
      table.
  data-column:
    abbreviation: dc
    default: DATA
    dtype: str
    info: Data column to image. Must be the same across MSs. Simple arithmetic is
      supported eg. 'CORRECTED_DATA-MODEL_DATA'. When gains are present this column
      will be corrected.
  ddids:
    dtype: List[int]
    info: List of DATA_DESC_ID's to images. Defaults to all. Input as comma separated
      list 0,2 if running from CLI
  fields:
    dtype: List[int]
    info: List of FIELD_ID's to image. Defaults to all. Input as comma separated list
      0,2 if running from CLI
  flag-column:
    abbreviation: fc
    default: FLAG
    dtype: str
    info: Column containing data flags. Must be the same across MSs
  freq-range:
    dtype: Optional[str]
    info: Frequency range to image in Hz. Specify as a string with colon delimiter
      eg. '1e9:1.1e9'
  gain-table:
    dtype: List[URI]
    info: Path to Quartical gain table containing NET gains. There must be a table
      for each MS and glob(ms) and glob(gt) should match up when running from CLI.
  integrations-per-image:
    abbreviation: ipi
    default: -1
    dtype: int
    info: Number of time integrations per image. Default (-1, 0, None) -> dataset
      per scan.
  max-field-of-view:
    abbreviation: max-fov
    default: 3.0
    dtype: float
    info: The maximum field of view that will be considered. Used to compute decorrelation
      due to BDA.
  memory-reporting:
    default: false
    dtype: bool
    info: Report worker memory as tasks complete
  ms:
    abbreviation: ms
    dtype: List[URI]
    info: Path to measurement set
    required: true
  overwrite:
    default: false
    dtype: bool
    info: Allow overwrite of output xds
  precision:
    choices:
    - single
    - double
    default: double
    dtype: str
    info: Gridding precision
  progressbar:
    default: true
    dtype: bool
    info: Display progress. Use --no-progressbar to deactivate.
  radec:
    dtype: Optional[List[any]]
    info: Rephase all images to this radec specified in radians
  scans:
    dtype: List[int]
    info: List of SCAN_NUMBERS to image. Defaults to all. Input as comma separated
      list 0,2 if running from CLI
  sigma-column:
    abbreviation: sc
    dtype: str
    info: Column containing standard devations. Will be used to initialise natural
      weights if detected. Must be the same across MSs
  target:
    dtype: str
    info: This can be predefined celestial objects known to astropy or a string in
      the format 'HH:MM:SS,DD:MM:SS' (note the , delimiter)
  weight-column:
    abbreviation: wc
    dtype: str
    info: Column containing natural weights. Must be the same across MSs
outputs:
  xds-out:
    dtype: Directory
    implicit: '{current.output-filename}_{current.product}.xds'
    mkdir: false
    must_exist: false
policies:
  pass_missing_as_none: true
