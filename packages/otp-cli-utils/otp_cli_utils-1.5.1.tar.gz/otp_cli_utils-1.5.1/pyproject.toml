[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "otp-cli-utils"
version = "1.5.1"
description = "A Python CLI tool to validate OTP codes"
dependencies = ["typer", "rich", "pyotp", "qrcode[pil]"]
requires-python = ">=3.10"
authors = [{ name = "Dilanka Rathnasiri" }]
maintainers = [{ name = "Dilanka Rathnasiri" }]
readme = "README.md"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = ["OTP"]


[project.urls]
Homepage = "https://github.com/dilanka-rathnasiri/otp-cli-utils"
Documentation = "https://github.com/dilanka-rathnasiri/otp-cli-utils"
Source = "https://github.com/dilanka-rathnasiri/otp-cli-utils"

[project.scripts]
otp-cli-utils = "otp_cli_utils.__main__:app"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["src/tests"]
