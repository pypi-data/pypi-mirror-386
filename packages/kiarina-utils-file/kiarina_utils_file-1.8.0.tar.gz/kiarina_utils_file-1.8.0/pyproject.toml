[project]
name = "kiarina-utils-file"
version = "1.8.0"
description = "Comprehensive Python library for file I/O operations with automatic encoding detection, MIME type detection, and support for various file formats"
readme = "README.md"
license = "MIT"
authors = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
maintainers = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
keywords = [
    "file", "io", "encoding", "mime", "async", "sync", "json", "yaml",
    "binary", "text", "detection", "blob", "atomic", "thread-safe"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "aiofiles>=24.1.0",
    "charset-normalizer>=3.4.3",
    "filelock>=3.19.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pydantic-settings-manager>=2.3.0",
    "pyyaml>=6.0.2",
]

[project.urls]
Homepage = "https://github.com/kiarina/kiarina-python"
Repository = "https://github.com/kiarina/kiarina-python"
Issues = "https://github.com/kiarina/kiarina-python/issues"
Changelog = "https://github.com/kiarina/kiarina-python/blob/main/packages/kiarina-utils-file/CHANGELOG.md"
Documentation = "https://github.com/kiarina/kiarina-python/tree/main/packages/kiarina-utils-file#readme"

[dependency-groups]
mime = [
    "puremagic>=1.30",
]
