# uv-build backend does not allow project name to differ from the package name
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["spaceplot*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"spaceplot.resources" = [
    "fonts/*/*.ttf",
    "fonts/*/*.otf",
    "palettes/*",
]

[project]
name = "mpl-spaceplot"
version = "0.2.1"
description = "layout wrappers for matplotlib"
keywords = ["matplotlib", "plotting", "wrappers"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

authors = [{ name = "Florian Raths", email = "raths.f@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"

requires-python = ">=3.10"

dependencies = [
    "matplotlib >= 3.7",
    "cmcrameri >= 1.9",
]

[dependency-groups]
dev = [
    "ipykernel >= 6.30.1",
    "ipywidgets >= 8.1.7",
    "ruff == 0.13.1",
    "jupytext >= 1.18.0",
    "prek >= 0.2.10",
]
docs = ["mkdocs ~= 1.6", "mkdocs-material ~= 9.6"]

[tool.uv]
required-version = ">=0.7.0"
default-groups = ["dev", "docs"]

[tool.uv-ship]
release-branch = "main"
allow-dirty = false
