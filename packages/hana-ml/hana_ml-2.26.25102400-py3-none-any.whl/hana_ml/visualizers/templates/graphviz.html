<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />

    <script type="text/javascript">
      const GraphvizStr = '{{ graphviz_str }}';
    </script>
  </head>
  <body>
    <div id="graphviz" style="text-align: center;"></div>

    {% block javascript %}
    <script type="text/javascript">
      {% include "graphviz.js" %}
    </script>
    <script>
        Viz.instance().then(function (viz) {
            document.getElementById("graphviz").appendChild(viz.renderSVGElement(GraphvizStr));
        });
    </script>
    {% endblock %}
  </body>
</html>
