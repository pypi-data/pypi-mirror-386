<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    
    {% block styles %}
    <style>
      {% include "progress.css" %}
    </style>
    {% endblock %}
	
    <script>
      window.routerBase = "./";
	    const executionId = '{{ executionId }}';
      const frameId = '{{ frameId }}';
      window['frameId'] = frameId;
    </script>

    <style>
      .ant-timeline-item {
        font-size: 15px;
        font-weight: 500;
      }
      .ant-pro-card-border {
        border: 1px solid #ccc !important;
      }      
    </style>
  </head>
  <body>
    <div id="root"></div>

    {% block javascript %}
    <script type="text/javascript">
      {% include "progress.js" %}
    </script>
    {% endblock %}
		
  </body>
</html>
