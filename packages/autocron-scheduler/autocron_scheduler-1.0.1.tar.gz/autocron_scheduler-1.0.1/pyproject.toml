[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autocron-scheduler"
version = "1.0.1"
description = "Automate scripts with zero setup. Run Python tasks anytime, anywhere."
readme = "README.md"
authors = [
    {name = "MD Shoaib Uddin Chanda", email = "mdshoaibuddinchanda@gmail.com"}
]
maintainers = [
    {name = "MD Shoaib Uddin Chanda", email = "mdshoaibuddinchanda@gmail.com"}
]
license = {text = "MIT"}
keywords = ["scheduler", "cron", "automation", "task", "periodic", "cross-platform"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "croniter>=1.4.0",
    "python-crontab>=3.0.0; platform_system=='Linux' or platform_system=='Darwin'",
    "pywin32>=305; platform_system=='Windows'",
    "tqdm>=4.66.5",
    "psutil>=5.9.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-timeout>=2.1.0",
    "black>=24.8.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
    "isort>=5.12.0",
    "pylint>=2.17.0",
]
notifications = [
    "plyer>=2.1.0",
]

[project.urls]
Homepage = "https://github.com/mdshoaibuddinchanda/autocron"
Documentation = "https://autocron.readthedocs.io"
Repository = "https://github.com/mdshoaibuddinchanda/autocron"
"Bug Tracker" = "https://github.com/mdshoaibuddinchanda/autocron/issues"

[project.scripts]
autocron = "autocron.cli:main"

[tool.setuptools]
packages = ["autocron"]

[tool.setuptools.package-data]
autocron = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--cov=autocron",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "windows: marks tests that only run on Windows",
    "linux: marks tests that only run on Linux",
    "darwin: marks tests that only run on macOS",
]

[tool.coverage.run]
source = ["autocron"]
omit = ["*/tests/*", "*/test_*.py", "autocron/cli.py"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "pass"
]
