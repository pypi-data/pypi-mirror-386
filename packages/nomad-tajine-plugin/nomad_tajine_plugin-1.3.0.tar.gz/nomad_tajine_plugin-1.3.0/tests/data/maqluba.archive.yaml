data:
  m_def: 'nomad_tajine_plugin.schema_packages.schema_package.Recipe'
  name: 'Chicken Maqluba (Upside-Down Rice)'
  summary: 'A famous Levantine one-pot dish of layered meat, fried vegetables, and spiced rice. It is famously inverted onto a platter for serving, revealing the beautiful layers.'
  cuisine: 'Arabic'
  number_of_servings: 6
  difficulty: 'hard'
  authors: 'Chef Hampus'

  steps:
    - m_def: 'nomad_tajine_plugin.schema_packages.schema_package.HeatingCoolingStep'
      instruction: 'Heat oil in a large skillet and fry the eggplant and cauliflower slices in batches until golden brown on both sides. Set aside on a plate lined with paper towels.'
      duration: 15
      temperature: 180
      tools:
        - name: 'Large Skillet'
        - name: 'Tongs'
        - name: 'Paper Towels'
      ingredients:
        - name: 'Eggplant'
          pieces: 1
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientPiece'
        - name: 'Cauliflower'
          pieces: 1
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientPiece'
        - name: 'Frying Oil'
          volume: 120
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientVolume'

    - m_def: 'nomad_tajine_plugin.schema_packages.schema_package.HeatingCoolingStep'
      instruction: 'In a large pot, sear the chicken pieces. Add water to cover, along with the bay leaf, cinnamon stick, and allspice berries. Bring to a boil, then simmer for 30 minutes until the chicken is cooked. Remove chicken and reserve 4 cups of the broth.'
      duration: 35
      temperature: 120
      tools:
        - name: 'Large Pot'
      ingredients:
        - name: 'Bone-in Chicken Pieces'
          mass: 1200
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientAmount'
        - name: 'Bay Leaf'
          pieces: 2
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientPiece'
        - name: 'Cinnamon Stick'
          pieces: 1
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientPiece'
        - name: 'Allspice Berries'
          pieces: 5
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientPiece'

    - instruction: 'In the now-empty pot, arrange tomato slices to cover the bottom. Layer the cooked chicken pieces on top, followed by the fried eggplant and cauliflower.'
      duration: 5
      temperature: 60
      tools:
        - name: 'Large Pot'
      ingredients:
        - name: 'Tomato'
          pieces: 2
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientPiece'

    - instruction: 'Rinse and drain the rice. In a bowl, mix the rice with the seven-spice powder, turmeric, and salt. Carefully spread the seasoned rice over the vegetable layer in the pot.'
      duration: 5
      temperature: 25
      tools:
        - name: 'Bowl'
      ingredients:
        - name: 'Basmati Rice'
          mass: 500
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientAmount'
        - name: 'Arabic Seven-Spice Powder'
          volume: 15
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientVolume'
        - name: 'Turmeric'
          volume: 5
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientVolume'
        - name: 'Salt'
          volume: 10
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientVolume'

    - m_def: 'nomad_tajine_plugin.schema_packages.schema_package.HeatingCoolingStep'
      instruction: 'Gently pour the 4 cups of hot reserved chicken broth over the rice. Bring to a boil, then reduce heat to low, cover the pot, and simmer for 25-30 minutes, or until the rice is cooked and the liquid is absorbed.'
      duration: 30
      temperature: 90
      tools:
        - name: 'Large Pot'

    - instruction: 'Remove the pot from the heat and let it rest, covered, for 10 minutes. Place a large serving platter over the pot and, holding both firmly, quickly flip it over. Let it sit for a minute before lifting the pot. Garnish with toasted nuts and parsley.'
      duration: 12
      temperature: 85
      tools:
        - name: 'Large Serving Platter'
      ingredients:
        - name: 'Toasted Pine Nuts or Almonds'
          volume: 60
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientVolume'
        - name: 'Fresh Parsley'
          volume: 30
          m_def: 'nomad_tajine_plugin.schema_packages.schema_package.IngredientVolume'