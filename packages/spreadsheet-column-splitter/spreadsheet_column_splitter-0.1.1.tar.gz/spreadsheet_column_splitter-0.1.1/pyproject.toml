[project]
name = "spreadsheet_column_splitter"
version = "0.1.1"
authors = [
    { name="Marc Brodeur", email="github.n2hj4@simplelogin.com"}
]
description = "Group and split a csv or Excel into separate files based on data in a column."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["uv_build >= 0.8.17, <0.9.0"]
build-backend = "uv_build"