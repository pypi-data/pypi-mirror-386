apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: eventstore
spec:
  version: v1
  type: bindings.localstorage
  ignoreErrors: true
  metadata:
  - name: rootPath
    value: "./local/dapr/eventstore"

