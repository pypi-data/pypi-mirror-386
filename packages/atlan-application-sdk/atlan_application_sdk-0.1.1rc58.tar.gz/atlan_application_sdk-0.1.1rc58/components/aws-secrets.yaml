apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: aws-secrets
spec:
  version: v1
  type: secretstores.aws.secretmanager
  ignoreErrors: true
  metadata:
  - name: region
    value: ap-south-1
  - name: accessKey
    value: ''
  - name: secretKey
    value: ''
  - name: sessionToken
    value: ''
