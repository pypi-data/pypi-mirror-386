apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: atlan-storage
spec:
  version: v1
  type: bindings.aws.s3
  ignoreErrors: true
  metadata:
    - name: accessKey
      value: "{{clientId}}"
    - name: secretKey
      value: "{{clientSecret}}"
    - name: endpoint
      value: "https://{{tenant}}.atlan.com/api/blobstorage"
    - name: bucket
      value: "atlan-default-bucket"
    - name: forcePathStyle
      value: "true"
    - name: region
      value: "us-east-1"