name: Update ReadTheDocs

on:
  push:
    tags:
      - "d*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use your repo's default branch (e.g., "main")
          ref: ${{ github.event.repository.default_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Convert CHANGELOG.md to changelog.rst and commit
        run: |
          pandoc CHANGELOG.md -f markdown -t rst -o docs/source/changelog.rst
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/source/changelog.rst
          git commit -m "Update changelog.rst"
          git push

      - name: Trigger ReadTheDocs build
        run: |
          curl -X POST \
            -H "Authorization: Token ${{ secrets.RTD_SECRET }}" \
            https://readthedocs.org/api/v3/projects/pestifer/versions/latest/builds/