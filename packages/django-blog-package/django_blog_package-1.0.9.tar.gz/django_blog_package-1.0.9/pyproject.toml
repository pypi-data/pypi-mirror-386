[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "django-blog-package"
version = "1.0.9"
description = "A reusable Django blog package for adding blog functionality to any Django project"
readme = "README.md"
authors = [
    {name = "Joseph Braide", email = "braidej@gmail.com"}
]
license = {text = "MIT"}
keywords = ["django", "blog", "cms", "content", "posts", "articles", "comments", "categories", "tags"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "Django>=4.2",
    "Pillow>=9.0",
    "django-ckeditor>=6.0,<7.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/josephbraide/django-blog-package"
Documentation = "https://github.com/josephbraide/django-blog-package/blob/main/README.md"
Source = "https://github.com/josephbraide/django-blog-package"
Issues = "https://github.com/josephbraide/django-blog-package/issues"

[project.optional-dependencies]
dev = [
    "twine>=4.0.0",
    "wheel>=0.37.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["blog*"]

[tool.setuptools.package-data]
blog = [
    "templates/**/*.html",
    "static/**/*",
    "migrations/**/*.py",
    "templatetags/**/*.py",
    "middleware/**/*.py",
]
"*" = [
    "CKEDITOR_SETUP.md",
    "CKEDITOR_TROUBLESHOOTING.md",
    "CKEDITOR_SETTINGS_TEMPLATE.py",
    "check_ckeditor_config.py",
]
