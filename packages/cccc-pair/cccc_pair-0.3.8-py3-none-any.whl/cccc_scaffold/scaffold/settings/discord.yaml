# Discord bridge settings (MVP)
# Token
bot_token_env: DISCORD_BOT_TOKEN

# Routing & display
show_peer_messages: true
default_route: both              # a|b|both when no explicit prefix

# Channels (numeric IDs)
channels:
  to_user: []
  to_peer_summary: []

# Outbound
outbound:
  cursor:
    start_mode: tail             # tail | from_start
    replay_last: 0               # 0 = none

# Files
files:
  enabled: true
  max_mb: 16
  inbound_dir: .cccc/work/upload/inbound
  outbound_dir: .cccc/work/upload/outbound
