[metadata]
name = text-info
version = 1.0.3
description = Tools to extract useful information from xml text corpora
long_description = file README.md
author = Dirk Roorda
author_email = dirk.roorda@di.huc.knaw.nl
url = https://github.com/annotation/text-info
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Other Environment
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows :: Windows 10
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: Linguistic
	Topic :: Text Processing :: Markup
keywords = 
	text
	xml
	corpus

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.13.0
install_requires = 
	wheel
	pyyaml
	lxml
	requests
	python-gitlab
packages = 
	ti
	ti.kit
	ti.info
	ti.tools
	ti.tools.tei
	ti.tools.trang
	ti.cli

[options.entry_points]
console_scripts = 
	generate-manifests = ti.cli.generate_manifests:main
	validate-tei = ti.cli.validate_tei:main

[options.exclude_package_data]
* = 
	text_info.egg-info
	__pycache__
	.DS_Store
	docs
	tests

[egg_info]
tag_build = 
tag_date = 0

