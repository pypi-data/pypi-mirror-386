[tool.setuptools_scm]

[tool.wheel]
universal = false

[metadata]
name = jolly-brancher
description = CLI tool that creates git branches from JIRA tickets
author = Ashton Von Honnecke
author_email = ashton@pixelstub.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/ahonnecke/jolly-brancher
version = 1.1.1
project_urls = 
	Authentication = https://jira.readthedocs.io/en/latest/examples.html#username-api-token
	Token = https://id.atlassian.com/manage-profile/security/api-tokens
platforms = Linux, Mac
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version>"3.10"
	PyGithub
	python-gitlab>=3.0.0
	argparse
	jira>=3.5.0
	prompt_toolkit
	requests

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	jolly-brancher = jolly_brancher.main:run

[tool:pytest]
addopts = 
	--cov jolly_brancher --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
ignore = E203, W503, C0114
max-line-length = 88
select = B,C,E,F,W,T4

[pyscaffold]
version = 4.0.2
package = jolly_brancher
extensions = 

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88
skip_glob = **node_modules**,**venv**, **tests**

[coverage:run]
omit = subs/*, tests/*, .venv/*, __init__.py
source = .

[coverage:report]
include = ./*
skip_empty = true
precision = 2

[mypy]
show_error_codes = true
exclude = tests/
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

