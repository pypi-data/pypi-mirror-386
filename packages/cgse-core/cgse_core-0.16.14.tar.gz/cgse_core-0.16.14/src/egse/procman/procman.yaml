UserInterface:
    egse.procman.procman_ui

Commands:

    get_core_processes:
        description:    Returns a dictionary of the core EGSE processes (i.e. storage, CM, and PM).

    get_devices:
        description:    Returns a dictionary of the devices in the current setup.

    get_device_ids:
        description:    Returns a list of the identifiers of the devices in the current setup.

    start_process:
        description:    Starts a process
        cmd:            '{start_cmd}'

    stop_process:
        description:    Stops a process
        cmd:            '{stop_cmd}'

    get_core_service_status:
        description:    Returns the status of a core service
        cmd:            '{status_cmd}'

    get_device_process_status:
        description:    Returns the status of a process
        cmd:            '{status_cmd}'
