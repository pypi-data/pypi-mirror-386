# kiru-py/Cargo.toml
[package]
name = "kiru-py"
version = "0.1.0"
edition = "2021"
description = "Python bindings for kiru text chunking library"
license = "MIT"

[lib]
name = "kiru"           # ← Python will import as "kiru"
crate-type = ["cdylib"] # ← Only Python module

[dependencies]
kiru = { path = "../kiru-core" } # ← Depend on core library
pyo3 = { workspace = true }

[build-dependencies]
# None needed for simple bindings
