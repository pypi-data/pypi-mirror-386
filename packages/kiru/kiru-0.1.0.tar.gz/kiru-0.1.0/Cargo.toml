# kiru/Cargo.toml (workspace root)
[workspace]
members = ["kiru-py"]
resolver = "2"

# Shared dependencies (optional but recommended)
[workspace.dependencies]
thiserror = "2.0.17"
pyo3 = "0.27.1"
reqwest = { version = "0.12.24", features = ["blocking"] }
rayon = "1.10.3"
tempfile = "3.23.0"
proptest = "1.8.0"
criterion = "0.7.0"
glob = "0.3.0"
