[build-system]
requires = ["setuptools>=80", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pyflowreg"
dynamic = ["version"]
description = "Variational optical-flow motion correction for 2-photon microscopy videos and 3D scans"
readme = "README.md"
authors = [
    { name="Philipp Flotho", email="Philipp.Flotho@uni-saarland.de" }
]
license = { text = "CC BY-NC-SA 4.0" }
requires-python = ">=3.10"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.14.0",
    "scikit-image>=0.24.0",
    "opencv-contrib-python>=4.10.0",
    "h5py>=3.12.0",
    "tifffile>=2024.9.0",
    "numba>=0.60.0",
    "pydantic>=2.11.0,<3.0.0",
    "hdf5storage>=0.2.0",
    "pywin32>=311; platform_system=='Windows'",
]

[project.optional-dependencies]
vis = [
    "matplotlib>=3.8.0",
    "scikit-learn>=1.5.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
]
gpu = [
    "cupy-cuda12x; platform_system=='Linux' or platform_system=='Windows'",
    "torch>=2.2.0",
]
docs = [
    "sphinx~=7.3",
    "myst-parser~=4.0",
    "linkify-it-py~=2.0",
    "sphinx-copybutton~=0.5",
    "sphinx-design~=0.6",
    "sphinxcontrib-bibtex~=2.6",
    "pydata-sphinx-theme~=0.15",
    "sphinx-autodoc-typehints~=2.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_file = "src/pyflowreg/_version.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
