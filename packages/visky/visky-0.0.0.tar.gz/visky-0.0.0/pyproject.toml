[project]
name = "visky"
version = "0.0.0"
description = "Given an earth location, plot lines of constant hour angle and declination on an azimuth-elevation grid"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "astropy>=7.1.1",
    "numpy>=2.3.4",
    "plotly>=6.3.1",
]

[dependency-groups]
dev = [
    "commitizen>=4.9.1",
    "pytest>=8.4.2",
    "ruff>=0.14.2",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]