[project]
name = "t-prompts"
version = "0.18.1"
description = "Structured prompts using template strings"
readme = "README.md"
license = { file = "LICENSE" }
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

authors = [
    { name = "Nehal Patel", email = "nehal@alum.mit.edu" }
]
requires-python = ">=3.14"
dependencies = [
    "pytest-cov>=7.0.0",
    "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/habemus-papadum/t-prompts"
Repository = "https://github.com/habemus-papadum/t-prompts"
Documentation = "https://github.com/habemus-papadum/t-prompts"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/t_prompts"]
artifacts = [
    "src/t_prompts/widgets/*.js",
]

[dependency-groups]
dev = [
    "hatch>=1.14.2",
    "pytest>=8.0.0",
    "pytest-playwright>=0.5.0",
    "playwright>=1.45.0",
    "ruff>=0.13.3",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.26.1",
    "mkdocstrings-python>=1.11.1",
    "mkdocs-jupyter>=0.25.1",
    "jupyter>=1.1.1",
    "watchdog>=3.0.0",
    "rich>=14.2.0",
    "inquirerpy>=0.3.4",
    "pre-commit>=4.0.0",
]

[tool.ruff]
target-version = "py314"
line-length = 120
exclude = []

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-s"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "visual: marks tests as visual tests that use Playwright (deselect with '-m \"not visual\"')",
]

[tool.coverage.run]
source = ["src/t_prompts"]
relative_files = true
omit = [
    "*/tests/*",
    "*/testing.py",
    "*/demos/*",
]
