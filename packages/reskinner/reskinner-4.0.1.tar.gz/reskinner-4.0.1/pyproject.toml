[project]
name = "reskinner"
requires-python = ">=3.7"
description = "Instantaneous theme changing for PySimpleGUI and FreeSimpleGUI windows."
version = "4.0.1"
authors = [{ name = "Divine U. Afam-Ifediogor" }]
license = { file = "LICENSE" }
readme = "./res/DESCRIPTION.md"
classifiers = [
  "Development Status :: 6 - Mature",
  "Framework :: PySimpleGUI",
  "Framework :: PySimpleGUI :: 4",
  "Framework :: PySimpleGUI :: 5",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
keywords = [
  "PySimpleGUI",
  "FreeSimpleGUI",
  "reskin",
  "realtime",
  "theme",
  "color",
  "gui",
]
dependencies = [
    "colour>=0.1.5",
    'StrEnum; python_version < "3.11"',
    'importlib-metadata; python_version < "3.8"',
    'typing-extensions; python_version < "3.8"',
]

[project.urls]
"Homepage" = "https://github.com/definite-d/psg_reskinner/"
"Bug Tracker" = "https://github.com/definite-d/psg_reskinner/issues/"

[project.optional-dependencies]
psg = [
  "PySimpleGUI>=4.60.3.96",
]
fsg = [
  "FreeSimpleGUI>=5.0.0",
]

[tool.uv]
package = true
conflicts = [[{ extra = "fsg" }, { extra = "psg" }]]

[[tool.uv.index]]
name = "pysimplegui"
url = "https://pysimplegui.net/install"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


[tool.uv.sources]
reskinner = { workspace = true }

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "bumpver",
    "isort",
    "ruff",
]

[tool.bumpver]
current_version = "4.0.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version v{old_version} -> v{new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
