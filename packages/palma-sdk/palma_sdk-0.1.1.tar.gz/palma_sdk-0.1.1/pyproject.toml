[tool.poetry]
name = "palma-sdk"
version = "0.1.1"
description = "High-level Python SDK for the MCP Gateway: async context-managed HTTP client with optional OIDC tokens."
authors = ["Palma AI <team@palma.ai>"]
readme = "README.md"
packages = [{include = "palma_sdk"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
websockets = "^12.0"
asyncio-mqtt = "^0.16.1"
pydantic = "^2.5.0"
typing-extensions = "^4.8.0"
httpx = "^0.27.0"
mcp = "^1.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
isort = "^5.12.0"
mypy = "^1.7.0"
ruff = "^0.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py310"
line-length = 88
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
ignore = ["E501", "B008", "C901"]
