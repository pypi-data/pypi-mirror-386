[build-system]
requires = [
  "hatchling>=1.27.0,<2.0",
  "hatch-vcs>=0.4.0,<0.5.0",
  "ruff==0.11.2",
]
build-backend = "hatchling.build"


[project]
name = "jitxcore"
dynamic = ["version"]
dependencies = [
  "protobuf>=6.30.0"
]
requires-python = ">=3.12"
authors = [
  {name = "JITX"}
]
maintainers = [
  {name = "JITX"}
]
description = "JITX Core Datastructures"
keywords = ["jitx"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Framework :: Hatch",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: Other/Proprietary License",
  #"Operating System :: MacOS :: MacOS X",
  #"Operating System :: Microsoft :: Windows :: Windows 10",
  #"Operating System :: Microsoft :: Windows :: Windows 11",
  "Operating System :: OS Independent",
  #"Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://jitx.com"
Documentation = "https://docs.jitx.com"


[tool]

[tool.hatch.envs.default.env-vars]
PIP_INDEX_URL = "https://pypi.jitx.com/jitx/main/+simple"

[tool.hatch.envs.hatch-test.env-vars]
PIP_INDEX_URL = "https://pypi.jitx.com/jitx/main/+simple"

[tool.hatch.envs.test]
dependencies = [
  "coverage[toml]",
  "pytest",
  "pytest-cov",
]

[tool.hatch.envs.hatch-test]
randomize = true
parallel = false
installer = "pip"
extra-args = ["-vv"]

[[tool.hatch.envs.test.matrix]]
python = ["3.12", "3.13", "3.14"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0+undefined"

[tool.hatch.build.hooks.custom]
path = "scripts/generate_proto.py"

[tool.hatch.build.targets.wheel]
packages = ["src/jitxcore"]

[tool.hatch.build.targets.sdist]
include = [
  "src/jitxcore",
  "_proto",
  "scripts/generate_proto.py",
  "src/version.py",
]

[tool.hatch.envs.hatch-static-analysis]
dependencies = ["ruff==0.11.2"]
config-path = "none"  # don't use hatch defaults

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"
extend-exclude = [
    "src/jitxcore/_proto/"
]

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
