edition = "2023";

// Ports
message Port {
  string name = 1;
  int32 id = 2;
  PortType type = 3;
}

// PortType
message PortType {
  oneof type {
    PortSingle single = 1;
    PortBundle bundle = 2;
    PortArray array = 3;
  }
}

message PortSingle {
}

message PortBundle {
  int32 bundle = 1;
}

message PortArrayEntry {
  int32 index = 1;
  int32 id = 2;
}

message PortArray {
  PortType type = 1;
  repeated PortArrayEntry entries = 2;
}
