edition = "2023";

import "jitxcore/_proto/local.proto";

message DefMapping {
  int32 id = 1;
  repeated IDMappingEntry entries = 2;
}

message IDMappingEntry {
  Local key = 1;
  Local value = 2;
}

message IDProperty {
  Local local = 1;
  Property property = 2;
}

message Property {
  string key = 1;
  string value = 2;
}
