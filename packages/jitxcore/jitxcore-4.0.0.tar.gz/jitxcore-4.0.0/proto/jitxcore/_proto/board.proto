edition = "2023";

import "jitxcore/_proto/shapes.proto";
import "jitxcore/_proto/layers.proto";
import "jitxcore/_proto/file-info.proto";

// Board
message Board {
  FileInfo info = 1;
  int32 id = 2;
  string name = 3;
  Shape boundary = 4;
  Shape signal_boundary = 5;
  int32 stackup = 6;
  repeated Layer layers = 7;
  repeated int32 vias = 8;
}
