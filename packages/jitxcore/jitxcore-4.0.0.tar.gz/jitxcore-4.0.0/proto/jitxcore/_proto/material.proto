edition = "2023";

import "jitxcore/_proto/enums.proto";
import "jitxcore/_proto/file-info.proto";

// Material
message Material {
  FileInfo info = 1;
  int32 id = 2;
  string name = 3;
  string material_name = 4;
  MaterialType type = 5;
  double roughness = 6;
  double dielectric_coefficient = 7;
  double loss_tangent = 8;
}
