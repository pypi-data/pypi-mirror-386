site_name: Cortical Tools Documentation
site_url: https://ceesem.github.io/cortical-tools/
repo_url: https://github.com/ceesem/cortical-tools
repo_name: ceesem/cortical-tools

nav:
- About: index.md
- Examples: examples.md
- API Reference:
  - reference/api.md
- Changelog: changelog.md

  
theme:
  name: material
  language: en
  palette:
    # Add dark/light mode toggle
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
  - announce.dismiss
  - content.code.annotate
  - content.tooltips
  - navigation.expand  # Auto-expand nav sections
  - navigation.indexes
  - navigation.instant
  - navigation.footer
  # - navigation.path
  - navigation.prune
  - navigation.sections # toggle to have sections in side nav
  - navigation.tabs # toggle to mainly use top nav
  - navigation.tabs.sticky
  - toc.follow
  - toc.integrate # whether to include the toc in the main nav bar to the left
  - navigation.top
  - search.suggest
  - search.highlight
  - search.share
  - content.code.copy
  # - header.autohide
  
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ceesem/cortical-tools
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cortical-tools/


plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://pandas.pydata.org/pandas-docs/stable/objects.inv
          paths: [src]
          options:
            show_source: false
            docstring_style: numpy
            docstring_section_style: list # list, table, spacy
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true
            allow_section_blank_line: false
            show_root_heading: false
            show_root_toc_entry: false
            show_object_full_path: false
            show_symbol_type_heading: false # whether to show "meth/func/etc" in the page
            show_symbol_type_toc: false # whether to show "meth/func/etc" in the toc
            signature_crossrefs: true # https://mkdocstrings.github.io/python/usage/configuration/signatures/#signature_crossrefs
            members_order: alphabetical # can be source
            group_by_category: true  # order is attributes, classes, functions, modules
            summary: true
            show_if_no_docstring: false
            show_docstring_attributes: false
            annotations_path: brief # https://mkdocstrings.github.io/python/usage/configuration/signatures/#annotations_path
            show_signature: true
            separate_signature: false
            show_signature_annotations: false
            unwrap_annotated: false # https://mkdocstrings.github.io/python/usage/configuration/signatures/#unwrap_annotated
            heading_level: 2
            inherited_members: true
            filters:
              - "!^_"  # Exclude private members
              - "!^__"  # Exclude dunder methods
