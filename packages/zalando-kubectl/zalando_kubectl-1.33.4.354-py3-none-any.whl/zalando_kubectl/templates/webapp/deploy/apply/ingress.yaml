# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{{APPLICATION}}}"
  labels:
    application: "{{{APPLICATION}}}"
spec:
  rules:
    # DNS name your application should be exposed on
    - host: "{{{APPLICATION}}}.{{{CDP_TARGET_AWS_ACCOUNT}}}.zalan.do"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{{APPLICATION}}}"
                port:
                  number: 80
