[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stockcharts"
version = "0.5.0"
authors = [
  { name="Paul Boys", email="paul.d.boys@gmail.com" }
]
description = "NASDAQ stock screener using Heiken Ashi candles and RSI divergence for trend reversal detection with volume and price filtering"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["stocks", "nasdaq", "heiken ashi", "rsi", "divergence", "screener", "trading", "finance", "technical-analysis", "swing-trading"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
  "yfinance>=0.2.38",
  "pandas>=2.0.0",
  "matplotlib>=3.7.0",
  "numpy>=1.24.0"
]

[project.urls]
Homepage = "https://github.com/paulboys/HeikinAshi"
Repository = "https://github.com/paulboys/HeikinAshi"
Issues = "https://github.com/paulboys/HeikinAshi/issues"

[project.scripts]
stockcharts-screen = "stockcharts.cli:main_screen"
stockcharts-plot = "stockcharts.cli:main_plot"
stockcharts-rsi-divergence = "stockcharts.cli:main_rsi_divergence"
stockcharts-plot-divergence = "stockcharts.cli:main_plot_divergence"

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "ruff>=0.1.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
select = ["E","F","I"]
