<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice UI Kit - Vanilla JS</title>
</head>

<body>
  <div class="container">
    <!-- Header with controls -->
    <div class="header">
      <div class="transport-selector">
        <label for="transport-select">Transport:</label>
        <select id="transport-select">
          <option value="smallwebrtc">SmallWebRTC</option>
          <option value="daily">Daily</option>
        </select>
      </div>
      <div class="controls">
        <button id="mic-btn" class="control-btn" disabled>
          ðŸŽ¤ <span id="mic-status">Mic is Off</span>
        </button>
        <button id="connect-btn" class="connect-btn">Connect</button>
      </div>
    </div>

    <!-- Conversation area -->
    <div class="conversation-panel">
      <h3>Conversation</h3>
      <div id="conversation-log"></div>
    </div>

    <!-- Events panel -->
    <div class="events-panel">
      <h3>Events</h3>
      <div id="events-log"></div>
    </div>
  </div>

  <script type="module" src="/src/app.js"></script>
  <link rel="stylesheet" href="/src/style.css" />
</body>

</html>
