[project]
name = "vodiboi_state_space_visualizer"
version = "0.1.6"
authors = [
  { name="Aayan Arish", email="aayan@arish.com" },
]
description = "A state space visualizing tool"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "flet",
    "numpy",
    "networkx",
    "plotly",
]

[project.urls]
Homepage = "https://test.pypi.org/project/vodiboi-state-space-visualizer/"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"