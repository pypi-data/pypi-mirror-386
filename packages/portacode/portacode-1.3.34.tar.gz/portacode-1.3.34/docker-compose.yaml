services:
  db:
    image: postgres:15
    container_name: portacode-db
    restart: unless-stopped
    env_file:
      - main.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portacode -d portacode"]
      interval: 5s
      timeout: 5s
      retries: 5

  django:
    build:
      context: ./server/portacode_django
      dockerfile: Dockerfile
    container_name: portacode-django
    restart: unless-stopped
    command: ["bash", "-c", "python manage.py migrate && python manage.py collectstatic --noinput && daphne portacode_django.asgi:application -b 0.0.0.0 -p 8001"]
    env_file:
      - main.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8001"
    volumes:
      - ./server/portacode_django:/app

  unibot-worker:
    build:
      context: ./server/portacode_django
      dockerfile: Dockerfile
    container_name: portacode-unibot-worker
    restart: unless-stopped
    command: ["python", "manage.py", "run_worker"]
    env_file:
      - main.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/portacode_django:/app

  imap-worker:
    build:
      context: ./server/portacode_django
      dockerfile: Dockerfile
    container_name: portacode-imap-worker
    restart: unless-stopped
    command: ["python", "manage.py", "start_imap_listeners"]
    env_file:
      - main.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server/portacode_django:/app

volumes:
  pgdata: 