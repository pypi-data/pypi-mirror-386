[project]
name = "neuber-correction"
version = "0.1.7-alpha"
description = "Neuber correction for fatigue life prediction"
authors = [
    {name = "Manuel Ramsaier", email = "manuel.ramsaier89@gmail.com"}
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.3",
    "numpy>=2.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["neuber_correction"]

[tool.hatch.build.targets.sdist]
include = [
    "neuber_correction/**/*.py",
    "README.md",
    "LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["neuber_correction"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=neuber_correction",
    "--cov-report=html",
    "--cov-report=term-missing",
]

[dependency-groups]
dev = [
    "flake8>=3.8.3.post2",
    "mkdocs>=1.6.1",
    "mkdocs-coverage>=1.1.0",
    "mkdocs-material>=9.6.15",
    "pylint>=3.3.7",
    "pytest>=8.4.1",
    "pytest-cov>=4.1.0",
    "hatchling>=1.8.0",
    "build>=1.0.0",
]

