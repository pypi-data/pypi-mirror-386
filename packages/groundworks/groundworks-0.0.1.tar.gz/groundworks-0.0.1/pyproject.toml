[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "groundworks"
version = "0.0.1"
description = "Placeholder project for groundworks"
readme = "README.md"
authors = [
    { name = "Andrea F. Daniele" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["placeholder", "groundworks"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/afdaniele/groundworks"
Issues = "https://github.com/afdaniele/groundworks/issues"
