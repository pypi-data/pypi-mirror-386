[project]
name = "workflow-kit"
version = "0.1.2"
description = "Lightweight library for building event-driven applications"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.9"
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
url = "https://bdois-090779586235.d.codeartifact.ap-southeast-2.amazonaws.com/pypi/bdois/simple/"

[tool.hatch.build.targets.sdist]
include = ["workflow_kit/**/*"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "twine>=6.2.0",
]

[project.url]
Homepage = "https://github.com/bdo-digital-nz/workflow-kit"
Issues = "https://github.com/bdo-digital-nz/workflow-kit/issues"
