name: Deploy Website

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    name: Create website using pdoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run pdoc
        run: pdoc -o docs/ --docformat numpy --math --footer-text "Version $(python -m setuptools_scm)" --no-search blobid
        
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  # Deployment job
  deploy:
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4