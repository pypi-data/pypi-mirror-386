[build-system]
requires = ["setuptools>=77.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]

name = "blobid"
description = "Identify bubbles/droplets based on volume of fluid (VOF) simulation data"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name="Declan B. Gaylo" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1",
]

[project.optional-dependencies]
numba = ["numba"]

[project.urls]
"Homepage" = "https://github.com/dgaylo/blobid-python"
"Bug Tracker" = "https://github.com/dgaylo/blobid-python/issues"
"Documentation" = "https://dgaylo.github.io/blobid-python"

[tool.setuptools_scm]
