[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "magnopy"
dynamic = ["version"]
description = "Magnopy is a Python package for magnons."
authors = [{ name = "Andrey Rybakov", email = "rybakov.ad@icloud.com" }]
dependencies = ["numpy", "wulfric>=0.6.3,==0.6.*"]
requires-python = ">=3.9"
readme = "README.rst"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: End Users/Desktop',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development',
    'Topic :: Scientific/Engineering',
    "Operating System :: OS Independent",
]

[project.scripts]
magnopy = "magnopy.__main__:main"
magnopy-lswt = "magnopy._cli._cli_solve_lswt:manager"
magnopy-optimize-sd = "magnopy._cli._cli_optimize_sd:manager"

[project.urls]
Homepage = "https://magnopy.org"
Documentation = "https://magnopy.org"
Repository = "https://github.com/magnopy/magnopy.git"
Issues = "https://github.com/magnopy/magnopy/issues"
Changelog = "https://magnopy.org/en/latest/release-notes/index.html"

[project.optional-dependencies]
visual = ["matplotlib", "plotly", "wulfric[visual]>=0.6.3,==0.6.*"]


[tool.setuptools.dynamic]
version = { attr = "magnopy.__version__" }


[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.9
target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

# Ignore `E402` (import violations) in all `__init__.py` files, and in selected subdirectories.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"docs/source/conf.py" = ["F401"]
