  برای بهبود طبقه بندی، نیاز به آنالیز متن داریم.
  متنی که داده می شود را آنالیز کن و ایده اصلی و آنالیزی کوتاه از آن را بنویس.
  آنالیز باید بسیار خلاصه باشد
