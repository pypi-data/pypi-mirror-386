[mypy]
python_version = 3.12
plugins = pydantic.mypy
strict = True

[mypy-tests.*]
ignore_errors = True

[flake8]
max-line-length = 79
docstring-convention = numpy
max-complexity = 10
classmethod-decorators = 
	classmethod
	validator
select = 
	B
	B9
	C
	D
	E
	F
	I
	N
	W
ignore = 
	D1
	D400
	D401
	D202
	D205
	E203
	E501
	W503
	B907

[egg_info]
tag_build = 
tag_date = 0

