[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["offlam", "offlam.*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project]
name = "offlam"
version = "1.0.0"
dynamic = ["dependencies"]
requires-python = ">=3.8"
authors = [
  {name = "Leonardo Lamanna", email = "llamanna@fbk.eu"}
]
maintainers = [
  {name = "Leonardo Lamanna", email = "llamanna@fbk.eu"}
]
description = "Action Model Learning from Noisy Traces: a Probabilistic Approach."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["action model learning", "domain model learning", "action model acquisition"]
classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/LamannaLeonardo/OffLAM"
Documentation = "https://github.com/LamannaLeonardo/OffLAM"
Repository = "https://github.com/LamannaLeonardo/OffLAM"
"Bug Tracker" = "https://github.com/LamannaLeonardo/OffLAM/issues"