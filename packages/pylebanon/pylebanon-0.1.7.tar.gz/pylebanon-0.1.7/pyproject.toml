[project]
name = "pylebanon"
dynamic= ["version"]
description = "A Python package for Lebanon."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name="Mohammad El Sakka", email="mohammad.el-sakka@outlook.com" }
]
license = { file = "LICENSE" }
keywords = ["lebanon", "python"]

urls = { "GitHub" = "https://github.com/MohammadElSakka/", "LinkedIn" = "https://www.linkedin.com/in/mohammad-el-sakka/" }

dependencies = []

[build-system]
requires = ["setuptools>=65.5.0", "wheel", "setuptools_scm[toml]>=9.2.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/pylebanon/_version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"     
