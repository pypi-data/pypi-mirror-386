{% extends "formset/default/widgets/file.html" %}
{% load i18n %}

{% block "choose-file" %}
<button type="button" aria-controls="{{ widget.attrs.id }}" class="uk-button uk-button-default">{% trans "Choose file" %}</button>
{% endblock %}

{% block "file-caption" %}
<figcaption>
	<dl>
		<dt>{% trans 'Name' %}:</dt>
		<dd>${name}</dd>
	</dl>
	<dl>
		<dt>{% trans 'Content-Type (Size)' %}:</dt>
		<dd>${content_type} (${size})</dd>
	</dl>
	<div>
		<a class="dj-delete-file uk-button uk-button-danger uk-button-small">{% trans "Delete" %}</a>
		<a class="dj-download-file uk-button uk-button-primary uk-button-small" href="${download_url}" download="${name}">{% trans "Download" %}</a>
	</div>
</figcaption>
{% endblock %}
