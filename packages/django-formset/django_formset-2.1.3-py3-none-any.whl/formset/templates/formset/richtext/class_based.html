{% load i18n %}{% spaceless %}
<button type="button" richtext-click="{{ dropdown_action }}" aria-label="{{ label }}" aria-haspopup="true" aria-expanded="false">{% include icon %}</button>
<ul{% block dropdown_menu_class %}{% endblock %} role="menu" aria-labelledby="{{ label }}">
	{% for css_class, class_name in css_classes.items %}
	<li{% block dropdown_menu_item %}{% endblock %}>
		<span {% if css_class %}richtext-click="{{ extension }}:{{ css_class }}" class="{{ css_class }}"{% else %}richtext-click="{{ extension }}:null"{% endif %} role="menuitem">
			{{ class_name }}
		</span>
	</li>
	{% endfor %}
</ul>
{% endspaceless %}
