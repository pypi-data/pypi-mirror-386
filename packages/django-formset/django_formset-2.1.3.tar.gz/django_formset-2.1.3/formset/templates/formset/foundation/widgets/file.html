{% extends "formset/default/widgets/file.html" %}
{% load i18n %}

{% block "choose-file" %}
<button type="button" aria-controls="{{ widget.attrs.id }}" class="button">{% trans "Choose file" %}</button>
{% endblock %}

{% block "file-caption" %}
<figcaption>
	<dl>
		<dt>{% trans 'Name' %}:</dt>
		<dd>${name}</dd>
	</dl>
	<dl>
		<dt>{% trans 'Content-Type (Size)' %}:</dt>
		<dd>${content_type} (${size})</dd>
	</dl>
	<div>
		<a class="dj-delete-file button alert tiny" style="margin-bottom:0;">{% trans "Delete" %}</a>
		<a class="dj-download-file button tiny" href="${download_url}" download="${name}" style="margin-bottom:0;">{% trans "Download" %}</a>
	</div>
</figcaption>
{% endblock %}
