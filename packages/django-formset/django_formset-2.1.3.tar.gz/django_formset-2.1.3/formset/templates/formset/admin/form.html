{% spaceless %}
<form{% include "formset/form_attrs.html" %}></form>
<div role="form"{% if form_css_classes %} class="{{ form_css_classes }}"{% endif %}>
{% include "formset/non_field_errors.html" %}
	<fieldset>
{% block fields %}
	{% for field in form %}
		{% if field.is_hidden or field.as_fieldset %}{{ field }}{% else %}{% include field_group_template %}{% endif %}
	{% endfor %}
{% endblock %}
	</fieldset>
</div>
{% endspaceless %}
