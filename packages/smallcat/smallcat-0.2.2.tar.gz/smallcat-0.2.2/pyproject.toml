[project]
name = "smallcat"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "deltalake>=0.15",
    "duckdb>=1.4.1",
    "pandas>=2.0",
    "pandas-stubs>=2.3.2.250926",
    "pyarrow>=16.0.0",
    "pydantic>=2.12.2",
    "pytest>=8.4.2",
    "pyyaml>=6.0.3",
    "types-pyyaml>=6.0.12.20250915",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.scripts]
smallcat = "smallcat:main"

[build-system]
requires = ["hatchling>=1.25", "hatch-vcs>=0.4"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/smallcat"]
include = [
  "src/smallcat/py.typed",
]

[tool.hatch.build.targets.sdist]
include = ["src/smallcat", "README.md", "pyproject.toml", "LICENSE"]

[tool.ruff]
indent-width = 4
exclude = [
  "tests/*",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "S101",
    "PLC0415",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D103", # undocumented-public-function
    "S101", # assert
    "ANN001", # imports top of file
]

[tool.ruff.lint.flake8-implicit-str-concat]
allow-multiline = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
line-ending = "lf"

[dependency-groups]
airflow = [
    "apache-airflow>=2.10.0",
]
dev = [
    "mypy>=1.18.2",
    "ruff>=0.14.0",
]
docs = [
    "griffe-pydantic>=1.1.8",
    "mkdocs-include-markdown-plugin>=7.2.0",
    "mkdocs-material>=9.6.22",
    "mkdocstrings[python]>=0.30.1",
    "pymdown-extensions>=10.16.1",
]

[tool.mypy]
ignore_missing_imports = false
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[[tool.mypy.overrides]]
module = ["pyarrow.*"]
follow_untyped_imports = true
