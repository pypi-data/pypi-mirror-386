[metadata]
name = pqbit
version = 1.3.0
description = Post-quantum mesh VPN library with offline wallet generation via Falcon-1024, Dilithium5 and SHA3-512
author = Kito Hamachi
author_email = kitohamachi@hotmail.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kitohamachi/pqbit
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	pypqc>=0.0.6.2
	pyshark>=0.6
	wg-meshconf>=2.5.1
	wireguard>=1.0.2
	wireguard4netns>=0.1.6
	pytest>=8.0.0
	scapy>=2.5.0
	cffi>=2.0.0
	pycparser>=2.23
	logging4>=0.0.2

[options.entry_points]
console_scripts = 
	pqbit = pqbit.cli:main

[egg_info]
tag_build = 
tag_date = 0

