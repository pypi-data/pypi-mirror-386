[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pqbit"
version = "1.0.0"
description = "Post-quantum mesh VPN library with WireGuard, PQClean, Pyshark, Scapy, and Logging4"
authors = [
  { name = "Kito Hamachi", email = "kitohamachi@hotmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "pypqc>=0.0.6.2",
  "pyshark>=0.6",
  "wg-meshconf>=2.5.1",
  "wireguard>=1.0.2",
  "wireguard4netns>=0.1.6",
  "scapy>=2.5.0",
  "cffi>=2.0.0",
  "pycparser>=2.23",
  "logging4>=0.0.2"
]
keywords = ["wireguard", "pqclean", "post-quantum", "vpn", "mesh", "cryptography", "scapy", "pyshark"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Security :: Cryptography",
  "Development Status :: 5 - Production/Stable"
]

[project.urls]
Homepage = "https://github.com/kitohamachi/pqbit"
Repository = "https://github.com/kitohamachi/pqbit"
Documentation = "https://github.com/kitohamachi/pqbit#readme"
PyPI = "https://pypi.org/project/pqbit"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["pqbit"]

