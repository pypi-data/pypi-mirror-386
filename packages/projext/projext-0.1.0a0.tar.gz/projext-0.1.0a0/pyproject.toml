
[tool.poetry]
name = "projext"
version = "0.1.0a0"
description = "Generate a project map from a directory."
authors = ["noahsark-nexus <noahsark.nexus@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/noahsark-nexus/projext"
repository = "https://github.com/noahsark-nexus/projext"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
ruff = "^0.5.5"
mypy = "^1.11.0"

[tool.poetry.scripts]
projext = "projext.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
ignore_missing_imports = true
