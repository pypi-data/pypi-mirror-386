[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lichess-api"
version = "0.5.0"
description = "A simple Python wrapper for Lichess API"
authors = [{ name = "GameRoMan", email = "dev@rman.dev" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
keywords = ["lichess", "chess", "berserk", "bot", "api", "tools"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"License :: OSI Approved :: MIT License",
]
dependencies = ["pydantic>=2.12.3"]

[project.urls]
Source = "https://github.com/gameroman/lichess-api"

[tool.hatch.build.targets.wheel]
packages = ["lichess"]

[tool.black]
line-length = 100
target-version = ["py312", "py313"]
skip-magic-trailing-comma = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.taskipy.tasks]
build = "python -c \"import shutil; shutil.rmtree('dist', ignore_errors=True)\" && hatch build"
publish = "twine upload -r lichess-api dist/*"
release = "task build && task publish"
