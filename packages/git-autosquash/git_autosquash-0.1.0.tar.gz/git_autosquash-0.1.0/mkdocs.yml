site_url: https://andrewleech.github.io/git-autosquash

repo_name: andrewleech/git-autosquash
repo_url: https://github.com/andrewleech/git-autosquash
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide:
    - Getting Started: user-guide/getting-started.md
    - Basic Workflow: user-guide/basic-workflow.md
    - Advanced Usage: user-guide/advanced-usage.md
    - Troubleshooting: user-guide/troubleshooting.md
