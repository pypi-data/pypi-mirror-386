[project]
name = "git-autosquash"
dynamic = ["version"]
description = "Automatically squash git changes back into historical commits"
readme = "README.md"
authors = [
    { name = "Andrew Leech", email = "andrew.leech@planetinnovation.com.au" }
]
requires-python = ">=3.12"
dependencies = [
    "pytest-textual-snapshot>=1.1.0",
    "textual>=5.3.0",
    "typer[all]>=0.12.0",
]

[project.scripts]
git-autosquash = "git_autosquash.main:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.12.0",
    "pytest-textual-snapshot>=1.0.0",
    "pillow>=10.0.0",
    "psutil>=5.9.0",
    "pyte>=0.8.2",
    "ruff>=0.12.10",
    "twine>=5.0.0",
]
docs = [
    "mkdocs-material>=9.6.18",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "mkdocstrings[python]>=0.30.0",
    "pymdown-extensions>=10.16.1",
]

[tool.mypy]
# Exclude problematic test files that depend on external libraries without proper type stubs
exclude = [
    "tests/base_test_repository.py",
    "tests/pyte_screenshot_capture.py",
    "tests/pexpect_screenshot_capture.py",
    "tests/screenshot_capture_textual.py",
    "tests/test_patch_generation_.*\\.py",
    "tests/error_handling_framework.py",
]

# General mypy configuration
strict = false
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false

# Ignore missing imports for external libraries without proper type stubs
[[tool.mypy.overrides]]
module = [
    "psutil",
    "pexpect",
    "ptyprocess",
    "pyte",
    "PIL.*",
]
ignore_missing_imports = true
