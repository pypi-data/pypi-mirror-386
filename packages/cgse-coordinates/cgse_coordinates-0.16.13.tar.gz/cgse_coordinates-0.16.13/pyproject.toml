[project]
name = "cgse-coordinates"
version = "0.16.13"
description = "Reference Frames and Coordinate Transofrmations for CGSE"
authors = [
    {name = "IvS KU Leuven"}
]
maintainers = [
    {name = "Rik Huygen", email = "rik.huygen@kuleuven.be"},
    {name = "Sara Regibo", email = "sara.regibo@kuleuven.be"}
]
readme = {"file" = "README.md", "content-type" = "text/markdown"}
requires-python = ">=3.10"
license = "MIT"
keywords = [
    "CGSE",
    "Common-EGSE",
    "hardware testing",
    "software framework",
    "reference frames",
]
dependencies = [
    "cgse-common",
    "matplotlib>=3.8.4",
    "transforms3d>=0.4.2",
]

[project.entry-points."cgse.version"]
cgse-coordinates = 'egse.version:get_version_installed'

[project.entry-points."cgse.settings"]
cgse-coordinates = "cgse_coordinates:settings.yaml"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
addopts = "-rA --cov --cov-branch --cov-report html"
filterwarnings = [
    "ignore::DeprecationWarning"
]

[tool.uv.sources]
cgse-common = { workspace = true }

[tool.coverage.run]
omit = [
    "tests/*",
    "*/cgse-common/*",
    "conftest.py",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/tests",
    "/pytest.ini",
    "/.gitignore",
]

[tool.hatch.build.targets.wheel]
packages = ["src/egse", "src/cgse_coordinates"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.9.0",
]
