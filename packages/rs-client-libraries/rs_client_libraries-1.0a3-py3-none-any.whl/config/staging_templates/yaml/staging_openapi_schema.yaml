# -------------- CAUTON: this schema is defined both in rs-server and rs-client-libraries
# repos (/config/staging_templates/staging_openapi_schema.yaml) - if the current file
# is updated, don't forget to update the file from the other repository

openapi: 3.0.0
info:
  title: RS Staging API
  version: 1.0.0
paths:
  /processes:
    get:
      summary: Get a list of processes
      responses:
        '200':
          description: Returns list of all available processes from config.
          content:
            application/json:
              schema:
                $ref: './processList.yaml'
  /processes/{process_id}:
    get:
      summary: Get information on a specific process
      parameters:
        - name: process_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns a description of a specific process
          content:
            application/json:
              schema:
                $ref: './process.yaml'
        '404':
          description: The requested URI was not found.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
  /processes/{process_id}/execution:
    post:
      summary: Execute a process
      parameters:
        - name: process_id
          in: path
          required: true
          schema:
            type: string
      # Here both the request and the response need to be validates according to yaml schemas
      requestBody:
        description: Check the body from the request used to execute the process
        content:
          application/json:
            schema:
              $ref: './execute.yaml'
        required: true

      responses:
        '200':
          description:  Result of synchronous execution
          content:
            application/json:
              schema:
                $ref: './statusInfo.yaml'
        '201':
          description: Started asynchronous execution. Created job.
          content:
            application/json:
              schema:
                $ref: './statusInfo.yaml'
        "404":
          description: The requested URI was not found.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
        "500":
          description: A server error occurred.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
  /jobs:
    get:
      summary: Returns the status of all jobs.
      responses:
        '200':
          description: Returns the status of all jobs.
          content:
            application/json:
              schema:
                $ref: './jobList.yaml'
        '404':
          description: The requested URI was not found.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
  /jobs/{job-id}:
    get:
      summary: Returns the status of a job.
      parameters:
        - name: job-id
          in: path
          description: local identifier of a job
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The status of a job.
          content:
            application/json:
              schema:
                $ref: 'statusInfo.yaml'
        '404':
          description: The requested URI was not found.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
        '500':
          description: A server error occurred.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
    delete:
      summary: Deletes a specific job.
      parameters:
        - name: job-id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the job to be deleted.
      responses:
        '200':
          description: Deletes a specific job.
          content:
            application/json:
              schema:
                $ref: './statusInfo.yaml'
        '404':
          description: The requested URI was not found.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
        '500':
          description: A server error occurred.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
  /jobs/{job-id}/results:
    get:
      summary: Returns the results of a given job
      parameters:
        - name: job-id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns the status of all jobs.
          content:
            application/json:
              schema:
                $ref: './results.yaml'
        '404':
          description: The requested URI was not found.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
        '500':
          description: A server error occurred.
          content:
            application/json:
              schema:
                $ref: './exception.yaml'
            text/html:
              schema:
                type: string
