[build-system]
build-backend = "setuptools.build_meta"

requires = [ "setuptools>=67.8", "setuptools-scm>=8" ]

[project]
name = "da4ml"
description = "Distributed Arithmetic for Machine Learning"
readme = "README.md"
keywords = [
  "CMVM",
  "distributed arithmetic",
  "hls4ml",
  "MCM",
  "subexpression elimination",
]

license = { text = "GNU Lesser General Public License v3 (LGPLv3)" }
authors = [ { name = "Chang Sun", email = "chsun@cern.ch" } ]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]
dependencies = [ "llvmlite>=0.44", "numba>=0.61", "quantizers>=1,<2" ]
optional-dependencies.docs = [
  "hgq2",
  "myst-parser",
  "pyparsing",
  "sphinx",
  "sphinx-rtd-theme",
]
urls.repository = "https://github.com/calad0i/da4ml"

[tool.setuptools]
packages = [ "da4ml" ]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools_scm]
write_to = "src/da4ml/_version.py"

[tool.ruff]
target-version = "py310"

line-length = 130
indent-width = 4

include = [ "src/**/*.py" ]

format.indent-style = "space"
format.quote-style = "single"
format.skip-magic-trailing-comma = false
format.docstring-code-line-length = 130
format.docstring-code-format = true
lint.select = [ "E", "F", "F401", "I", "W" ]
lint.ignore = [ "E501", "E731", "E741", "F403", "F405" ]
lint.explicit-preview-rules = true
lint.fixable = [ "ALL" ]
lint.unfixable = [  ]
