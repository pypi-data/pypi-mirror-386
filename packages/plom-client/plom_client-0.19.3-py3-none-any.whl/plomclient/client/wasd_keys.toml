# Plom Client "WASD" alternative keybindings
# Actions not overridden here will come from the default.

[__metadata__]
name = "wasd"
long_name = '"wasd" (gamer)'
about_html = """
  <p>Many video games use "wasd" for movement of the character,
  so gamers may find this more natural than our default "esdf".</p>
  <p>(The website <a href="http://www.use-esdf.org">www.use-esdf.org</a>
  argues gamers should switch!)</p>
"""

[next-tool]
keys = [ "e",]

[prev-tool]
keys = [ "q",]

[next-rubric]
keys = [ "s",]

[prev-rubric]
keys = [ "w",]

[next-tab]
keys = [ "d",]

[prev-tab]
keys = [ "a",]

[redo]
keys = [ "r",]

[undo]
keys = [ "f",]

[delete]
keys = [ "c",]

[move]
keys = [ "x",]
