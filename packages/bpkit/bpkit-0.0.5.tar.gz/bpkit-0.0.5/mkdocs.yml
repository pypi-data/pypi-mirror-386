site_name: bpkit
repo_url: https://github.com/evgnomon/bpkit
site_url: https://evgnomon.github.io/bpkit
site_description: Blueprint development kit for Python
site_author: Hamed Ghasemzadeh
edit_uri: edit/main/docs/
repo_name: evgnomon/bpkit
copyright: Maintained by <a href="https://evgnomon.com">evgnomon</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/bpkit"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/evgnomon/bpkit
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bpkit

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
