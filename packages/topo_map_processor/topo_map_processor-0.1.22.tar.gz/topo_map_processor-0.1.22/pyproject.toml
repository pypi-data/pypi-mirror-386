[project]
name = "topo_map_processor"
description = "Library for processing topographic maps"
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Sreeram Kandimalla", email = "kandimalla.sreeram@gmail.com" },
]
dependencies = [
    "gh-release-tools>=0.1.12",
    "mercantile>=1.2.1",
    "pmtiles-mosaic>=0.1.0",
    "requests>=2.32.4",
    "shapely>=2.1.1",
]
dynamic = [
    "version"
]

[project.optional-dependencies]
easyocr = [
    "easyocr>=1.7.2",
]
parse = [
    "numpy>=2.3.1",
    "pillow>=11.3.0",
    "imgcat>=0.6.0",
    "opencv-python-headless>=4.11.0.86",
    "pyproj>=3.7.1",
    "pytesseract>=0.3.13",
    "rasterio>=1.4.3",
]
pinned = [
    "aiofiles==24.1.0",
    "aiohappyeyeballs==2.6.1",
    "aiohttp==3.12.15",
    "aiosignal==1.4.0",
    "attrs==25.3.0",
    "certifi==2025.8.3",
    "charset-normalizer==3.4.3",
    "click==8.3.0",
    "colorama==0.4.6 ; sys_platform == 'win32'",
    "colorlog==6.9.0",
    "frozenlist==1.7.0",
    "gh-release-tools==0.1.12",
    "idna==3.10",
    "mercantile==1.2.1",
    "multidict==6.6.4",
    "numpy==2.3.3",
    "pillow==11.3.0",
    "pmtiles==3.4.1",
    "pmtiles-mosaic==0.1.5",
    "propcache==0.3.2",
    "pypdl==1.5.6",
    "requests==2.32.5",
    "shapely==2.1.1",
    "typing-extensions==4.15.0 ; python_full_version < '3.13'",
    "urllib3==2.5.0",
    "yarl==1.20.1",
]

[project.urls]
homepage = "https://github.com/ramSeraph/topo_map_processor"
repository = "https://github.com/ramSeraph/topo_map_processor.git"


[project.scripts]
collect-bounds = "topo_map_processor.tools.collect_bounds:cli"
retile = "topo_map_processor.tools.retile:cli"
tile = "topo_map_processor.tools.tile:cli"
retile-e2e = "topo_map_processor.tools.retile_e2e:cli"
create-force-redo-bounds = "topo_map_processor.tools.create_force_redo_bounds:cli"

[build-system]
requires = [
    "hatchling",
    "hatch-vcs"
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "topo_map_processor/_version.py"

[tool.hatch.build.targets.sdist]
include = [
    "topo_map_processor",
]

[tool.hatch.build.targets.wheel]
include = [
    "topo_map_processor",
]

