[pytest]
# Pytest configuration for FastOpp dependency injection testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Slow running tests
    auth: Authentication related tests
    database: Database related tests
    services: Service layer tests
    routes: Route handler tests
    performance: Performance and load tests
    state: State management tests (oppdemo.py)

# Async test support
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Test collection
collect_ignore = "setup.py,build,dist,.git,__pycache__,*.pyc,.pytest_cache,venv,env,.venv,.env"

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=dependencies --cov=services --cov=routes --cov-report=html --cov-report=term-missing
