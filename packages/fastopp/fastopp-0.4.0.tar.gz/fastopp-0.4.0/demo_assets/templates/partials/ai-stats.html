<div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
    {% for stat in stats %}
    <div class="bg-white rounded-xl shadow-lg p-6 text-center transform transition-all duration-500 hover:scale-105"
         x-data="{ show: false }"
         x-init="setTimeout(() => show = true, {{ loop.index * 100 }})"
         x-show="show"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-4"
         x-transition:enter-end="opacity-100 transform translate-y-0">
        
        <div class="text-4xl mb-4">{{ stat.icon }}</div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ stat.metric }}</h3>
        <div class="text-3xl font-bold text-ai-blue">{{ stat.value }}</div>
        
        <div class="mt-4 h-2 bg-gray-200 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-ai-blue to-ai-purple rounded-full transition-all duration-1000"
                 style="width: {{ range(75, 95) | random }}%"></div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="text-center mt-8">
    <p class="text-gray-600 text-lg">
        These statistics represent real results from Silicon Valley companies using AI-powered marketing tools.
    </p>
    <button hx-get="/ai-stats" 
            hx-target="#stats-container"
            hx-swap="innerHTML"
            class="mt-4 bg-ai-blue text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
        Refresh Stats
    </button>
</div>
