[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastopp"
version = "0.4.3"
authors = [
    {name = "Oppkey"}
]
description = "FastAPI opinionated stack inspired by Django for students prototyping AI web applications. Authentication, database, admin panel, HTML templates, and more."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.21.0",
    "aiohttp>=3.13.1",
    "alembic>=1.17.0",
    "fastapi>=0.119.1",
    "fastapi-users[sqlalchemy]>=14.0.1",
    "itsdangerous>=2.2.0",
    "jinja2>=3.1.6",
    "pyjwt>=2.10.1",
    "python-dotenv>=1.1.1",
    "requests>=2.31.0",
    "sqladmin>=0.21.0",
    "sqlalchemy>=2.0.44",
    "sqlmodel>=0.0.27",
    "sse-starlette>=3.0.2",
    "uvicorn>=0.38.0",
    "markdown>=3.8.2",
    "pydantic-settings>=2.11.0",
    "httpx>=0.28.1",
    "psycopg[binary]>=3.2.11",
    "boto3>=1.40.55",
    "hatchling>=1.27.0",
    "twine>=6.2.0",
]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "ruff>=0.14.1",
]

test = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-timeout>=2.4.0",
    "httpx>=0.28.1",
    "pytest-xdist>=3.8.0",
]

[project.scripts]
fastopp = "fastopp:app"
fastopp-startproject = "fastopp:startproject"

[project.optional-dependencies]

[tool.hatch.build.targets.wheel]
packages = ["fastopp"]
