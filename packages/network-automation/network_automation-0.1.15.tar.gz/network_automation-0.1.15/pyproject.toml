[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "network_automation"
repository = "https://github.com/bogdan-iot/network-automation"
documentation = "https://github.com/bogdan-iot/network-automation/blob/master/README.md"
version = "0.1.15"
license = "LICENSE"
readme = "README.md"
description = "Network Automation Library"
authors = [ "Bogdan Radu" ]

packages = [
    { include = "network_automation", from = "src" }
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = ">=3.8.0"
mydict = "2.1.0"
python-dotenv = ">1.0.0"
