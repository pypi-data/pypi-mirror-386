[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "passkey-cli"
version = "0.2.0"
description = "A secure CLI password manager connected to MongoDB"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Med Ali Lahmer", email = "dalilahmer1212@gmail.com" }
]
license = "MIT"   # ✅ SPDX expression simple, recommandée
keywords = ["cli", "security", "encryption", "mongodb", "passwords"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

dependencies = [
  "typer[all]>=0.9.0",
  "pymongo>=4.0.0",
  "cryptography>=40.0.0",
  "keyring>=24.0.0"
]

[project.scripts]
passkey = "myapp.cli:app"

[project.urls]
Homepage = "https://github.com/MedAliLahmer/passkey-cli"
Repository = "https://github.com/MedAliLahmer/passkey-cli"
Issues = "https://github.com/MedAliLahmer/passkey-cli/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["myapp*"]
