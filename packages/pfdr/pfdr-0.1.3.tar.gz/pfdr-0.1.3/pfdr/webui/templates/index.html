<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFDR - Paper Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <h1 class="h4 mb-0 me-2">PFDR</h1>
                <span class="text-muted small">Paper Finder</span>
            </div>
            <div class="navbar-nav ms-auto">
                <button id="refreshButton" class="btn btn-outline-secondary btn-sm" aria-label="Refresh data">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid p-0">
        <!-- Search Section -->
        <div class="bg-light border-bottom p-3">
            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </span>
                        <input id="searchInput" type="search" class="form-control" placeholder="Search papers, authors, venues..." autocomplete="off">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="d-flex gap-2 align-items-center">
                        <select id="searchScope" class="form-select form-select-sm">
                            <option value="all">All fields</option>
                            <option value="title">Title only</option>
                            <option value="authors">Authors only</option>
                            <option value="venue">Venue only</option>
                            <option value="keywords">Keywords only</option>
                            <option value="category">Category only</option>
                        </select>
                        <select id="categoryFilter" class="form-select form-select-sm">
                            <option value="">All categories</option>
                        </select>
                        <select id="sortMode" class="form-select form-select-sm">
                            <option value="relevance">Relevance</option>
                            <option value="year_desc">Year ↓</option>
                            <option value="year_asc">Year ↑</option>
                            <option value="title">Title A-Z</option>
                        </select>
                        <div class="form-check form-switch">
                            <input id="strictToggle" class="form-check-input" type="checkbox">
                            <label class="form-check-label small" for="strictToggle">Strict</label>
                        </div>
                        <div class="ms-auto">
                            <span id="paperCount" class="badge bg-secondary me-1">0 papers</span>
                            <span id="authorCount" class="badge bg-secondary">0 authors</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row g-0" style="height: calc(100vh - 120px);">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light border-end h-100 overflow-auto">
                <div class="p-3">
                    <!-- AI Query -->
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">AI Query</h6>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                            </svg>
                        </div>
                        <div class="card-body">
                            <form id="queryForm">
                                <div class="mb-3">
                                    <label for="prompt" class="form-label small">Query</label>
                                    <textarea id="prompt" name="prompt" class="form-control form-control-sm" rows="3" placeholder="Ask AI to find relevant papers..." required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="topK" class="form-label small">Top K</label>
                                    <input id="topK" name="top_k" type="number" class="form-control form-control-sm" min="1" max="50" value="10" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm w-100">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                    Query AI
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Data Fetch -->
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Data Fetch</h6>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
                                <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
                                <line x1="12" y1="22.08" x2="12" y2="12"/>
                            </svg>
                        </div>
                        <div class="card-body">
                            <form id="fetchForm">
                                <div class="mb-3">
                                    <label for="fetchUrl" class="form-label small">URL</label>
                                    <input id="fetchUrl" name="url" type="url" class="form-control form-control-sm" placeholder="https://example.com/feed.xml" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fetchName" class="form-label small">Name</label>
                                    <input id="fetchName" name="name" type="text" class="form-control form-control-sm" placeholder="Source name" required>
                                </div>
                                <button type="submit" class="btn btn-secondary btn-sm w-100">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                        <path d="M21 3v5h-5"/>
                                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                        <path d="M3 21v-5h5"/>
                                    </svg>
                                    Fetch
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Paper Enrichment -->
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Enrichment</h6>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                        <div class="card-body">
                            <form id="enrichForm">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input id="enrichAbstracts" class="form-check-input" type="checkbox" checked>
                                        <label class="form-check-label small" for="enrichAbstracts">Abstracts</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="extractKeywords" class="form-check-input" type="checkbox" checked>
                                        <label class="form-check-label small" for="extractKeywords">Keywords</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="clusterPapers" class="form-check-input" type="checkbox" checked>
                                        <label class="form-check-label small" for="clusterPapers">Categories</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="enrichLimit" class="form-label small">Limit</label>
                                    <input id="enrichLimit" name="limit" type="number" class="form-control form-control-sm" min="1" max="100" placeholder="All">
                                </div>
                                <button type="submit" class="btn btn-success btn-sm w-100">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                    </svg>
                                    Enrich Papers
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Categories & Keywords -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Categories</h6>
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 3h18v18H3zM9 9h6v6H9z"/>
                            </svg>
                        </div>
                        <div class="card-body p-0">
                            <div id="categoriesContainer" class="list-group list-group-flush"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Papers List -->
            <div class="col-md-9 col-lg-10 h-100 overflow-auto">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">Papers</h5>
                        <div class="d-flex gap-2 align-items-center">
                            <button id="showChartBtn" class="btn btn-outline-primary btn-sm">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 3v18h18"/>
                                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                                </svg>
                                Chart
                            </button>
                            <span id="resultMeta" class="text-muted small">0 results</span>
                        </div>
                    </div>
                    
                    <!-- Chart Container -->
                    <div id="chartContainer" class="mb-3" style="display: none;">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="categoryChart" width="400" height="200"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="keywordChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <div id="papersContainer" class="papers-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Paper Row Template -->
    <template id="paperRowTemplate">
        <div class="paper-row border-bottom py-2">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <a class="paper-title text-decoration-none fw-medium" href="#" target="_blank" rel="noopener"></a>
                    <div class="paper-authors text-muted small mt-1"></div>
                    <div class="paper-meta d-flex gap-3 mt-1">
                        <span class="paper-year text-muted small"></span>
                        <span class="paper-venue text-muted small"></span>
                        <span class="paper-category badge bg-info"></span>
                        <span class="paper-score badge bg-primary"></span>
                    </div>
                    <div class="paper-keywords mt-1">
                        <span class="paper-keyword badge bg-light text-dark me-1"></span>
                    </div>
                    <div class="paper-abstract text-muted small mt-2" style="display: none;"></div>
                </div>
                <div class="d-flex flex-column gap-1">
                    <button type="button" class="btn btn-outline-secondary btn-sm" title="Copy citation">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-outline-info btn-sm" title="Toggle abstract">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Task Template -->
    <template id="taskTemplate">
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                    <h6 class="mb-1 task-title"></h6>
                    <p class="mb-1 task-description small text-muted"></p>
                    <small class="text-muted task-meta"></small>
                </div>
                <span class="badge task-status"></span>
            </div>
        </div>
    </template>

    <!-- Category Template -->
    <template id="categoryTemplate">
        <div class="list-group-item category-item" style="cursor: pointer;">
            <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1">
                    <span class="category-name fw-medium"></span>
                </div>
                <span class="badge bg-secondary category-count"></span>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new PFDRDashboard().init();
        });
    </script>
</body>
</html>
