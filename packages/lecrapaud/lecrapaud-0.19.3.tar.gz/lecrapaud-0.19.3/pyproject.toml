[project]
name = "lecrapaud"
version = "0.19.3"
description = "Framework for machine and deep learning, with regression, classification and time series analysis"
authors = [
    {name = "Pierre H. Gallet"}
]
license = {text = "Apache License"}
readme = "README.md"
requires-python = "==3.12.*"
dependencies = [
    "catboost>=1.2.8",
    "category-encoders>=2.8.1",
    "celery>=5.5.3",
    "ftfy>=6.3.1",
    "joblib>=1.5.1",
    "keras>=3.10.0",
    "lightgbm>=4.6.0",
    "matplotlib>=3.10.3",
    "mlxtend>=0.23.4",
    "numpy>=2.1.3",
    "openai>=1.88.0",
    "pandas>=2.3.0",
    "pydantic>=2.9.2",
    "python-dotenv>=1.1.0",
    "scikit-learn>=1.6.1",
    "scipy<1.14.0",
    "seaborn>=0.13.2",
    "sqlalchemy>=2.0.41",
    "tensorboardx>=2.6.4",
    "tensorflow>=2.19.0",
    "tiktoken>=0.9.0",
    "tqdm>=4.67.1",
    "xgboost>=3.0.2",
]

[dependency-groups]
dev = [
    "alembic>=1.16.2",
    "bandit>=1.8.5",
    "black>=25.1.0",
    "celery-redbeat>=2.3.2",
    "codecov>=2.1.13",
    "coverage>=7.9.1",
    "flake8>=7.3.0",
    "flower>=2.0.1",
    "hyperopt>=0.2.7",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "keras-tcn>=3.5.6",
    "mypy>=1.16.1",
    "myst-parser>=4.0.1",
    "pipdeptree>=2.26.1",
    "poetry>=2.1.3",
    "pylint>=3.3.7",
    "pymysql>=1.1.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "ray[tune]>=2.47.1",
    "safety>=3.5.2",
    "scipy<1.14.0",
    "sphinx>=8.2.3",
    "sphinxcontrib-httpdomain>=1.8.1",
    "sphinxcontrib-openapi>=0.8.4",
    "tabpfn>=2.0.9",
    "tabulate>=0.9.0",
]

[tool.pytest.ini_options]
markers = [
  "order: reorder test execution"
]
order_scope = "session"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
