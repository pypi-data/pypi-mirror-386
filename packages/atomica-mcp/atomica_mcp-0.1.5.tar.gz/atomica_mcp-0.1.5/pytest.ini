[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --timeout=300
    --timeout-method=thread
markers =
    integration: integration tests with real data
    parametrize: parametrized tests
    skip: tests to skip
    slow: slow tests that make many API calls
timeout = 300
