[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-rabbit-admin"
version = "0.1.11"
description = "A FastAPI admin dashboard for Tortoise ORM models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi>=0.104.0",
    "tortoise-orm>=0.20.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "aerich>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/rabbit-admin"
Documentation = "https://github.com/yourusername/rabbit-admin"
Repository = "https://github.com/yourusername/rabbit-admin"



[tool.aerich]

tortoise_orm = "example_app.TORTOISE_ORM"

location = "./migrations"

src_folder = "./."

