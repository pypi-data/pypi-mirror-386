[project]
name = "eq-api-connector"
version = "1.0.0"
description = "API connector (API SDK) to connect to public client app registrations using delegated permissions (MSAL)."
authors = [
    {name = "Åsmund Våge Fannemel",email = "asmf@equinor.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "msal-bearer (>=1.4.1,<2.0.0)",
]

[tool.poetry]

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
pre-commit = "^4.3.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
