[build-system]
requires = ["setuptools>=61.0,<70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gurddy_mcp"
version = "0.1.9"
description = "MCP (Model Context Protocol) server for Gurddy optimization library - CSP, LP, and SciPy integration for advanced optimization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Gurddy MCP Team", email = "contact@example.com"}
]
maintainers = [
    {name = "Gurddy MCP Team", email = "contact@example.com"}
]
keywords = [
    "mcp", "model-context-protocol", "optimization", "constraint-satisfaction", 
    "linear-programming", "csp", "lp", "gurddy", "solver", "ai-assistant",
    "scipy", "nonlinear-optimization", "statistical-optimization", "signal-processing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.95.0",
    "uvicorn[standard]>=0.22.0",
    "requests>=2.0",
    "pulp>=2.6.0",
    "gurddy>=0.1.8",
    "pydantic>=2.0.0",
    "scipy>=1.9.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/novvoo/gurddy-mcp"
Repository = "https://github.com/novvoo/gurddy-mcp.git"
Documentation = "https://github.com/novvoo/gurddy-mcp#readme"
"Bug Tracker" = "https://github.com/novvoo/gurddy-mcp/issues"
"Live Demo" = "https://gurddy-mcp.fly.dev"

[project.scripts]
gurddy-mcp = "mcp_server.mcp_stdio_server:main"

[tool.setuptools.packages.find]
include = ["mcp_server*"]

[tool.setuptools.package-data]
mcp_server = ["examples/*.py"]

[tool.setuptools.dynamic]
# Prevent setuptools from adding deprecated license-file field

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["mcp_server"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "gurddy.*",
    "pulp.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]