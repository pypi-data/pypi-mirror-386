[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
    "wheel",
]
build-backend = "hatchling.build"

[project]
name = "PypAssist"
description = "A library gathering utilities for python packages development."
dependencies = [
    "pydantic",
    "jrai_common_mixins",
    "docstring_parser",
    "pyyaml",
]
requires-python = ">=3.7"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
    "version",
]
authors = [
    { name = "Arnaud Duvermy", email = "arnaud.duvermy@gmail.com" },
]

[project.optional-dependencies]
workflow = [
    "dagster",
    "hydra-core",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https:/gitlab.com/pypassist/pypassist"
Source = "https://gitlab.com/pypassist/pypassist.git"
Issues = "https://gitlab.com/pypassist/pypassist/-/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/pypassist/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100


