[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.poetry]
name = "PyPANRestV2"
version = "2.1.2"
description = "Python tools for interacting with Palo Alto Networks REST API."
authors = [
    "Mark Rzepa <mark@rzepa.com>"
]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11"
dnspython = ">=2.6.1"
icecream = ">=2.1.3"
pycountry = ">=23.12.11"
python-dotenv = ">=1.0.1"
requests = ">=2.31.0"
tqdm = ">=4.66.2"
validators = ">=0.22.0"
xmltodict = ">=0.13.0"