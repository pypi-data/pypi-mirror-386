[project]
name = "poly-query-mcp"
version = "0.1.0"
description = "MCP tool for connecting to MySQL, PostgreSQL, Redis and MongoDB databases"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "database", "mysql", "postgresql", "redis", "mongodb", "query"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "mcp>=1.0.0",
    "pymysql>=1.1.0",
    "psycopg2-binary>=2.9.9",
    "redis>=5.0.1",
    "pymongo>=4.6.0",
    "pydantic>=2.5.0",
    "python-dotenv>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/poly-query-mcp"
Documentation = "https://github.com/yourusername/poly-query-mcp/docs"
Repository = "https://github.com/yourusername/poly-query-mcp.git"
"Bug Tracker" = "https://github.com/yourusername/poly-query-mcp/issues"

[project.scripts]
poly-query-mcp = "poly_query_mcp.server:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/poly_query_mcp"]
