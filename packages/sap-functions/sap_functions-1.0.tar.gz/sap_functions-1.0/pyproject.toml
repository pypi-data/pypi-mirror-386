[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "sap_functions"
version = "1.0"
authors = [
  { name="Gabriel Volles Marinho", email="gabrielvmarinho1711@gmail.com" },
  { name="Robert Aron Zimmermann", email="robert.raz@gmail.com" },
]
description = "A utility package for sap automations"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = ["pywin32==311"]

[project.urls]
Homepage = "https://github.com/RA4Z/sap_functions"
Repository = "https://github.com/RA4Z/sap_functions"
Issues = "https://github.com/RA4Z/sap_functions/issues"