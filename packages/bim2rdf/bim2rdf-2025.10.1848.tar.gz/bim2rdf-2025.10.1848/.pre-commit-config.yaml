default_install_hook_types:
  - pre-commit
  - pre-push
  - prepare-commit-msg
default_stages:
  - pre-commit

repos:

- hooks:
    
  - id: bump-ver
    name: bump version
    language: system
    entry: python tasks.py build --commit=True --update=True
    pass_filenames: false
    stages:
      - pre-commit
  
  - id: prepend-workdir-to-commit-msg
    name: prepend work directory to git commit message
    entry: python -m project.tasks.git _prepare-commit-msg-hook
    language: system
    stages:
    - prepare-commit-msg
  
  repo: local

