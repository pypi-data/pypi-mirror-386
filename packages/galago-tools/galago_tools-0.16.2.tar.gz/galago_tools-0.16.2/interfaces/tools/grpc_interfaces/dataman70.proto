syntax = 'proto3';

package com.science.foundry.tools.grpc_interfaces.dataman70;

message Command {
  oneof command {
    Scan scan = 1;
    AssertBarcode assert_barcode = 2;
  }

  message Scan {
    string mapped_variable = 1;
  }

  message AssertBarcode {
    string barcode = 1;
  }
}

message Config {
  string com_port = 1;
}