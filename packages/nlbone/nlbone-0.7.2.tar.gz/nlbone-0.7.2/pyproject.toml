[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "nlbone"
version = "0.7.2"
description = "Backbone package for interfaces and infrastructure in Python projects"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Amir Hosein Kahkbazzadeh", email = "a.khakbazzadeh@gmail.com" }]

dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "httpx>=0.27",
    "anyio>=4.0",
    "python-keycloak==5.8.1",
    "fastapi>=0.116",
    "starlette>=0.47",
    "uvicorn==0.35",
    "sqlalchemy>=2.0",
    "psycopg>=3.2.9",
    "dependency-injector>=4.48.1",
    "elasticsearch==8.14.0",
    "redis~=6.4.0",
    "python-dateutil~=2.9.0.post0",
    "typer>=0.17.4",
    "makefun>=1.16.0",
    "cachetools>=6.2.0",
    "cryptography~=45.0.4",
    "aio-pika>=9.5.7",
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = ["tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
preview = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = ["src/nlbone"]

[tool.hatch.build.targets.sdist]
include = [
    "src/nlbone",
    "README.md",
    "LICENSE",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "ruff>=0.12.12",
]

[project.scripts]
nlbone = "nlbone.interfaces.cli.main:main"
