prod:
  allow:
    - actor: prod.*
      requests:
        - BatchUpdateBlobs
        - QueryWriteStatus
        - Write

    - actor: prodbuilder
      requests:
        - Execute
        - WaitExecution

    - actor: prodbuilder
      subject: daily
      workflow: production-builds
      requests:
        - CancelOperation

    - actor: prodworker
      requests:
        - CreateBotSession
        - UpdateBotSession

    - actor: bgd
      requests:
        - CreateLogStream
        - UpdateActionResult

    - requests:
        - GetCapabilities
        - GetActionResult
        - GetOperation
        - ListOperations
        - Read
        - FindMissingBlobs
        - BatchReadBlobs
        - GetTree

dev:
  allow: all
