[options]
packages = find:

[options.packages.find]
include = buildgrid*

[options.package_data]
buildgrid.server.sql = 
	alembic/*
	alembic/**/*
buildgrid.server.app.settings = 
	reference.yml
	schema.yml
buildgrid.server.operations.filtering = 
	filter_grammar.lark

[aliases]
test = pytest

[pycodestyle]
max-line-length = 120
ignore = E125,E129,E203,E701,E704,E712,E251,E252,E305,E722,W503,W504,W605
exclude = 
	docs/source/conf.py,
	buildgrid/_protos/**/*.py,
	tests/**,
	.git/**,
	.tox/**,
	.eggs/**,
	dist/**,
	./venv/**,
	./.venv/**,
	./build/**

[build_sphinx]
project = BuildGrid
copyright = 2020, Bloomberg LP
source-dir = docs/source/
build-dir = docs/build/

[flake8]
ignore = E203,W503,E704
max-line-length = 120
exclude = 
	buildgrid/_protos/,
	buildgrid/server/sql/alembic/versions/,

[egg_info]
tag_build = 
tag_date = 0

