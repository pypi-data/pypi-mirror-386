server:
  - !channel
    address: "[::]:50051"
    insecure-mode: true

description: >
  Basic BuildGrid config using a Redis action cache:
    - Unauthenticated plain HTTP at :50051
    - Single instance: [unnamed]
    - Data in Redis
    - Scheduler DataStore: PostgreSQL database named `bgd`
    - Hosted services:
       - ActionCache
       - Execute
       - ContentAddressableStorage
       - ByteStream

authorization:
  method: none

monitoring:
  enabled: false

connections:
  - !sql-connection &sql
    connection-string: postgresql://bgd:insecure@database/bgd
    pool-size: 5
    pool-timeout: 30
    max-overflow: 10

  - !redis-connection &redis
    host: redis
    port: 6379

storages:
  - !redis-storage &cas-storage
    redis: *redis

caches:
  - !redis-action-cache &build-cache
    storage: *cas-storage
    redis: *redis
    cache-failed-actions: true
    allow-updates: true

schedulers:
  - !sql-scheduler &state-database
    sql: *sql
    storage: *cas-storage
    action-cache: *build-cache
    max-execution-timeout: 7200

instances:
  - name: ''
    description: |
      The unique '' instance.

    services:
      - !action-cache
        cache: *build-cache

      - !execution
        scheduler: *state-database

      - !cas
        storage: *cas-storage

      - !bytestream
        storage: *cas-storage


thread-pool-size: 100
