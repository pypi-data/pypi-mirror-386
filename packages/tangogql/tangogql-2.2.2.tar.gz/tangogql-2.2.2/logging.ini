[loggers]
keys=root,ariadne2,tangogql,subscription,uvicorn

[handlers]
keys=basic

[formatters]
keys=basic

[logger_root]
level=INFO
handlers=basic

[logger_ariadne2]
level=INFO
handlers=basic
qualname=adiadne2
propagate=0

[logger_tangogql]
level=INFO
handlers=basic
qualname=tangogql
propagate=0

[logger_subscription]
level=INFO
handlers=basic
qualname=tangogql.subscription
propagate=0

[logger_uvicorn]
level=INFO
handlers=basic
qualname=uvicorn
propagate=0

[handler_basic]
class=StreamHandler
level=NOTSET
formatter=basic
args=(sys.stdout,)

[formatter_basic]
format=%(asctime)s [%(name)s] %(levelname)s %(message)s
style=%
validate=True
class=logging.Formatter
