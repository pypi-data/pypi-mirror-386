[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "GlocalText"
version = "3.0.2"
authors = [{ name = "OG-Open-Source" }]
description = "A config-driven script to batch translate files using various providers."
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = ["deep-translator", "google-genai", "PyYAML", "regex"]

[project.scripts]
glocaltext = "glocaltext.__main__:main"

[project.urls]
"Homepage" = "https://github.com/OG-Open-Source/GlocalText"
"Repository" = "https://github.com/OG-Open-Source/GlocalText"

[tool.setuptools.packages.find]
# This tells setuptools that the packages are under the 'src' directory
where = ["src"]

[tool.mypy]
[[tool.mypy.overrides]]
module = ["deep_translator", "yaml"]
ignore_missing_imports = true

[tool.ruff]
line-length = 320

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "S"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
