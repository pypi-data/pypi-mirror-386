apiVersion: v1
kind: Secret
metadata:
  name: {{ include "infinity-grid.fullname" . }}-db
  labels:
    {{- include "infinity-grid.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.database.username | b64enc }}
  password: {{ .Values.database.password | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "infinity-grid.fullname" . }}-secrets
  labels:
    {{- include "infinity-grid.labels" . | nindent 4 }}
type: Opaque
data:
  api-public-key: {{ .Values.infinityGrid.apiPublicKey | b64enc }}
  api-secret-key: {{ .Values.infinityGrid.apiSecretKey | b64enc }}
  {{- if .Values.infinityGrid.telegram.token }}
  telegram-token: {{ .Values.infinityGrid.telegram.token | b64enc }}
  {{- end }}
