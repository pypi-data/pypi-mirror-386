[metadata]
name = turkcepy
version = 1.0.4
author = Yılmaz Kutsal
author_email = yilmaz@example.com
description = Türkçe programlama için yardımcı fonksiyonlar içeren bir Python paketi
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/turkcepy/
project_urls = 
	Source = https://github.com/yilmazkutsal/turkcepy
	Bug Tracker = https://github.com/yilmazkutsal/turkcepy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
keywords = turkce, python, yardimci, fonksiyonlar, utils

[options]
packages = find:
python_requires = >=3.7

[egg_info]
tag_build = 
tag_date = 0

