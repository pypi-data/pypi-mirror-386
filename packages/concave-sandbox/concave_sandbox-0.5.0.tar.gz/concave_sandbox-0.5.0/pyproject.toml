[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "concave-sandbox"
version = "0.5.0"
description = "Python SDK for the Concave sandbox service - isolated code execution environments"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Concave"}
]
maintainers = [
    {name = "Concave"}
]
keywords = ["sandbox", "code-execution", "firecracker", "isolation", "security", "concave"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Emulators",
    "Topic :: Security",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://concave.ai"
Documentation = "https://docs.concave.ai"
Repository = "https://github.com/ConcaveAI/concave-sandbox"
Issues = "https://github.com/ConcaveAI/concave-sandbox/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["concave*"]
exclude = ["tests*", "__pycache__"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

