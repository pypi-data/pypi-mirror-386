[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-vindex"
version = "0.0.3a1"
description = "A faster version of Dask's vindex for advanced indexing with arrays."
license = { file = "LICENSE" }
authors = [
    { name = "Gwenaël CAËR", email = "gwenael.caer@data-terra.org"}
]
readme = "README.md"
requires-python = ">= 3.11"
dependencies = [
    "dask>=2025.1.0",
    "matplotlib",
    "numpy>=1.26",
    "pandas>=2.2",
    "xarray",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4",
    "pytest-cov>=4.0"
]

[project.urls]
Homepage = "https://gitlab.ifremer.fr/odatis-public/fast_vindex"
Documentation  = "https://odatis-public.gitlab-pages.ifremer.fr/fast_vindex"

[tool.black]
line-length = 88
target-version = ['py310']
skip-string-normalization = false

[tool.isort]
profile = "black"

# Ajouter uniquement des dossiers à exclure sans réécrire la liste complète
extend-exclude = ["docs"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers"
testpaths = ["tests"]
