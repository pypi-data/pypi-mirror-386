[project]
name = "Overspeed"
version = "1.1.5"
description = "A Multi Port, Multi Process, Multi Coroutine, High Concurrency Project."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Yip bell", email = "yif8081@gmail.com"}]

dependencies = [
	"orjson>=3.11.0" ,
	"psutil>=7.0.0" ,
	"setproctitle>=1.3.0" ,
	"uvloop>=0.21.0; sys_platform != 'win32'" ,
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"