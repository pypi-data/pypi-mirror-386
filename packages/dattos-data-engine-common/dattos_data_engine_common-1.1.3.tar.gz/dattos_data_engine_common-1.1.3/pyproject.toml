[project]
name = "dattos_data_engine_common"
dynamic = ["version"]
description = "Common classes and methods for data engine projects"
authors = [
    { name = "Matheus Gaspar", email = "matheus.oliveira@dattos.com.br" },
]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICEN[CS]E*", "CONTRIBUTING.md"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["pandas", "adlfs", "s3fs", "gcsfs", "pydantic", "structlog"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
packages = { find = { where = ["src"] } }

[tool.setuptools.package-data]
"dattos_data_engine_common" = ["py.typed"]

[project.urls]
Homepage = "https://dattos.com.br"
