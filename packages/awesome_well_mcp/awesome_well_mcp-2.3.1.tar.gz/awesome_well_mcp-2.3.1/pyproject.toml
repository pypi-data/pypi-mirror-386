[project]
name = "awesome_well_mcp"
version = "2.3.1"
description = "井身结构图生成器 MCP 服务 - 基于井数据自动生成井身结构图"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.16.0",
]
authors = [
    {name = "awesome_well_mcp team", email = "1873475824@qq.com"}
]
keywords = ["mcp", "well", "structure", "generator", "petroleum", "drilling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
awesome_well_mcp = "awesome_well_mcp.main:main"

[project.urls]
Homepage = "https://github.com/elf004-star/elf004GH_vault_awesome_well_structure"
Repository = "https://github.com/elf004-star/elf004GH_vault_awesome_well_structure"
Documentation = "https://github.com/elf004-star/elf004GH_vault_awesome_well_structure#readme"
Issues = "https://github.com/elf004-star/elf004GH_vault_awesome_well_structure/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/awesome_well_mcp"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build.targets.wheel.include]
"src/awesome_well_mcp/*.exe" = "awesome_well_mcp/"
