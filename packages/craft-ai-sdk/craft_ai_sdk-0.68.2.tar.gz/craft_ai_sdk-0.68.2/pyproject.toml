[tool.poetry]
name = "craft-ai-sdk"
version = "0.68.2"
description = "Craft AI MLOps platform SDK"
license = "Apache-2.0"
authors = ["Craft AI <contact@craft.ai>"]
readme = "README.md"
homepage = "https://www.craft.ai/"
packages = [{ include = "craft_ai_sdk" }]
include = ["documentation.pdf"]

[tool.poetry.scripts]
lint = "scripts.scripts:lint"
lintfix = "scripts.scripts:lintfix"
format = "scripts.scripts:format"
reformat = "scripts.scripts:reformat"
test = "scripts.scripts:test"
test-base = "scripts.scripts:test_base"
test-platform = "scripts.scripts:test_platform"
bump-version = "scripts.scripts:bump_version"
set-version = "scripts.scripts:set_version"
pdfdoc = "scripts.scripts:generate_docs_in_pdf"
rstdoc = "scripts.scripts:generate_docs_in_rst"

[tool.pytest.ini_options]
filterwarnings = ["ignore::UserWarning"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.27.1"
PyJWT = "^2.3.0"
StrEnum = "^0.4.9"
weaviate-client = "^4.10.4"

[tool.poetry.group.dev.dependencies]
ipython = "^8.18.1"
ipykernel = "^6.29.5"
pylint = "^3.3.7"
python-dotenv = "^1.0.1"
pytest = "^8.3.4"
requests-mock = { extras = ["fixture"], version = "^1.9.3" }
pytest-watch = "^4.2.0"
pyarrow = "^19.0.1"
pandas = "^2.2.3"
ruff = "^0.12.2"

[tool.poetry.group.docs.dependencies]
doc8 = "^0.10.1"
Sphinx = "^5.0.1"
sphinxcontrib-restbuilder = "^0.3"

[tool.ruff.lint]
extend-select = ["B", "C", "E", "F", "I", "T", "W"]
extend-ignore = ["C401", "C901"]

[tool.ruff.lint.per-file-ignores]
"**/docs/**/*.py" = ["T"]
"**/tests/**/*.py" = ["C", "T"]
"**/scripts/**/*.py" = ["T"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
