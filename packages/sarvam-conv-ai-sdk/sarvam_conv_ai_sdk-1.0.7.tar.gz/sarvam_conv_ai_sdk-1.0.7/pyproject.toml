[project]
name = "sarvam-conv-ai-sdk"
version = "1.0.7"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
]

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "ruff>=0.12.3",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[[tool.uv.index]]
name = "sarvam-python-ci"
url = "https://europe-west4-python.pkg.dev/gpu-reservation-sarvam/sarvam-python-ci"
publish-url = "https://europe-west4-python.pkg.dev/gpu-reservation-sarvam/sarvam-python-ci"
explicit = true
