[build-system]
requires = ["setuptools >= 42"]
build-backend = "setuptools.build_meta"

[project]
name = "vm_custom_package"
version = "0.1.5.113"
description = "Custom project."
authors = [{ name = "Vahid Moslemi"}]

dependencies = [
    "setuptools >= 42",
    "wheel",
    "toml",
    "jsonschema",
    "typing-extensions; python_version < '3.8'",
    "python-telegram-bot>=21.2",
    "psutil>=5.9.8",
    "requests>=2.32.2",
    "jdatetime>=5.0.0",
    "django>=4.2.13",
    "cryptography>=43.0.0",
    "loguru>=0.7.2",
    "beautifulsoup4>=4.13.4",
    "selenium>=4.31.0",
    "selenium-wire>=5.1.0",
]

[project.urls]
homepage = "https://github.com/"
