[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 覆盖率配置
addopts =
    --strict-markers
    --tb=short
    -ra

markers =
    asyncio: 异步测试标记
    slow: 慢速测试标记
    integration: 集成测试标记

# 日志配置
log_cli = false
log_cli_level = INFO
