[project]
name = "bear-utils"
dynamic = ["version"]
description = "Various utilities for Bear programmers, including a rich logging utility, a disk cache, and a SQLite database wrapper amongst other things."
authors = [{ name = "chaz", email = "bright.lid5647@fastmail.com" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "diskcache>=5.6.3",
    "sqlalchemy>=2.0.40",
    "rich>=14.2.0",
    "prompt-toolkit>=3.0.51",
    "pydantic>=2.12.3",
    "pathspec>=0.12.1",
    "pyyaml>=6.0.2",
    "singleton-base>=1.2.4",
    "httpx>=0.28.1",
    "fastapi>=0.116.0",
    "uvicorn>=0.35.0",
    "bear-epoch-time>=1.2.6",
    "pyfiglet>=1.0.3",
    "bear-dereth>=0.4.00",
    "pillow>=11.3.0",
    "lazy-bear>=0.0.3",
]


[project.scripts]
bear-utils = "bear_utils._internal.cli:main"

[dependency-groups]
maintain = [
    "git-changelog>=2.5",
    "yore>=0.3.3",
    "griffe>=1.7.3",
    "pytest-asyncio>=1.0.0",
    "uv-dynamic-versioning>=0.11.0",
]
ci = [
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "pyright>=1.1",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "nox>=2025.5.1",
    "twine>=6.1.0",
]

[tool.uv]
default-groups = ["maintain", "ci"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v -s"
asyncio_mode = "auto"
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]

[tool.pyright]
include = ["src", "tests"]
testpaths = ["tests"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
pythonVersion = "3.13"
typeCheckingMode = "standard"
reportMissingImports = true
reportMissingTypeStubs = false

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
metadata = false
fallback_version = "0.12.0"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
output = "src/bear_utils/_internal/_version.py"
template = '''
__version__ = "{{ version }}"
__commit_id__ = "{{ commit }}"
__version_tuple__ = ({{ major }}, {{ minor }}, {{ patch }})

'''
