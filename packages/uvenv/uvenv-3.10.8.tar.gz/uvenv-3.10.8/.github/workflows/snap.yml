name: Build and Upload Snap Package

on:
  push:
    tags:
      - '*'  # Only run on version tags
  workflow_dispatch:  # Allow manual triggering

env:
  SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_LOGIN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          uv venv venv --seed
          . venv/bin/activate
          uv pip install maturin[zig] uv

      - name: Build release
        run: |
          rustup update
          cargo build --release --features snap

      - name: Copy uv
        run: cp ./venv/bin/uv target/release/uv

      - name: Build snap
        # this installs snapcraft, sets up LXD and runs `snapcraft`:
        uses: snapcore/action-build@v1

      - name: Upload snap
        run: |
          snapcraft upload --release=stable *.snap