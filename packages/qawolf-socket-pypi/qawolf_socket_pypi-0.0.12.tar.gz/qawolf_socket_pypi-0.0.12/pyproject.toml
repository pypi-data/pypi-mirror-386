[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "qawolf-socket-pypi"
version = "0.0.12"
authors = [
  { name="QA Wolf Team" },
]
description = "QA Wolf automation testing package"
maintainers = [
  { name="QA Wolf Team", email = "socket+qawolf-pypi@qawolf.email" },
]
keywords = ["qa", "testing", "automation", "playwright", "websocket"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}
dependencies = [
  "httpx",
  "gidgethub[httpx]>4.0.0",
  "django>2.1; os_name != 'nt'",
  "django>2.0; os_name == 'nt'",
]
[tool.setuptools.packages.find]
where = ["src"]
