line-length = 120

[lint]
select = ["ALL"]
ignore = [
    "TD",     # flake8-todos
    "FIX",    # flake8-fixme
    "G",      # flake8-logging-format
    "PLR",    # Pylint refactor
    "C901",   # complex-structure
    "LOG015", # root-logger-call
    "PGH003", # blanket-type-ignore
    "ERA001", # commented-out-code
]

[format]
docstring-code-format = true
docstring-code-line-length = 72
