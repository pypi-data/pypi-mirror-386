# @package _global_
defaults:
  - /model/base@orchestrator_model
  - /agents/router/base@orchestrator_router  # router
  - /agents/simple/search_agent@orchestrator_workers.SearchAgent
  - /agents/simple/svg_generator@orchestrator_workers.SVGGenerator
  - _self_

type: orchestrator

orchestrator_config:
  name: SVGGeneratorAgent
  additional_instructions: |-
    Your main object is generating SVG code according to user's request. So,
    - If user's request is not clear enough, use the ChitchatAgent to help clarify user's request. (If available)
    - Else, use the SVGGeneratorAgent to generate SVG code after SearchAgent provides information.

orchestrator_workers_info:
  - name: SearchAgent
    description: Performs focused, in-depth information retrieval. Excels at locating reliable sources, synthesizing knowledge from multiple references, and answering research-oriented queries.
  - name: SVGGenerator
    description: Creates an exquisite SVG card.
