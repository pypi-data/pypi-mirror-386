[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "idr_torch"
authors = [
    {name = "Nathan Cassereau", email = "nathan@cassereau.fr"},
]
description = "Distribution initialization util tool"
requires-python = ">=3.8"
license = {text = "MIT"}
dynamic = ["version"]

classifiers = [
  "Development Status :: 5 - Production/Stable",

  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]
readme = "README.md"

[project.optional-dependencies]
notebook = ["ipyparallel"]
dev = [
  "ruff>=0.1.0",
  "torch",
  "python-hostlist",
  "ipyparallel",
]

[project.urls]
"Homepage" = "https://github.com/ncassereau/idr_torch"
"Source" = "https://github.com/ncassereau/idr_torch"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}
