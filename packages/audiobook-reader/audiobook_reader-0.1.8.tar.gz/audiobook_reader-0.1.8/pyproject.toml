[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "audiobook-reader"
version = "0.1.8"
description = "AI-powered audiobook generator with GPU/NPU acceleration (up to 8x faster than real-time). Built-in Kokoro-82M TTS with character-aware voices and emotion analysis. Supports EPUB, PDF, TXT, MD, RST (use convertext for DOCX/MOBI/HTML)."
authors = ["danielcorsano <danielcorsano@users.noreply.github.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/danielcorsano/reader"
repository = "https://github.com/danielcorsano/reader"
documentation = "https://github.com/danielcorsano/reader/tree/main/docs"
keywords = [
    "audiobook",
    "text-to-speech",
    "tts",
    "kokoro",
    "neural-engine",
    "apple-silicon",
    "m1",
    "m2",
    "m3",
    "m4",
    "epub",
    "pdf",
    "cli",
    "audio",
    "conversion",
    "character-voices",
    "emotion-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Multimedia :: Sound/Audio :: Conversion",
    "Topic :: Text Processing",
    "Environment :: Console",
]
packages = [{include = "reader"}]

[tool.poetry.scripts]
reader = "reader.cli:cli"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
# Core dependencies
click = "^8.1.7"
pyyaml = "^6.0.1"
beautifulsoup4 = "^4.12.2"
ebooklib = "^0.18"
PyPDF2 = "^3.0.1"
# Phase 2 dependencies (Kokoro TTS - required for main features)
kokoro-onnx = "^0.4.9"
onnxruntime = "^1.20.0"
vaderSentiment = "^3.3.2"
regex = "^2023.12.25"
# Phase 3 essential dependencies
mutagen = "^1.47.0"
ffmpeg-python = "^0.2.0"
# Optional dependencies
psutil = {version = "^7.1.0", optional = true}
plotext = {version = "^5.3.2", optional = true}
tqdm = {version = "^4.67.0", optional = true}
rich = {version = "^14.0.0", optional = true}

[tool.poetry.extras]
# System monitoring
monitoring = ["psutil"]
# Progress visualizations
progress-full = ["plotext", "tqdm", "rich"]
progress-timeseries = ["plotext"]
progress-tqdm = ["tqdm"]
progress-rich = ["rich"]
# All optional features
all = ["psutil", "plotext", "tqdm", "rich"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
flake8 = "^6.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]