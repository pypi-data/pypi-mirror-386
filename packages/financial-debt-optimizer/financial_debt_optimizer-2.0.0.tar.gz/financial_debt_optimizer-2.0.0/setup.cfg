[pycodestyle]
max-line-length = 88
ignore = E203,W503
exclude = .git,__pycache__,build,dist,*.egg-info,.venv,.tox
statistics = True

[flake8]
max-line-length = 88
extend-ignore = E203,W503
exclude = .git,__pycache__,build,dist,*.egg-info,.venv,.tox
statistics = True

[mypy]
ignore_missing_imports = True
no_strict_optional = True

