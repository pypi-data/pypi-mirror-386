name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Sync deps
        run: uv sync --all-extras --group dev
      - name: Ruff
        run: uv run ruff check src
      - name: Pytest
        run: uv run pytest
