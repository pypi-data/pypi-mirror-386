name: PR Checks
on:
  push:
    branches:
      - main
      - beta
  pull_request:

jobs:
  Precommit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13
      - name: Install pre-commit
        run: uv tool install pre-commit --with pre-commit-uv
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-cache

  MyPy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.13]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: MyPy - ${{ matrix.python-version }}
        run: uv run --locked mypy .

  Pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.13]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Pytest + Coverage - ${{ matrix.python-version }}
        run: uv run --locked pytest -n auto

  generate_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: 3.13
      - name: Install dependencies with docs extras
        run: uv sync --group docs
      - name: Build documentation with Sphinx
        run: |
          cd docs
          uv run sphinx-build -b html . _build/html
          # Create .nojekyll file to allow files starting with underscore
          touch _build/html/.nojekyll
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html
          retention-days: 1
