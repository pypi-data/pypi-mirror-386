[tool.poetry]
name = "tidysdmx"
version = "0.3.0"
description = "A toolbox to work with SDMX data"
authors = ["Tony Fujs", "Daniel Gil-Sanchez"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11.9"
pysdmx = "^1.2.2"
pandas = "^2.2.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
python-semantic-release = {version = "^10.2.0", python = ">=3.11.9"}
myst-nb = "^1.3.0"
sphinx-autoapi = "^3.6.1"
sphinx-rtd-theme = "^3.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version",
]
allow_zero_version = true