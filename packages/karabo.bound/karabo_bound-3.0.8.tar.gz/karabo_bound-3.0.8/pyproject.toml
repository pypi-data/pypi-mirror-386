[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
version = "3.0.8"
name = "karabo.bound"
description = "Karabo's Bound Python API"
readme = "README.md"
requires-python = ">=3.12"
license = "MPL-2.0"
keywords = ["Karabo", "SCADA", "async", "control system"]
authors = [{ name = "European XFEL GmbH", email = "opensource@xfel.eu" }]
maintainers = [
  { name = "S. Hauf", email = "steffen.hauf@xfel.eu" },
  { name = "D. Goeries", email = "dennis.goeries@xfel.eu" },
]

# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 5 - Production/Stable",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
]


dependencies = [
  "aiomysql==0.2.0",
  "aiosqlite==0.21.0",
  "common==0.1.2",
  "karabo-cpp==3.0.8",
  "karabo-native==3.0.8",
  "numpy==2.1.3",
  "pytest==8.3.3",
  ]


[project.optional-dependencies]

[project.urls]
"Homepage" = "https://github.com/European-XFEL/Karabo"
"Bug Reports" = "https://github.com/European-XFEL/Karabo/issues"
"Source" = "https://github.com/European-XFEL/Karabo"

[project.scripts]
karabo-pythonserver = "karabo.bound.device_server:main"

[project.entry-points."karabo.bound_device"]
PropertyTest = "karabo.bound_devices.property_test:PropertyTest"

[tool.setuptools.package-data]
"karabo.bound.tests" = ['resources/*.*']