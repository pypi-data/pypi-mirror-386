[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "wire_pipe"
version = "0.2.1"
description = "Wire for communicating over pipes"
license = { file = "LICENSE" }
authors = [
  { name = "David Brochart", email = "david.brochart@gmail.com" },
]
readme = "README.md"
keywords = [
  "crdt",
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "wiredb >=0.2.0,<0.3.0",
]

[project.urls]
Homepage = "https://github.com/davidbrochart/wiredb"

[tool.uv.build-backend]
module-name = "wire_pipe"

[project.entry-points.wires]
pipe_client = "wire_pipe.client_wire:ClientWire"
pipe_server = "wire_pipe.server_wire:ServerWire"
