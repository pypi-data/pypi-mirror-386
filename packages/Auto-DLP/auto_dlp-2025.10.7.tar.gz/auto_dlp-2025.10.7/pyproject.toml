[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Auto-DLP"
version = "2025.10.7" # vinc
authors = [
    { name = "Vorak", email = "5m9mnf37q@mozmail.com" },
]
description = "A simple and lightweight system for downloading and managing youtube playlists and songs (based on yt-dlp)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft",
    "Environment :: Console"
]
dependencies = [
    "Pillow>=11.3.0",
    "mutagen>=1.40.0",
    "yt_dlp>=2024.12.0",
    "requests>=2.20.0",
    "pycopy>=2025.7.48",
    "minute-count>=2025.4.39"
]
keywords = ["Youtube", "dlp", "music"]

[project.scripts]
auto-dlp = "auto_dlp:command_entry_point"