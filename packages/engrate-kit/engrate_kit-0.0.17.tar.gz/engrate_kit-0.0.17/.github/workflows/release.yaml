name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Check tag matches pyproject.toml version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        FILE_VERSION=$(grep '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
        echo "Tag version: $TAG_VERSION"
        echo "pyproject.toml version: $FILE_VERSION"
        if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
          echo "ERROR: Tag version ($TAG_VERSION) does not match pyproject.toml version ($FILE_VERSION)"
          exit 1
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Build with hatch
      run: |
        hatch build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true  
     
            
