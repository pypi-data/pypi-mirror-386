[project]
name = "{{canonical_name}}"
version = "0.1.0"
description = "{{description}}"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "engrate_kit=={{kit_version}}",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/{{app_module_name}}"]

[dependency-groups]
dev = [
    "docker>=7.1.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "typer>=0.19.2",
]
