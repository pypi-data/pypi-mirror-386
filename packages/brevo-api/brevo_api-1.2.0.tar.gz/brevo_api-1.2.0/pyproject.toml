[project]
name = "brevo-api"
version = "1.2.0"
description = "Python API Client for Brevo"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Information Technology",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Programming Language :: Python :: 3",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Software Development :: Testing",
	"Topic :: Utilities"
]
dependencies = [
    "brevo-python==1.2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "vermin>=1.6.0",
]

[project.urls]
Homepage = "http://github.com/ChemicalLuck/brevo-api-python"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
