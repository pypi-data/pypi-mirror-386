[metadata]
name = openplantbook-sdk
version = 0.5.0
author = Slava Pisarevskiy
author_email = slava@plantbook.io
description = Open Plantbook SDK for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/slaxor505/openplantbook-sdk-py
keywords = json, timeseries, iot, jts
license = "MIT"
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
project_urls = 
	Documentation = https://openplantbook-sdk-py.readthedocs.io
	Source = https://github.com/slaxor505/openplantbook-sdk-py

[options]
include_package_data = False
packages = find:
python_requires = >=3.9
install_requires = 
	aiohttp
	json-timeseries

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	tests*

[egg_info]
tag_build = 
tag_date = 0

