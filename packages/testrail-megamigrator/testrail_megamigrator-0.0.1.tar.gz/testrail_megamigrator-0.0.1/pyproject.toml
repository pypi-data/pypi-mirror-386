[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "testrail_megamigrator"
version = "0.0.1"
authors = [
    {name = "Ivan Dorodnitsyn", email = "ivdorodnitsyn@gmail.com"}
]
description = "Plugin to migrate your data from testrail"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'tqdm==4.64.1',
    'aiohttp==3.8.3',
    'aiofiles==22.1.0',
    'factory-boy==3.2.1'
]

[project.urls]
Homepage = "https://github.com/evildarius/test-plan-megaexporter"