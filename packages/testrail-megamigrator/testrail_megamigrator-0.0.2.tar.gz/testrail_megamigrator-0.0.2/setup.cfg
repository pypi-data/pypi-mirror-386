[flake8]
show-source = True
max-line-length = 120
exclude = 
	.git
	__pycache__
	venv
	migrations
	node_modules
	monitoring
	spreadsheet_migrator
	manage.py
	gunicorn.conf.py
lines-to-exclude = 
	'# Generated by Django'
	'#!'
copyright-text = ""

[isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 120
skip = 
	.git
	__pycache__
	venv
	migrations

[egg_info]
tag_build = 
tag_date = 0

