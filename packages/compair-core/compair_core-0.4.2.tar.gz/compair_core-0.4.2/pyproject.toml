[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "compair-core"
version = "0.4.2"
description = "Open-source foundation of the Compair collaboration platform."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "RocketResearch, Inc." }
]
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.110",
  "uvicorn>=0.29",
  "celery>=5.3",
  "sqlalchemy>=2.0",
  "pgvector>=0.2",
  "pydantic>=2.6",
  "pydantic-settings>=2.2",
  "requests>=2.31",
  "httpx>=0.27",
  "redis>=5.0",
  "psutil>=5.9",
  "python-Levenshtein>=0.23",
  "redmail>=0.6",
  "python-multipart>=0.0.20",
]

[project.optional-dependencies]
dev = [
  "build>=1.0",
  "twine>=5.0",
  "pytest>=8.0",
  "ruff>=0.3",
]
postgres = [
  "psycopg2-binary>=2.9"
]

[project.urls]
Homepage = "https://github.com/RocketResearch-Inc/compair_core"
Documentation = "https://github.com/RocketResearch-Inc/compair_core"
Source = "https://github.com/RocketResearch-Inc/compair_core"

[tool.setuptools.packages.find]
where = ["."]
include = [
  "compair_core",
  "compair_core.*"
]

[tool.setuptools.package-data]
"*" = ["*.md"]
