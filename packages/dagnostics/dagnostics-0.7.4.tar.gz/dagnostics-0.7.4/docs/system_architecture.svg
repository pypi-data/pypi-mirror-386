    <text x="680" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Analysis Engine</text>
    <text x="680" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ DAG Analyzer</text>
    <text x="680" y="332" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Error Classifier</text>
    <text x="680" y="346" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Anomaly Detector</text>
    <text x="680" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Baseline Comparison</text>
  </g>

  <!-- LLM Providers -->
  <g id="llm-providers">
    <rect x="520" y="80" width="200" height="120" rx="8" fill="#8E44AD" filter="url(#shadow)"/>
    <text x="620" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LLM Providers</text>

    <rect x="530" y="115" width="40" height="25" rx="3" fill="#A569BD"/>
    <text x="550" y="130" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Ollama</text>

