    <rect x="80" y="580" width="1040" height="180" rx="8" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
    <text x="600" y="605" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">System Flow and Key Features</text>

    <text x="100" y="630" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">1. Data Collection:</text>
    <text x="100" y="645" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Airflow API integration for task logs and metadata</text>
    <text x="100" y="658" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Background daemon service for continuous monitoring</text>
    <text x="100" y="671" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Real-time alert system (SMS/Email)</text>

    <text x="400" y="630" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">2. Intelligent Analysis:</text>
    <text x="400" y="645" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Drain3 clustering for pattern recognition and baselines</text>
    <text x="400" y="658" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Multi-provider LLM support with configurable prompts</text>
    <text x="400" y="671" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Few-shot learning for improved error categorization</text>

    <text x="100" y="700" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">3. Multiple Interfaces:</text>
    <text x="100" y="715" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ CLI for ad-hoc analysis and automation</text>
    <text x="100" y="728" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Web dashboard for monitoring and visualization</text>
    <text x="100" y="741" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ REST API for integration with existing tools</text>

    <text x="400" y="700" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">4. Extensible Design:</text>
    <text x="400" y="715" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Configurable heuristic filtering and pattern matching</text>
    <text x="400" y="728" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Fine-tuning capabilities for domain-specific models</text>
    <text x="400" y="741" font-family="Arial, sans-serif" font-size="11" fill="#34495E">â€¢ Baseline-driven anomaly detection</text>

    <text x="720" y="630" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2C3E50">Implementation Status:</text>
    <text x="720" y="645" font-family="Arial, sans-serif" font-size="11" fill="#27AE60">âœ… Core analysis engine and LLM integration</text>
    <text x="720" y="658" font-family="Arial, sans-serif" font-size="11" fill="#27AE60">âœ… Daemon service and CLI interface</text>
    <text x="720" y="671" font-family="Arial, sans-serif" font-size="11" fill="#27AE60">âœ… Configurable prompts and baseline system</text>
    <text x="720" y="684" font-family="Arial, sans-serif" font-size="11" fill="#F39C12">ðŸš§ Web dashboard backend (partial)</text>
    <text x="720" y="697" font-family="Arial, sans-serif" font-size="11" fill="#F39C12">ðŸš§ Report generation and export</text>
    <text x="720" y="710" font-family="Arial, sans-serif" font-size="11" fill="#F39C12">ðŸš§ Advanced analytics and trend analysis</text>
  </g>
</svg>
