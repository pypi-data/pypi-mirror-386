    <rect x="40" y="240" width="800" height="160" rx="8" fill="#2C3E50" filter="url(#shadow)"/>
    <text x="440" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Intelligent Processing Engine</text>

    <!-- Log Clustering -->
    <rect x="60" y="280" width="160" height="100" rx="6" fill="#34495E"/>
    <text x="140" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Log Clustering</text>
    <text x="140" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Drain3 Adapter</text>
    <text x="140" y="332" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Pattern Recognition</text>
    <text x="140" y="346" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Baseline Clusters</text>
    <text x="140" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Anomaly Detection</text>

    <!-- Heuristics Engine -->
    <rect x="240" y="280" width="160" height="100" rx="6" fill="#34495E"/>
    <text x="320" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Heuristics Engine</text>
    <text x="320" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Pattern Filters</text>
    <text x="320" y="332" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Regex Engine</text>
    <text x="320" y="346" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Threshold Engine</text>
    <text x="320" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BDC3C7">â€¢ Custom Functions</text>

    <!-- LLM Engine -->
    <rect x="420" y="280" width="160" height="100" rx="6" fill="#8E44AD"/>
    <text x="500" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LLM Engine</text>
    <text x="500" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E8D5F5">â€¢ Multi-Provider Support</text>
    <text x="500" y="332" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E8D5F5">â€¢ Configurable Prompts</text>
    <text x="500" y="346" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E8D5F5">â€¢ Few-Shot Learning</text>
    <text x="500" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E8D5F5">â€¢ Error Classification</text>

    <!-- Analysis Engine -->
