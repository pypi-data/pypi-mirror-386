[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true

[tool.pylint."FORMAT"]
max-line-length = 120
indent-string = "    "

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120

[project]
name = "bitwarden-exporter"
version = "1.7.0"
description = "Export Bitwarden vault"
authors = [ { name = "arpan", email = "me@arpanrec.com" } ]
license = "MIT"
readme = "README.md"
repository = "https://github.com/arpanrec/bitwarden-exporter.git"
documentation = "https://github.com/arpanrec/bitwarden-exporter/blob/main/README.md"
homepage = "https://github.com/arpanrec/bitwarden-exporter"
package-mode = true
keywords = ["bitwarden", "export", "keepass", "backup"]
include = ["CHANGELOG.md"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Utilities",
    "Topic :: System :: Archiving",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Recovery Tools",
]
dependencies = [
    "gnupg==2.3.1",
    "pydantic==2.12.3",
    "pykeepass==4.1.1.post1",
    "cachier==4.1.0",
    "pyfiglet==1.0.4",
    "jmespath>=1.0.1",
]

[project.scripts]
bitwarden-exporter = "bitwarden_exporter.__main__:main"

[project.optional-dependencies]
dev = [
    "bandit==1.8.6",
    "black==25.9.0",
    "isort==7.0.0",
    "mypy==1.18.2",
    "neovim==0.3.1",
    "pylint==4.0.2",
    "pyright==1.1.406",
    "types-pyyaml==6.0.12.20250915",
    "types-requests==2.32.4.20250913",
    "types-jmespath==1.0.2.20250809"
]

[[tool.uv.index]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
