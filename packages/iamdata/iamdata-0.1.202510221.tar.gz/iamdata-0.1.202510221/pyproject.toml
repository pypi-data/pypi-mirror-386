[project]
name = "iamdata"
version = "0.1.202510221"
authors = [
  { name="David Kerber", email="dave@cloudcopilot.io" },
]
description = "IAM data for AWS actions, resources, and conditions based on IAM policy documents. Checked for updates daily."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cloud-copilot/iam-data-python"
Issues = "https://github.com/cloud-copilot/iam-data-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
