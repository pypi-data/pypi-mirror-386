[project]
name = "r2x-core"
version = "0.0.11"
authors = [
    { name = "pesap", email = "pesap@users.noreply.github.com" },
    { name = "kodiobika", email = "kodiobika@users.noreply.github.com" },
    { name = "Vivienne Liu", email = "vivienne.liu@nrel.gov"},
    { name = "Micah Webb", email = "micahpw@user.noreply.github.com"},
    { name = "Kinshuk Panda", email = "7632244+k1nshuk@users.noreply.github.com"},
    { name = "mcllerena", email = "mcllerena@users.noreply.github.com"},
    { name = "jarry7", email = "27745389+jarry7@users.noreply.github.com"},
]
maintainers = [
    { name = "pesap", email = "pesap@users.noreply.github.com" },
    { name = "Kinshuk Panda", email = "7632244+k1nshuk@users.noreply.github.com"},
    { name = "mcllerena", email = "mcllerena@users.noreply.github.com"},
    { name = "jarry7", email = "27745389+jarry7@users.noreply.github.com"},
    { name = "kodiobika", email = "kodiobika@users.noreply.github.com" },
]
description = "Extensible framework for building power system model translators with plugin architecture"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.11"
keywords = [
    "power-systems",
    "energy-modeling",
    "model-translation",
    "reeds",
    "plexos",
    "switch",
    "sienna",
    "plugin-architecture",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: File Formats :: JSON",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "h5py>=3.13.0",
    "infrasys>=v1.0.0rc2",
    "loguru>=0.7.3",
    "packaging>=24.0",
    "polars>=1.33.1",
    "pydantic>=2.11.9,<3",
]

[project.urls]
Homepage = "https://github.com/NREL/r2x-core"
Documentation = "https://nrel.github.io/r2x-core/"
Repository = "https://github.com/NREL/r2x-core"
Issues = "https://github.com/NREL/r2x-core/issues"
Changelog = "https://nrel.github.io/r2x-core/CHANGELOG.html"

[dependency-groups]
dev = [
    "h5py-stubs>=0.1.2",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-coverage>=0.0",
    "ruff>=0.13.2",
]
docs = [
    "autodoc-pydantic",
    "docstr-coverage>=2.3.2",
    "furo>=2025.9.25",
    "ghp-import",
    "myst-parser",
    "sphinx>=8.0.0",
    "sphinx-copybutton",
    "sphinx-reports",
    "sphinx-tabs",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.mypy]
strict = true
exclude = ["tests/"]
plugins = [
  "pydantic.mypy"
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
line-length = 110
extend-exclude = [
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "D",      # pyddoc
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "PIE",    # flake8-pie
    "PERF",   # perflint (performance)
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B027",   # Empty method in abstract class without @abstractmethod (intentional for hooks)
]


[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
# Ignore `D` rules everywhere except for the `src/` directory.
"!src/**.py" = ["D", "S101"]

[tool.ruff.lint.isort]
known-first-party = ["r2x_core"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.mccabe]
# Cyclomatic complexity threshold
max-complexity = 10
