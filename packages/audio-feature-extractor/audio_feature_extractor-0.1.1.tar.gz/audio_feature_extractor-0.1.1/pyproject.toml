[project]
name = "audio-feature-extractor"
version = "0.1.1"
authors = [
    { name = "drhan", email = "handongrui1996@gmail.com"}
]
description = "a simple audio feature extraction tool"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.4",
    "pandas>=2.3.3",
    "praat-parselmouth>=0.4.6",
    "librosa>=0.11.0",
    "matplotlib>=3.10.7",
    "pip>=25.2",
    "transformers>=4.57.1",
    "speechbrain>=1.0.3",
    "g2p-en>=2.1.0",
    "whisperx>=3.3.1",
    "torch==2.6.0",
    "torchaudio==2.6.0",
    "torchvision>=0.19.1",
    "g2pw>=0.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/audio_feature_extractor"]

[project.urls]
Homepage = "https://github.com/Dongru1/audio_feature_extractor"
Issues = "https://github.com/Dongru1/audio_feature_extractor/issues"