[project]
name = "raritan"
version = "4.3.11.52050"
authors = [
  { name="Raritan OSS Team", email="oss@raritan.com" },
]
description = "Raritan/Servertech PDU JSON-RPC bindings"
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://www.raritan.com/support"
Documentation = "https://help.raritan.com/json-rpc/4.3.11/"
Changelog = "https://cdn1.raritan.com/download/pdu-g4/4.3.11/PDU_JSON_RPC_Changelog_4.3.11_52050.txt"
