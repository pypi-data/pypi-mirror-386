[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openatlas"
version = "1.0.1"
description = "An autonomous browser agent with web search and interactive browsing capabilities"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = ["ai", "agent", "browser", "automation", "web-scraping", "llm", "claude", "gpt", "gemini"]
authors = [
  {name = "Harish Santhanalakshmi Ganesan"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "agno",
  "ddgs",
  "httpx",
  "julia_browser",
  "python-dotenv",
  "anthropic",
  "litellm",
  "openai",
  "google-genai",
]

[project.urls]
"Homepage" = "https://github.com/openatlas/openatlas"
"Bug Reports" = "https://github.com/openatlas/openatlas/issues"
"Source" = "https://github.com/openatlas/openatlas"

[project.scripts]
openatlas = "openatlas.cli:main"

[tool.setuptools]
packages = ["openatlas"]
