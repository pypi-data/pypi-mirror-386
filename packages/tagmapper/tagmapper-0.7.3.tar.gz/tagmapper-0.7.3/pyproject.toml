[tool.poetry]
name = "tagmapper"
version = "0.7.3"
description = "Python wrapper for SPD tag mapping database"
authors = ["Åsmund Våge Fannemel <asmf@equinor.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10.0,<4.0"
pandas = "^2.2.2"
certifi = ">=2025.1.31"
pyyaml = "^6.0.2"
eq-api-connector = "^0.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-cov = "^5.0.0"
black = "^24.10.0"

[tool.coverage.report]
exclude_also = [
    'def __repr__',
    'def print_report',
    'if self.debug:',
    'if settings.DEBUG',
    'raise AssertionError',
    'raise NotImplementedError',
    'if 0:',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'class .*\bProtocol\):',
    '@(abc\.)?abstractmethod',
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
