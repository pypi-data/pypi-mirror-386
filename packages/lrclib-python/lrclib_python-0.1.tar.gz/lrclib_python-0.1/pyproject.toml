[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lrclib-python"
version = "0.1"
authors = [{name = "Enulix", email = "kareemoidd@gmail.com"}]
description = "A pure python client for lrclib"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Kareem4040/lrclib-python"