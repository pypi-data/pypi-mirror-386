# This workflow will upload a Python Package to pypi on a new release

name: Publish Python üêç distribution üì¶ to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest
    environment:
        name: pypi
        url: https://pypi.org/p/llamea
    permissions:
        id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      #----------------------------------------------
      #  -----  install & configure uv  -----
      #----------------------------------------------
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.7.19"

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/uv.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync
      #----------------------------------------------
      # build the package
      #----------------------------------------------
      - name: Build package
        run: uv build
      #----------------------------------------------
      # Publish!
      #----------------------------------------------
      - name: Publish package distributions to PyPI
        run: uv publish
      #----------------------------------------------
      # build and publish lite package
      #----------------------------------------------
      - name: Build lite package
        run: |
          rm -rf dist
          mv pyproject.toml pyproject-full.toml
          mv pyproject-lite.toml pyproject.toml
          uv build
      - name: Publish lite package distributions to PyPI
        run: |
          uv publish
          mv pyproject.toml pyproject-lite.toml
          mv pyproject-full.toml pyproject.toml
