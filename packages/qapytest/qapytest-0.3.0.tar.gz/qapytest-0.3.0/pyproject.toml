[project]
name = "qapytest"
version = "0.3.0"
description = "A powerful testing framework based on pytest, specifically designed for QA engineers"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {file = "LICENSE"}
authors = [
    { name = "o73k51i", email = "o73k51i@proton.me" }
]
keywords = ["testing", "pytest", "qa", "automation", "http", "sql", "redis", "graphql", "test", "soft-assert"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: Pytest",
]
dependencies = [
    "faker>=37.11.0",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "jsonschema>=4.25.1",
    "pytest>=8.4.2",
    "pytest-playwright>=0.7.1",
    "python-dotenv>=1.1.1",
    "redis>=6.4.0",
    "sqlalchemy>=2.0.43",
]

[project.urls]
Homepage = "https://github.com/o73k51i/qapytest"
Repository = "https://github.com/o73k51i/qapytest"
Documentation = "https://github.com/o73k51i/qapytest/blob/main/README.md"
"Bug Reports" = "https://github.com/o73k51i/qapytest/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ruff>=0.12.12",
]

[tool.ruff]
respect-gitignore = true
exclude = [
    ".idea", ".vscode", ".git", "venv", ".venv", "*.env", "*cache*"
]
indent-width = 4
line-length = 120

[tool.ruff.lint]
select = [
    "E", "F", "W", "I", "N", "D", "UP", "B", "A", "T20", "PT", "Q", "RET", "SLF",
    "SIM", "ARG", "PTH", "RUF", "COM", "ANN", "S", "C4", "PIE"
]

ignore = [
    "RUF001", "ANN002", "ANN003", "D203", "D213", "D406", "D407"
]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-decorators = ["typing.overload"]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"

[tool.ruff.lint.per-file-ignores]
"tests/**/test_*.py" = [
    "ANN201", "S101", "D", "PT015", "B011",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.entry-points.pytest11]
qapytest = "qapytest._plugin"
