[package]
name = "byfuid"
version = "0.1.1"
edition = "2021"
readme = "README.md"

[lib]
name = "byfuid"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
sha2 = "0.10"
base64 = "0.21"
rand = "0.8"
chrono = "0.4"

[build-dependencies]
pyo3-build-config = "0.20"
