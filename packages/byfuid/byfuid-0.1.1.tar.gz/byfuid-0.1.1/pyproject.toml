[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "byfuid"
version = "0.1.1"
description = "High-performance BYFUID generator with Rust backend"
authors = [{name = "北啊呢", email = "177828525@qq.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Security :: Cryptography",
]

[project.urls]
Homepage = "https://gitee.com/byusi/byfuid"
Repository = "https://gitee.com/byusi/byfuid"
Documentation = "https://gitee.com/byusi/byfuid/blob/master/README.md"

[project.optional-dependencies]
dev = ["pytest", "rich"]

[project.scripts]
byfuid = "byfuid.cli:main"

[tool.maturin]
features = ["pyo3/extension-module"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py37"] }