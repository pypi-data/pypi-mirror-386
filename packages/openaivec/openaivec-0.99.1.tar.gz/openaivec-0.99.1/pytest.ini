[tool:pytest]
# Pytest configuration for openaivec

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_api: marks tests as requiring OPENAI_API_KEY environment variable
    asyncio: marks tests as async (handled by pytest-asyncio)
    spark: marks tests as requiring Spark session
    integration: marks tests as integration tests

# Output options
addopts = 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -ra

# Async configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::UserWarning:openai.*
    ignore::DeprecationWarning:pandas.*
    ignore::RuntimeWarning:numpy.*