repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: local
    hooks:
      - id: run-python-script
        name: Verify headers
        entry: python assets/verify_headers.py --omit samplomatic/_version.py samplomatic test tools
        language: system
        types: [python]
        exclude: ^docs

  - repo: local
    hooks:
      - id: spelling-check
        name: Verify spelling
        entry: python assets/verify_spelling.py
        language: system
        types: [python]
        pass_filenames: false
        args: [-b, indexes-indices, -b, graphvis-graphviz]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
