[project]
name = "hyhound"
readme = "python/README.rst"
requires-python = ">=3.9"
license = "LGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [{ "name" = "Pieter P", "email" = "pieter.p.dev@outlook.com" }]
keywords = ["linear-algebra", "cholesky", "update", "downdate", "matrix"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Typing :: Typed",
]
dependencies = ["numpy<3"]
dynamic = ["version", "description"]

[project.optional-dependencies]
test = ["pytest>=7.2.0,<9"]

[project.urls]
"Documentation" = "https://kul-optec.github.io/hyhound"
"Source" = "https://github.com/kul-optec/hyhound"
"Bug Tracker" = "https://github.com/kul-optec/hyhound/issues"

[build-system]
requires = ["py-build-cmake~=0.6.0a2", "numpy<3", "conan~=2.20.1"]
build-backend = "py_build_cmake.build"

# ---------------------------------------------------------------------------- #

[tool.py-build-cmake.module]
name = "hyhound"
directory = "python"

[tool.py-build-cmake.sdist]
include = ["CMakeLists.txt", "conanfile.py", "src", "cmake", "test", "python"]

[tool.py-build-cmake.wheel]
python_abi = "abi3"
abi3_minimum_cpython_version = 312

[tool.py-build-cmake.conan.cmake]
minimum_version = "4.1"
source_path = "."
args = ["-Wdev"]
build_type = "Release"
install_components = ["python_modules", "python_nanobind", "python_stubs"]
[tool.py-build-cmake.conan]
args = [
    "--build=missing",
    "-o&:with_python=True",
    "-c*:tools.build:skip_test=True",
    "-s*:compiler.cppstd=23",
]
[tool.py-build-cmake.linux.conan.cmake]
generator = "Ninja"
[tool.py-build-cmake.mac.conan.cmake]
generator = "Ninja"
[tool.py-build-cmake.windows.conan]
args = ['-c*:tools.build:compiler_executables*={"fortran": "FC-NOTFOUND"}']

# ---------------------------------------------------------------------------- #

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["python/test"]
