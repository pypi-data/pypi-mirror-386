[project]
name = "spyglass-mcp"
version = "0.1.0"
description = "FastMCP server for Spyglass AI agent"
readme = "README.md"
authors = [
    { name = "Spyglass AI Team", email = "team@spyglass-ai.com" }
]
license = "MIT"
keywords = [
    "mcp",
    "model-context-protocol",
    "spyglass",
    "observability",
    "opentelemetry",
    "ai",
    "agent"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

requires-python = ">=3.11"
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "respx>=0.20.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "respx>=0.20.0",
]

[project.urls]
"Homepage" = "https://spyglass-ai.com"
"Repository" = "https://github.com/spyglass-ai/spyglass-mcp"
"Bug Reports" = "https://github.com/spyglass-ai/spyglass-mcp/issues"

[project.scripts]
spyglass-mcp = "spyglass_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/spyglass_mcp"]

[tool.black]
line-length = 100
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
]
asyncio_default_fixture_loop_scope = "function"
