name: Release and Publish to PyPI

on:
  push:
    tags:
      - "v*"  # Triggers on version tags like v1.0.0, v0.1.4, etc.

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.11
      
    - name: Install dependencies
      run: uv sync --all-extras
      
    - name: Run tests
      run: uv run pytest tests/ -v
  
  # Using Trusted Publishers method
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    environment: pypi
    permissions:
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.11
      
    - name: Install dependencies
      run: uv sync
      
    - name: Build package
      run: uv build
      
    - name: Verify build artifacts
      run: |
        ls -la dist/
        echo "Built packages:"
        ls dist/*.whl dist/*.tar.gz
        
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1