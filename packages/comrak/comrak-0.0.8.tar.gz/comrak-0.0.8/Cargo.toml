[dependencies]
comrak_lib = {package = "comrak", version = "0.45.0", features = ["shortcodes"]}
pyo3 = "0.27.0"

[lib]
name = "comrak"
crate-type = ["cdylib"]

[package]
name = "comrak"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[profile.release]
opt-level = 2
lto = "thin"
codegen-units = 1
panic = "abort"
debug = false
strip = "symbols"
