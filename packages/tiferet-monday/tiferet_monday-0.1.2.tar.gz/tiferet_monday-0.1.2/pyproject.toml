[project]
name = "tiferet-monday"
dynamic = ["version"]  # Mark version as dynamic
description = "A client library for interacting with the Monday.com API using Tiferet."
authors = [
    { name = "Andrew Shatz, Great Strength Systems", email = "andrew@greatstrength.me" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "tiferet>=1.1.11",
    "requests>=2.32.4",
]

[project.urls]
Homepage = "https://github.com/greatstrength/tiferet-monday"
Repository = "https://github.com/greatstrength/tiferet-monday"
Download = "https://github.com/greatstrength/tiferet-monday"

[project.optional-dependencies]
test = [
    "pytest>=8.3.3",
    "pytest_env>=1.1.5"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = [
    "tiferet_monday",
    "tiferet_monday.contexts",
    "tiferet_monday.contracts",
    "tiferet_monday.data",
    "tiferet_monday.models",
    "tiferet_monday.proxies",
    "tiferet_monday.proxies.requests"
]

[tool.setuptools.dynamic]
version = { attr = "tiferet_monday.__version__" }