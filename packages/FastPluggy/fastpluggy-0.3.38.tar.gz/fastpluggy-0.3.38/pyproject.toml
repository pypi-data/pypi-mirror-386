[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "FastPluggy"
version = "0.3.38"
description = "A FastAPI-based framework with plugin management."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.2",
    "starlette",
    "python-multipart",
    "pydantic>=2,<3",
    "pydantic-settings",
    "jinja2>=3.1.4",
    "sqlalchemy>=2.0.35",
    "loguru>=0.7.2",
    "httpx>=0.27.2",
    "itsdangerous>=2.1.0",
    "wtforms>=3.0.0",
    "semantic-version",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
toml = [
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://fastpluggy.xyz"
Documentation = "https://docs.fastpluggy.xyz"

[tool.setuptools]
packages = ["fastpluggy"]
package-dir = { "fastpluggy" = "src/fastpluggy" }
include-package-data = true

[tool.setuptools.package-data]
fastpluggy = [
    "templates/*.html",
    "templates/*.j2",
    "static/*",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]
