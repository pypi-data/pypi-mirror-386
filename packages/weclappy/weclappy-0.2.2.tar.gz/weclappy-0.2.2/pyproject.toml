[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "weclappy"
version = "0.2.2"
description = "A Python client for the Weclapp API."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Markus Wals", email = "markus@wals.pro" }
]
dependencies = [
    "requests>=2.26.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
[project.urls]
"Homepage" = "https://wals.pro/"
"Repository" = "https://github.com/Wals-pro/weclappy"
"Documentation" = "https://github.com/Wals-pro/weclappy#readme"