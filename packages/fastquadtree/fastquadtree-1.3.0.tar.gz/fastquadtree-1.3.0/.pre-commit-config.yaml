repos:
  # 0) Python linter and formatter: Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Lint + autofix. If Ruff fixes something, the hook exits nonzero to force a re-run.
      - id: ruff
        name: ruff (lint + fix)
        args: ["--fix", "--exit-non-zero-on-fix"]
        fail_fast: true
      # Code formatter (Black replacement)
      - id: ruff-format
        name: ruff (format)
        fail_fast: true

  # Local hooks that run in sequence and do not receive file args
  - repo: local
    hooks:
      # 1) Build native module for the current virtualenv
      - id: maturin-develop
        name: maturin develop
        entry: bash -c "maturin develop --release"
        language: system
        pass_filenames: false
        always_run: true

      # 2) Rust tests
      - id: cargo-test
        name: cargo test
        entry: bash -c "cargo test --all --quiet"
        language: system
        pass_filenames: false
        always_run: true

      # 3) Python tests under coverage
      - id: pytest
        name: pytest (under coverage)
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
