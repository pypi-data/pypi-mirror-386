# .github/workflows/docs.yml
name: Docs
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -e '.[dev]'
      - run: mkdocs gh-deploy --force
