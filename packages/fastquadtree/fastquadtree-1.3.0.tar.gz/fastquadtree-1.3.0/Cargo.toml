[package]
name = "fastquadtree"
version = "1.3.0"
edition = "2021"
readme = "README.md"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
pyo3 = { version = "0.26", features = ["extension-module", "abi3-py38"] }
smallvec = "1.15.1"
numpy = "0.26"
serde = { version = "1.0", features = ["derive"] }
bincode = {version = "2.0.1", features = ["serde"]}
num-traits = "0.2"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
panic = "abort"
