site_name: fastquadtree
site_description: Rust quadtree with a clean Python API
site_url: https://elan456.github.io/fastquadtree/
repo_url: https://github.com/Elan456/fastquadtree
repo_name: Elan456/fastquadtree
copyright: MIT

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.indexes
    - content.code.copy
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tooltips
    - navigation.footer
    - navigation.top
  palette:
    - scheme: slate
      primary: indigo
      accent: deep orange
  font:
    text: Inter
    code: JetBrains Mono

extra_css:
  - styles/overrides.css


plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            merge_init_into_class: true
            show_source: false
            show_root_heading: false
            show_signature: true
            show_if_no_docstring: true
            separate_signature: false
            line_length: 100
            heading_level: 3
            members_order: source
            filters:  # Exclude __slots__ and __len__ and anything with a single underscore prefix (don't filter insert_many even though it has a single underscore)
              - "!__slots__"
              - "!__len__"
              - "!^_[^_]"

  - autorefs
  - git-revision-date-localized:
      fallback_to_build_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Runnables: runnables.md
  - Benchmark: benchmark.md
  - Future Features: future_features.md
  - API:
      - QuadTree: api/quadtree.md
      - RectQuadTree: api/rect_quadtree.md
      - pyqtree: api/pyqtree.md
      - RectItem: api/rect_item.md
      - PointItem: api/point_item.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Elan456/fastquadtree
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fastquadtree/

# Build options
extra_javascript: []
