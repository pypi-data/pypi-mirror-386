metadata:
  name: duplicate-rules
  version: 1.0.0
  description: Rule pack with duplicate rule IDs
  author: Test Author
  created: 2024-01-01
  updated: 2024-01-01
  dependencies: []
  tags: [test]
  min_riveter_version: 0.1.0

rules:
  - id: duplicate_rule
    resource_type: aws_instance
    description: First rule with duplicate ID
    severity: error
    assert:
      instance_type: t3.large

  - id: duplicate_rule
    resource_type: aws_s3_bucket
    description: Second rule with duplicate ID
    severity: warning
    assert:
      versioning.enabled: true
