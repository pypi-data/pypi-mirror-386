metadata:
  name: second-pack
  version: 2.0.0
  description: Second test rule pack for merging tests
  author: Another Author
  created: 2024-02-01
  updated: 2024-02-01
  dependencies: [test-pack]
  tags: [test, merge]
  min_riveter_version: 0.2.0

rules:
  - id: second_pack_rule_1
    resource_type: aws_rds_instance
    description: Test rule for RDS instances
    severity: error
    assert:
      storage_encrypted: true
    metadata:
      tags: [rds, test]

  - id: second_pack_rule_2
    resource_type: aws_vpc
    description: Test rule for VPCs
    severity: info
    assert:
      enable_dns_hostnames: true
    metadata:
      tags: [vpc, test]
