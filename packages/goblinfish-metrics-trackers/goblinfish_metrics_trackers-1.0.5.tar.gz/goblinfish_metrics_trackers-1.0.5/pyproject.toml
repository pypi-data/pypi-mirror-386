[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

# If you  aren't sure what all this does, please review
# https://packaging.python.org/en/latest/tutorials/packaging-projects/
# and/or
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#writing-pyproject-toml
# before making any changes. ;-)

[project]
name = "goblinfish-metrics-trackers"
version = "1.0.5"
description = "Context-managed metrics tracking and output, including but not limited to process/subprocess latencies."
readme = "README.md"
license = {name="MIT", file = "LICENSE"}
keywords = ["aws", "cloudwatch", "log", "metrics", "latency", "process timing"]

# Update these as new Python versions become available, or otherwise as
# relevant; see https://pypi.org/classifiers/ for the official list!
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]

requires-python = ">= 3.11"
authors = [
    # If you generate a pull-request, you're an author! Take some credit!
    {name = "Brian Allbee", email = "brian.allbee+goblinfish.trackers@gmail.com"},
]
maintainers = [
    {name = "Brian Allbee", email = "brian.allbee+goblinfish.trackers@gmail.com"},
]

[project.urls]
Repository = "https://bitbucket.org/stonefish-software-studio/goblinfish-metrics-trackers-package"
"Goblinfish Code Blog Posts" = "https://goblinfish-code.blogspot.com/search/label/metrics.process_timing"
