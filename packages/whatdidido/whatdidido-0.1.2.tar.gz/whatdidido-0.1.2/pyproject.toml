[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "whatdidido"
version = "0.1.2"
description = "Track your work across Jira and Linear. Generate AI-powered summaries of your activities."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Olivier Morissette", email = "oliviersm199@gmail.com"}
]
keywords = ["jira", "linear", "productivity", "work-tracking", "ai", "openai", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Office/Business",
    "Topic :: Utilities",
    "Environment :: Console",
]
dependencies = [
    "click>=8.0.0",
    "filelock>=3.0.0",
    "jira>=3.0.0",
    "pytz>=2025.2",
    "questionary>=2.1.1",
    "python-dotenv>=1.1.1",
    "pydantic>=2.12.3",
    "openai>=2.6.0",
    "rich>=13.0.0",
    "tiktoken>=0.5.0",
]

[project.scripts]
whatdidido = "main:main"

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "black>=24.0.0",
    "flake8>=7.0.0",
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/oliviersm199/whatdididoagain"
Repository = "https://github.com/oliviersm199/whatdididoagain"
Issues = "https://github.com/oliviersm199/whatdididoagain/issues"
Documentation = "https://github.com/oliviersm199/whatdididoagain#readme"

[tool.setuptools]
packages = ["models", "providers", "service_integrations", "services", "utils"]
py-modules = ["main", "config", "logger", "persist", "summarize"]
package-dir = {"" = "src"}

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
explicit_package_bases = true
mypy_path = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
]
