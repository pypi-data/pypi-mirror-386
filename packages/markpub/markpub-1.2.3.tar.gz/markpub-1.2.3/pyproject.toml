[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markpub"
version = "1.2.3"
description = "Build (web publish) Markdown and Massive Wiki sites."
license = "MIT"
authors = [
  {name = "Bill Anderson", email = "band@acm.org"},
  {name = "Peter Kaminski", email = "kaminski@istori.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "jinja2>=3.1.6",
    "markpub-themes>=1.0.1",
    "markupsafe>=3.0.2",
    "mistletoe>=1.4.0",
    "python-dateutil>=2.9.0.post0",
    "pyyaml>=6.0.2",
    "six>=1.17.0",
]

[project.optional-dependencies]
test = ["pytest>=8.4.1"]

[tool.hatch.build.targets.wheel]
packages = ["src/markpub"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.uv.sources]
markpub = { workspace = true }

[dependency-groups]
dev = [
    "markpub",
]

[project.urls]
homepage = "https://markpub.org"
repository = "https://github.com/MarkPub/markpub"

[project.scripts]
markpub = "markpub.markpub:main"

