<h3>General statistics</h3>
<div class="mt-2 mb-4">
  <div class="row gy-4">{% for stats in tab.context.stats %} {% include 'stats-card.html' %} {% endfor %}</div>

<h3>Identification charts</h3>
{% for chart in tab.context.charts %}

<p>{{ chart.description }}</p>
<div>{{ chart.chart }}</div>
{% endfor %}
