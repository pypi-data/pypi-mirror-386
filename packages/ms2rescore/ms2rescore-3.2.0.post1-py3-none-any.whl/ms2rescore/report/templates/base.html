<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MS&sup2;Rescore report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/default.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-2.25.2.min.js" charset="utf-8"></script>
    {% include 'style.html' %}
  </head>
  <body>
    <div class="container">
      <!-- TITLE -->
      <h1 class="mt-4 mb-4">MS<sup>2</sup>Rescore QC report</h1>

      <!-- REPORT METADATA -->
      {% include 'metadata.html' %}

      <!-- ABOUT CARD -->
      {% include 'about.html' %}

      <!-- CONTENT CARD -->
      <div class="card mb-4">
        <div class="card-header px-4">
          <ul class="nav nav-tabs card-header-tabs" id="cardTabNav">
            {% for tab in main_tabs %}
            <li class="nav-item">
              <a href="#{{ tab.id }}" class="nav-link {% if loop.index == 1 %}active{% endif %}" data-bs-toggle="tab">{{ tab.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="card-body p-4">
          <div class="tab-content">
            {% for tab in main_tabs %}
            <div class="tab-pane fade {% if loop.index == 1 %}show active{% endif %}" id="{{ tab.id }}">{% include tab.template %}</div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <!-- JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/languages/python.min.js"></script>

    <!-- Highlight all code snippets except under the log tab -->
    <script type="text/javascript">
      const no_highlight_elements = document.querySelectorAll('#main_tab_log code');
      no_highlight_elements.forEach((element) => {
        element.classList.add('nohighlight');
      });
      hljs.highlightAll();
    </script>
  </body>
</html>
