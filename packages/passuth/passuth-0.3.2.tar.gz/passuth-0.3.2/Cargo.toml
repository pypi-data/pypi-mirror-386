[package]
name = "passuth"
version = "0.3.2"
edition = "2024"
repository = "https://github.com/Bing-su/passuth"
license = "MIT"
description = "A python package wrapping 'password-auth' rust crate for password hashing and verification."
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "passuth"
crate-type = ["cdylib"]

[dependencies]
fernet = { version = "*", features = ["rustcrypto"], default-features = false }
pyo3 = { version = ">=0.27, <1", features = [
    "extension-module",
    "abi3-py39",
    "generate-import-lib",
] }
password-auth = { version = "1", features = ["argon2", "pbkdf2", "scrypt"] }

[profile.release]
strip = true
lto = true
opt-level = 3
panic = "abort"
split-debuginfo = "packed"
codegen-units = 1
