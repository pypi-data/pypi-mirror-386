[project]
name = "passuth"
authors = [{ name = "Dowon", email = "ks2515@naver.com" }]
description = "A python package wrapping 'password-auth' rust crate for password hashing and verification."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
]
keywords = ["password", "argon2", "security", "hashing", "encryption"]
dependencies = []
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest", "pytest-pretty", "pytest-xdist", "hypothesis", "jsonpickle"]
test-extra = ["argon2-cffi", "cryptography"]

[project.urls]
source = "https://github.com/Bing-su/passuth"

[project.scripts]
passuth = "passuth.__main__:main"

[dependency-groups]
dev = ["ruff", "nox[uv]"]

[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
profile = "release"

[tool.uv]
default-groups = "all"

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "E",
    "EM",
    "F",
    "FA",
    "FBT",
    "FURB",
    "I001",
    "ISC",
    "N",
    "PD",
    "PERF",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T20",
    "TC",
    "TRY",
    "UP",
    "W",
]
ignore = ["B905", "E501"]
unfixable = ["F401"]

[tool.ruff.lint.per-file-ignores]
"tests/*_test.py" = ["S101"]

[tool.cibuildwheel]
build-frontend = "build[uv]"
skip = ["*-musllinux_riscv64", "gp*-win*"]
test-extras = ["test"]
test-command = "pytest -n 2 {project}/tests"
test-skip = ["*_riscv64"]
enable = ["pypy", "graalpy"]

[tool.cibuildwheel.macos]
before-build = "rustup target add x86_64-apple-darwin"
archs = ["x86_64", "arm64"]

[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "10.15"

[tool.cibuildwheel.linux]
before-build = [
    "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y",
    ". $HOME/.cargo/env",
]
archs = ["auto64"]

[tool.cibuildwheel.linux.environment]
MATURIN_NO_INSTALL_RUST = "1"
PATH = "$HOME/.cargo/bin:$HOME/.local/bin:$PATH"

[tool.cibuildwheel.windows]
archs = ["auto64"]
