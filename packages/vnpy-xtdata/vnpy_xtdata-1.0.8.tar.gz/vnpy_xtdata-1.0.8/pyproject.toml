[project]
name = "vnpy_xtdata"
dynamic = ["version"]
description = "Xtquant datafeed/pub interface."
readme = "README.md"
license = "MIT"
authors = [{name = "YQ Tsui", email = "qianyun210603@hotmail.com"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Office/Business :: Financial :: Investment",
    "Natural Language :: Chinese (Simplified)",
    "Typing :: Typed",
]

requires-python = ">=3.11"

dependencies = [
    "vnpy>=4.0.0.4",
    "xtquant>=250516.1.1",
    "filelock>=3",
    "pandas>=2",
]

keywords = ["quant", "quantitative", "investment", "trading", "algotrading", "data"]

[project.optional-dependencies]
dev = [
    "ruff",
    "setuptools_scm>=8",
    "setuptools>=64",
    "wheel",
]

[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ['script']

[tool.setuptools_scm]

[tool.ruff]
target-version = "py312"
output-format = "full"
line-length = 120
exclude = ["*.ipynb"]

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "UP",  # pyupgrade
    "W",  # pycodestyle warning
    "PL" # pylint
]
ignore = ["E501", "PLR0913", "I001", "PLR2004", "PLR0915", "B027", "PLR5501", "PLR0912"]