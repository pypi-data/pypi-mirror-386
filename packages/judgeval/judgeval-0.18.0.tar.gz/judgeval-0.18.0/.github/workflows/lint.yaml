name: Lint

on:
  pull_request:
    branches: [ main, staging ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ruff
        uses: astral-sh/ruff-action@v3
        with:
          args: "--version"

      - name: Run ruff formatter
        if: always()
        run: ruff format --check .

      - name: Run ruff linter
        if: always()
        run: ruff check .
