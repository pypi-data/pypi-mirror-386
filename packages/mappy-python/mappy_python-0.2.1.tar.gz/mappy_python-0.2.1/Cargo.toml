[workspace]
members = ["mappy-core", "mappy-python"]
resolver = "2"

[workspace.package]
version = "0.2.1"
edition = "2024"
authors = ["Reynard Team"]
license = "MIT"
repository = "https://github.com/entropy-tamer/mappy"
description = "Space-efficient maplet data structures for approximate key-value mappings"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.48.0", features = ["full"] }
async-trait = "0.1.89"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
bincode = "2.0.1"

# Hashing and bit operations
ahash = "0.8.12"
bitvec = "1.0.1"
twox-hash = "2.1.2"

# Error handling
anyhow = "1.0.100"
thiserror = "2.0.17"

# Concurrency
parking_lot = "0.12.5"
rayon = "1.11.0"

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

# Testing
criterion = { version = "0.7.0", features = ["html_reports"] }
proptest = "1.8.0"
quickcheck = "1.0.3"

# Python bindings
pyo3 = { version = "0.27.1", features = ["extension-module"] }
