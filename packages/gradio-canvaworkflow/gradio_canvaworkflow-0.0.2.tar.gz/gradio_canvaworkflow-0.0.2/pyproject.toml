[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt", 
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_canvaworkflow"
version = "0.0.2"
description = "A custom component to build flows and graphs"
readme = "README.md"
license = "apache-2.0"
requires-python = ">=3.8"
authors = [{ name = "kerryan_mace", email = "k.mace@groupeonepoint.com"}]
keywords = ["gradio-custom-component", "gradio-template-canvaworkflow"]
dependencies = ["gradio>=4.0,<6.0"]
classifiers = [
  'Development Status :: 3 - Alpha',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["*.pyi", "/backend/gradio_canvaworkflow/templates"]

[tool.hatch.build.targets.wheel]
packages = ["backend/gradio_canvaworkflow"]