[project]
name = 'pfsenseDHCP'  # No '_' or '-' in names
version = "2.0.1"
    # 2.0.1 - tweaked pyproject.toml - added keywords
    # 2.0 - Release
    # 2.0rc1 - Reworked subnet tracking and cidr handling
    # 2.0b1 - Adjusted for Kea DHCP server support.  Feature complete.
    # 0.1b1 - New
description = "Merge DHCP static assignments .csv data into pfSense DHCP4 Server config file"
readme = "README.md"
requires-python = ">=3.9"
authors = [ {name = "Chris Nelson", email = "github@cjnaz.com"} ]
license = 'MIT'
keywords = ["cjnaz", "pfsense", "dhcp", "kea", "firewall"]
dependencies = [
    'cjnfuncs >= 3.0',
    'lxml',
    ]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Firewalls",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project.scripts]
pfsenseDHCP = "pfsenseDHCP.pfsenseDHCP:cli"


[project.urls]
repository = "https://github.com/cjnaz/pfsenseDHCP"


[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools.package-data]
"*" = ["deployment_files/*"]