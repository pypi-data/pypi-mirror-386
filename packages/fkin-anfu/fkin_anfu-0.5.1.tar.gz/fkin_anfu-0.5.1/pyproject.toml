[project]
name = "fkin_anfu"
version = "0.5.1"
description = "Network Security Automation Toolkit"
authors = [{ name = "cyhfvg", email = "public.guangzhou.zhang@outlook.com" }]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"

dependencies = [
    "pandas",
    "sqlalchemy",
    "pymysql",
    "openpyxl",
    "XlsxWriter",
    "python-dotenv",
    "colorama",
    "pydantic",
    "pyfiglet"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "black",
    "isort"
]

[project.scripts]
fkin-anfu = "fkin_anfu.cli.main:main"
fkin_anfu = "fkin_anfu.cli.main:main"

[tool.black]
line-length = 120
target-version = ['py311']
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 120
known_first_party = "fkin_anfu"
known_third_party = ["pandas", "sqlalchemy", "pymysql", "openpyxl", "colorama", "pyfiglet"]
skip = [".venv", "__pycache__"]

[tool.flake8]
max-line-length = 120
exclude = ".venv,__pycache__,build,dist,.git"
ignore = "E203,W503"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/cyhfvg/fkin_anfu"
