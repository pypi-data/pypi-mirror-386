[project]
name = "accuralai-validator"
version = "0.1.0"
description = "Validator plugins for the AccuralAI orchestration pipeline."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "AccuralAI Maintainers" }]
dependencies = [
  "pydantic>=2.5",
  "jsonschema>=4.18",
  "accuralai-core",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-anyio",
  "pytest-mock",
]

[project.entry-points."accuralai_core.validators"]
"noop" = "accuralai_validator.validators.noop:build_noop_validator"
"regex" = "accuralai_validator.validators.regex:build_regex_validator"
"length" = "accuralai_validator.validators.length:build_length_validator"
"toxicity" = "accuralai_validator.validators.toxicity:build_toxicity_validator"
"prompt_injection" = "accuralai_validator.validators.prompt_injection:build_prompt_injection_validator"
"json_schema" = "accuralai_validator.validators.json_schema:build_json_validator"

[project.urls]
homepage = "https://github.com/accuralai/accuralai-validator"
repository = "https://github.com/accuralai/accuralai-validator"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
