[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cybersecurity-log-generator"
version = "1.0.0"
authors = [
    {name = "Cybersecurity Log Generator Team", email = "support@cybersecurity-log-generator.com"},
]
description = "Generate synthetic cybersecurity logs for testing and analysis across all 24 cyberdefense pillars"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "cybersecurity",
    "log generation", 
    "security testing",
    "synthetic data",
    "threat simulation",
    "SIEM",
    "SOC",
    "security analysis",
    "penetration testing",
    "red team",
    "blue team",
]
dependencies = [
    "fastmcp>=0.1.0",
    "faker>=20.0.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "uvicorn>=0.20.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]
mcp = [
    "fastmcp>=0.1.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/tredkar/hd-syntheticdata"
Documentation = "https://github.com/tredkar/hd-syntheticdata/blob/main/README.md"
Repository = "https://github.com/tredkar/hd-syntheticdata"
"Bug Reports" = "https://github.com/tredkar/hd-syntheticdata/issues"

[project.scripts]
cybersecurity-log-gen = "cybersecurity_log_generator.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cybersecurity_log_generator*"]

[tool.setuptools.package-data]
cybersecurity_log_generator = ["*.yaml", "*.yml", "*.json"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
