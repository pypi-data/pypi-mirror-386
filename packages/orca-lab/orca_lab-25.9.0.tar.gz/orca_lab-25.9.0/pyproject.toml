[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orca-lab"
version = "25.9.0"
description = "OrcaLab - Cloud-native robotics simulation platform with advanced UI and asset management"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "松应科技", email = "huangwei@orca3d.cn"}
]
keywords = ["robotics", "simulation", "ui", "asset-management", "orca", "pyside"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: User Interfaces",
]

dependencies = [
    "orca-gym",
    "numpy>=2.0.0",
    "scipy",
    "scipy-stubs",          # for type hints
    "grpcio==1.66.1",
    "grpcio-tools==1.66.1",
    "pyside6==6.9.2",
    "aiohttp",
    "aiofiles",
    "qasync",
    "psutil",
]

[project.urls]
Homepage = "https://github.com/openverse-orca/OrcaLab"
Documentation = "https://github.com/openverse-orca/OrcaLab"
Repository = "https://github.com/openverse-orca/OrcaLab"
"Bug Tracker" = "https://github.com/openverse-orca/OrcaLab/issues"

# 可选依赖，可用于开发调试、测试、格式化代码等用途
[project.optional-dependencies]
dev = [
    "pytest",     # 单元测试工具
    "pytest-cov", # 测试覆盖率工具
    "flake8",     # 代码风格检查工具
    "black",      # 代码格式化工具
    "mypy",       # 静态类型检查工具
]

[tool.setuptools.packages.find]
# Only include orcalab package, exclude examples, test, doc
include = ["orcalab*"]
exclude = ["test*", "examples*", "doc*", "scripts*"]

[tool.setuptools.package-data]
orcalab = ["*.proto", "*.qrc", "assets/*", "assets/icons/*"]
