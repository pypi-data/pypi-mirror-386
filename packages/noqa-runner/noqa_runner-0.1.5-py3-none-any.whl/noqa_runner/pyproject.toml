[project]
name = "noqa-runner"
version = "0.1.0"
description = "noqa runner"
requires-python = ">=3.10"
authors = [
    {name = "Sergey Ustinov", email = "sergey@noqa.ai"}
]
dependencies = [
    # Runner dependencies
    "appium-python-client>=4.0.0",
    "structlog>=24.0.0",
    "typer>=0.12.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "defusedxml>=0.7.1",
    "h2>=4.0.0",

    # Shared dependencies
    "aiofiles>=24.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.10.0",
    "sentry-sdk>=2.0.0",
    "tenacity>=8.0.0",
    "httpx>=0.27.0",
]

[project.scripts]
noqa-runner = "noqa_runner.interfaces.cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["noqa_runner", "shared"]
