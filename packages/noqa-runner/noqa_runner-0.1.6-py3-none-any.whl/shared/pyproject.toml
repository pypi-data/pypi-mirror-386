[project]
name = "shared"
version = "0.1.0"
description = "Shared kernel for noqa agent"
requires-python = ">=3.10,<3.11"
dependencies = [
    "aiofiles>=24.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.10.0",
    "sentry-sdk>=2.0.0",
    "tenacity>=8.0.0",
    "httpx>=0.27.0",
    "structlog>=24.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["shared"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
