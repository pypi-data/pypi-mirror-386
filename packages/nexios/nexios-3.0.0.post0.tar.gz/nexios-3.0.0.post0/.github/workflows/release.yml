name: Release on Tag

on:
  push:
    tags:
      - 'v*'  # only triggers on tags like v1.0.0

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-latest

    permissions:
      contents: write       # to create GitHub release
      id-token: write       # for OIDC (trusted publishing)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for auto-changelog to get all tags and commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Clean Old Builds
        run: rm -rf dist build *.egg-info

      - name: Setup Virtual Environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Build the package
        run: uv build

     

      - name: Publish to PyPI
        run: uv publish --token ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}

      - name: Install git-changelog
        run: uv pip install git-changelog

      - name: Commit and push CHANGELOG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "üìù Update CHANGELOG for ${{ github.ref_name }}" || echo "No changes to commit"
          git push
      