[tox]
envlist = 3.9,py310, py311, py312, py313,py314  

[testenv]
deps = 
    pytest
    pytest-cov
    typing-extensions 
    httpx
    pytest-asyncio
    pydantic>=2.0
    pyjwt>=2.0
    jinja2>=3.0
filterwarnings =
    ignore::Warning
    
commands =
    pytest tests -v -s --cov=nexios --cov-report=xml 


