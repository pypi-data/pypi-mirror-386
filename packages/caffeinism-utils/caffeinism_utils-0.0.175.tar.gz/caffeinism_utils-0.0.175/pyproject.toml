[tool.poetry]
name = "caffeinism-utils"
version = "0.0.175"
description = ""
authors = ["Kim Minjong <make.dirty.code@gmail.com>"]
readme = "README.md"
packages = [
  {include = "caffeinism_utils", from="src"}
]

[tool.poetry.dependencies]
python = "^3.8"
asyncstdlib = { version = "^3.13.1" }
av = { version = "^16.0.0", optional = true }
pydub = { version = "^0.25.1", optional = true }
audioop-lts = { version = "^0.2.1", optional = true }
numpy = { version = "<2", optional = true }
numba = { version = "^0.62.1", optional = true }

[tool.poetry.extras]
av = ["av", "pydub", "numpy", "audioop-lts", "numba"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
