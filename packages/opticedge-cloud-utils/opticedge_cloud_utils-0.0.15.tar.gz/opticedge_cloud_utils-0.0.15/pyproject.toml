[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "opticedge_cloud_utils"
version = "0.0.15"
description = "Common utilities for cloud functions"
readme = "README.md"
dependencies = [ "google-api-core>=2.25.1", "google-auth>=2.38.0", "google-auth-oauthlib>=1.2.1", "google-cloud-secret-manager>=2.23.3", "google-cloud-pubsub>=2.31.1", "pymongo>=4.15.1",]
[[project.authors]]
name = "velopace"
email = "velopace7@gmail.com"

[project.optional-dependencies]
dev = [ "build>=1.3.0", "coverage>=7.10.2", "pytest>=8.4.1", "pytest-cov>=6.2.1", "twine>=6.1.0", "toml>=0.10.2",]

[project.license]
text = "MIT"

[tool.setuptools.package-data]
opticedge_cloud_utils = [ "py.typed",]

[tool.pytest.ini_options]
testpaths = [ "tests",]

[tool.coverage.run]
branch = true
source = [ "opticedge_cloud_utils",]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "opticedge_cloud_utils*",]
