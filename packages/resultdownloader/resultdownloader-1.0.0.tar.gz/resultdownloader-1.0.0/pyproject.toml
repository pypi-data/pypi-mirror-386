[project]
name = "resultdownloader"
version = "1.0.0"
description = "Downloads results from RaceTimePro"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bs4>=0.0.2",
    "lxml>=6.0.2",
    "pandas>=2.3.3",
    "requests>=2.32.5",
]

[dependency-groups]
dev = []

[project.scripts]
resultdownloader = "resultdownloader.cli:main"

[build-system]
requires = ["uv_build>=0.9.1,<0.10.0"]
build-backend = "uv_build"
