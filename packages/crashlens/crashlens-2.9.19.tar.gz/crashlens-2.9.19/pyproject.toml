[tool.poetry]
name = "crashlens"
version = "2.9.19"
description = "CLI to detect GPT token waste from Langfuse logs with automated CI/CD setup and Prometheus observability"
authors = ["Aditya Singh <coding103856@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "crashlens"}]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.2.1"
pyyaml = "^6.0.2"
jinja2 = "^3.1.6"
rich = "^14.0.0"
orjson = "^3.10.18"
pyperclip = "^1.8.2"
requests = "^2.31.0"
faker = "^25.2.0"
jsonschema = "^4.0.0"

# Optional dependencies for metrics collection
prometheus-client = {version = "^0.20.0", optional = true}

[tool.poetry.extras]
metrics = ["prometheus-client"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
ruff = "^0.4.0"
black = "^24.0.0"
memory-profiler = "^0.61.0"
grafanalib = "^0.7.1"

[tool.poetry.scripts]
crashlens = "crashlens.cli:cli"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]
# Default: verbose output with short traceback
addopts = "-v --tb=short"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
