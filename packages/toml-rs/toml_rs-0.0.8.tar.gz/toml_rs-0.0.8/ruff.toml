target-version = "py310"

line-length = 90

include = ["src/**.py", "tests/**.py"]

[lint.isort]
force-wrap-aliases = true
combine-as-imports = true
no-lines-before = ["local-folder"]
extra-standard-library = ["tomllib"]

[lint]
preview = true

select = ["ALL"]
ignore = [
    "D",
    "DOC",
    "ANN",
    "CPY001",
    "S101",
    "ARG001",
    "PLR6201",
    "PLR2004",
]

[lint.pycodestyle]
# E501 reports lines that exceed the length of 100.
max-line-length = 320