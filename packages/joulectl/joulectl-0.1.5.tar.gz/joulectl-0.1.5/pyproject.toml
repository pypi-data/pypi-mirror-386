[project]
name = "joulectl"
version = "0.1.5"
description = "Joule CLI tool to manage Joule transports, streams and use cases"
authors = [
    {name = "Lyndon Adams",email = "lyndon.adams@fractalworks.io"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click (>=8.1.8,<9.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "tabulate (>=0.9.0,<1.0.0)",
    "pyyaml (>=6.0,<7.0)"
]
packages = [
    { include = "app" },
]

license = { text = "MIT" }
keywords = [ "joule", "streaming" ]
classifiers = [
    "License :: OSI Approved :: MIT License",
]

[project.urls]
homepage = "https://https://getjoule.io/"
documentation = "https://docs.fractalworks.io/joule"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
twine = "^6.1.0"

[tool.poetry]
package-mode = true

[tool.poetry.scripts]
joulectl = "joulectl.joule:cli" # entrypoint to the CLI