[flake8]
max-complexity = 15
ignore = 
	E501,
	D203,
	W503,
	E203
exclude = 
	.git,
	src/acryl_datahub_cloud/metadata,
	venv,
	.tox,
	__pycache__
per-file-ignores = 
	__init__.py: F401
ban-relative-imports = true

[mypy]
exclude = ^(venv|build|dist)/
ignore_missing_imports = yes
strict_optional = yes
check_untyped_defs = yes
disallow_incomplete_defs = yes
disallow_untyped_decorators = yes
warn_unused_configs = yes
disallow_untyped_defs = yes

[mypy-datahub.*]
ignore_missing_imports = no

[mypy-tests.*]
ignore_missing_imports = no

[mypy-acryl_datahub_cloud.datahub_reporting.*]
disallow_untyped_defs = no

[isort]
profile = black
combine_as_imports = true
skip_glob = src/acryl_datahub_cloud/metadata
known_local_folder = datahub,acryl_datahub_cloud

[tool:pytest]
addopts = --strict-markers -s -v

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	@abstract
	if TYPE_CHECKING:

[egg_info]
tag_build = 
tag_date = 0

