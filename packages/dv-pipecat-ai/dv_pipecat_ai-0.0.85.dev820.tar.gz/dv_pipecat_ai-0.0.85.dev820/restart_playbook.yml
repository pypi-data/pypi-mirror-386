# deploy_playbook.yml
---
- name: Deploy to target servers
  hosts: target_servers
  become: no

  tasks:
  - name: Change to dv-pipecat directory and execute restart script
    shell: |
      cd dv-pipecat
      bash restart.sh
    register: deploy_output

  - name: Show deployment output
    debug:
      var: deploy_output.stdout_lines
