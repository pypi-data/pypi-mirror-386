  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dv-pipecat.labels" . | nindent 4 }}
type: Opaque
stringData:
  ADMIN_API_KEY: "{{ .Values.ADMIN_API_KEY }}"
{{- end }}
