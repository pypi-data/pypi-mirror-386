{{- if .Values.service.create -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dv-pipecat.fullname" . }}
  annotations:
    cloud.google.com/backend-config: '{"default":"{{ include "dv-pipecat.fullname" . }}-backendconfig"}'
  labels:
    {{- include "dv-pipecat.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http # Reference the named port in the deployment
      protocol: TCP
      name: http
  selector:
    {{- include "dv-pipecat.selectorLabelsWithoutInstance" . | nindent 4 }}
{{- end }}
