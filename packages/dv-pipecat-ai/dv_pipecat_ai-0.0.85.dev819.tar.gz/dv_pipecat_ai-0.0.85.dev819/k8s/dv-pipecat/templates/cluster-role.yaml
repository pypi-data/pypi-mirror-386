{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dv-pipecat.fullname" . }}-cluster-role
  labels:
    {{- include "dv-pipecat.labels" . | nindent 4 }}
rules:
{{- toYaml .Values.rbac.clusterRole.rules | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "dv-pipecat.fullname" . }}-cluster-role-binding
  labels:
    {{- include "dv-pipecat.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "dv-pipecat.fullname" . }}-cluster-role
subjects:
- kind: ServiceAccount
  name: {{ include "dv-pipecat.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
