---
- name: Replace .env file on remote servers
  hosts: target_servers
  vars:
    env_file_source: ".env.prod"
    target_user: "azureuser"
    repo_dest: "~/dv-pipecat"
    gcp_creds_file_source: "creds.json"

  tasks:
  - name: Copy .env file
    copy:
      src: "{{ env_file_source }}"
      dest: "{{ repo_dest }}/examples/ringg-chatbot/.env"
      remote_src: no
  - name: Copy creds.json file
    copy:
      src: "{{ gcp_creds_file_source }}"
      dest: "{{ repo_dest }}/examples/ringg-chatbot/creds.json"
      remote_src: no
