[metadata]
name = tracdap-runtime
version = 0.10.0.dev5
license = Apache-2.0
platform = any
description = Portable, production-grade models in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.fintrac.co.uk/
project_urls = 
	Documentation = https://docs.fintrac.co.uk/versions/latest/modelling
	Source Code = https://github.com/finos/tracdap
	Issue Tracker = https://github.com/finos/tracdap/issues
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: Financial and Insurance Industry
	Topic :: Office/Business
	Topic :: Office/Business :: Financial
	Topic :: Software Development
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
author = Martin Traverse
author_email = martin@fintrac.co.uk

[options]
packages = 
	tracdap.rt
	tracdap.rt.api
	tracdap.rt.metadata
	tracdap.rt.config
	tracdap.rt.launch
	tracdap.rt.ext
	tracdap.rt._impl
	tracdap.rt._impl.core
	tracdap.rt._impl.exec
	tracdap.rt._impl.ext
	tracdap.rt._impl.grpc
	tracdap.rt._impl.grpc.tracdap
	tracdap.rt._impl.grpc.tracdap.metadata
	tracdap.rt._impl.grpc.tracdap.api.internal
	tracdap.rt._plugins
package_dir = 
	tracdap = src/tracdap
	tracdap.rt = src/tracdap/rt
python_requires = >= 3.10
install_requires = 
	protobuf == 6.31.1
	pyarrow == 21.0.0
	pyyaml == 6.0.2
	dulwich == 0.23.2
	requests == 2.32.4

[options.extras_require]
grpc = 
	grpcio == 1.74.0
	grpcio-status == 1.74.0
pandas = 
	pandas >= 1.2.0, < 2.3.0
	numpy >= 1.20, < 2.3.0
polars = 
	polars >= 1.0.0, < 2.0.0
pyspark = 
	pyspark >= 3.0.0, < 3.6.0
sql = 
	sqlalchemy >= 2.0.0, < 2.1.0
aws = 
	botocore == 1.39.15
	boto3 == 1.39.15
gcp = 
	google-auth == 2.40.3
	google-api-core == 2.25.1
	google-cloud-storage == 3.2.0
	gcsfs == 2024.3.1
azure = 
	azure-core == 1.35.0
	azure-identity == 1.23.1
	azure-storage-blob == 12.26.0
	adlfs == 2024.12.0

[egg_info]
tag_build = 
tag_date = 0

