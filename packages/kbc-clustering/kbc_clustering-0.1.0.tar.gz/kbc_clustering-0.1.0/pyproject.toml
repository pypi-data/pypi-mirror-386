[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kbc-clustering"
version = "0.1.0"
description = "KBC: Isolation-Kernel + Binary Connected-component Clustering"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hang Zhang", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
    "scipy>=1.15",
    "scikit-learn>=1.7",
    "torch>=2.8",
    "tqdm>=4.67"
]

[project.urls]
Homepage = "https://github.com/IsolationKernel/Kernel-bounded-clustering-versus-spectral-clustering"
Repository = "https://github.com/IsolationKernel/Kernel-bounded-clustering-versus-spectral-clustering"

[tool.setuptools.packages.find]
where = ["."]
include = ["kbc*"]