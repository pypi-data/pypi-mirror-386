[project]
name = "mcpsh"
version = "0.1.3"
description = "A clean CLI for interacting with MCP servers using FastMCP"
readme = "README.md"
authors = [
    { name = "Foad Kesheh" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["mcp", "model-context-protocol", "cli", "fastmcp", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
]
dependencies = [
    "fastmcp>=2.12.5",
    "rich>=14.2.0",
    "typer>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/fkesheh/mcpsh"
Repository = "https://github.com/fkesheh/mcpsh"
Issues = "https://github.com/fkesheh/mcpsh/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
mcpsh = "mcpsh.main:main"

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"
