[tool.poetry]
name = "p123client"
version = "0.0.9.2"
description = "Python 123 webdisk client."
authors = ["ChenyangGao <wosiwujm@gmail.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/ChenyangGao/p123client"
repository = "https://github.com/ChenyangGao/p123client"
keywords = ["123", "webdisk", "client"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.12"
httpx = "*"
httpx_request = ">=0.1.8"
multidict = "*"
orjson = "*"
python-asynctools = ">=0.1.3"
python-encode_uri = ">=0.0.3"
python-property = ">=0.0.3"
python-hashtools = ">=0.0.5"
python-httpfile = ">=0.0.5"
python-iterutils = ">=0.2.7"
python-filewrap = ">=0.2.8"
python-http_request = ">=0.1.0.1"
python-undefined = ">=0.0.3"
qrcode = "*"
yarl = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "p123client"
