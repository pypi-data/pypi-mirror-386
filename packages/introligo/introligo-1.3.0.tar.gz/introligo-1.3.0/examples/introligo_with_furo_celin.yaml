# Example Introligo configuration with Furo theme and Celin palette
# This demonstrates the full power of auto-generated conf.py with custom color palettes

index:
  title: "My Project Documentation"
  description: "Beautiful documentation with cosmic colors"

generate_index: true

# Sphinx configuration with Celin color palette
sphinx:
  # Project information
  project: "My Project"
  author: "Your Name"
  copyright_year: "2025"

  # Version can be read from git tags or specified manually
  version_from_git: true
  fallback_version: "1.0.0"

  # Path configuration
  project_root: "."
  add_project_to_path: true

  # Sphinx extensions
  extensions:
    - "sphinx.ext.autodoc"
    - "sphinx.ext.napoleon"
    - "sphinx.ext.viewcode"
    - "sphinx.ext.intersphinx"

  # Template and build settings
  templates_path: ["_templates"]
  exclude_patterns: ["_build", "Thumbs.db", ".DS_Store"]
  language: "en"

  # Intersphinx mapping for cross-referencing other documentation
  intersphinx_mapping:
    python:
      - "https://docs.python.org/3"
      - null
    sphinx:
      - "https://www.sphinx-doc.org/en/master"
      - null

  # HTML output configuration
  html_theme: "furo"
  html_static_path: ["_static"]
  html_title: "My Project Documentation"
  html_logo: "str(PROJECT_ROOT / '_assets' / 'logo.png')"
  html_favicon: "str(PROJECT_ROOT / '_assets' / 'favicon.ico')"

  # Use the Celin color palette (built-in)
  palette: "celin"

  # Theme options for Furo
  html_theme_options:
    sidebar_hide_name: false

  # Autodoc configuration
  autodoc_default_options:
    members: true
    member-order: "bysource"
    special-members: "__init__"
    undoc-members: true
    exclude-members: "__weakref__"

  # Napoleon settings
  napoleon_settings:
    napoleon_google_docstring: true
    napoleon_numpy_docstring: false
    napoleon_include_init_with_doc: true
    napoleon_use_param: true
    napoleon_use_rtype: true

# Example modules
modules:
  getting_started:
    title: "Getting Started"
    description: "Introduction to the project"
    overview: |
      Welcome to the documentation! This project uses Introligo
      to generate beautiful documentation with automatic conf.py generation.

  api:
    title: "API Reference"
    description: "Complete API documentation"
