[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "demo-mcp-server"  # Changed name to avoid conflicts
version = "1.0.0"
description = "MCP server providing math operations and OnceHub booking calendar integration"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]
keywords = ["mcp", "server", "math", "booking", "calendar", "oncehub"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/yourusername/demo-mcp-server"
Repository = "https://github.com/yourusername/demo-mcp-server"
Documentation = "https://github.com/yourusername/demo-mcp-server#readme"

[project.scripts]
demo-mcp-server = "remote_main:run_server"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0", 
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["models.py", "remote_main.py", "main.py"]  # Fixed packaging

[tool.ruff]
line-length = 100
target-version = "py310"  # Changed from py313 for compatibility

[tool.black]
line-length = 100
target-version = ['py310']  # Changed for compatibility