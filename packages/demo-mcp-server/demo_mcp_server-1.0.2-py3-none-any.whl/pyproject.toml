[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "demo-mcp-server"  # Changed to unique name
version = "1.0.2"
description = "MCP server providing math operations and OnceHub booking calendar integration"
authors = [{name = "Nikhil", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]
keywords = ["mcp", "server", "math", "booking", "calendar", "oncehub"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console", 
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12", 
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/nikhil1109/demo-mcp-server"
Repository = "https://github.com/nikhil1109/demo-mcp-server"
Documentation = "https://github.com/nikhil1109/demo-mcp-server#readme"

[project.scripts]
demo-mcp-server = "remote_main:run_server"

[tool.hatch.build.targets.wheel]
packages = ["."]