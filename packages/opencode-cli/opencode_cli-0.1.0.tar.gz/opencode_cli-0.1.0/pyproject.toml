[project]
name = "opencode-cli"
version = "0.1.0"
description = "CLI tool for opencode server API"
readme = "README.md"
authors = [
    { name = "Fergus Fettes", email = "fergusfettes@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "opencode-ai>=0.1.0a36",
    "rich>=14.2.0",
    "typer>=0.20.0",
]
keywords = ["opencode", "ai", "agent", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/fergusfettes/opencode-cli"
Repository = "https://github.com/fergusfettes/opencode-cli"

[project.scripts]
oc = "opencode_cli.cli:app"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"
