[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "pocket-recs"
version = "0.1.0"
description = "CPU-only hybrid recommender (co-vis + ANN + LightGBM) with tiny footprint."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
authors = [{ name = "Amjad", email = "amjadsaab.as.as@gmail.com" }]
keywords = ["recommendation", "ANN", "LightGBM", "FAISS", "hnsw", "ranking"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1.24",
  "polars>=1.5",
  "pydantic>=2.7",
  "lightgbm>=4.3",
  "sentence-transformers>=3.0",
  "scikit-learn>=1.4",
  "pyarrow>=15",
  "duckdb>=1.0",
  "typer>=0.12",
  "rich>=13.7",
]

[project.optional-dependencies]
ann = [
  "hnswlib>=0.8.0",
  "faiss-cpu>=1.8.0.post1 ; platform_machine!='aarch64' and sys_platform!='win32'"
]
api = ["fastapi>=0.115", "uvicorn[standard]>=0.30", "prometheus-client>=0.20"]
onnx = ["onnxruntime>=1.18"]
dev = ["pytest>=8.2", "pytest-benchmark>=4.0", "mypy>=1.10", "ruff>=0.6", "black>=24.8", "pre-commit>=3.8", "build", "twine"]

[project.urls]
Homepage = "https://github.com/amjad/pocket-recs"
Issues = "https://github.com/amjad/pocket-recs/issues"

[project.scripts]
pocket-recs = "pocket_recs.cli:app"

[tool.ruff]
line-length = 100
select = ["E","F","I","B","UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

[tool.hatch.build.targets.wheel]
packages = ["pocket_recs"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
testpaths = ["tests"]

