[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyhubblenetwork"
version = "0.0.1"
requires-python = ">=3.9"
authors = [
  { name="Paul Buckley", email="paul@hubble.com" },
]
readme = "README.md"
description = "Hubble SDK host-side tools"
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "httpx>=0.27",
  "bleak",
  "click",
  "geocoder",
  "pycryptodome",
  "requests",
]

[project.scripts]
hubblenetwork = "hubblenetwork.cli:main"     # installs a `hubblenetwork` console script

# ---- Hatchling build config (src layout) ----
[tool.hatch.build.targets.wheel]
packages = ["src/hubblenetwork"]

[tool.hatch.build.targets.sdist]
include = [
  "src",
  "README.md",
  "LICENSE",
  "pyproject.toml",
  "tests",
]

# ---- Testing & dev tooling ----
[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "ble: tests that require BLE hardware/permissions",
  "integration: slow or environment-dependent tests",
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-cov",
  "mypy",
  "ruff",
]
