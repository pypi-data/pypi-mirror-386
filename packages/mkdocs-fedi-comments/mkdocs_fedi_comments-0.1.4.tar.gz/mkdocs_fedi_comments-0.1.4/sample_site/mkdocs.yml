watch: ["docs", "mkdocs.yml"]

site_name: Demonstration page for mkdocs-fedi-comments
site_url: https://bovine.codeberg.page/mkdocs_fedi_comments

repo_url: https://codeberg.org/bovine/mkdocs_fedi_comments/
repo_name: helge/mkdocs_fedi_comments

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - fedi-comments:
      base_path: https://comments.bovine.social/
      actor:
        name: mkdocs-fedi-comments
        handle: mkdocs_fedi_comments
        summary: This mkdocs plugins provides the ability to allow commenting from the Fediverse through an external service.
  - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
