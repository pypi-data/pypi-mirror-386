apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-executor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: code-executor
  template:
    metadata:
      labels:
        app: code-executor
    spec:
      containers:
      - name: code-executor
        image: code-executor:latest
        envFrom:
        - configMapRef:
            name: code-executor-config
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"