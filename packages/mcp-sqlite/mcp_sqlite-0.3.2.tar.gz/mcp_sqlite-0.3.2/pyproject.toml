[project]
name = "mcp-sqlite"
version = "0.3.2"
description = "MCP server for SQLite files. Supports Datasette-compatible metadata!"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.21.0",
    "anyio>=4.9.0",
    "mcp>=1.9.2",
    "pydantic>=2.11.5",
    "pyyaml>=6.0.2",
]

[project.scripts]
mcp-sqlite = "mcp_sqlite.server:main_cli"

[project.urls]
Homepage = "https://github.com/panasenco/mcp-sqlite"
Issues = "https://github.com/panasenco/mcp-sqlite/issues"
Repository = "https://github.com/panasenco/mcp-sqlite.git"

[dependency-groups]
dev = [
    "aiofiles>=24.1.0",
    "pyright>=1.1.401",
    "pytest>=8.3.5",
    "ruff>=0.11.12",
]

[tool.setuptools]
packages = ["mcp_sqlite"]

[tool.pyright]
include = [
    "mcp_sqlite/",
]

[tool.ruff]
# Allow lines to be as long as 120.
line-length = 120
