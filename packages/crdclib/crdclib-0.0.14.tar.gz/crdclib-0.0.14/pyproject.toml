[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crdclib"
version = "0.0.14"
authors = [
  { name="Todd Pihl", email="todd.pihl@gmail.com" },
]
description = "A collection of functions useful for interactive with parts of the CRDC ecosystem"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests", "pyyaml", "bento_meta", "pandas"]
classifiers=[
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "License :: OSI Approved :: Apache Software License",
        "Operating System :: OS Independent"
    ]

[project.urls]
Homepage = "https://github.com/pihltd/CRDCLib"
Issues = "https://github.com/pihltd/CRDCLib/issues"