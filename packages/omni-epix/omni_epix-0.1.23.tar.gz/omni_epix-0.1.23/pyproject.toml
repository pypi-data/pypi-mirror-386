[project]
name = "omni-epix"
version = "0.1.23"
description = "OMNI-X: An open-ended learning library inspired by the OMNI-EPIC algorithm, with composable building blocks for creating AI-generating algorithms."
license = "MIT"
authors = [
    { name = "Maximilian Wolf", email = "max@mwolf.dev" }
]
requires-python = ">=3.13,<3.14"
dependencies = [
    "filelock>=3.19.1",
]

[project.optional-dependencies]

faiss_st = [
    "faiss-cpu>=1.12.0",
    "sentence-transformers>=5.1.1",
]

llm = [
    "instructor>=1.11.3",
    "openai>=1.109.1",
]

sandbox = [
    "docker>=7.1.0",
    "tyro>=0.9.32",
]

viz = [
    "graphviz>=0.21",
    "jinja2>=3.1.6",
    "matplotlib>=3.10.7",
    "scikit-learn>=1.7.2",
] 

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "omni_x"

