<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OMNI-X Run Visualization{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white border-b border-gray-200 mb-8">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-2xl font-semibold text-gray-900">{% block header %}OMNI-X Visualization{% endblock %}</h1>
            <nav class="mt-2">
                {% block nav %}{% endblock %}
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-12">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-600">
            <p>Generated by OMNI-X visualization tools</p>
        </div>
    </footer>
</body>
</html>
