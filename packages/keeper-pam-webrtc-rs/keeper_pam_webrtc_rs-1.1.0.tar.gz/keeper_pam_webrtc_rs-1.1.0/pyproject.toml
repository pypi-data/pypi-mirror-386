[build-system]
requires = ["maturin>=1.8,<1.9"]
build-backend = "maturin"

[project]
name = "keeper-pam-webrtc-rs"
dynamic = ["version"]
description = "Keeper PAM WebRTC for Python - A secure, stable, and high-performance Tube API for Python, providing WebRTC-based secure tunneling with enterprise-grade security and reliability optimizations."
readme = "README.md" 
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Security",
    "Topic :: Communications",
]

[tool.maturin]
module-name = "keeper_pam_webrtc_rs"
exclude = ["LICENSE*", "*.md", "README*"]
python-source = "src/python"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:coroutine 'TunnelConnectionManager._execute_ice_restart' was never awaited:RuntimeWarning",
]
