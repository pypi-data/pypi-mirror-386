[package]
name = "keeper-pam-webrtc-rs"
version = "1.1.0"
edition = "2021"
description = "Keeper PAM WebRTC for Python - A secure, stable, and high-performance Tube API for Python, providing WebRTC-based secure tunneling with enterprise-grade security and reliability optimizations."
license = "MIT"

[lib]
name = "keeper_pam_webrtc_rs"
crate-type = ["cdylib"]

[features]
default = ["python"]
python = ["pyo3", "pyo3-log"]
profiling = []

production_debug = []           # Enable debug logs in production builds
disable_hot_path_logging = []   # Nuclear option: completely remove hot path logging

[dependencies]
aes-gcm = "0.10.3"
anyhow = "1.0.100"
base64 = "0.22.1"
bytes = "1.10.1"
chrono = { version = "0.4.42", features = ["serde"] }
dashmap = "6.1.0"
futures = "0.3.31"
heapless = "0.9.1"
hex = "0.4.3"
hkdf = "0.12.4"
if-addrs = "0.14"
ipnet = "2.8"
lazy_static = "1.5.0"
log = "0.4.28"
once_cell = "1.21.3"
p256 = { version = "0.13.2", features = ["ecdsa"] }
pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py37"], optional = true }
pyo3-log = { version = "0.13.1", optional = true }
reqwest = { version = "0.12.24", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
smallvec = "1.15.1"
socket2 = "0.6.1"
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["full", "rt-multi-thread"] }
tracing = { version = "0.1.41" }
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter", "json", "tracing-log"] }
uuid = { version = "1.18.1", features = ["v4"] }
webrtc = "0.14.0"

