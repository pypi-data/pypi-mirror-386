[build-system]
requires = ["setuptools", "numpy", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "heavyedge-distance"
version = "1.0.0"
authors = [
    {name = "Jisoo Song", email = "jeesoo9595@snu.ac.kr"}
]
description = "Package to compute shape distance between edge profiles"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Operating System :: OS Independent",
]
dependencies = [
    "heavyedge>=1.6.1",
    "numpy",
    "scipy",
]

[project.urls]
homepage = "https://pypi.python.org/pypi/heavyedge-distance/"
source = "https://github.com/heavyedge/heavyedge-distance"
documentation = "https://heavyedge-distance.readthedocs.io"

[project.optional-dependencies]
test = [
    "pytest",
    "tqdm",
]
doc = [
    "sphinx",
    "numpydoc",
    "pydata_sphinx_theme",
    "matplotlib",
]
dev = [
    "flake8",
    "black",
    "isort",
    "heavyedge-distance[test,doc]"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]
addopts = "--ignore=doc --doctest-modules --import-mode=importlib"

[tool.cibuildwheel]
# scipy skips these wheels
skip = "cp36-* cp37-* cp38-* cp39-* pp* *_ppc64le *_i686 *_s390x"

[tool.cibuildwheel.macos]
environment = { MACOSX_DEPLOYMENT_TARGET = "15.0" }

[project.entry-points."heavyedge.commands"]
"Distance matrix" = "heavyedge_distance.plugins.distmat"
