# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[project]
name = "kvix"
dynamic = ["version"]
dependencies = [
	"funcy",
	"pynput",
	"pystray",
	"pygobject",
	"pkgconfig",
	"pyclip",
	"PyYAML",
	"Jinja2",
]
readme = "README.md"

[project.scripts]
kvix = "kvix.app:main"

[build-system]
# The pkg_resources package is slated for removal as early as 2025-11-30. Refrain from using this package or pin to Setuptools<81
requires = [ "setuptools<81", "setuptools-git-versioning", ]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
kvix = "src/kvix"

[tool.setuptools-git-versioning]
enabled = true

[tool.pyproject-appimage]
script = "kvix"
icon = "src/kvix/logo.jpg"
output = "dist/kvix.AppImage"

[tool.pytest]
testpaths="test"

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true

[tool.coverage.paths]
source =["src/kvix/", "*/site-packages/kvix/"]

[tool.black]
line-length = 99
