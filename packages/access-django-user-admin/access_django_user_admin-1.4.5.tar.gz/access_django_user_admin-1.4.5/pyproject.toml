[project]
name = "access_django_user_admin"
version = "1.4.5"
authors = [{ name = "Jesse Lambertson", email = "jelambe@iu.edu" }]
description = "Django User Admin for ACCESS Django Apps"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "APACHE-2.0"
license-files = ["LICEN[CS]E*"]


[tool.setuptools.package-data]
"access_django_user_admin" = [
    "templates/**/*.html",
    "templatetags/**/*",
    "static/**/*",
]

[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/access-ci-org/Operations_ACCESS_Django_User_Admin"
Issues = "https://github.com/access-ci-org/Operations_ACCESS_Django_User_Admin/issues"
