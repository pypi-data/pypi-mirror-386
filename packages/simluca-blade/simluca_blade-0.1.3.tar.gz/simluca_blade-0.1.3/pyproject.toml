[tool.poetry]
name = "simluca-blade"
version = "0.1.3"
description = "Xiaoyu's Package of SynLUCA Simulator, named after Blade, the KamenRider."
authors = ["Xiaoyu Wu <wuxiaoyu@westlake.edu.cn>"]
license = "MIT"
readme = "README.md"
packages = [{include = "SimLUCA_Blade"}]
homepage = "https://github.com/BioProgramming-Lab/SimLUCA_Blade"
repository = "https://github.com/BioProgramming-Lab/SimLUCA_Blade"
documentation = "https://github.com/BioProgramming-Lab/SimLUCA_Blade#readme"

classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=2.0"
scipy = ">=1.6"
matplotlib = ">=3.5"
numba = ">=0.62"
shapely = ">=2.0"
tqdm = ">=4.67.1"

[tool.poetry.extras]
plot = ["matplotlib"]
accel = ["numba"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
