[project]
name = "petal-app-manager"
version = "0.1.37"
description = "A FastAPI interface for loading, managing and running Droneleaf Petal applications"
authors = [
    { name = "Khalil Al Handawi", email = "khalil.alhandawi@droneleaf.io" },
]
dependencies = [
    "tqdm>=4.67.1",
    "tabulate>=0.9.0",
    "fastapi[standard]>=0.115.12",
    "uvicorn[standard]>=0.34.3",
    "redis>=6.2.0",
    "boto3>=1.39.14",
    "requests>=2.32.4",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "LICENSE.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
cicd = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
    "leaf-pymavlink>=0.1.7",
]
prod = [
    "leaf-pymavlink>=0.1.7",
    "petal-flight-log @ git+https://github.com/DroneLeaf/petal-flight-log.git@v0.1.6",
    "petal-warehouse @ git+https://github.com/DroneLeaf/petal-warehouse.git@v0.1.7",
    "petal-leafsdk @ git+https://github.com/DroneLeaf/petal-leafsdk.git@v0.1.12",
    "petal-user-journey-coordinator @ git+https://github.com/DroneLeaf/petal-user-journey-coordinator.git@v0.1.12",
]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
    "leaf-pymavlink @ file:///${PROJECT_ROOT}/../mavlink/pymavlink",
    "-e file:///${PROJECT_ROOT}/../petal-flight-log/#egg=petal-flight-log",
    "-e file:///${PROJECT_ROOT}/../petal-user-journey-coordinator/#egg=petal-user-journey-coordinator",
    "-e file:///${PROJECT_ROOT}/../petal-leafsdk/#egg=petal-leafsdk",
    "-e file:///${PROJECT_ROOT}/../petal-warehouse/#egg=petal-warehouse",
    "-e file:///${PROJECT_ROOT}/../LeafSDK/#egg=LeafSDK",
]
