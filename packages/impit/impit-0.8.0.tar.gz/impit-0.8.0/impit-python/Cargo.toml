[package]
edition = "2021"
name = "impit-python"
version = "0.0.0"
readme = "README.md"

[lib]
name = "impit"
crate-type = ["cdylib"]

[dependencies]
impit = { path="../impit" }
rustls = { version="0.23.16" }
tokio = { version="1.41.1", features = ["full"] }
h2 = "0.4.7"
reqwest = "0.12.9"
tokio-stream = "0.1.17"
bytes = "1.9.0"
pyo3 = { version = "0.27", features = ["extension-module"] }
pyo3-async-runtimes = { version = "0.27", features = ["attributes", "async-std-runtime", "tokio-runtime"] }
openssl = { version = "*", features = ["vendored"] }
urlencoding = "2.1.3"
encoding = "0.2.33"
cookie = "0.18.1"
futures = "0.3.31"
