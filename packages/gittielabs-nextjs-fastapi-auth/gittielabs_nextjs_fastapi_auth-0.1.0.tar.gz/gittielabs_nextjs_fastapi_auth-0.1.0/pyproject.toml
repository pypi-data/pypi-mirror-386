[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gittielabs-nextjs-fastapi-auth"
version = "0.1.0"
description = "Authentication and authorization library for Next.js + FastAPI applications with Supabase"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "GittieLabs", email = "hello@gittielabs.com"}
]
keywords = [
    "authentication",
    "authorization",
    "fastapi",
    "nextjs",
    "supabase",
    "jwt",
    "multi-tenant",
    "rbac"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Session",
]

dependencies = [
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
    "pyjwt>=2.8.0",
    "supabase>=2.0.0",
    "loguru>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/gittielabs/nextjs-fastapi-auth"
Documentation = "https://github.com/gittielabs/nextjs-fastapi-auth#readme"
Repository = "https://github.com/gittielabs/nextjs-fastapi-auth"
Issues = "https://github.com/gittielabs/nextjs-fastapi-auth/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["gittielabs_fastapi_auth*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
