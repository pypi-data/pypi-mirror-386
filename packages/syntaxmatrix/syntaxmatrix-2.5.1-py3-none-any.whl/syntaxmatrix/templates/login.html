<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login â€“ SyntaxMatrix</title>
   <style>
     :root {
       --bg: #f4f7f9;
       --text #333;
       --primary: #007acc;
       --primary-txt: #fff;
       --card-bg: #fff;
       --card-shadow: rgba(0,0,0,0.1);
     }
     body {
       margin: 0;
       font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
       background: var(--bg);
       color: var(--text);
     }
     .auth-container {
       max-width: 380px;
       margin: 5vh auto;
       padding: 2rem;
       background: var(--card-bg);
       border-radius: 8px;
       box-shadow: 0 4px 12px var(--card-shadow);
     }
     .auth-container h1 {
       text-align: center;
       color: var(--primary);
       margin-bottom: 1.5rem;
     }
     .auth-container label {
       display: block;
       margin-top: 1rem;
       font-weight: 600;
     }
     .auth-container input {
       width: 100%;
       padding: 0.5rem;
       margin-top: 0.25rem;
       border: 1px solid #ccc;
       border-radius: 4px;
       font-size: 1rem;
     }
     .auth-container button {
       width: 100%;
       margin-top: 1.5rem;
       padding: 0.75rem;
       font-size: 1rem;
       font-weight: 600;
       background: var(--primary);
       color: var(--primary-txt);
       border: none;
       border-radius: 4px;
       cursor: pointer;
       transition: background 0.2s ease;
     }
     .auth-container button:hover {
       background: #005fa3;
     }
     .auth-container p {
       text-align: center;
       margin-top: 1rem;
       font-size: 0.9rem;
     }
     .auth-container a {
       color: var(--primary);
       text-decoration: none;
       font-weight: 600;
     }
     .auth-container a:hover {
       text-decoration: underline;
     }
   </style>
  </head>
<body>
  <div class="auth-container">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('login') }}">
      <label>Email</label>
      <input type="email" name="email" required autofocus>
      <label>Password</label>
      <input type="password" name="password" required>
      <button type="submit">Log In</button>
    </form>
    <p>No account? <a href="{{ url_for('register') }}">Register here</a></p>
    <p>Return to <a href="/">home</a></p>
  </div>
</body>
</html>
