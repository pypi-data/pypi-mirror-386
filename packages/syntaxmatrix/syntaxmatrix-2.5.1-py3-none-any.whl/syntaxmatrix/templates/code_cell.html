<div style="margin:8px 0 22px 0;">
  <a href="javascript:void(0);" onclick="toggleCodeCell(this);" style="color:#007acc;font-size:0.95em;">
    <span>Show Code</span>
  </a>
  <div class="code-cell" style="display:none; margin-top:9px; position:relative;">
    <pre style="background:#222; color:#fff; padding:12px 38px 12px 16px; border-radius:7px; font-size:1em; overflow-x:auto;">{{ data_code }}</pre>
    <button onclick="copyCodeToClipboard(this);" style="position:absolute;top:10px;right:16px; background:#007acc; color:#fff; border:none; border-radius:4px; padding:3px 13px; cursor:pointer;">Copy</button>
  </div>
</div>
