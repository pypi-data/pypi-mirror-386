<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error - SyntaxMatrix</title>

  <style>
    :root {
      --bg: #f8f9f9;
      --text: #333;
      --primary: #007acc;
      --card-bg: #fff;
      --card-shadow: rgba(0,0,0,0.1);
    }
    body {
      margin: 0; padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* -- NAV STYLES -- */
    nav {
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      margin: 0 1rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .nav-auth {
      margin-right: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    #hamburger-btn {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    #mobile-nav {
      display: none;
      flex-direction: column;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #mobile-nav a {
      margin: 0.5rem 0;
      color: var(--primary);
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .nav-links { display: none; }
      #hamburger-btn { display: block; }
    }

    /* -- ERROR CARD -- */
    .error-page {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 16px var(--card-shadow);
      text-align: center;
    }
    .error-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #c0392b;
    }
    .error-detail {
      font-family: Menlo, Consolas, monospace;
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 4px;
      text-align: left;
      overflow-x: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--primary);
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  {{ nav | safe }}

  <div class="error-page">
    <h1 class="error-title">üòû Oops! Something went wrong.</h1>
    {% if error_message %}
      <pre class="error-detail">{{ error_message }}</pre>
    {% else %}
      <p class="error-detail">No further details are available.</p>
    {% endif %}
    <p><a class="btn" href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
  </div>
  {{ footer | safe }}
  <!-- toggle script for hamburger -->
  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
  <script>
    document.getElementById('hamburger-btn')?.addEventListener('click', () => {
      const m = document.getElementById('mobile-nav');
      m.style.display = m.style.display==='flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
