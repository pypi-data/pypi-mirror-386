[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	-v
	--tb=short
	--strict-markers
	--disable-warnings

[coverage:run]
source = binarysniffer
omit = 
	*/tests/*
	*/examples/*
	*/__init__.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:

[egg_info]
tag_build = 
tag_date = 0

