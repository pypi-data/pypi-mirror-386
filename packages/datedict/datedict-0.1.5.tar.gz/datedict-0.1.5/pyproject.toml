[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "datedict"
version = "0.1.5"
description = "DateDict and YearDict: date-aware dictionary structures"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Lorenzo Guideri", email = "lorenzo.guideri@dec-energy.ch" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed"
]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/grisus/datedict"
Issues = "https://gitlab.com/grisus/datedict/-/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/datedict"]

[tool.hatch.build]
exclude = ["tests", ".github", ".gitignore"]

[tool.pytest.ini_options]
addopts = "-q --strict-markers --maxfail=1"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["datedict"]
branch = true
