[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77", "wheel", "setuptools-scm[toml]>=8"]

[project]
authors = [{name = "Civic Interconnect"}]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "defusedxml",
  "duckdb",
  "orjson",
  "typer",
]
description = "Civic Transparency SDK - Development kit for transparency applications"
dynamic = ["version"]
keywords = [
  "transparency",
  "api",
  "sdk",
  "civic",
]
license = "MIT"
name = "civic-transparency-sdk" # PyPI name
readme = "README.md"
requires-python = ">=3.12"

[project.optional-dependencies]
dev = [
  "bandit",
  "build",
  "defusedxml",
  "deptry",
  "jsonschema",
  "pre-commit",
  "pyright",
  "pytest",
  "pytest-cov",
  "ruff",
  "validate-pyproject",
]
docs = [
  "mkdocs",
  "mkdocs-gen-files",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-include-markdown-plugin",
  "mkdocs-literate-nav",
  "mkdocs-material",
  "mkdocs-static-i18n",
  "mkdocstrings[python]>=0.18",
  "mike",
  "setuptools-scm",
]

[project.scripts]
ct-sdk = "ci.transparency.sdk.cli.main:main"

[project.urls]
"Bug Tracker" = "https://github.com/civic-interconnect/civic-transparency-py-sdk/issues"
Documentation = "https://civic-interconnect.github.io/civic-transparency-py-sdk/latest/"
Homepage = "https://github.com/civic-interconnect/civic-transparency-py-sdk"
Repository = "https://github.com/civic-interconnect/civic-transparency-py-sdk"

[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = [
  "B101", # assert statements
  "B311", # random
  "B404", # subprocess (normal for CLI)
  "B608", # SQL
  "B603", # Subprocess (normal for CLI)
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.paths]
source = [
  "src/",
  "*/site-packages/",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self.debug:",
  "if settings.DEBUG",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == .__main__.:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
  "# pragma: no cover",
]
fail_under = 75
precision = 1
show_missing = true
skip_covered = false

[tool.coverage.run]
branch = true
omit = [
  "*/tests/*",
  "*/test_*",
  "*/__pycache__/*",
]
source = ["src"]

[tool.coverage.xml]
output = "coverage.xml"

[tool.deptry]
known_first_party = ["ci"]

[tool.deptry.package_module_name_map]
mike = "mike"
mkdocs = "mkdocs"
mkdocs-gen-files = "mkdocs_gen_files"
mkdocs-git-revision-date-localized-plugin = "mkdocs_git_revision_date_localized_plugin"
mkdocs-include-markdown-plugin = "mkdocs_include_markdown_plugin"
mkdocs-literate-nav = "mkdocs_literate_nav"
mkdocs-material = "mkdocs_material"
mkdocs-static-i18n = "mkdocs_static_i18n"
mkdocstrings = "mkdocstrings"

[tool.deptry.per_rule_ignores] # Add all dev and doc entries here
DEP002 = [
  "bandit",
  "build",
  "datamodel-code-generator",
  "defusedxml",
  "deptry",
  "jsonschema",
  "openapi-spec-validator",
  "orjson",
  "packaging",
  "pre-commit",
  "pyright",
  "pytest",
  "pytest-cov",
  "referencing",
  "ruff",
  "validate-pyproject",
  "mkdocs",
  "mkdocs-gen-files",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-include-markdown-plugin",
  "mkdocs-literate-nav",
  "mkdocs-material",
  "mkdocs-static-i18n",
  "mkdocstrings",
  "mike",
  "setuptools-scm",
]

[tool.pyright]
executionEnvironments = [
  {root = "src", extraPaths = ["src"]},
  {root = "tests", extraPaths = ["src", ".github/scripts"]},
  {root = ".github/scripts", extraPaths = ["src"]},
]
include = ["src", "tests", ".github/scripts"]
pythonVersion = "3.12"
reportMissingTypeStubs = "warning"
typeCheckingMode = "strict"
venv = ".venv"
venvPath = "."

[tool.pytest.ini_options]
addopts = [
  "-ra", # show extra test summary info for skipped, failed, etc.
  "--strict-markers", # enforce marker usage such as "unit", "integration", etc.
  "--cov=src", # measure coverage for files in src
  "--cov-report=term-missing", # term-missing:skip-covered is typical
  "--cov-report=xml:coverage.xml", # output coverage in XML format
  "--cov-report=html:htmlcov", # output coverage in HTML format
  "--cov-fail-under=80", # reasonable for types package
  "-v", # verbose output
  "--tb=short", # short traceback format
]
minversion = "7.0"
python_files = "test_*.py"
pythonpath = ["src", ".github/scripts"]
testpaths = ["tests"]

[tool.pytest.env]
PYTEST_CURRENT_TEST = "true"

[tool.ruff]
exclude = [".venv", ".ruff_cache", "build", "dist", "*.egg-info", ".eggs", "__pycache__", "tests"]
extend-include = [".github/scripts/**/*.py"]
fix = true
line-length = 100
preview = false
target-version = "py312"
unsafe-fixes = false

[tool.ruff.format]
line-ending = "lf"
quote-style = "preserve"

[tool.ruff.lint]
extend-select = [
  "F", # Pyflakes rules
  "W", # PyCodeStyle warnings
  "E", # PyCodeStyle errors
  "I", # Sort imports properly
  "UP", # Newer Python features
  "C4", # Catch incorrect use of comprehensions, dict, list, etc
  "C408", # unnecessary comprehension
  "D", # Docstring conventions
  "Q", # flake8-quotes
  "S", # Security issues
  "C90", # McCabe complexity
  "N", # Naming conventions
  "B", # Bugbear
  "A", # flake8-annotations
  "PTH", # Use pathlib instead of os.path
  "RET", # Good return practices
  "SIM", # flake8-simplify
  "TID", # flake8-tidy-imports for project conventions
  "TCH", # flake8-type-checking for type checking imports
]
ignore = [
  "E501", # line length handled by formatter
  "D203", # 1 blank line before class docstring (conflicts with D211)
  "D213", # Multi-line docstring summary should start at the second line
  "D413", # Missing blank line after last section
  "S101", # assert statements (handled by bandit)
]

[tool.ruff.lint.isort]
force-sort-within-sections = true

[tool.ruff.lint.per-file-ignores]
"src/**/__init__.py" = ["D104"]
"src/ci/transparency/sdk/*.py" = ["F401"]
"tests/**/*.py" = ["TID251", "TID252", "S101", "D"]

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}

[tool.setuptools.data-files]
"share/civic-transparency-ptag-spec" = [
  "CITATION.cff",
  "LICENSE",
  "README.md",
]

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
"ci.transparency.sdk" = ["py.typed"]

[tool.setuptools_scm]
fallback_version = "0.0.1"
local_scheme = "no-local-version"
version_scheme = "guess-next-dev"
