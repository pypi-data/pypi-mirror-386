site_name: Civic Transparency SDK
site_description: Software development kit for civic transparency applications
site_author: Civic Interconnect
site_url: https://civic-interconnect.github.io/civic-transparency-py-sdk/
repo_url: https://github.com/civic-interconnect/civic-transparency-py-sdk
edit_uri: edit/main/docs/en/

theme:
  name: material
  language: en
  favicon: img/favicon.png
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - content.footer
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
  copyright: Copyright &copy; 2025 Civic Interconnect

docs_dir: docs/en

plugins:
  - search
  - include-markdown
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English

  - git-revision-date-localized:
      type: iso_date
      fallback_to_build_date: true
      enable_creation_date: false

  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: false
            members: true
            show_root_heading: true
            show_signature: true
            group_by_category: true
            filters: ["!^_"] # hide private members
            find_stubs_package: true

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - toc

nav:
  - Home: index.md
  - CLI: cli.md
  - Schema: schema.md
  - Usage: usage.md
  - SDK:
      - Overview: sdk/overview.md
      - Window Aggregation: sdk/window_agg.md
      - Content Hashing: sdk/hash_core.md
      - Content Digests: sdk/digests.md
      - ID Management: sdk/ids.md
      - I/O Schema: sdk/io_schema.md
  - Spec:
      - CT PTag Spec (website): https://civic-interconnect.github.io/civic-transparency-ptag-spec/
      - CT PTag Spec (source): https://github.com/civic-interconnect/civic-transparency-ptag-spec
