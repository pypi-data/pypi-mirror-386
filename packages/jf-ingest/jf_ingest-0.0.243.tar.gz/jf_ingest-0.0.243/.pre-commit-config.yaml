repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: "bash ./run-black"
        language: python
        # use require_serial so that script
        # is only called once per commit
        require_serial: true
      - id: isort
        name: isort
        entry: "bash ./run-isort"
        language: python
        # use require_serial so that script
        # is only called once per commit
        require_serial: true
      - id: mypy
        name: mypy
        entry: "bash ./run-mypy"
        language: python
        # use require_serial so that script
        # is only called once per commit
        require_serial: true
