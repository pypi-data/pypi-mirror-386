[project]
name = "jf-ingest"
dynamic = ["version"]
readme = "README.md"
description = "library used for ingesting jira data"
authors = [
    {name = "jellyfish-oss", email = "oss@jellyfish.co"},
]
dependencies = [
    "requests-mock==1.11.0",
    "pytz>=2023.3.post1",
    "psutil>=5.9.6",
    "tqdm>=4.66.1",
    "python-dateutil>=2.8.2",
    "requests>=2.31.0",
    "pyJWT>=2.10.1",
    # NOTE(asc, 2023-11-30) opentelemetry-distro and opentelemetry-exporter-otlp update in lockstep, but not the same versioning scheme
    # opentelemetry-instrumentation-* update in lockstep, with opentelemetry-distro
    "opentelemetry-distro>=0.38b0",
    "opentelemetry-exporter-otlp>=1.17.0",
    "python-gitlab>=5.1.0",
    "jira==3.1.1",
    "filemagic>=1.6",
    "requests-jwt>=0.6.0",
]
requires-python = ">=3.10"
license = {text = "MIT"}

[project.urls]
"Homepage" = "https://github.com/Jellyfish-AI/jf_ingest"

[tool.black]
line-length = 100
skip-string-normalization = true
target_version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.circleci
    | \.cache
    | _build
    | buck-out
    | build
    | dist
    | scripts
    | conf
    | docs
    | frontend
  )/
  | \.bash_history$
  | \.eslintrc$
  | \.flake8$
  | Brewfile$
  | Pipfile$
  | Pipfile\.lock$
  | Dockerfile$
  | Makefile$
  | \.dockerignore
  | .*/__pycache__/*
  | .*/migrations/.*\.py
  | \.md$
  | \.ipynb$
  | \.json$
  | \.js$
  | \.yml$
  | \.yaml$
  | \.toml$
  | \.ini$
  | \.txt$
)
'''

[tool.isort]
profile = "black"

[tool.pdm]
[[tool.pdm.source]]
url = "https://pypi.org/simple"
verify_ssl = true
name = "pypi"


[tool.pdm.scripts]
regression_detector.cmd = "pdm run python -m jf_ingest.regression_detector"
ingest_harness.cmd = "pdm run python -m jf_ingest.harness"
ingest_harness.env_file = "./creds.env"

[tool.pdm.build]
excludes = ["**/.pytest_cache/**"]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.4.0",
    "twine>=4.0.2",
    "setuptools-scm>=7.1.0",
    "pytest-mock>=3.11.1",
    "build>=1.0.3",
    "detect-secrets>=1.4.0",
    "black==24.10.0",  # Version locked for consistency in formatting
    "isort==5.13.2",  # Version locked for consistency in formatting
    "pre-commit>=3.6.0",
    "memory-profiler>=0.61.0",
    "matplotlib>=3.8.3",
    "mypy>=1.11.2",
]

# To stop pdm add and pdm lock from yeeting this [tool.setuptools_scm] tag,
# we must specify a version_file
[tool.setuptools_scm]
version_file = "._version.py"

[tool.pdm.options]
lock = ["--strategy", "inherit_metadata", "--python", ">=3.10,<3.11"]

[build-system]
requires = ["setuptools>=40.8.0", "wheel", "setuptools_scm[toml]>=6.0",]
build-backend = "setuptools.build_meta"

