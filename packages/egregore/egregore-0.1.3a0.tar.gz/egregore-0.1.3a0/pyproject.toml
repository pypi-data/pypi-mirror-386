[tool.poetry]
name = "egregore"
version = "0.1.3a0"
description = "Tools for creating llm applications"
authors = ["Earl Dennison Tan"]
readme = "README.md"
packages = [{ include = "egregore" }]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pydantic = "^2.7.1"
jinja2 = "^3.1.6"
any-llm-sdk = "^0.20.3"
tiktoken = "^0.7.0"
tokenizers = "^0.21.1"
rich = "^13.9.4"
requests = "^2.32.3"
python-dotenv = "^1.0.0"
aiohttp = "^3.11.0"
platformdirs = "^4.0.0"
lark = "^1.2.2"

[tool.poetry.group.dev.dependencies]
ipython = "^8.16.1"
ipykernel = "^6.25.2"
types-requests = "^2.32.0.20240914"
types-regex = "^2024.9.11.20240912"
pytest-asyncio = "^1.0.0"
pytest-cov = "^4.0.0"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--cov=egregore",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=70"
]
markers = [
    "unit: Unit tests",
    "core: Core tests",
    "integration: Integration tests", 
    "e2e: End-to-end tests",
    "performance: Performance tests",
    "slow: Tests that take a long time to run",
    "provider: Provider-specific tests",
    "scaffold: Scaffold-specific tests",
    "tool: Tool-specific tests",
    "regression: Regression tests"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sync-version = "scripts.sync_version:main"
build-package = "scripts.build:main"
