# Babel extraction configuration for PyArchInit-Mini
# This file configures how Babel extracts translatable strings from source files

[python: pyarchinit_mini/**.py]
encoding = utf-8

[python: web_interface/**.py]
encoding = utf-8

[python: desktop_gui/**.py]
encoding = utf-8

[python: cli_interface/**.py]
encoding = utf-8

[jinja2: web_interface/templates/**.html]
encoding = utf-8
