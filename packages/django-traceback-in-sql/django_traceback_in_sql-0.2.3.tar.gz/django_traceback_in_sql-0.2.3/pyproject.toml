[project]
name = "django-traceback-in-sql"
version = "0.2.3"
description = "Contextmanager for annotation the relevant stack trace to SQL queries as a comment"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [{ name = "Jonas Vacek" }]
keywords = ["debugging", "django", "sql", "traceback"]
classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.2",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Utilities",
]
dependencies = [
  "django>=4.2.0",
]

[project.urls]
Repository = "https://github.com/jvacek/django-traceback-in-sql"

[dependency-groups]
dev = [
  "basedpyright>=1.31.7",
  "ipython>=8.37.0",
  "pytest>=8.3.5",
  "pytest-django>=4.11.1",
  "ruff==0.13.3",
  "tox>=4.0.0",
  "tox-gh-actions>=3.0.0",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
addopts = "--showlocals"
pythonpath = ["."]
DJANGO_SETTINGS_MODULE = "sql_traceback.tests.settings"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = [
  "B",
  "C4",
  "UP",
  "ASYNC1",  # flake8-async
  "B",  # flake8-bugbear
  "C4",  # flake8-comprehensions
  "COM",
  "D2",
  "D4",  # flake8-docstrings
  "E",
  "F",  # pyflakes
  "G",  # flake8-logging-format
  "N",  # pep8-naming
  "S101",
  "SIM",  # flake8-simplify
  "W",  # pycodestyle
  "YTT",
  "PGH",
  "PYI",
  "RSE",
  # Not directly mapping to flake8 plugins
  "RUF100",  # replacement for NQA
  "A",  # replacement for VNE003
  "C90",  # Replacement for complexity checks below
  "RET",  # replacement for R
  "T100",  # replacement for OTA004
  "T201",  # replacement for OTA001
  "TID251",  # replacement for OTA007, OTA008
  "UP006",  # replacement for PEA
  "UP007",  # replacement for UNT001
]
ignore = [
  "D213",
  "D211",
  "D413",
  "D203",
  "COM812",
]

[tool.ruff.lint.extend-per-file-ignores]
"*test*.py" = ["S101"]

[tool.uv.build-backend]
module-name = "sql_traceback"
module-root = ""
