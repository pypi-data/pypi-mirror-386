[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
genie_flow_invoker = "src/genie_flow_invoker"

[project]
name = "genie_flow_invoker_docproc"
maintainers = [
    { name = "Willem van Asperen", email = "willem.van.asperen@paconsulting.com"}
]
description = "Genie Flow Invoker Document Process"
readme = "README.md"
requires-python = ">=3.11.0"
license = "Apache-2.0"
license-files = [
    "LICENSES",
    "NOTICES",
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: Celery",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies=[
    "loguru~=0.7",
    "genie-flow-invoker",
    "pydantic~=2.11",
    "backoff~=2.2",
    "tika~=2.6",
    "nltk~=3.9",
    "numpy~=2.1",
    "sortedcontainers~=2.4",
    "webvtt-py~=0.5",
]
dynamic = ["version"]

[project.scripts]
init_docproc = "genie_flow_invoker.invoker.docproc.init_docproc:init"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-docker",
]