[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shell-lib"
version = "2.0.1"
authors = [
  {name="Ma Lin", email="malincns@163.com"},
  {name="Google Gemini", email="no@no.com"}
]
description = "A Python utility to simplify the writing of shell-like scripts."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Repository = "https://bitbucket.org/wjssz/shell_lib"
Documentation = "https://shell-lib.readthedocs.io"
Changelog = "https://shell-lib.readthedocs.io/changelog.html"