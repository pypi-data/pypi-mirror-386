[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-trigger-server"
version = "0.3.6"
description = "Generic event-driven triggers framework"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Open Agent Platform Team"},
]
keywords = ["triggers", "webhooks", "agents", "events"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "python-multipart>=0.0.6",
    "langgraph-sdk>=0.2.6",
    "langchain-auth>=0.0.1",
    "supabase>=2.0.0",
    "cryptography>=3.0.0",
    "APScheduler>=3.10.0",
    "croniter>=1.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/langchain-ai/open-agent-platform"
Repository = "https://github.com/langchain-ai/open-agent-platform"

[tool.hatch.build.targets.wheel]
packages = ["langchain_triggers"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "E722", # do not use bare except
    "B008", # do not perform function calls in argument defaults
    "B904", # raise from exception within except clause
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
