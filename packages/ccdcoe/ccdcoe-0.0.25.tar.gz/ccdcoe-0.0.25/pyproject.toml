[tool.poetry]
name = "CCDCOE"
version = "0.0.25"
description = "Package with general devops code"
readme = "README.md"
repository = "https://github.com/ccdcoe/ccdcoe"
authors = ["CCDCOE <ccdcoe@invalid.com>"]
license = "GNU General Public License v3.0"
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]


[tool.poetry.urls]
"Code" = "https://github.com/ccdcoe/ccdcoe"


[tool.ccdcoe.group.dependencies]
gitlab_bot = ["common", "loggers", "cache_redis"]
cli_code = ["cli","common", "deployments", "http_apis", "loggers", "dumpers"]
deployment_code = ["common", "deployments", "http_apis", "loggers"]
web_flask = [
    "common",
    "loggers",
    "cache_redis",
    "auth",
    "sso",
    "flask_managers",
    "flask_middleware",
    "flask_plugins",
    "cli"
]

[tool.poetry.group.auth.dependencies]
python-ldap = ">=3.4.3"

[tool.poetry.group.sso.dependencies]
authlib = ">=1.6.4"
flask = ">=2.3.3"
pyjwt = ">=2.8.0"

[tool.poetry.group.flask_managers.dependencies]
gunicorn = ">=21.2.0"
flask = ">=2.3.3"
pyopenssl = ">=23.2.0"
werkzeug = ">=2.3.7"
flask-socketio = ">=5.3.6"

[tool.poetry.group.flask_middleware.dependencies]
rfc3339 = ">=6.2"

[tool.poetry.group.flask_plugins.dependencies]
flask = ">=2.3.3"
sqlalchemy = ">=2.0.21"
flask-sqlalchemy = ">=3.1.1"
flask-migrate = ">=4.0.5"
werkzeug = ">=2.3.7"
mysqlclient= "^2.2.7"

[tool.poetry.group.flask_plugins_es.dependencies]
eswrap = ">=0.5.0"
elasticsearch = ">=8.7.0"

[tool.poetry.group.flask_plugins_kafka.dependencies]
kafka-python = ">=2.0.2"

[tool.poetry.group.common.dependencies]
python-gitlab = "^6.3.0"
python-dotenv = "^1.0.1"
dataclasses-json = "^0.6.7"

[tool.poetry.group.http_apis.dependencies]
requests = ">=2.31.0"

[tool.poetry.group.loggers.dependencies]
ansicolors = ">=1.1.8"

[tool.poetry.group.dumpers.dependencies]
pyyaml = "^6.0.2"

[tool.poetry.group.cli.dependencies]
tabulate = "^0.9.0"
click = "^8.1.8"

[tool.poetry.group.deployments.dependencies]
tqdm = "^4.67.1"

[tool.poetry.group.cache_redis.dependencies]
redis = ">=5.0.0"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
pytest-env = "^1.1.5"
pytest-mock = "^3.15.1"
tox = "^4.31.0"
requests-mock = "^1.12.1"

[tool.poetry.dependencies]
python = "^3.10"
setuptools = ">=68.1.0"

[build-system]
requires = ["setuptools >= 61.0", "poetry == 1.8.4"]
build-backend = "setuptools.build_meta"

[tool.bandit]
exclude_dirs = ["tests"]
tests = []
skips = []
