[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lighthouseweb3"
version = "0.1.6"
description = "Lighthouse Python SDK"
readme = "README.md"
license = {text = "GPL-3.0"}
authors = [
    {name = "Ravish Sharma | Ayobami Oki | Nandit Mehra", email = "ravish@lighthouse.storage"}
]
maintainers = [
    {name = "Ravish Sharma | Ayobami Oki | Nandit Mehra", email = "ravish@lighthouse.storage"}
]
keywords = ["lighthouse", "storage", "sdk", "python", "filecoin", "ipfs", "web3", "perpetual"]
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.31.0",
    "certifi>=2023.5.7",
    "charset-normalizer>=3.1.0",
    "idna>=3.4",
    "urllib3>=2.0.2",
    "eth-account>=0.13.7"
]

[project.urls]
Homepage = "https://github.com/lighthouse-web3/lighthouse-python-sdk"
Repository = "https://github.com/lighthouse-web3/lighthouse-python-sdk"
Issues = "https://github.com/lighthouse-web3/lighthouse-python-sdk/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src" 