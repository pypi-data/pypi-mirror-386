[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ab_methods"
version = "0.1.0"
description = "A/B testing tools for analysts"
requires-python = ">=3.8"

dependencies = [
    "numpy>=1.22",
    "pandas>=1.5",
    "scipy>=1.10",
    "matplotlib>=3.7",
    "tqdm>=4.65"
]

[tool.setuptools.packages.find]
include = ["ab_methods"]
