version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: ryu-minio
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - minio-network

  # MinIO client to create buckets automatically
  minio-init:
    image: minio/mc:latest
    container_name: ryu-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb local/ryu-test --ignore-existing;
      /usr/bin/mc mb local/ryugraph-test --ignore-existing;
      /usr/bin/mc anonymous set download local/ryu-test;
      /usr/bin/mc anonymous set download local/ryugraph-test;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - minio-network

volumes:
  minio-data:
    driver: local

networks:
  minio-network:
    driver: bridge
