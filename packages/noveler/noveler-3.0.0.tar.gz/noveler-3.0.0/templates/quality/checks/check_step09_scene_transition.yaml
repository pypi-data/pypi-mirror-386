# STEP 09: シーン転換チェック Schema v2

metadata:
  step_id: 9
  step_name: シーン転換チェック
  phase: structure_quality
  version: 2.0.0
  last_updated: '2025-09-24'
  author: noveler system
  description: シーン間の転換・接続・時間経過の自然さを確認
  estimated_duration: 8-12分
llm_config:
  role_messages:
    system: |-
      あなたは品質チェックスペシャリストです。constraints.hard_rules を厳守し、
      出力は artifacts の仕様に従った JSON のみを返してください。追加の説明文は不要です。
    user: |-
      シーン転換チェック に関する tasks・acceptance_criteria を順守してください。
      問題が見つからない場合でも issues.<category>[] は空配列として出力し、summary.evidence に根拠を示してください。
prompt:
  main_instruction: |-
    目的は「シーン転換チェック」です。inputs・constraints・tasks を満たし、
    artifacts の仕様に従った JSON をコードブロックなしで出力してください。
  next_action_instruction: |-
    ステップ {previous_step_id}「{previous_step_name}」が完了しました。

    続いて、ステップ {step_id}「{step_name}」を実行してください。
    文章表現・文体チェックを行います：
    1. 表現の豊かさと多様性
    2. 文体の統一と一貫性
    3. 語彙選択の適切性
    4. 比喩・描写の効果性

    execute_check_step で step_id={step_id} を実行してください。
inputs:
  files:
    - path: '{project_root}/40_原稿/第{episode_number:03d}話*.md'
      required: true
      description: 対象エピソード原稿（最新稿）
    - path: '{project_root}/config/quality_rules.yaml'
      required: false
      description: 品質関連の設定があれば参照
  variables:
    episode_number:
      type: int
      required: true
    project_root:
      type: path
      required: true
constraints:
  hard_rules:
    - summary.overview と metrics.score を必ず出力する
    - issues は各カテゴリ (issues.*) をキーにもつオブジェクトとして出力する
    - 各 issue には before_text / after_text / severity / priority を添える
  soft_targets:
    - metrics.score は 80 以上を目指す
    - issues 全体の件数を 5 件以内に抑える（理想値）
tasks:
  bullets:
    - シーン転換チェックの観点（シーン接続、転換明瞭性、理解容易性、転換リズム）を俯瞰し、重大度と優先度を判定する
    - issues.<category>[] に原稿抜粋・修正案・severity・priority・root_cause を含めて整理する
    - summary.overview に現状と改善方針を200字以内で要約し、summary.evidence に根拠を箇条書きする
    - metrics.score と metrics.issue_count を更新し、recommendations 
      に最優先の改善アクションを3件以内で列挙する
  details:
    - name: シーン接続
      items:
        - id: checks.connection
          text: 'シーン接続観点: シーン間の論理的なつながり / 感情の流れの継続性 / 状況変化の自然さ / 読者の理解を助ける接続'
    - name: 転換明瞭性
      items:
        - id: checks.transition
          text: '転換明瞭性観点: 時間経過の明確な表現 / 場所移動の分かりやすさ / 視点変更の適切性 / 状況変化の説明'
    - name: 理解容易性
      items:
        - id: checks.clarity
          text: '理解容易性観点: 読者の混乱を避ける表現 / 時空間の明確な説明 / 登場人物の位置関係 / 状況理解の容易さ'
    - name: 転換リズム
      items:
        - id: checks.rhythm
          text: '転換リズム観点: 転換のテンポ感 / 場面切り替えの効果 / 緊張感の維持・変化 / 読書リズムの調整'
artifacts:
  format: json
  path_template: '{project_root}/.noveler/checks/EP{episode_number:04d}/step{step_id:02d}_quality.json'
  required_fields:
    - summary
    - issues
    - recommendations
    - metrics
  example: |-
    {
      "summary": {
        "overview": "シーン転換チェックの主要な所見をここに記述",
        "score": 82,
        "evidence": [
          "シーン接続: 原稿第3段落で誤用を確認"
        ]
      },
      "issues": {
        "connection": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "シーン間の論理的なつながり"
          }
        ],
        "transition": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "時間経過の明確な表現"
          }
        ],
        "clarity": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "読者の混乱を避ける表現"
          }
        ],
        "rhythm": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "転換のテンポ感"
          }
        ]
      },
      "recommendations": [
        "誤用箇所を修正し、スタイルガイドに合わせる",
        "再発防止のために該当セクションを校正する"
      ],
      "metrics": {
        "issue_count": 4,
        "score": 82,
        "severity_distribution": {
          "low": 1,
          "medium": 3,
          "high": 0
        }
      }
    }
acceptance_criteria:
  checklist:
    - summary.overview と metrics.score を出力している
    - issues.<category>[] の各要素に before_text / after_text / severity / priority /
      rationale が含まれている
  metrics:
    - name: issue_count
      target: '>= 0'
      method: issues.* の総件数
    - name: score_range
      target: 0-100
      method: metrics.score の範囲検証
next:
  next_step_id: 10
  message_template: |-
    次のチェックステップは execute_check_step で step_id={next_step_id} を実行してください。
variables:
  - step_id
  - step_name
  - episode_number
  - completed_steps
  - total_steps
  - phase
control_settings:
  strict_single_step: true
  require_completion_confirm: true
  auto_advance_disabled: true
  batch_execution_blocked: true
  by_task:
    - id: checks.connection
      field: issues.connection
      rule: present
    - id: checks.transition
      field: issues.transition
      rule: present
    - id: checks.clarity
      field: issues.clarity
      rule: present
    - id: checks.rhythm
      field: issues.rhythm
      rule: present
check_criteria:
  connection:
    - シーン間の論理的なつながり
    - 感情の流れの継続性
    - 状況変化の自然さ
    - 読者の理解を助ける接続
  transition:
    - 時間経過の明確な表現
    - 場所移動の分かりやすさ
    - 視点変更の適切性
    - 状況変化の説明
  clarity:
    - 読者の混乱を避ける表現
    - 時空間の明確な説明
    - 登場人物の位置関係
    - 状況理解の容易さ
  rhythm:
    - 転換のテンポ感
    - 場面切り替えの効果
    - 緊張感の維持・変化
    - 読書リズムの調整
