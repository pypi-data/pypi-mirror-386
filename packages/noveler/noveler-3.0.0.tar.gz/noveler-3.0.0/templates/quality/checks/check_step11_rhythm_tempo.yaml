acceptance_criteria:
  checklist:
    - summary.overview と metrics.score を出力している
    - issues.<category>[] の各要素に before_text / after_text / severity / priority /
      rationale が含まれている
  metrics:
    - name: issue_count
      target: '>= 0'
      method: issues.* の総件数
    - name: score_range
      target: 0-100
      method: metrics.score の範囲検証
next:
  next_step_id: 12
  message_template: |-
    次のチェックステップは execute_check_step で step_id={next_step_id} を実行してください。
variables:
  - step_id
  - step_name
  - episode_number
  - completed_steps
  - total_steps
  - phase
control_settings:
  strict_single_step: true
  require_completion_confirm: true
  auto_advance_disabled: true
  batch_execution_blocked: true
  by_task:
    - id: checks.rhythm
      field: issues.rhythm
      rule: present
    - id: checks.tempo
      field: issues.tempo
      rule: present
    - id: checks.tension
      field: issues.tension
      rule: present
    - id: checks.engagement
      field: issues.engagement
      rule: present
check_criteria:
  rhythm:
    - 文章の音律・韻律
    - 句読点による呼吸
    - 語句の響きの調和
    - 文章の歌うような流れ
  tempo:
    - 読書速度の調整
    - 情報量と読書負荷
    - 展開スピードの適切性
    - 読者の疲労度管理
  tension:
    - 緊張感の作り方
    - 緩急のメリハリ
    - クライマックスへの盛り上げ
    - 読者の期待感操作
  engagement:
    - 読者の注意維持
    - 集中力の持続
    - 興味の継続性
    - ページをめくる動機
