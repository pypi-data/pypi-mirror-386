# STEP 04: キャラクター一貫性チェック Schema v2

metadata:
  step_id: 4
  step_name: キャラクター一貫性チェック
  phase: story_quality
  version: 2.0.0
  last_updated: '2025-09-24'
  author: noveler system
  description: 登場人物の性格・行動・発言の一貫性を確認
  estimated_duration: 10-15分
llm_config:
  role_messages:
    system: |-
      あなたは品質チェックスペシャリストです。constraints.hard_rules を厳守し、
      出力は artifacts の仕様に従った JSON のみを返してください。追加の説明文は不要です。
    user: |-
      キャラクター一貫性チェック に関する tasks・acceptance_criteria を順守してください。
      問題が見つからない場合でも issues.<category>[] は空配列として出力し、summary.evidence に根拠を示してください。
prompt:
  main_instruction: |-
    目的は「キャラクター一貫性チェック」です。inputs・constraints・tasks を満たし、
    artifacts の仕様に従った JSON をコードブロックなしで出力してください。
  next_action_instruction: |-
    ステップ {previous_step_id}「{previous_step_name}」が完了しました。

    続いて、ステップ {step_id}「{step_name}」を実行してください。
    プロット整合性チェックを行います：
    1. 物語の因果関係の論理性
    2. 前エピソードとの整合性
    3. 時系列の正確性
    4. 設定の矛盾チェック

    execute_check_step で step_id={step_id} を実行してください。
inputs:
  files:
    - path: '{project_root}/40_原稿/第{episode_number:03d}話*.md'
      required: true
      description: 対象エピソード原稿（最新稿）
    - path: '{project_root}/config/quality_rules.yaml'
      required: false
      description: 品質関連の設定があれば参照
  variables:
    episode_number:
      type: int
      required: true
    project_root:
      type: path
      required: true
constraints:
  hard_rules:
    - summary.overview と metrics.score を必ず出力する
    - issues は各カテゴリ (issues.*) をキーにもつオブジェクトとして出力する
    - 各 issue には before_text / after_text / severity / priority を添える
  soft_targets:
    - metrics.score は 80 以上を目指す
    - issues 全体の件数を 5 件以内に抑える（理想値）
tasks:
  bullets:
    - キャラクター一貫性チェックの観点（性格整合性、行動一貫性、話し方・口調、関係性の推移）を俯瞰し、重大度と優先度を判定する
    - issues.<category>[] に原稿抜粋・修正案・severity・priority・root_cause を含めて整理する
    - summary.overview に現状と改善方針を200字以内で要約し、summary.evidence に根拠を箇条書きする
    - metrics.score と metrics.issue_count を更新し、recommendations 
      に最優先の改善アクションを3件以内で列挙する
  details:
    - name: 性格整合性
      items:
        - id: checks.personality
          text: '性格整合性観点: キャラクターの基本性格との一致 / 行動原理の一貫性 / 価値観・信念の維持 / 性格の変化の必然性'
    - name: 行動一貫性
      items:
        - id: checks.behavior
          text: '行動一貫性観点: 行動パターンの一貫性 / 前エピソードとの行動比較 / 状況に応じた自然な反応 / 成長・変化の妥当性'
    - name: 話し方・口調
      items:
        - id: checks.speech
          text: '話し方・口調観点: 話し方・口調の特徴維持 / 語彙選択の個性 / 敬語使い分けの一貫性 / 方言・癖の統一'
    - name: 関係性の推移
      items:
        - id: checks.relationships
          text: '関係性の推移観点: 他キャラとの関係性変化 / 感情表現の自然さ / 距離感の適切性 / 対立・親密度の推移'
artifacts:
  format: json
  path_template: '{project_root}/.noveler/checks/EP{episode_number:04d}/step{step_id:02d}_quality.json'
  required_fields:
    - summary
    - issues
    - recommendations
    - metrics
  example: |-
    {
      "summary": {
        "overview": "キャラクター一貫性チェックの主要な所見をここに記述",
        "score": 82,
        "evidence": [
          "性格整合性: 原稿第3段落で誤用を確認"
        ]
      },
      "issues": {
        "personality": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "キャラクターの基本性格との一致"
          }
        ],
        "behavior": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "行動パターンの一貫性"
          }
        ],
        "speech": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "話し方・口調の特徴維持"
          }
        ],
        "relationships": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "他キャラとの関係性変化"
          }
        ]
      },
      "recommendations": [
        "誤用箇所を修正し、スタイルガイドに合わせる",
        "再発防止のために該当セクションを校正する"
      ],
      "metrics": {
        "issue_count": 4,
        "score": 82,
        "severity_distribution": {
          "low": 1,
          "medium": 3,
          "high": 0
        }
      }
    }
acceptance_criteria:
  checklist:
    - summary.overview と metrics.score を出力している
    - issues.<category>[] の各要素に before_text / after_text / severity / priority /
      rationale が含まれている
  metrics:
    - name: issue_count
      target: '>= 0'
      method: issues.* の総件数
    - name: score_range
      target: 0-100
      method: metrics.score の範囲検証
next:
  next_step_id: 5
  message_template: |-
    次のチェックステップは execute_check_step で step_id={next_step_id} を実行してください。
variables:
  - step_id
  - step_name
  - episode_number
  - completed_steps
  - total_steps
  - phase
control_settings:
  strict_single_step: true
  require_completion_confirm: true
  auto_advance_disabled: true
  batch_execution_blocked: true
  by_task:
    - id: checks.personality
      field: issues.personality
      rule: present
    - id: checks.behavior
      field: issues.behavior
      rule: present
    - id: checks.speech
      field: issues.speech
      rule: present
    - id: checks.relationships
      field: issues.relationships
      rule: present
check_criteria:
  personality:
    - キャラクターの基本性格との一致
    - 行動原理の一貫性
    - 価値観・信念の維持
    - 性格の変化の必然性
  behavior:
    - 行動パターンの一貫性
    - 前エピソードとの行動比較
    - 状況に応じた自然な反応
    - 成長・変化の妥当性
  speech:
    - 話し方・口調の特徴維持
    - 語彙選択の個性
    - 敬語使い分けの一貫性
    - 方言・癖の統一
  relationships:
    - 他キャラとの関係性変化
    - 感情表現の自然さ
    - 距離感の適切性
    - 対立・親密度の推移
