acceptance_criteria:
  checklist:
    - summary.overview と metrics.score を出力している
    - issues.<category>[] の各要素に before_text / after_text / severity / priority /
      rationale が含まれている
  metrics:
    - name: issue_count
      target: '>= 0'
      method: issues.* の総件数
    - name: score_range
      target: 0-100
      method: metrics.score の範囲検証
next:
  next_step_id: 7
  message_template: |-
    次のチェックステップは execute_check_step で step_id={next_step_id} を実行してください。
variables:
  - step_id
  - step_name
  - episode_number
  - completed_steps
  - total_steps
  - phase
control_settings:
  strict_single_step: true
  require_completion_confirm: true
  auto_advance_disabled: true
  batch_execution_blocked: true
  by_task:
    - id: checks.world_rules
      field: issues.world_rules
      rule: present
    - id: checks.geography_history
      field: issues.geography_history
      rule: present
    - id: checks.society
      field: issues.society
      rule: present
    - id: checks.terminology
      field: issues.terminology
      rule: present
check_criteria:
  world_rules:
    - 世界の基本ルール・法則の統一
    - 魔法・超能力等の制約の一貫性
    - 技術レベルの整合性
    - 物理法則の扱い
  geography_history:
    - 地理設定の論理性
    - 歴史背景の整合性
    - 文化・伝統の一貫性
    - 言語・方言の統一
  society:
    - 社会制度の合理性
    - 政治体制の説明
    - 経済システムの整合性
    - 階級・身分制度の一貫性
  terminology:
    - 専門用語の統一
    - 固有名詞の表記統一
    - 造語の説明・使用
    - カタカナ語の統一
