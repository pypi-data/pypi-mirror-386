# STEP 06: 世界観・設定チェック Schema v2

metadata:
  step_id: 6
  step_name: 世界観・設定チェック
  phase: story_quality
  version: 2.0.0
  last_updated: '2025-09-24'
  author: noveler system
  description: 作品世界の設定・ルール・背景の一貫性を確認
  estimated_duration: 10-12分
llm_config:
  role_messages:
    system: |-
      あなたは品質チェックスペシャリストです。constraints.hard_rules を厳守し、
      出力は artifacts の仕様に従った JSON のみを返してください。追加の説明文は不要です。
    user: |-
      世界観・設定チェック に関する tasks・acceptance_criteria を順守してください。
      問題が見つからない場合でも issues.<category>[] は空配列として出力し、summary.evidence に根拠を示してください。
prompt:
  main_instruction: |-
    目的は「世界観・設定チェック」です。inputs・constraints・tasks を満たし、
    artifacts の仕様に従った JSON をコードブロックなしで出力してください。
  next_action_instruction: |-
    ステップ {previous_step_id}「{previous_step_name}」が完了しました。

    続いて、ステップ {step_id}「{step_name}」を実行してください。
    構造・起承転結チェックを行います：
    1. 起承転結の構造バランス
    2. 各シーンの目的と効果
    3. クライマックスの位置と効果
    4. 物語の流れの自然さ

    execute_check_step で step_id={step_id} を実行してください。
inputs:
  files:
    - path: '{project_root}/40_原稿/第{episode_number:03d}話*.md'
      required: true
      description: 対象エピソード原稿（最新稿）
    - path: '{project_root}/config/quality_rules.yaml'
      required: false
      description: 品質関連の設定があれば参照
  variables:
    episode_number:
      type: int
      required: true
    project_root:
      type: path
      required: true
constraints:
  hard_rules:
    - summary.overview と metrics.score を必ず出力する
    - issues は各カテゴリ (issues.*) をキーにもつオブジェクトとして出力する
    - 各 issue には before_text / after_text / severity / priority を添える
  soft_targets:
    - metrics.score は 80 以上を目指す
    - issues 全体の件数を 5 件以内に抑える（理想値）
tasks:
  bullets:
    - 世界観・設定チェックの観点（世界ルール、地理・歴史、社会制度、用語統一）を俯瞰し、重大度と優先度を判定する
    - issues.<category>[] に原稿抜粋・修正案・severity・priority・root_cause を含めて整理する
    - summary.overview に現状と改善方針を200字以内で要約し、summary.evidence に根拠を箇条書きする
    - metrics.score と metrics.issue_count を更新し、recommendations 
      に最優先の改善アクションを3件以内で列挙する
  details:
    - name: 世界ルール
      items:
        - id: checks.world_rules
          text: '世界ルール観点: 世界の基本ルール・法則の統一 / 魔法・超能力等の制約の一貫性 / 技術レベルの整合性 / 物理法則の扱い'
    - name: 地理・歴史
      items:
        - id: checks.geography_history
          text: '地理・歴史観点: 地理設定の論理性 / 歴史背景の整合性 / 文化・伝統の一貫性 / 言語・方言の統一'
    - name: 社会制度
      items:
        - id: checks.society
          text: '社会制度観点: 社会制度の合理性 / 政治体制の説明 / 経済システムの整合性 / 階級・身分制度の一貫性'
    - name: 用語統一
      items:
        - id: checks.terminology
          text: '用語統一観点: 専門用語の統一 / 固有名詞の表記統一 / 造語の説明・使用 / カタカナ語の統一'
artifacts:
  format: json
  path_template: '{project_root}/.noveler/checks/EP{episode_number:04d}/step{step_id:02d}_quality.json'
  required_fields:
    - summary
    - issues
    - recommendations
    - metrics
  example: |-
    {
      "summary": {
        "overview": "世界観・設定チェックの主要な所見をここに記述",
        "score": 82,
        "evidence": [
          "世界ルール: 原稿第3段落で誤用を確認"
        ]
      },
      "issues": {
        "world_rules": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
            "priority": "high",
            "rationale": "世界の基本ルール・法則の統一"
          }
        ],
        "geography_history": [
          {
            "location": "line 42",
            "before_text": "誤った表現",
            "after_text": "修正案",
            "severity": "medium",
