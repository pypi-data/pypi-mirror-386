# Episode Synopsis
synopsis: |
  魔法学園アルカナムに入学したF級魔法使いリュウは、初日から実技授業で失敗を繰り返す。
  周囲の優秀な学生たちとの差に絶望するが、授業後の魔法陣デバッグ課題で、
  プログラミング的思考を活かして誰も気づかなかったバグを発見する。
  その様子を見ていた天才魔法少女エルフィが興味を示し、声をかけてくる。
  「あなたの魔法の見方、面白いわね」――運命の出会いから、物語が動き始める。

# Key Events
key_events:
  - event: "入学式と実力差の痛感"
    description: |
      入学式で周囲の華やかな魔法を目の当たりにし、自分のF級魔力では
      何もできないことを痛感する。教室では誰も話しかけてこず、孤立感を味わう。

  - event: "実技授業での連続失敗"
    description: |
      基礎魔法の実技で火魔法の着火すらできず、周囲の嘲笑を買う。
      教師からは「努力が足りない」と冷たく突き放される。

  - event: "魔法陣デバッグ課題での発見"
    description: |
      放課後に出された課題で、不具合のある魔法陣を分析。
      プログラミングのデバッグ手法を応用し、魔法陣の構造を系統的に検証。
      誰も気づかなかった「魔力の循環ループバグ」を発見する。

  - event: "エルフィとの出会い"
    description: |
      デバッグ作業に没頭するリュウを見ていたエルフィが声をかける。
      「普通は魔力で押し切るのに、あなたは構造を読んでいるのね」
      リュウの独自のアプローチに興味を示し、明日も話そうと約束する。

# Story Structure (Three-Act Structure)
story_structure:
  emotion_curve: ["medium", "low", "high"]  # 期待→失望→希望

  # Act I: Setup (20%)
