      stakes: "このままでは落第し、学園を去ることになる"

      technical_elements:
        programming_concepts: "魔法陣をコードに見立てた構造理解"
        magic_system: "魔力の流れ = エネルギーフロー、魔法陣 = プログラム"
        world_building: "魔力ランク制度（S〜F級）、実技重視の教育システム"

      character_development:
        growth_moments: "失敗を通じて、自分の強みが「魔力量」ではないことに気づき始める"
        relationship_changes: "孤立感の深まり"
