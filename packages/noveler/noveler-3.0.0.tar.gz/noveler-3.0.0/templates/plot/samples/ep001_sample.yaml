    purpose: "世界観提示、主人公の状況設定、問題の提示"

    scene_001:
      title: "魔法学園の朝"
      location: "アルカナム魔法学園・正門前"
      time: "早朝、入学式当日"
      weather: "快晴、春の爽やかな朝"

      opening_description: |
        石造りの巨大な門をくぐると、中庭では先輩たちが魔法の練習をしている。
        火の玉、氷の矢、光の盾――様々な魔法が飛び交う光景に、
        リュウは期待と不安を同時に感じていた。

      character_focus:
        main_character: "期待と不安が入り混じる心境。F級という劣等感を隠そうとしている"
        supporting_characters: "周囲の新入生たちは華やかな魔法を披露し合っている"
        relationships: "まだ誰とも話していない孤立状態"

  # Act II: Development (60%)
