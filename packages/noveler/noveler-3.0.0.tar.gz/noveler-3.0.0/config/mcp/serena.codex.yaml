    enabled: true
    endpoint:
      transport: stdio
      command: 'C:\Users\bamboocity\AppData\Local\Programs\Python\Python313\Scripts\uvx.exe'
      args:
        - '--from'
        - 'git+https://github.com/oraios/serena'
        - 'serena-mcp-server'
        - '--context'
        - 'ide-assistant'
        - '--enable-web-dashboard'
        - 'false'
        - '--project'
        - 'C:\Users\bamboocity\OneDrive\Documents\9_小説\00_ガイド'
