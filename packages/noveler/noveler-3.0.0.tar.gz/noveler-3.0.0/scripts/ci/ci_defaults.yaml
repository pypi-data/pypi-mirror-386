# File: scripts/ci/ci_defaults.yaml
# Purpose: Central configuration for CI wrapper behavior
# Context: Used by run_quality_checks_ndjson.py for default values and behavior configuration

ci:
  # Tool execution configuration
  tool:
    # Subprocess timeout for editorial checklist evaluator (seconds)
    subprocess_timeout: 30
    # Buffer for stdout suppression (bytes)
    stdout_buffer_size: 8192

  # Output configuration
  output:
    # Default output directory for NDJSON reports
    default_directory: temp
    # Default output filename for NDJSON reports
    default_filename: quality.ndjson
    # Default output path (directory/filename)
    default_path: temp/quality.ndjson
    # Gate B default report path
    gate_b_report_path: reports/quality.ndjson
    # Gate C (editorial checklist) default report path
    gate_c_report_path: reports/editorial_checklist.md

  # Gate configuration defaults
  gates:
    gate_b:
      # Default minimum threshold for Gate B failure
      min_threshold: 80.0
      # Aspects to evaluate by default
      aspects:
        - rhythm
        - readability
        - grammar
        - style
    gate_c:
      # Require all items to pass by default
      require_all_pass: true

  # Error handling configuration
  error_handling:
    # Exit code for successful execution
    exit_code_success: 0
    # Exit code for gate failures
    exit_code_should_fail: 2
    # Exit code for execution errors
    exit_code_error: 3
    # Exit code for keyboard interrupt
    exit_code_interrupt: 3

  # Severity thresholds (low < medium < high < critical)
  severity_levels:
    - low
    - medium
    - high
    - critical
  # Default severity threshold
  default_severity: low

  # Logging configuration
  logging:
    # Log warnings to stderr
    warn_on_stderr: true
    # Log debug messages to stderr
    debug_on_stderr: false
    # Truncate long error messages (characters)
    error_truncate_length: 50
