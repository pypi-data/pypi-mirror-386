# 使用例
# ====================================================================
usage_example:
  scenario: "SF異能力バトル作品の第1話執筆"
  steps:
    1: "このテンプレートを読み込み"
    2: "turning_point セクションを作品に合わせてカスタマイズ"
    3: "scene_structure を参考に各シーンを執筆"
    4: "post_apply_review でセルフチェック"
    5: "不合格項目があれば該当 Step を再実行"

  customization_points:
    - "trigger_event: 作品固有のイベントに置き換え"
    - "emotion_tech_fusion.enabled: 非SF作品は false に設定"
    - "scene_structure.scenes: シーン数は3-7個で調整可能"
    - "estimated_words: 作品の文字数要件に合わせて調整"

