
<div class="range-slider">
    <div class="range-labels">
        <span class="range-label range-label-start">0</span>
        <span class="range-label range-label-end">1</span>
    </div>
    <input type="range" min="0" value="0" max="1" step="0.01" id="enrichmentMin" name="enrichmentMin">
    <input type="range" min="0" value="1" max="1" step="0.01" id="enrichmentMax" name="enrichmentMax">

    <div class="track-wrapper">
        <div class="track"></div>
        <div class="range-between"></div>
        <div class="thumb left"></div>
        <div class="thumb right"></div>
    </div>
</div>
