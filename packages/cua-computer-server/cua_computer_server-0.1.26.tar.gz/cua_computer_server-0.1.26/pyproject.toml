[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "cua-computer-server"
version = "0.1.26"
description = "Server component for the Computer-Use Interface (CUI) framework powering Cua"
authors = [
    { name = "TryCua", email = "gh@trycua.com" },
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.0.0",
    "pyautogui>=0.9.54",
    "pynput>=1.8.1",
    "pillow>=10.2.0",
    "aiohttp>=3.9.1",
    "pyperclip>=1.9.0",
    "websockets>=12.0",
    "pyobjc-framework-Cocoa>=10.1; sys_platform == 'darwin'",
    "pyobjc-framework-Quartz>=10.1; sys_platform == 'darwin'",
    "pyobjc-framework-ApplicationServices>=10.1; sys_platform == 'darwin'",
    "python-xlib>=0.33; sys_platform == 'linux'",
    "pywin32>=310; sys_platform == 'win32'",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
macos = [
    "pyobjc-framework-Cocoa>=10.1",
    "pyobjc-framework-Quartz>=10.1",
    "pyobjc-framework-ApplicationServices>=10.1",
]
linux = [
    "python-xlib>=0.33",
]
windows = [
    "pywin32>=310",
]

[project.urls]
homepage = "https://github.com/trycua/cua"
repository = "https://github.com/trycua/cua"

[project.scripts]
cua-computer-server = "computer_server:run_cli"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "computer_server",
]

[tool.pdm.build.package-data]
computer_server = [
    "py.typed",
]

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
]
format = [
    "black>=23.0.0",
    "isort>=5.12.0",
]
dev = [
    "ruff>=0.0.241",
    "mypy>=0.971",
]

[tool.pdm.scripts]
api = "python -m computer_server"
