name: fvdb_build
channels:
  - conda-forge
  - nodefaults
dependencies:
  - blas=*=mkl
  - ca-certificates
  - certifi
  - cmake
  - cuda-command-line-tools
  - cuda-compiler
  - cuda-nvrtc-dev
  - cuda-nvtx-dev
  - cuda-version=12.9
  - cudnn>=9.10.0
  - cxx-compiler
  - gcc_linux-64=13
  - git
  - gitpython
  - gxx_linux-64=13
  - libcublas-dev
  - libcusolver-dev
  - libcusparse-dev
  - libpng
  - linkify-it-py
  - make
  - myst-parser
  - ninja
  - numpy
  - openssl
  - pkg-config
  - psutil
  - pybind11=2.13.6
  - python=3.12
  - pytorch-gpu=2.8.0
  - scikit-build-core
  - setuptools>=68.2.2
  - sphinx_rtd_theme
  - sphinx>=7.0.0
  - tqdm
  - zlib
platforms:
  - linux-64
