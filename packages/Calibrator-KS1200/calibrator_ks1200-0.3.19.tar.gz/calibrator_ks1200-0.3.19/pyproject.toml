[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "Calibrator-KS1200"
authors = [
    {name = "Denis Nikolaev", email = "nickolaev.d@gmail.com"},
]
dynamic = ["version"]
description = "Package for calibrator dry block KS-1200-1"
readme = "README.md"
requires-python = ">=3.5"
license = {text = "BSD-3-Clause"}

classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",]

dependencies = [
    'PyQt5',
	'numpy',
    'pyqtgraph',
	'pyserial',
	'python-docx'
]

[tool.setuptools_scm]