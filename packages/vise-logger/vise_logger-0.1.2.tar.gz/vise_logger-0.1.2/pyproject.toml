[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vise-logger"
version = "0.1.2"
description = "MCP server for logging Vise Coding sessions."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "David FaragÃ³", email = "drdavidfarago@gmail.com" },
]
dependencies = [
    "mcp",
    "opentelemetry-api>=1.36.0",
    "opentelemetry-exporter-otlp-proto-http>=1.36.0",
    "opentelemetry-sdk>=1.36.0",
    "platformdirs",
    "requests",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
    "types-requests",
]

[project.scripts]
vise-logger = "vise_logger.main:main"

[tool.mypy]
disallow_untyped_defs = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
