[project]
name = "scikit-topt"
version = "0.2.13"
description = "A lightweight, flexible Python library for topology optimization built on top of Scikit Libraries"
authors = [
    { name = "Kevin-Tofu", email = "koheitech001@gmail.com" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "scikit-fem (>=11.0,<12.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "meshio (>=5.3.5,<6.0.0)",
    "numba (>=0.61.0,<0.62.0)",
    "pyamg (>=5.2.1,<6.0.0)",
    "pyvista (>=0.44.2,<0.45.0)",
    "pyproject-toml (>=0.1.0,<0.2.0)",
    "imageio (>=2.37.0,<3.0.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "joblib (>=1.5.1,<2.0.0)",
]

[tool.poetry]
name = "scikit-topt"
version = "0.2.13"
description = "A lightweight, flexible Python library for topology optimization built on top of Scikit Libraries"
authors = ["Kevin-Tofu <koheitech001@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
packages = [
  { include = "sktopt", from = "scikit-topt" }
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"
scikit-fem = ">=10.0.2,<11.0.0"
matplotlib = ">=3.10.1,<4.0.0"
meshio = ">=5.3.5,<6.0.0"
numba = ">=0.61.0,<0.62.0"
pyamg = ">=5.2.1,<6.0.0"
pyproject-toml = ">=0.1.0,<0.2.0"
pyvista = ">=0.44.2,<0.45.0"
imageio = ">=2.37.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^5.0.0"
line-profiler = ">=4.2.0,<5.0.0"
memory-profiler = ">=0.61.0,<0.62.0"
flake8 = "^7.2.0"
sphinx = "^8.2.3"
recommonmark = "^0.7.1"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
sphinx-autodoc-typehints = "^3.2.0"
sphinx-sitemap = "^2.6.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
