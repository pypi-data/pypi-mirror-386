[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-data = {"tests" = ["test_data/*"]}


[tool.setuptools.dynamic]
version = { file = "VERSION" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
include = [
    "rara_linker",
    "rara_linker.linkers",
    "rara_linker.linkers.linked_objects",
    "tests",
    "tests.test_data",
    "rara_linker.tools"
]

[tool.pytest.ini_options]
markers = [
    "override: Custom marker to indicate tests that should not use autouse fixtures."
]

[project]
name = "rara-norm-linker"
dynamic = ["version", "dependencies"]
license = { file = "LICENSE" }
description = "Link names, titles, organization, and subject indices with taxonomy entries."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
]

[project.optional-dependencies]
testing = [
    "pytest>=8.0",
    "pytest-order"
]

cpu = [
    "torch==2.3.1+cpu"
]
