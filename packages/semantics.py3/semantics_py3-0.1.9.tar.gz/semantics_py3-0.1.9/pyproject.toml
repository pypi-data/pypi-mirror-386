[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build" 

[project]
name = "semantics.py3"
version = "0.1.9"
authors = [
  { name="Ody Z", email="odys.zhou@gmail.com" },
]
description = "Semantics namespace for Python3"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typing_extensions>=4.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = """Copyright (c) 2025 Ody Z. All rights reserved.

This work is licensed under the terms of the MIT license.
For a copy, see <https://opensource.org/licenses/MIT>.""" }

[project.optional-dependencies]
testing = [
    "pytest",
    "requests"
]

[tool.hatch.build.targets.wheel]
packages = ["src/semanticshare"]

# package-data = { "src" = ["__init__.py"] }

[project.urls]
Homepage = "https://github.com/odys-z/antson/semantics.py3"
Issues = "https://github.com/odys-z/antson/issues"

