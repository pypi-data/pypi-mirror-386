[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "clavata-sdk"
version = "1.0.2"
description = "Clavata SDK for Python"
readme = "README.md"
authors = [ "Brett Levenson <brett@clavata.ai>", "Ilias Tsangaris <ilias@clavata.ai>"]
packages = [
    { include = "clavata_sdk", from = "." },
    { include = "protobufs", from = "." },
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
grpcio = "^1.62.0"
protobuf = "^5.29.5"
typing-extensions = ">=4.12.0"
