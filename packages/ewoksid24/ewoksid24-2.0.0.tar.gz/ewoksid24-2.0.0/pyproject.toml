[build-system]
requires = [
    "setuptools>=46.4",
]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksid24"
version = "2.0.0"
keywords = ['ewoks']
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for ID24"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "ewokscore",
    "blissdata",
    "numpy",
    "matplotlib",
    "scipy",
    "silx",
    "ewoksfluo >=0.4",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid24/"
Documentation = "https://ewoksid24.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid24/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid24/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid24/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
    "pytest-qt",
    "pyqt5",
]
dev = [
    "ewoksid24[test]",
    "black >=25",
    "flake8 >=4",
]
doc = [
    "ewoksid24[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata_sphinx_theme",
    "ewokssphinx",
    "sphinx-copybutton",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*"= ['*.h5']

[tool.coverage.run]
omit = ['*/tests/*']

[project.entry-points."ewoks.tasks.class"]
"ewoksid24.tasks.*" = "ewoksid24"

[tool.isort]
profile = "black"
force_single_line = true

[project.scripts]
xasmapviewer = "ewoksid24.apps.xasmap_viewer:main"
