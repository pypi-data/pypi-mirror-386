[project]
name = "mobster"
version = "1.1.0"

description = "A tool for generating and managing Software Bill of Materials (SBOM)."

authors = [{ name = "Ales Raszka", email = "araszka@redhat.com" }]

readme = "README.md"
requires-python = ">=3.10,<4.0"

license = { text = "Apache-2.0" }


keywords = ["sbom", "spdx", "cyclonedx", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]

dependencies = [
    "spdx-tools (>=0.8.3,<0.9.0)",
    "cyclonedx-python-lib (==9.1.0)",
    "pydantic (>=2.11.4,<3.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "packageurl-python (>=0.16.0,<0.17.0)",
    "aiofiles (>=24.1.0,<25.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "aioboto3 (>=15.2.0,<15.3.0)",
]

[project.urls]
repository = "https://github.com/konflux-ci/mobster"

[project.scripts]
mobster = "mobster.main:main"
regenerate_product_sboms = "mobster.regenerate.product:main"
regenerate_component_sboms = "mobster.regenerate.component:main"
process_product_sbom = "mobster.tekton.product:main"
process_component_sboms = "mobster.tekton.component:main"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_missing_imports = true
disable_error_code = ["import-untyped"]

[tool.pylint.SIMILARITIES]
min-similarity-lines = 6

[tool.coverage.run]
omit = [
    "src/mobster/tekton/*",  # temporary, integration tests in another PR
]

[tool.poetry]
packages = [{ include = "mobster", from = "src" }]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
asyncio_default_test_loop_scope = "session"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]
addopts = '-m "not slow"'

[tool.poetry.group.dev.dependencies]
pytest = {extras = ["pytest-reportlog"], version = "^8.4.1"}
ruff = "^0.12.0"
pytest-cov = "^6.1.1"
bandit = "^1.8.3"
mypy = "^1.15.0"
yamllint = "^1.37.0"
tox = "^4.25.0"
pip-audit = "^2.9.0"
pylint = "^3.3.7"
pytest-asyncio = "^1.0.0"
types-python-dateutil = "^2.9.0.20241206"
types-aiofiles = "^24.1.0.20250516"
pytest-httpx = "^0.35.0"
types-pyyaml = "^6.0.12.20250516"
types-aioboto3 = "^13.2.0"
pytest-lazy-fixtures = "^1.3.2"
pytest-reportlog = "^0.4.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.16"
pytest-fail-slow = "^0.6.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
