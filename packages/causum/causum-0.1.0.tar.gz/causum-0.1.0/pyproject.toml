[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "causum"
version = "0.1.0"
description = "Causumâ„¢ API client for RAG/data systems with built-in governance and metadata capture"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Causum", email = "support@causum.ai"}
]
keywords = ["causum", "api", "rag", "langchain", "llamaindex", "governance", "metadata"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pydantic>=2.0",
    "psycopg2-binary>=2.9",
    "asyncpg>=0.29",
    "mysql-connector-python>=8.0",
    "clickhouse-driver>=0.2",
    "pymongo>=4.0",
    "motor>=3.0",
    "sqlglot>=20.0",
    "httpx>=0.25",
    "diskcache>=5.6",
    "python-dotenv>=1.0",
    "sqlalchemy>=2.0",
]

[project.optional-dependencies]
langchain = ["langchain>=0.1.0"]
llamaindex = ["llama-index>=0.9.0"]
all = ["langchain>=0.1.0", "llama-index>=0.9.0"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://gitlab.com/causum/causum-py.git"
Documentation = "https://gitlab.com/causum/causum-py.git#readme"
Repository = "https://gitlab.com/causum/causum-py.git"
Issues = "https://gitlab.com/causum/causum-py.git/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["causum*"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"