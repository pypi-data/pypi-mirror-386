[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vaarhaft-fraudscanner"
version = "0.1.10"
description = "Python SDK for the Vaarhaft FraudScanner API"
readme = "README.md"
authors = [
    {name = "VAARHAFT", email = "tech@vaarhaft.com"},
    {name = "Jonas Gasteiger", email = "jonas.gasteiger@vaarhaft.com"},
    {name = "Paul Franken", email = "paul.franken@vaarhaft.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.11.0",
    "aiofiles>=24.1.0",
    "pydantic>=2.11.0",
    "typing_extensions>=4.13.0",
]

[project.urls]
"VAARHAFT" = "https://www.vaarhaft.com/"
"API Documentation" = "https://docs.vaarhaft.com/"


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"