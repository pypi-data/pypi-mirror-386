[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[project]
name = "apppy-app"
description = "Application definitions and infrastructure for server development"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "Tim Kral" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
    "apppy-auth>=0.3.6",
    "apppy-clients>=0.3.6",
    "apppy-db>=0.3.6",
    "apppy-env>=0.3.6",
    "apppy-fastql>=0.3.6",
    "apppy-fs>=0.3.6",
    "apppy-logger>=0.3.6",
    "apppy-queues>=0.3.6",
    "click==8.2.1",
    "dependency-injector==4.48.1",
    "fastapi==0.115.14",
    "fastapi-lifespan-manager==0.1.4",
    "strawberry-graphql[fastapi]==0.275.5",
    "uvicorn==0.35.0"
]

[project.urls]
Homepage = "https://github.com/spals/apppy"

[tool.hatch.build.targets.wheel]
packages = ["src/apppy"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "^(?P<version>\\d+\\.\\d+\\.\\d+)$"
source = "regex"

[tool.uv.sources]
apppy-auth    = { workspace = true }
apppy-clients = { workspace = true }
apppy-db      = { workspace = true }
apppy-env     = { workspace = true }
apppy-fastql  = { workspace = true }
apppy-fs      = { workspace = true }
apppy-logger  = { workspace = true }
apppy-queues  = { workspace = true }
