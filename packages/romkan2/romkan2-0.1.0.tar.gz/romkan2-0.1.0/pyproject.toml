[project]
name = "romkan2"
version = "0.1.0"
description = "A Romaji/Kana conversion library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "BSD"}
authors = [
    {name = "Yasuhiro Yamaguchi", email = "me@altescy.jp"},
    {name = "Mort Yao", email = "mort.yao@gmail.com"},
]
maintainers = [
    {name = "Yasuhiro Yamaguchi", email = "me@altescy.jp"},
]
keywords = ["japanese", "romaji", "kana"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Education",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/altescy/romkan2"
Repository = "https://github.com/altescy/romkan2"
Issues = "https://github.com/altescy/romkan2/issues"

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120

[tool.pyright]
python-version = "3.9"


[dependency-groups]
dev = [
    "pyright>=1.1.406",
    "ruff>=0.14.1",
]
