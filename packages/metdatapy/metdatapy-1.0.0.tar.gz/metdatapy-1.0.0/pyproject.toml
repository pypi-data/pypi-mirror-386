[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metdatapy"
version = "1.0.0"
description = "Source-agnostic toolkit for ingesting, cleaning, QC, and preparing meteorological time-series data for ML."
readme = "README.md"
authors = [{ name = "Kyriakos Kartas" }]
license = { text = "MIT" }
requires-python = ">=3.9"
 dependencies = [
   "pandas>=2.0",
   "numpy>=1.23",
   "pyarrow>=13.0",
   "click>=8.1",
   "pydantic>=2.4",
   "PyYAML>=6.0",
 ]

 [project.optional-dependencies]
 ml = [
   "scikit-learn>=1.2",
   "statsmodels>=0.13",
 ]
 netcdf = [
   "xarray>=2023.6.0",
   "netCDF4>=1.6",
   "cftime>=1.6",
 ]
 extras = [
   "astral>=3.2",
   "holidays>=0.36",
 ]
 viz = [
   "matplotlib>=3.5",
   "seaborn>=0.12",
 ]
 all = [
   "scikit-learn>=1.2",
   "statsmodels>=0.13",
   "xarray>=2023.6.0",
   "netCDF4>=1.6",
   "cftime>=1.6",
   "astral>=3.2",
   "holidays>=0.36",
   "matplotlib>=3.5",
   "seaborn>=0.12",
 ]

 [project.urls]
 homepage = "https://github.com/kkartas/MetDataPy"

[project.scripts]
mdp = "metdatapy.cli:main"

[tool.setuptools]
packages = ["metdatapy"]

[tool.setuptools.package-data]
metdatapy = ["py.typed"]

[tool.pytest.ini_options]
addopts = "-v --strict-markers"
testpaths = ["tests"]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["metdatapy"]
omit = [
  "*/tests/*",
  "*/test_*.py",
  "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "T20"]
ignore = ["E501"]  # Line too long (handled by black)

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true


