[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MutClust"
version = "0.1.4"
authors = [
    {name = "Elly Poretsky", email = "eporetsky@plantapp.org"},
]
description = "MutClust: Mutual rank-based coexpression and clustering."
readme = "README.md"
keywords = ["bioinformatics", "coexpression", "mutual rank", "clustering", "RNA-seq"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
    "numpy==2.0.2",
    "pandas==2.2.3",
    "pynetcor==0.1.1",
    "python-igraph==0.11.8",
    "scikit-learn==1.6.1",
    "pigz==2.9rc3",
    "click"
]
requires-python = ">=3.9"

[tool.setuptools.packages]
# Explicitly include only the 'mutclust' directory
find = { include = ["mutclust"]}

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",          # For running tests
    "pytest-cov>=3.0.0",      # For test coverage reports
    "black>=22.0.0",          # For code formatting
    "flake8>=4.0.0",          # For linting
    "mypy>=0.900",            # For type checking
    "pre-commit>=2.0.0"       # For managing pre-commit hooks
]
docs = [
    "sphinx>=4.0.0",          # For generating documentation
    "sphinx-rtd-theme>=1.0.0" # For the ReadTheDocs theme
]

[project.scripts]
mutclust = "mutclust.__main__:cli"
