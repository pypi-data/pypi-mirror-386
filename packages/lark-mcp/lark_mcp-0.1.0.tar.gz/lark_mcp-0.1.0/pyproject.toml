[project]
name = "lark-mcp"
version = "0.1.0"
description = "Lark MCP Server"
authors = [
    {name = "yanrujing", email = "rujing.yan@protagonist-ai.com"}
]
repository = "https://github.com/protagolabs/Netmind-review-MCP"
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp (>=1.6.0,<2.0.0)",
    "lark-oapi (>=1.4.23,<2.0.0)",
]

packages = [{ include = "src/lark_mcp" }]


[tool.poetry.scripts]
lark-mcp = "lark_mcp:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

