[metadata]
name = django-pfx
description = Django PFX is a toolkit designed to streamline the development of RESTful APIs using the Django framework.
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Source = https://gitlab.com/pfx4/django-pfx
	Tracker = https://gitlab.com/pfx4/django-pfx/-/issues
	Documentation = https://pfx4.gitlab.io/django-pfx/doc/
author = HervÃ© Martinet
author_email = herve.martinet@gmail.com
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = find_namespace:
include_package_data = true
install_requires = 
	django>=4.2
	django-cors-headers
	pyjwt>=2.1
	Babel
	boto3
	apispec
	pyyaml
	pytz
	dill
	nh3

[options.extras_require]
otp = pyotp

[options.packages.find]
exclude = 
	tests*
	venv*
	img*

[flake8]
per-file-ignores = 
	__init__.py: F401,F403
exclude = .git,__pycache__,venv

[isort]
skip_glob = */venv/*
default_section = THIRDPARTY
known_first_party = pfx,tests
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 79

[coverage:run]
omit = 
	manage.py
	tests/*
	setup.py
	pfx/pfxcore/apps.py
	venv/*
	doc/*

[egg_info]
tag_build = 
tag_date = 0

