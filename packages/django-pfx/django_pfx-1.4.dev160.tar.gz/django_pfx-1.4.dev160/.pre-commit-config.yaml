repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args: [--config=./setup.cfg]
-   repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
-   repo: local
    hooks:
      - id: make-messages
        name: make messages
        entry: ./make_messages
        language: system
        types: [python]
