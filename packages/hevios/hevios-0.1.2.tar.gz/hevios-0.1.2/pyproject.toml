# pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hevios"
version = "0.1.2"
authors = [
  { name="worsoon.com", email="airego@qq.com" },
]
description = "A sample Python package for ZDIT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://go.worsoon.com/FwLink/?LinkID=44"

[tool.setuptools.packages.find]
where=['hevios']