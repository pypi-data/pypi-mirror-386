[package]
name = "pyromark"
version = "0.9.7"
edition = "2024"
license = "MIT"
include = [
  "/python",
  "/src",
  "/Cargo.lock",
  "/Cargo.toml",
  "/LICENSE",
  "/pyproject.toml",
  "/README.md",
]
publish = false
readme = "README.md"

[lib]
name = "_pyromark"
crate-type = ["cdylib"]

[dependencies]
pulldown-cmark = { version = "=0.13.0", default-features = false, features = [
  "html",
  "serde",
  "simd",
] }
pyo3 = { version = "=0.26.0", features = ["extension-module"] }
pythonize = "=0.26.0"

[profile.release]
strip = true
lto = "fat"
codegen-units = 1
