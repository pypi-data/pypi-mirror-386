[project]
name = "trajectoryevals"
version = "0.0.2"
authors = [
    { name="Shrey Modi", email="shreycricket10@gmail.com" },

]
description = "Trajectory evals package"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE.md"]
dependencies = [
    "litellm>=1.61.15",
    "python-dotenv",
    "requests",
    "pandas",
    "openai",
    "together",
    "anthropic",
    "nest-asyncio",
    "langchain-huggingface",
    "langchain-openai",
    "langchain-anthropic",
    "langchain-core",
    "google-genai",
    "boto3",
    "matplotlib",
    "python-slugify>=8.0.4",
    "datamodel-code-generator>=0.31.1",
    "opentelemetry-api>=1.34.1",
    "opentelemetry-sdk>=1.34.1",
    "opentelemetry-exporter-otlp-proto-http>=1.34.1",
    "opentelemetry-instrumentation>=0.55b1",
    "build>=1.2.2.post1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/trajectory"]
include = [
    "/src/trajectory",
    "/src/trajectory/**/*.py",
]

[tool.hatch.build.targets.wheel.package-dir]
"trajectory" = "src/trajectory"

[dependency-groups]
dev = [
    "chromadb>=1.0.12",
    "langchain-community>=0.3.24",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.1",
    "tavily-python>=0.7.5",
    "langgraph>=0.4.3",
    "pre-commit>=4.2.0",
    "types-requests>=2.32.4.20250611",
]

[tool.hatch.build]
directory = "dist"
artifacts = ["src/trajectory/**/*.py"]
exclude = [
    "src/e2etests/*",
    "src/tests/*",
    "src/demo/*"
]

[tool.ruff]
exclude = ["docs"]
