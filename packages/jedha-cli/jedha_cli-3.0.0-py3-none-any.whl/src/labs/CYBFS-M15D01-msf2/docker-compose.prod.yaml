
services:
  tomcat:
    container_name: tomcat
    image: jedha/lab-tomcat
    expose:
      - "8080"
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    mem_limit: 2g  # Limite de mémoire à 2 Go
    mem_reservation: 1g 
    networks:
      lab-network:
        ipv4_address: 10.10.3.11

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.3.0/24
