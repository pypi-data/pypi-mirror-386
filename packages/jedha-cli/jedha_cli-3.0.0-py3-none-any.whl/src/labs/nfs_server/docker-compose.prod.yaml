
services:
  nfs-server:
    container_name: nfs-server
    image: itsthenetwork/nfs-server-alpine:12
    restart: always
    privileged: true
    environment:
      - SHARED_DIRECTORY=/YOUNEVERGOTME
    expose:
      - "2049"
      - "111"
    volumes:
      - ./nfs_server_volume/YOUNEVERGOTME:/YOUNEVERGOTME
    networks:
      lab-network:
        ipv4_address: 10.10.1.15

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.1.0/24
