services:
  my-first-ctf:
    container_name: my-first-ctf
    image: jedha/lab-my-first-ctf
    networks:
      lab-network:
        ipv4_address: 10.10.10.11
    expose:
      - 22

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24
