services:
  vuln_web_app:
    image: jedha/lab-vuln-web-app
    container_name: vuln-web-app
    hostname: "vuln-web-app"
    environment:
      MYSQL_USER: "jedha"
      MYSQL_HOST: "10.10.10.100"
      MYSQL_PASSWORD: "mkiFDUAWqVbSFFk23nK"
      MYSQL_DATABASE: "EvilCorp"
    depends_on:
      - mysql_db
    expose:
      - 31337
    networks:
      lab-network:
        ipv4_address: 10.10.10.8

  mysql_db:
    container_name: "jedha-mysql"
    image: mysql
    restart: always
    environment:
      MYSQL_USER: "jedha"
      MYSQL_PASSWORD: "mkiFDUAWqVbSFFk23nK"
      MYSQL_ROOT_PASSWORD: "mkiFDUAWqVbSFFk23nK"
      MYSQL_DATABASE: "EvilCorp"
    expose:
      - 3306
    volumes:
      - jedha-database:/var/lib/mysql
      - ./db/conf.d/:/etc/mysql/conf.d
    networks:
      lab-network:
        ipv4_address: 10.10.10.100

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24

volumes:
  jedha-database:
