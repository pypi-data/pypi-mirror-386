services:
  rs6092:
    container_name: rs6092
    image: jedha/lab-rs6092
    expose:
      - 22
    ports:
      - 80:80
      - 139:139
      - 445:455
    networks:
      lab-network:
        ipv4_address: 10.10.1.101

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.1.0/24
