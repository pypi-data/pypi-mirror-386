services:
  user_management:
    container_name: permission-ctf
    image: jedha/lab-permission-ctf
    networks:
      lab-network:
        ipv4_address: 11.10.10.14
    expose:
      - 22

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 11.10.10.0/24
