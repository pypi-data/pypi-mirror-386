services:
  little_big_ctf:
    container_name: little-big-ctf
    image: jedha/lab-little-big-ctf
    expose:
      - 21
      - 22
      - 80
      - 8081
      - 21100-21110
    networks:
      lab-network:
        ipv4_address: 10.10.10.83

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24
