services:
  user_management:
    container_name: sql-misconf
    image: jedha/lab-sql-misconf
    command:  -c config_file=/tmp/postgresql.conf
    networks:
      lab-network:
        ipv4_address: 11.10.10.26
    expose:
      - 5432

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 11.10.10.0/24