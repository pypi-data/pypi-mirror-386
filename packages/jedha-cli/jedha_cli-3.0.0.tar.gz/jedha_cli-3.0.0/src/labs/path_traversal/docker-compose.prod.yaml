
services:
  path-traversal:
    container_name: path-traversal
    image: jedha/lab-path-traversal
    hostname: jedha-bootcamp
    expose:
      - 80
    networks:
      lab-network:
        ipv4_address: 10.10.3.19
networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.3.0/24
