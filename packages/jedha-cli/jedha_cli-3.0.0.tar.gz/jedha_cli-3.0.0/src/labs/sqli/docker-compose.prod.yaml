
services:
  sqli:
    container_name: sqli
    image: jedha/lab-sqli
    hostname: jedha-bootcamp
    depends_on:
      - sqli-mysql
    expose:
      - 80
    networks:
      lab-network:
        ipv4_address: 10.10.3.14
      sqli-network:

  sqli-mysql:
    container_name: sqli-mysql
    image: jedha/lab-sqli-mysql
    hostname: sqli-mysql
    environment:
      MYSQL_DATABASE: sqli
      MYSQL_ROOT_PASSWORD: XCG45DzjNCWzjC3QAynDQtaoVqCe
      MYSQL_USER: jedha
      MYSQL_PASSWORD: XCG45DzjNCWzjC3QAynDQtaoVqCe
    expose:
      - 3306
    networks:
      sqli-network:

networks:
  sqli-network:
    driver: bridge

  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.10.3.0/24
