
services:
  user_management:
    container_name: user-management
    image: jedha/lab-user-management
    networks:
      lab-network:
        ipv4_address: 11.10.10.12
    expose:
      - 22

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 11.10.10.0/24
