services:
  user_management:
    container_name: cron-jobs
    image: jedha/lab-cron-jobs
    networks:
      lab-network:
        ipv4_address: 11.10.10.15
    expose:
      - 22

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 11.10.10.0/24
