
services:
  pivoting-host-1:
    image: jedha/lab-pivoting-host-1
    container_name: pivoting-host-1
    networks:
      lab-network:
        ipv4_address: 10.10.5.11
      privesc-network:
        ipv4_address: 10.11.0.123

  pivoting-host-2:
    image: jedha/lab-pivoting-host-2
    container_name: pivoting-host-2
    networks:
      privesc-network:
        ipv4_address: 10.11.0.65

networks:
  lab-network:
    ipam:
      config:
        - subnet: 10.10.5.0/24

  privesc-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.11.0.0/24
