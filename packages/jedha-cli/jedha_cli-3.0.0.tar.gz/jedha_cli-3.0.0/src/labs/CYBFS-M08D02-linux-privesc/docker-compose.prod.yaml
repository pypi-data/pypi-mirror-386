
services:
  linux-privesc:
    container_name: linux-privesc
    image: jedha/lab-linux-privesc
    hostname: linux4
    networks:
      lab-network:
        ipv4_address: 10.10.3.27
    cap_add:
      - SYS_PTRACE

networks:
  lab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.3.0/24
