[project]
name = "arpakitlib"
version = "1.8.307"
description = "arpakitlib"
authors = [
    { name = "arpakit_company", email = "support@arpakit.com" }
]
license = { text = "Apache License 2.0" }
readme = "README.md"
keywords = ["arpakitlib", "arpakit", "arpakit-company", "arpakitcompany", "arpakit_company"]
requires-python = ">=3.12.4,<4.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    "aiogram (>=3.17.0,<4.0.0)",
    "sqlalchemy (>=2.0.37,<3.0.0)",
    "poetry (>=2.0.1,<3.0.0)",
    "pydantic-settings (>=2.7.1,<3.0.0)",
    "emoji (>=2.14.1,<3.0.0)",
    "psycopg2-binary (>=2.9.10,<3.0.0)",
    "asyncpg (>=0.30.0,<0.31.0)",
    "aiohttp-socks (>=0.10.1,<0.11.0)",
    "requests[socks] (>=2.32.3,<3.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "pytz (>=2024.2,<2025.0)",
    "cachetools (>=5.5.1,<6.0.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "celery (>=5.4.0,<6.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "twine (>=6.1.0,<7.0.0)",
    "itsdangerous (>=2.2.0,<3.0.0)",
    "email-validator (>=2.2.0,<3.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "alembic (>=1.14.1,<2.0.0)",
    "pymongo (>=4.10.1,<5.0.0)",
    "pydantic (>=2.10.5,<3.0.0)",
    "pika (>=1.3.2,<2.0.0)",
    "aio-pika (>=9.5.4,<10.0.0)",
    "pulp (>=2.9.0,<3.0.0)",
    "orjson (>=3.10.15,<4.0.0)",
    "markdown (>=3.7,<4.0)",
    "xlrd (>=2.0.1,<3.0.0)",
    "aiosmtplib (>=4.0.0,<5.0.0)",
    "aiohttp (>=3.11.16,<4.0.0)",
    "aiosqlite (>=0.21.0,<0.22.0)",
    "pytelegrambotapi (>=4.27.0,<5.0.0)",
    "xlsxwriter (>=3.2.5,<4.0.0)",
    "requests-ntlm (>=1.3.0,<2.0.0)",
    "qrcode (>=8.2,<9.0)",
    "rapidfuzz (>=3.14.1,<4.0.0)",
    "fastapi (>=0.118.0,<0.119.0)",
    "sqladmin (>=0.21.0,<0.22.0)",
    "uvicorn (>=0.37.0,<0.38.0)",
    "gunicorn (>=23.0.0,<24.0.0)",
    "redis (>=6.4.0,<7.0.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "poetry-plugin-export (>=1.9.0)",
]


[project.urls]
homepage = "https://github.com/ARPAKIT-Company/arpakitlib"
repository = "https://github.com/ARPAKIT-Company/arpakitlib"
documentation = "https://github.com/ARPAKIT-Company/arpakitlib"
telegram_channel = "https://t.me/arpakitlib"
arpakit_company_site = "https://arpakit.com"


[tool.poetry]
package-mode = true


[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"


[project.scripts]
arpakitlib = "arpakitlib.ar_arpakitlib_cli_util:execute_arpakitlib_cli"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
