  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
      
    - name: Install dependencies
      run: |
        uv sync --extra dev
        
    - name: Test imports
      run: |
        uv run python -c "import reward_hub; print('✓ reward_hub imported successfully')"
        uv run python -c "from reward_hub import AutoRM; print('✓ AutoRM imported successfully')"
        uv run python -c "from reward_hub.base import AbstractOutcomeRewardModel, AbstractProcessRewardModel; print('✓ Base classes imported successfully')"
        uv run python -c "from reward_hub.drsow import DrSow, DrSowConfig; print('✓ DrSow imported successfully')"

    - name: Run unit tests
      run: |
        uv run pytest tests/unit/ -v --tb=short