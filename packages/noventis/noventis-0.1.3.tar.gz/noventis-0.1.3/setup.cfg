[metadata]
name = noventis
version = 0.1.0
description = A comprehensive AutoML library for automated machine learning workflows
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
author = Richard, Fatoni Murfid Syafii, Ahmad Nafi Mubarok, Orie Abyan Maulana, Grace Wahyuni, Rimba Nevada, Alexander Angelo, Jason Surya Winata, Nada Musyaffa Bilhaqi
author_email = ahmadnafim30@gmail.com, orieabyanm@gmail.com, gracewahyuni06@student.ub.ac.id, nevadakenzie@gmail.com, nicolassiahaan1304@gmail.com, alexanderangelo700@gmail.com, nadabilhaqi18@gmail.com
url = https://github.com/bccfilkom/noventis
project_urls = 
	Homepage = https://github.com/bccfilkom/noventis
	Documentation = https://noventis.readthedocs.io
	Repository = https://github.com/bccfilkom/noventis
	Bug Tracker = https://github.com/bccfilkom/noventis/issues
	Changelog = https://github.com/bccfilkom/noventis/blob/main/CONTRIBUTING.md
keywords = 
	machine learning
	automl
	automated machine learning
	data science
	artificial intelligence
	data cleaning
	feature engineering
	eda
	exploratory data analysis
	predictor
	scikit-learn
	xgboost
	lightgbm
	catboost
	optuna
	shap
	flaml
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[options]
python_requires = >=3.8
include_package_data = True
packages = 
	noventis
	noventis.data_cleaner
	noventis.eda_auto
	noventis.predictor
install_requires = 
	pandas>=1.3.0,<2.0.0
	numpy>=1.21.0,<1.24.0
	scipy>=1.7.0,<1.11.0
	matplotlib>=3.4.0,<3.8.0
	seaborn>=0.11.0,<0.13.0
	ipython>=7.30.0,<8.13.0
	scikit-learn>=1.0.0,<1.4.0
	statsmodels>=0.13.0,<0.15.0
	optuna>=3.0.0,<3.4.0
	shap>=0.41.0,<0.45.0
	flaml>=2.0.0,<2.2.0
	xgboost>=1.5.0,<1.8.0
	lightgbm>=3.3.0,<4.2.0
	catboost>=1.0.0,<1.3.0
	category_encoders>=2.5.0,<2.7.0
	joblib>=1.1.0,<1.4.0
	imbalanced-learn>=0.9.0,<0.11.0
	Jinja2>=3.0.0,<4.0.0
	nbformat>=5.5.0,<6.0.0

[options.package_data]
noventis = asset/*, py.typed

[options.extras_require]
dev = 
	black>=23.0.0
	mypy>=1.5.0
	pytest>=7.0.0
	build>=1.0.0
	twine>=4.0.0

[tool:pytest]
testpaths = tests

[flake8]
max-line-length = 88
extend-ignore = E203, W503

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
exclude = examples|dataset_for_examples

[egg_info]
tag_build = 
tag_date = 0

