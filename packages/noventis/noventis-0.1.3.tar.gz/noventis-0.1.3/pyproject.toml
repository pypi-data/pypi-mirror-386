[build-system]
requires = ["setuptools>=68.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "noventis"
version = "0.1.3"
description = "An all-in-one automation library that simplifies data cleaning, exploratory data analysis, and machine learning â€” from raw data to ready-to-deploy models."
readme = "README.md"
requires-python = ">=3.8, <3.13"
license = {text = "MIT"}
authors = [
  { name = "Noventis BCC FILKOM", email = "noventis.bccfilkom@gmail.com"},
  { name = "Richard", email = "richardcen05@gmail.com" },
  { name = "Fatoni Murfid Syaafii", email = "fatonimurfids@gmail.com" },
  { name = "Ahmad Nafi Mubarok", email = "ahmadnafim30@gmail.com" },
  { name = "Orie Abyan Maulana", email = "orieabyanm@gmail.com" },
  { name = "Grace Wahyuni", email = "gracewahyuni06@student.ub.ac.id" },
  { name = "Rimba Nevada", email = "nevadakenzie@gmail.com" },
  { name = "Alexander Angelo", email = "alexanderangelo700@gmail.com" },
  { name = "Jason Surya Wijaya", email = "jasonsurya17@gmail.com" },
  { name = "Nada Musyaffa Bilhaqi", email = "nadabilhaqi18@gmail.com" }
]

keywords = [
    "machine learning",
    "automl",
    "automated machine learning",
    "data science",
    "artificial intelligence",
    "data cleaning",
    "feature engineering",
    "eda",
    "exploratory data analysis",
    "predictor",
    "scikit-learn",
    "xgboost",
    "lightgbm",
    "catboost",
    "optuna",
    "shap",
    "flaml"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    # Data Manipulation & Analysis
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    
    # Visualization
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "ipython>=7.30.0",
    
    # Machine Learning - Scikit-learn
    "scikit-learn>=1.0.0",
    
    # Statistical Models
    "statsmodels>=0.13.0",
    
    # Automated ML & Optimization
    "optuna>=3.0.0",
    "shap>=0.41.0",
    "flaml>=2.0.0",
    
    # Gradient Boosting Libraries
    "xgboost>=1.5.0",
    "lightgbm>=3.3.0",
    "catboost>=1.0.0",
    
    # Category Encoders
    "category_encoders>=2.5.0",
    
    # Utilities
    "joblib>=1.1.0",
    "imbalanced-learn>=0.9.0",
    "Jinja2>=3.0.0",

    # Jupyter Notebook Support
    "nbformat>=5.5.0",
]

[project.urls]
Homepage = "https://github.com/bccfilkom/noventis"
Documentation = "https://noventis.readthedocs.io"
Repository = "https://github.com/bccfilkom/noventis"
"Bug Tracker" = "https://github.com/bccfilkom/noventis/issues"
Changelog = "https://github.com/bccfilkom/noventis/blob/main/CONTRIBUTING.md"

[tool.setuptools]
packages = ["noventis", "noventis.data_cleaner", "noventis.eda_auto", "noventis.predictor"]

[tool.setuptools.package-data]
noventis = ["asset/*", "py.typed"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | examples
  | dataset_for_examples
)/ 
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
exclude = ["examples", "dataset_for_examples"]
