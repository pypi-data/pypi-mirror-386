[tool.poetry]
name = "leap-model-parser"
version = "0.1.225.dev2"
description = ""
authors = ["idan <idan.yogev@tensorleap.ai>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/tensorleap/leap-model-parser"
homepage = "https://github.com/tensorleap/leap-model-parser"
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = ">=3.8, <3.11"
tensorflow = {version = "2.12.0", markers = "platform_machine  == 'x86_64'"}
tensorflow-macos = {version = "2.12.0", markers = "platform_machine  == 'arm64'"}
numpy = "^1.22.3"
onnx = "1.13.0"
onnx2kerastl = "0.0.175"
keras-data-format-converter = "0.1.22"
leap-model-rebuilder = "0.1.7"
tensorflow-io-gcs-filesystem = "0.34.0"
code-loader = ">=1.0.127"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
mypy = "^0.941"
grappa = "^1.0.1"
pytest-cov = "^3.0.0"
pytest-watch = "^4.2.0"

[tool.poetry.scripts]
update_ui_components='scripts.scripts:update_ui_components'


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = ["ignore:.*the imp module.*:DeprecationWarning"]
