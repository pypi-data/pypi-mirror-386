[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[project]
name = "huscy.project_design"
version = "1.0.1"
description = "Defining a project design for projects in a research context."
readme = { file = "README.md", content-type = "text/markdown" }
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    { name = "Stefan Bunde", email = "stefanbunde+git@posteo.de" },
]
dependencies = [
    "huscy.projects",
    "huscy.users",
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
]
[project.optional-dependencies]
development = ["psycopg2-binary"]
testing = ["tox", "watchdog"]

[project.urls]
homepage = "https://bitbucket.org/huscy/project_design"



[tool.hatch.build]
include = ["huscy/"]
