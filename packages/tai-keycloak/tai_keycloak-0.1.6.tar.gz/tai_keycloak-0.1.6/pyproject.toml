[project]
name = "tai-keycloak"
version = "0.1.6"
description = ""
authors = [
    {name = "MateoSaezMata",email = "msaez@triplealpha.in"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "pydantic[settings] (>=2.12.0,<3.0.0)",
    "python-keycloak (>=5.8.1,<6.0.0)",
    "click (>=8.3.0,<9.0.0)",
    "tai-alphi (>=1.1.1,<2.0.0)",
    "pydantic-settings (>=2.11.0,<3.0.0)",
    "rich (>=14.2.0,<15.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0"
]

[project.scripts]
tai-kc = "tai_keycloak.cli.main:cli"
tai-kc-test-admin = "tests.test_admin_client:run_admin_tasks"
tai-kc-test-api = "tests.test_api_client:run_api_client_tasks"
tai-kc-test-tokens = "tests.test_tokens:run_token_tasks"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
