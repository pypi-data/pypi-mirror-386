[build-system]
requires = ["setuptools", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "cocina"
version = "0.0.8"
description = "A collection of tools for building structured Python projects"
readme = "README.md"
license = {text = "BSd 3-clause"}
authors = [
  {name = "Brookie Guzder-Williams", email = "bguzder-williams@berkeley.edu"}
]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Topic :: Software Development :: Libraries",
	"Topic :: Scientific/Engineering",
]
requires-python = ">=3.11"
dependencies = ["pyyaml", "click>=8.2.1,<9"]

[project.scripts]
cocina = "cocina:cli.cli"

[tool.setuptools]
packages = [
	"cocina",
]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "linux-aarch64", "osx-64", "osx-arm64"]

[tool.pixi.pypi-dependencies]
cocina = { path = ".", editable = true }

[tool.pixi.dependencies]
pycodestyle = ">=2.14.0,<3"
ipykernel = ">=6.30.1,<7"
jupyterlab = ">=4.4.7,<5"
numpy = ">=2.3.3,<3"
pandas = ">=2.3.2,<3"

[tool.pixi.environments]
default = { features = [] }
dev = { features = ["dev"] }

[tool.pixi.feature.dev.dependencies]
twine = "*"

[tool.pixi.feature.dev.pypi-dependencies]
build = "*"
