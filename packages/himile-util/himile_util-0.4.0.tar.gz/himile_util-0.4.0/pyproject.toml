[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "himile_util"
version = "0.4.0"
authors = [{ name = "qhw", email = "20244111@himile.net" }]
description = "A HIMILE utils package"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiomysql>=0.2.0",
    "PyYAML>=6.0.2",
    "starlette>=0.46.2",
    "fastapi>=0.115.12",
    "loguru>=0.7.3",
    "openai>=1.64.0",
    "aiofiles>=24.1.0",
    "aiomysql>=0.2.0",
    "dbutils>=3.1.0",
    "mysql-connector-python>=9.2.0",
    "numpy>=1.24.4,<2.0.0",
    "oracledb>=3.2.0"
]
