[coverage:run]
source = 
	subarulink

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplemented()
	if __name__ == '__main__':
	main()
show_missing = true

[tool:pytest]
testpaths = tests
norecursedirs = .git
asyncio_mode = auto
addopts = 
	--strict-markers
	--cov=subarulink

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
max-line-length = 120
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504
per-file-ignores = 
	tests/*.py:F401,F811,D103

[egg_info]
tag_build = 
tag_date = 0

