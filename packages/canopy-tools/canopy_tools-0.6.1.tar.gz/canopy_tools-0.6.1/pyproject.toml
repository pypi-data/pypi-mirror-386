[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "canopy-tools"
dynamic = ["version"]
description = "A python package to analyse LSM and DGVM outputs"
authors = [
    { name="David M. Belda", email="david.belda@kit.edu" },
    { name="Adrien Damseaux", email="adrien.damseaux@kit.edu" },
]
license = {text = "MPL-2.0"}
readme = "README.md"
requires-python = ">=3.12"
keywords = ["climate outputs", "dgvm", "land surface model", "visualization"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "pandas>=2.2.0",
    "xarray>=2025.3.0",
    "numpy>=2.2.0",
    "matplotlib>=3.10.0",
    "typing_extensions>=4.13.0",
    "tqdm>=4.67.0",
    "cartopy>=0.24.0",
    "seaborn>=0.13.0",
    "scipy>=1.15.0",
    "jenkspy>=0.4.0",
    "regionmask>=0.13.0"
]

[project.optional-dependencies]
sphinx = [
    "sphinx",
    "sphinx-rtd-theme"
]

[project.urls]
"Homepage" = "https://codebase.helmholtz.cloud/canopy/canopy"

[tool.setuptools_scm]
write_to = "canopy/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"
fallback_version = "0.1.0"

[tool.setuptools.packages.find]
where = ["."]
include = ["canopy*"]