repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [pre-commit]
        language: system
        entry: uv run isort
        types: [python]

      - id: black
        name: black
        stages: [pre-commit]
        language: system
        entry: uv run black
        types: [python]

      - id: pytest-cov
        name: pytest
        stages: [pre-push]
        language: system
        entry: uv run pytest --cov --cov-fail-under=70
        types: [python]
        pass_filenames: false