[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"


[project]
name = "raspc_notif"
version = "1.1.1"
authors = [
  { name="Ettore Gallina", email="info@egalnetsoftwares.com" },
]
description = "RaspController notifications"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
]
license = "LicenseRef-Proprietary"
license-files = ["LICEN[CS]E*"]
keywords = ["RaspController", "notifications", "Raspberry Pi"]


[project.urls]
Homepage = "https://www.egalnetsoftwares.com"
Documentation = "https://www.egalnetsoftwares.com/files/raspcontroller/raspc_notif_lib_docs/"


[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.package-data]
"raspc_notif" = ["*.so"]
