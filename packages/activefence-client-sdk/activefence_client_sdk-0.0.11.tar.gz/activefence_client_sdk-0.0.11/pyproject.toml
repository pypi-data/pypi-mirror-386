# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "activefence_client_sdk"
version = "0.0.11"
description = "ActiveFence Client SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp~=3.12",
    "requests~=2.32",
    "pydantic>=2.0,<3.0"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "aioresponses", "responses", "ruff", "pre-commit", "mypy", "types-requests"]

[project.urls]
repository = "https://github.com/ActiveFence/activefence_client_sdk"

[tool.ruff]
target-version = "py39"  # Python 3.9+
line-length = 120

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade (Python version compatibility)
    "N", # pep8-naming
    "PL", # pylint
    "RUF" # ruff-specific rules
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "E402", # module level import not at top of file (for test files)
    "PLR0913", # too many arguments in function definition
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true



[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pydantic.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pytest.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiohttp.*,responses.*,aioresponses.*"
ignore_missing_imports = true
