[project]
name = "openearth"
version = "0.1.2"
description = "Python client for the OpenEarth API"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary"}
authors = [{name = "Sanjana Y"}]
dependencies = ["httpx>=0.27.0"]

[project.urls]
Docs = "https://example.com/docs"

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["openearth"]