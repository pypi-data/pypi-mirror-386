[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pi-web-sdk"
version = "0.1.34"
description = "Python client SDK for the AVEVA PI Web API with typed controllers and request helpers"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "Proprietary" }
authors = [
    { name = "PI Web API SDK Maintainers" }
]
dependencies = [
    "requests>=2.31,<3","urllib3>=2.0,<3"
]
keywords = ["osi", "pi", "web", "api", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://example.com/pi-web-sdk"
Repository = "https://example.com/pi-web-sdk/source"

[tool.setuptools]
packages = { find = { where = ["."], include = ["pi_web_sdk*"] } }

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["tests"]

