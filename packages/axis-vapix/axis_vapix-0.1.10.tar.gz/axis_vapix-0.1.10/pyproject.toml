[project]
name = "axis_vapix"
version = "0.1.10"
description = "Library for interacting with the Axis VAPIX API"
readme = "README.md"
authors = [
    { name = "Dark Decoy", email = "darkdecoy@notracking.space" }
]
requires-python = ">=3.12"
dependencies = [
    "icalendar>=6.3.1",
    "python-dateutil>=2.9.0.post0",
    "requests>=2.32.5",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"
