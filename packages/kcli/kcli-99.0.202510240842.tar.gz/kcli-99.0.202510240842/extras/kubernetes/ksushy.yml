apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksushy
  labels:
    app: ksushy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ksushy
  template:
    metadata:
      labels:
        app: ksushy
    spec:
      containers:
      - name: kcli
        command:
        - ksushy
        image: quay.io/karmab/kcli:latest
        ports:
        - containerPort: 9000
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ksushy
spec:
  ports:
  - name: ksushy
    port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: ksushy
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ksushy
spec:
  port:
    targetPort: 9000
  to:
    kind: Service
    name: ksushy
  tls:
    termination: passthrough
