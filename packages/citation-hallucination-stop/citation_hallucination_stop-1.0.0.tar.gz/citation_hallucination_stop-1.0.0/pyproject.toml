[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "citation-hallucination-stop"
version = "1.0.0"
description = "A Python library for filtering academic references to match only in-text citations, eliminating hallucinated or non-cited references"
authors = [
    {name = "Citation Hallucination Stop Team", email = "danbroz@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/danbroz/CitationHallucinationStop"
Repository = "https://github.com/danbroz/CitationHallucinationStop"
Issues = "https://github.com/danbroz/CitationHallucinationStop/issues"

[project.scripts]
citation-hallucination-stop = "citation_hallucination_stop.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["citation_hallucination_stop*"]

[tool.setuptools.package-data]
citation_hallucination_stop = ["*.py"]
