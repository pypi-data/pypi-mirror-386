[tool.poetry]
name = "gitnextrelease"
version = "0.7.5"
description = "a git release/feature/fix branch management cli"
authors = ["Joe <joe@sunset-crew.com>"]

[tool.poetry.dependencies]
python = "^3.10"
setuptools = "^69.1.1"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
flake8 = "^7.0.0"
pytest = "^7.0.1"
recommonmark = "^0.7.1"
Sphinx = "^3.4.1"

[tool.poetry.scripts]
git-aftermerge = "gitnextrelease.cmds:git_aftermerge"
git-nextrelease = "gitnextrelease.cmds:git_nextrelease"
git-versionupdater = "gitnextrelease.cmds:git_versionupdater"
git-changelog = "gitnextrelease.cmds:git_changelog"
git-fix = "gitnextrelease.fix:main"
git-feature = "gitnextrelease.feature:main"
git-fakepr = "gitnextrelease.cmds:git_fakepr"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
