[project]
name = "devcommit"
version = "0.1.4.6"
description = "AI-powered git commit message generator"
readme = "README.md"
license = {file = "COPYING"}
authors = [
    {name = "Hordunlarmy", email = "Hordunlarmy@gmail.com"}
]
requires-python = ">=3.10"
keywords = ["git", "commit", "ai", "devcommit", "commit-message", "ai-commit", "gemini", "openai", "ollama", "groq"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "inquirerpy>=0.3.4",
    "google-generativeai>=0.7.1",
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "rich>=13.7.1",
    "python-decouple>=3.8",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/Hordunlarmy/DevCommit"
Repository = "https://github.com/Hordunlarmy/DevCommit"
Issues = "https://github.com/Hordunlarmy/DevCommit/issues"
documentation = "https://github.com/Hordunlarmy/DevCommit#readme"

[project.optional-dependencies]

[project.scripts]
devcommit = "devcommit.main:main"
create-dcommit = "scripts.create_dcommit:create_dcommit"

[tool.poetry]
name = "devcommit"
version = "0.1.4.4"
description = "AI-powered git commit message generator"
authors = ["Hordunlarmy <Hordunlarmy@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
inquirerpy = "0.3.4"
google-generativeai = "0.8.5"
openai = "2.3.0"
anthropic = "0.69.0"
rich = "14.2.0"
python-decouple = "3.8"
requests = "2.32.5"

[tool.poetry.group.dev.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
