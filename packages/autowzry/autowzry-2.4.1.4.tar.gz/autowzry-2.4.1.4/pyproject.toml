[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autowzry"
version = "2.4.1.4" # auto
description = "自动化农活演示"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "GPL-3.0-or-later" }
authors = [
  { name = "cndaqiang", email = "who@cndaqiang.ac.cn" }
]
urls = { Homepage = "https://github.com/cndaqiang/autowzry" }
dependencies = [
  "airtest-mobileauto>=2.1.8.3"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["autowzry*"]

[tool.setuptools.package-data]
autowzry = ["assets/*"]

[project.scripts]
autowzyd = "autowzry.wzyd:main"
autowzry = "autowzry.wzry:main"
autotiyanfu = "autowzry.tiyanfu:main"