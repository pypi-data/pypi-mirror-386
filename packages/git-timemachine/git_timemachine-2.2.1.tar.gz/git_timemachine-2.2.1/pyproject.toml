[project]
name = "git-timemachine"
version = "2.2.1"
description = "A command-line tool that helps you record commits on Git repositories at any time node."
requires-python = ">=3.12"
authors = [
    { name = "Garrett HE", email = "garrett.he@outlook.com" }
]
readme = "README.md"
license = { text = "BSD-3-Clause" }
keywords = ["git", "timemachine", "committing"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "prettytable>=3.16.0",
    "pydantic>=2.11.9",
    "pygit2>=1.18.2",
    "requests>=2.32.5",
    "typer>=0.16.1",
]

[project.urls]
homepage = "https://github.com/garrett-he/git-timemachine"
repository = "https://github.com/garrett-he/git-timemachine.git"
changelog = "https://github.com/garrett-he/git-timemachine/blob/main/CHANGELOG.md"

[project.scripts]
git-timemachine = "git_timemachine.__main__:app"

[dependency-groups]
dev = [
    "chance>=0.110",
    "nuitka>=2.7.12",
    "pre-commit>=4.3.0",
    "pylint>=3.3.8",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "zstandard>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
