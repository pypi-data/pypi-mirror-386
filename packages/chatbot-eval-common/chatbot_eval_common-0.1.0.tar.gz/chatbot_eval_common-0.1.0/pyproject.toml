[project]
name = "chatbot-eval-common"
version = "0.1.0"
description = "Shared domain models for the Chatbot Evaluation platform."
authors = [{ name = "habib-z", email = "habib.zafarian@gmail.com" }]
requires-python = ">=3.10,<3.13.0"
readme = "README.md"
license = { text = "Proprietary" }
keywords = ["chatbot", "evaluation", "events"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.6,<3.0",
]

[tool.hatch.build.targets.sdist]
include = ["src/chatbot_eval_common"]

[tool.hatch.build.targets.wheel]
packages = ["src/chatbot_eval_common"]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"
