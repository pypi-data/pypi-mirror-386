[build-system]
requires = ["hatchling>=1.16.0"]
build-backend = "hatchling.build"

[project]
name = "sanwa-sf-devtools"
version = "0.2.0"
description = "Salesforce 開発用統合CLI（Python版）"
authors = [
    {name = "Sanwa System Development Team"}
]
requires-python = ">=3.10"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "simple-salesforce>=1.12.0",
    "requests>=2.28.0",
    "inquirer>=3.1.0",
]
[project.urls]
Homepage = "https://github.com/sanwa-system/sanwa-sf-devtools"
Repository = "https://github.com/sanwa-system/sanwa-sf-devtools"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[project.scripts]
sf_devtools = "sf_devtools.main:app"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.hatch.build.targets.wheel]
# プロジェクト名 (sanwa-sf-devtools) と実パッケージ名 (sf_devtools) が異なるため、
# hatchling のデフォルトのファイル選択ヒューリスティックでは検出できない。
# 明示的にビルド対象パッケージを指定してホイール/編集可能インストールを通す。
packages = ["src/sf_devtools"]
