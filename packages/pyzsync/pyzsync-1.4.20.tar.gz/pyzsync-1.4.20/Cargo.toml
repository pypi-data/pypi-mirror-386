[package]
name = "pyzsync"
version = "1.4.20"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyzsync"
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.24"
hex = "0.4.3"
pyo3 = { version = "0.18.3", features = ["chrono"] }
sha1 = "0.10.5"
arrayref = "0.3.6"
pyo3-log = "0.8.1"
log = "0.4.18"
sha2 = "0.10.6"

[features]
# We must make this feature optional to build binaries such as the profiling crate
default = ["pyo3/extension-module"]
