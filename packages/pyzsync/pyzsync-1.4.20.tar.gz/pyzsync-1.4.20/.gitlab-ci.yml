image: docker.uib.gmbh/opsi/dev/pybuilder:deb9-py3.13

stages:
  - test
  - publish

pytest-darwin:
  stage: test
  tags:
    - catalina-py313-x64
  script:
    - export UV_PYTHON="3.13"
    - export UV_PYTHON_PREFERENCE="only-managed"
    - uv self update
    - uv sync --frozen
    - uv run maturin develop --release
    - uv run pytest --tb=short -o junit_family=xunit2 --junitxml=testreport_darwin.xml --cov-append --cov pyzsync --cov-report term --cov-report xml -v tests
    - mv .coverage coverage_darwin
  artifacts:
    name: "pyzsync_test_darwin"
    paths:
      - coverage.xml
      - testreport_darwin.xml
      - coverage_darwin
    expire_in: 3 days

pytest-windows:
  stage: test
  tags:
    - win10-py313-x86
  script:
    - git config --global -l
    - git config --global core.autocrlf false
    - git config --global -l
    - git config -l
    - $Env:UV_PYTHON_INSTALL_DIR = "c:\\uv\\python"
    - $Env:UV_CACHE_DIR = "c:\\uv\\cache"
    - $Env:UV_PYTHON = "3.13"
    - $Env:UV_PYTHON_PREFERENCE = "only-managed"
    - uv sync --frozen
    - uv run maturin develop --release
    - uv run pytest --tb=short -o junit_family=xunit2 --junitxml=testreport_windows.xml --cov-append --cov pyzsync --cov-report term --cov-report xml -v tests
    - Rename-Item -Path .coverage -NewName coverage_windows
  artifacts:
    name: "pyzsync_test_windows"
    paths:
      - coverage.xml
      - testreport_windows.xml
      - coverage_windows
    expire_in: 3 days

pytest-linux:
  stage: test
  script:
    - apt update
    # need tar, gzip, zsnyc and zsyncmake for tests
    - apt --yes install tar gzip zsync
    - export UV_PYTHON="3.13"
    - export UV_PYTHON_PREFERENCE="only-managed"
    - uv sync --frozen
    - uv run maturin develop --release
    - uv run pytest --tb=short -o junit_family=xunit2 --junitxml=testreport_linux.xml --cov-append --cov pyzsync --cov-report term --cov-report xml -v tests
    - mv .coverage coverage_linux
  artifacts:
    name: "pyzsync_test_linux"
    paths:
      - coverage.xml
      - testreport_linux.xml
      - coverage_linux
    expire_in: 3 days

pylint-pytest:
  stage: test
  needs:
    # We want to combine test coverage from all test jobs
    - job: pytest-windows
      artifacts: true
    - job: pytest-darwin
      artifacts: true
    - job: pytest-linux
      artifacts: true
  script:
    - apt-get update
    - apt-get --yes --allow-downgrades install libsqlite3-0=3.16.2-5+deb9u1
    - apt-get --yes install sqlite3
    - export UV_PYTHON="3.13"
    - export UV_PYTHON_PREFERENCE="only-managed"
    - uv sync --frozen
    - uv run maturin develop --release
    - uv run ruff check pyzsync tests
    - uv run mypy pyzsync tests
    - for db in coverage_*; do sqlite3 $db 'update file set path=replace(substr(path,instr(path,"pyzsync")),"\","/");'; done
    - echo -e '[run]\nrelative_files = True\n' > .coveragerc
    - uv run coverage combine coverage_*
    - uv run coverage xml
    - uv run coverage report
    - uv run opsi-dev-tool -l info --testreport-merge testreport_*.xml testreport.xml
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+)%/'
  artifacts:
    name: "pyzsync_test"
    paths:
      - coverage.xml
    expire_in: 3 days
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: testreport.xml

