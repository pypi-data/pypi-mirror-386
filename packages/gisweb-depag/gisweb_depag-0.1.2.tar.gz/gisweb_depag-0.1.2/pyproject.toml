[tool.poetry]
name = "gisweb-depag"
version = "0.1.2"
description = "Client SOAP per SIB.DEPAG"
authors = ["Roberto Starnini <roberto.starnini@gmail.com>"]
readme = "README.md"
packages = [{include = "gisweb_depag"}]

[tool.poetry.dependencies]
python = ">3.9,<3.13"
jinja2 = "^3.1.2"
httpx = "^0.28"
requests = "^2.31.0"
zeep = "^4.2.1"

pydantic = {extras = ["dotenv","email"], version = "^2.3.0"}


gisweb-pagopa-schema = "^0.1.1"
#gisweb-pagopa-schema = {path = "../pagopa-schema", develop = true}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

