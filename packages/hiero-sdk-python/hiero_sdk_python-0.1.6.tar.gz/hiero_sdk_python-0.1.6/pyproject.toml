[project]
name = "hiero-sdk-python"
dynamic = []
description = "A Hiero SDK in pure Python"
maintainers = [
    { name = "Nadine Loepfe", email = "nadine.loepfe@hashgraph.com" },
]
authors = [
    { name = "Nadine Loepfe", email = "nadine.loepfe@hashgraph.com" },
    { name = "Richard Bair", email = "rbair23@users.noreply.github.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "protobuf==5.29.5",
    "grpcio-tools==1.68.1",
    "grpcio==1.71.2",
    "cryptography==44.0.0",
    "python-dotenv==1.0.1",
    "requests==2.32.3",
    "pycryptodome==3.23.0",
    "eth-abi==5.2.0",
    "rlp>=4.0.0",
    "eth-keys==0.5.1",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
version = "0.1.6"

[project.license]
file = "LICENSE"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
lint = [
    "ruff>=0.8.3",
    "typing-extensions>=4.15.0",
    "mypy>=1.18.2",
]

[tool.uv]
default-groups = [
    "dev",
    "lint",
]

[tool.setuptools_scm]
version_scheme = "python-simplified-semver"
local_scheme = "dirty-tag"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
excludes = [
    "**/.pytest_cache",
]

[tool.pytest.ini_options]
pythonpath = [
    "src",
    ".",
]
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "C",
    "I",
    "D",
]

[build-system]
requires = [
    "pdm-backend",
    "setuptools",
    "setuptools_scm",
]
build-backend = "pdm.backend"
