[project]
name = "wbcommission"
description = "A workbench module for managing human resources."
authors = [{ name = "Christopher Wittlinger", email = "c.wittlinger@stainly.com"}]
dynamic = ["version"]

dependencies = [
  "wbcore",
  "wbcrm",
  "wbnews",
  "wbfdm",
  "wbcompliance",
  "wbportfolio",
  "wbreport",
  "wbmailing",
  "reportlab == 3.*",
]

[tool.uv.sources]
wbcore = { workspace = true }
wbcrm = { workspace = true }
wbnews = { workspace = true }
wbfdm = { workspace = true }
wbcompliance = { workspace = true }
wbportfolio = { workspace = true }
wbmailing = { workspace = true }
wbreport = { workspace = true }

[tool.uv]
package = true

[tool.hatch.version]
path = "../../pyproject.toml"

[tool.hatch.build]
include = ["wbcommission/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
reportIncompatibleVariableOverride = false
