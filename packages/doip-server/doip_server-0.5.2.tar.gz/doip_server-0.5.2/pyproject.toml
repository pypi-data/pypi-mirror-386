[project]
name = "doip-server"
version = "0.5.2"
description = "DoIP Server and Client implementation with YAML configuration"
authors = [
    {name = "Alonso Ramirez", email = "alonsoram07@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<3.15"
keywords = ["doip", "diagnostics", "automotive", "uds", "iso13400", "server", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Communications",
]
dependencies = [
    "PyYAML>=6.0,<7.0",
    "doipclient>=1.1.7,<2.0.0",
    "psutil>=7.0.0,<8.0.0"
]

# Project URLs for PyPI
[project.urls]
Homepage = "https://github.com/Alonso07/doip_server"
Repository = "https://github.com/Alonso07/doip_server"
Documentation = "https://github.com/Alonso07/doip_server/tree/main/docs"
"Bug Tracker" = "https://github.com/Alonso07/doip_server/issues"
"Source Code" = "https://github.com/alonso07/doip_server"
"Changelog" = "https://github.com/alonso07/doip_server/blob/main/docs/CHANGELOG.md"

[tool.poetry]
packages = [{include = "doip_server", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = ">=7.0.0"
flake8 = "^7.0.0"
black = "^25.9.0"
bandit = "^1.7.0"
safety = ">=3.6.1"
build = "^1.3.0"
twine = "^6.2.0"
pyinstaller = "^6.16.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings"
]
markers = [
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "slow: marks tests as slow"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
main = 'doip_server.main:main'
doip_server = 'doip_server.doip_server:start_doip_server'
doip_client = 'doip_client.doip_client:start_doip_client'
validate_config = 'doip_server.validate_config:main'
debug_client = 'doip_client.debug_client:main'