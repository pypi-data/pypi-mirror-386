name: Release
run-name: Release

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    env:
      AMSDAL_ACCESS_KEY_ID: ${{ secrets.AMSDAL_ACCESS_KEY_ID }}
      AMSDAL_SECRET_ACCESS_KEY: ${{ secrets.AMSDAL_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Deploy
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          amsdal cloud deploys new --no-input --env $BRANCH_NAME
