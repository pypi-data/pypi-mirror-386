[tool.poetry]
name = "translator_testing_model"
version = "0.5.0"
description = "This is the project description."
authors = ["Sierra Moxon <sierra.taylor@gmail.com>", "Richard Bruskiewich <richard.bruskiewich@delphinai.com>"]
license = "MIT"
readme = "README.md"
include = [
    "README.md",
    "src/data/examples",
    "src/translator_testing_model/schema",
    "src/translator_testing_model/datamodel",
    "project"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
linkml-runtime = "^1.7.5"
linkml = "^1.7.8"
pandas = "^2.1.2"
pydantic = "^2"
bmt = "^1.4.0"
bioregistry = "^0.11.1"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.poetry.dev-dependencies]
linkml = ">=1.3.5"
rdflib = "^6"
mkdocs-material = "^8.2.8"
mkdocs-mermaid2-plugin = "^0.6.0"
schemasheets = "^0.1.14"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.extras]
docs = ["linkml", "mkdocs-material"]
