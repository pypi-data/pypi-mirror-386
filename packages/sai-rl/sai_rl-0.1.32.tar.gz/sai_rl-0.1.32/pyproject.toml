[project]
name = "sai-rl"
version = "0.1.32"
description = "SDK for creating machine learning models for the SAI Platform."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ArenaX Labs", email = "research@competesai.com" }]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "gymnasium>=1.0.0,<1.2.0",
  "numpy>=2.0.0,<3.0",
  "requests>=2.20.0,<3.0.0",
  "rich>=13.3.5,<14.0.0",
  "moviepy<2",
  "pydantic>=2.11,<3",
  "tomli >= 1.1.0 ; python_version < '3.11'",
]

[project.urls]
Homepage = "https://competesai.com"
Documentation = "https://docs.competesai.com"

[project.optional-dependencies]
viewer = ["netron>=8.3.0,<9"]
onnx = [
  "onnxruntime>=1.21.1,<2.0",
  "onnxscript>=0.2.5,<1.0.0",
  "onnx>=1.17.0,<2.0",
]
torch = ["torch>=2.3,<3.0"]
tf = [
  "tensorflow>=2.18.0,<3.0; sys_platform != 'win32'",
  "tf2onnx>=1.16.1,<2.0",
  "onnx>=1.17.0,<2.0",
]
sb3 = ["torch>=2.3,<3.0", "stable-baselines3>=2.5.0,<3.0"]

benchmark = ["sai-rl[onnx,torch,tf,sb3]"]

[tool.uv.sources]
torch = [{ index = "torch-cpu" }]

[[tool.uv.index]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sai_rl"]
