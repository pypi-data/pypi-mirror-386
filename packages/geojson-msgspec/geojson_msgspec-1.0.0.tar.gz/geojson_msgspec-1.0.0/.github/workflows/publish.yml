name: Build & Publish

on:
  push:
    tags:
    - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      run: uv publish
