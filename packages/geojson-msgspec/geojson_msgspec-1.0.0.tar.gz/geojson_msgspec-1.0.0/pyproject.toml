[project]
name = "geojson-msgspec"
version = "1.0.0"
description = "msgspec GeoJSON model"
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [
    "msgspec>=0.19,<0.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.mypy]
python_version = "3.9"
packages=["geojson_msgspec"]
disable_error_code = ["call-arg"]

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = [
    "E", # PEP8 Errors
    "F", # Pyflakes
    "W", # PEP8 Warnings
]

[tool.ruff.lint.isort]
combine-as-imports = true
