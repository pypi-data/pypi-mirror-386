[project]
name = "llamactl"
version = "0.3.15"
description = "A command-line interface for managing LlamaDeploy projects and deployments"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Adrian Lyjak", email = "adrianlyjak@gmail.com" }
]
requires-python = ">=3.11, <4"
dependencies = [
    "llama-deploy-core[client]>=0.3.15,<0.4.0",
    "llama-deploy-appserver>=0.3.15,<0.4.0",
    "vibe-llama-core>=0.1.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "click>=8.2.1",
    "python-dotenv>=1.0.0",
    "tenacity>=9.1.2",
    "textual>=6.0.0",
    "aiohttp>=3.12.14",
    "copier>=9.10.2",
    "pyjwt[crypto]>=2.10.1",
]

[project.scripts]
llamactl = "llama_deploy.cli:main"

[build-system]
requires = ["uv_build>=0.7.20,<0.8.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "respx>=0.22.0",
    "pytest-xdist>=3.8.0",
    "ty>=0.0.1a19",
    "ruff>=0.12.9",
]

[tool.uv.build-backend]
module-name = "llama_deploy.cli"

[tool.uv.sources]
llama-deploy-appserver = { workspace = true }
llama-deploy-core = { workspace = true }
