[metadata]
name = lanparty
version = 1.0.2
description = Local chat via LAN
author = dev1, dev2
license = GPL-3.0
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
install_requires = 
	colorama>=0.4.6
python_requires = >=3.9
include_package_data = True

[options.packages.find]
include = localchat*
exclude = tests*

[options.entry_points]
console_scripts = 
	localchat = localchat.__main__:main

[egg_info]
tag_build = 
tag_date = 0

