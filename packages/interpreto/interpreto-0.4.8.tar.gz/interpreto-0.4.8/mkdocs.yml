theme:
  name: material
  custom_dir: docs/assets/custom_theme
  logo: assets/img/interpreto_logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.footer
    - content.code.annotations
    - content.code.copy
    - announce.dismiss
    - navigation.top
    - navigation.instant
    - toc.follow
    - content.tabs.link
    - search.share
    - search.highlight
    - search.suggest
  icon:
    logo: logo
  favicon: assets/img/interpreto_logo.png
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: diagram
          class: diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format {kwds: {mode: generic, tag: pre}}
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - extra
  - admonition
  - codehilite
  - markdown.extensions.attr_list
  - toc:
      baselevel: 1
      permalink: true
      toc_depth: 3
  - def_list

extra_css:
  - assets/css/custom.css

extra_javascript:
  - assets/js/custom.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

