[tool.poetry]
name = "vacasa-opentelemetry"
version = "1.0.0"
description = "OpenTelemetry helpers for Vacasa Python services"
authors = ["Vacasa <engineering@vacasa.com>"]
readme = "README.md"
homepage = "https://github.com/Vacasa/node-util-ts-lib"
repository = "https://github.com/Vacasa/node-util-ts-lib"
license = "MIT"
packages = [{include = "vacasa_opentelemetry"}]

[tool.poetry.dependencies]
python = "^3.8.1"
opentelemetry-api = "^1.20.0"
opentelemetry-sdk = "^1.20.0"
opentelemetry-exporter-otlp-proto-http = "^1.20.0"
opentelemetry-instrumentation-logging = "^0.41b0"
opentelemetry-semantic-conventions = "^0.41b0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.5.0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=vacasa_opentelemetry --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
