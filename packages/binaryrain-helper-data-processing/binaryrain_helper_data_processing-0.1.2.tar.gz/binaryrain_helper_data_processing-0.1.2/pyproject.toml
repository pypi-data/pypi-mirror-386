[project]
name = "binaryrain-helper-data-processing"
version = "0.1.2"
description = "Aims to simplify and help with commonly used functions in the data processing areas."
readme = "README.md"
authors = [{ name = "Binary Rain" }, { name = "Marcel T.O" }]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.3.3",
    "pyarrow>=22.0.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

keywords = [
    "binary rain",
    "common",
    "help",
    "functions",
    "data processing",
    "dataframe",
]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://binaryrain-net.github.io/Binary-Rain-Helper-Toolkit/"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["binaryrain_helper_data_processing"]
package-dir = { "" = "src" }

[tool.ruff]
# Extend the settings from the ruff.toml file.
extend = "../../ruff.toml"

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore:Could not infer format, so each element will be parsed individually, falling back to `dateutil`.:UserWarning",
]
