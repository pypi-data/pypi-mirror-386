[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "organize_stream"
version = "1.1"
authors = [
  { name="Bruno Chaves"},
]

description = "Organizar documentos PDF e imagens."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "soup_files>=1.4",
    "PyMuPDF",
    "convert_stream>=2.3.3",
    "ocr_stream>=2.3.3",
    "pandas",
    "opencv-python",
]

[tool.setuptools]
packages = [
    "organize",
    "organize.document",
    "organize.read",
    "organize.find",
]
