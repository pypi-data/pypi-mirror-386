[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "calibre"
version = "0.4.1"
description = "Advanced probability calibration techniques for machine learning models"
readme = "README.md"
authors = [
    {name = "Gaurav Sood", email = "gsood07@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "cvxpy>=1.2.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.5b2",
    "isort>=5.9.0",
    "flake8>=3.8.0",
    "scikit-learn>=1.0.0",  # Needed for integration tests
    "build>=0.7.0",  # For package building
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",  # ReadTheDocs theme
    "sphinx-autodoc-typehints>=1.24.0",  # Type hints support
    "nbsphinx>=0.9.0",  # Jupyter notebook support
    "myst-parser>=2.0.0",  # Markdown support
]

[project.urls]
"Homepage" = "https://github.com/finite-sample/calibre"
"Bug Tracker" = "https://github.com/finite-sample/calibre/issues"
"Documentation" = "https://finite-sample.github.io/calibre/"
"Repository" = "https://github.com/finite-sample/calibre"

[tool.setuptools]
packages = ["calibre"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]
