[project]
name = "your_pandas_project"
version = "0.8.17"
description = ""
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "your name", email = "your email"}
]

dependencies = [ "numpy", "geopy", "setuptools", "cython", "psutil", "parso", "py7zr", "python-dotenv", "humanize", "requests", "dask[distributed]"]

[dependency-groups]
dev = [
    "black",
    "pytest",
    "pytest-cov",
    "pytest-local-badge",
    "pytest-asyncio",
    "licensecheck",
    "your_pandas_project",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv.sources.your_pandas_project]
workspace = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
your_pandas_project = [
    "**/*.ipynb",
    "**/*.json",
    "**/*.toml",
]

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true

# Quiet known third-party deprecations
filterwarnings = [
    "ignore:ast\\.Num is deprecated.*:DeprecationWarning:ast",
    "ignore:.*Theme names and color schemes are lowercase in IPython 9.0.*:DeprecationWarning:IPython\\.core\\.ultratb",
]

