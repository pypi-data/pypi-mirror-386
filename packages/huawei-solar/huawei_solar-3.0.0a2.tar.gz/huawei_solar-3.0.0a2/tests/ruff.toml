# This extend our general Ruff rules specifically for tests
extend = "../pyproject.toml"

lint.extend-select = [
  "PT", # Use @pytest.fixture without parentheses
]

lint.extend-ignore = [
  "S101",    # Use of assert detected. As these are tests...
  "SLF001",  # Tests will access private/protected members...
  "TC002",   # pytest doesn't like this one...
  "PLR2004", # magic values are ok in tests
  "D103",    # Missing docstring in public function - not required for tests
  "N802",    # Function name should be lowercase - test names can be descriptive
]
