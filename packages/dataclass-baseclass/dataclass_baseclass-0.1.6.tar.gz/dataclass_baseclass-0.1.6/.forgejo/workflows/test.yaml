on: [push]
jobs:
  test:
    runs-on: catthehacker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          curl -fsSL https://pyenv.run | bash
          export PYENV_ROOT="$HOME/.pyenv"
          export PATH="$PYENV_ROOT/bin:$PATH"
          pyenv init - bash
          pip install tox
          tox
        shell: bash
