[project]
name = "dataclass-baseclass"
description = "Less verbose dataclasses"
authors = [{ name = "Srdjan JankoviÄ‡", email = "sledge@djenka.net" }]
requires-python = ">= 3.11"
dynamic = ["version"]
dependencies = []
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Artistic License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

[project.urls]
Homepage = "https://codeberg.org/sledge/dataclass-baseclass"
Issues = "https://codeberg.org/sledge/dataclass-baseclass/issues"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling>=1.26", "hatch-vcs>=0.4"]

[tool.ruff]
line-length = 79

[tool.black]
line-length = 79

[tool.hatch.version]
path = "dataclass_baseclass.py"

[tool.mypy]
ignore_missing_imports = true
