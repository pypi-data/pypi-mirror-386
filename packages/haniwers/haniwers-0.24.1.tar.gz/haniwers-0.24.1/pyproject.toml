[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "haniwers"
version = "0.24.1"
description = "Analysis tool for TanQ/FunQ project"
authors = [
    {name = "Shota Takahashi (KMI)", email = "shotakaha@kmi.nagoya-u.ac.jp"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["muon"]
dependencies = [
    "plotly>=6.0.1",
    "icecream>=2.1.2",
    "tomli>=2.0.1",
    "click>=8.1.3",
    "pendulum>=3.0.0",
    "pyserial>=3.5",
    "pandas>=2.2.3",
    "loguru>=0.7.0",
    "tqdm>=4.65.0",
    "deprecated>=1.2.14",
    "scipy>=1.11.1",
    "pyarrow>=18.1.0",
    "polars>=1.5.0",
    "altair>=5.2.0",
    "vl-convert-python>=1.1.0",
    "typer>=0.15.2",
    "pydantic>=2.7.1",
    "matplotlib>=3.8.4",
    "hvplot>=0.11.0",
    "platformdirs>=4.2.2",
]


[project.urls]
homepage = "https://qumasan.gitlab.io/haniwers/docs/"
repository = "https://gitlab.com/qumasan/haniwers/"

[project.scripts]
haniwers = "haniwers.cli:app"

[tool]

[tool.poetry.group.docs.dependencies]
sphinx-copybutton = ">=0.5.2"
jupyterlab-myst = ">=2.0.2"
sphinx-autobuild = ">=2024.2.4"
sphinx-autodoc2 = ">=0.5.0"
mystmd = ">=1.3.25"
nodeenv = ">=1.9.1"
sphinx-book-theme = ">=1.1.4"
myst-parser = ">=4.0.1"

[tool.poetry.group.dev.dependencies]
build = ">=1.0.3"
commitizen = ">=4.0.0"
ipykernel = ">=6.29.5"
pre-commit = ">=3.5.0"
pytest = ">=8.3.3"
pytest-cov = "^6.1.1"
pytest-mock = ">=3.10.0"
ruff = ">=0.11.4"

[tool.ruff]
line-length = 100

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.24.1"
tag_format = "$version"
version_scheme = "semver"
update_changelog_on_bump = true
major_version_zero = true
version_files = [
    "pyproject.toml:version",
    "haniwers/__init__.py:__version__",
]

[tool.coverage.run]
branch = true
source = ["haniwers"]

[tool.coverage.report]
omit = [
    "tests/*",
    "**/__init__.py",
]

exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.",
]

[tool.pytest.ini_options]
addopts = "--cov=haniwers --cov-report=term --cov-report=html"
markers = [
    "local: marks tests as local only (skip in CI, deselect with '-m \"not local\"')",
]
