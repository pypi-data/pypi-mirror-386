template:
  auth:
    type: HTTPHeaderAuth
    headers:
      Authorization: "Bearer {token}"
    credentials:
      token: token_value
  products:
    S1_SAR_RAW:
      productType: RAW
      collection: Sentinel1

  search:
    type: ODataV4Search
    api_endpoint:
    need_auth: true
    results_entry: $.value | $
    metadata_mapping:
      id:
        - null
        - "$.Id"
      Name:
        - null
        - "$.Name"
      SessionIds:
        - null
        - "$.SessionId"
      SessionId:
        - null
        - "$.SessionId"
      Channel:
        - null
        - "$.Channel"
      BlockNumber:
        - null
        - "$.BlockNumber"
      FinalBlock:
        - null
        - "$.FinalBlock"
      PublicationDate:
        - null
        - "$.PublicationDate"
      EvictionDate:
        - null
        - "$.EvictionDate"
      Size:
        - null
        - "$.Size"
      Retransfer:
        - null
        - "$.Retransfer"
      # Eodag Specific map
      StartPublicationDate:
        - null
        - "$.PublicationDate"
      StopPublicationDate:
        - null
        - "$.PublicationDate"
      href:
      geometry: "POLYGON((180 -90, 180 90, -180 90, -180 -90, 180 -90))"
      downloadLink:
      title: "$.Name"

    free_text_search_operations:
      $filter:
        union: " OR "
        wrapper: '{}'
        operations:
          and:
            - "SessionId in ({SessionIds})"
            - "SessionId eq {SessionId}"
            - (PublicationDate gt {StartPublicationDate#to_iso_utc_datetime} or PublicationDate eq {StartPublicationDate#to_iso_utc_datetime})
            - (PublicationDate lt {StopPublicationDate#to_iso_utc_datetime} or PublicationDate eq {StopPublicationDate#to_iso_utc_datetime})
            - PublicationDate eq {PublicationDate#to_iso_utc_datetime}
            - Id eq '{id}'
            - DownlinkOrbit eq {DownlinkOrbit}
            - DownlinkStart eq {DownlinkStart}
            - DownlinkStop eq {DownlinkStop}
            - NumChannels eq {NumChannels}
            - AcquisitionId eq '{AcquisitionId}'
            - AntennaId eq '{AntennaId}'
            - StationId eq '{StationId}'
            - StationUnitId eq '{StationUnitId}'
            - FrontEndId eq {FrontEndId}
            - PlannedDataStart eq {PlannedDataStart}
            - PlannedDataStop eq {PlannedDataStop}
            - Retransfer eq {Retransfer}
            - AntennaStatusOK eq {AntennaStatusOK}
            - FrontEndStatusOK eq {FrontEndStatusOK}
            - DownlinkStatusOK eq {DownlinkStatusOK}
            - DeliveryPushOK eq {DeliveryPushOK}

    sort:
      sort_by_tpl: '&$orderby={sort_param} {sort_order}'
      sort_param_mapping:
        datetime: PublicationDate
      sort_order_mapping:
        ascending: asc
        descending: desc
      max_sort_params: 1

    pagination:
      max_items_per_page: 10000
      next_page_url_tpl: "{url}?{search}&$top={items_per_page}&$skip={skip}"
      total_items_nb_key_path: "$.total"

  download:
    type: HTTPDownload
    base_uri:
    metadata_mapping:
      uid: "$.Id"
      downloadLink:

