# NOTE: this file contains configuration values for eodag.
# The 'PLACEHOLDER' values will be replaced by values from RSPY__TOKEN__ env vars or rs-server.yaml file.

template:
  auth:
    type: TokenAuth
    auth_uri: PLACEHOLDER
    token_type: json
    token_key: access_token
    refresh_token_key: refresh_token
    token_expiration_key: expires_in
    request_method: POST
    req_data:
      client_id: PLACEHOLDER
      client_secret: PLACEHOLDER
      grant_type: PLACEHOLDER
      username: PLACEHOLDER
      password: PLACEHOLDER
    credentials:
      auth_for_token: PLACEHOLDER # WARNING: the 'credentials" field must be present with at least one value !
    headers:
      Content-Type: application/x-www-form-urlencoded
    retrieve_headers:
      Content-Type: application/x-www-form-urlencoded
      Authorization: "{auth_for_token}"
  products:
    S1_SAR_RAW:
      productType: RAW
      collection: Sentinel1

  search:
    type: ODataV4Search
    api_endpoint:
    need_auth: true
    results_entry: $.value | $
    metadata_mapping:
      id:
        - null
        - "$.Id"
      Name:
        - null
        - "$.Name"
      SessionIds:
        - null
        - "$.SessionId"
      SessionId:
        - null
        - "$.SessionId"
      Channel:
        - null
        - "$.Channel"
      BlockNumber:
        - null
        - "$.BlockNumber"
      FinalBlock:
        - null
        - "$.FinalBlock"
      PublicationDate:
        - null
        - "$.PublicationDate"
      EvictionDate:
        - null
        - "$.EvictionDate"
      Size:
        - null
        - "$.Size"
      Retransfer:
        - null
        - "$.Retransfer"
      # Eodag Specific map
      StartPublicationDate:
        - null
        - "$.PublicationDate"
      StopPublicationDate:
        - null
        - "$.PublicationDate"
      href:
      geometry: "POLYGON((180 -90, 180 90, -180 90, -180 -90, 180 -90))"
      downloadLink:
      title: "$.Name"

    free_text_search_operations:
      $filter:
        union: " OR "
        wrapper: '{}'
        operations:
          and:
            - "SessionId in ({SessionIds})"
            - "SessionId eq {SessionId}"
            - (PublicationDate gt {StartPublicationDate#to_iso_utc_datetime} or PublicationDate eq {StartPublicationDate#to_iso_utc_datetime})
            - (PublicationDate lt {StopPublicationDate#to_iso_utc_datetime} or PublicationDate eq {StopPublicationDate#to_iso_utc_datetime})
            - PublicationDate eq {PublicationDate#to_iso_utc_datetime}

    sort:
      sort_by_tpl: '&$orderby={sort_param} {sort_order}'
      sort_param_mapping:
        datetime: PublicationDate
      sort_order_mapping:
        ascending: asc
        descending: desc
      max_sort_params: 1

    pagination:
      max_items_per_page: 10000
      next_page_url_tpl: "{url}?{search}&$top={items_per_page}&$skip={skip}"
      total_items_nb_key_path: "$.total"

  download:
    type: HTTPDownload
    base_uri:
    metadata_mapping:
      uid: "$.Id"
      downloadLink:

