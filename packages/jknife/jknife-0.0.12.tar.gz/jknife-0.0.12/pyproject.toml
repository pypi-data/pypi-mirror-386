[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jknife"
version = "0.0.12"
authors = [
  { name="luna-negra", email="" },
]
description = "Custom FastAPI for luna-negra"
keywords = ["pypi", "Python", "FastAPI", "Backend", "Customised"]
readme = "README.md"
quires-python = ">=3.11"
dependencies = [
    "blinker>=1.9.0",
    "fastapi[standard]>=0.119.1,<0.120.0",
    "mongoengine",
    "redis>=6.4.0",
    "sqlmodel>=0.0.24",
    "pycountry>=24.6.1",
    "PyJWT>=2.10.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

[project.scripts]
jknife = "jknife.commands.jknife:main"

[prject.ulrs]
Homepage = "https://example.com"
DOWNLOAD = "https://example.com/abc.tar.gz"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/me/spam.git"
Issues = "https://github.com/me/spam/issues"
Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"