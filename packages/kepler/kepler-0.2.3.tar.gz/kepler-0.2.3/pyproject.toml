[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kepler"
version = "0.2.3"
requires-python = ">=3.9"
dependencies = [
    "numpy", 
    "rich",
    "typing_extensions>=4.0.0; python_version<'3.10'"
]
authors = [{ name = "Stef Lindall", email = "bethebunny@gmail.com" }]
description = "Fast, easy, pretty and readable program instrumentation."
license = { text = "Copyright 2024 Stef Lindall, License BSD-3-Clause" }
readme = "README.md"
keywords = [
    "rich",
    "instrument",
    "instrumentation",
    "profile",
    "async",
    "asyncio",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

[project.urls]
Homepage = "https://bethebunny.github.io/kepler"
Documentation = "https://bethebunny.github.io/kepler"
Repository = "https://github.com/bethebunny/kepler"
Issues = "https://github.com/bethebunny/kepler/issues"
Changelog = "https://github.com/bethebunny/kepler/releases"

[tool.ruff.lint]
# E731: allow inline lambdas
# E741: allow short variable names
ignore = ["E731", "E741"]
