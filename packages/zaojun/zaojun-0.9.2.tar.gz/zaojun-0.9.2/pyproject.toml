[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "zaojun"
version = "0.9.2"
authors = [
    { name = "Marvin8", email = "marvin8@tuta.io" }
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Utilities",
]
description = "Checks project dependencies for newer versions."
readme = "README.rst"
license = { text = "AGPL-3.0-or-later" }
requires-python = ">=3.11,<3.15"
dependencies = [
    "h11~=0.16.0", # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0", # Addresses vulnerabilty GHSA-847f-9342-265h
    "httpx[http2,brotli,zstd]~=0.28.1",
    "packaging~=25.0",
    "typer~=0.20.0",
]

[dependency-groups]
dev = [
    "esbonio~=0.16.5",
    "ruff~=0.14.2",
    "scriv~=1.7.0",
    "ty~=0.0.1a24",
]
nox = [
    "nox-uv~=0.6.3",
]
pre-commit = [
    "prek~=0.2.11",
]
pytest = [
    "pytest~=8.4.2",
    "pytest-cov~=7.0.0",
]

[project.urls]
Issues = "https://codeberg.org/marvin8/zaojun/issues"
Source = "https://codeberg.org/marvin8/zaojun"
Changelog = "https://codeberg.org/marvin8/zaojun/src/branch/main/CHANGELOG.rst"

[project.scripts]
check = "zaojun:main"
zaojun = "zaojun:main"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "h11",  # Addresses vulnerability in transient dependency GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability in transient dependency GHSA-847f-9342-265h
]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"
