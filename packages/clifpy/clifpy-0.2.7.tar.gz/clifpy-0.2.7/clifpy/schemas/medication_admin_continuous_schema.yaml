      - fentanyl
      - hydromorphone
      - morphine
      - remifentanil
      - pentobarbital
      - lorazepam
      - furosemide
      - bumetanide
      - torsemide
      - heparin
      - argatroban
      - bivalirudin
      - cangrelor
      - eptifibatide
      - amiodarone
      - lidocaine
      - nicardipine
      - clevidipine
      - nitroglycerin
      - nitroprusside
      - esmolol
      - diltiazem
      - labetalol
      - procainamide
      - papaverine
      - adenosine
      - cisatracurium
      - vecuronium
      - rocuronium
      - treprostinil
      - epoprostenol
      - alprostadil
      - nitric_oxide
      - octreotide
      - pantoprazole
      - esomeprazole
      - albuterol
      - terbutaline
      - ipratropium
      - insulin
      - thyroid replacement
      - oxytocin
      - cosyntropin
      - repletion
      - sodium bicarbonate
      - tpn
      - tocolyttics
      - magnesium
      - pitocin
      - dextrose
      - sodium chloride
      - aminocaproic
      - aminophylline
      - naloxone
      - phentolamine
      - liothyronine
      - zidovudine
      - tacrolimus
      - ropivacaine
      - bupivacaine
      - baclofen
      - lactated_ringers_solution
      - albumin_infusion
      - plasma_lyte
      - dextrose_in_water_d5w
  - name: med_group
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - vasoactives
      - sedation
      - diuretics
      - anticoagulation
      - cardiac
      - paralytics
      - pulmonary vasodilators (IV)
      - pulmonary vasodilators (inhaled)
      - gastrointestinal
      - Inhaled
      - endocrine
      - fluids_electrolytes
      - others
  - name: med_route_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: med_route_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values: 
     - im
     - iv
     - inhaled
  - name: med_dose
    data_type: DOUBLE
    required: true
    is_category_column: false
    is_group_column: false
  - name: med_dose_unit
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: mar_action_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: mar_action_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values: 
    - dose_change
    - going
    - start
    - stop
    - verify 
    - other
  - name: mar_action_group
    required: true
    is_category_column: false
    is_group_column: true
    permissible_values: 
    - administered
    - not_administered
    - other
  

required_columns:
  - hospitalization_id
  - admin_dttm
  - med_category
  - med_group
  - med_route_category
  - med_dose
  - med_dose_unit
  - mar_action_category
  - mar_action_group

category_columns:
  - med_category
  - med_group
  - med_route_category
  - mar_action_category

group_columns: 
  - mar_action_group

