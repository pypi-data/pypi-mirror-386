table_name: medication_admin_continuous

columns:
  - name: hospitalization_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: med_order_id
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: admin_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: med_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: med_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - norepinephrine
      - epinephrine
      - phenylephrine
      - angiotensin
      - vasopressin
      - dopamine
