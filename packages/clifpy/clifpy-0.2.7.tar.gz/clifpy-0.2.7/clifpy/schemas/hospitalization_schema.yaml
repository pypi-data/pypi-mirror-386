table_name: hospitalization
composite_keys:
  - hospitalization_id

columns:
  - name: patient_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: hospitalization_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: hospitalization_joined_id
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: admission_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: discharge_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: age_at_admission
    data_type: INT
    required: true
    is_category_column: false
    is_group_column: false
  - name: admission_type_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: admission_type_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values: 
      - ed 
      - facility
      - osh
      - direct
      - elective
      - other
  - name: discharge_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: discharge_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Home
      - Skilled Nursing Facility (SNF)
      - Expired
      - Acute Inpatient Rehab Facility
      - Hospice
      - Long Term Care Hospital (LTACH)
      - Acute Care Hospital
      - Group Home
      - Chemical Dependency
      - Against Medical Advice (AMA)
      - Assisted Living
      - Still Admitted
      - Missing
      - Other
      - Psychiatric Hospital
      - Shelter
      - Jail
  - name: zipcode_nine_digit
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: zipcode_five_digit
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: census_block_code
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: census_block_group_code
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: census_tract
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: state_code
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: county_code
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false

required_columns:
  - patient_id
  - hospitalization_id
  - admission_dttm
  - discharge_dttm
  - admission_type_category
  - discharge_category

category_columns:
  - admission_type_category
  - discharge_category

group_columns: []