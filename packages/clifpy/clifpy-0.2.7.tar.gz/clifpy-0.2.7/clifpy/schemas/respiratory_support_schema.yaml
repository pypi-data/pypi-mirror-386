table_name: respiratory_support

columns:
  - name: hospitalization_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: recorded_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: device_id
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: device_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: device_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - IMV
      - NIPPV
      - CPAP
      - High Flow NC
      - Face Mask
      - Trach Collar
      - Nasal Cannula
      - Room Air
      - Other
  - name: vent_brand_name
