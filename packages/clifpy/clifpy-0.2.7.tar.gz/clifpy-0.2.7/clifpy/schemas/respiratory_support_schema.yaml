    is_group_column: false
  - name: mode_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Assist Control-Volume Control
      - Pressure Control
      - Pressure-Regulated Volume Control
      - SIMV
      - Pressure Support/CPAP
      - Volume Support
      - Blow by
      - Other
  - name: tracheostomy
    data_type: INT
    required: true
    is_category_column: true
    is_group_column: false
