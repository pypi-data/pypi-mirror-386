table_name: patient
composite_keys:
  - patient_id
  
columns:
  - name: patient_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: birth_date
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: death_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: race_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: race_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Black or African American
      - White
      - American Indian or Alaska Native
      - Asian
      - Native Hawaiian or Other Pacific Islander
      - Unknown
      - Other
  - name: ethnicity_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: ethnicity_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Hispanic
      - Non-Hispanic
      - Unknown
  - name: sex_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: sex_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - Male
      - Female
      - Unknown
  - name: language_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: language_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - English
      - Spanish
      - French
      - Haitian Creole
      - Italian
      - Portuguese
      - German
      - Yiddish, Pennsylvania Dutch, or other West Germanic Languages
      - Greek
      - Russian
      - Polish
      - Serbo-Croatian
      - Ukrainian or other Slavic languages
      - Armenian
      - Persian
      - Gujarati
      - Hindi
      - Urdu
      - Punjabi
      - Bengali
      - Nepali, Marathi, or other Indic languages
      - Other European Indo-European languages
      - Other Asian Indo-European languages
      - Telugu
      - Tamil
      - Malayalam, Kannada, or other Dravidian languages
      - Chinese
      - Japanese
      - Korean
      - Vietnamese
      - Khmer
      - Thai, Lao, or other Tai-Kadai languages
      - Other languages of Asia
      - Tagalog
      - Ilocano, Samoan, Hawaiian, or other Austronesian languages
      - Arabic
      - Hebrew
      - Amharic, Somali, or other Afro-Asiatic languages
      - Yoruba, Twi, Igbo, or other languages of Western Africa
      - Swahili or other languages of Central, Eastern, and Southern Africa
      - Navajo
      - Other Native languages of North America
      - Other and unspecified languages
      - Sign Language
      - Unknown or NA

required_columns:
  - patient_id
  - birth_date
  - death_dttm
  - race_category
  - ethnicity_category
  - sex_category
  - language_category

category_columns:
  - race_category
  - ethnicity_category
  - sex_category
  - language_category

group_columns: []