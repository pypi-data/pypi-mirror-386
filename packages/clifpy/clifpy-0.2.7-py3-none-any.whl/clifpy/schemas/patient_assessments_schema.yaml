    is_category_column: false
    is_group_column: false
  - name: categorical_value
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: text_value
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false

