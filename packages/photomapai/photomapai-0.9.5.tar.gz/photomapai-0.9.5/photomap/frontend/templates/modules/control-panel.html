<!-- HTML template for the "control panel" icons -- settings, delete, fullscreen, play/pause, etc. -->

<!-- Control Panel -->
<div id="controlPanel">
  <div class="control-panel-title">Control</div>
  <div class="control-icons-row">
    <div class="control-icon-container">
      <button id="aboutBtn" title="About">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="#fff">
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="#fff"
            stroke-width="2"
            fill="none"
          />
          <text
            x="12"
            y="12"
            text-anchor="middle"
            font-size="16"
            fill="#fff"
            font-family="Arial"
            dy=".3em"
          >
            ?
          </text>
        </svg>
      </button>
      <div class="button-label">About</div>
    </div>
    <div class="control-icon-container">
      <button id="settingsBtn" title="Settings">
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#fff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
          />
        </svg>
      </button>
      <div class="button-label">Settings</div>
    </div>
    {% if not album_locked %}
    <div class="control-icon-container">
      <button id="deleteCurrentFileBtn" title="Delete image">
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#fff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="3 6 5 6 21 6" />
          <path
            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"
          />
          <line x1="10" y1="11" x2="10" y2="17" />
          <line x1="14" y1="11" x2="14" y2="17" />
        </svg>
      </button>
      <div class="button-label">Delete</div>
    </div>
    {% endif %}
    <div class="control-icon-container">
      <button id="fullscreenBtn" title="Fullscreen">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="#fff">
          <path
            d="M4 4h6V2H2v8h2V4zm16 0v6h2V2h-8v2h6zm0 16h-6v2h8v-8h-2v6zM4 20v-6H2v8h8v-2H4z"
          />
        </svg>
      </button>
      <div class="button-label">Full Screen</div>
    </div>
    <div class="control-icon-container">
      <button id="gridViewBtn" title="Grid View">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="#fff">
          <rect x="3" y="3" width="7" height="7" rx="2" />
          <rect x="14" y="3" width="7" height="7" rx="2" />
          <rect x="3" y="14" width="7" height="7" rx="2" />
          <rect x="14" y="14" width="7" height="7" rx="2" />
        </svg>
      </button>
      <div class="button-label">Grid View</div>
    </div>
    <div class="control-icon-container">
      <button id="startStopSlideshowBtn" title="Start/Pause Slideshow">
        <span id="slideshowIcon">
          <svg
            id="playIcon"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="#fff"
          >
            <polygon points="5,3 19,12 5,21" />
          </svg>
          <svg
            id="pauseIcon"
            style="display: none"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="#fff"
          >
            <rect x="6" y="4" width="4" height="16" />
            <rect x="14" y="4" width="4" height="16" />
          </svg>
        </span>
      </button>
      <div class="button-label">Slideshow</div>
    </div>
  </div>
</div>
