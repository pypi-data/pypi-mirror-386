<!-- This is the modal that shows the JSON dump of image metadata. -->
<!-- Metadata Modal -->
<div id="metadataModal" class="modal-overlay">
  <div class="modal-content">
    <button id="closeMetadataModalBtn" class="modal-close" title="Close">
      âœ–
    </button>
    <div style="display: flex; align-items: center; gap: 0.5em;">
      <h3 style="color: #faea0e; margin-top: 0; margin-bottom: 0;">Image Metadata (JSON)</h3>
      <button id="copyMetadataBtn" title="Copy metadata" style="background: none; border: none; cursor: pointer; padding: 0;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
          />
        </svg>
      </button>
    </div>
    <textarea
      id="metadataTextArea"
      readonly
      style="
        width: 100%;
        height: 300px;
        font-family: monospace;
        font-size: 1em;
        padding: 1em;
        border-radius: 8px;
        background: #222;
        color: #fff;
        border: 1px solid #888;
      "
    ></textarea>
  </div>
</div>
