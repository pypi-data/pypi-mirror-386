[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scalapack4py"
version = "0.2.1"
authors = [
  { name="Pavel Stishenko", email="pstishenko@gmail.com" },
  { name="Gabriel Bramley", email="BramleyG@cardiff.ac.uk" },
]
description = "Python wrapper for dynamically loaded ScaLAPACK and BLACS libraries"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mpi4py>=3.1.3",
    "numpy>=2.0.0",
]
[project.urls]
"Homepage" = "https://gitlab.com/pvst/scalapack4py"
"Bug Tracker" = "https://gitlab.com/pvst/scalapack4py/-/issues"

