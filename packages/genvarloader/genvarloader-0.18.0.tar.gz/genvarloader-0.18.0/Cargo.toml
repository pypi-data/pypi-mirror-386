[package]
name = "genvarloader"
version = "0.2.1"
edition = "2021"
authors = ["David Laub <dlaub@ucsd.edu"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "genvarloader"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.98"
bigtools = "0.5.6"
itertools = "0.14.0"
ndarray = "0.16.1"
numpy = "0.24.0"
rayon = "1.10.0"

[dependencies.pyo3]
version = "0.24.2"
features = ["abi3-py310", "extension-module"]

[dev-dependencies]
rstest = "0.25.0"
