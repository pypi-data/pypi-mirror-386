[project]
name = "qolsys-controller"
version = "0.0.40"
authors = [
  { name="Eric Hylands", email="" },
]
description = "A Python module that emulates a virtual IQ Remote device, enabling full local control of a Qolsys IQ Panel"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "License :: OSI Approved :: MIT License",
]
license = "MIT"

[project.urls]
Homepage = "https://github.com/EHylands/QolsysController"
Issues = "https://github.com/EHylands/QolsysController/issues"
Repository = "https://github.com/EHylands/QolsysController.git"

[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["qolsys_controller/"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ['ALL']
ignore = ["E501","S608","S311","S104","D100","D101", "D102","D107","ERA001", "FBT001","FBT002", "N802","N806","PERF401"]

[tool.ruff.lint.mccabe]
max-complexity = 25
