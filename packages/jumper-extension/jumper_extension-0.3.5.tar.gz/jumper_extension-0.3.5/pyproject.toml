[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "jumper-extension"
version = "0.3.5"
description = "IPython extension for monitoring cell performance"
readme={ file='README.md', content-type="text/markdown"}
license-files=["LICENSE"]
requires-python = ">=3.8"
dependencies = [
    "ipython",
    "matplotlib",
    "pandas",
    "numpy",
    "ipympl",
    "psutil",
    "itables",
    "ipywidgets",
    "jinja2",
]
urls = {Homepage = "https://github.com/ScaDS/jumper_ipython_extension"}

[project.entry-points."IPython.extensions"]
jumper_extension = "jumper_extension:load_ipython_extension"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "pynvml",
]

[tool.setuptools]
packages = ["jumper_extension", "jumper_extension.templates", "jumper_extension.templates.report"]

[tool.setuptools.package-data]
"jumper_extension.templates.report" = ["*.html", "*.css"]
