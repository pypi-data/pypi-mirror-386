[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dataset-toolkit"
version = "0.2.0"
description = "一个用于加载、处理和导出计算机视觉数据集的工具包"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "wenxiang.han", email = "wenxiang.han@anker-in.com"}
]
keywords = ["computer vision", "dataset", "yolo", "coco", "machine learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
]

[project.urls]
Homepage = "https://github.com/yourusername/dataset-toolkit"
Documentation = "https://dataset-toolkit.readthedocs.io"
Repository = "https://github.com/yourusername/dataset-toolkit"
"Bug Tracker" = "https://github.com/yourusername/dataset-toolkit/issues"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=dataset_toolkit --cov-report=html --cov-report=term"

