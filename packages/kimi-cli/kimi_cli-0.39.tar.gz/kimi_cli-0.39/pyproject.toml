[project]
name = "kimi-cli"
version = "0.39"
description = "Kimi CLI is your next CLI agent."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "agent-client-protocol>=0.4.9",
    "aiofiles>=25.1.0",
    "aiohttp>=3.13.1",
    "click>=8.3.0",
    "kosong>=0.15.0",
    "loguru>=0.7.3",
    "patch-ng>=1.19.0",
    "prompt-toolkit>=3.0.52",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "ripgrepy>=2.2.0",
    "streamingjson>=0.0.5",
    "trafilatura>=2.0.0",
    "tenacity>=9.1.2",
    "fastmcp>=2.12.5",
    "pydantic>=2.12.3",
    "httpx[socks]>=0.28.0",
]

[dependency-groups]
dev = [
    "inline-snapshot[black]>=0.30.1",
    "pyinstaller>=6.16.0",
    "pyright>=1.1.406",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.14.1",
]

[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["kimi_cli"]
source-exclude = ["tests/**/*", "src/kimi_cli/deps/**/*"]

[project.scripts]
kimi = "kimi_cli:main"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]
