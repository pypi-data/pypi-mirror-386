[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "happyset"
version = '2.0.0'
authors = [  { name="Nao Yamanouchi" },]
description = "Frequently used processes are made into functions"
license = {text = "3-Clause BSD License"}
readme = "README.md"
requires-python = ">=3.10.5"
dependencies = [
    "sudachipy >=0.6",
    "sudachidict_core >=20250825",
    "sudachidict_full >=20250825",
    "mecab >=0.996",
    "unidic >=1.1",
    "opencv-python >=4.12",
    "qrcode >=8.0",
    "scipy >=1.16"
]

[project.urls]
Source = "https://github.com/ClairdelunaEve/pyfunc_happyset.git"
Issues = "https://github.com/ClairdelunaEve/pyfunc_happyset/issues"
