<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Ooops, 404</title>
        <meta name="description" content="Page not found in Taskiq Dashboard">
        <meta name="keywords" content="taskiq, dashboard, tasks, monitoring, python">
        {% include "partial/head.html" %}
    </head>
    <body class="bg-ctp-base">
        {% include "partial/header.html" %}
        <main class="error-404 min-h-[70vh] flex items-center justify-center px-6 py-24">
            <div class="content text-center max-w-2xl"
                 role="group"
                 aria-label="Страница не найдена">
                <h1 class="code text-7xl sm:text-8xl md:text-9xl font-extrabold tracking-tight text-ctp-green">404</h1>
                {% set random_number = range(1, 3) | random %}
                {% if random_number == 1 %}
                    <picture>
                        <source type="image/avif"
                                srcset="{{ url_for('static', path='images/catalog.avif') }}" />
                        <img class="mx-auto mt-6 h-64 w-64"
                             src="{{ url_for('static', path='images/catalog.png') }}"
                             fetchpriority="high"
                             alt="Страница не найдена"
                             width="256"
                             height="256" />
                    </picture>
                    <p class="subtitle mt-4 text-lg text-ctp-subtext0">Мне не удалось найти такую страничку в каталоге</p>
                {% else %}
                    <picture>
                        <source type="image/avif"
                                srcset="{{ url_for('static', path='images/apple.avif') }}" />
                        <img class="mx-auto mt-6 h-64 w-64"
                             src="{{ url_for('static', path='images/apple.png') }}"
                             fetchpriority="high"
                             alt="Страница не найдена"
                             width="256"
                             height="256" />
                    </picture>
                    <p class="subtitle mt-4 text-lg text-ctp-subtext0">Возможно вашу страничку съела змейка</p>
                {% endif %}
                <div class="actions mt-10 flex items-center justify-center">
                    <a class="home-link inline-flex items-center rounded-md bg-ctp-green px-5 py-2.5 text-sm font-semibold text-ctp-base shadow-sm hover:bg-ctp-green-700 focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-ctp-green-600"
                       href="{{ url_for('Main page') }}">На главную</a>
                </div>
            </div>
        </main>
    </body>
</html>
