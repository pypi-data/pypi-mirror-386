# mxm-dataio â€” minimal default config
# Only the bits needed by Store. Everything else can grow later under `dataio._reserved`.

paths:
  data_root: ${paths.data_root_base}/${mxm_env}/dataio/${mxm_profile}

dataio:
  paths:
    root:          ${paths.data_root}
    db_path:       ${paths.data_root}/dataio.sqlite
    responses_dir: ${paths.data_root}/responses

  # New: cache policy (DataIoSession reads only `cache.use_cache`)
  cache:
    use_cache: true        # default; override per env below
    # write_cache: true    # (optional, future)
    # force_refresh: false # (optional, future)

  _reserved: {}
