[project]
name = "sdax"
version = "0.5.0"
description = "A lightweight, high-performance, in-process micro-orchestrator for structured, declarative, and parallel asynchronous tasks in Python."
authors = [
    { name = "Gianni Mariani", email = "gianni@mariani.ws" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = []

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/owebeeone/sdax"
Issues = "https://github.com/owebeeone/sdax/issues"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest-asyncio",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.hatch.envs.test]
dependencies = [
    "pytest",
    "pytest-asyncio",
]
