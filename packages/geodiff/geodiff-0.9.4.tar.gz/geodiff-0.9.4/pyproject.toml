[project]
name = "geodiff"
version = "0.9.4"
description = "Differentiable geometry representations for shape parameterization and optimization."
readme = "README.md"
authors = [
    { name = "Atharva Aalok", email = "atharvaaalok@gmail.com" }
]
maintainers = [
    {name = "Atharva Aalok", email = "atharvaaalok@gmail.com"}
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.12.0"
dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "torch>=2.8.0",
    "torchdiffeq>=0.2.5",
]
keywords = [
    "differentiable-geometry", "shape-optimization", "PyTorch", "machine-learning", "deep-learning",
    "geometric-deep-learning", "CFD", "design-optimization"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
]

[project.urls]
homepage = "https://atharvaaalok.github.io/geodiff/"
documentation = "https://atharvaaalok.github.io/geodiff/"
repository = "https://github.com/atharvaaalok/geodiff"
changelog = "https://github.com/atharvaaalok/geodiff/blob/main/CHANGELOG.md"
bugtracker = "https://github.com/atharvaaalok/geodiff/issues"
forum = "https://github.com/atharvaaalok/geodiff/discussions"
