[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "batem"
version = "0.1.8"
description = "A meta-package including core, heatpump, tespy, reno, sites and ecommunity"
authors = [
  {name = "Stephane Ploix", email = "stephane.ploix@grenoble-inp.fr"},
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = ["ipython", "ipywidgets", "nbformat", "joblib", "matplotlib", "networkx", "numpy", "nbformat", "openpyxl", "pandas", "plotly", "prettytable", "psychrochart", "PyExcelerate", "importlib-metadata", "pymor", "pytz", "Requests", "SALib", "hplib", "scipy", "SQLAlchemy", "tzlocal", "tomlkit", "timezonefinder", "windrose", "kaleido", "ipympl", "weasyprint", "CoolProp", "db-sqlite3", "pydantic==2.10", "tzlocal", "timezonefinder", "pandas", "snakeviz", "CoolProp", "tespy", "scikit-learn", "pypandoc", "pvlib"]

[project.urls]
"Homepage" = "https://gricad-gitlab.univ-grenoble-alpes.fr/batem/batem_all"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true
