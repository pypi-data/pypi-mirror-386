version: 1
formatters:
  stdout:
    #https://docs.python.org/3/library/logging.html#logrecord-attributes
    format: "%(asctime)s.%(msecs)03d [%(threadName)s#%(thread)d] %(name)s %(levelname)s %(filename)s:%(lineno)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: stdout
    stream: ext://sys.stdout
loggers:
  debugger:
    level: INFO
    handlers: [ console ]
    propagate: no
  apscheduler:
    level: WARNING
    handlers: [ console ]
    propagate: no
root:
  level: INFO
  handlers: [ console ]