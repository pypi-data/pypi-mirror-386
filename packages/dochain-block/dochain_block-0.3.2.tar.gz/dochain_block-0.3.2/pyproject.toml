[project]
name = "dochain-block"
dynamic = ["version"]
description = "Prefect Blocks for authentication and connection management"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "prefect>=3.4.24",
    "pydantic>=2.12.3",
    "nacos-sdk-python>=2.0.9",
    "langchain-openai>=1.0.1",
]
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["prefect", "blocks", "authentication", "nacos", "connection-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
homepage = "https://github.com/your-username/dochain-block"
repository = "https://github.com/your-username/dochain-block"
issues = "https://github.com/your-username/dochain-block/issues"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.vcs]
raw-options = ["--root=.."]

[tool.hatch.build.targets.wheel]
packages = ["src/dochain_block"]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "hatch-vcs>=0.5.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
]
