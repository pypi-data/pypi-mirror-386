dc-config:
  path: dc/collector/config
  desc: KetaAgent 采集任务配置
  methods:
    list:
      path: dc/collector/config
      method: get
      default_fields:
      - name: id
        alias: ID
      - name: name
        alias: 名称
      - name: description
        alias: 描述
      - name: enabled
        alias: 是否开启
      - name: type
        alias: 采集类型
      - name: app
        alias: 所属应用
      - name: updateTime
        alias: 更新时间
    create:
      path: dc/collector/config
      method: post
      data:
        config: '{{ config }}'
        app: '{{ app | default(''docker'') }}'
        name: '{{ config_name | default(faker.word()) }}'
dc-task:
  path: dc/collector/task
  desc: KetaAgent 采集任务分发
  methods:
    create:
      path: dc/collector/task
      method: post
      data:
        configIds:
        - '{{ config_id }}'
        tagIds:
        - '{{ tag_id }}'
    
dc-server-config:
  path: dc/collector/server/config
  desc: KetaAgent 服务端采集任务配置
  methods:
