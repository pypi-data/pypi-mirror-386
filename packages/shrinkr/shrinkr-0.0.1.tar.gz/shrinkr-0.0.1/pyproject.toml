[build-system]
requires = ["scikit-build-core", "pybind11>=2.10", "wheel"]
build-backend = "scikit_build_core.build"

[project]
name = "shrinkr"
version = "0.0.1"
description = "A modular C++ compression library with Python bindings"
authors = [{name = "leosalgado"}]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

[project.scripts]
shrinkr = "shrinkr.cli:main"
