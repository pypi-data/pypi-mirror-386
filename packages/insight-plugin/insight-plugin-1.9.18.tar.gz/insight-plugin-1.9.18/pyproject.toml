[tool.black]
line-length = 120
target-version = ['py36', 'py37', 'py38','py311']
exclude = '(ec2_investigations|\.venv)'

[project]
name = "insight-plugin"
dynamic = ["version", "dependencies", "license", "scripts"]
authors = [
  { name="rapid7"},
]
description = "Tooling for developing plugins for InsightConnect"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
]

[project.urls]
"Homepage" = "https://docs.rapid7.com/insightconnect/getting-started"
"Documentation" = "https://docs.rapid7.com/insightconnect/getting-started"
