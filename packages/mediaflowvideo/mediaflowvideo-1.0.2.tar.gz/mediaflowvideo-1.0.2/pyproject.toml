[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "mediaflowvideo"
version = "1.0.2"
authors = [
  { name="Mediaflow Europe AB", email="support@mediaflow.com" },
]
description = "Wagtail video plugin for Mediaflow"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://support.mediaflow.com"
Issues = "https://support.mediaflow.com"
