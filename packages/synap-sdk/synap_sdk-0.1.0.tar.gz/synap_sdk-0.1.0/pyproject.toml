[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "synap_sdk"
version = "0.1.0"
description = "Official Python SDK for Synap - High-Performance In-Memory Key-Value Store & Message Broker"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "HiveLLM", email = "contact@hivellm.com" }
]
keywords = ["synap", "kv-store", "message-queue", "pubsub", "event-stream", "redis", "rabbitmq", "kafka"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/hivellm/hivellm"
Documentation = "https://github.com/hivellm/hivellm/blob/main/synap/README.md"
Repository = "https://github.com/hivellm/hivellm"
Issues = "https://github.com/hivellm/hivellm/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/synap_sdk",
]

[tool.hatch.build.targets.wheel]
packages = ["synap_sdk"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=synap_sdk",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["synap_sdk"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
precision = 2
fail_under = 95
show_missing = true

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
no_implicit_reexport = true
strict_equality = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["ARG001"]

