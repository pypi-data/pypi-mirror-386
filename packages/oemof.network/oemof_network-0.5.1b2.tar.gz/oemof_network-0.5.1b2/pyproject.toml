[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
include = [
    "AUTHORS.rst",
    "CHANGELOG.rst",
    "CITATION.cff",
    "CONTRIBUTING.rst",
    "LICENSE",
    "README.rst",
    "docs",
    "src",
    "tests",
    ".coveragerc",
    ".editorconfig",
    ".pep8speaks.yml",
    ".readthedocs.yml",
    "tox.ini",
    ".flake8",
]
exclude = ["docs/_build"]

[project]
name="oemof.network"
dynamic=["version"]
description="The network/graph submodules of oemof."
readme = "README.rst"
authors = [
    {name = "oemof developer group", email = "contact@oemof.org"},
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: Unix",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "pandas",
    "blinker",
    "dill",
    "networkx",
    "oemof.tools"
]
license="MIT"
license-files = [
    "LICENSE",
]

[project.urls]
Homepage = "https://github.com/oemof/oemof-network"
Documentation = "https://oemof-network.readthedocs.io/"
Changelog = "https://oemof-network.readthedocs.io/en/latest/changelog.html"
"Issue Tracker" = "https://github.com/oemof/oemof-network/issues"

[project.optional-dependencies]
dev = [
    "flit",
    "pytest",
    "sphinx",
    "sphinx-design",
    "tox",
]


[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | ci
)/
'''

[tool.pytest.ini_options]
norecursedirs = [
    ".git",
    ".tox",
    ".env",
    "dist",
    "build",
    "docs/_build",
    "docs/_files/code",
    "migrations",
    "examples",
]
python_files = [
    "test_*.py",
    "*_test.py",
    "*_tests.py",
    "tests.py",
]
addopts = """
    -ra
    --strict-markers
    --ignore=docs/conf.py
    --ignore=setup.py
    --ignore=ci
    --ignore=.eggs
    --doctest-modules
    --doctest-glob=\\*.rst
    --tb=short
    --pyargs
"""
testpaths = [
    "src/oemof/network/",
    "tests/",
    "docs/",
]

[tool.isort]
force_single_line = true
line_length = 79
known_first_party = "oemof-network"
default_section = "THIRDPARTY"
forced_separate = "test_oemof-network"
skip = "migrations"
