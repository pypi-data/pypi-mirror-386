[metadata]
name = balderhub-nextcloud
description = balderhub-nextcloud: BalderHub project that provides different bindings to NextCloud Apps
author = Max Stahlschmidt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hub.balder.dev/projects/nextcloud
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
keywords = test, systemtest, reusable, scenario, junit, balder
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
project_urls = 
	Source=https://github.com/balder-dev/balderhub-nextcloud/
	Tracker=https://github.com/balder-dev/balderhub-nextcloud/issues

[options]
packages = 
	balderhub.nextcloud
	balderhub.nextcloud.lib
	balderhub.nextcloud.lib.scenario_features
	balderhub.nextcloud.lib.pages
	balderhub.nextcloud.lib.pages.web
	balderhub.nextcloud.lib.setup_features
	balderhub.nextcloud.lib.utils
	balderhub.nextcloud.lib.utils.components
	balderhub.nextcloud.lib.utils.components.web
	balderhub.nextcloud.scenarios
	balderhub.nextcloud.setups
install_requires = 
	baldertest
	balderhub-url
	balderhub-html
python_requires = >=3.9
package_dir = 
	=src
setup_requires = 
	setuptools
	setuptools-scm>=6.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

