[project]
name = "taskiq-ydb"
version = "0.4.0"
description = "YDB integration for taskiq"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Topic :: System :: Networking",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
keywords = ["taskiq", "tasks", "distributed", "async", "ydb"]
authors = [
    {name = "Anfimov Dima", email = "lovesolaristics@gmail.com"}
]
requires-python = ">=3.10"
dependencies = [
    "taskiq>=0.11.18",
    "ydb>=3.21.12",
]

[project.urls]
"Bug Tracker" = "https://github.com/danfimov/taskiq-ydb/issues"
"Repository" = "https://github.com/danfimov/taskiq-ydb/"

[dependency-groups]
dev = [
    {include-group = "lint"},
    {include-group = "test"},
    {include-group = "docs"},
    "prek>=0.2.8",
]
lint = [
    "ruff>=0.14.0",
    "bandit>=1.8.6",
    "codespell>=2.4.1",
    "zizmor>=1.15.2",
    # type check
    "mypy>=1.18.1",
]
test = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=7.0.0",
    "pytest-report>=0.2.1",
]
docs = [
    "mkdocs-material>=9.6.22",
    "mkdocstrings-python>=1.18.2",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "taskiq_ydb"

[tool.pytest.ini_options]
pythonpath = [
  "."
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "unit: marks unit tests",
    "integration: marks tests with real infrastructure env",
]
filterwarnings = [
    "ignore:The event_loop fixture provided by pytest-asyncio has been redefined:DeprecationWarning",
]

[tool.coverage.report]
exclude_lines = [
    "# pragma: no cover",
    "def __repr__",
    "def __str__",
    "def __unicode__",
    "if tp.TYPE_CHECKING:",
]
show_missing = true
skip_empty = true
omit = [
    "*/__init__.py",
    "venv/*",
    "tests/*"
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # Docstrings
    "D104",  # in public package
    "D100",  # in public module

    # Conflicted rules
    "D203",  # with D211
    "D212",  # with D213
    "D413",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    # Docstrings
    "D",

    # annotations
    "ANN",

    # Strange rules about boolean args
    "FBT001",
    "FBT002",

    "S101",  # assert usage
    "S311",  # pseudo-random generators are not suitable for cryptographic purposes
]
"examples/*" = [
    "D",
    "T201",  # print usage
    "INP001",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-local-folder = ["taskiq_ydb"]
lines-after-imports = 2

[tool.ruff.lint.flake8-quotes]
multiline-quotes = "double"
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"

[tool.mypy]
python_version = "3.10"
modules = "taskiq_ydb"
exclude_gitignore = true
platform = "linux"
follow_imports = "normal"
ignore_missing_imports = false
mypy_path = "stubs"
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true
warn_no_return = true
warn_unused_ignores = true
warn_redundant_casts = true

[tool.bandit]
skips = ["B608"]
