[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["smb2_gym", "smb2_gym.*"]

[tool.setuptools.package-data]
smb2_gym = ["_nes/**/*"]

[project]
name = "smb2-gym"
version = "0.2.14"
authors = [{ name = "Alexei Quick" }]
description = "Super Mario Bros 2 (Europe) Gymnasium Environment"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "setuptools<67.3.0",
    "gymnasium>=0.29.0",
    "numpy>=1.21.0",
    "pygame>=2.1.0",
    "tetanes-py==0.1.9",
]

[project.urls]
"Homepage" = "https://github.com/alexeiquickcode/smb2-gym"
"Bug Tracker" = "https://github.com/alexeiquickcode/smb2-gym/issues"

[project.optional-dependencies]
dev = ["pytest", "isort", "yapf", "basedpyright"]

[project.scripts]
smb2-play = "smb2_gym.play_human:main"

[tool.yapf]
based_on_style = "google"
column_limit = 100
indent_width = 4
dedent_closing_brackets = true
INDENT_DICTIONARY_VALUE = true
split_before_logical_operator = true
spaces_before_comment = 2
split_complex_comprehension = true
split_arguments_when_comma_terminated = true
split_all_comma_separated_values = false
SPLIT_ALL_TOP_LEVEL_COMMA_SEPARATED_VALUES = false
SPLIT_BEFORE_ARITHMETIC_OPERATOR = true
SPLIT_BEFORE_DOT = true

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 2
use_parentheses = true
ensure_newline_before_comments = true
lines_after_imports = 2
skip_gitignore = true
known_first_party = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]
