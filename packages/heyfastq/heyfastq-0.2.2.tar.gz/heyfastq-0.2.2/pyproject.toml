[build-system]
requires = ["setuptools>=61.0", "versioneer[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "heyfastq"
dynamic = ["version"]
authors = [
  { name="Kyle Bittinger", email="kylebittinger@gmail.com" },
]
description = "FASTQ utilities"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kylebittinger/heyfastq"
"Bug Tracker" = "https://github.com/kylebittinger/heyfastq/issues"

[project.scripts]
"heyfastq" = "heyfastqlib.command:heyfastq_main"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]
dev = [
    "pytest",
    "black",
]

[tool.setuptools.dynamic]
version = {attr = "heyfastqlib.__version__"}

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "src/heyfastqlib/_version.py"
versionfile_build = "heyfastqlib/_version.py"
tag_prefix = ""
parentdir_prefix = "heyfastq-"
