assistants:
  - id: coverage_assistant
    model: gpt-4o
    system_prompt: >
      System prompt text.

states:
  - assistant_id: coverage_assistant
    id: coverage
    task: Run
    next:
      state_id: end

    retry_policy:
      initial_interval: 5.0
      backoff_factor: 5.0
      #max_interval: 50.0
      max_attempts: 5