syntax = "proto3";

package frame;

message Empty {
}

message Frame {
  string id = 1;
  string url = 2;
  optional string aspect_ratio = 3;
  optional int32 width = 4;
  optional int32 height = 5;
  optional string image_format = 6;
}

message FrameCreateRequest {
  string url = 2;
  optional string aspect_ratio = 4;
  optional int32 width = 5;
  optional int32 height = 6;
  optional string image_format = 7;
}

message FrameListRequest {
  repeated string id = 2;
  optional string aspect_ratio = 3;
}

message FrameListResponse {
  repeated Frame frames = 1;
}

message FrameDeleteRequest {
  string id = 1;
}

message FrameGetRequest {
  string id = 1;
}

message FrameUpdateRequest {
  string id = 1;
  string url = 2;
  optional string aspect_ratio = 3;
  optional int32 width = 4;
  optional int32 height = 5;
  optional string image_format = 6;
}

service FrameService {
    rpc List (FrameListRequest) returns (FrameListResponse);
    rpc Create (FrameCreateRequest) returns (Frame);
    rpc Get (FrameGetRequest) returns (Frame);
    rpc Update (FrameUpdateRequest) returns (Frame);
    rpc Delete (FrameDeleteRequest) returns (Empty);
}
