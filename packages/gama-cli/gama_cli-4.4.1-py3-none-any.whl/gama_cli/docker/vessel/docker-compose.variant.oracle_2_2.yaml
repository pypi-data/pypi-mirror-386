services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_oracle_2_2:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=oracle_2_2_bringup
    volumes:
      - /sys/class/pwm:/sys/class/pwm
      - /sys/devices:/sys/devices

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_oracle_2_2:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=oracle_2_2
    environment:
      GAMA_VARIANT: oracle_2_2