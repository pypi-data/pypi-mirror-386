services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_tenggara:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=tenggara_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_tenggara:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=tenggara
    environment:
      GAMA_VARIANT: tenggara