services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_armidale:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=armidale_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_armidale:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=armidale
    environment:
      GAMA_VARIANT: armidale