services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_dmak:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=dmak_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_dmak:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=dmak
    environment:
      GAMA_VARIANT: dmak
