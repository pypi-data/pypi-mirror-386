services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_austal_m_usv:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=austal_m_usv_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_austal_m_usv:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=austal_m_usv
    environment:
      GAMA_VARIANT: austal_m_usv