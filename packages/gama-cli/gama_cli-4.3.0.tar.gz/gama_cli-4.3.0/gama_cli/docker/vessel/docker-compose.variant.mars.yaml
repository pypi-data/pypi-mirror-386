services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_mars:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=mars_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_mars:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=mars
    environment:
      GAMA_VARIANT: mars