services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_tack:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=tack_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_tack:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=tack
    environment:
      GAMA_VARIANT: tack