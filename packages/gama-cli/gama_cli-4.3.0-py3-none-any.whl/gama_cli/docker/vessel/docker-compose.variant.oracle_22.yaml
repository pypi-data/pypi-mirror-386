services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_oracle_22:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=oracle_22_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_oracle_22:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=oracle_22
    environment:
      GAMA_VARIANT: oracle_22