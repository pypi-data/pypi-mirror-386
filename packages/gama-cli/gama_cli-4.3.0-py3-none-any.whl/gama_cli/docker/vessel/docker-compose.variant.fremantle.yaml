services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_fremantle:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=fremantle_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_fremantle:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=fremantle
    environment:
      GAMA_VARIANT: fremantle