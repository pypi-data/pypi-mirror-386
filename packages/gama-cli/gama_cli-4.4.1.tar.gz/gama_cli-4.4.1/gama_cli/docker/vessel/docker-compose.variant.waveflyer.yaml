services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_waveflyer:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=waveflyer_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_waveflyer:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=waveflyer
    environment:
      GAMA_VARIANT: waveflyer
