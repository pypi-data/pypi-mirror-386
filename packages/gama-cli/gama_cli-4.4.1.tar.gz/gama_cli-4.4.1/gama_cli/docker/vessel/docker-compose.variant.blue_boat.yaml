services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_blue_boat:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=blue_boat_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_blue_boat:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=blue_boat
    environment:
      GAMA_VARIANT: blue_boat