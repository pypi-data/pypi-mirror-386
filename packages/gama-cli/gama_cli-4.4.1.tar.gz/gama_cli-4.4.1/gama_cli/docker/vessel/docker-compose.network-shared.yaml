# See /docs/architecture/networking.md

services:
  gama_ui:
    networks:
      - vessel
      - shared

  gama_chart_tiler:
    networks:
      - vessel
      - shared

  gama_chart_api:
    networks:
      - vessel
      - shared

  gama_vessel:
    networks:
      - vessel
      - shared
    ports:
      - "${GAMA_DATA_BRIDGE_PORT:-3010}:${GAMA_DATA_BRIDGE_PORT:-3010}"

  gama_greenstream:
    networks:
      - vessel
      - shared
    ports:
      - "${GAMA_GREENSTREAM_SIGNALLING_PORT:-3005}:${GAMA_GREENSTREAM_SIGNALLING_PORT:-3005}"
      - "${GAMA_GREENSTREAM_UI_PORT:-3006}:${GAMA_GREENSTREAM_UI_PORT:-3006}"

networks:
  vessel:
  shared:
