services:
  gama_vessel:
    image: ghcr.io/greenroom-robotics/gama_vessel_educat:${GAMA_VERSION:-latest}
    build:
      args:
        - PACKAGE_NAME=educat_bringup

  gama_docs:
    image: ghcr.io/greenroom-robotics/gama_docs_educat:${GAMA_VERSION:-latest}
    build:
      args:
        - GAMA_VARIANT=educat
    environment:
      GAMA_VARIANT: educat