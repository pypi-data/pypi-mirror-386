name: gama

services:
  gama_gs:
    build:
      dockerfile: ./projects/gama_gs/Dockerfile
      secrets:
        - apt_conf
        - API_TOKEN_GITHUB
    volumes:
      - ./projects/gama_gs/launch:/home/ros/gama_gs/launch
      - ./projects/gama_gs/src:/home/ros/gama_gs/src

secrets:
  API_TOKEN_GITHUB:
    file: ./.secrets/API_TOKEN_GITHUB
  apt_conf:
    file: ./.secrets/apt.conf