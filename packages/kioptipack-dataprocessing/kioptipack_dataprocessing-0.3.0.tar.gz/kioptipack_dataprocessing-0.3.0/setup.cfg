[metadata]
name = kioptipack-dataprocessing
description = A custom data processing library for the project KIOptiPack
author = Alexander Nasuta, Mats Gesenhues
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.11

[options]
packages = 
	kio
python_requires = >=3.11
package_dir = 
	=src
zip_safe = no

[options.package_data]
kio = 
	py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

