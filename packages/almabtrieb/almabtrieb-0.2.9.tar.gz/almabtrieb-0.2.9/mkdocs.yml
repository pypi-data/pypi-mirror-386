site_name: Almabtrieb
watch: [docs, mkdocs.yml, almabtrieb]

repo_url: https://codeberg.org/bovine/almabtrieb/
repo_name: bovine/almabtrieb

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.sections
markdown_extensions:
  - smarty
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - mkdocs-click
  - toc:
      permalink: true
plugins:
  - search
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
          options:
            docstring_style: sphinx
            heading_level: 1
            show_root_heading: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            extensions:
              - griffe_fieldz: { include_inherited: true }
nav:
  - index.md
  - cli.md
  - Changes: CHANGES.md
  - Reference:
      - almabtrieb: almabtrieb.md
      - almabtrieb.model: model.md
      - almabtrieb.stream: stream.md
