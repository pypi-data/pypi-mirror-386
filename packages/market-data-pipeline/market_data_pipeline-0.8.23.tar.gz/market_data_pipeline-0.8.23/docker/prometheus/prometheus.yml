global:
  scrape_interval: 10s
  evaluation_interval: 10s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Market Data Pipeline metrics
  - job_name: "market_data_pipeline"
    static_configs:
      - targets: ["pipeline:9101"]
    scrape_interval: 5s
    metrics_path: /metrics

  # Market Data Cockpit metrics (if available)
  - job_name: "market_data_cockpit"
    static_configs:
      - targets: ["cockpit:9090"]
    scrape_interval: 10s
    metrics_path: /metrics

  # Redis metrics (if redis_exporter is available)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 10s
    metrics_path: /metrics

  # PostgreSQL metrics (if postgres_exporter is available)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 10s
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
