[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "market-data-pipeline"
version = "0.8.19"
description = "Orchestration layer for market data pipelines"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "market-data-core>=1.2.35,<2.0.0",
    "core-registry-client==0.2.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "prometheus-client>=0.17.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation-fastapi>=0.41b0",
    "asyncio-mqtt>=0.13.0",
    "aiofiles>=23.0.0",
    "pyarrow>=12.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "click>=8.1.0",
    "structlog>=23.0.0",
    "tenacity>=8.2.0",
    "aiokafka>=0.8.0",
    "jsonschema>=4.0.0",
    "loguru>=0.7.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.0.280",
    "mypy>=1.5.0",
    "freezegun>=1.2.0",
]
dag = [
    "mmh3>=4.0.1",  # Fast hash partitioning (Phase 5.0.2)
]

[project.scripts]
mdp = "market_data_pipeline.cli.main:main"
mdp-legacy = "market_data_pipeline.runners.cli:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
target-version = "py311"
line-length = 88
select = ["E", "F", "W", "C90", "I", "N", "UP", "YTT", "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "DJ", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"]
ignore = ["S101", "PLR0913", "PLR0912", "PLR0915"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
