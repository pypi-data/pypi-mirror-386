[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram-mcp-server"
version = "0.2.4"
description = "Remote control Claude Code via Telegram - MCP Server with Dynamic Buttons"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ray Volcy", email = "volycu@gmail.com"}
]
keywords = ["mcp", "telegram", "claude", "ai", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
    "python-telegram-bot>=21.0",
    "httpx>=0.24.0",
    "toml>=0.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/batianVolyc/telegram-mcp-server"
Documentation = "https://github.com/batianVolyc/telegram-mcp-server#readme"
Repository = "https://github.com/batianVolyc/telegram-mcp-server"
Issues = "https://github.com/batianVolyc/telegram-mcp-server/issues"

[project.scripts]
telegram-mcp-server = "telegram_mcp_server.cli:main"

[tool.setuptools]
packages = ["telegram_mcp_server"]

[tool.setuptools.package-data]
telegram_mcp_server = ["*.md"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
