[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xlsx-creator"
version = "1.3.0"
description = "엑셀 생성기 from dictionary"
authors = [
    { name = "Yu Jeonghoon", email = "jeonghoon@jnghn.xyz" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "XlsxWriter>=3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/moning02004/xlsx-creator"
"Bug Tracker" = "https://github.com/moning02004/xlsx-creator/issues"

[tool.setuptools.packages.find]
where = ["src"]