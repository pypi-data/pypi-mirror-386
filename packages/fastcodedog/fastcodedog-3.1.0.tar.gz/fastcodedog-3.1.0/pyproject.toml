[tool.poetry]
name = "fastcodedog"
version = "3.1.0"
description = ""
authors = ["taohoo <taohoo@163.com>"]
license = "MIT"
readme = "README.md"
include = ["README*.md"]

[tool.poetry.dependencies]
python = ">=3.10"
json5 = ">=0.9.25"
inflect = ">=7.2.1"
autopep8 = ">=2.2.0"

[tool.poetry.dev-dependencies]
setuptools = ">=70.0.0"
pytest = ">=8.2.2"
virtualenv = ">=20.26.0"
poetry = ">=1.8.3"  # 注意：通常不需要显式列出poetry作为dev依赖，除非有特殊需求

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
codedog = "fastcodedog.cli:main"
