test_case_id: web_request_timeout
description: "Test that web_request tool handles a request timeout."
tags: ["all", "agent", "tools", "web_tools"]
skip_intermediate_events: true
expected_completion_timeout_seconds: 40

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "test_user@example.com"
  gateway_request_id: "request-128"
  external_context:
    a2a_session_id: "session-461"
  prompt:
    parts:
      - text: "Please fetch the content from http://httpbin.org/delay/35"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_128"
                type: "function"
                function:
                  name: "web_request"
                  arguments: '{"url": "http://httpbin.org/delay/35"}'
    expected_request:
      messages:
        - role: "user"
          content: "Please fetch the content from http://httpbin.org/delay/35"
      tools_present:
        - "web_request"
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "I am sorry, but the request timed out."
    expected_request:
      messages:
        - role: "user"
          content: "Please fetch the content from http://httpbin.org/delay/35"
        - role: "tool"
          content_matches_regex: '.*Request error while fetching.*'
          tool_call_id: "call_128"

expected_gateway_output:
  - type: final_response
    kind: task
    id: '*'
    contextId: "session-461"
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: text
            text_contains:

              - "I am sorry, but the request timed out."
expected_artifacts: []
