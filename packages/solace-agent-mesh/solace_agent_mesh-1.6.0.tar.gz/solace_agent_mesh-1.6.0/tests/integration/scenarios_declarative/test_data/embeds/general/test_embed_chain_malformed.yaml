test_case_id: "embed_general_chain_malformed_001"
description: "Tests a malformed artifact_content chain: «artifact_content:file.txt>>>format text» (missing colon)"
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "file.txt"
    mime_type: "text/plain"
    content: "Some test data."
gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_general_tester@example.com"
  parts: [{type: "text", text: "Malformed chain test"}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "Result: «artifact_content:file.txt>>>format text»"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_general_chain_malformed_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Result: [:warning: Error resolving embed artifact_content:file.txt>>>format text - Malformed modifier step 'format text'. Expected 'modifier_name:modifier_value'.]"
