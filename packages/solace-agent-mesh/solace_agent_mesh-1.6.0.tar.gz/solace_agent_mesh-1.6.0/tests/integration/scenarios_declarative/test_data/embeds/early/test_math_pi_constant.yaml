    kind: task
    id: '*'
    contextId: session_embed_math_pi_constant_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Pi is eval_math:[pi]."
