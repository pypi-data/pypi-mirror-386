test_case_id: web_request_post_request
description: "Test that web_request tool can handle a POST request with a body."
tags: ["all", "agent", "tools", "web_tools"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "test_user@example.com"
  gateway_request_id: "request-129"
  external_context:
    a2a_session_id: "session-462"
  prompt:
    parts:
      - text: "Please post some data to {{STATIC_FILE_SERVER_URL}}/posts"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_129"
                type: "function"
                function:
                  name: "web_request"
                  arguments: '{"url": "{{STATIC_FILE_SERVER_URL}}/posts", "method": "POST", "body": "{\"title\":\"foo\",\"body\":\"bar\",\"userId\":1}", "headers": {"Content-Type":"application/json"}}'
    expected_request:
      messages:
        - role: "user"
          content: "Please post some data to {{STATIC_FILE_SERVER_URL}}/posts"
      tools_present:
        - "web_request"
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have successfully posted the data."
    expected_request:
      messages:
        - role: "user"
          content: "Please post some data to {{STATIC_FILE_SERVER_URL}}/posts"
        - role: "tool"
          content_matches_regex: '.*"status": "success", "message": "Successfully fetched content from {{STATIC_FILE_SERVER_URL}}/posts \(status: 201\). Saved as artifact.*'
          tool_call_id: "call_129"

expected_gateway_output:
  - type: final_response
    kind: task
    id: '*'
    contextId: "session-462"
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: text
            text_contains:
              - "I have successfully posted the data."

expected_artifacts:
  - filename_matches_regex: "^web_content_.*\\.json(?<!\\.metadata\\.json)$"
    metadata_contains:
      method: "POST"
      response_status_code: 201
      original_content_type: "application/json"
  - filename_matches_regex: "^web_content_.*\\.json\\.metadata\\.json$"
    mime_type: "application/json"
