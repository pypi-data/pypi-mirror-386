test_case_id: "mcp_fallback_intelligent_disabled_001"
description: "Verifies fallback to raw JSON save when intelligent processing is disabled."
tags: ["all", "agent", "mcp"]
skip_intermediate_events: true

test_runner_config_overrides:
  agent_config:
    mcp_tool_response_save_threshold_bytes: 10 # Force saving
    mcp_intelligent_processing:
      enable_intelligent_processing: false

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_fallback_tester@example.com"
  parts:
    - type: "text"
      text: "Get some data from the test server with intelligent processing disabled."
  external_context:
    a2a_session_id: "session_mcp_fallback_intelligent_disabled_001"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_123"
                type: "function"
                function:
                  name: "get_data_stdio"
                  # This text would normally be saved as a .txt file
                  arguments: '{"response_to_return": {"content": [{"type": "text",
                    "text": "This is a simple text response."}]}}'

  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            message_to_llm_matches_regex: "The full response has been saved as artifact
              '.*_get_data_stdio_raw_.*\\.json' \\(version 0\\)\\."
            saved_mcp_response_artifact_details:
              status: "success"
              fallback_artifact:
                data_filename_matches_regex: ".*_get_data_stdio_raw_.*\\.json"
                status: "success"
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the data and saved the raw response as a JSON
              artifact because intelligent processing was disabled."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_mcp_fallback_intelligent_disabled_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_exact: "I have retrieved the data and saved the raw response as a
              JSON artifact because intelligent processing was disabled."
    assert_artifact_state:
      - filename_matches_regex: ".*_get_data_stdio_raw_.*\\.json$"
        version: 0
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          processing_type: "raw_fallback"
          mime_type: "application/json"
