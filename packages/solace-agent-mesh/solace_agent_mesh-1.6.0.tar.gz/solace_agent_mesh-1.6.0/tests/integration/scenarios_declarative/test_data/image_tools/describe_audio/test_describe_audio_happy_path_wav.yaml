test_case_id: describe_audio_happy_path_wav
description: "Tests the happy path for the describe_audio tool with a WAV file."
tags: ["all", "agent", "tools", "image_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "test_audio.wav"
    content_base64: "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=" # Minimal WAV file
    mime_type: "audio/wav"

gateway_input:
  user_identity: "test_user@example.com"
  target_agent_name: "TestAgent"
  prompt: "Describe the audio file test_audio.wav"
  external_context:
    a2a_session_id: "session_happy_path_wav"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_123"
                type: "function"
                function:
                  name: "describe_audio"
                  arguments: '{"audio_filename": "test_audio.wav"}'
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The audio was described successfully."
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The audio was described successfully."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_happy_path_wav"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:

              - "The audio was described successfully."
expected_artifacts: []
