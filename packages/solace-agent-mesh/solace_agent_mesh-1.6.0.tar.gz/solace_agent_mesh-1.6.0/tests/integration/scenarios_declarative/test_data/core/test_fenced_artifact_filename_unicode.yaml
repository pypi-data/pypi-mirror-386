test_case_id: "fenced_artifact_filename_unicode_001"
description: "Tests that a filename with Unicode characters and emojis is handled correctly."
tags: ["all","core_a2a"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "fenced_artifact_tester@example.com"
  parts: [{type: "text", text: "Create a file named '擔먼봏疸뒪뎳-report-游늵.txt'."}]
  external_context:
    a2a_session_id: "fixed_session_for_fenced_artifact_unicode_test_001"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: |
              Creating the file with the Unicode name now.
              춺춺춺save_artifact: filename="擔먼봏疸뒪뎳-report-游늵.txt" mime_type="text/plain"
              Hello, world!
              췉췉췉
          finish_reason: "stop"
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The file '擔먼봏疸뒪뎳-report-游늵.txt' has been created."
    expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "_notify_artifact_save"
          response_json_matches:
            filename: "擔먼봏疸뒪뎳-report-游늵.txt"
            status: "success"

expected_gateway_output:
  - type: "final_response"
    kind: "task"
    id: "*"
    contextId: "fixed_session_for_fenced_artifact_unicode_test_001"
    status:
      state: "completed"
      message:
        kind: "message"
        messageId: "*"
        role: "agent"
        parts:
          - kind: "text"
            text_contains:
              - "The file '擔먼봏疸뒪뎳-report-游늵.txt' has been created."
    assert_artifact_state:
      - filename: "擔먼봏疸뒪뎳-report-游늵.txt"
        version: 0
        expected_content_text: "Hello, world!\n"
        expected_metadata_contains:
          mime_type: "text/plain"
