test_case_id: "embed_artifact_meta_non_existent_artifact_001"
description: "Tests «artifact_meta:does_not_exist.txt» for a non-existent artifact."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_tester@example.com"
  parts: [{type: "text", text: "Get metadata for non_existent_file.txt"}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "Metadata: «artifact_meta:does_not_exist.txt»"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_artifact_meta_non_existent_artifact_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Metadata: [Error: Artifact 'does_not_exist.txt' not found (no versions available)]"
