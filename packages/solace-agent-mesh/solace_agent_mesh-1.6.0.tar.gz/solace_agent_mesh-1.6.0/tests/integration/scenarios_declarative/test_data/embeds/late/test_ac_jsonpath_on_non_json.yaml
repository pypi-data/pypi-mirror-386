test_case_id: "embed_ac_jsonpath_on_non_json_001"
description: "Tests «artifact_content:plain.txt>>>jsonpath:$.a>>>format:text» on a non-JSON artifact."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "plain.txt"
    mime_type: "text/plain"
    content: "This is not JSON."
gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_late_tester@example.com"
  parts: [{type: "text", text: "Get plain.txt with jsonpath"}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "Result: «artifact_content:plain.txt>>>jsonpath:$.a>>>format:text»"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_ac_jsonpath_on_non_json_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Result: [Error: Failed to convert data for modifier 'jsonpath': Failed to parse string as JSON]"
