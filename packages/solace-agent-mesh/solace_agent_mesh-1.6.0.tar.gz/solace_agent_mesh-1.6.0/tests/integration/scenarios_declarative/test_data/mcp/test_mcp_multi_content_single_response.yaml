test_case_id: "mcp_multi_content_single_response_001"
description: "Tests that a single MCP response with multiple items (text and image)
  creates two separate artifacts."
tags: ["agent", "mcp"] # Test passing 100% of the time locally, but failing in CI
skip_intermediate_events: true

test_runner_config_overrides:
  agent_config:
    mcp_tool_response_save_threshold_bytes: 10 # Force saving

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_multi_content_tester@example.com"
  parts:
    - type: "text"
      text: "Get a report with text and an image from the test server."
  external_context:
    a2a_session_id: "session_mcp_multi_content_001"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_multi"
                type: "function"
                function:
                  name: "get_data_stdio"
                  arguments: '{"response_to_return": {"content": [{"type": "audio",
                    "data": "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABgAAABkYXRhAAAAAA==",
                    "mimeType": "audio/wav"}, {"type": "image", "data": "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=",
                    "mimeType": "image/png"}]}}'

  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            # The message should now indicate that multiple artifacts were saved.
            message_to_llm_matches_regex: "The full response has been saved as 2 artifacts,
              starting with 'get_data_stdio_audio_0_.*\\.wav' \\(version 0\\)\\."
            saved_mcp_response_artifact_details:
              status: "success"
              artifacts_saved:
                - data_filename_matches_regex: "get_data_stdio_audio_0_.*\\.wav"
                  status: "success"
                - data_filename_matches_regex: "get_data_stdio_image_1_.*\\.png"
                  status: "success"

    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have received the audio and the accompanying image. Both have
              been saved as artifacts."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_mcp_multi_content_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_exact: "I have received the audio and the accompanying image. Both
              have been saved as artifacts."
    assert_artifact_state:
      # Assert the audio artifact (index 0)
      - filename_matches_regex: "get_data_stdio_audio_0_.*\\.wav$"
        version: 0
        expected_content_bytes_base64: "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABgAAABkYXRhAAAAAA=="
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          content_type: "audio"
          original_mime_type: "audio/wav"
      # Assert the image artifact (index 1)
      - filename_matches_regex: "get_data_stdio_image_1_.*\\.png$"
        version: 0
        expected_content_bytes_base64: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          content_type: "image"
          original_mime_type: "image/png"
