test_case_id: "mcp_text_processing_001"
description: "Tests that a simple text response from an MCP tool is saved as a .txt
  artifact."
tags: ["all", "agent", "mcp"]
skip_intermediate_events: true

test_runner_config_overrides:
  agent_config:
    mcp_tool_response_save_threshold_bytes: 10 # Force saving for small responses

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_text_tester@example.com"
  parts:
    - type: "text"
      text: "Get text data from the test server."
  external_context:
    a2a_session_id: "session_mcp_text_processing_001"

llm_interactions:
  - expected_request:
      messages:
        - role: "user"
          content: "Get text data from the test server."
    static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_123"
                type: "function"
                function:
                  name: "get_data_stdio"
                  arguments: '{"response_to_return": {"content": [{"type": "text",
                    "text": "This is a simple text response."}]}}'
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            message_to_llm_matches_regex: "The full response has been saved as artifact
              'get_data_stdio_text_0_.*\\.txt' \\(version 0\\)\\."
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the text data and saved it as an artifact."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_mcp_text_processing_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_exact: "I have retrieved the text data and saved it as an artifact."
    assert_artifact_state:
      - filename_matches_regex: "get_data_stdio_text_0_.*\\.txt$"
        version: 0
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          content_type: "text"
          detected_format: "plain"
