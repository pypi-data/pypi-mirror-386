test_case_id: convert_file_not_found
description: "Tests that the tool returns an error when the input file does not exist."
tags: ["all", "agent", "tools", "general_agent_tools"]
skip_intermediate_events: true

gateway_input:
  user_prompt: "Please convert the file non_existent_file.txt to markdown."
  target_agent_name: "TestAgent"
  user_identity: "test_user@example.com"
  external_context:
    a2a_session_id: "session_convert_file_not_found"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_convert_non_existent"
                type: "function"
                function:
                  name: "convert_file_to_markdown"
                  arguments: '{"input_filename": "non_existent_file.txt"}'
    expected_request:
      tools_present:
        - "convert_file_to_markdown"

  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "I could not find the file `non_existent_file.txt`."
    expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_call_id_matches_prior_request_index: 0
          response_contains: "not found"

expected_gateway_output:
  - type: final_response
    kind: task
    id: '*'
    contextId: "session_convert_file_not_found"
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: text
            text_contains:

              - "I could not find the file `non_existent_file.txt`."
expected_artifacts: []
