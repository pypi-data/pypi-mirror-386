test_case_id: "embed_status_update_single_001"
description: "Tests a single «status_update:...» embed followed by text."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_tester@example.com"
  parts: [{type: "text", text: "Process and give final answer."}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "«status_update:Processing your request...»Final answer is X."}]
expected_gateway_output:
  - type: "status_update"
    kind: task
    id: '*'
    contextId: session_embed_status_update_single_001
    status:
      state: unknown
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text" # This will assert against DataPart.data.text
            text_contains:
              - "Processing your request..."
    event_purpose: "agent_progress_update"
    final_flag: false
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_status_update_single_001
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Final answer is X."
