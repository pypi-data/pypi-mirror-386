test_case_id: describe_audio_large_file
description: "Tests describe_audio tool with a large audio file to check for performance issues."
tags: ["all", "agent", "tools", "image_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "large_audio.wav"
    # This is not actually a large file, but we can simulate the effect
    # by having the LLM take a long time to respond.
    content_base64: "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA="
    mime_type: "audio/wav"

gateway_input:
  user_identity: "test_user@example.com"
  target_agent_name: "TestAgent"
  prompt: "Describe the audio file large_audio.wav"
  external_context:
    a2a_session_id: "session_large_file"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_large_file"
                type: "function"
                function:
                  name: "describe_audio"
                  arguments: '{"audio_filename": "large_audio.wav"}'
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The audio is very long and complex."
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The audio is very long and complex."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_large_file"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:

              - "The audio is very long and complex."
expected_artifacts: []
