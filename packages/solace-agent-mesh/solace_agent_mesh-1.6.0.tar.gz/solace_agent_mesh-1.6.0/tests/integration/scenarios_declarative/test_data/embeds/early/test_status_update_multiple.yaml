test_case_id: "embed_status_update_multiple_001"
description: "Tests multiple «status_update:...» embeds in sequence."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_tester@example.com"
  parts: [{type: "text", text: "Show multiple status updates."}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "«status_update:Step 1 complete.»«status_update:Starting Step 2.»Result: Y."}]
expected_gateway_output:
  - type: "status_update"
    kind: task
    id: '*'
    contextId: session_embed_status_update_multiple_001
    status:
      state: unknown
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Step 1 complete."
    event_purpose: "agent_progress_update"
    final_flag: false
  - type: "status_update"
    kind: task
    id: '*'
    contextId: session_embed_status_update_multiple_001
    status:
      state: unknown
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Starting Step 2."
    event_purpose: "agent_progress_update"
    final_flag: false
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_status_update_multiple_001
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Result: Y."
