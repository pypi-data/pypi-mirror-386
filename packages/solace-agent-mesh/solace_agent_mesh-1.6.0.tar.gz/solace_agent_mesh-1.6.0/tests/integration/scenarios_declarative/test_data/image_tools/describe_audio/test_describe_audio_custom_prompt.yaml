test_case_id: describe_audio_custom_prompt
description: "Tests the describe_audio tool with a custom prompt."
tags: ["all", "agent", "tools", "image_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "test_audio.wav"
    content_base64: "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA="
    mime_type: "audio/wav"

gateway_input:
  user_identity: "test_user@example.com"
  target_agent_name: "TestAgent"
  prompt: "Describe the audio file test_audio.wav with a custom prompt 'What is the sound?'"
  external_context:
    a2a_session_id: "session_custom_prompt"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_abc"
                type: "function"
                function:
                  name: "describe_audio"
                  arguments: '{"audio_filename": "test_audio.wav", "prompt": "What is the sound?"}'
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The sound is a short beep."
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The sound is a short beep."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_custom_prompt"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:

              - "The sound is a short beep."
expected_artifacts: []
