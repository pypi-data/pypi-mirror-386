test_case_id: "embed_math_division_001"
description: "Tests «math:20/4» embed for basic division."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_tester@example.com"
  parts: [{type: "text", text: "Calculate 20/4"}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "The quotient is «math:20/4»."}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_math_division_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:                    # asteval typically results in float for division
              - "The quotient is 5.0."
