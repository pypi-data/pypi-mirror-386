test_case_id: convert_specific_version_success
description: "Tests successful conversion of a specific version of a file to Markdown."
tags: ["all", "agent", "tools", "general_agent_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "versioned.txt"
    content: "Old version"
    mime_type: "text/plain"
  - filename: "versioned.txt"
    content: "New version"
    mime_type: "text/plain"

gateway_input:
  user_prompt: "Please convert version 1 of the file versioned.txt to markdown."
  target_agent_name: "TestAgent"
  user_identity: "test_user@example.com"
  external_context:
    a2a_session_id: "session_convert_version_success"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_convert_version"
                type: "function"
                function:
                  name: "convert_file_to_markdown"
                  arguments: '{"input_filename": "versioned.txt:1"}'
    expected_request:
      tools_present:
        - "convert_file_to_markdown"

  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have converted version 1 of `versioned.txt` to `versioned.txt.md`."
    expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_call_id_matches_prior_request_index: 0
          response_json_matches:
            status: "success"

expected_gateway_output:
  - type: final_response
    kind: task
    id: '*'
    contextId: "session_convert_version_success"
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: text
            text_contains:

              - "I have converted version 1 of `versioned.txt` to `versioned.txt.md`."
expected_artifacts:
  - filename: "versioned_converted.md"
    mime_type: "text/markdown"
    content_contains: "New version"
