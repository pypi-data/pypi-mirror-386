test_case_id: describe_audio_api_error
description: "Tests describe_audio tool when the API returns an error."
tags: ["all", "agent", "tools", "image_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "test_audio.wav"
    content_base64: "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA="
    mime_type: "audio/wav"

gateway_input:
  user_identity: "test_user@example.com"
  target_agent_name: "TestAgent"
  prompt: "Describe the audio file test_audio.wav"
  external_context:
    a2a_session_id: "session_api_error"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_api_error"
                type: "function"
                function:
                  name: "describe_audio"
                  arguments: '{"audio_filename": "test_audio.wav"}'
  - static_response:
      status_code: 500
      json_body:
        error: "Internal Server Error"
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "The tool returned an error: API error: 500"

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_api_error"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:

              - "The tool returned an error: API error: 500"
expected_artifacts: []
