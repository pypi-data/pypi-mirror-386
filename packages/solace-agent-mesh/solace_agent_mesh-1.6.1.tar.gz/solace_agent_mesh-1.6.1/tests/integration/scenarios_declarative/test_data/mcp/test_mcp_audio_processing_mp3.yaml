test_case_id: "mcp_audio_processing_mp3_001"
description: "Tests that a base64-encoded MP3 audio stream is correctly decoded and
  saved as an .mp3 file with an audio/mpeg MIME type."
tags: ["all", "agent", "mcp"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_audio_tester@example.com"
  parts:
    - type: "text"
      text: "Get MP3 audio data."
  external_context:
    a2a_session_id: "session_mcp_audio_processing_mp3_001"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_mp3"
                type: "function"
                function:
                  name: "get_data_stdio"
                  # A very short, silent MP3 frame
                  arguments: '{"response_to_return": {"content": [{"type": "audio",
                    "data": "//tAxAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
                    "mimeType": "audio/mpeg"}]}}'
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            message_to_llm_matches_regex: "The full response has been saved as artifact
              'get_data_stdio_audio_0_.*\\.mp3' \\(version 0\\)\\."
            saved_mcp_response_artifact_details:
              status: "success"
              artifacts_saved:
                - data_filename_matches_regex: "get_data_stdio_audio_0_.*\\.mp3"
                  status: "success"
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the MP3 audio and saved it as an artifact."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_mcp_audio_processing_mp3_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_exact: "I have retrieved the MP3 audio and saved it as an artifact."
    assert_artifact_state:
      - filename_matches_regex: "get_data_stdio_audio_0_.*\\.mp3$"
        version: 0
        expected_content_bytes_base64: "//tAxAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          content_type: "audio"
          original_mime_type: "audio/mpeg"
