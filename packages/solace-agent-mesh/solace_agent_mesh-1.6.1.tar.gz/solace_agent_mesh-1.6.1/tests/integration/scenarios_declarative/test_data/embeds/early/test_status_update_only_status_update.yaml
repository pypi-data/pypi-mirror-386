test_case_id: "embed_status_update_only_status_update_001"
description: "Tests an LLM response that only contains a status update."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_tester@example.com"
  parts: [{type: "text", text: "Just give a status."}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "«status_update:Task is actively being monitored.»"}]
expected_gateway_output:
  - type: "status_update"
    kind: task
    id: '*'
    contextId: session_embed_status_update_only_status_update_001
    status:
      state: unknown
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Task is actively being monitored."
    event_purpose: "agent_progress_update"
    final_flag: false
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_status_update_only_status_update_001
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
      # The LLM response was *only* the status update embed.
      # So, the final Task object's message part will be empty.
          - type: "text"
            text_exact: "" # Expecting an empty string as the main content
