test_case_id: "embed_ac_template_missing_template_file_001"
description: "Tests «artifact_content:data.csv>>>apply_to_template:no_template.mustache>>>format:text» when template is missing."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "data.csv"
    mime_type: "text/csv"
    content: "h1,h2\na,b"
gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_late_tester@example.com"
  parts: [{type: "text", text: "Render data.csv with missing template"}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "Result: «artifact_content:data.csv>>>apply_to_template:no_template.mustache>>>format:text"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_ac_template_missing_template_file_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Result: [Error: Error applying modifier 'apply_to_template': Template artifact 'no_template.mustache' (latest) not found.]"
