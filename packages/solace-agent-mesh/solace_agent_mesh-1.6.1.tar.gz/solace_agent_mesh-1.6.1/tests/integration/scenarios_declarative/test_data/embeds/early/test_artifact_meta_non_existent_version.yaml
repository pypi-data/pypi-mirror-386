test_case_id: "embed_artifact_meta_non_existent_version_001"
description: "Tests «artifact_meta:file1.txt:1» for a non-existent version."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "file1.txt"
    mime_type: "text/plain"
    content: "Version 0 content"
gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_tester@example.com"
  parts: [{type: "text", text: "Get metadata for file1.txt version 1"}]
  external_context:
    a2a_session_id: "fixed_session_for_non_existent_version_test_001"
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "Metadata: «artifact_meta:file1.txt:1»"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "fixed_session_for_non_existent_version_test_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Metadata: [Error: Data artifact 'file1.txt' v1 not found or empty]"
