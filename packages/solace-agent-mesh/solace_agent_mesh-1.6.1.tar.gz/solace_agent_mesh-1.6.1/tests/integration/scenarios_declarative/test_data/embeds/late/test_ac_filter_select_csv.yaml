llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "Result: «artifact_content:products.csv>>>filter_rows_eq:status:active>>>select_cols:id,name>>>format:csv»"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_ac_filter_select_csv_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Result: id,name\n1,A\n3,C"
