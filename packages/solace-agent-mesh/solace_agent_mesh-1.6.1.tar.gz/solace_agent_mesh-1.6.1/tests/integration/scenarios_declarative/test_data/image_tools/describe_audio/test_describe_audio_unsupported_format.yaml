test_case_id: describe_audio_unsupported_format
description: "Tests describe_audio tool with an unsupported audio format."
tags: ["all", "agent", "tools", "image_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "test_audio.ogg"
    content_base64: "T2dnUwACAAAAAAAAAABnHAAAAAAAAAAAABIBASsAAAAAAAAAAAAA"
    mime_type: "audio/ogg"

gateway_input:
  user_identity: "test_user@example.com"
  target_agent_name: "TestAgent"
  prompt: "Describe the audio file test_audio.ogg"
  external_context:
    a2a_session_id: "session_unsupported_format"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_unsupported"
                type: "function"
                function:
                  name: "describe_audio"
                  arguments: '{"audio_filename": "test_audio.ogg"}'
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "Unsupported audio format. Supported formats: .wav, .mp3"

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_unsupported_format"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:

              - "Unsupported audio format. Supported formats: .wav, .mp3"
expected_artifacts: []
