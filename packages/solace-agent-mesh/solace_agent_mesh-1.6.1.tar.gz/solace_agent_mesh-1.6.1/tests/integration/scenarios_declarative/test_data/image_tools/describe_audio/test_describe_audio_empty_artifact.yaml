test_case_id: describe_audio_empty_artifact
description: "Tests describe_audio tool with a zero-byte audio file."
tags: ["all", "agent", "tools", "image_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "empty.wav"
    content_base64: ""
    mime_type: "audio/wav"

gateway_input:
  user_identity: "test_user@example.com"
  target_agent_name: "TestAgent"
  prompt: "Describe the audio file empty.wav"
  external_context:
    a2a_session_id: "session_empty_artifact"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_empty"
                type: "function"
                function:
                  name: "describe_audio"
                  arguments: '{"audio_filename": "empty.wav"}'
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "Content for audio artifact 'empty.wav' v1 not found."
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "Content for audio artifact 'empty.wav' v1 not found."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_empty_artifact"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:

              - "Content for audio artifact 'empty.wav' v1 not found."
expected_artifacts: []
