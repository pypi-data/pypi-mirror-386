test_case_id: convert_missing_parameter
description: "Tests that the tool returns an error when the 'input_filename' parameter is missing."
tags: ["all", "agent", "tools", "general_agent_tools"]
skip_intermediate_events: true

gateway_input:
  user_prompt: "Please convert a file to markdown."
  target_agent_name: "TestAgent"
  user_identity: "test_user@example.com"
  external_context:
    a2a_session_id: "session_convert_missing_parameter"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_convert_missing_param"
                type: "function"
                function:
                  name: "convert_file_to_markdown"
                  arguments: '{}'
    expected_request:
      tools_present:
        - "convert_file_to_markdown"

  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "You need to provide a filename to convert."
    expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_call_id_matches_prior_request_index: 0
          response_json_matches:
            error_matches_regex: "[\\s\\S]*mandatory input parameters are not present[\\s\\S]*"

expected_gateway_output:
  - type: final_response
    kind: task
    id: '*'
    contextId: "session_convert_missing_parameter"
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: text
            text_contains:

              - "You need to provide a filename to convert."
expected_artifacts: []
