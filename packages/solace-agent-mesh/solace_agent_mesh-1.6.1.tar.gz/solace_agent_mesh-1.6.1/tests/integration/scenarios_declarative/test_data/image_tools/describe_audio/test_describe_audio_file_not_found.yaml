test_case_id: describe_audio_file_not_found
description: "Tests describe_audio tool when the audio file does not exist."
tags: ["all", "agent", "tools", "image_tools"]
skip_intermediate_events: true

gateway_input:
  user_identity: "test_user@example.com"
  target_agent_name: "TestAgent"
  prompt: "Describe the audio file non_existent_audio.wav"
  external_context:
    a2a_session_id: "session_file_not_found"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_nonexistent"
                type: "function"
                function:
                  name: "describe_audio"
                  arguments: '{"audio_filename": "non_existent_audio.wav"}'
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "Audio artifact 'non_existent_audio.wav' not found."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_file_not_found"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:

              - "Audio artifact 'non_existent_audio.wav' not found."
expected_artifacts: []
