test_case_id: web_request_invalid_url
description: "Test that web_request tool gracefully handles a malformed URL."
tags: ["all", "agent", "tools", "web_tools"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "test_user@example.com"
  gateway_request_id: "request-131"
  external_context:
    a2a_session_id: "session-464"
  prompt:
    parts:
      - text: "Please fetch the content from httpexamplecom"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_131"
                type: "function"
                function:
                  name: "web_request"
                  arguments: '{"url": "httpexamplecom"}'
    expected_request:
      messages:
        - role: "user"
          content: "Please fetch the content from httpexamplecom"
      tools_present:
        - "web_request"
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "I am sorry, but I cannot fulfill that request as it is unsafe."
    expected_request:
      messages:
        - role: "user"
          content: "Please fetch the content from httpexamplecom"
        - role: "tool"
          content: '{"status": "error", "message": "URL is not safe to request."}'
          tool_call_id: "call_131"

expected_gateway_output:
  - type: final_response
    kind: task
    id: '*'
    contextId: "session-464"
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: text
            text_contains:

              - "I am sorry, but I cannot fulfill that request as it is unsafe."
expected_artifacts: []
