test_case_id: "embed_ac_csv_as_csv_001"
description: "Tests «artifact_content:table.csv>>>format:csv»."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "table.csv"
    mime_type: "text/csv"
    content: "header1,header2\nrow1col1,row1col2\nrow2col1,row2col2"
gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_late_tester@example.com"
  parts: [{type: "text", text: "Get table.csv as CSV"}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "CSV data:\n«artifact_content:table.csv>>>format:csv»"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_ac_csv_as_csv_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "CSV data:\nheader1,header2\nrow1col1,row1col2\nrow2col1,row2col2"
