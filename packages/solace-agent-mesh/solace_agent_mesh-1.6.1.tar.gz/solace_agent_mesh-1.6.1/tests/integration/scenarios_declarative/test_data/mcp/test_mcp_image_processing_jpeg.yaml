test_case_id: "mcp_image_processing_jpeg_001"
description: "Tests that a base64 JPEG image response is correctly saved as a .jpg
  artifact."
tags: ["all", "agent", "mcp"]
skip_intermediate_events: true

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_image_tester@example.com"
  parts:
    - type: "text"
      text: "Get JPEG image data."
  external_context:
    a2a_session_id: "session_mcp_image_processing_jpeg_001"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_jpeg"
                type: "function"
                function:
                  name: "get_data_stdio"
                  # 1x1 black pixel JPEG
                  arguments: '{"response_to_return": {"content": [{"type": "image",
                    "data": "",
                    "mimeType": "image/jpeg"}]}}'
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            message_to_llm_matches_regex: "The full response has been saved as artifact
              'get_data_stdio_image_0_.*\\.jpg' \\(version 0\\)\\."
            saved_mcp_response_artifact_details:
              status: "success"
              artifacts_saved:
                - data_filename_matches_regex: "get_data_stdio_image_0_.*\\.jpg"
                  status: "success"
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the JPEG image and saved it as an artifact."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_mcp_image_processing_jpeg_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_exact: "I have retrieved the JPEG image and saved it as an artifact."
    assert_artifact_state:
      - filename_matches_regex: "get_data_stdio_image_0_.*\\.jpg$"
        version: 0
        expected_content_bytes_base64: ""
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          content_type: "image"
          original_mime_type: "image/jpeg"
