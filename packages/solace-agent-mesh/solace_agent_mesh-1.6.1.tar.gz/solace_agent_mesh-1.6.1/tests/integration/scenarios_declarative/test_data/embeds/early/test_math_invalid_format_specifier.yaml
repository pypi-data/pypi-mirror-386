    kind: task
    id: '*'
    contextId: session_embed_math_invalid_format_specifier_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - "Result: 3.3333"
