test_case_id: "mcp_trigger_above_save_threshold_001"
description: "Verifies that a text response larger than the save threshold but smaller
  than the LLM return limit is saved as an artifact, and the full response is returned
  to the LLM."
tags: ["all", "agent", "mcp"]
skip_intermediate_events: true

test_runner_config_overrides:
  agent_config:
    # Force saving for any response larger than 10 bytes.
    # The default LLM return limit is 4096, so our response will be between these two.
    mcp_tool_response_save_threshold_bytes: 10

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_threshold_tester@example.com"
  parts:
    - type: "text"
      text: "Get a medium amount of text data from the test server."
  external_context:
    a2a_session_id: "session_mcp_trigger_above_save_threshold_001"

llm_interactions:
  # 1. LLM calls the MCP tool
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_123"
                type: "function"
                function:
                  name: "get_data_stdio"
                  arguments: '{"response_to_return": {"content": [{"type": "text",
                    "text": "This is a text response that is definitely larger than
                    the 10 byte save threshold."}]}}'

  # 2. LLM gets the tool response and generates the final answer
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_and_saved"
            message_to_llm_matches_regex: "The full response has been saved as artifact
              'get_data_stdio_text_0_.*\\.txt' \\(version 0\\)\\."
            saved_mcp_response_artifact_details:
              status: "success"
              artifacts_saved:
                - data_filename_matches_regex: "get_data_stdio_text_0_.*\\.txt"
                  status: "success"
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the text data. It was saved as an artifact,
              and I have the full content."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_mcp_trigger_above_save_threshold_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_exact: "I have retrieved the text data. It was saved as an artifact,
              and I have the full content."
    # Assert that the artifact was created correctly
    assert_artifact_state:
      - filename_matches_regex: "get_data_stdio_text_0_.*\\.txt$"
        version: 0
        expected_content_text: "This is a text response that is definitely larger
          than the 10 byte save threshold."
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          content_type: "text"
          detected_format: "plain"
