test_case_id: "embed_ac_jsonpath_simple_001"
description: "Tests «artifact_content:obj.json>>>jsonpath:$.a.b>>>format:text»."
tags: ["all", "common", "embeds"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "obj.json"
    mime_type: "application/json"
    content: '{"a":{"b":"value"}}'
gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "embed_late_tester@example.com"
  parts: [{type: "text", text: "Get obj.json $.a.b"}]
llm_interactions:
  - static_response:
      choices: [message: {role: "assistant", content: "Result: «artifact_content:obj.json>>>jsonpath:$.a.b>>>format:text»"}]
expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: session_embed_ac_jsonpath_simple_001
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_contains:
              - 'Result: ["value"]'
