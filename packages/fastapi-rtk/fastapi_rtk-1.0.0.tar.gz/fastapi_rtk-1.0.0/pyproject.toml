[project]
name = "fastapi-rtk"
dynamic = ["version"]
description = "A package that provides a set of tools to build a FastAPI application with a Class-Based CRUD API."
readme = "README.md"
authors = [
  { name = "Matthias Leinweber", email = "m.leinweber@datatactics.de" },
  { name = "Agustinus Nicander Hery", email = "a.hery@datatactics.de" },
]
license-files = ["LICENSE"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
  "alembic>=1.17.0",
  "beautifulsoup4>=4.14.2",
  "fastapi-babel>=1.0.0",
  "fastapi-users[oauth,sqlalchemy]>=14.0.1",
  "fastapi[standard]>=0.119.1",
  "jsonschema2md>=1.7.0",
  "marshmallow-sqlalchemy>=1.4.2",
  "polib>=1.2.0",
  "prometheus-fastapi-instrumentator>=7.1.0",
  "secweb>=1.25.2",
  "sqlalchemy-utils>=0.42.0",
]
urls = { Homepage = "https://codeberg.org/datatactics/fastapi-rtk", Issues = "https://codeberg.org/datatactics/fastapi-rtk/issues" }
scripts = { "fastapi-rtk" = "fastapi_rtk.cli:main" }


[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = ".."

[tool.hatch.build.targets.wheel]
packages = ["fastapi_rtk"]

[tool.hatch.build]
exclude = ["example/", "example/**/*", "lang.py"]
