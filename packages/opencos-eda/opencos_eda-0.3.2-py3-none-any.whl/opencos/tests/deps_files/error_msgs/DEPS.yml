# We will run elab targets on this file

# Good targets
foo: |
  foo.sv

foo2:
  - foo2.sv

target_good2:
  top: foo
  deps: foo.sv

target_good3:
  top: foo2
  deps:
    - foo2.sv

# Bad targets - missing filename in DEPS.yml (we also have to cover missing filename from command-line)
target_bad0: |
  target_bad0.sv
  missing0.sv

target_bad1:
  - target_bad1.sv
  - missing1.sv

target_bad2:
  deps: |
    foo.sv
    missing2.sv

target_bad3:
  deps:
    - foo.sv
    - missing3.sv

# Bad targets - missing target.
target_bad4: |
  foo.sv
  missing_target4

target_bad5:
  - foo.sv
  - missing_target5

target_bad6:
  deps: |
    foo.sv
    missing_target6

target_bad7:
  deps:
    - foo.sv
    - missing_target7
