
tools:
  verilator:
    compile-waivers:
      - CASEINCOMPLETE
      - REALCVT  # Implicit conversion of real to integer
      - SELRANGE
      - TIMESCALEMOD  # If one file has `timescale, then they all must
      - WIDTH
      # Other potential verilator compilers Warnings to waive:
      - ALWCOMBORDER
      - ASCRANGE
      - CASEOVERLAP
      - CASEX
      - CMPCONST
      - COMBDLY
      - CONSTRAINTIGN
      - IGNOREDRETURN
      - IMPLICIT
      - IMPLICITSTATIC
      - INITIALDLY
      - LATCH
      - MISINDENT
      - MODDUP
      - MULTIDRIVEN
      - NULLPORT
      - PINMISSING
      - RISEFALLDLY
      - SIDEEFFECT
      - SHORTREAL
      - UNOPTFLAT
      - UNSIGNED
      - WIDTHCONCAT
      # COVERIGN only supported in 5.033 or newer:
      - COVERIGN
      # Categories:
      - style
      - lint
      - fatal
