name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v6
      - name: Check formatting with ruff
        run: |
          uvx ruff check .
          uvx ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v3
      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --group dev --extra ai
      - name: Run tests
        run: |
          if [ "${{ matrix.python-version }}" = "3.13" ]; then
            uv run --extra ai coverage run -m unittest discover
            uvx coverage report
            uvx coverage xml
          else
            uv run --extra ai python -m unittest discover
          fi
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@v2
        if: matrix.python-version == '3.13'
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          parallel: true

  test-without-optional-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
      - name: Tests without optional dependencies
        run: |
            uv run --isolated --no-extra ai coverage run -m unittest tests.test_ai_providers.test_import_errors
            uvx coverage xml
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@v2
        with:
          flag-name: run-no-optional
          parallel: true

  finish:
    needs:
        - test
        - test-without-optional-deps
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
        carryforward: "run-3.13,run-no-optional"
