[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "novachain"
version = "0.1.0"
description = "NovaChain â€” autonomous visibility APIs (ETA/Dwell) + GTM agents"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "NovaChain (tpmullee)" }]

dependencies = [
  "fastapi>=0.111,<1.0",
  "uvicorn[standard]>=0.23",
  "pydantic>=2.7",
  "httpx>=0.25",
  "requests>=2.31",
  "markdown>=3.5",
  "boto3>=1.34",
  "aiosqlite>=0.21",
  "typing_extensions>=4.8",

  # agents / state (keep if you use them elsewhere)
  "langgraph==1.0.0",
  "langgraph-checkpoint-sqlite==2.0.11",

  # product services
  "pandas>=2.0",

  # observability
  "opentelemetry-sdk>=1.26",
  "opentelemetry-exporter-otlp>=1.26",
  "opentelemetry-instrumentation-fastapi>=0.47b0",

  "SQLAlchemy>=2.0",
  "psycopg[binary]>=3.2",
  "stripe>=5"
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
]

[project.scripts]
agents-boot-serve = "agents_boot.server.__main__:main"
novachain-serve = "agents_boot.server.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "docs*"]
