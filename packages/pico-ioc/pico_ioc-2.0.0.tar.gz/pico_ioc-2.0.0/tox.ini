[tox]
env_list = cov, py310, py311, py312, py313, py314
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
  pytest>=8
  pytest-asyncio
  pyyaml
commands = pytest {posargs:tests}

[testenv:cov]
deps =
  pytest>=8
  pytest-cov>=5
  pytest-asyncio
  pyyaml
setenv =
  COVERAGE_FILE = {tox_root}/.coverage
commands =
  pytest --cov=pico_ioc --cov-report=term-missing tests
package = editable

