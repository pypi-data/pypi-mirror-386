name: CI & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13", "3.14" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests with coverage (writes to repo root)
        shell: bash
        run: |
          set -euxo pipefail
          tox -e cov
          # Rename to per-version file for artifact + merge job
          mv .coverage .coverage.${{ matrix.python-version }}
          ls -la .coverage.${{ matrix.python-version }}

      - name: Upload .coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage.${{ matrix.python-version }}
          include-hidden-files: true
          if-no-files-found: error

  coverage-merge:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout (for repo context)
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: Combine coverage and generate reports
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install coverage
          files=$(find coverage-reports -type f -name ".coverage.*" -print)
          if [ -z "$files" ]; then
            echo "No coverage data files found"; exit 1
          fi
          coverage combine $files
          coverage report -m --rcfile=.coveragerc
          coverage xml -o coverage.xml --rcfile=.coveragerc
          coverage html -d htmlcov --rcfile=.coveragerc

      - name: Upload combined coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: error

      - name: Upload to Codecov
        if: always() && !cancelled()
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: dperezcabrera/pico-ioc

