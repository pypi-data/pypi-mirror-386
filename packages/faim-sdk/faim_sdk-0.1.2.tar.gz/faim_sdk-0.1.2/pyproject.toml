[tool.poetry]
name = "faim-sdk"
version = "0.1.2"
description = "Python SDK for FAIM time-series forecasting with foundation AI models"
authors = ["FAIM <info@faim.it.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "faim_sdk" },
    { include = "faim_client" },
]
include = ["CHANGELOG.md", "faim_client/py.typed", "faim_sdk/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.20.0"
pyarrow = ">=10.0.0"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
