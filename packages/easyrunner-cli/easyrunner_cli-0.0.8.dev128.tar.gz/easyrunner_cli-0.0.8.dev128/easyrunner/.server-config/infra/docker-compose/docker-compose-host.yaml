name: easyrunner
services:
  caddy:
    image: docker.io/library/caddy:2-alpine # use fully qualified image names
    #image: ghcr.io/authcrunch/authcrunch:latest
    ports:
      - "8080:80"
      - "8443:443"
      - "127.0.0.1:2019:2019"  # Added localhost binding for Caddy admin API"
    restart: unless-stopped
    volumes:
      - /home/easyrunner/easyrunner-stack/infra/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - easyrunner_proxy_network
    environment:
    command: caddy run --config /etc/caddy/Caddyfile --watch

networks:
  easyrunner_proxy_network:
    name: easyrunner_proxy_network
    external: true

volumes:
  # managed by Docker in /var/lib/docker/volumes/
  caddy_data:
  caddy_config:



