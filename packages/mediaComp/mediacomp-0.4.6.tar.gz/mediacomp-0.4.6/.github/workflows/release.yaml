name: Upload Package

on: 
  release:
    types: [ "published" ]

permissions:
  contents: read
jobs:
  release-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: 
      - release-build
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/project/mediaComp
      
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with: 
          name: release-dists
          path: dist/

      - name: Publish release
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
