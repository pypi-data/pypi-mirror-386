site_name: "geosdhydro"
site_description: "GIS tools for semi-distributed hydrologic modelling"
site_url: "https://csiro-hydroinformatics.github.io/geosdhydro"
repo_url: "https://github.com/csiro-hydroinformatics/geosdhydro"
repo_name: "csiro-hydroinformatics/geosdhydro"
site_dir: "site"
watch: [mkdocs.yml, README.md, CONTRIBUTING.md, CHANGELOG.md, src/geosdhydro]
copyright: Copyright &copy; 2025 CSIRO
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
  - Home:
    - Overview: index.md
    - Changelog: changelog.md
    - Credits: credits.md
    - License: license.md
    # See https://github.com/danielfrg/mkdocs-jupyter/issues/251
    # important config for the plugin `mkdocs-jupytext` to not include .py files 
  - Examples:
    - basic_usage: nb/basic_usage.ipynb
    - lachlan : nb/lachlan.ipynb
    - load_lachlan : nb/load_lachlan.ipynb
    - custom_names: nb/custom_names.ipynb
  - API reference: reference/api.md
  - Development:
    - Contributing: contributing.md
    - Code of Conduct: code_of_conduct.md
    - Coverage report: coverage.md

theme:
  name: material
  custom_dir: docs/.overrides
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.instant.preview
  - navigation.path
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

extra_css:
- css/material.css
- css/mkdocstrings.css

extra_javascript:
- js/feedback.js

markdown_extensions:
- attr_list
- admonition
- callouts
- footnotes
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.magiclink
- pymdownx.snippets:
    base_path: [!relative $config_dir]
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.tasklist:
    custom_checkbox: true
- toc:
    permalink: true

plugins:
- search
- autorefs
- mkdocs-jupyter:
    ignore_h1_titles: false
    # IMPORTANT: explicit include
    # Any jupytext sync-ed .py files alongside *.ipynb
    # and this will muck up the navigable hierarchy display.
    # relates to https://github.com/danielfrg/mkdocs-jupyter/issues/251
    include: ["*.ipynb"] 
    # ignore: ["some-irrelevant-files/*.ipynb"]
    execute: false
    show_input: true
    include_source: true
- markdown-exec
- section-index
- coverage
- mkdocstrings:
    handlers:
      python:
        inventories:
        - https://docs.python.org/3/objects.inv
        paths: [src]
        options:
          backlinks: tree
          docstring_options:
            ignore_init_summary: true
          docstring_section_style: list
          filters: ["!^_"]
          heading_level: 1
          inherited_members: true
          merge_init_into_class: true
          separate_signature: true
          show_root_heading: true
          show_root_full_path: false
          show_signature_annotations: true
          show_source: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary: true
- llmstxt:
    full_output: llms-full.txt
    sections:
      Usage:
      - index.md
      API:
      - reference/api.md
- git-revision-date-localized:
    enabled: !ENV [DEPLOY, false]
    enable_creation_date: true
    type: timeago
- minify:
    minify_html: !ENV [DEPLOY, false]
- group:
    enabled: !ENV [MATERIAL_INSIDERS, false]
    plugins:
    - typeset

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/jmp75
