execution_engine: asyncio
logger:
  transports: [console, file]
  level: info
  show_progress: true
  path: "logs/github-to-slack.jsonl"
  path_settings:
    path_pattern: "logs/github-to-slack-{unique_id}.jsonl"
    unique_id: "timestamp"
    timestamp_format: "%Y%m%d_%H%M%S"

mcp:
  servers:
    github:
      transport: "streamable_http"
      url: "https://api.githubcopilot.com/mcp/x/pull_requests/readonly"
      headers:
        Content-Type: "application/json"
      http_timeout_seconds: 30
      read_timeout_seconds: 60
      description: "Access GitHub API operations"
      allowed_tools:
        - "list_pull_requests"
        - "get_pull_request"
    slack:
      command: "npx"
      args: ["-y",
        "slack-mcp-server@latest",
        "--transport",
        "stdio"]
      env:
        SLACK_TEAM_ID: "T0123213213"
        SLACK_MCP_ADD_MESSAGE_TOOL: "true"
      description: "Access Slack API operations"
      allowed_tools:
        - "conversations_add_message"