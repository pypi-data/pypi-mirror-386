repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docs/|tests/resources/spm_folder_0|src/playNano/fonts/|LICENSE)
      - id: end-of-file-fixer
        exclude: ^(docs/|tests/resources/spm_folder_0|src/playNano/fonts/|LICENSE)
      - id: check-yaml
        exclude: ^(docs/|src/playNano/fonts/|LICENSE)
      - id: check-added-large-files
        exclude: ^(docs/|src/playNano/fonts/|LICENSE)

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        name: isort (python import sorting)
        language_version: python3.11
        exclude: ^(docs/|src/playNano/fonts/|LICENSE)$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.7
    hooks:
      - id: ruff
        args: ["--fix"]
        additional_dependencies: [ "ruff>=0.0.285" ]
        exclude: ^(docs/|notebooks/|src/playNano/fonts/|LICENSE)$

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3.11
        exclude: ^(docs/|src/playNano/fonts/|LICENSE)$

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
        exclude: ^(docs/|src/playNano/fonts/|LICENSE)$

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        args: [--fix]
        exclude: ^(docs/|src/playNano/fonts/|LICENSE)$
