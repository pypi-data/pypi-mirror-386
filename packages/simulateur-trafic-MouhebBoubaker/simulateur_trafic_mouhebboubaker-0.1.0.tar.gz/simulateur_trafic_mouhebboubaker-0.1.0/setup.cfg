[metadata]
name = simulateur_trafic_MouhebBoubaker
version = 0.1.0
author = Mouheb Boubaker
author_email = mouhebboubaker2@gmail.com
description = Un simulateur de trafic pour modéliser des véhicules sur des routes.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mouhebboubaker/simulateur_trafic
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Scientific/Engineering :: Visualization

[options]
packages = find:
install_requires = 
	matplotlib>=3.8.0
	numpy>=1.26.0
	pandas>=2.1.0
python_requires = >=3.6

[options.packages.find]
where = .
include = simulateur_trafic*

[egg_info]
tag_build = 
tag_date = 0

