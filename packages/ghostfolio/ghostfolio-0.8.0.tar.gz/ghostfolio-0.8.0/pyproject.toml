[project]
name = "ghostfolio"
authors = [
    {name = "Marcin Szymanski", email = "ms32035@gmail.com"},
]
description = "Python API client for Ghostfolio"
readme = "README.md"

requires-python = ">=3.10"

dependencies = [
    "requests"
]

version = "0.8.0"

[project.urls]
Homepage = "https://github.com/ms32035/ghostfolio-py"

[project.scripts]
generate-docs = "scripts.generate_docs:main"

[dependency-groups]
dev = [
    "pdoc3>=0.11.6",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",
    "W",
    "DJ",
    "F",
    "I",
    "UP",
    "B",
    "Q",
    "PL",
]
