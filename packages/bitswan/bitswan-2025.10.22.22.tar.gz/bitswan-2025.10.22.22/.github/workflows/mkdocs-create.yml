name: Deploy MkDocs Documentation via FTPS

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    container:
      image: python:3.13

    steps:
      - name: Checkout repository # Step 1: Get your code from GitHub
        uses: actions/checkout@v4

      - name: Install MkDocs and dependencies # Step 3: Install MkDocs and your chosen theme/plugins
        run: |
          apt-get update
          apt-get -y install unixodbc-dev
          git config --global --add safe.directory /__w/BitSwan/BitSwan
          pip3 install --upgrade cython
          pip3 install .[dev]
          pip3 install mkdocs mkdocs-material mkdocstrings mkdocstrings-python pymdown-extensions

      - name: Build MkDocs site # Step 4: Generate the static HTML/CSS/JS files
        run: |
          cd ./doc
          mkdocs build


      - name: Deploy via FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          localDir: "./doc/site/"
          remoteDir: "/"
          options: "--delete --transfer-all --verbose --no-perms"
