[tool.poetry]
name = "kiarina-falkordb"
version = "1.3.0"
description = "FalkorDB Python client (fork with additional fixes)"
authors = [
    "FalkorDB inc <info@falkordb.com>",
    "kiarina <kiarinadawa@gmail.com>"
]

readme = "README.md"
repository = "https://github.com/kiarina/falkordb-py"
homepage = "https://github.com/kiarina/falkordb-py"
keywords = ['FalkorDB', 'GraphDB', 'Cypher']
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

packages = [{include = "falkordb"}]

[tool.poetry.dependencies]
python = "^3.9"
redis = ">=7.0.0,<8.0.0"
python-dateutil = "^2.9.0"

[tool.poetry.group.test.dependencies]
pytest-cov = ">=4.1,<6.0"
pytest = "8.3.5"
pytest-asyncio = ">=0.23.4,<0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
