[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "logsteplib"
version = "0.0.5"
requires-python = ">=3.10"
description = "Package containing a standard format for the logging module."
readme = "README.md"
authors = [{ name = "Paulo Portela", email = "portela.paulo@gmail.com" }]
maintainers = [{ name = "Paulo Portela", email = "portela.paulo@gmail.com" }]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]
keywords = ["Logging", "Log", "Python", "Configuration"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = []
[project.optional-dependencies]
dev = ["twine", "build"]

[project.urls]
Homepage = "https://github.com/aghuttun/logsteplib"
Documentation = "https://github.com/aghuttun/logsteplib/blob/main/README.md"
