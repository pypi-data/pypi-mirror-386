[project]
name = "mcp-package-hero"
version = "1.0.0"
description = "MCP server for checking latest package versions from PyPI, npm, and pub.dev"
readme = "README.md"
authors = [
    { name = "Ulrich Diedrichsen", email = "uli@moinsen.dev" }
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.12.4",
    "httpx>=0.28.1",
    "pydantic>=2.11.10",
]
license = {text = "MIT"}
keywords = ["mcp", "package", "version", "pypi", "npm", "pub.dev", "fastmcp"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/moinsen-dev/mcp-package-hero"
Documentation = "https://github.com/moinsen-dev/mcp-package-hero/blob/main/README.md"
Repository = "https://github.com/moinsen-dev/mcp-package-hero"
Issues = "https://github.com/moinsen-dev/mcp-package-hero/issues"

[project.scripts]
mcp-package-hero = "mcp_package_hero.server:mcp.run"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
]

[tool.mypy]
plugins = ["pydantic.mypy"]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
