[lint.pycodestyle]
ignore-overlong-task-comments = true

[lint.per-file-ignores]
# Prevent bandit from checking tests
"**/tests/*.py" = ["S"]
"**/*_test.py" = ["S"]
"**/conftest.py" = ["S"]
