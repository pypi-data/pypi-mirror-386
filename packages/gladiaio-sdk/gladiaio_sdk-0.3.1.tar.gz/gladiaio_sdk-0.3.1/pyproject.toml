dependency-groups = { }

[project]
name = "gladiaio-sdk"
version = "0.3.1"
description = "Gladia SDK for Python"
requires-python = ">=3.10,<4"
readme = "README.md"
dependencies = [
  "anyio==4.11.0",
  "certifi==2025.8.3",
  "dataclasses-json==0.6.7",
  "exceptiongroup==1.3.0 ; python_full_version < '3.11'",
  "h11==0.16.0",
  "httpcore==1.0.9",
  "httpx==0.28.1",
  "idna==3.10",
  "marshmallow==3.26.1",
  "mypy-extensions==1.1.0",
  "packaging==25.0",
  "pyee==13.0.0",
  "sniffio==1.3.1",
  "typing-extensions==4.15.0",
  "typing-inspect==0.9.0",
  "websockets==15.0.1"
]

[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [ "src/gladiaio_sdk" ]

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 100
indent-width = 2

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]

[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "standard"
