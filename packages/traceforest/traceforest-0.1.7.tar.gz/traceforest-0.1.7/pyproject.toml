[project]
name = "traceforest"
version = "0.1.7"
description = "High-performance Python profiler that generates interactive call tree visualizations to identify execution bottlenecks."
authors = [
    {name = "sandro.meireles",email = "sandro.meirelesdev@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests (>=2.32.5,<3.0.0)"
]

[project.optional-dependencies]
dev = [
    "flake8"
]

[tool.poetry]
packages = [
    { include = "traceforest" }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
