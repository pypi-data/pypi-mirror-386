[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "utest-auto-manage"
version = "0.1.15"
description = "UTest 管理工具（脚手架/打包/清理 CLI）"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "lain", email = "lainxxu@tencent.com" }
]
dependencies = []

[project.scripts]
utest-manage = "utest_manage.cli:main"

[tool.setuptools]
packages = ["utest_manage"]
package-dir = {"utest_manage" = "utest_manage"}
package-data = {"utest_manage" = ["templates/**/*"]}

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[[tool.uv.index]]
url = "https://mirrors.tencent.com/repository/pypi/tencent_pypi/simple"
