ubox:
  secret_id: "xxx"
  secret_key: "xxx"
  mode: "local"

task:
  job_id: ""
  serial_num: "xxx"
  os_type: "android" # 手机系统
#  app_name: "TencentVideo_V9.01.65.30262_20563.apk" # 要测试的包名，如果已经安装了的话
  app_name: "com.tencent.qqlive" # 要测试的包名，如果已经安装了的话
