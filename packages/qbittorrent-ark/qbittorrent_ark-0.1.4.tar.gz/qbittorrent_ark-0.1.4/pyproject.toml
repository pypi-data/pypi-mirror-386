[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qbittorrent_ark"
dynamic = ["version"]
authors = [
  { name="The220th", email="The220th@gmail.com" },
]
description = "gui for smalk krypto testing ."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
dependencies = [
    "ksupk",
    "python-qbittorrent==0.4.3",
    "pyyaml",
    "argparse",
    "requests",
]

[project.scripts]
qbittorrent_ark = "qbittorrent_ark.main:main"

[project.urls]
Homepage = "https://github.com/The220th/qbittorrent_ark"
Issues = "https://github.com/The220th/qbittorrent_ark/issues"

[tool.setuptools.dynamic]
version = {attr = "qbittorrent_ark.__version__"}

[tool.setuptools.packages.find]
include = ["qbittorrent_ark"]
