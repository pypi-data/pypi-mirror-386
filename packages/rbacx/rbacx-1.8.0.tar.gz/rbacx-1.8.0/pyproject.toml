[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rbacx"
version = "1.8.0"
description = "RBAC/ABAC policy engine for Python with policy sets, condition DSL, and hot reload"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Cheater121", email = "cheater1211@gmail.com" }]
keywords = ["rbac", "abac", "policy", "authorization"]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed",
]

[project.urls]
Homepage   = "https://github.com/Cheater121/rbacx"
Repository = "https://github.com/Cheater121/rbacx"
Issues     = "https://github.com/Cheater121/rbacx/issues"
Changelog  = "https://github.com/Cheater121/rbacx/blob/main/CHANGELOG.md"
Documentation = "https://cheater121.github.io/rbacx/"

[project.optional-dependencies]
yaml = ["PyYAML>=6.0"]
adapters-fastapi = ["fastapi>=0.110","starlette>=0.37"]
adapters-flask = ["flask>=2.3"]
adapters-drf = ["django>=4.2","djangorestframework>=3.14"]
adapters-litestar = ["litestar>=2.8"]
metrics = ["prometheus-client>=0.14", "opentelemetry-api>=1.25"]
dates = ["python-dateutil>=2.8"]
http = ["requests>=2.28"]
s3 = ["boto3>=1.26"]
otel = ["opentelemetry-api>=1.25", "opentelemetry-sdk>=1.19"]
dev = ["pytest", "pytest-cov", "pre-commit>=3.7", "build>=1.2", "ruff>=0.6", "twine", "mypy>=1.8", "pytest-asyncio>=1.1.0"]
tests = ["pytest>=8", "pytest-asyncio>=1.1.0", "coverage>=7", "hypothesis>=6.140.0"]
docs = [
  "mkdocs>=1.6.1,<1.7",
  "mkdocs-material>=9.5.19,<10",
  "mkdocs-autorefs>=1.4.2,<2",
  "mkdocstrings[python]>=0.26.2,<1",
]
examples = ["uvicorn>=0.30", "fastapi>=0.110", "starlette>=0.37", "flask>=2.3", "django>=4.2", "djangorestframework>=3.14", "litestar>=2.8"]
validate = ["jsonschema>=4.18"]
rebac-openfga = ["httpx>=0.25"]
rebac-spicedb = ["authzed>=1.22", "grpcio>=1.60"]

[project.scripts]
rbacx = "rbacx.cli:main"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
extend-select = ["I", "B"]
per-file-ignores = { "tests/**/*.py" = ["E402"] }

[tool.coverage.run]
source = ["rbacx"]
branch = true

[tool.coverage.report]
show_missing = true

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
rbacx = ["py.typed", "dsl/policy.schema.json"]

[tool.mypy]
python_version = "3.10"
strict = false

[[tool.mypy.overrides]]
module = ["django.*", "litestar.*", "boto3.*", "requests.*", "authzed.*", "httpx", "httpx.*"]
ignore_missing_imports = true
