[project]
name = "pytest-describe"
version = "3.0.0"
description = "Describe-style plugin for pytest"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Robin Pedersen", email = "robinpeder@gmail.com" },
]
maintainers = [
  { name = "Christoph Zwerschke", email = "cito@online.de" },
]
keywords = ["test", "unittest", "plugin", "describe"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Framework :: Pytest",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Testing",
  "Topic :: Utilities",
]
dependencies = [
  "pytest>=6,<9",
]

[project.urls]
Homepage = "https://github.com/pytest-dev/pytest-describe"
Source = "https://github.com/pytest-dev/pytest-describe"
Tracker = "https://github.com/pytest-dev/pytest-describe/issues"

[project.entry-points."pytest11"]
pytest-describe = "pytest_describe.plugin"

[tool.uv.build-backend]
module-root = "src"
source-include = ["tox.ini", "test/**"]

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py39"
line-length = 88
src = ["src", "test"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle (errors)
  "F",  # Pyflakes
  "W",  # pycodestyle (warnings)
  "I",  # isort
  "UP", # pyupgrade
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false
docstring-code-format = true

[tool.pytest.ini_options]
minversion = "6"

[tool.coverage.run]
branch = true
source = ["src/pytest_describe"]

[tool.coverage.report]
fail_under = 100
show_missing = true