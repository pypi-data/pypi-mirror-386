[project]
name = "fiuai_sdk_python"
version = "0.4.6"
description = "FiuAI Python SDK - 企业级AI服务集成开发工具包"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "liming", email = "lmlala@aliyun.com"}
]
maintainers = [
    {name = "liming", email = "lmlala@aliyun.com"}
]
keywords = ["ai", "sdk", "enterprise", "fiuai", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "fastapi>=0.118.2",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pytest>=8.4.1",
    "tenacity>=9.1.2",
]

[project.urls]
Homepage = "https://github.com/fiuai/fiuai-sdk-python"
Documentation = "https://github.com/fiuai/fiuai-sdk-python#readme"
Repository = "https://github.com/fiuai/fiuai-sdk-python.git"
Issues = "https://github.com/fiuai/fiuai-sdk-python/issues"
Changelog = "https://github.com/fiuai/fiuai-sdk-python/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fiuai_sdk_python"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]




[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]


