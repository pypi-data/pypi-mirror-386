#poetry here just for create lock file, you should not touch this section
[tool.poetry]
name = ""
version = "0.0.0"
description = ""
authors = []

#please update stuff here when you update the, in the requires tab
[tool.poetry.dependencies]
python = "^3.10"
scikit-build-core = "0.4.3"
nanobind = "^2.0.0"

[build-system]
requires = ["scikit-build-core >=0.4.3", "nanobind >=2.0.0", "typing_extensions"]
build-backend = "scikit_build_core.build"

[project]
name = "py_pcapplusplus"
version = "1.0.11"
description = "Python wrapper module for the Pcap++ library using nanobind"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Cymotive", email = "clarity@cymotive.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]

[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "0.4"

# Setuptools-style build caching in a local directory
build-dir = "build/{wheel_tag}"

# Build stable ABI wheels for CPython 3.10+
wheel.py-api = "cp310"

[tool.cibuildwheel]
# Necessary to see build output from the actual compilation
build-verbosity = 1
build = "cp310-*"

[tool.cibuildwheel.linux]
archs = ["aarch64", "x86_64"]

[tool.cibuildwheel.macos]
archs = ["arm64"]
