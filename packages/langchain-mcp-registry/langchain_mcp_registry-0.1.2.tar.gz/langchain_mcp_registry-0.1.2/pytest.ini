[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    agent: LangChain agent tests (requires API keys)
    slow: Slow running tests

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
