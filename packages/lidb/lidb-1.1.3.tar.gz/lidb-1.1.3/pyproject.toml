[project]
name = "lidb"
version = "1.1.3"
description = ""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dynaconf>=3.2.11",
    "polars>=1.31.0",
    "sqlparse>=0.5.3",
    "logair>=1.0.1",
    "clickhouse-df>=0.1.5",
    "connectorx>=0.4.3",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["lidb", "lidb.*"]

