[build-system]
requires = [
  "setuptools>=61.0",
  "certifi>=14.05.14",
  "six>=1.10",
  "python_dateutil>=2.5.3",
  "urllib3>=1.15.1",
  "prance>=23.6.21.0",
  "openapi-spec-validator>=0.7.1",
  "jsonschema>=4.23.0",
  "pyyaml>=5.2b1",
  "appdirs>=1.4.4",
  "pyjwt>=2.10.1"
]
build-backend = "setuptools.build_meta"

