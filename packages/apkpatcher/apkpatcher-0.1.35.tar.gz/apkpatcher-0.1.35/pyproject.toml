[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apkpatcher"
dynamic = ["version", "readme"]
dependencies = [
  'pyaxml==0.0.*',
  'pysmali==0.2.8',
  'pyjnius==1.7.0',
  'requests',
  'packaging',
]
requires-python = ">=3.9"
authors = [
  {name = "Benoit Forgette (MadSquirrel)", email = "benoit.forgette@ci-yow.com"},
]
maintainers = [
  {name = "Benoit Forgette (MadSquirrel)", email = "benoit.forgette@ci-yow.com"},
]
description = "Tool use as library or in cli to patch an APK, inject some libraries inside the APK or add a custom certificate"
license = {file = "LICENSE"}
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.entry-points.console_scripts]
apkpatcher = "apkpatcher.cli:main"



[tool.setuptools.dynamic]
version = {attr = "apkpatcher.conf.VERSION"}
readme = {file = ["README.md"]}

[project.urls]
Homepage = "https://ci-yow.com"
Repository = "https://gitlab.com/MadSquirrels/mobile/apkpatcher"
Documentation = "https://apkpatcher.ci-yow.com"
Issues = "https://gitlab.com/MadSquirrels/mobile/apkpatcher/-/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "black",
    "mypy",
    "pylint"
]

[tool.uv]
default-groups = ["dev"]
