[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "DOTools_py"
version = "1.0.0"
description = "Convenient functions to streamline sc/snRNAseq data analysis workflow"
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "David Rodriguez Morales", orcid = "0000-0002-1819-6991", email = "rodriguezmorales@med.uni-frankfurt.de" },
]
authors = [
  { name = "David Rodriguez Morales", orcid = "0000-0002-1819-6991" },
  { name = "Mariano Ruz Jurado", orcid = "0000-0001-5354-5336"},
  { name = "David John", orcid = "0000-0003-3217-5449"},
]

requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "adjusttext",
  "anndata>=0.9.2",
  "bbknn",
  "celltypist",
  "doubletdetection>=4.3",
  "fast-array-utils[accel,sparse]>=1.2.1; python_version>='3.11'", # Only installed in python is 3.11 >=
  "gseapy",
  "harmonypy",
  "jupyter",
  "numpy>=1.26.4",
  "pandas>=2.2.3",
  "polars>=1.30",
  "pydeseq2",
  "requests",
  "scanorama",
  "scanpy",
  "scikit-image",
  "scipy",
  "scvi-tools>=1.3",
  # for debug logging (referenced from the issue template)
  "session-info2",
  "tqdm",
  "scanpro",
  "numba",
]

# scanpro missing and failts if added here

optional-dependencies.dev = [
  "pre-commit",
  "twine>=4.0.2",
]
optional-dependencies.doc = [
  "bbknn",
  "celltypist",
  "docutils>=0.8,!=0.18.*,!=0.19.*",
  "doubletdetection",
  "gseapy",
  "ipykernel",
  "ipython",
  "jupyter",
  "matplotlib",
  "myst-nb>=1.1",
  "pandas",
  "polars",
  "pydeseq2",
  "scanpydoc",
  "scipy",
  "scvi-tools",
  "seaborn",
  # Until pybtex >0.24.0 releases: https://bitbucket.org/pybtex-devs/pybtex/issues/169/
  "setuptools",
  "sphinx>=8.1",
  "sphinx-autodoc-typehints",
  "sphinx-book-theme>=1",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-tabs",
  "sphinxcontrib-bibtex>=1",
  "sphinxext-opengraph",
  "tqdm",
]
optional-dependencies.test = [
  "adjusttext",
  "anndata",
  "numba",
  "bbknn",
  "celltypist",
  "coverage",
  "doubletdetection",
  "gseapy",
  "ipython",
  "matplotlib",
  "numpy",
  "pandas",
  "polars",
  "pytest",
  "scanpy",
  "scipy",
  "scvi-tools",
  "seaborn",
  "tqdm",
  "pyarrow",
]
# https://docs.pypi.org/project_metadata/#project-urls
urls.Documentation = "https://DOTools_py.readthedocs.io/"
urls.Homepage = "https://github.com/davidrm-bio/DOTools_py"
urls.Source = "https://github.com/davidrm-bio/DOTools_py"

[tool.hatch.envs.default]
installer = "uv"
features = [ "dev" ]

[tool.hatch.envs.docs]
features = [ "doc" ]
scripts.build = "sphinx-build -M html docs docs/_build {args}"
scripts.open = "python -m webbrowser -t docs/_build/html/index.html"
scripts.clean = "git clean -fdX -- {args:docs}"

# Test the lowest and highest supported Python versions with normal deps
[[tool.hatch.envs.hatch-test.matrix]]
deps = [ "stable" ]
python = [ "3.10", "3.13" ]

# Test the newest supported Python version also with pre-release deps
[[tool.hatch.envs.hatch-test.matrix]]
python = [ "3.10" ]
[tool.hatch.envs.hatch-test]
features = [ "test" ]

[tool.ruff]
line-length = 120
src = [ "src" ]
extend-include = [ "*.ipynb" ]

format.docstring-code-format = true

lint.select = [
  "B",      # flake8-bugbear
  "BLE",    # flake8-blind-except
  "C4",     # flake8-comprehensions
  "D",      # pydocstyle
  "E",      # Error detected by Pycodestyle
  "F",      # Errors detected by Pyflakes
  "I",      # isort
  "RUF100", # Report unused noqa directives
  "TID",    # flake8-tidy-imports
  "UP",     # pyupgrade
  "W",      # Warning detected by Pycodestyle
]
lint.ignore = [
  "B008", # Errors from function calls in argument defaults. These are fine when the result is immutable.
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
  "D105", # __magic__ methods are often self-explanatory, allow missing docstrings
  "D107", # Missing docstring in __init__
  # Disable one in each pair of mutually incompatible rules
  "D203", # We don’t want a blank line before a class docstring
  "D213", # <> We want docstrings to start immediately after the opening triple quote
  "D400", # first line should end with a period [Bug: doesn’t work with single-line docstrings]
  "D401", # First line should be in imperative mood; try rephrasing
  "E501", # line too long -> we accept long comment lines; formatter gets rid of long code lines
  "E731", # Do not assign a lambda expression, use a def -> lambda expression assignments are convenient
  "E741", # allow I, O, l as variable names -> I is the identity matrix
]
lint.per-file-ignores."*/__init__.py" = [ "F401" ]
lint.per-file-ignores."docs/*" = [ "I" ]
lint.per-file-ignores."tests/*" = [ "D" ]
lint.pydocstyle.convention = "numpy"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
xfail_strict = true
addopts = [
  "--import-mode=importlib", # allow using test files with same name
]

[tool.coverage.run]
source = [ "dotools_py" ]
omit = [
  "**/test_*.py",
  "src/_exprimental/*",
  "src/utility/_language.py",  # R code we dont consider
  "src/utility/_spatial.py", # Spatial Code Exclude for current release
]

[tool.cruft]
skip = [
  "tests",
  "src/**/__init__.py",
  "docs/api.md",
  "docs/changelog.md",
  "docs/references.bib",
  "docs/references.md",
]
