# Based on pydata/xarray
codecov:
  require_ci_to_pass: no

coverage:
  ignore:
    - "src/dotools_py/utility/_language.py"  # R code
    - "src/dotools_py/tl/_statistics.py"
    - "src/dotools_py/utility/_spatial.py"  # No example currently
    - "src/dotools_py/pl/_visium.py" # No example currently
  status:
    project:
      default:
        # Require 1% coverage, i.e., always succeed
        target: 50
    #patch: false
    changes: false

comment:
  layout: diff, flags, files
  behavior: once
  require_base: false
