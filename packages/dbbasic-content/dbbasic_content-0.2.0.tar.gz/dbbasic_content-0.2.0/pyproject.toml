[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbbasic-content"
version = "0.2.0"
description = "Unix-foundation content management for web apps - WordPress escape toolkit"
readme = "README.md"
authors = [{name = "Dan Quellhorst", email = "dan@quellhorst.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["cms", "content-management", "wordpress", "unix", "blocks", "json"]
requires-python = ">=3.8"
dependencies = [
    "dbbasic-tsv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
wordpress = [
    "pymysql>=1.0",
]

[project.urls]
Homepage = "https://github.com/askrobots/dbbasic-content"
Documentation = "https://github.com/askrobots/dbbasic-content#readme"
Repository = "https://github.com/askrobots/dbbasic-content"
"Bug Tracker" = "https://github.com/askrobots/dbbasic-content/issues"

[project.scripts]
dbcontent = "dbbasic_content.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers", "--tb=short"]

[tool.coverage.run]
source = ["dbbasic_content"]
omit = ["tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
