[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yostlabs"
#If uploading again on the same day, add a fourth number
version = "2025.10.24"
authors = [
  { name="Yost Labs Inc.", email="techsupport@yostlabs.com" },
  { name="Andy Riedlinger", email="techsupport@yostlabs.com" },
]
description = "Python resources and API for 3Space sensors from Yost Labs Inc."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["3space", "threespace", "yost"]
dependencies = [
  "pyserial",
  "numpy",
  "bleak",
  "async-timeout"
]

[project.urls]
Homepage = "https://yostlabs.com/"
Repository = "https://github.com/YostLabs/3SpacePythonPackage/tree/main"
Issues = "https://github.com/YostLabs/3SpacePythonPackage/issues"