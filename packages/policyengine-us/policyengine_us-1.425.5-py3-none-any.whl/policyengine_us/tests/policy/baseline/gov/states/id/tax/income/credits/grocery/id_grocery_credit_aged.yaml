- name: Not aged head and spouse
  period: 2022
  input:
    people:
      person1:
        age: 20
        is_tax_unit_head_or_spouse: true
        id_grocery_credit_qualifying_month: true
      person2:
        age: 22
        is_tax_unit_head_or_spouse: true
        id_grocery_credit_qualifying_month: true
    households: 
      household:
        members: [person1, person2]
        state_code: ID
  output:
    id_grocery_credit_aged: [0,0]

