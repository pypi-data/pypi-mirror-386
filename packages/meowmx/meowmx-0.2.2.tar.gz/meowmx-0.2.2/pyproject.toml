[project]
name = "meowmx"
version = "0.2.2"
description = "Managed Event Orchestration With Multiple eXecutors"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [    
    "sqlalchemy>=2.0.43",
]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
]
authors = [
  {name = "Tim Simpson"},
]

[dependency-groups]
dev = [
    "coolname>=2.2.0",
    "mypy>=1.17.0",
    "psycopg>=3.2.9",
    "py-xid>=1.0.0",
    "pytest>=8.4.1",
    "pytest-timeout>=2.4.0",
    "ruff>=0.12.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/meowmx"]

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
files = ["examples", "src", "tests"]
warn_return_any = true
warn_unused_configs = true
