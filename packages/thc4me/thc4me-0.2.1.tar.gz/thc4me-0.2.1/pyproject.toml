[project]
name = "thc4me"
version = "0.2.1"
requires-python = ">=3.9"
dependencies = ["lief","pefile","fastapi","uvicorn","python-multipart"]
authors = [{name="Jerrod Baker"}]
readme = "README.md"

[project.scripts]
thc4me = "thc4me_cli:main"
thc4me-daemon = "thc4me_daemon:app"

[build-system]
requires = ["setuptools>=68","wheel"]
build-backend = "setuptools.build_meta"
