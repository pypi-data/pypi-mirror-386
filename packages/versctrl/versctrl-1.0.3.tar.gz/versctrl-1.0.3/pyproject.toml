[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "versctrl"
version = "1.0.3"
description = "Lightweight version control CLI tool with smart file detection and PyQt6 GUI"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "REN", email = "totallynotbedlessnoob@gmail.com"}
]
keywords = ["version-control", "backup", "cli", "gui", "pyqt6"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "PyQt6>=6.0.0",
    "lucide-py>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/v7ren/verctrl"
Repository = "https://github.com/v7ren/verctrl"
Issues = "https://github.com/v7ren/verctrl/issues"

[project.scripts]
versctrl = "versctrl:main"
