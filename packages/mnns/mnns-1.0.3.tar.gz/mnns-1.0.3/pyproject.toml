[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "mnns"
authors = [
    {name = "Marcus Kasdorf", email = "marcus.kasdorf@ucalgary.ca"},
]
description = "Modelling and analyzing random nanowire networks in Python."
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.8.4",
    "networkx>=3.1",
    "numpy>=1.26.4",
    "scipy>=1.13.0",
    "Shapely>=2.0.4,<3",
]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Source = "https://github.com/marcus-k/MemNNetSim"

[project.optional-dependencies]
dev = [
    "pytest",
    "ipykernel",
    "joblib",
    "line_profiler",
    "black",
]
docs = [
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
    "mkdocs-api-autonav",
    "mkdocs-macros-plugin",
    "black",
]

[tool.setuptools]
packages = ["mnns"]

[tool.setuptools.dynamic]
version = {attr = "mnns.version.__version__"}

[tool.black]
line-length = 80
