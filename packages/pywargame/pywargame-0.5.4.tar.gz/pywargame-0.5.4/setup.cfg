[metadata]
name = pywargame
version = attr:pywargame.version
description = Python library to manipulate wargame modules
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	Boardgame
	Wargame
	VASSAL
	ZunTzu
	CyberBoard
	LaTeX
license = CC-BY-SA-4.0
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Intended Audience :: Other Audience
	Topic :: Games/Entertainment :: Board Games
author = Christian Holm Christensen
author_email = cholmcc@gmail.com
url = https://wargames_tex.gitlab.io/pywargame/
project_urls = 
	Documentation = https://wargames_tex.gitlab.io/pywargame
	Source Code = https://gitlab.com/wargmes_tex/pywargame

[options]
packages = find:
python_requires = >= 3.6
install_requires = 
	numpy >= 1.16
	pillow >= 10.0.0
	svgwrite >= 1.3.0
	wand >= 0.6.0
	myst-parser >= 4.0.0

[options.entry_points]
console_scripts = 
	vslmerge.py = pywargame.vassal.merge:mergeMain
	vmodpatch.py = pywargame.vassal.patch:patchMain
	vsavdump.py = pywargame.vassal.dumpvsav:dumpMain
	vsavzero.py = pywargame.vassal.zerovsav:zeroMain
	gbxextract.py = pywargame.cyberboard.gbxext:extractMain
	gsnextract.py = pywargame.cyberboard.gsnext:extractMain
	gsnexport.py = pywargame.cyberboard.gsnexp:exportMain
	gbx0pwd.py = pywargame.cyberboard.zeropwd:zeroPwdMain
	ztexport.py = pywargame.zuntzu.ztexp:exportMain
	wgexport.py = pywargame.latex.main:exportMain
	drawdice.py = pywargame.common.drawdice:diceMain

[egg_info]
tag_build = 
tag_date = 0

