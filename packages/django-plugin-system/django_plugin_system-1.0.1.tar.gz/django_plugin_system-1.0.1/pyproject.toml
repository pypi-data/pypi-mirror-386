[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "django-plugin-system"
version = "1.0.1"
description = "A lightweight plugin registry for Django with admin management and registryâ†’DB sync."
readme = "README.md"
requires-python = ">=3.10"
license-files = ["LICEN[CS]E*"]
authors = [
  { name = "Alireza Tabatabaeian", email = "alireza.tabatabaeian@gmail.com" }
]
keywords = ["django", "plugins", "registry", "otp", "extensibility"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
  "Django>=4.2",
]

[project.urls]
Homepage = "https://github.com/Alireza-Tabatabaeian/django-plugin-system"
Issues = "https://github.com/Alireza-Tabatabaeian/django-plugin-system/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["django_plugin_system", "django_plugin_system.*"]

[tool.setuptools.package-data]
# If you add migrations/templates/static later, keep them here.
django_plugin_system = ["py.typed"]

[tool.mypy]
python_version = "3.10"
warn_unused_ignores = true
ignore_missing_imports = true
no_implicit_optional = true
strict_optional = true
check_untyped_defs = true

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["tests/test_*.py"]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-django>=4.8.0",
  "mypy>=1.8",
  "django-stubs>=5.0.0",
  "black>=24.0.0",
  "ruff>=0.5.0",
]
