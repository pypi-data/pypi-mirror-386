[build-system]
requires = ["setuptools", "wheel", "toml"]
build-backend = "setuptools.build_meta"

[project]
name = "datatailr"
version = "0.1.75"
description = "Ready-to-Use Platform That Drives Business Insights"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Datatailr", email="info@datatailr.com" }
]
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [

  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Environment :: Console',
  "Operating System :: OS Independent",
  'Topic :: Scientific/Engineering'
]

[project.urls]
homepage = "https://www.datatailr.com/"
documentation = "https://docs.datatailr.com/"

[project.scripts]
datatailr_run = "datatailr.sbin.datatailr_run:main"
datatailr_run_batch = "datatailr.sbin.datatailr_run_batch:run"
datatailr_run_app = "datatailr.sbin.datatailr_run_app:run"
datatailr_run_excel = "datatailr.sbin.datatailr_run_excel:run"
datatailr_run_service = "datatailr.sbin.datatailr_run_service:run"

[project.optional-dependencies]
dev = [
    "ruff",
    "pre-commit",
    "mypy",
    "types-setuptools",
    "toml",
    "coverage",
    "sphinx-rtd-theme",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-autosummary",
    "sphinx-design",
    "sphinx-copybutton",
    "myst-parser"
]

[tool.coverage.run]
branch = true
source = ["./src/datatailr"]

[tool.ruff]
src = [
    "src",
    "../../tests/src/python"
]

lint.ignore = ["F841"]
show-fixes = true
fix = true
output-format = "full"
