[metadata]
name = opendp
version = 0.14.1a20251022001
url = https://opendp.org
project_urls = 
	Source = https://github.com/opendp/opendp
	Issues = https://github.com/opendp/opendp/issues
	Documentation = https://docs.opendp.org/
author = The OpenDP Project
author_email = info@opendp.org
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
license = MIT
license_files = LICENSE
description = Python bindings for the OpenDP Library
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	differential privacy

[options]
zip_safe = false
python_requires = >=3.10
install_requires = 
	deprecated
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
opendp = 
	lib/*
	py.typed

[options.extras_require]
numpy = 
	numpy
	randomgen>=2.0.0
scikit-learn = 
	scikit-learn
	%(numpy)s
polars = 
	polars==1.32.0
	pyarrow
	%(scikit-learn)s
mbi = 
	mbi==1.0.0
	%(polars)s

[bdist_wheel]
py_limited_api = cp310

[egg_info]
tag_build = 
tag_date = 0

