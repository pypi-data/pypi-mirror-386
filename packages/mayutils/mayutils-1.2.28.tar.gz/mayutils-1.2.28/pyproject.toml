[project]
name = "mayutils"
version = "1.2.28"
description = "Utilities for Python from Mayuran Visakan"
authors = [
    { name = "Mayuran Visakan", email = "mayuran.k.v@gmail.com" }
]
maintainers = [
	{ name = "Mayuran Visakan", email = "mayuran.k.v@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "asyncer>=0.0.8",
    "chromedriver-autoinstaller>=0.6.4",
    "cookiecutter>=2.6.0",
    "dataframe-image>=0.2.7",
    "gitpython>=3.1.45",
    "google-api-python-client>=2.179.0",
    "google-auth>=2.40.3",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "google-cloud-storage>=3.3.0",
    "great-tables>=0.18.0",
    "html2image>=2.0.7",
    "ipykernel>=6.30.1",
    "itables>=2.4.5",
    "jupysql>=0.11.1",
    "jupyter>=1.1.1",
    "kaleido>=1.0.0",
    "keyring>=25.6.0",
    "matplotlib>=3.10.5",
    "modin[all]>=0.35.0",
    "nbconvert>=7.16.6",
    "numba>=0.62.0rc1",
    "numpy>=2.3.2",
    "numpy-financial>=1.0.0",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "pandas-stubs>=2.3.2.250827",
    "pathlib>=1.0.1",
    "pendulum[test]>=3.1.0",
    "pillow>=11.3.0",
    "playwright>=1.55.0",
    "plotly>=6.3.0",
    "polars>=1.32.3",
    "pre-commit>=4.3.0",
    "pyarrow>=21.0.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pymupdf>=1.26.4",
    "pytest>=8.4.2",
    "python-dotenv>=1.1.1",
    "python-pptx>=1.0.2",
    "requests>=2.32.5",
    "rich>=14.1.0",
    "scikit-learn>=1.7.1",
    "scipy>=1.16.1",
    "scipy-stubs>=1.16.2.4",
    "selenium>=4.35.0",
    "snowflake-connector-python[secure-local-storage]>=3.17.2",
    "snowflake-sqlalchemy>=1.7.6",
    "sqlalchemy>=2.0.43",
    "streamlit>=1.49.0",
    "typer",
    "types-cachetools>=6.2.0.20251022",
    "types-decorator>=5.2.0.20250324",
    "types-openpyxl>=3.1.5.20250919",
    "types-pycurl>=7.45.7.20250926",
    "types-python-dateutil>=2.9.0.20251008",
    "types-pyyaml>=6.0.12.20250915",
    "types-requests>=2.32.4.20250913",
    "types-simplejson>=3.20.0.20250822",
    "types-six>=1.17.0.20250515",
    "types-toml>=0.10.8.20240310",
    "unicodeit>=0.7.5",
    "watchdog>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "mypy", # checking types
    "ipdb", # debugging
]

[project.scripts]
clear_cache = "mayutils.scripts.clear_cache:app"
generate_encryption_key = "mayutils.environment.oauth:generate_fernet_key"

[tool.uv]
prerelease = "if-necessary-or-explicit"

[tool.uv.sources]
mayutils = { workspace = true }

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.mypy]
explicit_package_bases = true


[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage>=7.11.0",
    "ipdb>=0.13.13",
    "mayutils",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.14.2",
    "ty>=0.0.1a24",
]
