[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["coordax"]

[project]
name = "coordax"
version = "0.1.5"  # keep sync with __init__.py
description = "Coordinate axes for scientific computing in JAX"
authors = [
    {name = "Google LLC", email = "noreply@google.com"},
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
dependencies = [
    "chex",
    "jax",
    "numpy",
    "treescope",
    "xarray",
]

[project.urls]
source = "https://github.com/neuralgcm/coordax"

[project.optional-dependencies]
complete = [
    "jax-datetime",
]
tests = [
    "absl-py",
    "pytest",
]
