[project]
name = "drills-pro-proto"
version = "0.11.1"
description = "Protocol Buffers for drills.pro"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["protobuf==3.20.3"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = ["build>=1.3.0", "grpcio-tools>=1.48.2", "twine>=6.2.0"]
