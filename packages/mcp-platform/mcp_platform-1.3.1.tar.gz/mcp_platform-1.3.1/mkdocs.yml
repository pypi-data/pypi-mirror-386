site_name: MCP Platform
site_description: Deploy and manage MCP servers with production-ready platform
site_author: Data Everything
site_url: https://data-everything.github.io/MCP-Platform
repo_name: Data-Everything/MCP-Platform
repo_url: https://github.com/Data-Everything/MCP-Platform
copyright: Copyright &copy; 2025 Data Everything
theme:
  name: material
  palette:
  - scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.top
  - search.highlight
  - search.share
  - content.code.copy
  - content.icons
plugins:
- search
markdown_extensions:
- admonition
- codehilite
- footnotes
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.emoji
- attr_list
- md_in_html
- toc:
    permalink: true
