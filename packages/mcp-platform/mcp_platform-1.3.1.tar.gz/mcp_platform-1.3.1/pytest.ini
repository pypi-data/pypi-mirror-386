# pytest configuration for MCP Server Templates

[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Coverage measurement is intentionally omitted here so that
    # running subsets of tests (by marker) won't trigger the
    # repository-wide coverage gate. Coverage is enabled only
    # in CI jobs that run the full test suite (see
    # .github/workflows/unified-ci.yml -> full-test-suite).

markers =
    unit: Unit tests
    integration: Integration tests
    docker: Tests requiring Docker
    kubernetes: Tests requiring Kubernetes
    slow: Slow running tests
    template: Template-specific tests
    e2e: End-to-end tests

# Test timeout
timeout = 300

# Coverage settings
[coverage:run]
source = mcp_platform
omit =
    tests/*
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    setup.py
    conftest.py
    */conftest.py
    templates_old/*
    **/test/**
    **/tests/**
    **/*/test/**
    **/*/tests/**

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
skip_covered = True
precision = 2

[coverage:html]
directory = htmlcov
