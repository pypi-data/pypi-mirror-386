[metadata]
name = angkajaditeks
version = 1.1
author = agaveingit
author_email = holhokgorgok@gmail.com
description = Proyek ini menyediakan sebuah skrip Python sederhana untuk mengonversi angka (integer) menjadi ejaan yang sesuai dalam Bahasa Indonesia. Skrip ini mampu menangani angka dari nol hingga triliunan, termasuk bilangan negatif dan angka desimal.
url = https://github.com/agaveingit/Teks-dari-angka.git
license = MIT
keywords = 
	ANGKA
	MENJADI
	TEKS
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6

[options]
packages = find:
install_requires = 

[options.entry_points]
console_scripts = 
	angkajaditeks = angkajaditeks.angka_jadi_teks:main

[egg_info]
tag_build = 
tag_date = 0

