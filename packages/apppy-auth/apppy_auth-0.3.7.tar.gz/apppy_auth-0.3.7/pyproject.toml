[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []

[project]
name = "apppy-auth"
description = "Authentication definitions for server development"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{ name = "Tim Kral" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
    "apppy-env>=0.3.6",
    "apppy-fastql>=0.3.6",
    "apppy-fs>=0.3.6",
    "apppy-logger>=0.3.6",
    "argon2-cffi==25.1.0",
    "authlib==1.6.0",
    "fastapi==0.115.14",
    "fastapi-lifespan-manager==0.1.4",
    "fastapi-another-jwt-auth==0.1.11",
    "itsdangerous==2.2.0",
    "jwcrypto==1.5.6",
    "PyJWT==2.10.1",
    "python-dateutil==2.9.0"
]

[project.urls]
Homepage = "https://github.com/spals/apppy"

[tool.hatch.build.targets.wheel]
packages = ["src/apppy"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "^(?P<version>\\d+\\.\\d+\\.\\d+)$"
source = "regex"

[tool.uv.sources]
apppy-env    = { workspace = true }
apppy-fastql = { workspace = true }
apppy-fs     = { workspace = true }
apppy-logger = { workspace = true }
