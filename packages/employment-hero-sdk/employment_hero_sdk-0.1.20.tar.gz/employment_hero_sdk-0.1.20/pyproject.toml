[tool.poetry]
name = "employment-hero-sdk"
version = "0.1.20"
description = "Efficiently interact with the Employment Hero/Key Pay API"
authors = ["duneraccoon <benjamincsherro@hotmail.com>"]
readme = "README.md"
license = "CC BY-NC 4.0"
packages = [{ include = "employment_hero_sdk" }]

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pytest-asyncio = "^0.18.0"

[tool.poetry.dependencies]
python = "^3.10"
leaky-bucket-py = "^0.1.3"
httpx = "0.28.1"
pydantic = "^2.11.3"
redis = "^5.2.1"
pandas = "^2.2.3"

[tool.poetry.group.dev.dependencies]
datamodel-code-generator = "^0.28.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
Source = "https://github.com/DuneRaccoon/employment-hero-sdk"