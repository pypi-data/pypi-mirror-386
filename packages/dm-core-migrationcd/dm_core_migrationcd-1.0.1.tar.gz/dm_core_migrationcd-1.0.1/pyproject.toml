[build-system]
requires = ['setuptools==80.9.0']
build-backend = 'setuptools.build_meta'


[project]
authors = [
  { name='Romaan Khadeer', email='romaan@dollarmates.com' },
]
classifiers = [
    'Programming Language :: Python :: 3.10',
    'Framework :: Django',
    'Operating System :: OS Independent',
    'Environment :: Web Environment'
]
license-files = [ "LICENSE" ]
description = 'DM Cassandra Migration Management'
dependencies = [
    'Django==5.2.5',
    'django-cassandra-engine==1.9.0',
    'cassandra-driver==3.29.2',
    'scylla-driver==3.26.9',
    'pytz==2023.3'
]
name = 'dm-core-migrationcd'
readme = 'README.md'
requires-python = '==3.12.*'
version = '1.0.1'

[project.urls]
Homepage = 'https://www.dollarmates.com'
Source = 'https://github.com:dollarmates/dm-libs.git'

[tool.setuptools.packages.find]
where = ['src']
