[tool.poetry]
name = "quickscale-cli"
version = "0.61.0"
description = "Command-line interface for QuickScale Django project generator"
authors = ["Experto AI <victor@experto.ai>"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["django", "cli", "project-generator", "saas"]
homepage = "https://github.com/Experto-AI/quickscale"
repository = "https://github.com/Experto-AI/quickscale"
documentation = "https://github.com/Experto-AI/quickscale/tree/main/docs"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
]
packages = [{include = "quickscale_cli", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.0"
quickscale-core = "^0.61.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
ruff = "^0.6.0"
mypy = "^1.8.0"

[tool.poetry.scripts]
quickscale = "quickscale_cli.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=quickscale_cli",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-m", "not e2e",  # Skip E2E tests by default (run with: pytest -m e2e)
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "D",  # docstring rules
]
ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
    "D203",  # 1 blank line required before class docstring (incompatible with D211)
    "D212",  # Multi-line docstring summary should start at the first line (incompatible with D213)
    "D400",  # First line should end with a period
    "D415",  # First line should end with a period, question mark, or exclamation point
]

[tool.ruff.lint.isort]
known-first-party = ["quickscale_cli", "quickscale_core"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false


