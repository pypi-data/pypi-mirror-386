[project]
name = "sai-mujoco"
version = "0.1.21"
description = "A collection of mujoco based robotics environments for the SAI platform."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ArenaX Labs", email = "research@competesai.com" }]
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "gymnasium>=1.0.0,<1.2.0",
  "mujoco>=3.1.6,<4",
  "numpy>=2.0.0,<3.0",
  "pyquaternion>=0.9.9,<1.0",
  "opencv-contrib-python>=4.8.0.74,<5.0",
  "pydantic>=2,<3.0",
  "pyyaml>=6,<7.0",
  "scipy>=1.10.1,<2.0",
]

[project.urls]
Homepage = "https://competesai.com"
Documentation = "https://docs.competesai.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sai_mujoco"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
include = [
  "src/sai_mujoco/**/*.py",
  "src/sai_mujoco/assets/**/*",
  "src/sai_mujoco/envs/**/*.yaml",
  "src/sai_mujoco/config/registry_v*.yaml",
]
exclude = ["src/sai_mujoco/**/_future_*", "src/sai_mujoco/**/_future_*/**"]
