site_name: kernpy

theme:
  name: "material"
  custom_dir: "docs/overrides"
extra_css: [css/extra.css]

plugins:
 - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
 - search

markdown_extensions:
  - attr_list
  - md_in_html

nav:
  - kernpy Docs: index.md
  - Getting Started: get-started.md
  - How-To Guides: how-to-guides.md
  - API Reference: reference.md
  - About: about.md
  - Tutorial: get-started/tutorial.md
