[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "litebee"
dynamic = ["version"]
description = 'A Python3 module to compile LiteBee Client Case files.'
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0"
keywords = []
authors = [
  { name = "K-R-Lucas", email = "kadenrlucas@yahoo.com.au" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "pygame-ce>=2.5.6"
]

[project.urls]
Documentation = "https://github.com/K-R-Lucas/PyBeeClient#readme"
Issues = "https://github.com/K-R-Lucas/PyBeeClient/issues"
Source = "https://github.com/K-R-Lucas/PyBeeClient"

[tool.hatch.version]
path = "src/litebee/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/litebee tests}"

[tool.coverage.run]
source_pkgs = ["litebee", "tests"]
branch = true
parallel = true
omit = [
  "src/litebee/__about__.py",
]

[tool.coverage.paths]
litebee = ["src/litebee"]
tests = ["tests", "*/litebee/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.git"
]

[tool.hatch.build.targets.wheel]
packages = ["src/litebee"]
