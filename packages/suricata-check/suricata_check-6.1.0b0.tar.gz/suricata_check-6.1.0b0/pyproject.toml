[build-system]
requires = [
  "setuptools >= 70.0.0",
  "wheel>=0.43.0",
  "setuptools-git-versioning>=2.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "suricata-check"
description = "A command line utility to provide feedback on Suricata rules."
keywords = [
  "suricata",
  "cli",
  "rule",
  "rules",
  "check",
  "checker",
  "feedback",
  "network intrusion detection",
]
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Koen Teuwen" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Natural Language :: English",
  "Environment :: Console",
  "Topic :: Scientific/Engineering",
  "Topic :: Security",
  "Topic :: Software Development",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Education",
  "Topic :: Education :: Computer Aided Instruction (CAI)",
  "Topic :: Utilities",
  "Topic :: File Formats",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Operating System :: POSIX",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: MacOS",
  "Framework :: Pytest",
  "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
]
requires-python = ">=3.9"
dependencies = ["click>=8.1.8", "idstools>=0.6.5", "tabulate>=0.9.0", "packaging>=25.0", "requests>=2.32.3"]
dynamic = ["version"]

[project.optional-dependencies]
performance = ["regex>=2024.5.15"]
dev = [
  "pytest>=8.2.1",
  "pytest-cov>=5.0.0",
  "flake8>=7.1.0",
  "ruff>=0.4.9",
  "black>=24.4.2",
  "pyright>=1.1.367",
  "sphinx>=7.3.7",
  "sphinx-rtd-theme>=3.0.0",
  "myst-parser[linkify]>=3.0.1",
  "sphinx-click>=6.0.0",
  "sphinx-autoapi>=3.4.0",
  "sphinx-sitemap>=2.6.0",
]

[project.urls]
homepage = "https://github.com/Koen1999/suricata-check"
repository = "https://github.com/Koen1999/suricata-check"
documentation = "https://suricata-check.teuwen.net/"
bugtracker = "https://github.com/Koen1999/suricata-check/issues"

[project.scripts]
suricata-check = "suricata_check:main"

[tool.setuptools.packages.find]
include = ["suricata_check*"]

[tool.setuptools-git-versioning]
enabled = true

[tool.pytest.ini_options]
markers = """
    serial: marks tests as unsuitable for concurrent execution with other tests
    slow: marks tests as slow
"""
addopts = """
    -p no:logging
    -m "not slow"
    --strict-markers
    --color=yes
    --cov-config=pyproject.toml
    --cov=suricata_check
    --cov-report term
    --cov-report xml
    --cov-report lcov
    --cov-report html
    --cov-fail-under=80
    --cov-branch
"""

[tool.ruff]
line-length = 127
indent-width = 4
target-version = "py39"
exclude = ["docs"]

[tool.ruff.lint]
# Some of these can be removed if blocking. For now, we check everything.
select = [
  "E",
  "F",
  "W",
  "C",
  "I",
  "N",
  "D",
  "UP",
  "YTT",
  "ANN",
  "ASYNC",
  "ASYNC1",
  "BLE",
  "A",
  "COM",
  "C4",
  "DTZ",
  "T10",
  "DJ",
  "EXE",
  "ISC",
  "ICN",
  "LOG",
  "G",
  "INP",
  "PIE",
  "T20",
  "PYI",
  "PT",
  "Q",
  "RSE",
  "RET",
  "SLF",
  "SLOT",
  "TCH",
  "INT",
  "ARG",
  "FIX",
  "ERA",
  "PD",
  "PGH",
  "PL",
  "FLY",
  "NPY",
  "AIR",
  "RUF",
]
ignore = [
  "N807",
  "D203",
  "D213",
  "D401",
  "COM812",
  "UP015",
  "UP032",
  "ICN001",
  "PD101",
  "RUF012",
]
fixable = ["ALL"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
root = ['suricata_check']
include = ["suricata_check", "tests"]
exclude = ["**/__pycache__"]
typeCheckingMode = "standard"
reportDuplicateImport = "warning"
reportPrivateUsage = "warning"
reportDeprecated = "warning"
reportMissingSuperCall = "warning"
reportUnnecessaryIsInstance = "warning"
reportUnnecessaryCast = "warning"
reportUnnecessaryComparison = "warning"
reportUnnecessaryContains = "warning"
reportImplicitStringConcatenation = "warning"
reportUnusedExpression = "warning"
reportUnnecessaryTypeIgnoreComment = "warning"
reportMatchNotExhaustive = "warning"
reportShadowedImports = "warning"
