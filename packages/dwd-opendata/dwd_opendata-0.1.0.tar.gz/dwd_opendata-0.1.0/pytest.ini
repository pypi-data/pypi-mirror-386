[pytest]
markers =
    integration: marks tests as integration tests (may be slow and require network)
    unit: marks tests as fast unit tests

# By default, run only unit tests
addopts = -v --tb=short -m "not integration" --pdb

# Test discovery
testpaths = src/dwd_opendata/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

