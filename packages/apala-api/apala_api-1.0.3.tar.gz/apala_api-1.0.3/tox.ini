[tox]
envlist = py39,py310,py311,py312,lint,type-check
isolated_build = true

[testenv]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    requests>=2.28.0
commands = 
    pytest {posargs}

[testenv:py39]
basepython = python3.9

[testenv:py310] 
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:lint]
deps = 
    ruff>=0.1.0
commands = 
    ruff check apala_client tests
    ruff format --check apala_client tests

[testenv:type-check]
deps = 
    mypy>=1.0.0
    types-requests>=2.28.0
commands = 
    mypy apala_client

[testenv:integration]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    requests>=2.28.0
setenv = 
    RUN_INTEGRATION_TESTS=1
commands = 
    pytest tests/test_integration.py {posargs}

[testenv:coverage]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    requests>=2.28.0
commands = 
    pytest --cov=apala_client --cov-report=term-missing --cov-report=html {posargs}

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers = 
    integration: Integration tests requiring a live server
    slow: Slow tests

[coverage:run]
source = apala_client
omit = 
    */tests/*
    */test_*

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError