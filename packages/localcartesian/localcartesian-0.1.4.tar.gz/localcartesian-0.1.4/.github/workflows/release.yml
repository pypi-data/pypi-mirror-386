name: Wheels
on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install uv

      # Set macOS arch per runner (avoid duplicates)
      - name: Select macOS arch
        if: startsWith(matrix.os, 'macos-')
        run: |
          if [ "${{ matrix.os }}" = "macos-13" ]; then
            echo "CIBW_ARCHS_MACOS=x86_64" >> $GITHUB_ENV
          else
            echo "CIBW_ARCHS_MACOS=arm64" >> $GITHUB_ENV
          fi

      - name: Build wheels with cibuildwheel
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "pp* *-musllinux_*"
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: uvx cibuildwheel --output-dir dist

      - name: Build sdist (Linux only)
        if: startsWith(matrix.os, 'ubuntu-')
        run: python -m pip install build && python -m build --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error
          overwrite: false

  publish:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
