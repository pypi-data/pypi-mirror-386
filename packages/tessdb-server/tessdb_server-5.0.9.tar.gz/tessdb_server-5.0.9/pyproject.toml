[project]
name = "tessdb-server"
dynamic = ["version"]
description = "A package to collect measurements published by TESS instruments into a SQlite database"
readme = "README.md"
requires-python = ">=3.12"
license-files = ["LICENSE"]
authors = [
    {name = "Rafael GonzÃ¡lez", email = "rafael08@ucm.es"},
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
dependencies = [
  # general management
  "pypubsub>=4.0",
  # MQTT part
  "aiomqtt",
  # Async Database stuff
  "SQLAlchemy[asyncio]>=2.0",
  "sqlalchemy-libsql", # LibSQL Connector
  "aiosqlite >= 0.21", # Another asyncio sqlite connector
  "alembic >= 1.15",
  "lica[aiosqlalchemy]>=2.0",
  "tessdb-dao>=1.0",
  "pydantic",
  # Management HTTP interface
  "fastapi[standard]",
  "tessdb-api>=1.0",
  # Tess database alarm utility
  "requests>=2.32",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "mypy>=1.15.0",
]


[project.urls]
Homepage = "https://foundation.stars4all.eu"
Repository = "https://github.com/astrorafael/tessdb-server.git"

[project.scripts]
# This is the server
tess-db-server = "tessdb.server:main"
tess-db-alarms-schema = "tdbalarm.cli.schema:main"
tess-db-alarms = "tdbalarm.cli.tdbalarm:main"


[build-system]
requires = ["setuptools >= 78.1", "wheel", "setuptools_scm[toml]>=8.2"]
build-backend = "setuptools.build_meta"

# pyproject.toml
# Automatically generates a _version-py file from with Git information
# This file shold be placed in .gitignore
[tool.setuptools_scm]
write_to = "src/tessdb/_version.py"

[tool.setuptools.packages.find]
# scanning for namespace packages is true by default in pyproject.toml, so
# you do NOT need to include the following line.
namespaces = true
where = ["src"]

# This option is available in the SetupTools build&package back-end
[tool.setuptools]
script-files = [
    "scripts/tessdb_pause", 
    "scripts/tessdb_resume", 
    "scripts/tessdb_reload",
    "scripts/tessdb_flush", 
    "scripts/tessdb_hello",
    "scripts/tessdb_stats",
]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] [%(name)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
