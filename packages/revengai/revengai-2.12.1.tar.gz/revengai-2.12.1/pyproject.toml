[project]
name = "revengai"
description = "RevEng.AI API"
requires-python = ">=3.10"
readme = "README.md"
keywords = ["RevEng.AI API"]
dependencies = [
    "urllib3 (>=2.1.0,<3.0.0)",
    "python-dateutil (>=2.8.2)",
    "pydantic (>=2)",
    "typing-extensions (>=4.7.1)",
    "lazy-imports (>=1,<2)",
]
dynamic = ["version"]
license = "MIT"

[project.urls]
Repository = "https://github.com/RevEngAI/sdk-python"

[dependency-groups]
dev = [
    "pytest>=7.2.1",
    "pytest-cov>= 2.8.1",
    "types-python-dateutil>=2.8.19.14",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

