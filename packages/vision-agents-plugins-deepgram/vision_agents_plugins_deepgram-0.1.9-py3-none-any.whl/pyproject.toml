[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "vision-agents-plugins-deepgram"
dynamic = ["version"]
description = "Deepgram STT integration for Vision Agents"
readme = "README.md"
keywords = ["deepgram", "STT", "speech-to-text", "transcription", "AI", "voice agents", "agents"]
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "vision-agents",
    "deepgram-sdk>=5.0.0,<5.1",
    "numpy>=2.2.6,<2.3",
]

[project.urls]
Documentation = "https://visionagents.ai/"
Website = "https://visionagents.ai/"
Source = "https://github.com/GetStream/Vision-Agents"

[tool.hatch.version]
source = "vcs"
raw-options = { root = "..", search_parent_directories = true, fallback_version = "0.0.0" }

[tool.hatch.build.targets.wheel]
packages = [".", "vision_agents"]

[tool.hatch.build.targets.sdist]
include = ["/vision_agents"]

[tool.uv.sources]
vision-agents = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "soundfile>=0.13.1",
    "torchvision>=0.20.0",
    "scipy>=1.15.3,<1.16",
]
