[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vltconfig"
version = "1.0.1"
description = "Pydantic settings from HashiCorp Vault KV and JSON with caching and retry"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "hvac>=2.3.0",
    "loguru>=0.7.3",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    "tenacity>=9.0.0",
]

[[project.authors]]
name = "tofuurem"
email = "rabbit_1399@icloud.com"

[project.urls]
Homepage = "https://github.com/tofuurem/vltconfig"
Repository = "https://github.com/tofuurem/vltconfig"
Issues = "https://github.com/tofuurem/vltconfig/issues"

[tool.setuptools]
packages = ["vltconfig"]

[dependency-groups]
dev = [
    "isort>=6.0.0",
    "mypy>=1.14.1",
    "ruff>=0.9.4",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-env>=1.1.0",
    "pytest-mock>=3.12.0",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "hvac.*"
ignore_missing_imports = true
