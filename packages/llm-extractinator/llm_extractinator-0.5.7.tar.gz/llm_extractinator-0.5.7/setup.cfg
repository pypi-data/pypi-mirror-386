[metadata]
name = llm_extractinator
version = 0.5.7
description = A framework that enables efficient extraction of structured data from unstructured text using large language models (LLMs).
long_description = file: README.md
long_description_content_type = text/markdown
author = Luc Builtjes
author_email = Luc.Builtjes@radboudumc.nl
license = Apache License 2.0
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	pandas>=2.2.3
	tqdm>=4.67.1
	pydantic>=2.10.6
	langchain>=0.3.16,<1.0.0
	langchain-core>=0.3.32
	langchain-chroma>=0.2.1
	langchain-ollama>=0.3.0
	ollama>=0.5.0
	tiktoken>=0.8.0
	streamlit>=1.45.0

[options.extras_require]
test = 
	pytest>=7.4.0
	pytest-cov>=4.1.0

[options.entry_points]
console_scripts = 
	extractinate = llm_extractinator.main:main
	build-parser = llm_extractinator.launch_schema_builder:main
	launch-extractinator = llm_extractinator.launch_gui:main

[options.package_data]
* = *.txt, *.md

[tool:pytest]
minversion = 7.0
addopts = --strict-markers --cov=llm_extractinator --cov-report=term-missing
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

