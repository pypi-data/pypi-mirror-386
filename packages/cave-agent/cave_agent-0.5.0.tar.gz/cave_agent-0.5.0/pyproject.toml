[project]
name = "cave-agent"
version = "0.5.0"
description = "A Python agent framework that enables function-calling through LLM code generation"
readme = "README.md"
authors = [
    { name = "Ram", email = "codermao@gmail.com" },
    { name = "Cooper", email = "cooperimmaculate@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "ipython>=9.0.2",
    "rich>=13.9.4",
]
keywords = ["llm", "agent", "function-calling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/acodercat/cave-agent"
Repository = "https://github.com/acodercat/cave-agent"

[project.optional-dependencies]
litellm = [
    "litellm>=1.73.0",
]

openai = [
    "openai>=1.91.0",
]

all = [
    "litellm>=1.73.0",
    "openai>=1.91.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "hatch>=1.14.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "twine>=6.1.0",
    "litellm>=1.73.0",
    "openai>=1.91.0",
]
