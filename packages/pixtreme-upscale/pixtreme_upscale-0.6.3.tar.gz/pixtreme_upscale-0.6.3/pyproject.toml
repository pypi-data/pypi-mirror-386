[project]
name = "pixtreme-upscale"
version = "0.6.3"
description = "Multi-backend deep learning upscalers for pixtreme"
authors = [{name = "minamik", email = "mia@sync.dev"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
]
requires-python = ">=3.10"
dependencies = [
    "pixtreme-core>=0.6.3",
    "torch>=2.0",
    "onnx>=1.18.0",
    "onnxconverter-common>=1.13.0",
    "onnx-graphsurgeon",
    "onnxruntime-gpu>=1.22.0",
    "basicsr-fixed>=1.4.2",
    "spandrel>=0.4.1",
    "spandrel_extra_arches>=0.2.0",
    "tensorrt>=10.11.0.33",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
pixtreme-core = { workspace = true }
torch = { index = "pytorch-cuda" }

[[tool.uv.index]]
name = "pytorch-cuda"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[tool.hatch.build.targets.wheel]
packages = ["src/pixtreme_upscale"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "README.md",
    "LICENSE",
]

[tool.hatch.metadata]
allow-direct-references = true

[project.urls]
repository = "https://github.com/sync-dev-org/pixtreme"
