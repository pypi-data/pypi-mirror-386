[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[tool.setuptools.dynamic]
version = { file = "VERSION" }
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
include = [
    "rara_subject_indexer",
    "rara_subject_indexer.indexers",
    "rara_subject_indexer.indexers.model_indexers",
    "rara_subject_indexer.indexers.keyword_indexers",
    "rara_subject_indexer.supervised",
    "rara_subject_indexer.supervised.omikuji",
    "rara_subject_indexer.unsupervised",
    "rara_subject_indexer.unsupervised.rakun",
    "rara_subject_indexer.utils",
    "rara_subject_indexer.utils.clusterers",
    "rara_subject_indexer.ner",
    "rara_subject_indexer.ner.ner_taggers",
    "rara_subject_indexer.resources",
    "rara_subject_indexer.resources.phrasers",
    "rara_subject_indexer.resources.spellcheck",
    "rara_subject_indexer.resources.stopwords",
    "tests",
    "tests.test_data"
]


[project]
name = "rara-subject-indexer"
dynamic = ["version", "dependencies"]
license = { file = "LICENSE" }
description = "Automatically detect subject indices."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
]

[project.optional-dependencies]
testing = [
    "pytest>=8.0",
    "pytest-order"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"rara_subject_indexer.resources" = ["**/*"]

cpu = [
    "torch==2.3.1+cpu"
]
