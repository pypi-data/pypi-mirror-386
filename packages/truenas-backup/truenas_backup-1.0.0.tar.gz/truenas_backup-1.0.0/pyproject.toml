[project]
name = "truenas-backup"
version = "1.0.0"
description = "CLI tool for backing up TrueNAS configurations."
authors = [{ name = "Shagit Ziganshin", email = "theLastOfCats@gmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "loguru>=0.7.3",
    "python-dotenv>=1.1.1",
    "requests>=2.32.5",
    "truenas-api-client",
    "typer>=0.20.0",
]

[project.scripts]
truenas-backup = "main:app"

[tool.uv.sources]
truenas-api-client = { git = "https://github.com/truenas/api_client.git" }

[dependency-groups]
dev = [
    "ruff>=0.14.1",
]

[tool.uv]
package = true

[tool.ruff]
line-length = 120
target-version = "py312"
include = ["*.py"]
exclude = [".git", "__pycache__", "*.egg-info"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "Q"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
