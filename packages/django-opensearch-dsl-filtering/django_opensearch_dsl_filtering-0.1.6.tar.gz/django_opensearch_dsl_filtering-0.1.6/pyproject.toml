[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-opensearch-dsl-filtering"
version = "0.1.6"
description = "A filtering system for Opensearch documents similar to django-filter"
readme = "README.md"
authors = [
    {name = "Ben Atkinson", email = "ben@streamlinedanalytics.co.uk"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["opensearch", "django", "filter", "search"]
dependencies = [
    "django>=3.2",
    "django-opensearch-dsl>=0.5.0",
]
requires-python = ">=3.9"

[project.urls]
"Homepage" = "https://github.com/yourusername/django-opensearch-dsl-filtering"
"Bug Tracker" = "https://github.com/yourusername/django-opensearch-dsl-filtering/issues"

[tool.setuptools]
packages = ["django_opensearch_dsl_filtering"]
