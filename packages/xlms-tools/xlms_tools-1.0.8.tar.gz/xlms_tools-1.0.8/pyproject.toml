[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xlms-tools"
version = "1.0.8"
authors = [
  { name="Topf Lab", email="karen.manalastas-cantos@cssb-hamburg.de" },
]
dependencies = [
  'biopython >= 1.78',
  'numpy >= 1.19.2',
  'scipy >= 1.5.2'
]
description = "xlms-tools is a set of command line tools to apply crosslinking mass spectrometry (XL-MS) data to protein structure models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.scripts]
xlms-tools = "xlms_tools:main.main"

[project.urls]
"Homepage" = "https://gitlab.com/topf-lab/xlms-tools"
