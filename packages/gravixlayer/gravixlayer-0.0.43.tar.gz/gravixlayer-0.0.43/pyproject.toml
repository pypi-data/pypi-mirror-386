[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gravixlayer"
version = "0.0.43"
description = "GravixLayer Python SDK "
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
authors = [
    {name = "Team Gravix", email = " info@gravixlayer.com"},
]
keywords = ["gravixlayer", "llm", "ai", "api", "sdk", "compatible"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
]

[project.scripts]
gravixlayer = "gravixlayer.cli:main"

[project.urls]
Homepage = "https://github.com/gravixlayer/gravixlayer-python"
Repository = "https://github.com/gravixlayer/gravixlayer-python"
Issues = "https://github.com/gravixlayer/gravixlayer-pythonissues"