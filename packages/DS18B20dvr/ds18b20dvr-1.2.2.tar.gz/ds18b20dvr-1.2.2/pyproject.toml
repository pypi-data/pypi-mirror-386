[project]
name = 'DS18B20dvr'
version = '1.2.2'
    # 1.2.2 - pyproject.toml tuning
    # 1.2.1 - doc clarification, copy_project fix
description = 'DS18B20 library/driver for Raspberry Pi using the w1_therm kernel driver'
readme = 'README.md'
requires-python = '>=3.7'
authors = [ {name = 'Chris Nelson', email = 'github@cjnaz.com'} ]
license = 'MIT'
dependencies = [
    ]
keywords = ['cjnaz', 'ds18b20', 'driver']
classifiers = [                             # https://pypi.org/classifiers/
    'Programming Language :: Python :: 3',
    'Topic :: System :: Hardware :: Hardware Drivers',
    ]


[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'


[project.scripts]
DS18B20cli = 'DS18B20dvr.DS18B20:cli'


[project.urls]
repository = 'https://github.com/cjnaz/DS18B20'


[tool.setuptools.packages.find]
where = ['src']
