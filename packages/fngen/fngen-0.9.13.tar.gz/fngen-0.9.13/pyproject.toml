[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fngen"
version = "0.9.13"
description = "Give your Python functions superpowers"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["infra", "infrastructure", "deployment"]
authors = [{ name = "Connor McLaughlin", email = "connor@supadef.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "art>=6.4",
    "pyyaml>=6.0",
    "orjson>=3.10,<4",
    "requests>=2.25,<3.0",
    "pathspec>=0.12.1",
    "pydantic>=2.0,<3.0",
]


[project.scripts]
fngen = "fngen.cli:app"

# [project.urls]
# "Homepage" = "https://github.com/connormcl/fngen"
# "Bug Tracker" = "https://github.com/connormcl/fngen/issues"

[tool.setuptools.packages.find]
where = ["."]
