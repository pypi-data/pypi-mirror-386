name: release

on:
  release:
    types:
    - published  # Published through GitHub UI: https://github.com/adivekar-utexas/autoenum/releases/new

jobs:
  pypi:
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for Git versioning

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Hatch & Twine
      run: |
        python -m pip install --upgrade pip
        python -m pip install uv 
        python -m uv pip install hatch twine 

    - name: Verify Version from Git Tag
      run: hatch version

    - name: Build Package
      run: hatch build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: "__token__"
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload --repository pypi dist/*