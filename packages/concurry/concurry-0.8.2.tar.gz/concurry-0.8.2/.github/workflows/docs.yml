name: Deploy Documentation

on:
  push:
    branches:
      - main
      - mainline
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out concurry repo
        uses: actions/checkout@v4
        with:
          path: concurry

      - name: Check out morphic repo
        uses: actions/checkout@v4
        with:
          repository: adivekar-utexas/morphic
          path: morphic

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache MkDocs materials
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-
        env:
          cache_id: ${{ github.run_id }}

      - name: Install dependencies
        # Install morphic first from local checkout, then concurry with docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          python -m uv pip install -e "./morphic"
          python -m uv pip install -e "./concurry[docs]"

      - name: Build documentation
        run: |
          cd concurry
          mkdocs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: concurry/site/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

