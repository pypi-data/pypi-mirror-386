[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trivialai"
version = "0.3.2"
authors = [
  { name="inaimathi", email="leo.zovic@gmail.com" },
]
description = "A trivial set of API bindings for AI models, because I'd like them to be easy to use."
readme = "README.md"
# NOTE: LLMMixin uses asyncio.to_thread (Python 3.9+)
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "httpx~=0.27",
  "tenacity>=9.1,<10",
  "google-auth>=2.31,<3",
  "vertexai==1.49.0",
]

[project.urls]
Homepage = "https://github.com/inaimathi/trivialai"
Issues = "https://github.com/inaimathi/trivialai/issues"
