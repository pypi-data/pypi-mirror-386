classification_prompt: |
  You are a query complexity classifier. Analyze the following search query and classify it into one of three categories:
  
  1. **simple** - Simple factual queries that:
     - Ask for a single, direct fact
     - Have a clear, unambiguous answer
     - Require minimal context or explanation
     - Examples: "What is the capital of France?", "Who invented the telephone?", "When did World War 2 end?"
  
  2. **medium** - Medium complexity queries that:
     - Require some explanation or context
     - May involve multiple related facts
     - Need balanced depth without being exhaustive
     - Examples: "How does photosynthesis work?", "What are the main causes of climate change?", "Explain blockchain technology"
  
  3. **complex** - Complex research queries that:
     - Require comprehensive, multi-dimensional analysis
     - Involve multiple subtopics or perspectives
     - Need in-depth exploration and connections
     - Examples: "Analyze the impact of AI on the global economy", "Compare different renewable energy solutions", "What are the geopolitical implications of space exploration?"
  
  Query to classify: {query}
  
  Respond with ONLY one word: simple, medium, or complex.

classification_prompt_zh: |
  你是一个查询复杂度分类器。分析以下搜索查询并将其分类为以下三类之一：
  
  1. **simple** - 简单事实查询：
     - 询问单一、直接的事实
     - 有明确、无歧义的答案
     - 需要最少的上下文或解释
     - 示例："法国的首都是什么？"、"谁发明了电话？"、"第二次世界大战何时结束？"
  
  2. **medium** - 中等复杂度查询：
     - 需要一些解释或上下文
     - 可能涉及多个相关事实
     - 需要平衡的深度但不需要详尽无遗
     - 示例："光合作用如何工作？"、"气候变化的主要原因是什么？"、"解释区块链技术"
  
  3. **complex** - 复杂研究查询：
     - 需要全面、多维度的分析
     - 涉及多个子主题或观点
     - 需要深入探索和联系
     - 示例："分析人工智能对全球经济的影响"、"比较不同的可再生能源解决方案"、"太空探索的地缘政治影响是什么？"
  
  要分类的查询：{query}
  
  只用一个词回答：simple、medium 或 complex。

