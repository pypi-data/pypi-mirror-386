[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools",
  "setuptools-scm",
]

[project]
name = "ultraspn"
description = "UltraSPN: An open-source toolbox for automated analysis of compression test images using computer vision"
readme = "README.md"
keywords = [
  "hydrogel",
  "polymer",
  "compression-testing",
  "computer-vision",
]
license = { file = "LICENSE" }
maintainers = [
  { name = "Zhiyuan Chen", email = "this@zyc.ai" },
]
authors = [
  { name = "Zhiyuan Chen", email = "this@zyc.ai" },
  { name = "Zixiang Zhou", email = "zixiangzhou163@163.com" },
  { name = "Zehuan Huang", email = "huangzehuan@163.com" },
]
requires-python = ">=3.7"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dynamic = [
  "version",
]
dependencies = [
  "chanfig",
  "pandas",
  "numpy",
  "opencv-python-headless",
  "Pillow",
]
urls.documentation = "https://ultraspn.danling.org"
urls.homepage = "https://ultraspn.danling.org"
urls.repository = "https://github.com/MultiMolecule/UltraSPN"

[tool.setuptools]
packages = [ "ultraspn" ]

[tool.setuptools_scm]
write_to = "ultraspn/_version.py"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"

[tool.flake8]
max-line-length = 120

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable = """
  E0012,
  E0401,
  R0201,
  R0801,
"""

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.main]
fail-under = 9.8

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov"
markers = [
  "lfs: tests that involve large file handling and should be excluded from CI",
]

[tool.coverage.run]
branch = true
include = [ "ultraspn/**" ]

[tool.coverage.paths]
source = [ "ultraspn" ]

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"

[tool.coverage.report]
show_missing = true
fail_under = 64

[tool.mypy]
ignore_missing_imports = true
