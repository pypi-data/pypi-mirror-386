[features]  # defines the plugin features contained into this plugin
instruments = true
extensions = false
models = false
h5exporters = false
scanners = false

[urls]
package-url = 'https://github.com/PyMoDAQ/pymodaq_plugins_avantes'

[project]
name = "pymodaq_plugins_avantes"
description = 'Plugin for spectrometers from Avantes'
dependencies = [
    "pymodaq>=5.0.0",
    "pymodaq_utils",
    "pymodaq_data",
]

authors = [
    {name = "Bernhard Lang", email = "bernhard.lang@unige.ch"},
    {name = "Eric Studemann Lang", email = "eric.studemann@unige.ch"},
]
maintainers = [
    {name = "Bernhard Lang", email = "bernhard.lang@unige.ch"},
]

# nottodo: leave everything below as is!

dynamic = ["version", "urls", "entry-points"]
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.8"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]

[build-system]
requires = [
    "hatchling>=1.9.0",
    "hatch-vcs", "toml",
    "pymodaq_utils>=0.0.6",
]
build-backend = "hatchling.build"

[tool.hatch.metadata.hooks.custom]

[tool.hatch.version]
source = "vcs"

