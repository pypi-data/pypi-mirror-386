[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kraken/"]

[project]
name = "kraken-build"
version = "0.49.0"
description = "Kraken is an extensible build orchestration system."
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = "MIT"
authors = [{ name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com" }]
dependencies = [
  "cyclopts>=3.22.2,<4.0.0",
  "databind>=4.5.0,<5.0.0",
  "deprecated>=1.2.18",
  "httpx>=0.28.0,<0.29.0",
  "keyring>=25.0.0,<26.0.0",
  "loguru>=0.7.2,<0.8.0",
  "networkx>=3.1,<4.0",
  "packaging>=25,<25.1",
  "stablehash>=0.2.2",
  "termcolor>=3.1,<3.2",
  "tomli-w>=1.0.0,<2.0.0",
  "tomli>=2.0.1,<3.0.0",
  "tomlkit>=0.13.0,<0.14.0",
  "typeapi>=2.3.0,<3.0.0",
  "typing-extensions>=4.6.0",
  "uv>=0.9.0,<0.10.0",
]

[project.scripts]
kraken = "kraken.core.cli.main:main"

[project.entry-points."pytest11"]
"kraken.core.testing" = "kraken.core.testing"

[project.urls]
"Bug Tracker" = "https://github.com/kraken-build/kraken-build/issues"
Documentation = "https://kraken-build.github.io/kraken-build/"
Homepage = "https://kraken-build.github.io/kraken-build/"
Repository = "https://github.com/kraken-build/kraken-build/"

[dependency-groups]
dev = [
  "localimport>=1.7.6,<2.0.0",
  "mitmproxy>=11.0.0,<13.0.0",
  "pytest-httpx>=0.35.0",
  "pytest-xdist>=3.0.0,<4.0.0",
  "pytest>=8.4.1,<8.5.0",
  "types-deprecated>=1.2.15.20250304",
  "types-networkx>=3.2.1.20240703,<4.0.0",
]

[tool.mypy]
explicit_package_bases = true
mypy_path = ["src"]
namespace_packages = true
pretty = true
python_version = "3.10"
show_error_codes = true
show_error_context = true
strict = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
enable_error_code = "ignore-without-code, possibly-undefined"
exclude = ["tests/data"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]

[tool.ruff.lint.isort]
forced-separate = ["tests"]
known-first-party = ["kraken"]

[tool.pytest.ini_options]
# The default includes "build" in the list, meaning it will ignore src/kraken/build, and adding passing that path
# to the pytest args instead makes it kind of ignore --doctest-modules (???).
norecursedirs = [".*", "dist", "CVS", "_darcs", "{arch}", "*.egg"]
markers = ["integration"]
