[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "media-fetching"
dependencies = [
  "media-tagging",
  "garf-youtube-data-api",
  "garf-bid-manager",
  "google-ads-api-report-fetcher",
  "garf-executors[bq,sql]>=0.0.7",
  "typer",
]
authors = [
  {name = "Andrei Markin", email = "amarkin@google.com"},
  {name = "Sergei Dorogin", email = "segy@google.com"},
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
]
requires-python = ">=3.10"
description = "Simplified fetching of media for Filonov library"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "media_fetching.__version__"}

[project.optional-dependencies]
server = [
  "media-tagging[server]",
  "media-similarity[server]",
]
all = [
  "media-fetching[server]"
]

[options.extras_require]
test =  [
  "pytest",
]

[tool.pytest.ini_options]
addopts = [
  "-ra",
]
testpaths = [
  "tests",
]
pythonpath = "media_fetching"
markers = [
  "file: File source",
  "googleads: Google Ads source",
  "youtube: YouTube source",
]

[project.scripts]
media-fetcher="media_fetching.entrypoints.cli:typer_app"
