[project]
name = "sottek-hearing-model"
version = "0.1.12"
description = "Implements algorithms from the Sottek Hearing Model"
readme = "README.md"
license = "AGPL-3.0-only"
authors = [
    { name = "Mike Lotinga", email = "m.j.lotinga@edu.salford.ac.uk" }
]
requires-python = ">=3.11"
dependencies = ["bottleneck>=1.6.0",
                "matplotlib>=3.9",
                "numpy>=2.2.6",
                "pyqt6>=6.9.1",
                "scipy>=1.16.2",
                "tqdm>=4.67.1"]

[project.urls]
Homepage = "https://github.com/mlotinga/sottek-hearing-model"
Documentation = "https://github.com/mlotinga/sottek-hearing-model/"
Repository = "https://github.com/mlotinga/sottek-hearing-model"
Issues = "https://github.com/mlotinga/sottek-hearing-model/issues"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "ipython>=9.6.0",
    "pip>=25.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
