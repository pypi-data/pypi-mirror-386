[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ndslice"
version = "0.1.4"
description = "Interactive N-dimensional numpy array viewer with FFT support"
readme = "README.md"
authors = [
    {name = "Henric RydÃ©n", email = "henric.ryden@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
]
keywords = ["visualization", "numpy", "fft", "image-viewer", "data-visualization"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pyqtgraph>=0.12.0",
    "PyQt5>=5.15.0",
]

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/henricryden/ndslice"
Documentation = "https://github.com/henricryden/ndslice#readme"
Repository = "https://github.com/henricryden/ndslice"
"Bug Tracker" = "https://github.com/henricryden/ndslice/issues"

[tool.setuptools]
packages = ["ndslice"]