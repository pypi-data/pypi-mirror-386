[package]
name = "platynui-xpath"
description = "XPath 2.0-style evaluator and parser for PlatynUI UI automation"
version.workspace = true
keywords.workspace = true
categories.workspace = true
edition.workspace = true
homepage.workspace = true
documentation.workspace = true
repository.workspace = true
authors.workspace = true
license.workspace = true
rust-version.workspace = true
readme = "README.md"

[dependencies]
pest = "2.8.2"
pest_derive = "2.8.2"
unicode-normalization = "0.1.24"
fancy-regex = "0.16.2"
chrono = { version = "0.4.42", default-features = false, features = [
    "clock",
    "std",
] }
base64 = "0.22"
thiserror = "2.0"
url = "2.5.7"
smallvec = "1.15.1"
tracing = { version = "0.1", default-features = false, features = ["std"] }
string_cache = "0.9.0"
compact_str = "0.9.0"
lru = "0.16"
itertools = "0.14"

[dev-dependencies]
rstest = "0.26.1"
criterion = "0.7.0"

[[bench]]
name = "xpath_benches"
harness = false

[[bench]]
name = "performance_analysis"
harness = false

[[bench]]
name = "streaming_vs_materialized"
harness = false

[[bench]]
name = "evaluate_first_benchmarks"
harness = false

[[bench]]
name = "benchmark_constant_folding"
harness = false

[[example]]
name = "platynui_xpath_repl"
path = "examples/repl.rs"

[[example]]
name = "platynui_xpath_simple"
path = "examples/simple.rs"
