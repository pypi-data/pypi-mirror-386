[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhybriddb"
version = "1.0.0"
description = "A production-ready hybrid database system combining SQL and NoSQL with enterprise features"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Infant Nirmal", email = "contact@adrient.com"}
]
maintainers = [
    {name = "Infant Nirmal", email = "contact@adrient.com"}
]
keywords = [
    "database",
    "hybrid",
    "sql",
    "nosql",
    "mongodb",
    "postgresql",
    "fastapi",
    "rest-api",
    "backup",
    "audit",
    "encryption"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
]

dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "pydantic[email]>=2.5.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "sqlparse>=0.4.4",
    "aiofiles>=23.2.1",
    "python-dotenv>=1.0.0",
    "bcrypt>=4.1.1",
    "cryptography>=41.0.7",
    "email-validator>=2.1.0",
]

[project.optional-dependencies]
postgresql = ["psycopg2-binary>=2.9.9"]
mongodb = ["pymongo>=4.6.0"]
all = [
    "psycopg2-binary>=2.9.9",
    "pymongo>=4.6.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.7.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/Adrient-tech/PyHybridDB"
Documentation = "https://github.com/Adrient-tech/PyHybridDB#readme"
Repository = "https://github.com/Adrient-tech/PyHybridDB"
"Bug Tracker" = "https://github.com/Adrient-tech/PyHybridDB/issues"

[project.scripts]
pyhybriddb = "pyhybriddb.cli:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
