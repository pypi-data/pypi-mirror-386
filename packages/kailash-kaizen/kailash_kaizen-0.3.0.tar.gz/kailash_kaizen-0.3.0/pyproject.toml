[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kailash-kaizen"
version = "0.3.0"
description = "Advanced AI agent framework built on Kailash SDK"
authors = [{name = "Kailash Team"}]
readme = "README.md"
license = {text = "Apache-2.0 WITH Additional-Terms"}
keywords = ["kailash", "ai", "agents", "workflow", "automation", "signature-programming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
dependencies = [
    "kailash>=0.9.26",
    "pydantic>=2.0.0",
    "typing-extensions>=4.5.0",
    "PyJWT>=2.8.0",
    "bcrypt>=4.0.0",
]
requires-python = ">=3.12"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Integrum-Global/kailash_python_sdk"
Documentation = "https://docs.kailash.com/kaizen"
Repository = "https://github.com/Integrum-Global/kailash_python_sdk"
Issues = "https://github.com/Integrum-Global/kailash_python_sdk/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (real services)",
    "e2e: End-to-end tests (complete flows)",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py38"
