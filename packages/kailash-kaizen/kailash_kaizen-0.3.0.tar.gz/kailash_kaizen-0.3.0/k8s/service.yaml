apiVersion: v1
kind: Service
metadata:
  name: kaizen
  namespace: kaizen
  labels:
    app: kaizen
    component: agent
spec:
  type: ClusterIP
  selector:
    app: kaizen
    component: agent
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
