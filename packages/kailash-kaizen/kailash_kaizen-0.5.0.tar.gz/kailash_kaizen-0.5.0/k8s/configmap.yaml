apiVersion: v1
kind: ConfigMap
metadata:
  name: kaizen-config
  namespace: kaizen
  labels:
    app: kaizen
    component: config
data:
  # Environment configuration
  KAIZEN_ENV: "prod"
  LOG_LEVEL: "INFO"

  # Application configuration
  MAX_WORKERS: "4"
  TIMEOUT: "30"

  # Feature flags
  DEBUG: "false"
  ENABLE_MONITORING: "true"

  # Database configuration (non-sensitive)
  DATABASE_HOST: "postgresql.database.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "kaizen"

  # Redis configuration
  REDIS_HOST: "redis.cache.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
