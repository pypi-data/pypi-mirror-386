version: '3.8'

# Jaeger distributed tracing backend for Kaizen observability
# Add to main monitoring stack with: docker-compose -f docker-compose.yml -f docker-compose.jaeger.yml up

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: kaizen-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      - "5775:5775/udp"   # Zipkin compact thrift (deprecated)
      - "6831:6831/udp"   # Jaeger compact thrift
      - "6832:6832/udp"   # Jaeger binary thrift
      - "5778:5778"       # Serve configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # Jaeger collector HTTP
      - "14250:14250"     # Jaeger collector gRPC
      - "9411:9411"       # Zipkin compatible endpoint
      - "4317:4317"       # OTLP gRPC receiver
      - "4318:4318"       # OTLP HTTP receiver
    volumes:
      - jaeger-badger:/badger
    networks:
      - kaizen-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --spider http://localhost:16686 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  jaeger-badger:
    driver: local

networks:
  kaizen-monitoring:
    external: true
