[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "exonware-xwnode"
dynamic = ["version"]
description = "Node-based data processing and graph computation library"
readme = "README.md"
requires-python = ">=3.8"
keywords = [ "node", "graph", "computation", "data-processing", "workflow", "exonware",]
classifiers = [ 
    "Development Status :: 3 - Alpha", 
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent", 
    "Programming Language :: Python :: 3", 
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12", 
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "exonware-xwsystem",
]

[[project.authors]]
name = "Eng. Muhammad AlShehri"
email = "connect@exonware.com"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [ 
    "pytest>=7.0.0", 
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.0.0", 
    "black>=23.0.0", 
    "isort>=5.12.0", 
    "mypy>=1.0.0",
]
lazy = [
    "exonware-xwsystem[lazy]",
]
full = [
    # xwnode leverages xwsystem's full capabilities
    # All serialization, security, monitoring, and performance features
    # are inherited from xwsystem's full installation
    "exonware-xwsystem[full]",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xwnode"
Documentation = "https://github.com/exonware/xwnode#readme"

[tool.black]
line-length = 88
target-version = [ "py38",]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = "-v --tb=short"
markers = [ 
    "core: Core functionality tests",
    "errors: Error handling tests", 
    "navigation: Navigation and path tests",
    "performance: Performance and optimization tests",
    "xwnode_core: Core functionality tests", 
    "xwnode_unit: Unit tests for individual components", 
    "xwnode_integration: Integration tests between components", 
]

[tool.hatch.version]
path = "src/exonware/xwnode/version.py"

[tool.hatch.build.targets.wheel]
packages = [ "src/exonware",]
py-modules = [ "src/xwnode",]

[tool.hatch.build.targets.sdist]
include = [ 
    "/src", 
    "/tests", 
    "/docs", 
    "/examples", 
    "/README.md", 
    "/LICENSE", 
    "/requirements.txt", 
    "/pyproject.toml",
]
