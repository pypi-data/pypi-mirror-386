[root]
disable = false
level = "DEBUG"

[root.overrides]
markup = true
highlight = true
force_terminal = true

[file]
disable = true
max_size = 10485760  # 10 MB
rotations = 5
path = "logs/app.log"
mode = "a"
encoding = "utf-8"
# fmt = "$timestamp |$level| {$filename|$caller_function|$line_number} $msg"  # Override file format here

[file.overrides]
markup = false
highlight = false
force_terminal = false

[queue]
disable = true
max_queue_size = 1000
worker_count = 2
flush_interval = 0.5

[formatter]
disable = false
console_fmt = "$timestamp |$level| $msg"
file_fmt = "$timestamp |$level| {$filename|$caller_function|$line_number} $msg"
exception_fmt = "$timestamp |$level| Exception in $caller_function ($filename:$line_number): $msg\n$exception_details"

# Date/time formatting options - Bear's favorite! ðŸ¤ 
datefmt = "%I:%M:%S %p"  # 12-hour format because Bear has TASTE! ðŸ˜Ž
use_local_timezone = true
include_microseconds = false
iso_format = false

include_stack_trace = true
max_exception_length = 2000

[console]
disable = false
mode = "default"
log_time_format = "%I:%M:%S %p"
# fmt = "$timestamp |$level| $msg"  # Override console format here

[console.overrides]
markup = true
highlight = true
force_terminal = true

[theme]
info = "bold blue"
warning = "bold yellow"
error = "bold red"
debug = "bold magenta"
success = "bold green"
failure = "bold red"
exception = "underline bold red"
