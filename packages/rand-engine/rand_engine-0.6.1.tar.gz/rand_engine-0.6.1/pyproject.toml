[tool.poetry]
name = "rand-engine"
version = "0.6.1"
description = "Rand Engine v2. Package with some methods to generate random data in different formats. Great to mock data while testing or developing."
authors = ["marcoaureliomenezes <marcoaurelioreislima@gmail.com>"]
repository = "https://github.com/marcoaureliomenezes/rand_engine"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.1.1"
pandas = "^2.2.2"
fastavro = "^1.10.0"
fastparquet = "^2024.11.0"
pyarrow = "^19.0.0"
duckdb = "^1.4.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
faker = "^28.4.1"
pyspark = "^3.5.0"
setuptools = "^75.0.0"  # Required for PySpark on Python 3.12+ (distutils replacement)

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:pyspark.sql.pandas.utils",
    "ignore::DeprecationWarning:pyspark.sql.pandas.conversion",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
