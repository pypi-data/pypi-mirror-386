[project]
name = "apkparser-ag"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["Android, Androguard, Security"]
description = "APK Parser: Your Crowbar for Android Archives"
requires-python = ">=3.10"
version = "0.0.2"
authors = [{ name = "anthony", email = "ping@42.bzh" }]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = ["dex-parser>=0.0.1", "axml>=0.0.2", "rich>=14.0.0", "asn1crypto>=1.5.1", "cryptography>=45.0.7", "python-magic>=0.4.27"]

[project.scripts]
apkparser = "apkparser.main:app"

[build-system]
requires = ["setuptools>=68", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["."]
include = ["apkparser", "apkparser.*"]


[tool.black]
line-length = 79
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 79