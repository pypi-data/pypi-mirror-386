[project]
name = "wujing"
version = "4.0.1"
description = "py-kit"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "adjusttext>=1",
    "datasets>=2",
    "openpyxl>=3",
    "openai>=1.42.0",
    "pandas>=1",
    "mistune>=3.1.2",
    "jieba>=0.42.1",
    "nltk>=3.9.1",

]

[project.optional-dependencies]
rag = [
    "sentence-transformers>=4.0.2",
    "chromadb>=1.0.4",
    "chromadb>=1.0.15",
    "sqlalchemy>=2.0.41",
    "duckdb>=1.3.1",
    "duckdb-engine>=0.17.0",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true
addopts = [
    "-v",
    "--capture=no",
    "--tb=short",
    "-W ignore::DeprecationWarning",
    "-W ignore::UserWarning",
    "--durations=0",
    "--setup-show",
    "--exitfirst",
    "-m not skip",
]
log_cli = true
pythonpath = ["src"]


[tool.ruff]
line-length = 120

[dependency-groups]
dev = ["pytest>=8.4.2", "jupyter>=1.1.1", "pydantic>=2.10.6"]
