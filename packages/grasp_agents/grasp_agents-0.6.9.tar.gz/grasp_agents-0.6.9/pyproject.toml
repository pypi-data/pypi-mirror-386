[project]
name = "grasp_agents"
version = "0.6.9"
description = "Grasp Agents Library"
readme = "README.md"
requires-python = ">=3.11.4,<4"
dependencies = [
    "httpx>=0.27.0,<1",
    "openai>=1.68.2,<2",
    "tenacity>=8.3.0,<9",
    "tqdm>=4.66.2,<5",
    "pyyaml>=6.0.2",
    "pydantic>=2",
    "litellm>=1.76.3",
    "opentelemetry-sdk>=1.37.0",
    "traceloop-sdk>=0.47.2",
    "termcolor>=2.4.0,<3",
    "dotenv>=0.9.9",
    "google-genai>=1.45.0",
    "numpy<2",
]

[dependency-groups]
dev = [
    "ipython>=8.3.0,<9",
    "ipykernel>=6.19.1,<7",
    "ipywidgets>=8.0.4,<9",
    "widgetsnbextension>=4.0.5,<5",
    "types-cachetools>=5.0.1,<6",
    "pre-commit-uv>=4.1.4",
    "twine>=5.1.1,<6",
    "ruff>=0.11.8",
    "pyright>=1.1.400",
    "pip-licenses>=5.0.0",
]

[project.optional-dependencies]
observability = [
    "arize-phoenix-otel>=0.13.1",
    "openinference-instrumentation-openllmetry>=0.1.2",
    "openinference-instrumentation-openai>=0.1.32",
    "openinference-instrumentation-litellm>=0.1.25",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["src/grasp_agents"]
exclude = ["src/grasp_agents/examples", "*.ipynb"]

[tool.hatch.build.targets.wheel]
packages = ["src/grasp_agents"]
exclude = ["src/grasp_agents/examples", "*.ipynb"]
