[tool.poetry]
name = "paketoi"
version = "0.1.3"
description = "Build AWS Lambda deployment packages (zip files) for Python projects"
authors = ["Miikka Koskinen <miikka.koskinen@iki.fi>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
homepage = "https://codeberg.org/miikka/paketoi"
repository = "https://codeberg.org/miikka/paketoi"

[tool.poetry.scripts]
paketoi = "paketoi:build"

[tool.poetry.dependencies]
python = ">=3.10,<3.15"
pex = "^2.63.0"
click = "^8.1.7"
repro-zipfile = "^0.4.1"

[tool.poetry.group.dev.dependencies]
mypy = "^1.9.0"
ruff = "^0.3.3"
pytest = "^8.1.1"
pytest-snapshot = "^0.9.0"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
