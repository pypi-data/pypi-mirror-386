[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GEMspa-CLI"
version = "2.0.0"
description = "GEMspa: Advanced single-particle tracking analysis pipeline with MSD, diffusion analysis, and visualization tools"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name = "Andrew Bazley, Sarah Keegan", email = "Andrew.bazley@nyulangone.org"}]
keywords = ["single-particle tracking", "MSD", "diffusion", "trackmate", "microscopy", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
  "numpy>=1.21.0,<2.0.0",
  "pandas>=1.3.0,<3.0.0",
  "scipy>=1.7.0,<2.0.0",
  "matplotlib>=3.4.0,<4.0.0",
  "seaborn>=0.11.0,<1.3.0",
  "scikit-image>=0.19.0,<0.22.0",
  "tifffile>=2020.12.8,<2025.0.0",
  "nd2reader>=3.0.0,<4.0.0",
  "joblib>=1.2.0,<2.0.0",
  "numba>=0.55.0,<0.61.0",
]

[project.scripts]
gemspa-cli = "gemspa.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gemspa*"]
