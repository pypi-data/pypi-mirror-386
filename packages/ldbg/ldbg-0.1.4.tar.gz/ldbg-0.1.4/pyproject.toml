[project]
name = "ldbg"
version = "0.1.4"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Arthur Masson", email = "arthur.masson@inria.fr" }
]
requires-python = ">=3.10"
dependencies = [
    "openai>=1.107.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.0",
]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests that make real API calls (requires OPENROUTER_API_KEY)",
]
