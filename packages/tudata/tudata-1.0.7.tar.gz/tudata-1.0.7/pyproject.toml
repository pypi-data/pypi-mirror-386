[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tudata"
version = "1.0.7"
description = "A Python library for accessing Tushare financial data through optimized API"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "fuconx", email = "contact@tudata.com"},
]
maintainers = [
    {name = "fuconx", email = "contact@tudata.com"},
]
keywords = ["finance", "data", "tushare", "stock", "market"]
# license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.0.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/fuconx/tudata"
Documentation = "https://tudata.readthedocs.io"
Repository = "https://github.com/fuconx/tudata.git"
"Bug Tracker" = "https://github.com/fuconx/tudata/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["tudata*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
tudata = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 
