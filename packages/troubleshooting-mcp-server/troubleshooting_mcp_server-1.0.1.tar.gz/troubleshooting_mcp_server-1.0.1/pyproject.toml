[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "troubleshooting-mcp-server"
version = "1.0.1"
description = "A Model Context Protocol server for system troubleshooting and diagnostics"
authors = [
    {name = "Samuel Amoh Ntim", email = "amohntim123@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Amoh-Ntim/troubleshooting-mcp-server"
Repository = "https://github.com/Amoh-Ntim/troubleshooting-mcp-server"
Issues = "https://github.com/Amoh-Ntim/troubleshooting-mcp-server/issues"

[project.scripts]
troubleshooting-mcp-server = "troubleshooting_mcp_server.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"