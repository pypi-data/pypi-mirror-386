[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psychopy-brainproducts"
version = "0.0.2"
description = "Extension package for PsychoPy which adds support for Brain Products GmbH devices."
readme = "README.md"
requires-python = ">= 3.7"
license = {text = "GNU General Public License v3 (GPLv3)"}
authors = [
  { name = "Jon Peirce", email = "jon@opensceincetools.org" },
  { name = "Matthew Cutone", email = "mcutone@opensceincetools.org" },
]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]
urls.homepage = "https://github.com/psychopy/psychopy-brainproducts"
urls.changelog = "https://github.com/psychopy/psychopy-brainproducts/blob/main/CHANGELOG.txt"
urls.documentation = "https://pages.github.com/psychopy/psychopy-brainproducts"
urls.repository = "https://github.com/psychopy/psychopy-brainproducts"
dependencies = [
  "pyserial",
]

[project.optional-dependencies]
# dependencies for building the docs
docs = [
  "psychopy",
  "psychopy-sphinx-theme",
  "sphinx",
  "furo",
]
# dependencies for running the test suite
tests = [
  "psychopy",
  "pytest",
]

[tool.setuptools.packages.find]
where = ["",]

[project.entry-points."psychopy.hardware"]
brainproducts = "psychopy_brainproducts.brainproducts"
