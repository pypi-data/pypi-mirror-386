codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: 70..100

  status:
    project:
      default:
        target: 85%
        threshold: 1%
    patch:
      default:
        target: 85%
        threshold: 1%

ignore:
  - "tests/**"
  - "packaging/**"
  - "**/__init__conf__.py"
  - "scripts/**"

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
