[project]
name = "dxtrx"
version = "0.0.8"
description = "Dagster extra utilities for data processing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11.8"
dependencies = [
    "polars>=0.20.0",
    "google-cloud-storage>=1.0.0",
    "requests>=2.0.0",
    "msal>=1.0.0",
    "pyyaml>=5.0.0",
    "pandas>=1.0.0",
    "python-dotenv>=0.19.0",
    "pyarrow>=10.0.0",
    "sqlalchemy>=1.4.0",
    "psycopg2-binary>=2.8.0",
    "duckdb-engine>=0.9.0",
    "fastexcel>=0.10.0",
    "orjson>=3.0.0",
    "sqlglot>=20.0.0",
    "aiohttp>=3.8.0",
    "openpyxl>=3.0.0",
    "fsspec>=2022.1.0",
    "gcsfs>=2022.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "pytest-asyncio",
    "pytest-watch"
]



[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
addopts = "-v --cov=dxtrx --cov-report html:htmlcov"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["dxtrx*"]
exclude = ["tests*"]
