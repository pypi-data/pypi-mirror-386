ci:
  skip:
    - uv-lock
    - taplo-lint
    - uv-mypy
    - uv-pyrefly
    - uv-ty
    - uv-pyright
    - uv-test
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.5
    hooks:
      - id: uv-lock
      - id: uv-export
  - repo: https://github.com/ComPWA/mirrors-taplo
    rev: "v0.9.3"
    hooks:
      - id: taplo-format
      - id: taplo-lint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff-check
        types_or: [python, pyi, jupyter]
        args: [--fix]
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
  - repo: local
    hooks:
      - id: uv-mypy
        name: uv-mypy
        entry: env VIRTUAL_ENV= uv run --extra types mypy
        args: [--ignore-missing-imports, --scripts-are-modules]
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [uv]
      - id: uv-pyrefly
        name: uv-pyrefly
        entry: env VIRTUAL_ENV= uv run --extra types pyrefly check
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [uv]
      - id: uv-ty
        name: uv-ty
        entry: env VIRTUAL_ENV= uv run --extra types ty check
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [uv]
        stages: [manual]
      - id: uv-pyright
        name: uv-pyright
        entry: env VIRTUAL_ENV= uv run --extra types pyright
        language: python
        'types_or': [python, pyi]
        require_serial: true
        additional_dependencies: [uv]
      - id: uv-test
        name: uv-test
        entry: env VIRTUAL_ENV= uv run --extra tests pytest
        language: python
        types: [python]
        pass_filenames: false
        always_run: true
        additional_dependencies: [uv]
