[metadata]
name = dtsh
version = 0.2.5
author = Christophe Dufaza
author_email = chris@openmarl.org
description = Shell-like interface with Zephyr Devicetree
long_description = file: README.rst
license = Apache License version 2.0
url = https://github.com/dottspina/dtsh
keywords = devicetree, zephyr, dts, embedded
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Topic :: Software Development :: Embedded Systems
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3 :: Only

[options]
python_requires = >=3.10
install_requires = 
	PyYAML>=6.0
	rich
	gnureadline ; sys_platform == 'darwin'
packages = 
	dtsh
	dtsh.builtins
	dtsh.rich
	devicetree
package_dir = 
	= src

[options.package_data]
dtsh = 
	py.typed
	dtsh.ini
dtsh.rich = 
	theme.ini

[options.entry_points]
console_scripts = 
	dtsh = dtsh.cli:run

[options.extras_require]
dev = 
	pycodestyle
	flake8
	pylint
	mypy
	types-PyYAML
	pytest
lsp = 
	python-lsp-server[all]
	pylsp-mypy
	python-lsp-black
dist = 
	build
	twine

[tool:pytest]
pythonpath = src
testpaths = tests

[pycodestyle]
max-line-length = 80

[pydocstyle]
convention = google
match_dir = ^(?!tests|build|\.venv).*

[pylint.]
disable = 
	C0103,
	R0901,
	R0902,
	R0903,
	R0904,
	R0911,
	R0912,
	R0913,
	R0914,
	C0301,
	C0302,
ignore = setup.py
min-similarity-lines = 10

[flake8]
extend-ignore = 
	E501
	E203

[mypy]
mypy_path = src:tests
exclude = tests/res
python_version = 3.10
packages = dtsh
strict = true

[pylsp-mypy]
enabled = true
dmypy = false
live_mode = true
strict = true

[pep8]
aggressive = 3

[egg_info]
tag_build = 
tag_date = 0

