<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4/2.9.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            color: #333;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            background: white;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 24px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 5px;
            background: white;
            border-radius: 12px;
            box-shadow: 5px 4px 12px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .control-group {
            margin-top: 28px;
            flex-shrink: 0;
        }

        .control-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-label .material-icons {
            margin-right: 8px;
            font-size: 18px;
        }

        .slider-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
            margin: 12px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider-value {
            text-align: center;
            font-weight: 500;
            color: #667eea;
            font-size: 13px;
            margin-top: 8px;
        }

        .dropdown {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dropdown:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .map-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-panel {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: auto;
            flex-shrink: 0;
            margin-bottom: 0px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .stat-label {
            color: #6c757d;
        }

        .stat-value {
            font-weight: 500;
            color: #495057;
        }

        .leaflet-control-attribution {
            font-size: 11px;
            line-height: 1.2;
            padding: 0 5px;
            background: rgba(255,255,255,0.7);
            border-radius: 4px;
        }

        .footer {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-top: 20px;
            flex-shrink: 0;
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            line-height: 1.4;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .help-icon {
            font-size: 12px;
            color: #6c757d;
            margin-left: 4px;
            cursor: help;
        }

        .help-icon:hover {
            color: #667eea;
        }

        .help-icon::after {
            content: "?";
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            text-align: center;
            line-height: 14px;
            font-size: 10px;
            font-weight: bold;
        }

        .help-icon:hover::after {
            background-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="{{ logo_url }}" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%;">
            </div>

            <div class="stats-panel" id="stats-panel">
                <div class="stat-item" id="loading-status" style="display: none;">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="loading-text">Loading data...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Data Type<span class="help-icon" title="If dataset is dense or sparse"></span>:</span>
                    <span class="stat-value" id="data-type">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Min Value<span class="help-icon" title="Minimum value across the entire dataset, not just the current view"></span>:</span>
                    <span class="stat-value" id="min-value">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Max Value<span class="help-icon" title="Maximum value across the entire dataset, not just the current view"></span>:</span>
                    <span class="stat-value" id="max-value">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Points<span class="help-icon" title="Number of loaded points in the current view"></span>:</span>
                    <span class="stat-value" id="point-count">-</span>
                </div>
            </div>            

            <div class="control-group" style="display: none;">
                <div class="control-label">
                    <i class="material-icons">map</i>
                    Projection
                </div>
                <select class="dropdown" id="projection">
                    <option value="EPSG:4326">Plate Carrée (Geographic)</option>
                </select>
            </div>

            <div class="control-group" id="time-control" style="display: none;">
                <div class="control-label">
                    <i class="material-icons">schedule</i>
                    Time<span class="help-icon" title="Navigate through different time steps in the dataset"></span>
                </div>
                <div class="slider-container">
                    <input type="range" class="slider" id="time-slider" min="0" max="1" value="0">
                    <div class="slider-value" id="time-value">-</div>
                </div>
            </div>

            <div class="control-group" id="vertical-control" style="display: none;">
                <div class="control-label">
                    <i class="material-icons">height</i>
                    <span id="vertical-label">Vertical</span>
                </div>
                <div class="slider-container">
                    <input type="range" class="slider" id="vertical-slider" min="0" max="0" value="0">
                    <div class="slider-value" id="vertical-value">-</div>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <i class="material-icons">opacity</i>
                    Transparency<span class="help-icon" title="Adjust the opacity of the data visualization overlay"></span>
                </div>
                <div class="slider-container">
                    <input type="range" class="slider" id="transparency-slider" min="0" max="100" value="80"
                           oninput="onTransparencyChange(event)">
                    <div class="slider-value" id="transparency-value">80%</div>
                </div>
            </div>

            <div class="footer">
                © <span id="current-year"></span> <a href="https://jameswalczak.github.io/climatrix/latest/">Climatrix</a>. Made with ❤️ by Climatrix contributors.<br>
                <small>Visualization tool for climate data analysis</small>
            </div>
        </div>



        <div class="map-container">
            <div id="map"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading data...</div>
            </div>
        </div>
    </div>
    <script>
        let map;
        let currentLayer;
        let metadata = {};
        let transparency = 0.8;
        let currentTimeIndex = 0;
        let currentVerticalIndex = 0;
        let mapInitialized = false;
        let dataLoadingInProgress = false;
        let isFirstDataLoad = true;

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    if (!dataLoadingInProgress) {
                        func(...args);
                    }
                }, wait);
            };
        }

        async function init() {
            try {
                document.getElementById('current-year').textContent = new Date().getFullYear();
                
                const response = await fetch('/api/metadata');
                metadata = await response.json();
                setupControls();
                initMap();
                
                setTimeout(() => {
                    mapInitialized = true;
                    loadData();
                }, 100);
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        }

        function setupControls() {
            const timeSlider = document.getElementById('time-slider');
            const verticalSlider = document.getElementById('vertical-slider');
            const projectionDropdown = document.getElementById('projection');
            
            const debouncedLoadData = debounce(() => {
                if (!mapInitialized) return;
                const projection = projectionDropdown ? projectionDropdown.value : 'EPSG:4326';
                loadData(projection);
            }, 600);

            if (metadata.has_time) {
                document.getElementById('time-control').style.display = 'block';
                timeSlider.max = metadata.time_count - 1;
                currentTimeIndex = parseInt(timeSlider.value);
                updateTimeValue(currentTimeIndex);
                
                timeSlider.addEventListener('input', (event) => {
                    currentTimeIndex = parseInt(event.target.value);
                    updateTimeValue(currentTimeIndex);
                    debouncedLoadData();
                });
            }

            if (metadata.has_vertical) {
                document.getElementById('vertical-control').style.display = 'block';
                document.getElementById('vertical-label').textContent = metadata.vertical_name || 'Vertical';
                verticalSlider.max = metadata.vertical_count - 1;
                currentVerticalIndex = parseInt(verticalSlider.value);
                updateVerticalValue(currentVerticalIndex);

                verticalSlider.addEventListener('input', (event) => {
                    currentVerticalIndex = parseInt(event.target.value);
                    updateVerticalValue(currentVerticalIndex);
                    debouncedLoadData();
                });
            }

            const transparencySlider = document.getElementById('transparency-slider');
            const transparencyValue = document.getElementById('transparency-value');
            transparencySlider.value = transparency * 100;
            transparencyValue.textContent = `${transparencySlider.value}%`;

            if (projectionDropdown) {
                projectionDropdown.addEventListener('change', () => {
                    if (mapInitialized) {
                        loadData(projectionDropdown.value);
                    }
                });
            }

            document.getElementById('data-type').textContent = metadata.is_sparse ? 'Sparse (Points)' : 'Dense (Grid)';
        }

        function initMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                zoomControl: false,
                minZoom: 2
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors, © CARTO'
            }).addTo(map);

            map.createPane('dataPane');
            map.getPane('dataPane').style.zIndex = 400;
            map.getPane('dataPane').style.pointerEvents = 'auto';

            map.createPane('overlaysPane');
            map.getPane('overlaysPane').style.zIndex = 650;
            map.getPane('overlaysPane').style.pointerEvents = 'none';

            fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
                .then(response => response.json())
                .then(geojsonData => {
                    L.geoJSON(geojsonData, {
                        style: {
                            color: "#555",
                            weight: 1,
                            opacity: 0.8,
                            fillOpacity: 0
                        },
                        pane: 'overlaysPane'
                    }).addTo(map);
                })
                .catch(error => console.error('Error loading GeoJSON data:', error));

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors, © CARTO',
                pane: 'overlaysPane'
            }).addTo(map);

            const debouncedMapLoadData = debounce(() => {
                if (mapInitialized && window.mapStabilized) {
                    const projection = document.getElementById('projection')?.value || 'EPSG:4326';
                    loadData(projection);
                }
            }, 800);
            
            map.on('zoomstart movestart', () => {
                if (mapInitialized && !dataLoadingInProgress) {
                    showLoadingSpinner(true, 'Preparing data...');
                }
            });
            
            map.on('zoomend moveend', debouncedMapLoadData);
            
            setTimeout(() => {
                window.mapStabilized = true;
            }, 1500);
        }

        async function loadData(projection = 'EPSG:4326') {
            if (dataLoadingInProgress) return;
            
            dataLoadingInProgress = true;
            showLoading(true);

            try {
                const zoom = map ? map.getZoom() : 2;
                const bounds = map ? map.getBounds() : null;
                
                let url = `/api/data?time_idx=${currentTimeIndex}&vertical_idx=${currentVerticalIndex}&projection=${projection}&zoom=${zoom}`;
                
                if (bounds) {
                    url += `&lat_min=${bounds.getSouth()}&lat_max=${bounds.getNorth()}&lon_min=${bounds.getWest()}&lon_max=${bounds.getEast()}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                updateVisualization(data);
                updateStats(data);
            } catch (error) {
                console.error('Failed to load data:', error);
            } finally {
                setTimeout(() => {
                    dataLoadingInProgress = false;
                    showLoading(false);
                    showLoadingSpinner(false);
                }, 300);
            }
        }

        function updateVisualization(data) {
            if (currentLayer) {
                map.removeLayer(currentLayer);
            }

            if (data.type === 'scatter') {
                updateScatterPlot(data);
            } else if (data.type === 'mesh' || data.type === 'grid') {
                updateMeshPlot(data);
            }
        }

        function updateScatterPlot(data) {
            const markers = [];
            const colorScale = getColorScale(data.min_val, data.max_val);

            for (let i = 0; i < data.lats.length; i++) {
                const color = getColor(data.values[i], data.min_val, data.max_val, colorScale);
                const marker = L.circleMarker([data.lats[i], data.lons[i]], {
                    radius: 4,
                    fillColor: color,
                    color: '#fff',
                    weight: 1,
                    opacity: transparency,
                    fillOpacity: transparency,
                    pane: 'dataPane'
                }).bindPopup(`Value: ${data.values[i].toFixed(3)}<br>Lat: ${data.lats[i].toFixed(3)}<br>Lon: ${data.lons[i].toFixed(3)}`);

                markers.push(marker);
            }

            currentLayer = L.layerGroup(markers).addTo(map);

            if (markers.length > 0 && isFirstDataLoad) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
                isFirstDataLoad = false;
            }
        }

        function updateMeshPlot(data) {
            if (!data.values || !data.values.length || !Array.isArray(data.values[0])) {
                console.error('Invalid mesh data structure');
                return;
            }

            const rects = [];
            const colorScale = getColorScale(data.min_val, data.max_val);

            const latStep = data.lats.length > 1 ? 
                Math.max(Math.abs(data.lats[1] - data.lats[0]), (Math.max(...data.lats) - Math.min(...data.lats)) / 100) : 
                2.0;
            
            const lonStep = data.lons.length > 1 ? 
                Math.max(Math.abs(data.lons[1] - data.lons[0]), (Math.max(...data.lons) - Math.min(...data.lons)) / 100) : 
                2.0;

            for (let i = 0; i < data.lats.length; i++) {
                for (let j = 0; j < data.lons.length; j++) {
                    const value = data.values[i][j];
                    if (value != null && !isNaN(value)) {
                        const color = getColor(value, data.min_val, data.max_val, colorScale);
                        const cellLat = data.lats[i];
                        const cellLon = data.lons[j];

                        const bounds = [
                            [cellLat - latStep / 2, cellLon - lonStep / 2],
                            [cellLat + latStep / 2, cellLon + lonStep / 2]
                        ];

                        const rect = L.rectangle(bounds, {
                            color: color,
                            fillColor: color,
                            weight: 0,
                            opacity: 1.0,
                            fillOpacity: Math.max(transparency, 0.7),
                            pane: 'dataPane'
                        }).bindPopup(`Value: ${value.toFixed(3)}<br>Lat: ${cellLat.toFixed(3)}<br>Lon: ${cellLon.toFixed(3)}`);

                        rects.push(rect);
                    }
                }
            }

            currentLayer = L.layerGroup(rects).addTo(map);

            if (rects.length > 0 && isFirstDataLoad) {
                const latBounds = [Math.min(...data.lats), Math.max(...data.lats)];
                const lonBounds = [Math.min(...data.lons), Math.max(...data.lons)];
                const fitBounds = [
                    [latBounds[0] - latStep, lonBounds[0] - lonStep], 
                    [latBounds[1] + latStep, lonBounds[1] + lonStep]
                ];
                map.fitBounds(fitBounds);
                isFirstDataLoad = false;
            }
        }

        function getColorScale(min, max) {
            return ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffcc', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026'];
        }

        function getColor(value, min, max, colorScale) {
            if (isNaN(value) || value == null) {
                return '#808080';
            }
            
            if (min === max) {
                return colorScale[Math.floor(colorScale.length / 2)];
            }
            
            const normalized = Math.max(0, Math.min(1, (value - min) / (max - min)));
            const index = Math.floor(normalized * (colorScale.length - 1));
            return colorScale[Math.max(0, Math.min(colorScale.length - 1, index))];
        }

        function updateStats(data) {
            document.getElementById('min-value').textContent = data.min_val.toFixed(3);
            document.getElementById('max-value').textContent = data.max_val.toFixed(3);

            const pointCount = data.type === 'scatter' ? data.lats.length : data.lats.length * data.lons.length;
            document.getElementById('point-count').textContent = pointCount.toLocaleString();
        }
        
        function onTimeChange(value) {
            if (!mapInitialized) return;
            currentTimeIndex = parseInt(value);
            const projection = document.getElementById('projection')?.value || 'EPSG:4326';
            loadData(projection);
        }
        
        function onVerticalChange(value) {
            if (!mapInitialized) return;
            currentVerticalIndex = parseInt(value);
            const projection = document.getElementById('projection')?.value || 'EPSG:4326';
            loadData(projection);
        }

        function onTransparencyChange(event) {
            transparency = parseFloat(event.target.value) / 100;
            document.getElementById('transparency-value').textContent = `${event.target.value}%`;
            if (currentLayer) {
                currentLayer.eachLayer(function(layer) {
                    if (layer instanceof L.CircleMarker || layer instanceof L.Rectangle) {
                        layer.setStyle({ fillOpacity: transparency, opacity: transparency });
                    }
                });
            }
        }

        function updateTimeValue(index) {
            if (metadata.time_values && metadata.time_values[index]) {
                document.getElementById('time-value').textContent = metadata.time_values[index];
            }
        }

        function updateVerticalValue(index) {
            if (metadata.vertical_values && metadata.vertical_values[index] !== undefined) {
                const value = metadata.vertical_values[index];
                const unit = metadata.vertical_name?.toLowerCase().includes('pressure') ? 'hPa' : 'm';
                document.getElementById('vertical-value').textContent = `${value} ${unit}`;
            }
        }

        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            const loadingStatus = document.getElementById('loading-status');
            
            loadingElement.style.display = show ? 'block' : 'none';
            loadingStatus.style.display = show ? 'block' : 'none';
            
            if (map) {
                map.getContainer().style.cursor = show ? 'wait' : '';
                map.getContainer().style.opacity = show ? '0.8' : '1';
            }
        }

        function showLoadingSpinner(show, message = 'Preparing data...') {
            const loadingStatus = document.getElementById('loading-status');
            const loadingText = document.getElementById('loading-text');
            
            if (show && !dataLoadingInProgress) {
                loadingStatus.style.display = 'block';
                if (loadingText) {
                    loadingText.textContent = message;
                }
                
                if (map) {
                    map.getContainer().style.cursor = 'wait';
                    map.getContainer().style.opacity = '0.95';
                }
            } else if (!show && !dataLoadingInProgress) {
                loadingStatus.style.display = 'none';
                if (map) {
                    map.getContainer().style.cursor = '';
                    map.getContainer().style.opacity = '1';
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
