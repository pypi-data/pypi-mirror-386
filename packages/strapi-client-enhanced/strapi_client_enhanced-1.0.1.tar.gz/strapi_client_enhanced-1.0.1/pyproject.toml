[project]
name = "strapi-client-enhanced"
version = "1.0.1"
description = "Interact with Strapi from Python using the REST API"
authors = [
    { name = "Just", email = "zpzxgcr@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["strapi", "cms", "api", "rest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

dependencies = [
    "httpx>=0.23.1",
    "pydantic>=2.0",
    "qs-codec>=1.1.5",
]

[dependency-groups]
dev = [
    "mypy==1.17.1",
    "python-semantic-release==10.3.0",
    "lazydocs==0.4.8",
    "pydocstyle==6.3.0",
    "mkdocs==1.6.1",
    "mkdocs-awesome-nav==3.1.2",
    "pytest==8.4.1",
    "pytest-cov==6.2.1",
]
[project.urls]
Homepage = "https://github.com/zpzxgcr/strapi-client"
Repository = "https://github.com/zpzxgcr/strapi-client"
Documentation = "https://roslovets-inc.github.io/strapi-client/"
Issues = "https://github.com/zpzxgcr/strapi-client/issues"
Changelog = "https://github.com/zpzxgcr/strapi-client/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"strapi_client_enhanced" = ["py.typed"]

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.semantic_release]
remove_dist = "false"
branch = "main"
version_toml = ["pyproject.toml:project.version"]
upload_to_release = "true"
upload_to_pypi = "true"
