name: Reusable Mock Integration Tests

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.10'
    outputs:
      result:
        description: 'The result of the mock integration tests'
        value: ${{ jobs.test-mock-integration.outputs.result }}

jobs:
  test-mock-integration:
    name: Mock Integration Tests
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MYSQL_LAZY_LOAD: true
      MILVUS_URI: http://localhost:19530

    outputs:
      result: ${{ job.status }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[strict-versions]' --quiet

      - name: Test mock integration tests with pytest
        run: |
          bash integration_tests/run.sh mock
