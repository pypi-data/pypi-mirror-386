<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot icon -->
  <g transform="translate(5, 8)">
    <!-- Robot body -->
    <rect x="4" y="8" width="16" height="16" rx="2" fill="#4fc3f7" stroke="#29b6f6" stroke-width="1"/>
    <!-- Robot head -->
    <circle cx="12" cy="6" r="4" fill="#4fc3f7" stroke="#29b6f6" stroke-width="1"/>
    <!-- Eyes -->
    <circle cx="10" cy="5" r="1" fill="white"/>
    <circle cx="14" cy="5" r="1" fill="white"/>
    <!-- Arms -->
    <rect x="0" y="12" width="4" height="8" rx="2" fill="#4fc3f7" opacity="0.8"/>
    <rect x="20" y="12" width="4" height="8" rx="2" fill="#4fc3f7" opacity="0.8"/>
    <!-- Legs -->
    <rect x="6" y="24" width="4" height="8" rx="2" fill="#4fc3f7" opacity="0.8"/>
    <rect x="14" y="24" width="4" height="8" rx="2" fill="#4fc3f7" opacity="0.8"/>
  </g>

  <!-- Motion arrows -->
  <g transform="translate(35, 15)">
    <path d="M0,5 L8,5 M6,3 L8,5 L6,7" stroke="#4fc3f7" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M12,5 L20,5 M18,3 L20,5 L18,7" stroke="#4fc3f7" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Text -->
  <text x="65" y="16" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    LinkMotion
  </text>
  <text x="65" y="30" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">
    Robotics Library
  </text>
</svg>