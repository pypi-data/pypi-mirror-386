name: Publish Python Package to PyPI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

permissions:
  contents: write # for please-release
  pull-requests: write # for please-release
  id-token: write # for deploy-pages
  pages: write # for deploy-pages


jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      # https://github.com/googleapis/release-please-action?tab=readme-ov-file
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python

  build-docs-and-publish-lib:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    timeout-minutes: 10 
    environment:
      name: pypi
      url: https://pypi.org/p/linkmotion-project
    steps:
      # https://github.com/actions/checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # https://docs.astral.sh/uv/guides/integration/github/
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      # https://docs.astral.sh/uv/concepts/projects/sync/
      - name: Install the project and dependencies
        run: uv sync --locked --all-extras --dev

      - name: Confirm Version Tag
        run: |
          echo "Tag from release-please: ${{ needs.release-please.outputs.tag_name }}"
          git fetch --tags --depth=1
          echo "git tag --list:"
          git tag --list

      - name: Build document files
        id: build
        # https://www.sphinx-doc.org/ja/master/man/sphinx-apidoc.html
        # https://www.sphinx-doc.org/ja/master/man/sphinx-build.html
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          uv run sphinx-apidoc -f -V $VERSION -R $VERSION -o docs/api src/linkmotion
          uv run sphinx-build -b html docs docs/_build

      # https://github.com/actions/upload-pages-artifact
      - name: Upload document files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build

      - name: build source files
        run: uv build

      # https://docs.pypi.org/trusted-publishers/creating-a-project-through-oidc/
      # https://github.com/pypa/gh-action-pypi-publish
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # https://github.com/actions/upload-pages-artifact
  deploy-pages:
    needs: [release-please, build-docs-and-publish-lib]
    if: ${{ needs.release-please.outputs.release_created }}
    name: Deploy Docs to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
