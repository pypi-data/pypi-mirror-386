[project]
name = "linkmotion"
dynamic = ["version"]
description = "LinkMotion is a comprehensive robotics library that provides tools for robot modeling, joint control, collision detection, visualization, and URDF import/export functionality."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["robotics", "simulation", "kinematics", "collision detection", "visualization", "automation", "urdf"]
requires-python = ">=3.12"
authors = [
    {name = "hshrg-kw", email = "232059135+hshrg-kw@users.noreply.github.com"},
]
maintainers = [
    {name = "hshrg-kw", email = "232059135+hshrg-kw@users.noreply.github.com"},
]
dependencies = [
    "manifold3d>=3.2.1",
    "psutil>=7.1.0",
    "python-fcl>=0.7.0.8",
    "scipy>=1.16.2",
    "shapely>=2.1.2",
    "tqdm>=4.67.1",
    "trimesh>=4.8.2",
    "wurlitzer>=3.1.1",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/hshrg-kw/linkmotion"
Documentation = "https://hshrg-kw.github.io/linkmotion/"
Repository = "https://github.com/hshrg-kw/linkmotion"
Issues = "https://github.com/hshrg-kw/linkmotion/issues"

[project.optional-dependencies]
jup = [
    "jupyter>=1.1.1",
    "k3d>=2.17.0",
    "plotly>=6.3.0",
]

[build-system]
# https://pydevtools.com/handbook/how-to/how-to-add-dynamic-versioning-to-uv-projects/
# https://github.com/ninoseki/uv-dynamic-versioning/blob/main/docs/version_source.md
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.hooks.version]
path = "./_version.py"
template = '''
version = "{version}"
'''

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.0",
    "shibuya>=2025.9.25",
    "sphinx>=8.2.3",
]
