# pyproject.toml

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "codechembook"
version = "1.2.2"
description = "Companion package to 'Coding for Chemists' containing helpful functions for common tasks."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["chemistry", "plotting", "plotly", "histogram"]
dependencies = ["kaleido>=0.1.0", "plotly", "lmfit", "numpy", "scipy"]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://www.codechembook.com"
