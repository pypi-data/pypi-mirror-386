site_name: Agent Orchestration Library
site_description: A production-ready Python framework for building composable, observable, and maintainable AI agent workflows
site_author: GittieLabs, LLC
site_url: https://agent-orchestration-lib.readthedocs.io

repo_name: GittieLabs/agent-orchestration-lib
repo_url: https://github.com/GittieLabs/agent-orchestration-lib
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 GittieLabs, LLC

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Core Concepts: getting-started/concepts.md
  - User Guide:
      - ExecutionContext: guide/execution-context.md
      - AgentBlock: guide/agent-block.md
      - EventEmitter: guide/event-emitter.md
      - Flow Orchestration: guide/flow.md
      - Retry Strategies: guide/retry.md
  - Architecture:
      - Overview: architecture/overview.md
      - Design Patterns: architecture/patterns.md
      - Best Practices: architecture/best-practices.md
  - API Reference:
      - Core: api/core.md
      - Events: api/events.md
      - Retry: api/retry.md
      - Utils: api/utils.md
  - Examples:
      - Document Processing: examples/document-processing.md
      - Multi-Agent Research: examples/multi-agent.md
      - Custom Event Adapters: examples/custom-adapters.md
  - Contributing:
      - Guidelines: contributing/guidelines.md
      - Development Setup: contributing/setup.md
      - Testing: contributing/testing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GittieLabs/agent-orchestration-lib
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/agent-orchestration-lib/
  version:
    provider: mike
