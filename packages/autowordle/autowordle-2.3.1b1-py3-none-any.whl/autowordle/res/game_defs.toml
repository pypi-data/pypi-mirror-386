[redactle]
name = "Redactle"
target = "^I solved Redactle"

[[redactle.reparse_actions]]
action = "reformat_caption"
caption_regexp = "[#Q]([0-9]+) in ([0-9]+) guess(?:es)? with an accuracy of ([0-9]+\\.[0-9]+)%"
capture = ["puzzle_number", "guesses", "accuracy"]
types = ["int", "int", "float"]

