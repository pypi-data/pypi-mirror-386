[bracketcity]
name = "Bracket City"
refresh_hour = 12
target = "^\\[Bracket City\\]"
window_title = "Bracket City - The Atlantic"
display_row = 1

[[bracketcity.reparse_actions]]
action = "reformat_caption_2"
results.rank.regexp = "Rank:.*\\(([A-Za-z ]+)\\)"
results.rank.type = "str"
results.wrongs.regexp = "Wrong guesses: ([0-9]+)"
results.wrongs.type = "int"
results.wrongs.default = 0
results.peeks.regexp = "Peeks: ([0-9]+)"
results.peeks.type = "int"
results.peeks.default = 0
results.reveals.regexp = "Answers Revealed: ([0-9]+)"
results.reveals.type = "int"
results.reveals.default = 0
results.score.regexp = "Total Score: ([0-9.]+)"
results.score.type = "float"
format_string = "Bracket City {score} ({rank})"

[[bracketcity.reparse_actions]]
action = "add_score_rows"
score_pips = "üü•"
overfull_pips = '‚¨õ'
