[diffle]
name = "Diffle"
detection = "image"
target = "^DIFFLE"
text_target = "^Diffle"

[[diffle.reparse_actions]]
action = "reformat_caption"
format_string = "Diffle {guesses}/{letters}"
caption_regexp = "([0-9]+) words / ([0-9]+) letters"
capture = ["guesses", "letters"]
types = ["int", "int"]

[[diffle.reparse_actions]]
action = "success_metric"
metric = "always_succeed"

[celtix]
name = "Celtix"
