[[celtix.reparse_actions]]
action = "reformat_caption"
caption_regexp = "Celtix ([0-9]+) using ([0-9]+) wall"
capture = ["puzzle_number", "score"]
types = ["str", "int"]

[[celtix.reparse_actions]]
