{% extends 'home/select_project_home.html' %}
{% load static %}

{% block main %}
<form id="create-dir-form" method="post">
    {% csrf_token %}
    <input type="submit" form="create-dir-form" style="visibility: hidden;"/>
    <input type="hidden" 
           name="currentdir"
           value="{{parent_dir_list|last|first}}">
</form>

{{ block.super }}
{% endblock main %}


{% block selectable_entries_begin %}
<input type="text" 
       form="create-dir-form" 
       name="create-dir" 
       autofocus/>
{% endblock selectable_entries_begin %}

{% block create_dir_button %}
<label for="create-dir"
       class="lcars-element button lcars-u-1-2 lcars-chestnut-rose-bg">
       Create Directory
</label>
<input type="submit" 
       form="create-dir-form"
       id="create-dir" 
       style="display: none"/>
{% endblock create_dir_button %}
