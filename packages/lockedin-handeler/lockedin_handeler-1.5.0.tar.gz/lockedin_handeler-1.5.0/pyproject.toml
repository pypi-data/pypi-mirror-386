[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "lockedin-handeler"
version = "1.5.0"
description = "A simple Python package for managing space availability in Convex"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "KAO", email = "kao@overload.studio"}
]
maintainers = [
    {name = "KAO", email = "kao@overload.studio"}
]
keywords = ["convex", "space", "management", "database", "real-time"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
dependencies = [
    "convex>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/yourusername/convex-space-manager"
Repository = "https://github.com/yourusername/convex-space-manager"
Issues = "https://github.com/yourusername/convex-space-manager/issues"

[tool.setuptools.packages.find]
include = ["lockedin_handeler*"]

[tool.setuptools.package-data]
lockedin_handeler = ["*.md", "*.txt"]
