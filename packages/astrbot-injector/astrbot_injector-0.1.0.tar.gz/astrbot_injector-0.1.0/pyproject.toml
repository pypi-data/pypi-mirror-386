[project]
name = "astrbot-injector"
version = "0.1.0"
description = "基于wrapt的依赖注入库."
readme = "README.md"
authors = [
    { name = "LIghtJUNction", email = "LIghtJUNction.me@gmail.com" }
]
requires-python = ">=3.13.8"
dependencies = [
    "wrapt>=1.17.3",
]

[project.urls]
Homepage = "https://github.com/lightjunction/astrbotcanary"
Source = "https://github.com/lightjunction/astrbotcanary"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/astrbot_injector"]
