
! PARAMETERFILE FOR GVEC. For documentation see https://gvec.readthedocs.io/latest

!================================================================================================================================= !
! Initialization
!================================================================================================================================= !

  ProjectName = CIRCTOK

  whichInitEquilibrium = 0 ! 0: only from input parameters, 1: from VMEC netcdf file

  init_LA   = T

!================================================================================================================================= !
!  input profiles
!================================================================================================================================= !
iota_type=polynomial
  iota_scale=1.0
  iota_coefs=(/0.625, 0.523/)

pres_type=polynomial
  pres_scale=1.0
  pres_coefs=(/0.02, -0.0136878012275/)

  PsiEdge =1.0

!================================================================================================================================= !
! Boundary modes
! fourier modes at the edge boundary condition
! FORMAT AA_X_ccc( M; N) with AA: X1,X2 , X=a/b (axis/edge)
!                             ccc: cos/sin, ( M; N) without NFP with any number of whitespaces: (  0;  0) ( 1; 0) ( -1; -2)
! modes which are not specified here are set to zero!!!
!================================================================================================================================= !
!boundary m;n modes <<<<<
X1_b_cos(0;0)=5.0

X1_b_cos(1;0) = 0.9
X2_b_sin(1;0) = 1.1

!axis m;n modes, only used for initialization
X1_a_cos(0;0)=5.

!================================================================================================================================= !
! discretization parameters
!================================================================================================================================= !
  sgrid_nElems=5
  sgrid_grid_type=0

  degGP  = 8

  X1X2_deg  = 5
  LA_deg    = 5
  X1_mn_max = (/ 2, 0/)
  X2_mn_max = (/ 2, 0/)
  LA_mn_max = (/ 2, 0/)

  X1_sin_cos = _cos_
  X2_sin_cos = _sin_
  LA_sin_cos = _sin_

  nfp = 1
!================================================================================================================================= !
! Minimizer
!================================================================================================================================= !
maxiter =1000
start_dt=0.5
! outputIter =1000000
! logIter = 1000000

minimize_tol=1.0e-8

PrecondType   = 1
MinimizerType = 10
