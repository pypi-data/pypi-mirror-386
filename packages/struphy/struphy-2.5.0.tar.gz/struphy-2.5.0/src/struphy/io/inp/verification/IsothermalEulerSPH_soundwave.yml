time: {dt: 0.0625, Tend: 2.5, split_algo: Strang}

units: {x: 1.0, B: 1.0, n: 1.0, kBT: 1.0}

geometry:
    type: Cuboid
    Cuboid: {l1: 0.0, r1: 2.5, l2: 0.0, r2: 1.0, l3: 0.0, r3: 1.0}

kinetic:
    euler_fluid:
        phys_params: {A: 1, Z: 1}
        markers:
            ppb: 8
            bc: [periodic, periodic, periodic]
            bufsize: 1.0
            loading: tesselation
            loading_params: {n_quad: 1}
            control_variate: false
        weights : 
            reject_weights : False
            threshold : 0.0
        boxes_per_dim: [16, 1, 1]
        save_data:
            f:
                slices: [e1]
                n_bins:
                - [32]
                ranges:
                -   - [0.0, 1.0]
            n_sph :
                plot_pts : [[32, 1, 1]]
        perturbation:
            n:
                ModesSin:
                    given_in_basis: '0'
                    ls: [1]
                    amps: [1.0e-2]
        options:
            PushEta: {algo: forward_euler}
            PushVinSPHpressure: {kernel_type: gaussian_1d, algo: forward_euler, gravity: [0.0, 0.0, 0.0], thermodynamics: isothermal}
        background:
            ConstantVelocity: 
                ux: 0.0 
                uy: 0.0
                uz: 0.0
                density_profile: constant
