services:

  database:
    image: "postgres:16"
    environment:
      POSTGRES_USER: omero
      POSTGRES_DB: omero
      POSTGRES_PASSWORD: omero
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - omero
    volumes:
      - "database:/var/lib/postgresql/data"

  omeroserver:
    # This container uses the tag for the latest server release of OMERO 5
    # To upgrade to the next major release, increment the major version number
    image: "openmicroscopy/omero-server:5"
    environment:
      CONFIG_omero_db_host: database
      CONFIG_omero_db_user: omero
      CONFIG_omero_db_pass: omero
      CONFIG_omero_db_name: omero
      ROOTPASS: openhcs
    networks:
      - omero
    ports:
      - "4063:4063"
      - "4064:4064"
    volumes:
      - "omero:/OMERO"
    ulimits:
      nofile:
        soft: 8192
        hard: 65536

  omeroweb:
    # Custom build with OpenHCS plugin pre-installed
    # This ensures the OpenHCS tab appears automatically in OMERO.web
    build:
      context: ../..
      dockerfile: openhcs/omero/Dockerfile.omeroweb-openhcs
    image: "openhcs-omeroweb:latest"
    environment:
      OMEROHOST: omeroserver
      # Configure OpenHCS plugin via environment variables
      CONFIG_omero_web_apps: '["omero_figure", "omero_iviewer", "omero_mapr", "omero_parade", "omero_autotag", "omero_tagsearch", "omero_openhcs"]'
      CONFIG_omero_web_ui_right__plugins: '[["Acquisition", "webclient/data/includes/right_plugin.acquisition.js.html", "metadata_tab"], ["Preview", "webclient/data/includes/right_plugin.preview.js.html", "preview_tab"], ["OpenHCS", "omero_openhcs/webclient_plugins/right_plugin.js.html", "openhcs_panel"]]'
      # OpenHCS execution server connection (host.docker.internal allows container to reach host)
      OPENHCS_EXECUTION_HOST: host.docker.internal
      OPENHCS_EXECUTION_PORT: 7777
    extra_hosts:
      # Enable host.docker.internal on Linux (works automatically on Mac/Windows)
      - "host.docker.internal:host-gateway"
    networks:
      - omero
    ports:
      - "4080:4080"
    depends_on:
      - omeroserver

networks:
  omero:

volumes:
  database:
  omero:
