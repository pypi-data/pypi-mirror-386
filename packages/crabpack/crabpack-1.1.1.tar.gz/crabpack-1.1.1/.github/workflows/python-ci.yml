name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python:
    name: Python packaging checks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      PYO3_PYTHON: python3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build dependencies
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install maturin pytest
      - name: Build extension in development mode
        shell: bash
        run: |
          source .venv/bin/activate
          maturin develop --release -F python
      - name: Run Python tests
        shell: bash
        run: |
          source .venv/bin/activate
          pytest -q
      - name: Build distributable artifacts
        shell: bash
        run: |
          source .venv/bin/activate
          maturin build --release -F python --skip-auditwheel
