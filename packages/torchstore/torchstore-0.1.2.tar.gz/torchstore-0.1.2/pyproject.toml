[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchstore"
version = "0.1.2"
description = "A storage solution for PyTorch tensors with distributed tensor support"
readme = "README.md"
authors = [
    { name = "PyTorch Team", email = "packages@pytorch.org" },
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pygtrie",
    "torch==2.9.0",
    "torchmonarch==0.1.2"
] #todo: add toml

[project.urls]
"Homepage" = "https://github.com/meta-pytorch/torchstore"
"Bug Tracker" = "https://github.com/meta-pytorch/torchstore/issues"

[project.optional-dependencies]
dev = [
    "anyio",
    "expecttest",
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-timeout",
    "pytest-unordered",
    "transformers",
    "ufmt",
]

[tool.setuptools.packages.find]
include = ["torchstore*"]
exclude = ["assets*", "tests*", "docs*"]
