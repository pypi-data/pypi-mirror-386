[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "microservice-starter"
version = "0.1.3"
description = "CLI to scaffold a Python microservice (FastAPI + Celery + Docker) template"
readme = "README.md"
authors = [{ name = "Big Brain" }]
license = { text = "MIT" }
dependencies = ["typer>=0.9.0", "jinja2>=3.1.0"]
requires-python = ">=3.8"

[project.scripts]
microservice-starter = "microservice_starter.cli:main"

[tool.setuptools.packages.find]
include = ["microservice_starter*"]

[tool.setuptools.package-data]
"microservice_starter" = ["templates/**/*"]
