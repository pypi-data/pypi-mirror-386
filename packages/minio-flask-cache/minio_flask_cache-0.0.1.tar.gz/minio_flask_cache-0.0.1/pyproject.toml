# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minio-flask-cache"
version = "0.0.1"
description = "A custom cache backend for Flask-Caching based on Minio. Usable for applications like Superset as a cache backend out of the box."
readme = "README.md"
authors = [{ name = "GrÃ©goire GAILLY", email = "greggailly@yahoo.fr" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["flask", "cache", "minio"]
dependencies = ["flask-caching >= 2.3.0", "minio >= 7.2.0"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/greggailly/minio-flask-cache"
