[project]
name = "django-genfkadmin"
version = "0.1.3"
description = "No frills GenericForeignKeys for your Django Admin"
readme = "README.md"
authors = [
  {name = "Michael Spallino", email = "mikehspallino@gmail.com"},
]
maintainers = [
  {name = "Michael Spallino", email = "mikehspallino@gmail.com"},
]
license-files = ["LICENSE"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "License :: OSI Approved :: MIT License",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent"
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "django>=4.2",
]

[project.urls]
Homepage = "https://github.com/mikespallino/django-genericfkadmin"
Issues = "https://github.com/mikespallino/django-genericfkadmin/issues"

[tool.black]
line-length = 80

[tool.isort]
profile = "black"

[tool.tox]
skip_missing_interpreters = true
requires = [
  "tox>=4",
]

[tool.uv.sources]
django-genfkadmin = { workspace = true }

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests/",
]
addopts = "--create-db --no-migrations"

[dependency-groups]
dev = [
    "autoflake>=2.3.1",
    "black>=25.1.0",
    "factory-boy>=3.3.3",
    "isort>=6.0.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-django>=4.11.1",
    "twine>=6.2.0",
]
