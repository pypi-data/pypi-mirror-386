[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "GEOS5FP"
version = "1.2.4"
description = "generates rasters of near-real-time GEOS-5 FP near-surface meteorology"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "affine",
    "beautifulsoup4",
    "colored-logging",
    "geopandas",
    "matplotlib",
    "numpy",
    "pandas",
    "pyproj",
    "python-dateutil",
    "rasterio",
    "rasters>=1.13.2",
    "requests",
    "scipy",
    "sentinel-tiles",
    "shapely",
    "urllib3"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
geos5fp = ["*.txt"]

[project.urls]
"Homepage" = "https://github.com/JPL-Evapotranspiration-Algorithms/geos5fp"
