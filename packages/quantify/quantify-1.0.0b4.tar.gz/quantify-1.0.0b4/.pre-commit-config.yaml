repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.13.2
  hooks:
      - id: ruff
      - id: ruff-format

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: "^docs/stable/"
      - id: end-of-file-fixer
        exclude: "^docs/stable/"
      - id: check-yaml
        exclude: "^docs/stable/"
      - id: check-toml
        exclude: "^docs/stable/"
      - id: check-added-large-files
        exclude: "^docs/stable/"
