[tool.poetry]
name = "gocam"
version = "0.5.3"
description = "GO CAM Data Model (Python)"
authors = ["The Gene Ontology Consortium <help@geneontology.org>"]
license = "BSD-3"
readme = "README.md"
include = ["README.md", "src/gocam/schema", "project"]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8"
linkml-runtime = "^1.1.24"
prefixmaps = "^0.2.6"
pydantic = "^2"
pyyaml = "^6"
requests = "^2"


# Only needed for CX2 conversion
ndex2 = { version = "^3.9.0", optional = true }
networkx = {version = "^3", extras = ["extra"], optional = true }

# for various tasks
oaklib = {version = "*", optional = true }
py-horned-owl = {version = "*", optional = true }

[tool.poetry.extras]
cx2 = ["ndex2", "networkx"]
oaklib = ["oaklib"]
owl = ["py-horned-owl"]

[tool.poetry.group.dev.dependencies]
linkml = "^1.3.5"
mkdocs-material = "^8.2.8"
mkdocs-mermaid2-plugin = ">=1.1.1"
ruff = "^0.6.9"
schemasheets = "^0.1.14"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
requests-mock = "^1.12.1"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
gocam = "gocam.cli:cli"

[tool.pytest.ini_options]
markers = [
    "integration"
]

[tool.ruff]
exclude = [
    "project",
    "src/gocam/datamodel"
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
