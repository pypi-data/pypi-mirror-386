[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vision-browser-async"
version = "0.1.0"
description = "Async HTTP client for interacting with Vision browser automation APIs."
readme = "README.md"
requires-python = ">=3.13"
license = {file = "LICENSE"}
authors = [
    {name = "diprog"}
]
keywords = ["vision", "browser", "automation", "httpx", "pydantic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "httpx~=0.28.1",
    "pydantic~=2.12.3"
]

[project.urls]
Homepage = "https://github.com/diprog/vision-browser"
Source = "https://github.com/diprog/vision-browser"
Issues = "https://github.com/diprog/vision-browser/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["vision_browser*"]

[tool.setuptools]
zip-safe = false
