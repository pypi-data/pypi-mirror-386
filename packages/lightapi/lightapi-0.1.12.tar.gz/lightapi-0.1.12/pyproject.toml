[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "lightapi"
version = "0.1.12"
description = "A lightweight framework for building API endpoints using Python's native libraries."
readme = "README.md"
requires-python = ">=3.8.1"
authors = [
    { name = "iklobato", email = "iklobato1@gmail.com" },
]
keywords = [
    "api",
    "rest",
    "restful",
    "endpoint",
    "lightweight",
    "framework",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "SQLAlchemy>=2.0.30,<3.0.0",
    "aiohttp>=3.9.5,<4.0.0",
    "PyJWT>=2.8.0,<3.0.0",
    "starlette>=0.37.0,<1.0.0",
    "uvicorn>=0.30.0,<1.0.0",
    "redis>=5.0.0,<6.0.0",
    "PyYAML>=5.1",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1,<8.0.0",
    "black>=23.3.0,<24.0.0",
    "isort>=5.12.0,<6.0.0",
    "mypy>=1.3.0,<2.0.0",
    "flake8>=6.0.0,<7.0.0",
]
test = [
    "pytest>=7.3.1,<8.0.0",
    "PyJWT>=2.8.0,<3.0.0",
    "starlette>=0.37.0,<1.0.0",
    "uvicorn>=0.30.0,<1.0.0",
    "redis>=5.0.0,<6.0.0",
    "httpx>=0.27.0,<1.0.0",
]
docs = [
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-glightbox",
    "mkdocs-awesome-pages-plugin",
    "mkdocs-git-committers-plugin-2",
    "mkdocs-git-revision-date-localized-plugin",
    "mkdocs-git-authors-plugin",
]

[project.urls]
Repository = "https://github.com/henriqueblobato/LightApi"
Issues = "https://github.com/henriqueblobato/LightApi/issues"
Homepage = "https://github.com/henriqueblobato/LightApi"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]

[tool.black]
line-length = 88
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = [
    "aiohttp.*",
    "SQLAlchemy.*",
]
ignore_missing_imports = true
