[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "gamengine2d"
version = "2.15.1"
description = "A Unity-like 2D engine in Python using pygame"
authors = [
    { name = "Samarth Javagal", email = "samarthjavagal@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
dependencies = ["pygame>=2.0.0", "moderngl>=5.12.0", "numpy"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Games/Entertainment",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gamengine2d"]
