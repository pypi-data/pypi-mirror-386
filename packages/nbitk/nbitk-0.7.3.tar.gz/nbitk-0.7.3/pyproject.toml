[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "nbitk"
dynamic = ["version"]
description = "Naturalis Biodiversity Informatics ToolKit"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "Pierre-Etienne Cholley", email = "pierreetienne.cholley@naturalis.nl"},
    {name = "Ward Gielis", email = "ward.gielis@naturalis.nl"},
    {name = "Dick Groenenberg", email = "dick.groenenberg@naturalis.nl"},
    {name = "Edwin den Haas", email = "edwin.denhaas@naturalis.nl"},
    {name = "Dominika Kresa", email = "dominika.kresa@naturalis.nl"},
    {name = "Luka Lenaroto", email = "luka.lenaroto@naturalis.nl"},
    {name = "Luuk Nolden", email = "luuk.nolden@naturalis.nl"},
    {name = "Rutger Vos", email = "rutger.vos@naturalis.nl"}    
]
dependencies = [
    # This list of dependencies is the canonical reference list of python dependencies.
    # If a requirements.txt file is needed, it can be generated from this list thusly:
    # pip-compile pyproject.toml -o requirements.txt
    # Special attention must be paid to any updates on BioConda, because there this
    # list must be reproduced in Conda's meta.yml, which sits here:
    # https://github.com/bioconda/bioconda-recipes/blob/master/recipes/nbitk/meta.yaml
    "biopython",
    "pandas",
    "openpyxl",
    "requests",
    "minio",
    "pyyaml",
    "bioblend",
    "tqdm"
]

[tool.setuptools_scm]
write_to = "nbitk/_version.py"

[tool.black]
line-length = 100
# target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''