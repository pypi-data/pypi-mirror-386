# Required

version: 2


# Set the OS, Python version and other tools you might need

build:

  os: ubuntu-22.04

  tools:

    python: "3.12"
  apt_packages:
    - gfortran

    # You can also specify other tool versions:

    # nodejs: "20"

    # rust: "1.70"

    # golang: "1.20"
  jobs:
    pre_install:
      - pip install .
      # - git clone https://github.com/natashabatalha/picaso.git
      # - cd picaso && pip install .
      # - cd picaso/reference/opacities && curl -o opacities.db.tar.gz 'https://zenodo.org/records/14861730/files/opacities_0.3_15_R15000.db.tar.gz?download=1'
      # - cd picaso/reference/opacities && tar -xvzf opacities.db.tar.gz
      # - cd picaso/reference/opacities && mv opacities_0.3_15_R15000.db opacities.db
      # - cd picaso/reference && export picaso_refdata=`pwd`

submodules:
  include: all
  recursive: true


# Build documentation in the "docs/" directory with Sphinx

sphinx:

  configuration: docs/source/conf.py

  # You can configure Sphinx to use a different builder, for instance use the dirhtml builder for simpler URLs

  # builder: "dirhtml"

  # Fail on all warnings to avoid broken references

  # fail_on_warning: true


# Optionally build your docs in additional formats such as PDF and ePub

# formats:

#   - pdf

#   - epub


# Optional but recommended, declare the Python requirements required

# to build your documentation

# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html

python:

  install:

    - requirements: docs/requirements.txt

