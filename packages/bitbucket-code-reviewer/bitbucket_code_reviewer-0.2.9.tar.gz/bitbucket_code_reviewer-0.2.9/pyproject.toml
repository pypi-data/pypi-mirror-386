[tool.poetry]
name = "bitbucket-code-reviewer"
version = "0.2.9"
description = "Bitbucket Code Reviewer CLI Tool"
authors = ["kilsbo <kilsbo@example.com>"]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
bump = true
format = "{base}"
format-jinja = "{major}.{minor}.{patch}+{distance}"
readme = "README.md"
packages = [{include = "bitbucket_code_reviewer"}]
include = ["bitbucket_code_reviewer/prompts/**"]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.0"
requests = "^2.31.0"
colorama = "^0.4.6"
pydantic = "^2.0.0"
pydantic-settings = "^2.0.0"
langchain = "^0.3.27"
langchain-openai = "^0.3.35"
httpx = ">=0.25.0,<0.28.0"
packaging = "^23.2"
langchain-community = "^0.3.27"
jinja2 = "^3.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
ruff = "^0.12.0"
pytest-cov = "^4.1.0"
poetry-dynamic-versioning = {extras = ["plugin"], version = "^1.9.0"}

[tool.poetry.scripts]
bb-review = "bitbucket_code_reviewer.main:cli"
bump-patch = "scripts.bump_version:main_patch"
bump-minor = "scripts.bump_version:main_minor"
bump-major = "scripts.bump_version:main_major"
bump-auto = "scripts.bump_version:main_auto"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning>=1.9.1"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.lint.isort]
known-first-party = ["bitbucket_code_reviewer"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -v --cov=bitbucket_code_reviewer --cov-report=term-missing --tb=short"
testpaths = ["tests"]
