[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "lbmd-sota"
version = "1.0.0"
description = "Latent Boundary Manifold Decomposition for State-of-the-Art Mechanistic Interpretability"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Srikanth Vemula", email = "srikanthv0567@gmail.com"},
]
keywords = ["machine learning", "interpretability", "neural networks", "computer vision"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=1.8.0",
    "torchvision>=0.9.0",
    "numpy>=1.19.0",
    "scipy>=1.6.0",
    "scikit-learn>=0.24.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "plotly>=5.0.0",
    "pandas>=1.2.0",
    "tqdm>=4.60.0",
    "pyyaml>=5.4.0",
    "pillow>=8.0.0",
    "opencv-python>=4.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
]
interactive = [
    "ipywidgets>=7.6.0",
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
]
full = [
    "umap-learn>=0.5.0",
    "networkx>=2.5.0",
    "dash>=2.0.0",
    "dash-bootstrap-components>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/lbmd-research/lbmd-sota"
Documentation = "https://lbmd-sota.readthedocs.io/"
Repository = "https://github.com/lbmd-research/lbmd-sota.git"
"Bug Tracker" = "https://github.com/lbmd-research/lbmd-sota/issues"

[project.scripts]
lbmd-demo = "lbmd_sota.cli:main"
lbmd-analyze = "lbmd_sota.cli:analyze"
lbmd-compare = "lbmd_sota.cli:compare"

[tool.setuptools]
packages = ["lbmd_sota"]

[tool.setuptools.package-data]
lbmd_sota = ["configs/*.yaml", "data/*.json"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
    "lbmd_sota",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]