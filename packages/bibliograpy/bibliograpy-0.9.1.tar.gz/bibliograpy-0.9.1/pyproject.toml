[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bibliograpy"
version = "0.9.1"
authors = [
  { name="Samuel AndrÃ©s", email="samuel.andres@yahoo.fr" },
]
description = ""
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Public Domain",
    "Topic :: Software Development",
    "Topic :: Utilities"
]
keywords = []
dependencies= [
    "pyyaml>=6",
    "bibtexparser>=1.4.2"
]

[project.scripts]
bibliograpy = "bibliograpy.bibliograpy:entrypoint"

[project.urls]
"Homepage" = "https://github.com/SamuelAndresPascal/cosmoloj-py/tree/bibliograpy_0.9.1/bibliograpy"
"Documentation" = "http://cosmoloj.com/mkdocs/bibliograpy/en/0.9.1"
