[compile_catalog]
domain = django
directory = djangocms_oidc/locale

[isort]
line_length = 120
skip_glob = */migrations/*
known_first_party = djangocms_oidc
default_section = THIRDPARTY
combine_as_imports = true
multi_line_output = 3
include_trailing_comma = true

[flake8]
max-line-length = 120
max-complexity = 15
exclude = */migrations/*

[egg_info]
tag_build = 
tag_date = 0

