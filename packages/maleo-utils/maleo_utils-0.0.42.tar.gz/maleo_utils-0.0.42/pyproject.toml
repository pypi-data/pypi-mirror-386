[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-utils"
version = "0.0.42"
description = "Utils package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "Proprietary"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.10.0",
    "black>=25.1.0",
    "cfgv>=3.4.0",
    "click>=8.2.1",
    "colorama>=0.4.6",
    "distlib>=0.4.0",
    "fastapi>=0.116.2",
    "filelock>=3.19.1",
    "identify>=2.6.14",
    "idna>=3.10",
    "maleo-types>=0.0.22",
    "mypy_extensions>=1.1.0",
    "nodeenv>=1.9.1",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "platformdirs>=4.4.0",
    "pre_commit>=4.3.0",
    "pydantic>=2.11.9",
    "pydantic_core>=2.33.2",
    "PyYAML>=6.0.2",
    "sniffio>=1.3.1",
    "starlette>=0.48.0",
    "typing-inspection>=0.4.1",
    "typing_extensions>=4.15.0",
    "virtualenv>=20.34.0",
]

[tool.setuptools]
packages = [
    "maleo.utils",
    "maleo.utils.loaders",
]

[tool.setuptools.package-data]
"maleo.utils" = ["*.json", "*.yaml"]
"maleo.utils.loaders" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.utils" = "src"
"maleo.utils.loaders" = "src/loaders"
