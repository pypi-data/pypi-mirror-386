[package]
name = "elasticube-py"
version = "1.1.0"
edition = "2021"
authors = ["Cache McClure <cache.mcclure@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/cachemcclure/elasticube"
homepage = "https://github.com/cachemcclure/elasticube"
documentation = "https://github.com/cachemcclure/elasticube/tree/main/elasticube-py"
description = "Python bindings for ElastiCube - high-performance OLAP cube library with native Polars, Pandas, and PyArrow support"
keywords = ["olap", "analytics", "cube", "arrow", "datafusion"]
categories = ["api-bindings", "database"]
readme = "README.md"

[lib]
name = "elasticube"
crate-type = ["cdylib"]

[dependencies]
elasticube-core = { version = "1.1.0", path = "../elasticube-core" }
pyo3 = { version = "0.26", features = ["extension-module", "abi3-py38"] }
arrow = { version = "56", features = ["ipc"] }
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
serde_json = "1.0"

[build-dependencies]
pyo3-build-config = "0.26"
