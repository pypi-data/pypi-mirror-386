[build-system]
requires = ["setuptools", "setuptools_scm", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { } }

[project]
name = "aixtools"
dynamic = ["version"]
description = "Tools for AI exploration and debugging"
readme = "README.md"
requires-python = ">=3.11.2"
dependencies = [
    "a2a-sdk>=0.3.1",
    "cachebox>=5.0.1",
    "chainlit>=2.5.5",
    "colorlog>=6.9.0",
    "fasta2a>=0.5.0",
    "fastmcp>=2.11.0",
    "hvac>=2.3.0",
    "ipykernel>=6.29.5",
    "langchain-chroma>=0.2.3",
    "langchain-ollama>=0.3.2",
    "langchain-openai>=0.3.14",
    "mcp>=1.11.0",
    "mypy>=1.18.2",
    "pandas>=2.2.3",
    "pydantic-evals>=0.4.10",
    "pydantic-ai>=1.0.9",
    "pyjwt>=2.10.1",
    "pylint>=3.3.7",
    "rich>=14.0.0",
    "ruff>=0.11.6",
    "streamlit>=1.44.1",
    "watchdog>=6.0.0"
]

[project.scripts]
log_view = "aixtools.log_view:main_cli"
evals = "aixtools.evals.evals:main"
tool_doctor_mcp = "aixtools.tools.doctor.mcp_tool_doctor:main_cli"

[project.optional-dependencies]
test = ["pyyaml"]
feature = ["logfire"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.4.2",
    "setuptools_scm>=8.0.0",
    "twine>=6.2.0",
]

[tool.autopep8]
max_line_length = 120

[tool.ruff]
line-length = 120
include = ["./app.py", "./aixtools/*.py"]
extend-exclude = [".chainlit", "aixtools/_version.py"]

[tool.ruff.lint]
select = ["F", "E", "W", "PL", "I"]

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
ignore = ["_version.py"]

[tool.setuptools_scm]
write_to = "aixtools/_version.py"
version_scheme = "release-branch-semver"

[tool.pytest.ini_options]
asyncio_mode = "auto"
