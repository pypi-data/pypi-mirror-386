[project]
name = "audioscope"
version = "0.0.1"              # bump with `uv version` later
description = "Audio-Scope: forensic & diagnostic toolkit for robust speech benchmarking (name reservation release)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Sarthak Bisht", email = "sbisht@cs.cmu.edu" }]
keywords = ["speech", "asr", "speaker-verification", "robustness", "benchmark"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Development Status :: 3 - Alpha"
]
dependencies = [
    "pytest>=8.4.2",
]

# Optional CLI
[project.scripts]
audioscope = "audioscope.cli:main"

# Use uv's native build backend
[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

# (Optional) configure TestPyPI as an index you can publish to first
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
