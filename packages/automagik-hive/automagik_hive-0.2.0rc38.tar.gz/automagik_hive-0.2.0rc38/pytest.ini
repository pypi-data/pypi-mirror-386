
[pytest]
pythonpath = .
addopts = --cov=ai --cov=api --cov=cli --cov=lib --cov-report=term-missing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Note: To use the --cov-report argument, the pytest-cov plugin must be installed.
# If you haven't installed it, run: pip install pytest-cov
# Usage example for pytest coverage report:
# pytest --cov=your_package --cov-report=term-missing tests/
