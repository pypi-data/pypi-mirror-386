[project]
name = "automagik-hive"
version = "0.2.0rc28"
description = "Automagik Hive"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ag-ui-protocol>=0.1.8",
    "agno==2.0.8",
    "aiosqlite>=0.21.0",
    "alembic>=1.16.4",
    "anthropic>=0.64.0",
    "docker>=7.1.0",
    "fastapi>=0.116.1",
    "greenlet>=3.2.4",
    "httpx>=0.28.1",
    "langwatch>=0.2.11",
    "loguru>=0.7.3",
    "mcp>=1.13.1",
    "openai>=1.101.0",
    "openinference-instrumentation-agno>=0.1.13",
    "pandas>=2.3.2",
    "pgvector>=0.4.1",
    "psycopg-pool>=3.2.6",
    "psycopg2-binary>=2.9.10",
    "psycopg[binary,pool]>=3.2.9",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pypdf>=6.1.1",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "rich>=14.1.0",
    "sqlalchemy>=2.0.43",
    "starlette>=0.47.2",
    "tqdm>=4.67.1",
    "uvicorn[standard]>=0.35.0",
    "watchdog>=6.0.0",
    "websockets>=15.0.1",
    "wsproto>=1.2.0",
]

[project.scripts]
automagik-hive = "cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["ai", "api", "lib", "cli", "common"]

[tool.hatch.build.targets.wheel.shared-data]
"ai/agents/template-agent" = "automagik_hive/templates/agents/template-agent"
"ai/teams/template-team" = "automagik_hive/templates/teams/template-team"
"ai/workflows/template-workflow" = "automagik_hive/templates/workflows/template-workflow"
".env.example" = "automagik_hive/templates/.env.example"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pytest-asyncio>=1.1.0",
    "coverage>=7.10.4",
    "pytest-mock>=3.14.1",
    "psutil>=7.0.0",
    "twine>=6.1.0",
    "pytest-cov>=6.2.1",
    "pandas-stubs>=2.3.2.250827",
    "types-pyyaml>=6.0.12.20250915",
    "types-tqdm>=4.67.0.20250809",
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [
      ".claude",
      ".git",
      ".venv",
      "__pycache__",
      "build",
      "dist",
  ]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "S", "B", "A", "C4", "T20"]
ignore = ["E501", "S101", "S603", "S607", "T201", "B904", "S106", "B008"]


[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = [
      '^\.venv/',
      '^\.git/',
      '__pycache__',
]
[[tool.mypy.overrides]]
  module = ["langwatch.*", "langwatch.dspy.*"]
  follow_imports = "skip"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
