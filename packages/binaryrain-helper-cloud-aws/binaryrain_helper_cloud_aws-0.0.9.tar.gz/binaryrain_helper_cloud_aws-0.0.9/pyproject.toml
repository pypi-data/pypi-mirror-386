[project]
name = "binaryrain-helper-cloud-aws"
version = "0.0.9"
description = "Aims to simplify and help with commonly used functions in the aws cloud data areas."
readme = "README.md"
authors = [{ name = "Binary Rain" }, { name = "Marcel T.O" }]
requires-python = ">=3.10"
dependencies = ["aws-lambda-powertools[all]>=3.21.0", "boto3>=1.40.55"]

keywords = ["binary rain", "common", "help", "functions", "aws"]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://binaryrain-net.github.io/Binary-Rain-Helper-Toolkit/"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["binaryrain_helper_cloud_aws"]
package-dir = { "" = "src" }

[tool.ruff]
# Extend the settings from the ruff.toml file.
extend = "../../ruff.toml"
