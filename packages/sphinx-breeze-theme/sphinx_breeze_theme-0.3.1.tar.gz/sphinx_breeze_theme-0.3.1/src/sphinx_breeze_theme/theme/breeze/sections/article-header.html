{% set header_content %}
  {% for tmpl in theme_article_header %}
    {% include tmpl %}
  {% endfor %}
{% endset %}

{%- if title and pagename != root_doc and header_content|trim -%}
<header class="bz-article-header">
  {{ header_content }}
  <label
    class="bz-sidebar-secondary-toggle"
    for="bz-sidebar-secondary"
    role="button"
    tabindex="0"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="sized muted">
      <path
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3.75 6.75H20.25 M11.25 12H20.25 M7.75 17.25H20.25"
      />
    </svg>
  </label>
</header>
{%- endif -%}
