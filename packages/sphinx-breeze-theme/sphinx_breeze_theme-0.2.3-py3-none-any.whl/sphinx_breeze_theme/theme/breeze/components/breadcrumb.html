{%- if pagename != 'index' or parents -%}
<nav class="bz-breadcrumb" aria-label="Breadcrumb">
  <ol>
    <li class="bz-breadcrumb-home">
      <a href="{{ pathto('index') }}">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </li>
    {%- for item in parents -%}
    <li class="bz-breadcrumb-parent">
      <a href="{{ item.link }}">{{ replace_emoji(item.title) }}</a>
    </li>
    {%- endfor -%}
    <li class="bz-breadcrumb-current">
      <span>{{ replace_emoji(title) }}</span>
    </li>
  </ol>
</nav>
{%- endif -%}
