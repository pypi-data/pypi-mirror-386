<nav class="bz-header-tabs" aria-label="Primary Navigation">
  <label
    class="bz-sidebar-primary-toggle"
    for="bz-sidebar-primary"
    role="button"
    tabindex="0"
  >
    <svg class="sized muted" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h12.5"
      />
    </svg>
  </label>
  {%- if theme_emojis_header_nav | tobool -%} {{
  wrap_emoji(toctree(maxdepth=1,level=0)) }} {%- else -%} {{
  replace_emoji(toctree(maxdepth=1,level=0)) }} {%- endif -%}
  <div class="bz-dropdown">
    <button aria-haspopup="true" aria-expanded="false">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="1" />
          <circle cx="19" cy="12" r="1" />
          <circle cx="5" cy="12" r="1" />
        </g>
      </svg>
    </button>
    <ul role="menu" aria-hidden="true"></ul>
  </div>
</nav>
