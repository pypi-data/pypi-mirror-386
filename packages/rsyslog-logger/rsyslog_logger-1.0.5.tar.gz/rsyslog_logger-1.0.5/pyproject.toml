[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rsyslog-logger"
version = "1.0.5"
authors = [
    {name = "Mahesvara", email = "mahesvara@amhosting.de"},
]
description = "Production-ready logging with rsyslog formatting and reliable rotation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: System :: Systems Administration",
    "Operating System :: OS Independent",
]
keywords = ["logging", "rsyslog", "rotation", "production", "syslog", "monitoring"]
dependencies = []

[project.urls]
Homepage = "https://github.com/Oratorian/rsyslog-logger"
Repository = "https://github.com/Oratorian/rsyslog-logger.git"
Issues = "https://github.com/Oratorian/rsyslog-logger/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "pytest-mock>=3.6.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["rsyslog_logger*"]

[tool.setuptools.package-data]
rsyslog_logger = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]