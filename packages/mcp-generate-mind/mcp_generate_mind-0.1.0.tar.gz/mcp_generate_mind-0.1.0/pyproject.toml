[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-generate-mind"
version = "0.1.0"
description = "MCP服务器用于思维导图的生成"
authors = [
    {name = "chenzeng", email = "chenzeng@cmss.chinamobile.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "httpx>=0.25.0",
    "pydantic>=2.4.0",
    "pydantic-settings>=2.0.0",
    "mcp>=1.9.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
    "gunicorn>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.26.0",
    "black>=23.9.0",
    "isort>=5.12.0",
    "mypy>=1.6.0",
    "pre-commit>=3.5.0",
    "gunicorn>=23.0.0",
]

[tool.uv]
dev-dependencies = [
    "mcp[cli]>=1.10.1",
    "fastmcp>=2.12.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.26.0",
    "black>=23.9.0",
    "isort>=5.12.0",
    "mypy>=1.6.0",
    "pre-commit>=3.5.0",
]
index-url = "http://100.76.10.46:8040/artifactory/api/pypi/pypi-virtual/simple"
#trusted-host = ["100.76.10.46"]

# 或者配置多个源pwd

[[tool.uv.index]]
name = "local"
url = "http://100.76.10.46:8040/artifactory/api/pypi/pypi-virtual/simple"
default = true

[project.scripts]
mcp-generate-mind = "mcp-generate-mind:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.hatch.build.targets.wheel]
packages = ["src/mcp-generate-mind"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
