# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[tox]
minversion = 3.18
envlist =
    release-check
    lint
    py310
    py311
    py312
    py313
    py314
    py315
    docs
    coverage

[testenv]
skip_install = true
deps =
    setuptools >= 78.1.1,< 81
    zc.buildout
    wheel
    zope.testrunner
    volatildap
setenv =
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
commands =
    {envbindir}/test {posargs:-cv}

[testenv:setuptools-latest]
basepython = python3
deps =
    git+https://github.com/pypa/setuptools.git\#egg=setuptools
    zc.buildout
    wheel
    zope.testrunner
    volatildap


[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    setuptools >= 78.1.1,< 81
    wheel
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands_pre =
commands =
    check-manifest
    check-python-versions --only pyproject.toml,setup.py,tox.ini,.github/workflows/tests.yml
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:lint]
description = This env runs all linters configured in .pre-commit-config.yaml
basepython = python3
skip_install = true
deps =
    pre-commit
commands_pre =
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
skip_install = true
allowlist_externals =
    {[testenv]allowlist_externals}
    mkdir
deps =
    {[testenv]deps}
    coverage[toml]
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run {envbindir}/test {posargs:-cv}
    coverage html
    coverage report
