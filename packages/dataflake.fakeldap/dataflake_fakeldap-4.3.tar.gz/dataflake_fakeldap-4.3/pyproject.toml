# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product

[build-system]
requires = [
    "setuptools >= 78.1.1,< 81",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
branch = true
source = ["dataflake.fakeldap"]

[tool.coverage.report]
fail_under = 94
precision = 2
ignore_errors = true
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "except ImportError:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "self.fail",
    "raise AssertionError",
    "raise unittest.Skip",
]

[tool.coverage.html]
directory = "parts/htmlcov"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "dataflake.fakeldap"
version = "4.3"
description = "Mocked-up LDAP connection library"
readme = "README.rst"
requires-python = ">=3.10"
license = "ZPL-2.1"
license-files = ["LICENSE.txt"]
keywords = ["ldap", "ldapv3"]
authors = [
  { name = "Jens Vagelpohl and contributors", email = "jens@dataflake.org" },
]
classifiers = [
  "Development Status :: 6 - Mature",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Testing",
  "Topic :: System :: Systems Administration :: Authentication/Directory :: LDAP",
]
dependencies = [
  "python-ldap >= 3.3",
]

[project.optional-dependencies]
docs = ["Sphinx", "furo"]
test = ["python-ldap", "volatildap"]

[project.urls]
Documentation = "https://dataflakefakeldap.readthedocs.io"
Issues = "https://github.com/dataflake/dataflake.fakeldap/issues"
Source = "https://github.com/dataflake/dataflake.fakeldap"
Changelog = "https://dataflakefakeldap.readthedocs.io/en/latest/changes.html"
