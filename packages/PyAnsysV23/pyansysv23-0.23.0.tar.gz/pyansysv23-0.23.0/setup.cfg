[metadata]
name = PyAnsysV23
version = 0.23.0
author = PyAnsys Contributors
author_email = contact@pyansys.dev
description = Virtual SpaceClaim API V23 library for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pyansys/pyansysv23
project_urls = 
	Bug Tracker = https://github.com/pyansys/pyansysv23/issues
	Documentation = https://github.com/pyansys/pyansysv23/blob/main/README.md
	Source Code = https://github.com/pyansys/pyansysv23
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Manufacturing
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Hardware :: Hardware Drivers

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
zip_safe = False

[options.packages.find]
where = .
include = pyansysv23*
exclude = tests*

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 100
exclude = .git,__pycache__,docs,build,dist
ignore = E203,W503

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

[egg_info]
tag_build = 
tag_date = 0

