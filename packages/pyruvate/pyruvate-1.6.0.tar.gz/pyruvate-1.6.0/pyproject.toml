[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
module-name = "pyruvate._pyruvate"
features = ["pyo3/extension-module"]
include = ["pyruvate/__init__.py", "LICENSE", "README.rst", "CHANGES.rst", "CONTRIBUTING.rst"]

[project]
name = "pyruvate"
requires-python = ">=3.10"
dynamic = ["version"]
authors = [
    {name = "Thomas Schorr", email = "t_schorr@gmx.de"},
    ]
description = "WSGI server implemented in Rust."
keywords = ["WSGI"]
readme = {file = "README.rst", content-type = "text/x-rst"}
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Server",
]

[project.entry-points."paste.server_runner"]
main = "pyruvate:serve_paste"

[project.urls]
Repository = "https://gitlab.com/tschorr/pyruvate"
Issues = "https://gitlab.com/tschorr/pyruvate/-/issues"
Changelog = "https://gitlab.com/tschorr/pyruvate/-/blob/main/CHANGES.rst?ref_type=heads"

[project.optional-dependencies]
test = [
    "aiohttp",
    "pytest",
    "pytest-asyncio",
    "requests",
]
