[package]
name = "pyruvate"
version = "1.6.0"
authors = ["tschorr <t_schorr@gmx.de>"]
edition = "2021"
description = "WSGI server implemented in Rust."
repository = "https://gitlab.com/tschorr/pyruvate"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "pyruvate"
crate-type = ["rlib", "cdylib"]

[dependencies]
cfg-if = "*"
pyo3 = { version = "*" }
crossbeam = "*"
crossbeam-channel = "*"
encoding = "*"
errno = "*"
httparse = "*"
libc = "*"
log = { version="*", features=["std"] }
mio = { version="*", features=["os-poll", "net"] }
nix = { version="*", features=["fs"] }
pyo3-ffi = "*"
signal-hook = "*"
spmc = "*"
threadpool = "*"
urlencoding = "*"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[build-dependencies]
regex = "1"

[target."cfg(target_os = \"linux\")".dependencies.libsystemd]
version = "*"

[dev-dependencies]
env_logger = "*"
pyo3 = { version = "*", features = ["auto-initialize"] }
rand = "*"
simplelog = "*"
tempfile = "*"
test-log = "*"

[[test]]
name = "serve"
path = "tests/serve.rs"

[[test]]
name = "async-logging"
path = "tests/async_logger.rs"

[[test]]
name = "sync-logging"
path = "tests/sync_logger.rs"

[[test]]
name = "socket-activation"
path = "tests/socket_activation.rs"
