[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.bumpversion]
current_version = "1.2.1"
tag = false
commit = false

[tool.setuptools]
dynamic.optional-dependencies = {dev = { file = ["requirements-dev.txt"] }}
include-package-data = false
package-data.oelint_data = ["*.json", "*/*.json"]
packages.find.where = ["."] 
packages.find.exclude = ["docs*", "tests*", ".*tests*", "tests", ".*tests.*"]

[project]
name = "oelint_data"
requires-python = ">= 3.10"
version = "1.2.1"
description = "Data for oelint-adv"
readme = "README.md"
maintainers = [
  {name = "Konrad Weihmann", email = "kweihmann@outlook.com"}
]
license = "BSD-2-Clause"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
  "oelint-parser ~= 8.5"
]
dynamic = ["optional-dependencies"]

[project.urls]
homepage = "https://github.com/priv-kweihmann/oelint-data"
repository = "https://github.com/priv-kweihmann/oelint-data.git"
bugtracker = "https://github.com/priv-kweihmann/oelint-data/issues"
documentation = "https://github.com/priv-kweihmann/oelint-adv/blob/master/docs/constants.md"
