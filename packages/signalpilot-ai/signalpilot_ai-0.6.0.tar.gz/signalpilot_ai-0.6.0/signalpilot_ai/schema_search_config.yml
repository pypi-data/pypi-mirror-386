logging:
  level: "WARNING"

embedding:
  location: "memory"
  model: "multi-qa-MiniLM-L6-cos-v1"
  metric: "cosine"
  batch_size: 32
  show_progress: false
  cache_dir: "/tmp/.schema_search_cache"

chunking:
  strategy: "raw"
  max_tokens: 256
  overlap_tokens: 50
  model: "gpt-4o-mini"

search:
  strategy: "hybrid"
  initial_top_k: 20
  rerank_top_k: 5
  semantic_weight: 0.67
  hops: 1

reranker:
  model: null

schema:
  include_columns: true
  include_indices: true
  include_foreign_keys: true
  include_constraints: true
