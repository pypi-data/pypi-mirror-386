[project]
name = "acex-core"
version = "0.2.2"
description = "Core components for acex framework"
authors = [
    {name = "Johan Lahti", email = "johan.lahti@acebit.se"}
]
requires-python = ">=3.13"
dependencies = [
    "requests>=2.32.4",
    "sqlmodel>=0.0.24",
    "psycopg2-binary>=2.9.10"
]

[tool.poetry]
packages = [
    { include = "automation_engine", to = "acex/core" },
    { include = "compilers", to = "acex/core" },
    { include = "config_map", to = "acex/core" },
    { include = "configuration", to = "acex/core" },
    { include = "database", to = "acex/core" },
    { include = "datastore", to = "acex/core" },
    { include = "exceptions", to = "acex/core" },
    { include = "inventory", to = "acex/core" },
    { include = "models", to = "acex/core" },
    { include = "service", to = "acex/core" }
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
