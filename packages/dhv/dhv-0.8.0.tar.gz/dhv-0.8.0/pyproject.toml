[project]
name = "dhv"
version = "0.8.0"
description = "A tool to dive into Python code"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = [
    "textual[syntax]>=6.1.0",
    "textual-enhanced>=0.13.0",
    "textual-fspicker>=0.4.1",
    "xdg-base-dirs>=6.0.2",
]
readme = "README.md"
requires-python = ">= 3.13"
license = "GPL-3.0-or-later"
keywords = [
    "terminal",
    "tui",
    "chui",
    "documentation",
    "python",
    "bytecode",
    "disassembly",
    "disassembler",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Documentation",
    "Topic :: Education",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://dhv.davep.dev/"
Repository = "https://github.com/davep/dhv"
Documentation = "https://dhv.davep.dev/"
Source = "https://github.com/davep/dhv"
Issues = "https://github.com/davep/dhv/issues"
Discussions = "https://github.com/davep/dhv/discussions"

[project.scripts]
dhv = "dhv.__main__:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
managed = true

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "mypy>=1.16.1",
    "textual-dev>=1.7.0",
    "codespell>=2.4.1",
    "mkdocs-material>=9.6.15",
    "markdown-exec>=1.11.0",
    "ruff>=0.12.9",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]
