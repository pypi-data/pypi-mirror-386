[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "test-plan-megaexporter"
version = "0.0.1"
authors = [
    {name = "Ivan Dorodnitsyn", email = "ivdorodnitsyn@gmail.com"}
]
description = "Export test plan and cases to PDF"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
    "reportlab"
]

[project.urls]
Homepage = "https://github.com/evildarius/test-plan-megaexporter"