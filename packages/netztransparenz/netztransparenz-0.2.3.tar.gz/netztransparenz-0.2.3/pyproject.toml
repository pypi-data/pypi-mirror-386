[project]
name = "netztransparenz"
version = "0.2.3"
authors = [
  { name="Marvin Lorber", email="lorber@fh-aachen.de" },
]
description = "A simple client to acess data from the German Netztransparenz portal"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSES/*"]
dependencies = [
    "pandas>=2.3.2",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/ma-lor/NetztransparenzClient"
Issues = "https://github.com/ma-lor/NetztransparenzClient/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "requests-mock>=1.12.1",
    "ruff>=0.14.0",
]

[tool.pytest.ini_options]
markers = ["api_access", "unmarked"]
