[build-system]
requires = ["setuptools>=70", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "motile-tracker"
dynamic = ["version"]
description = "Application for interactive tracking with global optimization"
readme = "README.md"
license = { text = "BSD 3-Clause License" }
requires-python = ">=3.10"
authors = [
    { name = "Caroline Malin-Mayor", email = "malinmayorc@janelia.hhmi.org" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: napari",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies =[
    "napari>=0.5,<1",
    "funtracks>=1.4.0,<2",
    "appdirs>=1,<2",
    "numpy>=2,<3",
    "magicgui>=0.10.1",
    "qtpy>=2.4,<3",
    "scikit-image>=0.25",
    "motile>=0.3",
    "motile_toolbox == 0.4.0",
    "pydantic>=2,<3",
    "tifffile[all]>=2025.1.10",
    "tqdm>=4,<5",
    "dask[array]>=2021.10.0",
    "fonticon-fontawesome6>=6,<7",
    "pyqtgraph>=0.13,<1",
    "napari-orthogonal-views==0.0.6",
    "lxml_html_clean>=0.4,<1",
    "zarr>=2.10,<4",
]

[project.optional-dependencies]
all = [
    "pyqt6>=6.5,<7",
]

[project.entry-points."napari.manifest"]
motile-tracker = "motile_tracker:napari.yaml"

[project.urls]
"Bug Tracker" = "https://github.com/funkelab/motile_tracker/issues"
"Documentation" ="https://funkelab.github.io/motile_tracker/"

[project.scripts]
motile_tracker = "motile_tracker.__main__:main"

[dependency-groups]
testing =[
    "pyqt6>=6.5,<7",
    "pytest>=8.3,<9",
    "pytest-cov>=6",
    "pytest-qt>=4.4,<5",
]
docs = [
    "myst-parser>=4,<5",
    "sphinx>=8,<9",
    "sphinx-autoapi>=3,<4",
    "sphinx_rtd_theme>=3,<4",
    "sphinxcontrib-video>=0.4.1",
]
dev = [
    "ruff>=0.13",
    "pre-commit>=4,<5",
    {include-group="testing"},
    {include-group = "docs"},
]

[tool.setuptools_scm]
write_to = "src/motile_tracker/_version.py"

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
src = ["src"]

[tool.ruff.lint]
select = [
    "E", "F", "W", #flake8
    "UP", # pyupgrade
    "I", # isort
    "BLE", # flake8-blind-exception
    "B", # flake8-bugbear
    "A", # flake8-builtins
    "C4", # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "G", # flake8-logging-format
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
ignore = [
    "UP006", "UP007", # type annotation. As using magicgui require runtime type annotation then we disable this.
    "ISC001", # implicit string concatenation
    "E501", # line too long
]

unfixable = [
  "B905", # currently adds strict=False to zips. Should add strict=True (manually)
]

[tool.ruff.lint.per-file-ignores]
"scripts/*.py" = ["F"]

# https://docs.astral.sh/ruff/formatter/
[tool.ruff.format]

[tool.mypy]
ignore_missing_imports = true
