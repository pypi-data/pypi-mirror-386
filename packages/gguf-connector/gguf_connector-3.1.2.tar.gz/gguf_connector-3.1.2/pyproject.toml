[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-connector"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "GGUF connector(s) with GUI"
readme = "README.md"
license = {file = "LICENSE"}
