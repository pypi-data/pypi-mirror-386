[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "microimpute"
version = "1.7.0"
description = "Benchmarking imputation methods for microdata"
readme = "README.md"
authors = [
    { name = "MarÃ­a Juaristi", email = "juaristi@uni.minerva.edu" },
    { name = "Nikhil Woodruff", email = "nikhil.woodruff@outlook.com" }
]
requires-python = ">=3.12,<3.14"
dependencies = [
    "numpy>=2.0.0,<3.0.0",
    "pandas>=2.2.0,<3.0.0",
    "plotly>=5.24.0,<6.0.0",
    "scikit-learn>=1.7.0,<2.0.0",
    "scipy>=1.16.0,<1.17.0",
    "requests>=2.32.0,<3.0.0",
    "tqdm>=4.65.0,<5.0.0",
    "statsmodels>=0.14.5,<0.16.0",
    "quantile-forest>=1.4.1,<1.5.0",
    "pydantic>=2.8.0,<3.0.0",
    "optuna>=4.3.0,<5.0.0",
    "joblib>=1.5.0,<2.0.0",
    "psutil",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-cov>=6.0.0,<7.0.0",
    "flake8>=7.0.0,<8.0.0",
    "black>=24.0.0",
    "isort>=5.13.0,<6.0.0",
    "mypy>=1.2.3,<2.0.0",
    "build>=1.2.0,<2.0.0",
    "linecheck>=0.1.0,<0.3.0",
]

matching = [
    "rpy2>=3.5.0,<4.0.0",
]

docs = [
    "jupyter-book",
    "furo>=2024.0.0",  # Sphinx theme for documentation
    "ipywidgets>=8.0.0,<9.0.0",
    "plotly>=5.24.0,<6.0.0",
    "h5py>=3.1.0,<4.0.0",
]

images = [
    "kaleido>=0.2.1,<0.3.0",  # For exporting plots as PNG/JPG
]

[tool.setuptools]
packages = ["microimpute"]
include-package-data = true

[tool.setuptools.package-data]
"microimpute" = ["**/*"]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
target-version = ["py312", "py313"]
