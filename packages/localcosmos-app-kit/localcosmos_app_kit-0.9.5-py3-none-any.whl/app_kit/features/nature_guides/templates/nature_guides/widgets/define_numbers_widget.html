{% load i18n static %}
<div class="row">
	{% for group, options, index in widget.optgroups %}
		{% for option in options %}
			<div class="col-4 col-md-3 col-lg-2 text-center node-space-definition-item numberfilter">
				<label class="checkbox">
					<div class="square numbercontainer">
						<span style="font-weight:normal;">{{ option.label }}</span>
					</div>
					
					<input type="checkbox" name="{{ widget.name }}" value="{{ option.value }}" {% if option.value|safe in widget.value %}checked{% endif %}>
				</label>
			</div>
		{% endfor %}
	{% endfor %}

	{% if show_add_button %}{% endif %}
</div>
