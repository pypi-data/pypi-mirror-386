{% load el_pagination_tags %}

{% paginate 20 nodes %}

	{% for selected_node in selected_nodes %}
		{% if selected_node in nodes %}
		{% else %}
			<p><input name="node" value="{{ selected_node.id }}" type="checkbox" checked /> {{ selected_node.name }}</p>
		{% endif %}
	{% endfor %}
	{% if selected_nodes %}
		<hr>
	{% endif %}

	{% for node in nodes %}
		<p><input name="node" value="{{ node.id }}" type="checkbox" {% if node.id in selected_node_ids %} checked{% endif %} /> {{ node.name }}</p>
	{% endfor %}
	
{% show_pages %}
