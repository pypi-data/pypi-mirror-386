[project]
name = "dop1"
version = "0.1.0"
description = "Diabetes Osteoporosis Prediction Package - AI-powered analysis for diabetes complicated with osteoporosis"
authors = [
    {name = "DOP Research Team", email = "research@dop.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "openai>=1.0.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "tqdm>=4.62.0",
    "python-dotenv>=0.19.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910"
]

[project.urls]
Homepage = "https://github.com/dop-research/dop1"
Repository = "https://github.com/dop-research/dop1"
Documentation = "https://dop1.readthedocs.io"
Issues = "https://github.com/dop-research/dop1/issues"

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
