[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "regrest"
version = "0.1.0"
description = "Regression testing tool for Python"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Katsuhiro Muto", email = "63308909+eycjur@users.noreply.github.com" },
]
keywords = ["testing", "regression", "test", "regression-testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "typer>=0.9.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/eycjur/regrest"
Repository = "https://github.com/eycjur/regrest"
Documentation = "https://github.com/eycjur/regrest#readme"
Issues = "https://github.com/eycjur/regrest/issues"

[project.scripts]
regrest = "regrest.cli:main"

[tool.setuptools]
packages = ["regrest"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
fixable = ["ALL"]
unfixable = []

[tool.mypy]
python_version = "3.9"
strict = true
warn_unreachable = true
disallow_subclassing_any = false
warn_return_any = false
disallow_any_decorated = false
disallow_any_generics = false
disallow_untyped_calls = false
disallow_untyped_decorators = false
no_implicit_reexport = false
warn_unused_ignores = false
ignore_missing_imports = true
pretty = true
show_error_context = true
show_column_numbers = true
show_error_code_links = true
show_traceback = true
exclude = ["tests/", "example.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-svv --tb=short --capture=no --full-trace"
