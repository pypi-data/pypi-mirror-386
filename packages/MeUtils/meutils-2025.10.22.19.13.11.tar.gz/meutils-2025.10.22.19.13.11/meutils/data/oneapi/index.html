<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        ul {
            padding: 0;
        }

        li {
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            /* margin: 50px auto; */
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            color: #000000;
            background-color: #e5e5e5;
        }

        .tabs li {
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
            padding: 15px 0;
            /* color: white; */
            transition: background 0.3s ease;
        }

        .tabs li.active {
            color: #18a058;
            background-color: #daf0e4;
        }

        .tab-content {
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 公告样式 */
        .announcement-container .announcement-item {
            display: flex;
            align-items: start;
            position: relative;
            /* 添加定位以便伪元素可以相对其定位 */
            /* margin-bottom: 20px; */
            padding-left: 10px;
            font-size: 18px;
            color: #191919;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .announcement-container .announcement-item::before {
            width: 4px;
            height: 100%;
            content: '';
            position: absolute;
            left: 0px;
            background-color: #ccc9d0;
        }

        .announcement-container .announcement-item .tag {
            padding: 2px 5px;
            border-radius: 99px;
            color: #fff;
            background-color: #24a76e;
            font-size: 14px;
        }

        /* 更新记录样式 */
        .change-container .change-item {
            display: flex;
            align-items: start;
            position: relative;
            /* 添加定位以便伪元素可以相对其定位 */
            /* margin-bottom: 20px; */
        }

        .change-container .change-item::before {
            content: '';
            position: absolute;
            left: 90px;
            /* 与 .point 的 margin-left 对齐 */
            top: 20px;
            /* 调整以适应点的位置 */
            height: calc(100% - 20px);
            /* 连线的高度 */
            border-left: 1px dashed #24a76e;
            /* 连线样式 */
        }

        .change-container .change-item:last-child::before {
            display: none;
            /* 最后一个项目不需要连线 */
        }

        .change-container .point {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #24a76e;
            margin: 5px;
        }

        .change-container .left {
            display: flex;
            align-items: center;
        }

        .change-container .left .time {
            width: 80px;
            margin: 0;
            text-align: right;
        }

        .change-container .right {
            /* padding-left: 80px; */
        }

        .content-item {
            font-size: 12px;
            color: #3c3c3c;
        }

        .right li {
            list-style: disc;
            margin-left: 12px;
        }
    </style>
</head>

<body>
<div id="app">
    <div class="container">
        <ul class="tabs">
            <li class="tab" :class="{ active: tabIndex === 1 }" data-tab="announcement" @click="tabIndex=1">
                通知
            </li>
            <li class="tab" :class="{ active: tabIndex === 2 }" data-tab="update-log" @click="tabIndex=2">
                更新记录
            </li>
        </ul>
        <div id="announcement" class="tab-content announcement-container" :class="{ active: tabIndex === 1 }">
            <!--            <h2>最新通知</h2>-->
            <!--            <div v-for="item in announcements" class="announcement-item">-->
            <!--                <span>{{item.content}}</span>-->
            <!--                <span v-for="tag in item.tags" class="tag">{{ tag }}</span>-->
            <!--            </div>-->
            <!--            -->
            <!--            <h2>更新记录</h2>-->

            <div class="change-container">
                <div v-for="item in changeLogs" class="change-item">
                    <div class="left">
                        <p class="time">{{ item.date }}</p>
                        <div class="point"></div>
                    </div>
                    <div class="right">
                        <span>{{ item.title }}</span>
                        <ul v-for="item in item.content">
                            <li class="content-item">{{ item }}</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div id="update-log" class="tab-content" :class="{ active: tabIndex === 2 }">
            <h2>更新记录</h2>
            <div class="change-container">
                <div v-for="item in changeLogs" class="change-item">
                    <div class="left">
                        <p class="time">{{ item.date }}</p>
                        <div class="point"></div>
                    </div>
                    <div class="right">
                        <span>{{ item.title }}</span>
                        <ul v-for="item in item.content">
                            <li class="content-item">{{ item }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
