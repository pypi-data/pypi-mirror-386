[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "device-fingerprinting-pro"
version = "2.1.2"
description = "Production-ready hardware device fingerprinting with post-quantum cryptography and ML-based anomaly detection"
readme = "README_PYPI.md"
license = "MIT"
authors = [
    {name = "Johnsonajibi", email = "info@devicefingerprinting.dev"}
]
maintainers = [
    {name = "Johnsonajibi", email = "info@devicefingerprinting.dev"}
]
keywords = [
    "device-fingerprinting",
    "hardware-fingerprinting", 
    "machine-learning",
    "anomaly-detection",
    "device-binding",
    "software-licensing",
    "encryption",
    "security"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0",
    "psutil>=5.8.0",
    "cryptography>=41.0.0",
    "keyring>=23.0.0",
]

[project.optional-dependencies]
pqc = [
    "pqcdualusb>=0.15.2",
]
cloud = [
    "boto3>=1.28.0",
    "azure-storage-blob>=12.17.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.22.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "tox>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Johnsonajibi/DeviceFingerprinting"
Documentation = "https://device-fingerprinting.readthedocs.io"
Repository = "https://github.com/Johnsonajibi/DeviceFingerprinting"
Issues = "https://github.com/Johnsonajibi/DeviceFingerprinting/issues"
Changelog = "https://github.com/Johnsonajibi/DeviceFingerprinting/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["device_fingerprinting"]
include-package-data = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=device_fingerprinting",
    "--cov-report=html",
    "--cov-report=term-missing:skip-covered",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
