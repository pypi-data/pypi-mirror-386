[project]
name = "ilp-decoder"
version = "0.2.2"
description = "An implementation of ILP decoders for quantum error correction."
readme = "README.md"
authors = [{ name = "Yiming Zhang", email = "zhangyiming21@mail.ustc.edu.cn" }]
requires-python = ">=3.10"
dependencies = [
    "cvxpy>=1.6.4",
    "highspy>=1.10.0",
    "sinter>=1.14.0",
    "stim>=1.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pymatching>=2.2.2",
    "pytest>=8.3.5",
    "ruff>=0.11.4",
    "scipy-stubs>=1.15.2.1",
]

[[tool.mypy.overrides]]
module = ["stim", "sinter"]
ignore_missing_imports = true
