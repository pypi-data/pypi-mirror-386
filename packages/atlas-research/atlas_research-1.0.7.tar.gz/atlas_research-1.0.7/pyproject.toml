[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlas-research"
version = "1.0.7"  # 💬 버전 갱신
description = "Atlas — AI-Powered Research Insight Software (SaaS)"
readme = "README.md"
license = { text = "Apache-2.0" }

authors = [
    { name = "Han Jeongwoo", email = "jwhan00427@gmail.com" }
]

requires-python = ">=3.9"

keywords = [
    "AI",
    "Research",
    "Insight",
    "Network",
    "Visualization",
    "Knowledge Graph",
    "Machine Learning",
    "SaaS",
    "FastAPI",
    "Next.js"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

dependencies = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "networkx>=3.0",
    "pyvis>=0.3.2",
    "pydantic>=2.0.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.0",
    "python-dotenv>=1.0.0",
    "stripe>=5.0.0",
    "pandas>=1.5.0",
    "matplotlib>=3.7.0",
    "scikit-learn>=1.3.0",
    "rich>=13.7.0"  # 💬 콘솔 로그/CLI 시각화용 추가
]

[project.urls]
Homepage = "https://atlas.vercel.app"  # 💬 Live SaaS를 첫 주소로 변경
Repository = "https://github.com/engineer0427/Atlas"
Documentation = "https://pypi.org/project/atlas-research/"
LiveDemo = "https://atlas.vercel.app (SaaS Demo Dashboard)"
Issues = "https://github.com/engineer0427/Atlas/issues"

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
include = ["atlas*"]

[tool.setuptools.package-data]
atlas = ["*.json", "*.txt", "*.html"]
