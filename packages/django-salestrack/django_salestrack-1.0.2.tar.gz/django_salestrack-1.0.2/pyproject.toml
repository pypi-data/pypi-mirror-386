[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "django-salestrack"
version = "1.0.2"
description = "A Django app for tracking sales personnel, distributors, and retailers with Google Maps integration"
authors = [
    {name = "Parijat Srivastava", email = "parijat.shrivastava@sortstring.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["django", "sales", "tracking", "maps", "google-maps", "distributor", "retailer"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.8"
dependencies = [
    "Django>=3.2",
    "requests>=2.20.0",
    "python-dateutil>=2.7.0",
]

[project.optional-dependencies]
mysql = [
    "mysqlclient>=2.0.0",
    "django-mysql>=4.5.0",
]
api = [
    "djangorestframework>=3.13.0",
]
dev = [
    "pytest>=6.0",
    "pytest-django>=4.0",
    "coverage>=5.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/yourusername/django-salestrack"
Repository = "https://github.com/yourusername/django-salestrack.git"
Documentation = "https://github.com/yourusername/django-salestrack#readme"
"Bug Tracker" = "https://github.com/yourusername/django-salestrack/issues"

[tool.setuptools]
packages = ["salestrack"]
include-package-data = true

[tool.setuptools.package-data]
salestrack = ["templates/**/*", "static/**/*"]