[package]
name = "wind_kvcore"
version = "0.0.2"
edition = "2024"
readme = "README.md"

[lib]
name = "wind_kvcore"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.25.0"
anyhow = "1.0.98"
byteorder = "1.5.0"
chrono = "0.4.41"
linefeed = "0.6.0"
linked-hash-map = "0.5.6"
memmap2 = "0.9.7"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }
log = "0.4"
uuid = { version = "1.7", features = ["v4"] }
dashmap = "6.1.0"
toml = "0.9.2"
dirs = "6.0.0"
actix-web = "4.11.0"
futures = "0.3.31"
if-addrs = "0.14.0"
clap = { version = "4.5.41", features = ["derive"] }
