[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "automation-toolkit"
version = "0.1.9"  # 直接指定固定版本号
description = "基于uiautomator2的自动化测试工具包"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.7"
authors = [
    {name = "白_jiujiu", email = "1138545214@qq.com"}
]
keywords = ["automation", "testing", "uiautomator2", "android", "image-recognition"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "uiautomator2>=2.16.0",
    "opencv-python>=4.5.0",
    "Pillow>=8.0.0",
    "numpy>=1.19.0",
    "loguru>=0.5.0",
    "uiautodev",
    "cnocr==2.3.1",
    "onnxruntime==1.23.1",
]

[project.urls]
"Bug Reports" = "https://gitee.com/jiujiu315480/automation_toolkit.git/issues"
"Source" = "https://gitee.com/jiujiu315480/automation_toolkit.git"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
]