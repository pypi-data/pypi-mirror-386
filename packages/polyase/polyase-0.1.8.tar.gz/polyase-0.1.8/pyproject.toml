[build-system]
requires = ["setuptools >= 67"]
build-backend = "setuptools.build_meta"

[project]
name = "polyase"
version = "0.1.8"
description = "A package for analyzing allele-specific expression in polyploid organisms"
authors = [
    {name = "nadjano", email = "nadja.franziska.nolte@nib.si"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
        "numpy",
        "scipy",
        "pandas",
        "anndata",
        "matplotlib",
        "seaborn",
        "RNApysoforms",
        "isotools"
]

[project.urls]
Homepage = "https://polyase.readthedocs.io/en/latest/"
Issues = "https://github.com/nadjano/polyase/issues"

