[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yolo-detect"
version = "0.0.2"
description = "Yolo detection toolkit"
readme = "README.md"
authors = [
    { name="Maxime Phaneuf", email="maxime.phaneuf@chaac.tech" }
]
license = { text="MIT" }
requires-python = ">=3.8"
dependencies = [
    "pathlib",
    "ultralytics"
]

[tool.setuptools.packages.find]
where = ["."]