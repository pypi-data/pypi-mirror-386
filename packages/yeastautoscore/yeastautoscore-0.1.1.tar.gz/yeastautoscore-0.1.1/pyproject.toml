[build-system]

requires        =   ["setuptools>=61.0"]
build-backend   =   "setuptools.build_meta"

[project]

name            =   "yeastautoscore"
version         =   "0.1.1"
description     =   "YeastAutoScore runs with python -m yeastautoscore"
authors         =   [ { name  ="INET, Helmholtz Munich", email = "inet@helmholtz-munich.com" } ]
readme          =   "README.md"
requires-python =   ">=3.10"
dependencies    =   [
                        "opencv-python>=4.10,<5.0",
                        "numpy>=2.2"
                    ]

[tool.setuptools]
include-package-data    =   true

[tool.setuptools.packages.find]

where           =   ["."]