[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm", "numpy>=1.16.3", "cython>=0.29.32", "scipy>=1.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastshermanmorrison-pulsar"
dynamic = ["version"]
authors = [
    {name="Rutger van Haasteren", email="rutger@vhaasteren.com"},
]
description = "The Enterprise add-on FastShermanMorrison for optimized EcorrKernel calculations"
readme = "README.md"
license = {file="LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nanograv/fastshermanmorrison"
"Bug Tracker" = "https://github.com/nanograv/fastshermanmorrison/issues"

[tool.setuptools_scm]
write_to = "fastshermanmorrison/_version.py"
write_to_template = "__version__ = '{version}'"
