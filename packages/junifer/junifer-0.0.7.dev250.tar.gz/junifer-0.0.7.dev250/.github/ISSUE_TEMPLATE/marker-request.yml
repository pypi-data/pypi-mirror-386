name: Marker Request
description: Request to include a new marker
title: "[MARKER]: "
labels: ["marker", "triage"]
assignees:
  - fraimondo
  - synchon
body:
  - type: markdown
    attributes:
      value: |
        Fill in this form if you want that junifer includes a new marker.
  - type: textarea
    id: description
    attributes:
      label: Which marker do you want to include?
      description: |
        Please include a complete description, including the motivation, description, and why we should include it in junifer.
      placeholder: Convince us!
    validations:
      required: true
  - type: textarea
    id: marker
    attributes:
      label: Is there any publication or available code?
      description: |
        Please provide us with all the references of publications, blog posts and/or code implementations
      placeholder: Help us make it easy for you!
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Do you have a sample code that implements this outside of junifer?
      description: |
        If you manage to have an idea on how to implement it, please copy and paste your implementation code or pseudo-code here. You can also post a link to a gist or github repository.
      render: shell
  - type: textarea
    id: extra
    attributes:
      label: Anything else to say?
      description:
      placeholder: ...
