name: Feature Request
description: Request to include a new feature
title: "[ENH]: "
labels: ["enhancement", "triage"]
assignees:
  - fraimondo
  - synchon
body:
  - type: markdown
    attributes:
      value: |
        Fill in this form if you want that junifer includes a new feature.
  - type: checkboxes
    attributes:
      label: Are you requiring a new dataset or marker?
      description: There are specific templates for markers and datasets. Please use those.
      options:
      - label: I understand this is not a marker or dataset request
        required: true
  - type: textarea
    id: description
    attributes:
      label: Which feature do you want to include?
      description: |
        Please include a complete description, including the motivation, description, and why we should include it in junifer.
      placeholder: Convince us!
    validations:
      required: true
  - type: textarea
    id: behaviour
    attributes:
      label: How do you imagine this integrated in junifer?
      description: |
        Please provide your idea on how this can be implemented. How would you like to use
        junifer?
      placeholder: Help us make it easy for you!
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Do you have a sample code that implements this outside of junifer?
      description: |
        If you manage to have an idea on how to implement it, please copy and paste your implementation code or pseudo-code here. You can also post a link to a gist or github repository.
      render: shell
  - type: textarea
    id: extra
    attributes:
      label: Anything else to say?
      description:
      placeholder: ...
