[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[project]
name = "openph-solar"
version = "0.1.01"
description = "OpenPH Solar - Solar radiation and shading calculations for Passive House"
authors = [{ name = "PH-Tools", email = "none@none.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "openph",
    "phx",
    "ph-units",
    "honeybee_ph",
]

[tool.uv.sources]
openph = { workspace = true, marker = "extra == 'workspace'" }

[project.optional-dependencies]
workspace = []  # Dummy extra to trigger workspace sources locally
dev = [
    "pytest>=8.4.2",
    "openpyxl>=3.1.5",
    "rich>=14.2.0",
]

# Register solar solver plugin with OpenPH
[project.entry-points."openph.solvers"]
solar_radiation = "openph_solar.solvers:OpPhSolarRadiationSolver"
