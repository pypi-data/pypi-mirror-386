[build-system]
requires = ["setuptools>=40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibedazi-mcp"
version = "0.2.1"
authors = [{name = "vibeDazi Team", email = "dev@example.com"}]
description = "vibeDazi MCP server for team-shared vibe logs with git context"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["mcp", "vibe", "team", "git", "logging"]
dependencies = [
  "mcp>=1.14.0",
  "anyio>=4.5.0",
  "starlette>=0.48.0",
  "uvicorn>=0.37.0",
]

[project.urls]
Homepage = "https://github.com/your-org/vibeDazi"
Repository = "https://github.com/your-org/vibeDazi.git"
Issues = "https://github.com/your-org/vibeDazi/issues"

[project.scripts]
vibedazi-mcp = "vibedazi.server:main"
vibedazi-web = "vibedazi.web:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
vibedazi = ["static/*"]
