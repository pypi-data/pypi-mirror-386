[tool.poetry]
name = "gnosari-realtime"
version = "0.1.1"
description = "Real-time WebSocket pub/sub server with optional AI processing"
authors = ["Gnosari Team <team@gnosari.com>"]
readme = "README.md"
packages = [{include = "gnosari_realtime", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
starlette = "^0.48.0"
uvicorn = {extras = ["standard"], version = "^0.38.0"}
uvloop = "^0.22.1"
pydantic = {extras = ["email"], version = "^2.12.3"}
pydantic-settings = "^2.11.0"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.44"}
asyncpg = "^0.30.0"
alembic = "^1.17.0"
redis = "^7.0.0"
opensearch-py = "^3.0.0"
structlog = "^25.4.0"
pyjwt = {extras = ["crypto"], version = "^2.10.1"}
httpx = "^0.28.1"
python-multipart = "^0.0.20"
websockets = "^15.0.1"
colorama = "^0.4.6"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
pytest-mock = "^3.15.1"
black = "^25.9.0"
ruff = "^0.14.1"
mypy = "^1.18.2"
pre-commit = "^4.3.0"
httpx = "^0.28.1"
pytest-cov = "^7.0.0"
aiosqlite = "^0.21.0"

[tool.poetry.scripts]
gnosari-realtime-server = "gnosari_realtime.server.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_optional = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
