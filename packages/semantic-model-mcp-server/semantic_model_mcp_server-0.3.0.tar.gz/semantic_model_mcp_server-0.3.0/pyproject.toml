[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "semantic-model-mcp-server"
version = "0.3.0"
description = "A Model Context Protocol server for Microsoft Fabric and Power BI semantic models"
readme = "readme.md"
license = {text = "MIT"}
authors = [
    {name = "Microsoft Fabric Toolbox", email = "fabric-toolbox@company.com"}
]
maintainers = [
    {name = "Microsoft Fabric Toolbox", email = "fabric-toolbox@company.com"}
]
keywords = [
    "powerbi", 
    "fabric", 
    "semantic-model", 
    "mcp", 
    "model-context-protocol",
    "dax",
    "tmsl",
    "analysis-services",
    "best-practices-analyzer"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.1.0",
    "msal>=1.24.0",
    "requests>=2.31.0",
    "pythonnet>=3.0.0rc6",
    "pyodbc>=4.0.0",
    "psutil>=5.9.0",
    "urllib3>=2.0.0",
    "azure-identity",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "pylint>=2.17.0",
    "mypy>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/nahtheking/semantic-model-mcp"
Repository = "https://github.com/nahtheking/semantic-model-mcp"
Documentation = "https://github.com/nahtheking/semantic-model-mcp/blob/main/readme.md"
Issues = "https://github.com/nahtheking/semantic-model-mcp/issues"

[project.scripts]
semantic-model-mcp-server = "server:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["semantic_model_mcp_server*", "core*", "tools*", "prompts*", "src*"]
exclude = ["testing*", "examples*", "docs*", "images*"]

[tool.setuptools.package-data]
"semantic_model_mcp_server" = [
    "*.json",
    "*.md",
    "core/bpa.json",
    "core/templates/*.json",
    "dotnet/*.dll",
    "dotnet/*.xml",
    ".vscode/*.json",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | dotnet
)/
'''

[tool.pylint.messages_control]
disable = [
    "C0103",  # Invalid name
    "R0903",  # Too few public methods
    "R0913",  # Too many arguments
    "W0613",  # Unused argument
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = [
    "testing/",
    "examples/",
    "dotnet/",
]

[tool.pytest.ini_options]
testpaths = ["testing"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--verbose --tb=short"