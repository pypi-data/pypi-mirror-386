[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sammy-web"  # <<< PICK A UNIQUE NAME
version = "0.1.0"
authors = [
    { name = "Sanyam Asthana", email = "sanyam.asthana@gmail.com" },
]
description = "A simple command-line tool with web pentesting tools"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
]

# --- This is where you list your dependencies ---
dependencies = [
    "requests",
    "tqdm"
]

# --- This is the magic part ---
# It tells pip to create a command 'sammy'
# that runs the 'main' function from your 'sammy/main.py' file
[project.scripts]
sammy = "sammy.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
sammy = ["*.txt"]
