[project]
name = "magneticalc"
version = "1.18.0"
description = "Magnetostatic field calculator with OpenGL GUI"
readme = "README.md"
authors = [{ name = "Paul Wilhelm", email = "paul@wilhelm.dev" }]
requires-python = ">=3.9,<3.13"
dependencies = [
  "numpy",
  "numba>=0.55",
  "scipy",
  "PyQt5",
  "vispy>=0.6.5",
  "qtawesome>=1.0.0,<=1.3.1",
  "sty",
  "si-prefix>=1.2.2",
  "h5py",
]

[project.scripts]
magneticalc = "magneticalc.__main__:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["magneticalc"]

[dependency-groups]
dev = [
  "vulture>=2.14",
  "pydoctor>=25.4.0",
  "ruff>=0.12.1",
  "pyright>=1.1.402",
]
