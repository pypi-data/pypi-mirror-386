name: Publish
# Taken from GH docs:
on:
  release:
    types: [published]
jobs:
  release-build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Build release distributions
        run: |
          git fetch --all --tags
          python -m pip install pip
          pip install uv
          uv lock --check
          uv build
      - name: Upload release-dists as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/
  pre-release-tests:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: |
          git fetch --all --tags
          pip install uv
          uv lock --check
          uv build
          uv run pytest
  pypi-publish:
    runs-on: ubuntu-24.04
    needs:
      - release-build
      - pre-release-tests
    permissions:
      id-token: write
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
