pruning_parameters:
  disable_pruning_for_layers: # Disable pruning for these layers, even if enable_pruning is true
    -
  enable_pruning: true
  final_temp: 200
  pruning_method: cs
  threshold_decay: 1.0e-09
  threshold_init: 0
quantization_parameters:
  default_integer_bits: 0.
  default_fractional_bits: 7.
  enable_quantization: true
  hgq_gamma: 0.0003
  hgq_heterogeneous: True
  layer_specific: []
  use_high_granularity_quantization: false
  use_real_tanh: false
  use_relu_multiplier: true
  use_symmetric_quantization: false
fitcompress_parameters:
  enable_fitcompress : false
  optimize_quantization : true
  quantization_schedule : [7.,4.,3.,2.,1.]
  pruning_schedule : {start : 0, end : -3, steps : 40}
  compression_goal : 0.10
  optimize_pruning : false
  greedy_astar : true
  approximate : true
  lambda : 1
training_parameters:
  epochs: 85
  fine_tuning_epochs: 85
  pretraining_epochs: 0
  pruning_first: false
  rewind: post-ticket-search
  rounds: 3
  save_weights_epoch: 2
batch_size: 64
cosine_tmax: 200
gamma: 0.1
l2_decay: 0.0001
label_smoothing: 0.0
lr: 0.1
lr_schedule: multistep
milestones:
- 56
- 71
momentum: 0.9
optimizer: sgd
plot_frequency: 100
