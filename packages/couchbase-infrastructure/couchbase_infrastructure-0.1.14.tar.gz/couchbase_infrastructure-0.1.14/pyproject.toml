[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "couchbase-infrastructure"
version = "0.1.14"
description = "CLI tool and Python library for automating Couchbase Capella infrastructure setup"
authors = [
    {name = "Couchbase", email = "support@couchbase.com"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
keywords = ["couchbase", "capella", "infrastructure", "automation", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]

dependencies = [
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.5.0",
    "black>=24.0.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/couchbase/couchbase-infrastructure"
Documentation = "https://github.com/couchbase/couchbase-infrastructure#readme"
Repository = "https://github.com/couchbase/couchbase-infrastructure"
"Bug Tracker" = "https://github.com/couchbase/couchbase-infrastructure/issues"

[project.scripts]
couchbase-infra = "couchbase_infrastructure.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["couchbase_infrastructure*"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
