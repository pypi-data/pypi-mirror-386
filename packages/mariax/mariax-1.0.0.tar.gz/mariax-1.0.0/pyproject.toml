[tool.poetry]
name = "mariax"
version = "1.0.0"
description = "Django ORM & Python library for MariaDB Vector support"
authors = ["Apurv Chaudhary <apurv.sirohi@gmail.com>"]
readme = "README.md"
packages = [{ include = "mariax", from = "src" }]

[tool.poetry.dependencies]
python = "^3.12"
django = ">=4.2"
mysqlclient = ">=2.2.1"
mysql-connector-python = "*"

[tool.poetry.group.dev.dependencies]
black = "^24.0"
isort = "^6.0"

[tool.poetry.extras]
django = ["django"]

[build-system]
requires = ["poetry-core>=1.6.0"]
build-backend = "poetry.core.masonry.api"