name: Build and upload to PyPI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
          # - os: linux-arm
          #   runs-on: ubuntu-24.04-arm
          # - os: windows-intel
          #   runs-on: windows-latest
          # - os: windows-arm
          #   runs-on: windows-11-arm
          - os: macos-intel
            runs-on: macos-15-intel
          # - os: macos-arm
          #   runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install Boost on macOS
        if: runner.os == 'macOS'
        run: brew install boost && rm -rf /usr/local/lib/cmake/Boost-* && ls -1 /usr/local/lib/libboost_*

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_PLATFORM: ${{ matrix.platform || 'auto' }}
          CIBW_ARCHS: ${{ matrix.archs || 'auto' }}
          CIBW_ENVIRONMENT_MACOS: |
            BOOST_ROOT=/usr/local
            BOOST_INCLUDEDIR=/usr/local/include
            BOOST_LIBRARYDIR=/usr/local/lib
            CMAKE_OSX_DEPLOYMENT_TARGET=10.15
          CIBW_SKIP: "*musllinux*"
          CIBW_BEFORE_BUILD_LINUX: "yum install -y boost-devel" # install boost inside build container
          CIBW_ENVIRONMENT_PASS_LINUX: "BOOST_ROOT=/usr CMAKE_PREFIX_PATH=/usr"
          MACOSX_DEPLOYMENT_TARGET: 14.0
          CMAKE_ARGS: CMAKE_OSX_DEPLOYMENT_TARGET "10.15"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
