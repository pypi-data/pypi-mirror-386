actuated_joints:
  - shoulder_pan_joint
  - shoulder_lift_joint
  - elbow_joint
  - wrist_1_joint
  - wrist_2_joint
  - wrist_3_joint

gripper_joints:
  - Slider1
  - Slider2

has_gripper: true

finger_links:
  - finger_v32finger_pad1
  - finger_v31finger_pad1
attach_link: ee_link
gripping_force_thresh: 20

ignore_collisions:
  ignore_base_vs_upper_arm: [base_link, upper_arm_link]
  ignore_forearm_vs_wrist_2: [forearm_link, wrist_2_link]
  ignore_wrist_1_vs_wrist_2: [wrist_1_link, wrist_3_link]
  ignore_wrist_vs_ee: [wrist_2_link, wrist_3_link, ee_link]
