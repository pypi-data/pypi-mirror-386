[project]
name = "target-starrocks"
dynamic = ["version"]
description = "Singer target for StarRocks, built with the Meltano Singer SDK."
authors = [{ name = "Edgar Ramírez-Mondragón", email = "edgarrm358@gmail.com" }]
requires-python = ">=3.13"
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "Meltano",
    "ELT",
    "StarRocks",
    "singer-tap",
]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "singer-sdk[faker]~=0.51.0",
    "starrocks~=1.2.0",
]

[project.optional-dependencies]
s3 = [
    "s3fs~=2025.9.0",
]

[project.scripts]
target-starrocks = "target_starrocks.target:TargetStarRocks.cli"

[dependency-groups]
dev = [
    "pytest>=8",
    "singer-sdk[testing]",
]

[tool.hatch.version]
source = "vcs"

[tool.pytest.ini_options]
addopts = [
    "--durations=10",
]
xfail_strict = true

[tool.mypy]
python_version = "3.13"
warn_unused_configs = true

[tool.ruff.lint]
ignore = [
    "COM812",  # missing-trailing-comma
    "ISC001",  # single-line-implicit-string-concatenation
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "hatchling==1.27",
    "hatch-vcs==0.5",
]
build-backend = "hatchling.build"

[tool.tox]
min_version = "4.22"
requires = [
    "tox>=4.22",
    "tox-uv",
]
env_list = [
  "3.14",
  "3.13",
]

[tool.tox.env_run_base]
runner = "uv-venv-lock-runner"
pass_env = [ "TARGET_STARROCKS_*" ]
dependency_groups = [ "dev" ]
commands = [ [ "pytest", { replace = "posargs", default = [ "tests" ], extend = true } ] ]
