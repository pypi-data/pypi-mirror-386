[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finRav"
version = "0.3.0"
description = "Financial stochastic processes and statistical tools"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Raviv Rafael Herrera" }]
dependencies = [
    "numpy>=1.23",
    "scipy>=1.10",
    "matplotlib>=3.8",
    "pandas>=2.0"
]

[tool.hatch.build.targets.sdist]
only-include = [
  "src/finRav",
  "README.md",
  "LICENSE",
  "MANIFEST.in"
]

[tool.hatch.build.targets.wheel]
packages = ["src/finRav"]

[project.urls]
Homepage = "https://github.com/ravivherrera/finRav"
Issues = "https://github.com/ravivherrera/finRav/issues"