[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "finRav"
version = "0.2.5"
description = "Financial stochastic processes and statistical tools"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Raviv Herrera" }]
dependencies = [
    "numpy>=1.23",
    "scipy>=1.10",
    "matplotlib>=3.8",
    "pandas>=2.0"
]

[tool.hatch.build.targets.sdist]
only-include = [
  "src/finr",
  "README.md",
  "LICENSE",
  "MANIFEST.in"
]

[tool.hatch.build.targets.wheel]
packages = ["src/finr"]

[project.urls]
Homepage = "https://github.com/ravivherrera/finr"
Issues = "https://github.com/ravivherrera/finr/issues"