[project]
name = "gensql"
version = "0.1.3"
description = "Python Bindings for GenSQL"
readme = "README.md"
authors = [
    { name = "Leif Andersen", email = "leif@leifandersen.pl" }
]
requires-python = ">=3.13"
dependencies = [
    "py4j>=0.10.9.9",
]

[project.scripts]
gensql = "gensql:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
artifacts = ["*.jar"]

[tool.hatch.build.targets.sdist]
artifacts = ["*.jar"]

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
