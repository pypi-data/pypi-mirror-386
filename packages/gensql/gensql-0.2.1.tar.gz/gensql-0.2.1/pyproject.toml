[project]
name = "gensql"
version = "0.2.1"
description = "Python Bindings for GenSQL"
readme = "README.md"
authors = [
    { name = "Leif Andersen", email = "leif@leifandersen.pl" }
]
requires-python = ">=3.13"
dependencies = [
    "py4j>=0.10.9.9",
]

[project.scripts]
gensql = "gensql:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
artifacts = ["*.jar"]

[tool.hatch.build.targets.sdist]
artifacts = ["*.jar"]

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
addopts="--cov=gensql --cov-report=term-missing"