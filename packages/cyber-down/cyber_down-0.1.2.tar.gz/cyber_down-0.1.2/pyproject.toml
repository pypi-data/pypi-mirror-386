[project]
name = "cyber_down"
version = "0.1.2"
description = "A tool that uses parallel segmented downloading to speed up downloads."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "alive-progress>=3.3.0",
    "httpcore>=1.0.9",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "typer>=0.20.0",
    "uv-build>=0.9.4",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Cyber-Smoke/cyber_down"
Issues = "https://github.com/Cyber-Smoke/cyber_down/issues"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project.scripts]
cydown = "main:app"
