[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dc43-contracts-app"
description = "FastAPI portal for browsing and editing DC43 contracts and datasets"
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version"]
authors = [
  { name = "Andy Petrella" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "dc43-service-clients>=0.20.0.0",
  "dc43-service-backends>=0.20.0.0",
  "fastapi>=0.118.0",
  "jinja2>=3.1.0",
  "python-multipart>=0.0.5",
  "httpx>=0.24",
  "tomlkit>=0.12",
]

[project.optional-dependencies]
spark = ["dc43-integrations[spark]>=0.20.0.0"]
test = []
docs-chat = [
  "gradio>=4.33.0",
  "langchain>=0.1.17",
  "langchain-community>=0.0.37",
  "langchain-openai>=0.1.3",
  "langchain-text-splitters>=0.0.1",
  "chardet>=5.0",
  "faiss-cpu>=1.7.4",
  "langchain-huggingface>=0.1.2",
  "sentence-transformers>=2.2",
]

[project.scripts]
dc43-docs-chat-index = "dc43_contracts_app.docs_chat_index:main"

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dc43_contracts_app*"]

[tool.setuptools.package-data]
"dc43_contracts_app" = [
  "static/**/*",
  "templates/**/*",
  "config/*.toml",
]
