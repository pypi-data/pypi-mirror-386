[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-news-collector-lib"
version = "0.1.3"
description = "A Python library for collecting AI-related news from multiple sources"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "AI News Collector Team", email = "support@ai-news-collector.com" },
]
maintainers = [
    { name = "AI News Collector Team", email = "support@ai-news-collector.com" },
]
keywords = [
    "ai",
    "news",
    "collector",
    "search",
    "web scraping",
    "machine learning",
    "artificial intelligence",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "feedparser>=6.0.0",
    "python-dotenv>=0.19.0",
    "google-generativeai>=0.3.0",
]

[project.optional-dependencies]
advanced = [
    "aiohttp>=3.8.0",
    "redis>=4.0.0",
    "schedule>=1.2.0",
    "apscheduler>=3.9.0",
]
nlp = ["nltk>=3.8", "spacy>=3.4.0", "textblob>=0.17.0"]
web = ["fastapi>=0.80.0", "uvicorn>=0.18.0", "streamlit>=1.20.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.950",
    "vcrpy>=4.4.0",
]

[project.urls]
Homepage = "https://github.com/ai-news-collector/ai-news-collector-lib"
Documentation = "https://ai-news-collector-lib.readthedocs.io/"
Repository = "https://github.com/ai-news-collector/ai-news-collector-lib.git"
"Bug Tracker" = "https://github.com/ai-news-collector/ai-news-collector-lib/issues"

[project.scripts]
ai-news-collector = "ai_news_collector_lib.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_news_collector_lib*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
ai_news_collector_lib = ["*.json", "*.yaml", "*.yml"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests that require real API keys",
    "unit: marks tests as unit tests",
]
