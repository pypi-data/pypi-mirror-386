name: Test Paid APIs

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'ai_news_collector_lib/tools/search_tools.py'
      - 'tests/test_paid_apis.py'
      - 'tests/cassettes/**'
      - 'setup.py'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'ai_news_collector_lib/tools/search_tools.py'
      - 'tests/test_paid_apis.py'
      - 'tests/cassettes/**'
      - 'setup.py'

jobs:
  test-paid-apis:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-cov  # 明确安装coverage插件
          pip list | grep pytest  # 验证安装

      - name: Run paid API tests (offline with cassettes)
        run: |
          python -m pytest tests/test_paid_apis.py -v

      - name: Generate coverage for paid APIs
        run: |
          python -m pytest tests/test_paid_apis.py \
            --cov=ai_news_collector_lib.tools.search_tools \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: paid-apis
          name: paid-apis-${{ matrix.python-version }}
