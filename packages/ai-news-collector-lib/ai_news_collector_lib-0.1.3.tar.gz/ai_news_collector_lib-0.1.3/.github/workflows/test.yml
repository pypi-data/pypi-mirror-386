name: Test (offline replay)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install project (dev extras)
        run: |
          pip install .[dev]

      - name: Run tests offline (VCR replay)
        env:
          ALLOW_NETWORK: "0"
        run: |
          python -m pytest -q