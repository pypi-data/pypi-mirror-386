[project]
name = "botapi-py"
version = "1.3.0"
description = "A simple and flexible Python library to conveniently build Telegram bots using the Bot API."
# readme = "README.md"
# authors = [
#     { name = "CalledLuca", email = "me@calledluca.it" }
# ]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.0",
]

[project.urls]
"Telegram BotAPI Docs" = "https://core.telegram.org/bots/api"

[project.optional-dependencies]
redis = [
    "redis>=6.4.0",
]

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "bs4>=0.0.2",
]

[tool.uv.build-backend]
module-name = "botapi"
module-root = "src"
distribution-name = "botapi-py"
