[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-instrumentation-gunicorn"
dynamic = ["version"]
description = "OpenTelemetry Instrumentation for Gunicorn WSGI Server"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
  { name = "Prince Roshan" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: System :: Monitoring",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "opentelemetry-api ~= 1.38",
  "opentelemetry-instrumentation == 0.59b0",
  "opentelemetry-semantic-conventions == 0.59b0",
  "opentelemetry-util-http == 0.59b0",
  "gunicorn >= 21.0.0",
  "psutil >= 5.9.0",
]

[project.optional-dependencies]
instruments = ["gunicorn >= 21.0.0"]
test = [
  "pytest >= 7.0.0",
  "pytest-cov >= 4.0.0",
  "opentelemetry-sdk ~= 1.38",
]
docs = [
  "mkdocs >= 1.5.0",
  "mkdocs-material >= 9.0.0",
  "mkdocs-material-extensions >= 1.1.0",
]

[project.urls]
Homepage = "https://github.com/Agent-Hellboy/gunicorn-prometheus-exporter"
Repository = "https://github.com/Agent-Hellboy/gunicorn-prometheus-exporter"
Documentation = "https://github.com/Agent-Hellboy/gunicorn-prometheus-exporter#readme"

[project.entry-points."opentelemetry_instrumentors"]
gunicorn = "opentelemetry.instrumentation.gunicorn:GunicornInstrumentor"

[tool.hatch.version]
path = "opentelemetry/instrumentation/gunicorn/version.py"

[tool.hatch.build.targets.sdist]
include = [
  "/opentelemetry",
  "/tests",
  "/README.md",
  "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]
