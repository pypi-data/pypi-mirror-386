[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tushare-docs-mcp"
version = "0.0.1"
description = "Tushare Docs MCP Server - 提供Tushare接口文档查询功能"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.15.0",
]
authors = [
    {name = "Momojie", email = "momojiesuper@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Documentation",
]

[project.urls]
Homepage = "https://github.com/momojie/tushare-docs-mcp"
Repository = "https://github.com/momojie/tushare-docs-mcp.git"
Issues = "https://github.com/momojie/tushare-docs-mcp/issues"

[project.scripts]
tushare-docs-mcp = "tushare_docs_mcp.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tushare_docs_mcp"]
include = [
    "src/tushare_docs_mcp/**/*.py",
    "src/tushare_docs_mcp/docs/**/*",
]

[dependency-groups]
dev = [
    "ruff>=0.13.1",
    "build>=1.2.0",
    "twine>=5.0.0",
]