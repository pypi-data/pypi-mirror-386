[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_utility_pack"
version = "3.86"
authors = [
  { name="Carlo Moro", email="cnmoro@gmail.com" },
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "cloudpickle",
  "pytz",
  "ollama",
  "requests",
  "aiohttp",
  "asyncio",
  "lmdb",
  "markdown",
  "lingua-language-detector",
  "deskew",
  "semantic-compressor",
  "PyMuPDF",
  "pytesseract",
  "opencv-python-headless",
  "scikit-image",
  "Pillow",
  "pandas",
  "scikit-learn",
  "faiss-cpu",
  "numpy",
  "thefuzz[speedup]",
  "strive-ranker",
  "shortuuid",
  "prophet",
  "prince",
  "scipy",
  "onnxruntime",
  "tokenizers",
  "tqdm",
  "chonkie",
  "pymongo",
  "openai",
  "tiktoken",
  "onnxruntime_extensions",
  "xxhash",
  "fastapi",
  "APScheduler",
  "uvicorn",
  "pydantic",
  "sqlalchemy",
  "orjson",
  "duckdb"
]