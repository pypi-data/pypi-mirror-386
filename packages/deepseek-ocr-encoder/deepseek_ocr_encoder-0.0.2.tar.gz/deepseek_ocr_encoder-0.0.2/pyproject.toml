[project]
name = "deepseek-ocr-encoder"
version = "0.0.2"
description = "A handy and elastic encoder for DeepSeek OCR vision tasks"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Dariusz Wojcik", email = "dariusz.patryk.wojcik@gmail.com" }
]
license = { text = "MIT" }
keywords = ["deepseek", "deepseek-ocr", "ocr", "vision-encoder",
            "pytorch", "transformers", "huggingface", "sam", "clip"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.8.0",
    "torchvision>=0.15.0",
    "transformers>=4.30.0,<4.48.0",
    "pillow>=9.0.0",
    "packaging>=20.0",
    "pymupdf>=1.23.0",
    "addict>=2.4.0",
    "einops==0.8.1",
    "easydict==1.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.semantic_release]
branch = "main"
version_toml = ["pyproject.toml:project.version"]
build_command = "python -m pip install --upgrade pip build && python -m build"
upload_to_pypi = true

[project.urls]
Homepage = "https://github.com/dwojcik92/deepseek-ocr-encoder"
Repository = "https://github.com/dwojcik92/deepseek-ocr-encoder"
Issues = "https://github.com/dwojcik92/deepseek-ocr-encoder/issues"
Documentation = "https://github.com/dwojcik92/deepseek-ocr-encoder#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/deepseek_ocr_encoder"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
