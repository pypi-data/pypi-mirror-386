name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write        # for tagging and GitHub Releases
  id-token: write        # for PyPI OIDC

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # runner-level build tools are not needed; PSR will install build in-container
      # - name: Install build dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install build

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # build_command is NOT a valid input; configured in pyproject.toml instead

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to GitHub Releases
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/upload-to-gh-release@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}