[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hbat"
authors = [
    {name = "Abhishek Tiwari", email = "hbat@abhishek-tiwari.com"},
]
description = "Hydrogen Bond Analysis Tool for PDB structures"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = ["bioinformatics", "chemistry", "hydrogen bonds", "halogen bonds", "protein structure", "PDB", "mmCIF"]
dependencies = [
    "pdbreader>=0.1.0",
    "numpy>=1.20.0",
    "networkx>=2.5.0",
    "graphviz>=0.20.0",
    "Pillow>=8.0.0",
    "matplotlib>=3.3.0",
    "pdbfixer-wheel>=1.11.0",
    "openbabel-wheel>=3.1.1.22",
    "pybel>=0.15.5",
    "mmcif-pdbx>=2.0.1",
    "mmcif>=0.92.0",
    "tkinter-async-execute>=1.4.0",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.8.0",
    "pytest-mock>=3.0.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "isort>=5.0.0",
    "mypy>=0.800",
    "pre-commit>=2.10.0",
    "coverage>=5.0.0",
    "types-setuptools>=57.0.0",
    "types-requests>=2.0.0",
    "types-Pillow>=8.0.0",
    "pandas-stubs>=1.0.0",
]
build = [
    "build>=0.8.0",
    "twine>=4.0.0",
    "pyinstaller>=5.0.0",
    "setuptools-scm>=6.2.0",
]
docs = [
    "sphinx>=3.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "sphinx-toolbox>=4.0.0",
    "sphinxcontrib-bibtex>=2.0.0",
    "sphinx-sitemap>=2.7.2",
    "sphinx-autodoc-typehints>=1.10.0",
]
gui = [
    "tkinter; python_version>='3.8'",
]

all = [
    "hbat[gui]",
]

[project.scripts]
hbat = "hbat.cli.main:main"
hbat-gui = "hbat.gui:main"

[project.urls]
Homepage = "https://github.com/abhishektiwari/hbat"
"Bug Reports" = "https://github.com/abhishektiwari/hbat/issues"
"Source" = "https://github.com/abhishektiwari/hbat"

[tool.setuptools]
packages = ["hbat", "hbat.core", "hbat.gui", "hbat.cli"]
include-package-data = true

[tool.setuptools.package-data]
hbat = ["*.png", "*.ico", "*.svg", "_version.py"]
"*" = ["*.hbat", "*.pdb", "*.md"]

[tool.setuptools_scm]
write_to = "hbat/_version.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"


[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["hbat"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tkinter.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "openbabel.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pdbfixer.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "openmm.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "simtk.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "gui: marks tests that require GUI components",
]

[tool.coverage.run]
source = ["hbat"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
    "hbat_gui.py",
    "hbat_cli.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".tox",
    ".venv",
]

[tool.pylint.messages_control]
disable = [
    "missing-docstring",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "invalid-name",
]

[tool.pylint.format]
max-line-length = 88