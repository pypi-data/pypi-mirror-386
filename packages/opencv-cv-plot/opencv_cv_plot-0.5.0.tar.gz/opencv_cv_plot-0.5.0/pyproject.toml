[project]
name = "opencv-cv-plot"
version = "0.5.0"
description = "A plot library using pure opencv."
readme = "README.md"
authors = [
    { name = "Dominik Wetzel", email = "dimonok@web.de" }
]
requires-python = ">=3.9"
license = {text = "MIT License"}
dependencies = [
    "opencv-python>=4",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    
    # Python Support
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    
    # Audience & Environment
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    
    # Topics
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Schmetzler/cv-plot-python"
Repository = "https://github.com/Schmetzler/cv-plot-python.git"

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
module-name = "cv_plot"

