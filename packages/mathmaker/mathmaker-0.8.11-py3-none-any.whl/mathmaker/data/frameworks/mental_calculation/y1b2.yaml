positional_notation: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: positional notation"
  - exercise: !!omap
    - questions: digitplace direct -> digits_places, nb_variant=big_nn, place_ge=1, place_lt=10000000 (5)
                 digitplace reversed -> digits_places, nb_variant=big_nn, place_ge=1, place_lt=10000000 (5)

multiplications: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications"
  - exercise: !!omap
    - questions: multi reversed -> nnpairs:2-9 (2)
                 multi hole -> nnpairs:2-9 (2)
                 multi direct -> nnpairs:4-9 (2)
                 divi direct, context=how_many_times -> nnpairs:2-9 (4)

addi_subtr: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: additions and subtractions"
  - exercise: !!omap
    - questions: addi direct -> nntriples:7-20 (1)
                 addi direct -> nntriples:11-30 (2)
                 subtr direct, subvariant=only_positive -> nnpairs:11-99 (1)
                 subtr direct, subvariant=only_positive -> nnpairs:31-199 (2)
                 addi direct -> complements_to_300...1000 (1)
                 subtr direct, subvariant=only_positive -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (1)

exam: !!omap
  - preset: "mental calculation"
  - title: "<DEFAULT>"
  - answers_title: "<DEFAULT>"
  - exercise: !!omap
    - mix:
      - questions: multi reversed,
                   multi hole,
                   multi direct
      - nb: nnpairs:4-9 (1)
            nnpairs:6-9 (1)
            nnpairs:7-9 (1)
    - questions: digitplace direct -> digits_places, nb_variant=big_nn, place_ge=1, place_lt=10000000 (3)
                 digitplace reversed -> digits_places, nb_variant=big_nn, place_ge=1, place_lt=10000000 (3)
                 divi direct, context=how_many_times -> nnpairs:2-9 (3)
                 multi reversed -> nnpairs:2-9 (1)
                 multi hole -> nnpairs:2-9 (1)
                 multi direct -> nnpairs:4-9 (1)
                 addi direct -> nntriples:11-30 (1)
                 subtr direct, subvariant=only_positive -> nnpairs:31-199 (1)
                 addi direct -> complements_to_300...1000 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording1 -> complements_to_100 (1)
                 subtr direct, subvariant=only_positive, context=complement_wording2 -> complements_to_100 (1)

