positional_notation: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: positional notation"
  - exercise: !!omap
    - questions: digitplace direct -> digits_places, place_lt=10000 (5)
                 digitplace reversed -> digits_places, place_lt=10000 (5)

addi_subtr: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: additions and subtractions"
  - exercise: !!omap
    # must use decimal2 for addi|subtr hole -> complements_to_10 to work with decimal nb with 1 digit
    - questions: subtr hole, subvariant=only_positive, hidden=2 -> complements_to_10, nb_variant=decimal2, swap_complement=false (1)
                 addi hole -> complements_to_10, nb_variant=decimal2 (1)
                 addi direct -> nnpairs:11-99 (1)
                 addi direct -> nntriples:7-20 (1)
                 addi direct -> nnpairs:11-99, nb_variant=decimal2 (1)
                 subtr direct, subvariant=only_positive -> intpairs_11to90 (1)
                 addi hole -> singleint_5to20;;singleint_5to20 (1)
                 addi hole -> complements_to_20...90 (1)
                 subtr hole, subvariant=only_positive -> singleint_5to20;;singleint_5to20 (1)
                 subtr hole, subvariant=only_positive, hidden=2 -> complements_to_100 (1)

multiplications: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications"
  - exercise: !!omap
    - questions: multi reversed -> nnpairs:2-9 (1)
                 multi hole -> nnpairs:2-9 (1)
                 multi hole -> nnpairs:2-4×25 (1)
                 multi direct -> nnpairs:4-9 (2)
                 multi direct -> nnpairs:2-4×25 (1)
                 divi direct, context=how_many_times -> nnpairs:2-9 (3)
                 divi direct, context=how_many_times -> nnpairs:2-4×25 (1)

operations_vocabulary: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: operations' vocabulary"
  - exercise: !!omap
    - questions: vocabulary double -> nnpairs:2×2-10 (2)
                 vocabulary triple -> table_3 (3)
                 vocabulary quadruple -> table_4 (3)
                 vocabulary triple -> nnpairs:3×25 (1)
                 [1][vocabulary double -> nnpairs:2×25 (1)
                     vocabulary quadruple -> nnpairs:4×25 (1)]

divisions: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: divisions"
  - exercise: !!omap
    - questions: divi direct -> nnpairs:2-9 (2)
                 divi direct, context=one_nth_of -> nnpairs:2-9 (4)
                 divi direct, context=how_many_times -> nnpairs:2-9 (2)
                 multi hole -> nnpairs:2-9 (1)
                 multi hole -> nnpairs:2-4×25 (1)

fractions: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: fractions"
  - exercise: !!omap
    - questions: fractions conversions -> nnsingletons:1,10,20,25,50,75 (5)
                 fraction_of a_rectangle -> properfraction_1to10 (1)
                 fraction_of a_rectangle -> properfraction_2to4×1to10 (1)
                 fraction_of a_rectangle -> intpairs_2to5;;intpairs_2to5 (1)
                 fraction_of a_rectangle -> properfraction_3to6×3to6 (2)

multiplications_multiplesof10: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: multiplications of multiples of 10"
  - exercise: !!omap
    - questions: multi direct -> nnpairs:2-9, nb_variant=multiplesof10 (10)

operator_precedence: !!omap
  - preset: "mental calculation"
  - title: "Mental calculation: order of operations"
  - exercise: !!omap
    - questions: order of_operations, subvariant=only_positive -> singleint_5to50;;nnpairs:3-10, variant=50-57 (5)
                 order of_operations, subvariant=only_positive -> singleint_5to50;;nnpairs:3-10, variant=100-107 (5)

