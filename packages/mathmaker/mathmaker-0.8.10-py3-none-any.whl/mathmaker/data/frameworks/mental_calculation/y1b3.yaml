                 multi hole -> nnpairs:2-4×25 (1)
                 divi direct, context=how_many_times -> nnpairs:2-9 (1)
                 [1][vocabulary double -> nnpairs:2×6-15 (1)
                     vocabulary triple -> table_3 (2)
                     vocabulary quadruple -> table_4 (1)]
                 divi direct -> nnpairs:2-9 (1)
                 divi direct, context=one_nth_of -> nnpairs:2-9 (1)
                 fractions conversions -> nnsingletons:1,10,20,25,50,75 (1)
                 [1][fraction_of a_rectangle -> properfraction_1to10 (1)
                     fraction_of a_rectangle -> properfraction_2to4×1to10 (1)
                     fraction_of a_rectangle -> intpairs_2to5;;intpairs_2to5 (1)
                     fraction_of a_rectangle -> properfraction_3to6×3to6 (1)]
                 multi direct -> nnpairs:2-9, nb_variant=multiplesof10 (1)
                 order of_operations, subvariant=only_positive -> singleint_5to50;;nnpairs:3-10, variant=50-57 (1)
                 order of_operations, subvariant=only_positive -> singleint_5to50;;nnpairs:3-10, variant=100-107 (1)

