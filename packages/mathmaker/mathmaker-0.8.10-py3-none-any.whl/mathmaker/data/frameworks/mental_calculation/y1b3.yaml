  - preset: "mental calculation"
  - title: "<DEFAULT>"
  - answers_title: "<DEFAULT>"
  - exercise: !!omap
    - questions: digitplace direct -> digits_places, place_lt=10000, place_ge=1 (1)
                 digitplace reversed -> digits_places, place_lt=10000, place_ge=1 (1)
                 digitplace direct -> digits_places, place_lt=1 (1)
                 digitplace reversed -> digits_places, place_lt=1 (1)
                 [1][subtr hole, subvariant=only_positive, hidden=2 -> complements_to_10, nb_variant=decimal2, swap_complement=false (1)
                     addi hole -> complements_to_10, nb_variant=decimal2 (1)
                     addi hole -> singleint_5to20;;singleint_5to20 (1)
                     addi hole -> complements_to_20...90 (1)
                     subtr hole, subvariant=only_positive -> singleint_5to20;;singleint_5to20 (1)
                     subtr hole, subvariant=only_positive, hidden=2 -> complements_to_100 (1)]
                 [1][addi direct -> nnpairs:11-99 (1)
