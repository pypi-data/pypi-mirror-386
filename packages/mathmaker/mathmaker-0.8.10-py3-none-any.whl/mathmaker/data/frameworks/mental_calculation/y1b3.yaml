                     subtr direct, subvariant=only_positive -> intpairs_11to90 (1)]
                 divi direct, context=how_many_times -> nnpairs:2-4×25 (1)
                 multi direct -> nnpairs:3-4×25 (1)
                 [1][multi direct -> nnpairs:4-9 (1)
                     multi hole -> nnpairs:3-9 (1)]
