[build-system]
build-backend = 'mesonpy'
requires = ['meson-python']

# Only install Python components and scripts, not C libraries
[tool.meson-python.args]
install = ['--tags=python-runtime,python-development,runtime']
setup = ['-Dbuild_c=false', '-Dbuild_shell=false', '-Dbuild_rust=false']

[project]
name = "exeter"
dynamic = ["version"]
description = "A test protocol for tests independent of language and runner"
readme = "README.md"
license = {file = "MIT.txt"}
authors = [
    {name = "David Gibson", email = "david@gibson.dropbear.id.au"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.11"

[project.urls]
Repository = "https://gitlab.com/dgibson/exeter"
Documentation = "https://gitlab.com/dgibson/exeter/-/blob/main/README.md"

# exetool will be installed via meson as a script
