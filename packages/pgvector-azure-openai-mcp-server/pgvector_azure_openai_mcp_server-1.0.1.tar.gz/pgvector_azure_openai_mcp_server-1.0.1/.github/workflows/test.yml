name: Python Tests

on:
  - push
  - pull_request
  - workflow_dispatch
  - repository_dispatch

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies
        run: uv sync
      - name: Check formatting
        run: uv format --check
      - name: Run tests
        run: uv run py.test
