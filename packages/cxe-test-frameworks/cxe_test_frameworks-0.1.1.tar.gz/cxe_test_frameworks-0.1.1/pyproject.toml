[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cxe-test-frameworks"
version = "0.1.1"
description = "Shared testing infrastructure for CXE services (API + UI)"
authors = [{name = "CXE Team", email = "cxe-team@snowflake.com"}]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary"}
dependencies = [
    "pytest>=7.4.0",
    "allure-pytest>=2.13.0",
    "requests>=2.31.0",
    "playwright>=1.40.0",
    "snowflake-connector-python>=3.0.0",
    "structlog>=23.0.0",
    "colorlog>=6.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "flake8>=7.0.0",
]

[tool.pytest.ini_options]
testpaths = ["."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
disable_error_code = ["no-any-return", "var-annotated", "return-value", "attr-defined", "assignment", "misc"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["cxe_test_frameworks"]

[tool.flake8]
max-line-length = 100
extend-ignore = "E203"
exclude = [".git", "__pycache__", "build", "dist", ".venv", "venv"]

[tool.bandit]
exclude_dirs = ["tests", "build", "dist", ".venv"]
skips = ["B101", "B107", "B110"]
