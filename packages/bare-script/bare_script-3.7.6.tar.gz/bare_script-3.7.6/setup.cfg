[metadata]
name = bare-script
version = 3.7.6
url = https://github.com/craigahobbs/bare-script
author = Craig A. Hobbs
author_email = craigahobbs@gmail.com
license = MIT
description = bare-script
long_description = file:README.md
long_description_content_type = text/markdown
keywords = bare-script
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: Software Development :: Interpreters
	Topic :: Utilities

[options]
packages = bare_script, bare_script.include
package_dir = 
	= src
install_requires = 
	schema-markdown >= 1.2.0
	urllib3 >= 2.5.0

[options.entry_points]
console_scripts = 
	bare = bare_script.bare:main
	baredoc = bare_script.baredoc:main

[options.package_data]
bare_script = 
	include/*.bare
	include/*.txt

[egg_info]
tag_build = 
tag_date = 0

