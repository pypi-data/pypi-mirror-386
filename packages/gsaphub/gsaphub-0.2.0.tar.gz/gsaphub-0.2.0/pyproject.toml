[project]
name = "gsaphub"
version = "0.2.0"
description = "Data transfer platform from inception to graphql and filesystem"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.11.2",
    "gql>=3.5.0",
    "pandas>=2.2.3",
    "pip>=25.0.1",
    "pycaprio>=0.3.0",
    "python-dotenv>=1.0.1",
    "spacy>=3.8.5",
]
[tool.setuptools]
packages = ["gsaphub"]

[tool.uv]
package = true
dev-dependencies = [
    "build>=1.3.0",
    "ruff>=0.7.4",
    "twine>=6.2.0",
]
[tool.ruff]
lint.select = ["I"]
lint.extend-select = [
    # Indentation Errors
    "E101", # Indentation contains mixed spaces and tabs.
    "E111", # Indentation is not a multiple of four.
    "E112", # Expected an indented block.
    "E113", # Unexpected indentation.
    "E114", # Indentation is not a multiple of four (comment).
    "E115", # Expected an indented block (comment).
    "E116", # Unexpected indentation (comment).

    # Whitespace Errors
    "E201", # Whitespace after '('.
    "E202", # Whitespace before ')'.
    "E203", # Whitespace before ':'.
    "E211", # Whitespace before '('.
    "E221", # Multiple spaces before operator.
    "E222", # Multiple spaces after operator.
    "E223", # Tab before operator.
    "E224", # Tab after operator.
    "E225", # Missing whitespace around operator.
    "E226", # Missing whitespace around arithmetic operator.
    "E227", # Missing whitespace around bitwise or shift operator.
    "E228", # Missing whitespace around modulo operator.
    "E231", # Missing whitespace after ',', ';', or ':'.
    "E241", # Multiple spaces after ','.
    "E242", # Tab after ','.
    "E251", # Unexpected spaces around keyword / parameter equals.
    "E252", # Missing whitespace around parameter equals.
    "E261", # At least two spaces before inline comment.
    "E262", # Inline comment should start with '# '.
    "E265", # Block comment should start with '# '.
    "E266", # Too many leading '#' for block comment.

    # Blank Line Errors
    "E301", # Expected 1 blank line between class methods.
    "E302", # Expected 2 blank lines before top-level function and class definitions.
    "E303", # Too many blank lines (more than 2).
    "E304", # Blank lines found after function decorator.
    "E305", # Expected 2 blank lines after the end of a function or class.
    "E306", # Expected 1 blank line before a nested definition.

    # Import Errors
    "E401", # Multiple imports on one line.
    "E402", # Module level import not at top of file.

    # Line Length Errors
    "E501", # Line too long (over 79 characters).
    "E502", # The backslash is redundant between brackets.

    # Deprecated Errors
    "E701", # Multiple statements on one line (colon).
    "E702", # Multiple statements on one line (semicolon).
    "E703", # Statement ends with a semicolon.
    #"E704", # Multiple statements on one line (def).
    "E711", # Comparison to None should be 'if cond is None:'.
    "E712", # Comparison to True should be 'if cond is True:' or 'if cond:'.
    "E713", # Test for membership should be 'not in'.
    "E714", # Test for object identity should be 'is not'.
    "E721", # Do not compare types, use 'isinstance()'.
    "E722", # Do not use bare 'except'.

    # Trailing Comma Errors
    #"C812", # Missing trailing comma.
    #"C813", # Missing trailing comma in Python 3.
    #"C814", # Missing trailing comma in Python 2.
    #"C815", # Missing trailing comma in Python 3.5+.
    #"C816", # Missing trailing comma in Python 3.6+.
]
line-length = 88
fix = true
preview = true
exclude = ["uv.lock"] # prevent from checking this file
force-exclude = true
