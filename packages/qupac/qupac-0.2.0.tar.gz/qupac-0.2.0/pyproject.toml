[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qupac"
version = "0.2.0"
description = "Qupac (Quantum Python Abstraction Compiler): lightweight language for quantum circuits transpiled to Qiskit 2.x"
authors = [
  { name = "Amol Yadav" }
]
requires-python = ">=3.9"
dependencies = [
  "lark==1.3.0",
  "qiskit==2.2.1",
  "qiskit-aer==0.17.2"
]
readme = "README_CLEAN.md"
license = { file = "LICENSE" }
keywords = ["quantum", "qiskit", "dsl", "compiler", "transpiler"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Compilers",
]

[project.urls]
Homepage = "https://pypi.org/project/qupac/"
Repository = "https://example.com/your-repo"

[project.scripts]
qupac = "qupac.cli:main"

[project.optional-dependencies]
dev = [
  "ruff>=0.6",
  "mypy>=1.10",
  "pytest>=8.0",
  "build>=1.2"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["qupac*"]
exclude = ["tests*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
qupac = ["grammar.lark"]

[tool.ruff]
line-length = 120
target-version = "py39"
extend-exclude = ["**/.qupac_build/**"]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["qupac"]
combine-as-imports = true

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = false
allow_redefinition = true
disallow_untyped_defs = false
plugins = []

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

