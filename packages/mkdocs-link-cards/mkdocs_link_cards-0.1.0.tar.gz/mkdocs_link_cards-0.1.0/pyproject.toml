[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "mkdocs-link-cards"
version = "0.1.0"
description = "Discord-style link previews (Material cards) for MkDocs at build time."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "markeyser", email = "marcosak@gmail.com" },
]
keywords = ["mkdocs", "material", "cards", "opengraph", "oembed", "arxiv", "youtube"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: MkDocs",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
]
dependencies = [
    "mkdocs>=1.5",
    "requests>=2.31",
    "beautifulsoup4>=4.12",
    "extruct>=0.16",
    "w3lib>=2.1",
]

[project.optional-dependencies]
oembed = ["micawber>=0.5.5"]
summarize = ["trafilatura>=1.8.0", "sumy>=0.11.0"]

[project.urls]
Homepage = "https://github.com/markeyser/mkdocs-link-cards"
Repository = "https://github.com/markeyser/mkdocs-link-cards"
Issues = "https://github.com/markeyser/mkdocs-link-cards/issues"

[project.entry-points."mkdocs.plugins"]
"link-cards" = "mkdocs_link_cards.plugin:LinkCardsPlugin"

[tool.poetry]
packages = [{ include = "mkdocs_link_cards", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
responses = "^0.25.0"
ruff = "^0.6.9"
mypy = "^1.11.0"
pre-commit = "^3.8.0"

[tool.ruff]
line-length = 100
target-version = "py310"
lint.select = ["E", "F", "I", "UP", "B", "SIM", "S", "RUF"]
lint.ignore = ["S113"]  # requests without timeout is flagged; we always pass timeout
format.preview = true

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
no_implicit_optional = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-q --cov=mkdocs_link_cards --cov-report=term-missing"
testpaths = ["tests"]
