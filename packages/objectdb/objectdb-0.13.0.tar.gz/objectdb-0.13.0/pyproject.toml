[project]
name = "objectdb"
version = "0.13.0"
description = ""
authors = [{name = "Felix Trautwein <mail@felixtrautwein.de>"}]


dependencies = [
    "pydantic>=2.0",
    "pydantic_core>=2.0",
    "pymongo>=4.15.2",
    "fastapi>=0.118.0",
]

[dependency-groups]
dev = [
    "ruff>=0.1.6",
    "pytest-asyncio>=1.2.0",
    "pre-commit>=3.5.0",
    "pytest>=7.4.3",
    "pytest-cases>=3.8.1",
    "pytest-cov>=4.1.0",
    "pylint>=3.0.2",
    "mongomock>=4.3.0",
    "httpx>=0.28.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
fix = true
unsafe-fixes = true
format.skip-magic-trailing-comma = true
lint.isort.combine-as-imports = true

[tool.pylint]
max-line-length = 120
