[project]
name = "bragg"
version = "0.0.0"
description = "Bragg"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Daehee Kim", email = "76981513+DayNice@users.noreply.github.com" }
]
classifiers = [
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage>=7.11.0",
    "ipywidgets>=8.1.7",
    "notebook>=7.4.7",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-mock>=3.15.1",
    "tqdm>=4.67.1",
]

[tool.ruff]
target-version = "py312"
line-length = 120
extend-include = ["*.ipynb"]

[tool.ruff.lint]
extend-select = ["I"]

[tool.pyright]
pythonVersion = "3.12"
include = ["src/bragg", "tests"]
typeCheckingMode = "basic"
# LLM packages typically do not use '__all__'
reportPrivateImportUsage = false

[tool.coverage.run]
source_pkgs = ["bragg", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
bragg = ["src/bragg", "*/bragg/src/bragg"]
tests = ["tests", "*/bragg/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "^\\s*@(abc\\.)?abstractmethod"
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
