[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project]
name = "autocamlight"
version = "0.2.0"
readme = "README.md"
description = "Automate your webcam light."
authors = [
    {name = "Dries007", email = "admin@dries007.net"},
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Hardware",
    "Topic :: Utilities"
]
keywords = ["webcam", "automation", "home-assistant", "mqtt", "linux"]
requires-python = ">=3.11"
dependencies = [
    "ha-mqtt-discoverable>=0.22.1",
    "inotify>=0.2.12",
    "pydantic-settings>=2.11.0",
]

[project.scripts]
autocamlight = "autocamlight.__main__:main"

[project.urls]
Homepage = "https://github.com/Dries007/AutoCamLight"
Repository = "https://github.com/Dries007/AutoCamLight.git"
Issues = "https://github.com/Dries007/AutoCamLight/issues"
Paypal = "https://www.paypal.me/Dries007"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ruff>=0.14.0",
]

#  ___       __  __
# | _ \_  _ / _|/ _|
# |   / || |  _|  _|
# |_|_\\_,_|_| |_|
[tool.ruff]
line-length = 140
fix = true

[tool.ruff.lint]
# Add extra checks to default. See https://docs.astral.sh/ruff/rules/
extend-select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "I",  # isort
    "B",  # flake8-bugbear
    "G",  # flake8-logging
    "UP",  # pyupgrade
    "PT",  # flake8-pytest-style
    "SIM",  # flake8-simplify
    "ISC",  # flake8-implicit-str-concat
    "PIE",  # flake8-pie
    "FLY",  # flynt
    "PERF",  # perflint
    "FURB",  # refurb
    "RUF",  # ruff
]
ignore = [
    "E501",  # line-too-long, ignored because the formatter has some leeway this rule doesn't understand
]
[tool.ruff.lint.isort]
known-first-party = ["autocamlight"]

[tool.ruff.format]
docstring-code-format = true
