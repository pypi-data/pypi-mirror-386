[project]
name = "flet-sherpa-onnx"
version = "0.0.2"
description = "FletSherpaOnnx control for Flet"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [
    { name = "SamYuan", email = "yy19902439@126.com" }
]
dependencies = [
    "flet (>=0.70.0.dev0)",
]

[project.urls]
Homepage = "https://github.com/SamYuan1990/flet-sherpa-onnx"
Documentation = "https://github.com/SamYuan1990/flet-sherpa-onnx"
Repository = "https://github.com/SamYuan1990/flet-sherpa-onnx"
Issues = "https://github.com/SamYuan1990/flet-sherpa-onnx/issues"

[tool.setuptools.package-data]
"flutter.flet_sherpa_onnx" = ["**/*"]

[dependency-groups]
test = [
    "pytest >=7.2.0",
]
lint = [
    "ruff >=0.11.7",
]
dev = [
    "pre-commit >=4.2.0",
    { include-group = 'lint' },
    { include-group = 'test' },
]
docs-coverage = [
    "docstr-coverage >=2.3.2",
]
docs = [
    "mkdocs >=1.6.1",
    "mkdocs-material >=9.6.15",
    "mkdocstrings-python >=1.16.12",
    "mkdocstrings-python-xref >=1.16.3",
    "mike >=2.1.3",
    "markdown >=3.6",
    "pymdown-extensions >=10.16",
    "mkdocs-exclude >=1.0.2",
    "mkdocs-glightbox >=0.4.0",
    "mkdocs-open-in-new-tab >=1.0.8",
    "mkdocs-section-index >=0.3.10",
    "griffe-modernized-annotations >=1.0.8",
    "griffe-warnings-deprecated >=1.1.0",
    "pygments >=2.16",
    "markdown-exec[ansi] >=1.11.0",
    "pydocstyle >=6.3.0",
    "linkcheckmd >=1.4.0",
    "mkdocs-external-images",
    { include-group = 'docs-coverage' },
]
all = [
    { include-group = 'dev' },
    { include-group = 'docs' },
]

[tool.uv.sources]
mkdocs-external-images = { git = "https://github.com/flet-dev/mkdocs-external-images", tag = "v0.2.0" }

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88
target-version = "py39"
fix = true
show-fixes = true

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I"
]
preview = true
pydocstyle = { convention = 'google' }

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
