[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pylibtemplate"
dynamic = ["version"]
description = """
A Python library that generates `git` repository templates for building Python \
libraries that are suitable for publication on PyPI.\
"""
readme = "README.md"
authors = [
    {name = "Matthew Fitzpatrick", email = "matthew.rc.fitzpatrick@gmail.com"}
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
keywords = [
    "library",
    "template"
]
dependencies = [
    "czekitout>=1.2.0",
    "GitPython"
]
requires-python = ">=3.9"

[project.optional-dependencies]
tests = [
    "pytest-cov"
]
examples = [
]
docs = [
    "sphinx<7",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints",
    "numpydoc",
    "docutils"
]
all = [
    "pylibtemplate[tests, examples, docs]"
]

[project.urls]
Homepage = "https://mrfitzpa.github.io/pylibtemplate"
Repository = "https://github.com/mrfitzpa/pylibtemplate"

[tool.setuptools_scm]
write_to = "pylibtemplate/version.py"
version_scheme = "post-release"



[project.scripts]
pylibtemplate = "pylibtemplate:_run_pylibtemplate_as_an_app"