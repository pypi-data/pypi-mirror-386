<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 允许 unload 事件以消除浏览器扩展警告 -->
    <meta http-equiv="Permissions-Policy" content="unload=*" />
    <title>XGO Blockly</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      /* 全局滚动条样式 - 深色主题统一 */
      * {
        scrollbar-width: thin;
        scrollbar-color: #5a5a5c #2d2d30;
      }
      
      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      *::-webkit-scrollbar-track {
        background: #2d2d30;
      }
      
      *::-webkit-scrollbar-thumb {
        background: #5a5a5c;
        border-radius: 3px;
      }
      
      *::-webkit-scrollbar-thumb:hover {
        background: #6e6e70;
      }
    </style>
    <script type="module" crossorigin src="/assets/index.12335ccf.js"></script>
    <link rel="stylesheet" href="/assets/index.6e846e85.css">
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but blockly-vue doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    
  </body>
</html>
