[project]
name = "mex-model"
version = "4.4.0"
description = "JSON schema files defining the MEx metadata model."
authors = [
    { name = "MEx Team", email = "mex@rki.de" },
]
requires-python = ">=3.9"
dependencies = [
    "importlib-resources>=1.3; python_version<'3.10'",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
file = "LICENSE"

[project.urls]
Repository = "https://github.com/robert-koch-institut/mex-model"

[project.optional-dependencies]
dev = [
    "ipdb",
    "mypy<2",
    "ruff",
    "sphinx-jsonschema",
    "sphinx<9",
]

[tool.cruft]
template = "https://github.com/robert-koch-institut/mex-template"
skip = [
    "CHANGELOG.md",
    "mex",
    "tests",
]

[tool.ipdb]
context = 5

[tool.mypy]
python_version = "3.11"
show_error_codes = true
strict = true

[tool.pdm]
distribution = true

[tool.pdm.scripts.update-all]
cmd = "pdm update --group :all --update-all --save-compatible"

[tool.pdm.scripts.lock-all]
cmd = "pdm lock --group :all --refresh"

[tool.pdm.scripts.install-all]
cmd = "pdm install --group :all --no-editable --frozen-lockfile"

[tool.pdm.scripts.sphinx]
cmd = "pdm run sphinx-build -aE -b dirhtml docs docs/dist"

[tool.pdm.scripts.doc]
composite = [
    "sphinx",
]

[tool.pdm.scripts.lint]
cmd = "pre-commit run --all-files"

[tool.pydantic-mypy]
warn_untyped_fields = true

[tool.ruff]
fix = true
line-length = 88
show-fixes = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = [
    "COM",
    "CPY",
    "D100",
    "D104",
    "D203",
    "D213",
    "D406",
    "D407",
    "D413",
    "FIX",
    "ISC001",
    "N805",
    "N815",
    "RUF012",
    "SIM108",
    "TD003",
    "TRY003",
]
select = [
    "ALL",
]

[tool.ruff.lint.per-file-ignores]
"docs/**" = [
    "INP001",
    "SLF001",
]
"scripts/**" = [
    "INP001",
]
"tests/**" = [
    "ARG005",
    "D101",
    "D102",
    "D103",
    "D107",
    "E501",
    "N807",
    "PLR0915",
    "PLR2004",
    "PT004",
    "PT013",
    "S101",
    "SLF",
]

[tool.ruff.lint.flake8-import-conventions.extend-aliases]
reflex = "rx"

[tool.ruff.lint.isort]
known-first-party = [
    "mex",
    "tests",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "pdm-backend==2.4.5",
]
build-backend = "pdm.backend"
