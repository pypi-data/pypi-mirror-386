[project]
name = "llm-gemini-youtube"
version = "0.0.3"
description = "LLM plugin to access Google's Gemini family of models, with support for YouTube URLs"
readme = "README.md"
authors = [{ name = "nikkie", email = "takuyafjp+develop@gmail.com" }]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "llm", "google-genai"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/ftnext/llm-gemini-youtube"
Changelog = "https://github.com/ftnext/llm-gemini-youtube/releases"
Issues = "https://github.com/ftnext/llm-gemini-youtube/issues"
CI = "https://github.com/ftnext/llm-gemini-youtube/actions"

[project.entry-points.llm]
gemini_youtube = "llm_gemini_youtube"

[project.optional-dependencies]
test = ["pytest"]
