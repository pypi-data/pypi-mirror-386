#Environment
env_id: ALE/SpaceInvaders-v5
frame_skip: 5
frame_stack: 4
resized_frame: 84

#Training
training_steps: 10000000
n_eval_episodes: 10

#Exploration
warmup_steps: 100000
epsilon_start: 1.0
epsilon_end: 0.1
anneal_steps: 1000000

#Replay Buffer
buffer_size: 200000
batch_size: 32

#Learning
gamma: 0.99
lr: 0.00025
update_every: 25000
target_update_every: 10000

#Logging and Checkpointing
max_len_window: 100
eval_every: 50
log_dir: runs/

#DQN Variants
double_dqn: False
dueling: False
clip_rewards: False

#System
seed: 42
