[tool.poetry]
name = "dqn-ale-spaceinvaders"
version = "0.1.0"
description = "A Deep Q-Network (DQN) implementation for Atari Space Invaders using Gymnasium and PyTorch."
authors = ["Giansimone Perrino <hello@giansimone.dev>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/giansimone/dqn-ale-spaceinvaders"
packages = [
    { include = "dqn_ale_spaceinvaders" },
]
keywords = [
    "reinforcement-learning",
    "deep-reinforcement-learning",
    "deep-q-learning-network",
    "dqn",
    "atari",
    "gymnasium",
    "space-invaders",
    "arcade-learning-environment",
    "ale",
    "pytorch",
]
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"
torch = "^2.8.0"
gymnasium = {extras = ["accept-rom-license", "atari"], version = "^1.2.1"}
opencv-python = "^4.12.0.88"
tqdm = "^4.67.1"
imageio = {extras = ["ffmpeg"], version = "^2.37.0"}
huggingface-hub = "^0.35.3"
tensorboard = "^2.20.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
