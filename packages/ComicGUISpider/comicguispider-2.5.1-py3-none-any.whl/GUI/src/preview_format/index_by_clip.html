<!doctype html>
<html lang="en" data-bs-theme="{bs_theme}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview</title>
    <link rel="stylesheet" href="../GUI/src/preview_format/bootstrap.min.css">
    <link rel="stylesheet" href="../GUI/src/preview_format/public_clip.css">
</head>
<body>
<script src="../GUI/src/preview_format/bootstrap.min.js"></script>
<script src="../GUI/src/preview_format/public.js"></script>
<script src="../GUI/src/preview_format/tips.js"></script>
<script src="../GUI/src/preview_format/tasks_extend.js"></script>
<script>
  // 设置全局变量供clip.js使用
  window.CLIP_MAX_TASKS = {_match_num};
</script>
<script src="../GUI/src/preview_format/clip.js"></script>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">额外说明</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                1. 书页url匹配规则仅基于当前选择的网站<br>
                &emsp;像jm这种内地域名经常变化的，你有更好的匹配规则请联系开发者<br>
                &emsp;也可以自行更改，在`utils/website/ins.py`里查找`book_url_regex`<br>
                2. ⚠️ 关于代理：获取任务信息是基于配置是否设了代理，<br>
                &emsp;当剪贴板复制国内域名时需配置代理置空，复制翻墙域名时需设置代理，<br>
                &emsp;请勿将翻墙与国内的域名网址混合一起复制，不慎操作时可改读取条数做调整或在剪贴板软件上删除对应条目或按指示只跑已出的正常任务;<br>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-auto me-auto"><h5>Current Regex：{_url_regex}</h5></div>
        <div class="col-auto">
            <button id="fixed-button" class="btn btn-sm btn-outline-info" data-bs-toggle="modal"
                    data-bs-target="#myModal">额外说明
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-ms"><h5>Match Tasks-num <span
                style="font-size: larger;color: #00aa00">{_match_num}</span></h5></div>
        <div class="col-ms-auto">
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
            </div>
        </div>
    </div>
    <div class="list-group">
    </div>
</div>
</body>
</html>
