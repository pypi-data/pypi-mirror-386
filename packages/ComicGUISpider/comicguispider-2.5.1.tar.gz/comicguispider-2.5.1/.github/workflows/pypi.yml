name: Publish
permissions:
  contents: write
  pull-requests: read
  id-token: write
on:
  push:
    tags:
      - 'v*.*.*'  

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: false

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      run: uv publish
    