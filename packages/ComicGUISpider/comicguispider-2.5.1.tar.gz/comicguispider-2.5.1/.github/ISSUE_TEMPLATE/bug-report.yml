name: Bug Report 🐛
description: 创建 Bug 报告以帮助我们改进 / Create a report to help us improve
title: 🐛[Bug] (标题这里简述一下，多问题集合的话取最重点的那个)
assignees:
  - jasoneri
labels: bug
body:
  - type: textarea
    attributes:
      label: 🐛 描述(Description)
      description: >-
        详细地描述 bug，让大家都能理解/Describe the bug in detail so that everyone can
        understand it
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📷 复现步骤(Steps to Reproduce)
      description: >-
        清晰描述复现步骤，让别人也能看到问题/Clearly describe the reproduction steps so that
        others can see the problem
      value: |-
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ' 📄 [异常/日志]信息([Exception/Log] Information)'
      description: 如报错等其他信息可以贴在这里，或上传log文件/Other information such as crash can be posted here, or upload log file
  - type: markdown
    attributes:
      value: '## 🚑 **基本信息(Basic Information)**'
  - type: input
    attributes:
      label: 程序版本(Program version)
      description: >-
        填写当前程序的版本号，在GUI主窗口的左上角图标右边 / Enter the current version, On top-left corner  
    validations:
      required: true
  - type: dropdown
    attributes:
      label: 系统(OS)
      description: 在哪些系统中出现此问题/In which systems does this problem occur
      multiple: true
      options:
        - Windows10
        - Windows11
        - macOS
        - 其他/else
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📄 配置文件(Configuration file)
      description: "配置窗口的截图，私人信息用马赛克模糊一下
      / configure-dialog screenshots, remember blur personal information"
  - type: textarea
    attributes:
      label: ' 🖼 其他截图(Screenshots)'
      description: 其他截图可以贴在这里/Screenshots of other situations can be posted here
