[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
plugins = ["pydantic.mypy"]
ignore_missing_imports = true

[project]
name = "simforge"
version = "0.2.4"
description = "Diverse virtual environments through procedural generation"
authors = [{ name = "Andrej Orsula", email = "orsula.andrej@gmail.com" }]
maintainers = [{ name = "Andrej Orsula", email = "orsula.andrej@gmail.com" }]
urls = { Repository = "https://github.com/AndrejOrsula/simforge", Documentation = "https://AndrejOrsula.github.io/simforge" }
classifiers = [
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Multimedia :: Graphics :: 3D Modeling",
  "Topic :: Games/Entertainment :: Simulation",
]
keywords = ["simulation", "procedural"]
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
requires-python = ">=3.11"
dependencies = [
  ## Paths
  "platformdirs~=4.0",
  ## Typing
  "pydantic~=2.0",
  "pytest-cov>=7.0.0",
]

[project.optional-dependencies]
all = [
  ## Assets
  "simforge[assets]",
  ## Generators
  "simforge[bpydev]",
  ## Utils
  "simforge[cli]",
  "simforge[dev]",
]
## Assets
assets = [
  #
  "simforge[foundry]",
]
foundry = [
  #
  "simforge_foundry",
]
## Generators
bpydev = [
  #
  "simforge[bpy]",
  "fake-bpy-module",
]
bpy = [
  #
  "bpy~=4.0",
]
## Utils
cli = [
  #
  "simforge[rich]",
  "simforge[repl]",
  "argcomplete~=3.0",
]
dev = [
  #
  "simforge[test]",
  "simforge[tracing]",
]
rich = [
  #
  "rich~=14.0",
]
test = [
  #
  "pytest~=8.0",
  "pytest-order~=1.0",
  "pytest-sugar~=1.0",
]
tracing = [
  #
  "simforge[rich]",
  "logfire~=4.0",
]
repl = [
  #
  "ptpython~=3.0",
]

[project.scripts]
simforge = "simforge.__main__:main"
