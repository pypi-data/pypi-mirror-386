[metadata]
name = sde-py-lib
version = 0.0.3
description = A Python SDK for interaction with the Synopses Data Engine
author = Dimitris Petrou
author_email = petroudimitris@outlook.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/petroud/SDE-py-lib
project_urls = 
	SDE = https://github.com/petroud/SDE-E
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	kafka

[options.entry_points]

[tool:pytest]
addopts = 
	--cov sde_py_lib --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = sde_py_lib

[egg_info]
tag_build = 
tag_date = 0

