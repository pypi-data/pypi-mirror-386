[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["securechat"]

[project]
name = "securechat-py"
version = "1.0.2"
description = "Ultra-secure terminal-based chat with end-to-end encryption and decentralized networking"
readme = "README.md"
license = {text = "MIT"}
license-files = ["LICENSE"]
requires-python = ">=3.8"
authors = [
    {name = "Soumyaranjan sahoo", email = "sahoosoumya242004@gmail.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "cryptography>=3.4.0",
]
keywords = ["chat", "encryption", "security", "terminal", "decentralized", "messaging"]

[project.urls]
Homepage = "https://github.com/i-soumya18/securechat"
Documentation = "https://github.com/i-soumya18/securechat#readme"
Repository = "https://github.com/i-soumya18/securechat"
"Bug Reports" = "https://github.com/i-soumya18/securechat/issues"

[project.scripts]
securechat = "securechat.cli:main"