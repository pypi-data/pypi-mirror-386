[metadata]
name = unicorn_eval
version = 3.0.5
description = Evaluation and adaption method for the UNICORN Challenge
author = Joeran Bosma, ClÃ©ment Grisi, Marina D`Amato, Luc Builtjes, Lena Philipp, Fennie van der Graaf, Judith Lefkes, Michelle Stegeman, Rianne Weber
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = 
	unicorn_eval
install_requires = 
	scikit-learn>=1.6.1
	numpy==1.26.1
	pandas
	psutil
	torch==2.0.1
	torchvision==0.15.2
	scikit-survival
	pycocoevalcap
	transformers==4.28.1
	bert_score
	evalutils==0.3.1
	openslide-python
	pycm
python_requires = >=3.10
package_dir = 
	=src
zip_safe = no
include_package_data = True

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
unicorn_eval = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

