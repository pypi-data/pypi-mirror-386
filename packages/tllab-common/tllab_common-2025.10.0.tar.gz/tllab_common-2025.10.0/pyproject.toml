[project]
name = "tllab_common"
version = "2025.10.0"
description = "Common code for the Lenstra lab."
authors = [
    { name = "Lenstra lab NKI", email = "t.lenstra@nki.nl" }
]
license = { text = "GPL-3.0-or-later"}
readme = "README.md"
keywords = ["burst", "transcription"]
include = ["transform.txt", "trackmate.jy"]
requires-python = ">= 3.10"
dependencies = [
    "bidict",
    "cellpose >= 3.0, < 4.0",
    "csbdeep",
    "dill",
    "ipython",
    "laptrack == 0.17.0",
    "makefun",
    "ndbioimage >= 2024.10.0",
    "numpy >= 1.20, < 2 ; extra == 'stardist'",
    "numpy ; extra != 'stardist'",
    "pandas >= 2, < 3",
    "parfor",
    "polars",
    "py",
    "pyimagej",
    "pyparsing",
    "regex",
    "roifile",
    "ruamel.yaml",
    "scikit-image",
    "scipy",
    "scyjava",
    "tensorflow",
    "tiffwrite >= 2025.2.0",
    "tqdm",
]

[project.optional-dependencies]
stardist = ["stardist > 0.9 ; python_version <= '3.12'"]

[project.urls]
repository = "https://github.com/Lenstralab/tllab_common"

[tool.isort]
line_length = 119

[tool.ruff]
line-length = 119
indent-width = 4

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
