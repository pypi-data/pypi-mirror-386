[metadata]
name = uqef
version = 0.4
url = https://github.com/flo2k/UQEF
author = Florian Kuenzner
author_email = florian.kuenzner@th-rosenheim.de
description = Framework for Efficient Uncertainty Quantification
description-file = README.md
long_description = file: README.md
long_description_content_type = text/markdown
keywords = uncertainty quantification
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Mathematics
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent

[options]
package_dir = 
	=src
include_package_data = True
packages = find:
python_requires = >=3.11
install_requires = 
	chaospy
	dill
	joblib
	matplotlib
	more_itertools
	mpi4py
	numpy
	psutil
	scikit-learn
	scipy
	seaborn
	setuptools
	tabulate
zip_safe = False

[options.packages.find]
where = src
exclude = 
	build*
	dist*
	examples*
	tools*
	docs*
	uqef.tests*

[aliases]
test = pytest

[tool:pytest]
testpaths = doc/source src/uqef tests
addopts = --doctest-modules --doctest-glob='*.rst' --cov=src/uqef

[egg_info]
tag_build = 
tag_date = 0

