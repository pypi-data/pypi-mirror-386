[flake8]
max-line-length = 120
ignore = F403,F405,W605,W504
exclude = 
	holodeck
	target
	__init__.py
	common.py
	core.py
	base.py
	assets.py
	datacube

[versioneer]
VCS = git
style = pep440
versionfile_source = gs_quant/_version.py
versionfile_build = gs_quant/_version.py
tag_prefix = release-
parentdir_prefix = gs_quant-

[egg_info]
tag_build = 
tag_date = 0

