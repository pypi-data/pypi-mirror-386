[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aigroup-quant-mcp"
version = "1.0.7"
description = "AI Group Quantitative Analysis MCP Service"
readme = "README.md"
license = "MIT"
authors = [{name = "AI Group", email = "ai.group@example.com"}]
requires-python = ">=3.8"
dynamic = ["classifiers"]
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "lightgbm>=4.0.0",
    "xgboost>=2.0.0",
    "scikit-learn>=1.3.0",
    "torch>=2.0.0",
    "mcp>=1.0.0"
]

[project.optional-dependencies]
viz = ["matplotlib>=3.7.0"]
dev = ["pytest>=7.4.0"]

[project.scripts]
aigroup-quant-mcp = "quantanalyzer.mcp:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["quantanalyzer*"]

[tool.setuptools.dynamic]
classifiers = {file = ["classifiers.txt"]}