name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run linting checks (no auto-fix in CI)
        run: |
          uv run ruff check .

      - name: Run formatting checks (no auto-format in CI)
        run: |
          uv run ruff format --check .

      - name: Run type checking
        run: |
          make type-check

      - name: Run tests
        run: |
          make test

      - name: Test build (just to verify it builds)
        run: |
          uv build
          echo "âœ… Build successful - artifacts in dist/"
          ls -la dist/
