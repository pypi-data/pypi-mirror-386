repos:
  # Only do basic file fixes that won't conflict with make fix
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml

  # Only CHECK, don't modify - let make fix do the actual fixing
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff
        args: [--no-fix]  # Only check, don't fix
      - id: ruff-format
        args: [--check]   # Only check, don't format
