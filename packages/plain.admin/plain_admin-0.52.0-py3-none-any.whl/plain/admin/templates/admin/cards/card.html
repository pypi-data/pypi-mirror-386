{% extends "admin/cards/base.html" %}

{% block content %}

{% if number is not none %}
<div class="text-4xl font-bold">
    {{ number }}
</div>
{% endif %}

{% if link %}
<a class="text-xs hover:underline mt-2" href="{{ link }}">{{ text }}</a>
{% elif text %}
{{ text }}
{% endif %}

{% endblock %}
